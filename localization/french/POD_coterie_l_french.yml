 POD_coteriename_bright: "#TOOLTIP:POD_coteriename_bright_tt #L Promesse lumineuse#!#!"
 POD_coteriename_sun_glory: "#TOOLTIP:POD_coteriename_sun_glory_tt #L Gloire du Soleil#!#!"
  
 POD_coteriename_camilla_tt: "Tanitbaal-Sahar leur a montré la voie. Même l’effondrement d’un empire ne pouvait ébranler leurs convictions."
 POD_coteriename_mithras_tt: "Les champions triés sur le volet d'un Dieu, au courant de sa confiance et peut-être même de ses secrets."
 POD_coteriename_alencourt_tt: "Les liens familiaux peuvent tout supporter, même la mort."
 POD_coteriename_eon_tt: "La foi peut attendre un peu, mais pas les trésors et la gloire."
 POD_coteriename_sophoniba_tt: "Tandis que Carthage disparaissait, Tunis prospérait sous le regard bienveillant de ses protecteurs."
 POD_coteriename_augustus_tt: "La main droite et la main gauche du Patriarche, cherchant les secrets dont il a envie."
 POD_coteriename_hardestadt_tt: "Liés par un objectif commun, cherchant à refaire le monde Caïnite à leur image."
 POD_coteriename_julia_tt: "Le début d’un idéal, lié par le charisme d’une relique."
 POD_coteriename_jurgen_tt: "L'épée d'Hardestadt, qui cherche souvent à se libérer de ses carcans."
 POD_coteriename_silent_fury_tt: "De la canaille aux rebelles s’en prenant à un monde indifférent."
 POD_coteriename_nordic_ventrue_tt: "Les hommes et les femmes « civilisés » nettoient le Nord de ses anciens dieux."
 POD_coteriename_bar_sinister_tt: "Liés par l’avidité et la mesquinerie, sans pire ennemi qu’eux-mêmes."
 POD_coteriename_ferals_livonia_tt: "Un baroud d’honneur héroïque ou un renouveau improbable ?"
 POD_coteriename_redemption_tt: "Christoff les a unis et même son absence ne peut pas les diviser."
 POD_coteriename_andreas_tt: "Une caravane d'exilés et de marginaux, réunis sous le regard bienveillant de Set."
 POD_coteriename_gabriella_tt: "Pendant que Constantinople brûle, certains Latins tentent d'éteindre le feu."
 POD_coteriename_anadja_tt: "Préparé pour le succès, attendant avec impatience un trône de mensonges et de méchanceté."
 POD_coteriename_suleiman_tt: "Le premier à entendre sa parole et à vraiment la comprendre."
 POD_coteriename_erinyes_tt: "Les furies d’autrefois défiaient hardiment leurs ennemis de les arrêter."
 POD_coteriename_carnival_tt: "Tous sont invités à entrer. Rares sont ceux qui sont invités à partir."
 POD_coteriename_fratres_tt: "Unis pour étudier les horreurs de la mort et de la maladie, et les propager partout où ils vont."
 POD_coteriename_red_thor_tt: "Alors que le redouté drakkar navigue toujours, l’ère viking ne prendra jamais vraiment fin."
 POD_coteriename_horus_tt: "Les champions du Vengeur, chassant et tuant les serpents partout où ils habitent."
 POD_coteriename_leopold_tt: "Des hommes et des femmes déterminés, bénis par Dieu pour devenir ses champions. Ou peut-être ses martyrs."
 POD_coteriename_field_tt: "Des jeunes Garou impétueux et audacieux, parfois aveuglés par leur zèle."
 POD_coteriename_crescent_tt: "Héros d'une nation, destinés à ne jamais vraiment mourir."
 POD_coteriename_bright_tt: "Sur le point d’être brisée, la Promesse perdure malgré elle."
 POD_coteriename_sun_glory_tt: "La meute la plus renommée d’Europe occidentale, peine à faire face au départ d’un leader bien-aimé."
  
 POD_coterietravel_none: "$EFFECT_LIST_BULLET$$POD_coterietravel_gui_none$"
 POD_coterietravel_empty: "$EFFECT_LIST_BULLET$$POD_coterietravel_gui_empty$"
 POD_coterietravel_yes: "$EFFECT_LIST_BULLET$Les membres de $POD_player_coterie$ vous rejoindront."
 POD_coterietravel_no: "$EFFECT_LIST_BULLET$Les membres de $POD_player_coterie$ ne seront pas #bold#! vous rejoindre."
  
 POD_coterietravel_gui_earthbound: "#X @warning_icon ! Pour démarrer le [travel_phase|E] en tant que [GetTrait('earthbound').GetName(GetPlayer)], vous devez habiter un [artifact|E] et avoir au moins 1 autre membre [GetPlayer.Custom('PODCoterie')].#!"
 POD_coterietravel_gui_none: "Puisque vous n'avez pas de [GetPlayer.Custom('PODCoterie')], vous voyagerez seul."
 POD_coterietravel_gui_empty: "Puisque vous êtes le seul membre du $POD_player_coterie$, vous voyagerez seul."
 POD_coterietravel_gui: "Voyager avec $POD_player_coterie$ ?"
  
  
  ##################################### 
  ##### Travel start event flavor ##### 
  ##################################### 
  
 POD_coterietravel_earthbound_flavor: "Il est enfin temps pour le $POD_player_coterie$ de se lancer dans ce [journey|E]. Le [GetPlayer.MakeScope.Var('stone_prison').Artifact.GetName] que j'habite est caché en toute sécurité dans notre voiture."
 POD_coterietravel_none_flavor: "Il est enfin temps pour moi de me lancer dans mon [journey|E]."
 POD_coterietravel_yes_flavor: "Il est enfin temps pour le $POD_player_coterie$ de se lancer dans ce [journey|E]."
 POD_coterietravel_no_flavor: "Il est enfin temps pour moi de me lancer dans mon [journey|E]. Les autres membres du $POD_player_coterie$ sont restés sur place pour me laisser partir dans cette mission solo."
  
 POD_coterieflavor_ambitious_1: "[ROOT.Char.GetFirstNameNicknamed] marche avec un sens aigu du but, apparemment désireux de surmonter n'importe quel obstacle et de relever n'importe quel défi sur le chemin [ROOT.Char.GetHerHis|l]."
  
 POD_coterieflavor_arbitrary_1: "[ROOT.Char.GetFirstNameNicknamed] craque [ROOT.Char.GetHerHis|l] jointures en prévision de ce voyage, prête à enfreindre certaines règles."
  
 POD_coterieflavor_arrogant_1: "[ROOT.Char.GetFirstNameNicknamed] se pavane devant notre groupe, le menton haut, comme si le succès de notre voyage était joué d'avance."
 POD_coterieflavor_arrogant_2: "[ROOT.Char.GetFirstNameNicknamed] laisse échapper un rire chaleureux. "N'aie pas l'air si maussade, [GetPlayer.GetFirstName]", dit [ROOT.Char.GetSheHe|l]. "Le $POD_player_coterie$ prévaudra, comme nous le faisons toujours. Nous sommes les meilleurs, après tout." [ROOT.Char.GetSheHe|U] clins d'œil."
  
 POD_coterieflavor_brave_1: "[ROOT.Char.GetFirstNameNicknamed] est devant notre groupe. [ROOT.Char.GetSheHe|U] bouge avec une totale confiance, prêt à affronter n'importe quel danger et à lui rire au nez."
  
 POD_coterieflavor_callous_1: "[ROOT.Char.GetFirstNameNicknamed] fait les pas aux côtés de notre groupe, pas la moindre trace d'émotion sur le visage de [ROOT.Char.GetHerHis|l]."
  
 POD_coterieflavor_calm_1: "[ROOT.Char.GetFirstNameNicknamed] regarde devant lui avec un regard serein sur le visage de [ROOT.Char.GetHerHis|l]. Je n'ai jamais vu [ROOT.Char.GetHerHim|l] secoué, et je me demande si ce voyage sera la première fois."
  
 POD_coterieflavor_chaste_1: "[ROOT.Char.GetFirstNameNicknamed] marche distraitement aux côtés de notre groupe, apparemment perdu dans une sorte de fantasme. Certainement pas sordide, connaissant le [ROOT.Char.GetHerHim|l]."
  
 POD_coterieflavor_compassionate_1: "[ROOT.Char.GetFirstNameNicknamed] nous regarde avec une véritable chaleur dans les yeux de [ROOT.Char.GetHerHis|l], toujours heureux d'aider les autres dans leurs efforts."
  
 POD_coterieflavor_content_1: "[ROOT.Char.GetFirstNameNicknamed] marche avec le groupe à un rythme facile. [ROOT.Char.GetSheHe|U] a l'air vraiment heureux d'accepter quoi que ce soit, que ce voyage soit un succès ou un échec."
  
 POD_coterieflavor_craven_1: "[ROOT.Char.GetFirstNameNicknamed] a l'air un peu tendu à l'idée de faire ce voyage. [ROOT.Char.GetSheHe|U] a une réputation de lâcheté, mais ce voyage pourrait être l'occasion pour [ROOT.Char.GetHerHim|l] de prouver [ROOT.Char.GetHerselfHimself|l]."
  
 POD_coterieflavor_cynical_1: "[ROOT.Char.GetFirstNameNicknamed] a un sourire narquois sur le visage de [ROOT.Char.GetHerHis|l], prêt à se lancer dans n'importe quel effort tant que cela donne à [ROOT.Char.GetHerHim|l] l'occasion de contrarier les dieux."
  
 POD_coterieflavor_deceitful_1: "[ROOT.Char.GetFirstNameNicknamed] me fait un clin d'œil conspirateur. Je suis bien conscient du talent du [ROOT.Char.GetHerHis|l] pour la tromperie, et j'espère que le [ROOT.Char.GetSheHe|l] les dirigera vers nos ennemis, pas vers les autres membres du $POD_player_coterie$."
  
 POD_coterieflavor_diligent_1: "[ROOT.Char.GetFirstNameNicknamed] transporte un sac rempli d'équipement, ayant clairement fait de nombreux préparatifs pour ce voyage."
  
 POD_coterieflavor_eccentric_1: "[ROOT.Char.GetFirstNameNicknamed] siffle un petit air de [ROOT.Char.GetHerselfHimself|l] et bouge la tête de [ROOT.Char.GetHerHis|l] d'avant en arrière, perdu dans un monde propre à [ROOT.Char.GetHerHis|l]."
  
 POD_coterieflavor_fickle_1: "[ROOT.Char.GetFirstNameNicknamed] regarde quelques oiseaux au loin, toujours aussi distraits."
  
 POD_coterieflavor_forgiving_1: "[ROOT.Char.GetFirstNameNicknamed] sourit béatement, vivant vraiment l'instant présent, quoi qu'il arrive."
  
 POD_coterieflavor_generous_1: "[ROOT.Char.GetFirstNameNicknamed] salue chaleureusement le reste de notre groupe. J'espère que nous ne rencontrerons personne qui profitera de la générosité du [ROOT.Char.GetHerHis|l]."
  
 POD_coterieflavor_gluttonous_1: "[ROOT.Char.GetFirstNameNicknamed] tape [ROOT.Char.GetHerHis|l] sur le ventre, j'attends déjà avec impatience les délices que [ROOT.Char.GetSheHe|l] pourrait goûter lors de ce voyage."
  
 POD_coterieflavor_greedy_1: "[ROOT.Char.GetFirstNameNicknamed] cherche le sac à main dans la poche [ROOT.Char.GetHerHis|l], utilisant sans aucun doute ce voyage comme moyen d'élargir son contenu."
  
 POD_coterieflavor_gregarious_1: "[ROOT.Char.GetFirstNameNicknamed] discute joyeusement avec moi de ceci et de cela, vraiment dans l'élément [ROOT.Char.GetHerHis|l] lorsqu'il est entouré de gens."
  
 POD_coterieflavor_honest_1: "[ROOT.Char.GetFirstNameNicknamed] regarde au loin avec une expression placide sur le visage de [ROOT.Char.GetHerHis|l]. La nature honnête du [ROOT.Char.GetHerHis|l] sera-t-elle une aubaine dans ce voyage, ou un handicap ?"
  
 POD_coterieflavor_humble_1: "[ROOT.Char.GetFirstNameNicknamed] marche avec [ROOT.Char.GetHerHis|l] les bras croisés derrière [ROOT.Char.GetHerHis|l] le dos. [ROOT.Char.GetSheHe|U] est une partie importante de notre groupe, même si [ROOT.Char.GetSheHe|l] ne l'admettrait jamais."
  
 POD_coterieflavor_impatient_1: "[ROOT.Char.GetFirstNameNicknamed] tape [ROOT.Char.GetHerHis|l] pieds avec impatience, apparemment impatient de commencer."
 POD_coterieflavor_impatient_2: "[ROOT.Char.GetFirstNameNicknamed] fait les cent pas. [ROOT.Char.GetSheHe|U] me lance un regard accusateur. "Allons-y déjà. Nous ne devrions pas perdre plus de temps que nous n'en avons déjà.""
  
 POD_coterieflavor_just_1: "[ROOT.Char.GetFirstNameNicknamed] a l'air solennel. Peut-être que [ROOT.Char.GetSheHe|l] avait espéré entreprendre un autre type de voyage, un voyage qui réparerait l'une des plus grandes injustices de ce monde."
  
 POD_coterieflavor_lazy_1: "[ROOT.Char.GetFirstNameNicknamed] déambule à l'arrière de notre groupe à un rythme tranquille, sans aucun souci au monde."
  
 POD_coterieflavor_lustful_1: "[ROOT.Char.GetFirstNameNicknamed] marche distraitement aux côtés de notre groupe, apparemment perdu dans une sorte de fantasme. Un sordide, connaissant le [ROOT.Char.GetHerHim|l]."
  
 POD_coterieflavor_paranoid_1: "Les yeux de [ROOT.Char.GetFirstNameNicknamedPossessive] vont et viennent, scrutant anxieusement notre environnement à la recherche de tout signe possible de danger."
  
 POD_coterieflavor_patient_1: "[ROOT.Char.GetFirstNameNicknamed] regarde le reste de notre groupe avec un signe de tête calme, comme si [ROOT.Char.GetSheHe|l] avait tout le temps du monde pour mener à bien ce voyage."
  
 POD_coterieflavor_sadistic_1: "[ROOT.Char.GetFirstNameNicknamedPossessive] les yeux scrutent l'horizon avec une faim qui rappelle celle d'un prédateur, un peu trop impatient d'affronter les dangers qui l'attendent."
  
 POD_coterieflavor_shy_1: "[ROOT.Char.GetFirstNameNicknamed] pas avec précaution, [ROOT.Char.GetHerHis|l] yeux fixés au sol. [ROOT.Char.GetSheHe|U] est rarement d'humeur bavarde."
  
 POD_coterieflavor_stubborn_1: "[ROOT.Char.GetFirstNameNicknamed] avance à un rythme inexorable, comme si rien ne pouvait dissuader [ROOT.Char.GetHerHim|l] de mener notre effort jusqu'au bout."
  
 POD_coterieflavor_temperate_1: "[ROOT.Char.GetFirstNameNicknamed] propose un pack d'équipement léger et efficace, fidèle à la conviction de [ROOT.Char.GetHerHis|l] selon laquelle la modération est primordiale."
  
 POD_coterieflavor_trusting_1: "[ROOT.Char.GetFirstNameNicknamed] regarde notre environnement avec des yeux écarquillés, inconscient ou indifférent aux dangers auxquels nous pourrions être confrontés."
  
 POD_coterieflavor_vengeful_1: "[ROOT.Char.GetFirstNameNicknamed] a l'air sérieux. Il est toujours difficile de savoir ce que pense [ROOT.Char.GetSheHe|l]. Ce voyage pourrait n'être qu'une étape du plan directeur du [ROOT.Char.GetHerHis|l] visant à éliminer les ennemis du [ROOT.Char.GetHerHis|l]."
  
 POD_coterieflavor_wrathful_1: "[ROOT.Char.GetFirstNameNicknamed] marche en tête de notre groupe, les épaules carrées, ressemblant à un ressort prêt à se dérouler. J'espère que le tempérament légendaire du [ROOT.Char.GetHerHis|l] ne causera pas de problèmes dans notre entreprise."
  
 POD_coterieflavor_zealous_1: "[ROOT.Char.GetFirstNameNicknamed] avance avec détermination, une confiance profonde née de la croyance du [ROOT.Char.GetHerHis|l] dans les idéaux du [ROOT.Char.GetFaith.GetName]."
  
 POD_coterieflavor_generic_1: "[ROOT.Char.GetFirstNameNicknamed] n'a pas de personnalité. Une erreur s'est produite lors de la génération de ce personnage."
