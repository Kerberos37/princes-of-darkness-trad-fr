    the_red_and_white_apple_of_avalon_decision: "La pomme rouge et blanche d'Avalon"
    the_red_and_white_apple_of_avalon_decision_desc: "Au sommet de Glastonbury Tor se trouvent deux sources, la blanche et la rouge, représentant les forces de vie et de mort. Près des deux sources se trouve un petit pommier qui produit des pommes toute l'année, que ce soit en hiver, en été ou au printemps. La moitié des pommes sont rouges, mais l’autre moitié a la peau blanche comme neige."
    the_red_and_white_apple_of_avalon_decision_confirm: "Choisissez une pomme"
    the_red_and_white_apple_of_avalon_decision_tooltip: "Gagnez un artefact de pomme."

    albion_pools_decision: "Piscines Albion"
    albion_pools_decision_desc: "Les trois bassins mystiques d'Albion, cachés respectivement à Cymru, Alba et Breizh, font partie des trésors les plus recherchés par les mages car on dit que celui qui possède le pouvoir sur les trois bassins gouvernera toute l'Angleterre. L’un était réputé pour accorder la jeunesse éternelle, l’autre guérissait toutes les blessures et le troisième aurait accordé le contrôle du cœur des mortels."
    albion_pools_decision_confirm: "Albion devrait être à moi"
    albion_pools_decision_tooltip: "Réclamez Albion."
    albion_pools_decision_custom: "Votre [realm_capital|E] se trouve dans le [GetGeographicalRegion('ghw_region_britannia').GetName] [region|E]"

    POD_patron_council_join_seeker_decision: "Rejoignez les chercheurs"
    POD_patron_council_join_seeker_decision_desc: "La faction principale est appelée les Chercheurs. Ils sont le cœur des Patrons, ces faes les plus proches des vieilles légendes du système de conseil de « gouvernance partagée ». Avec une vision libérale de chaque Origine et une composition presque égale des trois, ces fae croient sincèrement aux ramifications idéologiques que pourrait apporter un gouvernement partagé. Les Chercheurs sont principalement composés de faes érudits et cachés et, en tant que tels, ont une présence relativement discrète aux yeux du public. Il s'agit de la faction du Conseil Patron qui fouille profondément dans les tomes de vieilles légendes et envoie des chercheurs sur les traces de la plus vague rumeur de savoir historique féerique. Des artefacts perdus, des manuscrits fragiles qui parlent d'une époque passée, même des armes et des objets d'artisanat ancien : autant d'indices sur les voies du passé et sont d'une valeur inestimable pour la cause des Chercheurs."
    POD_patron_council_join_seeker_decision_tooltip: "Rejoignez les Seekers, une faction de [patron_council|E]."
    POD_patron_council_join_seeker_decision_confirm: "Indice du passé."

    POD_patron_council_join_vanguard_decision: "Rejoignez l'Avant-garde"
    POD_patron_council_join_vanguard_decision_desc: "Les Vanguard sont les Patrons. Du moins, c'est à eux que pense l'écrasante majorité des faes lorsqu'on mentionne les Patrons. Le Vanguard occupe un rôle unique au sein du Conseil des Patrons, dans la mesure où ses membres sont le visage public de l'organisation. Plutôt qu'un groupe formel et uni, l'Avant-garde est généralement constituée uniquement de faes qui extorquent vocalement et visiblement les vertus des Patrons et soutiennent sa cause. La plupart des hommes politiques, diplomates, conseillers et autres stars sociales du Conseil patronal sont regroupés sous le terme Vanguard, utilisé sans affection par quiconque en dehors de cette « faction au sein d'une faction ». Inutile de dire que les membres de cette faction sont d’une race diversifiée avec autant d’idéologies et d’agendas différents qu’il y a de faes eux-mêmes. Plutôt qu'un groupe cohérent de faes qui s'accordent sur le véritable passé de la race, une écrasante majorité de l'Avant-garde est simplement impliquée dans le jeu politique pour une chose et une seule."
    POD_patron_council_join_vanguard_decision_tooltip: "Rejoignez le Vanguard, une faction de [patron_council|E]."
    POD_patron_council_join_vanguard_decision_confirm: "Pouvoir."

    POD_patron_council_join_austere_conclave_decision: "Rejoignez le Conclave austère"
    POD_patron_council_join_austere_conclave_decision_desc: "Le Conclave austère n’existe pas. Contrairement aux Chercheurs, qui sont cachés en raison de la délicatesse de leur tâche, le Conclave Austère est à l'abri des regards du public parce que ses membres le souhaitent activement.\nPour les Patrons dans leur ensemble, le Conclave Austère est dangereux, imprévisible, peu fiable, déstabilisant... et extrêmement utile. C’est la source de nombreuses rumeurs laides concernant les Patrons – histoires d’assassinats, d’embuscades, de courriers interceptés, de fuites de communications entre tribunaux alliés – tout cela et bien plus encore. Lorsqu'une fae murmure à ses amis que les Patrons ont tué Dame Davina pour une raison quelconque, elle fait généralement, sans le savoir, référence aux actions non autorisées de l'Austère Conclave."
    POD_patron_council_join_austere_conclave_decision_tooltip: "Rejoignez l'Austère Conclave, une faction du [patron_council|E]."
    POD_patron_council_join_austere_conclave_decision_confirm: "Calme."

    POD_patron_council_leave_decision: "Quitter le Conseil des Patrons"
    POD_patron_council_leave_decision_desc: "Quittez le Conseil patronal, perdant les privilèges et les obligations qui en découlent."
    POD_patron_council_leave_decision_tooltip: "J'ai fait ma part pour le Conseil des Patrons."
    POD_patron_council_leave_decision_confirm: "Je ne suis plus mécène."
