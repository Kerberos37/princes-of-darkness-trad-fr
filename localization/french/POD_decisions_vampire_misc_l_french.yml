 challenge_house_head_decision: "Défi pour le leadership à la Chambre"
 challenge_house_head_decision_desc: "En réalité, personne d’autre que vous ne peut mener votre lignée estimée à la gloire. Il s'agit simplement de le faire comprendre (ou du moins de l'accepter) aux autres."
 challenge_house_head_decision_tooltip: "Ma lignée a besoin de moi."
 challenge_house_head_decision_confirm: "C'est moi qui commande maintenant !"
 challenge_house_head_decision_effect_tooltip: "En fonction de la localisation actuelle de votre chef de maison, plusieurs options vous seront proposées pour usurper son poste."
  
 POD_diarchy_events.0005.desc: "Certains clans vampiriques sont plus intéressés par leur lignée que d'autres, les Ventrues en étant un excellent exemple, mais tous accordent au moins un certain respect à ce concept. Après tout, cela devient facilement une évidence lorsque les aînés de votre "famille" sont souvent âgés de plusieurs siècles (ou plus) et beaucoup plus puissants que les jeunes nouveau-nés qui se bousculent au fond.\nIl n'est pourtant pas rare que des membres plus jeunes prennent un volant. siège dans les affaires de leur lignée. Peut-être que leurs aînés se sont ennuyés ou ont agi dans une sphère d’influence complètement différente de celle des machinations politiques nocturnes des damnés. Il est cependant rare que quelqu'un abandonne volontairement la haute position de chef de maison sans au moins une certaine forme de test ou de compensation.\nLes cendres des nouveaux arrivants ayant sous-estimé leurs aînés pourraient couvrir une zone assez vaste."
 POD_diarchy_events.0005.a: "Je suis plus capable qu'une belle au bois dormant !"
 challenge_house_head_torpor: "Votre chef de maison est en torpeur. Le seul obstacle à votre revendication de leadership à la maison sera le mépris et l'envie des autres membres de votre maison."
 POD_diarchy_events.0005.b: "À la réflexion..."
 POD_diarchy_events.0005.c: "Tu veux une faveur ? Bien..."
 POD_diarchy_events.0005.d: "En garde!"
 POD_diarchy_events.0005.duelwin: "C'est moi qui commande maintenant !"
 POD_diarchy_events.0005.duelloss: "Ça s'est mal passé..."
 POD_diarchy_events.0005.e: "Je dois convaincre ma maison !"
 POD_diarchy_events.0005.f: "Tu me le donnes juste ?"
 challenge_house_head_content: "Le responsable de votre maison de contenu est heureux de vous laisser prendre les rênes. Cependant, votre maison est loin d’être satisfaite de cette prise de pouvoir flagrante."
  
 challenged_house_head_modifier: "Chef de maison parvenu"
 challenged_house_head_modifier_desc: "Les esprits mesquins ne comprennent pas votre grandeur inhérente."
  
  
  
  
