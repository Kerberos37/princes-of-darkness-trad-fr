l_french:
    judge_land_decision: "Juge du territoire"
    judge_land_decision_tooltip: "Vous avez un devoir envers le peuple."
    judge_land_decision_desc: "En tant que Philodoxe, vous êtes censé représenter les anciennes lois. En tant que tel, vous êtes le rempart de la tradition et de la respectabilité pour les loups-garous comme pour les mortels."
    judge_land_decision_confirm: "Je vais écouter et réfléchir."

    judge_land_modifier: "Juge du territoire"
    judge_land_modifier_desc: "A Philodox s'est récemment occupé de toutes les questions juridiques dans ce domaine, garantissant un procès équitable aux innocents et une exécution rapide aux coupables."

    prospering_populace_modifier: "Une population prospère"
    prospering_populace_modifier_desc: "Un Philodox veille à ce que chacun reçoive son dû et travaille en communauté dans ce domaine."

    auspice_renunciation_decision: "Renonciation aux auspices"
    auspice_renunciation_decision_tooltip: "Vous changerez d'auspice."
    auspice_renunciation_decision_desc: "Dans ce rite rare, un loup-garou rejette les auspices sous lesquels il est né et en choisit un nouveau. Le Garou doit accomplir ce rite durant la phase de lune qu'il souhaite adopter. Le plus souvent, l’eau d’un bassin d’argent exposé au rayonnement de Luna est versée sur le suppliant nu, le nettoyant de tout ce qu’il était autrefois, y compris de tout rang. Il est désormais libre de recommencer en tant que membre de son auspice adoptif."
    auspice_renunciation_decision_confirm: "Lune changeante"

    force_duel_criminals_interaction.death.tt: "Ce duel est à mort."

    POD_werewolves_pack.1.t: "Votre paquet"
    POD_werewolves_pack.1.opening: "Actuellement, votre [coterie_werewolf|E] est composé de : \n"
    POD_werewolves_pack.1.packmember_1: "[packmember_1.GetName] \n"
    POD_werewolves_pack.1.packmember_2: "[packmember_2.GetName] \n"
    POD_werewolves_pack.1.packmember_3: "[packmember_3.GetName] \n"
    POD_werewolves_pack.1.packmember_4: "[packmember_4.GetName] \n"
    POD_werewolves_pack.1.ending: "En tant que chef de meute, vous avez le droit de choisir comment vous entraîner pour les années à venir ou sur quelle activité vous concentrer.\nNotez qu'une fois votre meute pleine, vous serez autorisé à choisir un totem de meute pour bénir votre communauté."
    POD_werewolves_pack.1.option.a: "Il est temps de s'entraîner !"
    werewolf_pack_prowess_tt: "Vos membres [coterie_werewolf|E] ayant une opinion positive de vous et à portée diplomatique gagneront également cette récompense."
    POD_werewolves_pack.1.option.z: "Rien pour l'instant"
    POD_werewolves_pack.1.option.b: "Partons ensemble dans une quête spirituelle."
    POD_werewolves_pack.1.option.c: "Nous devons freiner la croissance de l'humanité"

    ww_pack_rampage_modifier: "Pack déchaîné"
    ww_pack_rampage_modifier_desc: "Cette meute de loups-garous se déchaîne autour de la capitale de leur alpha, semant la peur parmi les mortels locaux."
    werewolf_pack_rampage_tt: "Votre [coterie_werewolf|E] gagnera le même modificateur."

    POD_werewolves_pack.1.option.d: "Il faut se préparer à la guerre !"
    ww_pack_war_modifier: "Pack prêt pour la guerre"
    ww_pack_war_modifier_desc: "Cette meute de loups-garous est prête pour la guerre."

    werewolf_pack_totem_tt: "Vous implorerez un Totem pour votre [coterie_werewolf|E], c'est un choix unique pour votre personnage."
    POD_werewolves_pack.1.option.e: "Il faut demander leur bénédiction aux Esprits."

    POD_werewolves_pack.2.t: "Protection spirituelle"
    POD_werewolves_pack.2.desc: "Chez les Garous et la plupart des autres Shapeshifters, le totem est l'un des éléments fondamentaux de liaison de la meute. Un totem est un esprit puissant qui prête son pouvoir à un groupe d'individus mystiques en échange d'un service ou d'un hommage symbolique. Le choix d'un totem est d'une extrême importance pour une meute, car cet esprit la protégera en cas de besoin et servira de guide aux Garous.\nCe choix fonctionne comme une pétition adressée à l'esprit du totem, qui décide ensuite s'il doit adopter les membres de la meute comme ses « enfants »."
    werewolf_pack_totem_choice_tt: "Vos membres [coterie_werewolf|E] qui ne possèdent pas déjà de totem bénéficieront également de ce modificateur."

    POD_werewolves_pack.2.option.a: "Le Faucon fort et noble"
    falcon_totem_modifier: "Pack Totem : Faucon"
    falcon_totem_modifier_desc: "Falcon déteste les lâches et les abattra lui-même si besoin est."

    POD_werewolves_pack.2.option.b: "Le grand-père Thunder rusé et vengeur"
    grandfatherthunder_totem_modifier: "Pack Totem : Grand-Père Tonnerre"
    grandfatherthunder_totem_modifier_desc: "Grand-père enseigne la patience et les intrigues minutieuses, mais n'aime pas les dirigeants faibles."

    POD_werewolves_pack.2.option.c: "L'amour et la fureur de la nature, Cerf"
    stag_totem_modifier: "Pack Totem : Cerf"
    stag_totem_modifier_desc: "Le cerf est l'incarnation parfaite de la nature, aimant et attentionné envers son ami, mais terrible et impitoyable envers ses ennemis."

    POD_werewolves_pack.2.option.d: "Le Grand Fenris assoiffé de sang"
    fenris_totem_modifier: "Pack Totem : Grand Fenris"
    fenris_totem_modifier_desc: "Le Grand Fenris est toujours couvert de sang et s'attend à ce que ses enfants le soient aussi."

    POD_werewolves_pack.2.option.e: "Le gardien du Wyld, Pegasus"
    pegasus_totem_modifier: "Pack Totem : Pégase"
    pegasus_totem_modifier_desc: "Pégase et ses filles protègent les rites sacrés du mal des hommes."

    POD_werewolves_pack.2.option.f: "Le survivant, Cafard"
    cockroach_totem_modifier: "Pack Totem : Cafard"
    cockroach_totem_modifier_desc: "Cafard a le temps pour lui. En fin de compte, ses enfants seront les derniers à survivre."

    POD_werewolves_pack.2.option.g: "La Chouette silencieuse et énigmatique"
    owl_totem_modifier: "Pack Totem : Chouette"
    owl_totem_modifier_desc: "Les enfants du hibou voient beaucoup de choses, mais ils ne révèlent leurs secrets qu'à ceux qui les écoutent vraiment."

    POD_werewolves_pack.2.option.h: "Le corbeau curieux"
    raven_totem_modifier: "Pack Totem : Corbeau"
    raven_totem_modifier_desc: "La faim incessante de Raven pour la nourriture, la connaissance et la richesse fait avancer ses enfants."

    POD_werewolves_pack.2.option.i: "Le rat sans nombre"
    rat_totem_modifier: "Pack Totem : Rat"
    rat_totem_modifier_desc: "Rat a une armée à sa disposition. Rares sont ceux, voire aucun, qui peuvent rivaliser avec ses innombrables fantassins."

    griffin_totem_modifier: "Pack Totem : Griffon"
    unicorn_totem_modifier: "Pack Totem : Licorne"
    chimaera_totem_modifier: "Pack Totem : Chimaera"

    POD_werewolves_pack.1.option.f: "Le Wyrm nous a sûrement remarqué !"

    POD_werewolves_pack.3.option.a: "Le sage champignon noir"
    darkfungus_totem_modifier: "Pack Totem : Champignon Sombre"
    darkfungus_totem_modifier_desc: "La seule plante suffisamment forte pour survivre dans la Spirale Noire bénit ses enfants avec des visions. Mais tous ne sont pas les bienvenus."

    POD_werewolves_pack.3.option.b: "G'louogh, la danse de la corruption"
    glouogh_totem_modifier: "Pack Totem : G'louogh"
    glouogh_totem_modifier_desc: "Boule d'horreur en constante évolution, G'louogh engendre certaines des créatures les plus terribles du Wyrm à chaque fois qu'elle apparaît."

    POD_werewolves_pack.3.option.c: "Celui déchu, Dragon Vert"
    greendragon_totem_modifier: "Pack Totem : Dragon Vert"
    greendragon_totem_modifier_desc: "Autrefois protecteur des Hurleurs Blancs, le Dragon Vert se sentait aussi mal qu'eux et continue encore aujourd'hui de bénir ses enfants corrompus."

    POD_werewolves_pack.3.option.d: "Hakaken, le cœur de la peur"
    hakaken_totem_modifier: "Pack Totem : Hakaken"
    hakaken_totem_modifier_desc: "Paranoïa et fierté sont les deux attributs des adeptes du Hakaken. Grâce à ces outils, ils font connaître leur Incarna déchue."

    POD_werewolves_pack.3.t: "Protection spirituelle"
    POD_werewolves_pack.3.desc: "Chez les Garous et la plupart des autres Shapeshifters, le totem est l'un des éléments fondamentaux de liaison de la meute. Un totem est un esprit puissant qui prête son pouvoir à un groupe d'individus mystiques en échange d'un service ou d'un hommage symbolique. Le choix d'un totem est d'une extrême importance pour une meute, car cet esprit la protégera en cas de besoin et servira de guide aux Garous.\nCe choix fonctionne comme une pétition adressée à l'esprit du totem, qui décide ensuite s'il faut adopter les membres de la meute comme ses « enfants »."

    werewolf_pack_tribesgifts_tt: "Plus votre meute est forte (en termes de prouesses), plus vous obtiendrez une expérience de style de vie tribal."
    POD_werewolves_pack.1.option.g: "Une quête spirituelle ensemble peut-être ?"

    POD_werewolves_pack.1.option.h: "Une quête d'un simple fétiche"

    POD_werewolves_pack.10.t: "Auspices de Hengeyokai"
    POD_werewolves_pack.10.desc: "Dans la Cour des Bêtes, auspice fait référence à l'un des cinq rôles qu'un hengeyokai remplit au sein de son sentai.\nChaque rôle donne accès à un arbre cadeau de style de vie auspice.\nVous pouvez choisir un autre rôle que lanterne si vous avez une meilleure statistique correspondante que l'autre. membre sentai.\nCe choix est permanent."
    POD_werewolves_pack.10.option.a: "Je veux être la lanterne"
    POD_werewolves_pack.10.option.b: "Je veux être le poing"
    POD_werewolves_pack.10.option.c: "Je veux être le miroir"
    POD_werewolves_pack.10.option.d: "Je veux être la Feuille"
    POD_werewolves_pack.10.option.e: "Je veux être le pilier"
    POD_werewolves_pack.10.option.f: "J'ai déjà un rôle."

    sentai_role_lantern_modifier: "Lanterne"
    sentai_role_lantern_modifier_desc: "La Lanterne agit comme le cœur du sentai. Elle dirige les actions du sentai et lie les membres ensemble en un tout fonctionnant efficacement. La Lanterne peut permettre à d'autres membres de diriger dans des circonstances spécifiques, mais elle agit toujours en tant que décideur principal du sentai.\n#weak Débloquez des cadeaux Philodox.#!"
    sentai_role_fist_modifier: "Poing"
    sentai_role_fist_modifier_desc: "Le Poing est le principal chef de guerre du sentai. Il élabore des plans et adapte les tactiques du sentai au combat. Le Poing ne peut pas se contenter de frapper les ennemis, mais doit également exceller dans la défense des autres membres de son sentai.\n#weak Débloquez des cadeaux Ahroun.#!"
    sentai_role_mirror_modifier: "Miroir"
    sentai_role_mirror_modifier_desc: "Le Miroir est la voix et le visage du sentai. Il est en charge des négociations avec les alliés et les ennemis, où il cimente les alliances et désamorce les tensions. Il sert également de contact principal du sentai avec les esprits et est chargé de les invoquer et de négocier avec eux.\n#weak Débloquez les cadeaux Theurge.#!"
    sentai_role_leaf_modifier: "Feuille"
    sentai_role_leaf_modifier_desc: "La Feuille est le principal espion et éclaireur du sentai. Utilisant un mélange d'infiltration, de chantage et parfois d'assassinat, la Feuille agit en secret pour faire avancer les objectifs du sentai.\n#weak Débloquez des cadeaux Ragabash.#!"
    sentai_role_pillar_modifier: "Pilier"
    sentai_role_pillar_modifier_desc: "Le Pilier est un généraliste qui soutient le sentai et soutient ses autres membres. Elle fournit tout, de l'inspiration à l'assistance physique. Un bon pilier devrait également pouvoir agir temporairement comme n'importe quel autre auspice, si ce membre était capturé ou frappé d'incapacité.\n#weak Débloquez des cadeaux Galliard.#!"
