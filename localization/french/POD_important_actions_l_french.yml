    action_can_fallen_possess_alert: "Vous devez désigner un navire"
    action_can_fallen_possess_alert_label: "Vous devez désigner un navire"
    action_can_fallen_possess_alert_desc: "Vous devez désigner un vaisseau si vous ne voulez pas être piégé dans les Abysses."
