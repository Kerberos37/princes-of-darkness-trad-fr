 reactive_advice_gain_sekhem: "Gagner Sekhem" #NT!
 action_reactive_advice_gain_sekhem: "Conseil : Gagnez Sekhem" #NT!
 action_reactive_advice_gain_sekhem_desc: "Vous disposez de plusieurs moyens pour récupérer Sekhem. Ouvrez-le pour en savoir plus sur ce que cela signifie pour vous." #NT!
 action_reactive_advice_gain_sekhem_click: "$click_to_open_lesson$" #NT!
 lesson_gain_sekhem_basic: "Gagner Sekhem" #NT!
 lesson_gain_sekhem_basic_desc: "Vous utilisez Sekhem pour alimenter vos techniques Hekau, et chaque type de Momie le récupère différemment : [GetTrait('shemsuheru').GetName( GetPlayer )] par temps (1 point/1 mois si vous êtes dans le [GetGeographicalRegion('pod_lands_of_faith').GetName], sinon il y aura 25% de chances de les gagner selon le niveau du bâtiment Ma'at's Haven). [GetTrait('cabiri').GetName( GetPlayer )] restaurez-le en activant le personnel 'Restauration Pneuma' [character_interaction|E]. [GetTrait('banemummy').GetName( GetPlayer )] récupérez-le en exécutant [prisoners|E] en utilisant l'option $EXECUTION_DEVOUR$." #NT!
 lesson_gain_sekhem_advanced: "Gagner Sekhem" #NT!
 lesson_gain_sekhem_advanced_desc: "Dans le jeu ultérieur, vous pouvez utiliser le Draw Sekhem [character_interaction|E] (débloqué par [GetPerk( 'name_of_sekhem_perk' ).GetName( GetPlayer )]) ou vous rendre à Amenti dans le panneau Umbra pour récupérer également Sekhem." #NT!
  
 reactive_advice_gain_resolve: "Gagner en résolution" #NT!
 action_reactive_advice_gain_resolve: "Conseil : Gagnez en résolution" #NT!
 action_reactive_advice_gain_resolve_desc: "Vous disposez de plusieurs façons de récupérer Resolve. Ouvrez-le pour en savoir plus sur ce que cela signifie pour vous." #NT!
 action_reactive_advice_gain_resolve_click: "$click_to_open_lesson$" #NT!
 lesson_gain_resolve: "Gagner en résolution" #NT!
 lesson_gain_resolve_desc: "La résolution est le carburant de votre pouvoir démoniaque, vous pouvez l'obtenir par : Révélation [character_interaction|E] (adoptez d'abord une forme démoniaque en changeant de forme, puis vous pourrez révéler votre vraie forme aux autres), Sin Eating [character_interaction|E] (débloqué par [GetPerk( 'arcana_sin_eating_perk' ).GetName( GetPlayer )]) ou § _3 Exécution." #NT!
  
 reactive_advice_gain_pathos: "Gagner du pathos" #NT!
 action_reactive_advice_gain_pathos: "Conseil : Gagnez en Pathos" #NT!
 action_reactive_advice_gain_pathos_desc: "Vous avez plusieurs façons de récupérer Pathos. Ouvrez-le pour en savoir plus sur ce que cela signifie pour vous." #NT!
 action_reactive_advice_gain_pathos_click: "$click_to_open_lesson$" #NT!
 lesson_gain_pathos: "Gagner du pathétique" #NT!
 lesson_gain_pathos_desc: "Pathos est le carburant de votre pouvoir arcanoi, vous pouvez les gagner en : terminant Passion [decision|E], Drain Energy [character_interaction|E] (Débloqué par [GetPerk( 'incubus_perk' ).GetName( GetPlayer )]), Transfer Pathos [character_interaction|E] (Débloqué par [GetPerk( 'pathos_conduit_perk' ).GetName( GetPlayer )]) ou Render Relic [character_interaction|E] (Débloqué par [GetPerk( 'render_relic_perk' ).GetName( GetPlayer )] )." #NT!
  
 reactive_advice_gain_glamour: "Gagnez en glamour" #NT!
 action_reactive_advice_gain_glamour: "Conseil : Gagnez en glamour" #NT!
 action_reactive_advice_gain_glamour_desc: "Vous avez plusieurs façons de récupérer Glamour. Ouvrez-le pour en savoir plus sur ce que cela signifie pour vous." #NT!
 action_reactive_advice_gain_glamour_click: "$click_to_open_lesson$" #NT!
 lesson_gain_glamour_1: "Sanctuaire" #NT!
 lesson_gain_glamour_1_desc: "33 % de chances de gagner du glamour mensuel en fonction du niveau du bâtiment Glade Freehold dans votre capitale." #NT!
 lesson_gain_glamour_2: "Ravissement" #NT!
 lesson_gain_glamour_2_desc: "Vous pouvez utiliser Rapture [decision|E] pour gagner Glamour." #NT!
 lesson_gain_glamour_3: "Rêverie" #NT!
 lesson_gain_glamour_3_desc: "Vous pouvez gagner du Glamour en complétant un programme diplomatique." #NT!
 lesson_gain_glamour_4: "Ravageant" #NT!
 lesson_gain_glamour_4_desc: "Vous pouvez utiliser Ravaging [character_interaction|E] sur les prisonniers avec [inspiration|E] pour gagner Glamour." #NT!
 lesson_gain_glamour_5: "Rhapsodie" #NT!
 lesson_gain_glamour_5_desc: "Vous pouvez utiliser Rhapsody [character_interaction|E] sur des cibles avec [stress_level|E] [stress_i]#V 3#! pour gagner Glamour." #NT!
 lesson_gain_glamour_6: "Récolter" #NT!
 lesson_gain_glamour_6_desc: "Vous pouvez utiliser Reaving [character_interaction|E] sur votre emplacement actuel pour gagner Glamour." #NT!
