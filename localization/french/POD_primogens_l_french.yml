 brujah_primogen_court_position:0 "Brujah Primogène"
 brujah_primogen_court_position_desc:1 "Les $brujah_primogen_court_position$ sont traditionnellement responsables de la guerre stratégique dans un domaine, bien qu'ils puissent parfois se lancer dans l'érudition, restant fidèles à leur surnom de Warrior-Scholars.\n\n#help Pour les exigences du [aptitude|E], voir [brujah_primogen|E].#!"
 cappadocian_primogen_court_position:0 "Primogène Cappadocien"
 cappadocian_primogen_court_position_desc:1 "Peu de gens en savent autant que les Cappadociens sur la condition des morts-vivants. On peut apprendre beaucoup d'eux s'ils sont disposés à parler.\n\n#help Pour les exigences du [aptitude|E], voir [cappadocian_primogen|E].#!"
 lasombra_primogen_court_position:0 "Lasombra Primogène"
 lasombra_primogen_court_position_desc:1 "Les Maîtres des Ombres sont un allié utile à avoir à vos côtés, mais un ennemi beaucoup plus mortel s'ils sont croisés.\n\n#help Pour les exigences du [aptitude|E], voir [lasombra_primogen|E].#!"
 toreador_primogen_court_position:0 "Toréador Primogène"
 toreador_primogen_court_position_desc:1 "Chaque cour qui se respecte a un Toréador talentueux pour gérer ses rassemblements. La définition de « talentueux » peut cependant parfois être controversée.\n\n#help Pour les exigences du [aptitude|E], voir [toreador_primogen|E].#!"
 tzimisce_primogen_court_position:0 "Tzimisce Primogène"
 tzimisce_primogen_court_position_desc:1 "Lorsqu'un invité n'est plus le bienvenu mais que vous avez encore besoin qu'il réponde à quelques questions... vous savez qui appeler.\n\n#help Pour les exigences du [aptitude|E], voir [tzimisce_primogen|E].#!"
 ventrue_primogen_court_position:0 "Ventrue Primogène"
 ventrue_primogen_court_position_desc:1 "Les soi-disant dirigeants de la nuit s'attendent à ce qu'on leur confère beaucoup de pouvoir et de responsabilités, même s'ils ne le méritent pas.\n\n#help Pour les exigences du [aptitude|E], voir [ventrue_primogen|E].#!"
 assamite_primogen_court_position:0 "Banu Haqim Primogène"
 assamite_primogen_court_position_desc:1 "Les enfants de Haqim sont dévoués et constituent un exemple de discipline envers une cause commune. La plupart du temps.\n\n#help Pour les exigences du [aptitude|E], voir [assamite_primogen|E].#!"
 gangrel_primogen_court_position:0 "Gangrel Primogène"
 gangrel_primogen_court_position_desc:1 "Un Gangrel n'est jamais loin de sa meute, prêt à l'aider ou à la gêner.\n\n#help Pour les exigences du [aptitude|E], voir [gangrel_primogen|E].#!"
 malkavian_primogen_court_position:0 "Primogène malkavien"
 malkavian_primogen_court_position_desc:1 "Les voyants ne contrôlent pas les présages, mais il est peut-être préférable de les avoir toujours à vos côtés.\n\n#help Pour les exigences du [aptitude|E], voir [malkavian_primogen|E].#!"
 nosferatu_primogen_court_position:0 "Nosferatu Primogène"
 nosferatu_primogen_court_position_desc:1 "Avoir les faveurs du Nosferatu est toujours une bonne idée. La difficulté est de vraiment s'assurer qu'ils sont de votre côté...\n\n#help Pour les exigences du [aptitude|E], voir [nosferatu_primogen|E].#!"
 ravnos_primogen_court_position:0 "Ravnos Primogène"
 ravnos_primogen_court_position_desc:1 "Une famille divisée et en conflit reste quand même une famille.\n\n#help Pour les exigences du [aptitude|E], voir [ravnos_primogen|E].#!"
 setite_primogen_court_position:0 "Setite Primogène"
 setite_primogen_court_position_desc:1 "Le Clan de la Foi peut vous guider spirituellement, mais peut-être pas jusqu'à la fin que vous souhaitiez.\n\n#help Pour les exigences du [aptitude|E], voir [setite_primogen|E].#!"
 tremere_primogen_court_position:0 "Tremere Primogène"
 tremere_primogen_court_position_desc:1 "Les usurpateurs apportent de nombreux cadeaux et des malédictions encore plus.\n\n#help Pour les exigences du [aptitude|E], voir [tremere_primogen|E].#!"
 salubri_primogen_court_position:0 "Salubri Primogène"
 salubri_primogen_court_position_desc:1 "Les bergers de l'humanité meurent, mais leur devoir demeure.\n\n#help Pour les exigences du [aptitude|E], voir [salubri_primogen|E].#!"
 POD_primogens.0001.t:0 "Mécanique Primogène"
 POD_primogens.0001.desc:1 "Comme vous êtes d'un niveau Royaume (ou supérieur) en tant que dirigeant, vous avez désormais accès aux postes [primogen|E] des tribunaux mineurs.\nCes postes représentent l'attente de chaque [Clan|E] de votre région d'avoir un représentant proche de vous. Chaque [Clan|E] valorise un [Concept('primogen_aptitude','set of skills')|E] différent, comme vous pouvez le voir dans leurs scores d'aptitude, mais tous s'attendent à être représentés.\nSi vous choisissez de ne pas nommer quelqu'un (parce que vous ne pouvez pas payer son salaire, ou parce qu'on a besoin de lui ailleurs, ou simplement parce que vous n'avez encore personne approprié), vous pouvez vous attendre à ce que ce [Clan|E] spécifique proteste dans les années à venir, vous donnant un malus d'opinion notable avec chaque membre de ce [Clan|E] dans votre royaume."
 POD_primogens.0001.a:0 "Compris"
 primogen_explanation_tt:0 "Vous disposez d'un délai de grâce de trois ans jusqu'à ce que votre royaume s'attende à ce que ces postes soient pourvus."
 lack_primogen_opinion:1 "Se sent marginalisé"
 POD_primogens.0003.t:0 "Ambiance des clans"
 POD_primogens.0003.desc:1 "En tant que puissant dirigeant de la nuit, vous êtes constamment jugé par les différents [Clans|E] de la société des morts-vivants. Ceux que vous n'avez pas favorisés avec un siège [primogen|E] sont considérés comme marginalisés dans votre cour, peut-être en raison de leur insignifiance politique dans votre royaume, ou simplement à cause de vos envies du moment.\nDans tous les cas, vous pouvez désormais ressentir l'ambiance du moment. Les clans vont à nouveau changer de règle."
 POD_primogens.0003.a:0 "Que pensent-ils vraiment ?"
 lack_brujah_primogen_tt:0 "Les Brujahs se sentent marginalisés."
 lack_cappadocian_primogen_tt:0 "Les Cappadociens se sentent marginalisés."
