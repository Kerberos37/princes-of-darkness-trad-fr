 lack_gangrel_primogen_tt:0 "Les Gangrels se sentent marginalisés."
 aphrodisiac_celebrant_court_position:0 "Célébrant aphrodisiaque"
 aphrodisiac_celebrant_court_position_desc:1 "Position très contestée par la politique sociale, le célébrant aphrodisiaque a l'honneur de présider l'Aphrodisiaque, où les pécheurs célèbrent l'arrivée du printemps avec un festival très vibrant et décadent."
 lord_of_misrule_court_position:0 "Seigneur de la mauvaise gestion"
 lord_of_misrule_court_position_desc:1 "Élu lors des Saturnales, le Seigneur de Misrule bénéficie d'une immunité totale et l'utilise pour se moquer et rabaisser toutes les autorités caïnites établies dans la région."
 hidden_minister_of_jade_court_position:0 "Ministre caché de Jade"
 hidden_minister_of_jade_court_position_desc:0 "Le Ministre Caché de Jade collecte et distribue des fonds pour la cour, que ce soit sous forme de monnaie mortelle traditionnelle ou de jade."
 hidden_minister_of_rites_court_position:0 "Ministre caché des Rites"
 hidden_minister_of_rites_court_position_desc:0 "Le Ministre Caché des Rites supervise un large éventail d'activités, notamment en veillant à l'exécution juste et équitable des guerres fantômes locales. Ce poste protège également le feng shui de la région et la vitalité globale des nids et des lignées de dragons."
 hidden_minister_of_shen_court_position:0 "Ministre caché de Shen"
 hidden_minister_of_shen_court_position_desc:0 "Le ministre caché de Shen est un poste diplomatique à double objectif. Le mandat public de ce poste est d’entretenir des relations avec le shen régional. Cependant, le mandat privé de ce poste consiste à informer l’Ancêtre Auguste des faiblesses exploitables du shen rival."
 hidden_minister_of_war_court_position:0 "Ministre caché de la guerre"
 hidden_minister_of_war_court_position_desc:0 "Lorsque tout le reste échoue et qu’un conflit ouvert est inévitable, le ministre caché de la Guerre est souvent le général dirigeant les forces régionales Wan-Kuei contre l’ennemi."
 hidden_minister_of_the_garden_court_position:0 "Ministre caché du Jardin"
 hidden_minister_of_the_garden_court_position_desc:0 "Le Ministre caché du Jardin s’occupe des affaires mortelles régionales, sauvegardant « le bien-être approprié et vertueux de la population »."
 hidden_minister_of_hushed_lanterns_court_position:0 "Ministre caché des lanternes feutrées"
 hidden_minister_of_hushed_lanterns_court_position_desc:0 "Le ministre caché des Lanternes feutrées est en quelque sorte un dépanneur, gérant les « problèmes désagréables » et les situations embarrassantes que l’ancêtre auguste ou les ministres ne veulent pas gérer directement."
 minister_of_jade_court_position:0 "Ministre de Jade"
 minister_of_jade_court_position_desc:0 "Le Ministre de Jade s'occupe du trésor local et est chargé de collecter les impôts régionaux et les hommages au Ministre Caché au-dessus d'elle."
 minister_of_rites_court_position:0 "Ministre des Rites"
 minister_of_rites_court_position_desc:0 "Le Ministre des Rites supervise les guerres fantômes locales et aide à déterminer le vainqueur du conflit s’il n’y a pas d’ancêtre de la ville pour assumer ces fonctions."
 minister_of_shen_court_position:0 "Ministre de Shen"
 minister_of_shen_court_position_desc:0 "Le ministre de Shen est tout à fait l’ambassadeur du ministre caché lorsqu’il traite avec Shen, même si la Cour d’août le traite officiellement comme un assistant du ministre caché de la région."
 minister_of_war_court_position:0 "Ministre de la Guerre"
 minister_of_war_court_position_desc:0 "Si le ministre caché de la Guerre est un général, alors le ministre de la Guerre lui sert d'adjoint. Ce Ministre n’a pas grand-chose à voir avec les combats proprement dits ; il est plutôt les yeux, les oreilles et le porte-parole par lesquels les ordres du Ministre Caché sont émis, et par lequel le Ministre Caché reçoit ses informations."
 minister_of_the_garden_court_position:0 "Ministre du Jardin"
 minister_of_the_garden_court_position_desc:0 "Le Ministre du Jardin supervise les préoccupations des mortels régionaux au nom du Ministre Caché local, jusqu'à ce que ce dernier estime la situation suffisamment grave pour justifier son attention personnelle."
 yin_ambassador_court_position:0 "Ambassadeur Yin"
 yin_ambassador_court_position_desc:0 "L'ambassadeur Yin sert à l'ancêtre local de pont avec le [yin_world|E] local et ses royaumes effrayants."
 yin_ambassador_employer_custom_effect_description:0 "Tout le monde au tribunal :\nProgrès mensuel de l'exploration d'Umbra : [grace_i]#P +10#!"
 yang_ambassador_court_position:0 "Ambassadeur Yang"
 yang_ambassador_court_position_desc:0 "L'ambassadeur Yang est l'analogue de l'émissaire Yin, fournissant un pont vers le monde Yang dynamique et vibrant."
 yang_ambassador_employer_custom_effect_description:0 "Tout le monde au tribunal :\nProgrès mensuel de l'exploration d'Umbra : [grace_i]#P +10#!"
 first_oni_court_position:0 "Premier Oni"
 first_oni_court_position_desc:0 "Premièrement, Oni s'apparente à un chef de guerre, supervisant la sécurité régionale, la protégeant contre les influences akuma et Yomi et dirigeant généralement des campagnes sanctionnées contre les ennemis."
 infant_devil_civilizer_court_position:0 "Civilisateur du diable infantile"
 infant_devil_civilizer_court_position_desc:0 "Il y a un moment et un où pour persuader doucement un parent, mais pendant l’apprivoisement d’un chih-mei sauvage, ce n’est pas un tel moment. C'est dans ce rôle qu'intervient l'Infant Devil Civilizer, le superviseur des efforts de diverses sociétés locales de civilisation des enfants du diable pour récupérer le chih-mei sauvage."
 master_rite_court_position:0 "Maître du Rite"
 master_rite_court_position_desc:1 "Le $master_rite_court_position$ est responsable du bien-être spirituel des Caern. Tous les rituels qui ont lieu doivent d'abord gagner leur approbation."
 gatekeeper_court_position:0 "Portier"
 gatekeeper_court_position_desc:1 "Le $gatekeeper_court_position$ sera probablement la première personne rencontrée par les nouveaux arrivants. Recueillant les hommages et les informations des visiteurs, le gardien est souvent très occupé car l'entretien des ponts spirituels de la Lune relève également de sa responsabilité."
 wyrm_foe_court_position:0 "Wyrm ennemi"
 wyrm_foe_court_position_desc:1 "Le $wyrm_foe_court_position$ est le sept guerrier le plus féroce, pas nécessairement le plus habile mais certainement le plus avide. Ils servent de chef du sept en second lors des actions offensives contre les serviteurs du Wyrm."
 talesinger_court_position:0 "Chanteur de contes"
 talesinger_court_position_desc:1 "Le $talesinger_court_position$ est chargé de maintenir la réputation du Caern en créant et en interprétant des contes ou des chansons sur les grandes actions accomplies par les héros du sept. Ils transmettent également l'histoire des Garou aux jeunes."
 master_challenges_court_position:0 "Maître des défis"
 master_challenges_court_position_desc:1 "Le $master_challenges_court_position$ sert de juge pour les défis se déroulant à Caern. Personnage intimidant, ils sont également censés maintenir les guerriers en ligne en temps de paix."
 court_seer_court_position:0 "[SelectLocalization(GetPlayer.IsValid, 'court_seer_court_position_from_player', 'custom_court_seer')]"
 court_seer_court_position_from_player:0 "[GetPlayer.Custom('CourtSeer')]"
 custom_court_seer:0 "Voyant de la cour"
 custom_court_seer_oracle:0 "Oracle de la Cour"
 custom_court_seer_augur:0 "Augure de la cour"
 court_seer_court_position_desc:0 "Le $court_seer_court_position$ prédit l'avenir et détermine les jours propices ou peu propices à la tenue des cérémonies officielles."
 minister_eagles_court_position:0 "Ministre des Aigles"
 minister_eagles_court_position_desc:1 "Le Ministre des Aigles se spécialise dans les informations de toute nature, qu'il s'agisse d'informations banales sur l'infrastructure mortelle et le paysage politique, de traditions perdues datant d'avant leur emprisonnement ou d'activités surnaturelles susceptibles de menacer la Cour."
 minister_aurochs_court_position:0 "Ministre des Aurochs"
 minister_aurochs_court_position_desc:1 "Le Ministre des Aurochs, également appelé le Gardien, a pour mission de défendre la Cour et de faire respecter ses lois. Ils défendent également les Déchus de haut rang contre les tentatives d'assassinat de démons rivaux."
 minister_dragons_court_position:0 "Ministre des Dragons"
 minister_dragons_court_position_desc:1 "Le Ministre des Dragons a pour tâche de remettre en question et de défier l'autorité. Ils doivent toujours surveiller les signes de corruption et de trahison. Les démons sont encouragés à être circonspects dans leurs relations et le censeur veille à ce que l'étincelle rebelle de chaque démon qui les a poussés contre Dieu soit canalisée vers des moyens constructifs."
 minister_dust_court_position:0 "Ministre de la Poussière"
 minister_dust_court_position_desc:1 "Le Ministre de la Poussière est chargé de la garde du troupeau mortel ainsi que de l'avancement de la Cour. Ils gèrent des institutions mortelles, les éloignant des infrastructures de la Cour et augmentant le niveau général de foi au sein de la population, soit en soutenant les institutions religieuses, soit en dévastant la ville afin que les gens s'accrochent encore plus étroitement à leurs croyances."
 minister_swords_court_position:0 "Ministre des Lions"
 minister_swords_court_position_desc:1 "Chargé de lutter contre les menaces contre la Cour, le Ministre des Lions gère les soldats d'élite de la Cour. Étant donné que le recours ouvert à la violence et aux démonstrations de force est limité par rapport à l'ère de la colère, les soi-disant « épées » doivent fonctionner avec prudence pour remplir leurs fonctions."
 brujah_warmaster_court_position:0 "Maître de guerre Brujah"
 brujah_warmaster_court_position_desc:1 "Le $brujah_warmaster_court_position$ était traditionnellement l'enseignant dans la bataille contre les Brujahs nouvellement créés dans les temps anciens. Le clan s'est effondré et cette tradition a été en grande partie oubliée, mais certains s'y accrochent encore, obligeant les nouveau-nés à suivre un régiment d'entraînement approfondi, presque spartiate, après leur introduction à la cour."
 underworld_ambassador_court_position:0 "Ambassadeur de la pègre"
 underworld_ambassador_court_position_desc:0 "L'ambassadeur de la pègre sert de pont au dirigeant local avec les royaumes souterrains locaux."
 underworld_ambassador_employer_custom_effect_description:0 "Tout le monde au tribunal :\nProgrès mensuel de l'exploration d'Umbra : [grace_i]#P +5#!"
 umbra_ambassador_court_position:0 "Ambassadeur d'Umbra"
 umbra_ambassador_court_position_desc:0 "L'Ambassadeur de l'Umbra sert de pont au dirigeant local avec les royaumes locaux de l'Umbra."
 umbra_ambassador_employer_custom_effect_description:0 "Tout le monde au tribunal :\nProgrès mensuel de l'exploration d'Umbra : [grace_i]#P +5#!"
 trod_wayfarer_court_position:0 "Voyageur de Trod"
 trod_wayfarer_court_position_desc:1 "Les Trods sont le lien le plus proche des fae avec le [dreaming|E] et Arcadia au-delà. Ils sont aussi le pouvoir. Ceux qui contrôlent les trods exercent un grand contrôle sur la société fae."
 trod_wayfarer_employer_custom_effect_description:0 "Tout le monde au tribunal :\nProgrès mensuel de l'exploration d'Umbra : [grace_i]#P +5#!"
 touchstones_court_position:0 "Pierres de touche"
 touchstones_court_position_desc:1 "Les pierres de touche sont le lien d'un vampire avec le monde des mortels, représentant un état d'esprit dans lequel il se valorise. Une Pierre de Touche doit être un seul être humain vivant. La pierre de touche peut être un partenaire survivant ou un membre de la famille, lié à quelqu'un que le vampire a tué au début de sa non-vie ou même simplement quelque chose qu'il rencontre régulièrement.\nCertains vampires, en raison de leur déconnexion du monde des mortels, peuvent même choisir une pierre de touche qui ne le fait pas. Ils ne savent pas qu'ils existent, choisissant plutôt de traquer et de surveiller les humains pour conserver leurs liens avec l'humanité."
 alastor_court_position:0 "Alastor"
 alastor_court_position_desc:0 "Un Alastor est un agent vampire de la Camarilla chargé de traquer les Anathema : de dangereux vampires qui ont été ajoutés à la liste rouge de la Camarilla et ciblés pour être détruits par l'ensemble de la secte."
 alastor_court_employer_custom_effect_description:0 "Autoriser l'envoi d'un Alastor pour chasser Anathema contre une prime."
 praetor_court_position:0 "Praetor"
 praetor_court_position_desc:0 "Préteur, ou chef de projet, sont des termes utilisés pour décrire des archontes notables qui ont reçu une autorité sur leurs pairs. Le poste ne dure normalement que le temps d'une mission donnée, mais certains continuent d'utiliser ce titre avec fierté."
 dogcatcher_court_position:0 "Attrape-chien"
 dogcatcher_court_position_desc:0 "Dogcatcher est un titre informel pour les archontes qui ont pris l'habitude d'affronter les loups-garous et qui possèdent une bien meilleure connaissance des capacités, des habitudes et des sociétés des loups-garous que les autres vampires."
 doppelganger_court_position:0 "Sosie"
 doppelganger_court_position_desc:0 "Doppelganger est une désignation informelle désignant les archontes qui adoptent une identité profondément secrète pour effectuer un travail spécifique."
 josian_court_position:0 "Josien"
 josian_court_position_desc:0 "Les Josiens sont des Archontes chasseurs d'infernalistes. Ils se consacrent également au déracinement des cultes de la Géhenne tout en enquêtant secrètement sur les traditions noddistes découvertes à la recherche de preuves que la Géhenne pourrait constituer un danger réel."
 quaesitor_court_position:0 "Quesiteur"
 quaesitor_court_position_desc:0 "Les Quesiteurs sont une branche d'archontes qui sont presque entièrement des vampires Tremere. Ils s'occupent de tous les besoins en sorcellerie de la Camarilla, qu'il s'agisse de combattre les Kolduns du Sabbat, les mages ou de chasser le voleur Tremere."
 artificer_journeymen_court_position:0 "Compagnons"
 artificer_journeymen_court_position_desc:1 "Les compagnons sont tous les artificiers qui ont réussi le rite Soulforge et possèdent leur propre forge. Ils constituent la majorité des artisans professionnels et ont le droit d'embaucher leurs propres apprentis."
 artificer_journeymen_employer_custom_effect_description:0 "Augmentation de la qualité de forgeage d'âme en fonction du [aptitude|e]."