    ############################
    # Non-procedural artifacts #
    ############################

    artifact_book_of_nod_name: "Livre de signe de tête"
    artifact_book_of_nod_description: "Une collection de textes anciens, considérés comme sacrés pour les Caïnites noddistes. Il se compose de multiples recensions et fragments qui ont été réassemblés par divers érudits de Kindred. Traditionnellement, la transmission principale de l'histoire de Caïn est orale, tandis que les textes relatant les événements les plus importants de l'histoire caïnite sont étroitement gardés pour protéger les Caïnites. Il faut mentionner qu'au-delà des convictions personnelles, les textes et notes transmis à travers les âges doivent être traités avec une grande prudence. Il existe de nombreuses questions ouvertes concernant l’histoire du Livre de Nod. Son auteur est inconnu, bien que Malkav, Saulot et même Caine soient souvent cités pour en avoir écrit des parties, voire la totalité. Cependant, il se peut qu'il ait eu de nombreux auteurs et éditeurs au cours des milliers d'années qui se sont écoulées depuis l'époque des événements qu'il décrit, ce qui a mis de grands doutes sur sa véracité. Certains considèrent que le livre entier est constitué de mythes ou de mensonges, d'une histoire inventée par les vampires pour expliquer leur existence ou d'un outil utilisé pour induire les autres en erreur et les amener à penser et à agir d'une certaine manière. À ces doutes s’ajoute le fait que de nombreux écrits attribués au Livre de Nod sont incroyablement vagues ou contradictoires, semblant parfois être de pures orientations erronées – ce qui crée des schismes d’interprétation importants (et souvent violents) entre les groupes noddistes. La partie la plus ancienne du Livre est datée juste avant l’époque de Sumer, vers 4 500 avant notre ère."
    artifact_chronicle_of_caine_name: "Chronique de Caïn"
    artifact_chronicle_of_caine_description: "Une Chronique du « Livre de Nod ». Ce tome comprend les fragments suivants : Le Premier des Temps, La Venue de Lilith, La Magie de Lilith, La Tentation de Caïn, Le Conte de Zillah, Le Conte de la Vieille et Le Conte de la Première Cité. Bien que Caïn soit identifié avec le « Caïn » mentionné dans le Livre de la Genèse, ces Contes ne doivent pas être relativement précis par rapport au canon biblique standard. Dans ses propres mots, Caine raconte quelles étaient ses motivations qui ont conduit à sa malédiction, donnant son point de vue personnel sur les événements qui ont entouré les jours qui ont suivi la Chute de l'Homme et son histoire en tant que Père Ténébreux."
    artifact_chronicle_of_shadows_name: "Chronique des ombres"
    artifact_chronicle_of_shadows_description: "Une Chronique du « Livre de Nod ». Une collection de pièces et de fragments qui font débat pour même faire partie du Livre de Nod. Certains analystes affirment que cette section a été diluée par les érudits et les écrivains de Carthage, qui ont pris la licence poétique pour écrire « les lois de Caïn ». On a même dit que la Chronique des Ombres n'était qu'un recueil de propagande créé par la Camarilla pour soutenir son règne tyrannique. Alors que certains pensent qu'il s'agit d'une farce malkavienne élaborée, d'autres pensent que ces textes proviennent directement du Père Ténébreux lui-même, en particulier les treize commandements qui ont été fournis sur des tablettes authentiquement vieillies."
    artifact_chronicle_of_secrets_name: "Chronique des secrets"
    artifact_chronicle_of_secrets_description: "Une Chronique du « Livre de Nod ». Il contient des prophéties et des visions d'un événement appelé Géhenne. Il semble à certains que les inquiétudes suscitées par cet événement se sont transmises de génération en génération et ont provoqué une vague de paranoïa et de peur qui continue de se répercuter sur les Caïnites et les Canailles."
    artifact_first_of_times_name: "Première des fois"
    artifact_first_of_times_description: "Caine explique qu'il a sacrifié son frère Abel par amour. Son « Père » chassa Caïn pour qu'il erre dans les ténèbres au Pays de Nod. Une partie de la « Chronique de Caïn » dans le « Livre de Nod »."
    artifact_coming_of_lilith_name: "L'arrivée de Lilith"
    artifact_coming_of_lilith_description: "Caine explique qu'il a sacrifié son frère Abel par amour. Son « Père » chassa Caïn pour qu'il erre dans les ténèbres au Pays de Nod. Une partie de la « Chronique de Caïn » dans le « Livre de Nod »."
    artifact_liliths_magick_name: "La magie de Lilith"
    artifact_liliths_magick_description: "Caïn souhaite avoir les dons de pouvoir que possède Lilith. Après une certaine persévérance, Lilith, hésitante, commence la cérémonie d'éveil en se coupant avec un couteau et en saignant dans un bol pour qu'il boive. Caïn y participe. Une partie de la « Chronique de Caïn » dans le « Livre de Nod »."
    artifact_temptation_of_caine_name: "Tentation de Caïn"
    artifact_temptation_of_caine_description: "Caïn reçoit la visite de trois anges qui sont des agents de Dieu. Chaque ange offre à Caïn une chance de se repentir du meurtre d'Abel. En rejetant l'archange Michel, Caïn et ses enfants sont maudits par une faiblesse face au feu. En rejetant Raphaël, Caine et ses enfants sont maudits par la vulnérabilité au soleil. En rejetant Uriel, Caïn et ses enfants sont maudits avec la Bête intérieure pour soif de sang. Un quatrième ange apparaît alors, celui qui est Gabriel. Cet ange propose le [golconda|E], le seul moyen de « s'éclairer » par la miséricorde de Dieu. Caïn est « Éveillé » et se développe avec le [disciplines|EL]. Avec tous ces pouvoirs, il quitte Lilith. Une partie de la « Chronique de Caïn » dans le « Livre de Nod »."
    artifact_zillahs_tale_name: "Le conte de Zillah"
    artifact_zillahs_tale_description: "Caine tombe amoureux de Zillah et cherche à l'épouser. Il fait tout ce qu'il peut pour qu'elle le désire, mais elle ne l'aurait pas. Caine devient tellement frustré qu'il s'arrache les cheveux. Il cherche finalement la magie de la Vieille, qui finit par le tromper dans un lien de sang. Cette découverte du lien du sang est ce qui lie finalement Zillah à Caine afin qu'il puisse la convaincre de l'épouser. Une partie de la « Chronique de Caïn » dans le « Livre de Nod »."
    artifact_tale_of_the_crone_name: "Conte de la vieille"
    artifact_tale_of_the_crone_description: "Le lien de sang qui lie Caïn à la Vieille le tient dans sa servitude. Après un an d'obéissance et d'évitement de son sang, il a demandé à la Vieille comment être plus puissante que son enfant, de peur qu'ils ne prennent le dessus. Cette enquête faisait en réalité partie d'un plan visant à utiliser ces informations contre elle. Elle lui fournit une arme en bois de gopher vivant et lui explique comment l'utiliser. Après avoir accepté l'arme, Caine la poignarde au cœur avec, brisant le lien de sang. Une partie de la « Chronique de Caïn » dans le « Livre de Nod »."
    artifact_tale_of_the_first_city_name: "Conte de la première ville"
    artifact_tale_of_the_first_city_description: "Caine exprime sa solitude pendant une éternité. Il cherche à retrouver les mortels et trouve une ville habitée par les « Enfants de Seth ». Ils l'acceptent comme roi et il règne pendant un certain temps, se sentant à nouveau seul en son pouvoir. Un jeune homme nommé Enoch supplie d'être le fils de Caïn. Malgré l'avertissement d'Uriel concernant le fait d'avoir un enfant, Caine embrasse Enoch, son premier enfant. Caïn proclame alors que cette Première Ville sera connue sous le nom de Ville d'Enoch. Son nouveau fils Enoch implore alors des frères Kindred. Caine est d'accord et fait embrasser Irad et Zillah. À leur tour, ils créent davantage de descendance. De peur de propager sa malédiction, Caine ordonne qu'aucun enfant ne soit plus créé. Ils obéissent et la ville prospère pendant des siècles, devenant un grand Empire. Puis le déluge est arrivé et a détruit la ville d'Enoch et tous les « enfants de Seth ». Caine était tellement bouleversé qu'il a disparu. Ses enfants et petits-enfants survivants l'ont recherché et lorsqu'ils l'ont trouvé, Caine leur a dit de s'en aller. Laissés à eux-mêmes, une Grande Guerre s'ensuivit au cours de laquelle treize [antediluvians|E] « tuèrent » leurs Aînés — Enoch, Irad et Zillah. Lorsque Caine a découvert ce qui s'était passé, il a recherché le [antediluvians|E]. Ils avaient reconstruit une nouvelle ville connue sous le nom de Deuxième Ville et produit une autre génération de vampires. À l'insu du [antediluvians|E], le Père Noir Caine a maudit ses descendants avec les faiblesses caractéristiques de chaque clan. Finalement, la ville est en état de guerre constant, elle meurt et les vampires se dispersent. Le conte se termine par une prophétie d'une dernière ville, la ville de la Géhenne. Une partie de la « Chronique de Caïn » dans le « Livre de Nod »."
