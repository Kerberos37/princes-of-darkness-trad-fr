 bookmark_patronwar_izalda_kishlovsky: "Izalda Kishlovsky" #NT!
 bookmark_patronwar_izalda_kishlovsky_desc: "Izalda a quitté son [Sire|E], Mellandis, et s'est exilée, toujours pleine de chagrin pour la mort de ses sœurs. Pendant ce temps, elle s'est plongée profondément dans sa propre histoire [Clan|E], tombant sur des textes et des informations sur l'Ordo Aenigmatis.\nMaintenant, inspirée par la voie de l'Ordo, elle est retournée à Leczyca, sa ville natale, prenant facilement sa place de comtesse. Ceci n’est cependant que la première étape d’un plan beaucoup plus élaboré visant à élever à la fois les Malkaviens et l’Ordo Aenigmatic. En attendant, elle se tiendra en plein milieu, prête à libérer le véritable savoir sur le monde et à en récolter le pouvoir." #NT!
 bm_1375_patronwar_sub_nosferatu: "Clan Nosfératus" #NT!
 bm_1375_patronwar_sub_nosferatu_desc: "Les prieurs rôdent dans l'ombre. Beaucoup ont complètement disparu dans la torpeur ; bien que quelques-uns s'attaquent aux malades et aux mourants derrière les masques des médecins de la peste." #NT!
 bookmark_patronwar_nicolas_davry: "Nicolas d'Avry" #NT!
 bookmark_patronwar_nicolas_davry_desc: "Quoi de plus ridicule qu'un chevalier Nosferatu ? Un chevalier Nosferatu qui serait prince de l'ouest de la France." #NT!
 bm_1375_patronwar_sub_ravnos: "Clan Ravnos" #NT!
 bm_1375_patronwar_sub_ravnos_desc: "Même le Clan des Vagabonds ne peut pas échapper à cette maladie. Même s'ils courent jusqu'au bout du monde... même l'Irlande n'est pas épargnée par les ravages de la peste noire." #NT!
 bm_1375_patronwar_sub_toreador: "Clan Toréador" #NT!
 bm_1375_patronwar_sub_toreador_desc: "Le jardin est mort. Tant d’artistes sont morts. Il n'y a plus de fêtes. L’odeur des pétales de rose peut à peine couvrir la puanteur des cadavres en décomposition partout. Et pourtant, si vous regardez bien, de nouveaux bourgeons se forment et l’espoir du printemps. Embrassez ces artistes qui peuvent encore être sauvés et gagnez du sang comme vous le pouvez." #NT!
 bookmark_patronwar_anatolios_tenebris: "Anatolios Tenebris" #NT!
 bookmark_patronwar_anatolios_tenebris_desc: "Anatolios a pu s'imposer comme un membre loyal, exécutif et intelligent du clan. En si peu de temps, il a pu destituer l'ancien dirigeant local et prêter allégeance au dirigeant du Voïvodate. Ni Vladimir Rustovich ni la matriarche ne doutent de sa loyauté. Mais que se passerait-il si la loyauté et les vœux n'étaient rien d'autre que des faux-semblants et si la nouvelle « famille » était l'objectif principal de la vengeance de l'ancienne et vraie famille ? Le temps nous le dira." #NT!
