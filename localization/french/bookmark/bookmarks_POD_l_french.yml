 bookmark_patronwar_liliana_szantovich: "Liliana Szantovitch" #NT!
 bookmark_patronwar_liliana_szantovich_desc: "Préparé pour l'étreinte par son père, Stoffer Ravensburg, qui tire ses ancêtres du Dracon. Au début de son étreinte, on découvrit que Stoffer était un infernaliste et, avec l'aide de son autre enfant, Miguel Barbaneagra, il traqua Stoffer et le mit à mort. Elle s'efforce désormais d'assurer sa position au sein de la cour du voïvode Brancoveanu, malgré leurs animosités réciproques. Elle est toujours fidèle à son ancienne éducation [revenant|E] et cherche à protéger et à assurer la place de son ancienne famille dans le monde, sans grand succès." #NT!
