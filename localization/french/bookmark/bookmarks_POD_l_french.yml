 bm_1230_fae: "L'Âge des Ténèbres : Fées" #NT!
 bm_1230_fae_desc: "Un siècle s'est écoulé depuis la signature de la trêve du serment qui a mis un terme aux hostilités ouvertes entre les cours des nobles Sidhe. La roue des âges continue de tourner, et désormais les militants font pression pour un retour à la guerre des saisons, tandis que les porteurs de trêve s'en tiennent au pacte de paix. Les devins mettent en garde contre l’obscurité imminente alors que l’humanité passe des rêves à la banalité de la simple survie. Les humanistes plaident pour que les faes se lient plus étroitement à l'humanité, tandis que les Constantiniens sont fascinés par la plus puissante des institutions mortelles : l'Église.\n\n#bold Le printemps reviendra-t-il ? L'été va-t-il durer ? L’automne est-il inévitable ? Le prochain hiver sera-t-il éternel ?#!" #NT!
  
 bookmark_fae_the_white_lady: "La Dame Blanche" #NT!
 bookmark_fae_the_white_lady_desc: "Plusieurs villages reculés d’Europe occidentale ont prêté un serment ferme et contraignant à la Dame Blanche. Elle et ses sujets guérissent ou reposent en douceur chaque enfant humain malade dans les villages à condition que certains rituels soient accomplis et que certaines interdictions soient respectées. La Dame Blanche est une ancienne respectée de la Cour du Printemps depuis son siège à Promise of the Faerie Well et la dirige avec bienveillance et une vision humaniste." #NT!
 bm_1230_fae_sub_sidhe: "Maisons Sidhé" #NT!
 bm_1230_fae_sub_sidhe_desc: "Les maisons des nobles faes projettent de longues ombres sur le Kithain commun." #NT!
 bm_1230_fae_sub_kithain: "Nobles kithains" #NT!
 bm_1230_fae_sub_kithain_desc: "Certains Kith roturiers sont élevés au rang de noblesse et sont hypothétiquement les « égaux » des nobles Sidhe." #NT!
 bm_1230_fae_sub_jinn: "Djinns" #NT!
 bm_1230_fae_sub_jinn_desc: "Les Fae du Moyen-Orient utilisent djinns principalement comme terme pour eux-mêmes, mais il est également largement utilisé pour désigner tout être surnaturel." #NT!
 bm_1230_fae_sub_inanimae: "Inanimés" #NT!
 bm_1230_fae_sub_inanimae_desc: "Les Inanimae sont les cousins ​​des Vrais Fae. Bien qu'ils ne soient pas de véritables esprits élémentaires, ils ont une étroite parenté avec eux.\n\nLes différents phylums des Inanimae se sont fusionnés pour former le premier des Empires Lents. Les relations entre ces royaumes étaient fastidieuses et complexes, leur politique s’étalant sur des décennies. Pendant ce temps, les Inanimae et les mortels interagissaient régulièrement. Certains les ignoraient, tandis que d'autres appréciaient leur adoration, leur permettant de façonner leurs ancres et de devenir les premiers kroftés. Pendant cette période, l'Empire des Flammes a choisi d'aider l'humanité en lui offrant la connaissance de la fabrication du feu. Cela a été considéré comme une trahison majeure par la plupart des autres Inanimae, car cela a permis à l'humanité de façonner et d'asservir le monde qui l'entourait, ce qui a abouti à la création du premier Mannikin. Cela a conduit à la Guerre de Création où l'Empire des Pierres cherche à soumettre ou à détruire l'Empire des Flammes." #NT!
 bm_1230_fae_sub_african: "Kith africain" #NT!
 bm_1230_fae_sub_african_desc: "Les lieux du Glamour au Pays des Rêves Anciens sont parmi les plus brillants et les plus puissants du monde entier, soutenus par des millénaires de rêves imprégnés du sol ainsi que par les espoirs et les peurs vibrants de ceux qui rêvent encore aujourd'hui. Les vieux mythes ne règnent pas seulement ici, ils y tiennent leur cour. \n\nNaturellement, les #bold Eshu#! sont nombreux, errant depuis les rives orientales de la Corne jusqu'au berceau occidental des empires, mais autant que l'on puisse dire qu'ils ont une maison, c'est le royaume d'Ifẹ̀, où leur mensonge le plus puissant #bold Obas#!. Les #bold Djedi#! aux teintes bleu clair sorciers font leur apparition éblouissante le long des zones humides nilotiques. Les entreprenants à quatre yeux #bold Kuino#! rivalisent pour s'organiser, misant leur présence là où ils peuvent récolter le plus de récompenses. Les #bold Obambo#! pleins de ressentiment et de rituels se cachent entre quelques lieux de pouvoir caché, toujours à la recherche de trésors interdits. \n\nAlors que de nombreux Kithains ont formé des tribus au Pays des Rêves Anciens, à l'inverse, d'autres Kiths indigènes ne se sont pas encore fait connaître au monde extérieur." #NT!
 #bm_1230_fae_sub_african_desc: "Les lieux du Glamour au Pays des Rêves Anciens sont parmi les plus brillants et les plus puissants du monde entier, soutenus par des millénaires de rêves imprégnés du sol ainsi que par les espoirs et les peurs vibrants de ceux qui rêvent encore aujourd'hui. Des tribus les plus isolées aux habitants des villes les plus animées, les mortels célèbrent ces innombrables modes de vie tout en se réinventant constamment et en réinventant leurs traditions dans le long crépuscule de l'Evanescence. Même si l'on peut dire que les Eshu ont une maison, c'est le royaume d'Ife. Les Djedi ont été fondés par un charmant sorcier de l'Egypte ancienne. L'ambitieux Kuino à quatre yeux est originaire de Guinée." #NT!
 bookmark_fae_wayland: "Wayland" #NT!
 bookmark_fae_wayland_desc: "Grand forgeron de la Cour d'Été, Wayland est le chef puissant et incontesté des faes de l'Été et un guerrier renommé qui a gagné la peur et le respect lors de la Guerre des Saisons. Envers les mortels, Wayland agit rarement avec de bonnes intentions.\nIl aime apparaître aux humains et leur offrir de riches récompenses en échange de serments jurés. Ainsi, même si un chevalier peut avoir une arme magnifiquement conçue à la hanche, dès que le serment est rompu, la lame aussi. Il trouve une grande satisfaction à se conformer à des serments difficiles, puis à punir l'humain qui ne respecte pas sa part de l'accord.\nBien que sa cour soit un mélange éclectique de faes principalement militants, le Haut Forgeron accepte n'importe quel visiteur dans son domaine. La rumeur dit que même lui et Nicnivin, la reine philosophe, étaient autrefois amants. Wayland a été l'un des rares à avoir signé le Serment-Trêve - c'est avec un tremblement amer dans ses doigts que l'encre a été mise sur le parchemin ce jour-là.\n Wayland poursuit agressivement les intérêts de la Cour d'Été dans chaque accord.\n#bold C'est maintenant le cas. le temps de la guerre. Le soleil brille pour la gloire de la Cour d'Été !#!" #NT!
  
 bookmark_fae_nicnivin: "Nicnivine" #NT!
 bookmark_fae_nicnivin_desc: "Lord Krode, chef des Nains Noirs est mort. Plusieurs de ses lieutenants se disputent son trône vide, chacun étonnant ses propres factions puissantes à travers l'Europe. La première d’entre elles est Lady Nicnivin. Elle est un pilier du Conseil Patron, mais son allégeance est en fin de compte entièrement à la Cour d'Hiver. Les rumeurs abondent selon lesquelles la récente tentative d'assassinat de la belle Reine-Philosophe a presque réussi, et Lady Nicnivin est maintenant en isolement pour sa propre sécurité.\nConnue sous de nombreux noms : Bone Mother, Gyre-Carling, Hécate des Écossais, la Grande Sorcière. , Mère-Sorcière des Paysans — son influence s'étend le long de la Route Noire. Si la rumeur selon laquelle elle aurait été autrefois l'amante de High Smith Wayland est vraie, elle ne semble plus lui montrer que de l'animosité. Parmi sa longue liste d'ennemis se trouve le mystérieux Drail. Tient-elle Drail pour responsable de la Guerre des Saisons, de la mort de Blind Nyx ou de l'assassinat du Seigneur Krode ?\n#bold Consolidez votre pouvoir à la Cour d'Hiver et vengez la mort de Krode sans relancer la Guerre des Saisons.#!" #NT!
  
 bookmark_fae_ana: "Ana" #NT!
 bookmark_fae_ana_desc: "La reine Anna, l'un des membres les plus renommés du Conseil du Crépuscule, partage les sentiments de ses collègues conseillers concernant la Guerre des Saisons, et cette attitude est populaire parmi les membres des rassemblements de Keshalyi. Révélez suffisamment de pouvoir aux humains pour qu'ils respectent et valorisent les faes, puis exploitez leur confiance comme une arme dans la guerre à venir. L'une des signataires du Serment-Trêve, elle est naturellement réticente à l'idée que le traité échoue.\nIroniquement, le plus grand obstacle pour Ana pour garder la Cour d'Automne à l'écart de la Guerre des Saisons est son odieux ancien mari Locolici et son répugnant et monstrueux rejeton. avec Locolici. Le Seigneur de la Violation a faim de davantage de destruction, de souffrance et de spoliation. Ses propres enfants ligués contre elle, et leur propre progéniture monstrueuse qui suivra bientôt, Ana devra faire des choix terribles pour trouver un équilibre entre le respect du Serment-Trêve et sa propre vengeance bien méritée sur son ignoble ancien mari.\n§ _0 Ana succombera-t-elle aux machinations de son ex-mari et de leurs vils enfants, ou pourra-t-elle conduire le noble Keshalyi vers une aube plus lumineuse ?#!" #NT!
  
 bookmark_fae_drail: "Drail" #NT!
 bookmark_fae_drail_desc: "L'un des Fae les plus tristement célèbres, son passé est entouré de mystère. Drail était l'enfant du premier-né des faes de Summer qui s'est rebellé contre la structure oppressive de leur cour. Il était ambitieux pour le pouvoir et irrespectueux envers ceux qui le lui refusaient. Marqué Solstice et exilé, il a développé des relations avec d'autres membres de Solstice. Il a élaboré un plan pour une Cour du Solstice unie qui régnerait sur les Saisons. Drail a obtenu le soutien d'assassins et de mercenaires faes, et a arraché des serments aux échelons les plus bas de la société, comme les mendiants, les voleurs, les coursiers et les courtisanes. Apparemment, ses complots et ses actions secrètes ont conduit à la Guerre des Saisons. L'un de ses saboteurs fut capturé et torturé par la Cour d'Été, qui révéla que Drail était le cerveau du conflit. Pourchassé par tous les tribunaux, il disparaît. Des rumeurs circulent selon lesquelles tel ou tel soulèvement du solstice aurait Drail comme maître caché. Alors que beaucoup recherchent la tête de Drail, Nicnivin de la Route Noire semble particulièrement intéressé par sa mort.\n\n#bold Planifiez, complotez et portez la guerre aux tribunaux pour faire avancer votre ambition.#!" #NT!
  
 bookmark_fae_taulandryn: "Taulandryn" #NT!
 bookmark_fae_taulandryn_desc: "Chaque pont du monde crée un portail vers le royaume cauchemardesque d'Underbridge, une terre sans étoiles de nuit éternelle éclairée uniquement par des torches crépitantes et d'étranges feux follets. Les membres les plus horribles de la Winter Court ont élu domicile à Underbridge. L'expansion de la civilisation humaine a provoqué une croissance rapide dans ce royaume cauchemardesque, alors que de nouvelles routes commerciales et de nouvelles villes créent de plus en plus de ponts. Pendant la Guerre des Saisons, les armées de l'Hiver se déplaçaient rapidement à travers Underbridge pour frapper des points à travers l'Europe.\nDes rumeurs prétendent qu'au-delà d'un Sidhe, Taulandryn est un inanimae né des ténèbres elles-mêmes ou d'une créature monstrueuse des abysses comme un T'arrkel ou autre. aberration bestiale d'Underbridge. Ce premier-né des parents de l'Hiver vit au cœur d'Underbridge, au plus profond du vide.\n\n#bold Quittez le royaume d'Underbridge et développez-vous le long des rivières jusqu'à ce que vous ayez forgé un empire, puis avancez à travers une grande Trod, la Royaume des Cauchemars pour que les mortels n'oublient jamais les Fae. Qu'ils haïssent tant qu'ils ont peur.#!" #NT!
  
 bookmark_fae_tandoor: "Tandoor" #NT!
 bookmark_fae_tandoor_desc: "Changelin qui a rapidement pris de l'importance après la Bataille des Glaces, le petit goût du statut a alimenté son ambition. Pendant la bataille, Davidian, qui tenait la Forteresse de Cristal, avait défié les ordres et refusé de combattre les faes du Printemps à cause de son amant du printemps, Kapherah. Tandoor rassembla tranquillement un grand groupe de changelings de la Cour d'Été et organisa un coup d'État qui réussit à déposer Davidian et à prendre le contrôle de la forteresse. Après leur coup d'État, Tandoor a profité de sa victoire pour exiger de la Cour d'Été la reconnaissance de la contribution des changelings à la bataille. Tandoor a reçu la première Médaille du Soleil, faisant de lui un héros de la Cour d'Été. Devenu de plus en plus militant pendant le Dim Times, il souhaite vivement que le Serment-Trêve prenne fin. Il détient toujours la précieuse Forteresse de Cristal comme son domaine.\n\n#bold Ces premiers-nés Fae finiront par vous respecter, sinon !#!" #NT!
  
 bookmark_fae_garain: "Garaïn" #NT!
 bookmark_fae_garain_desc: "Le Porteur de Larmes a apporté du changement aux Fae en signant le Serment-Trêve pour mettre un terme, quoique temporaire, à la Guerre des Saisons. Le temps avance et la Cour de Printemps réclame une fois de plus un changement. La Dame Blanche souhaite maintenir le Serment-Trêve mais changer les Fae en améliorant les relations avec l'humanité. D'autres faes affluent vers le capitaine Siegfried Hein de la Lame verte qui rassemble sa légion perdue pour reprendre la guerre cette fois avec une victoire du printemps.\n\n#bold Le statu quo échoue. Le changement doit venir. Mais quel changement ? Vos choix pourraient déterminer le sort des Fae. Quoi que vous choisissiez, il y aura sûrement beaucoup de pleurs.#!" #NT!
  
 bookmark_fae_jalendrel: "Jalendrel" #NT!
 bookmark_fae_jalendrel_desc: "Grand guerrier et prophète, Jalendrel est troublé par ses visions désastreuses du futur. Il pleure sur ces choses terribles qu’il peut prévoir, mais qu’il ne peut pas changer. Il avait prédit un jour qu'un terrible monstre détruirait un village de ses parents. Il entreprit de tuer la bête – et non seulement il échoua, mais il perdit la main dans une obscurité dévastatrice. Plus tard, il suivit sa vision pour tuer le monstre et sauver Lord Gwyidion, mais le prix de cette victoire fut de voir le village de ses parents être détruit. Pour changer les choses comme il le pouvait, Jalendrel fonda une maison noble parmi les prophètes des Sidhe en Occitanie dans la petite ville perchée de Marvejols.\n\n#bold Le Code de Jalendrel appelle ses membres à : honorer l'avenir et se souvenir de son secrets, de ne pas charger les autres avec l'avenir de peur qu'il ne les brise, et d'accepter votre destin tout en laissant les autres au leur.#!" #NT!
  
 bookmark_fae_gwydion: "Gwydion" #NT!
 bookmark_fae_gwydion_desc: "Gwydion est un guerrier magistral et un sorcier accompli. Quand Gwydion était jeune, stupide et plein de fierté, lui et une bande ont volé la maison de son oncle Math Mathonwy – Caer Dathal. Mathowny a mis Gwydion au défi de combattre la fille de Mathowny, Keredwyn. Elle l'a vaincu alors qu'elle combattait son père et Gwydion uniquement pour lui-même. Mathowny a transformé Gwydion en cerf, en sanglier et en loup tour à tour, chacun chassé par des chasseurs. Il a survécu à l'épreuve en tant que fae transformé : Gwydion est devenu un défenseur juste et puissant du peuple de Cymru contre les méchants seigneurs et les ogres brutaux. Il a choisi de construire une maison de guerriers partageant les mêmes idées. Il a lancé un défi ouvert aux autres pour tenter le meilleur de lui-même, grâce à de tels défis, il a recruté 300 guerriers fidèles parmi ceux qu'il a vaincus. Finalement, la fille de Math, Keredwyn, est également venue le défier. Cette fois, il l’a à peine vaincue. Ils sont tombés amoureux et sont ensemble depuis.\n\n#bold Ceux de la Maison Gwydion ont un pouvoir mystique pour détecter les mensonges, mais ils sont également sujets aux rages folles.#!" #NT!
  
 bookmark_fae_donovan: "Donovan" #NT!
 bookmark_fae_donovan_desc: "Un ingénieur de métier, typique de sa maison, est connu pour ses longs silences. Il a tendance à poser peu de questions et à laisser faire ceux qui divaguent, ce qui exaspère souvent ses courtisans. Avec Aife et Morann, il fut l'un des premiers seigneurs de la maison Dougal à prêter le serment de Dougal : « Mon cœur est le cœur de Dougal. Mon bras prendra son marteau. Mon corps portera son fardeau. Mon cœur assumera sa volonté. Je travaillerai jusqu'à la fin de ma journée pour faire son travail. La passion de Donovan réside dans la construction d'énormes machines. Bien que connu pour ses engins de siège, il aime également construire des équipements de construction merveilleusement mystérieux. Il utilise son impressionnante capacité à forger des armes et armures magiques pour soutenir la cause de la Cour d'Été dans la Guerre des Saisons. Secrètement, Donovan est troublé par les rêves de sorciers humains violant la souveraineté d'Arcadia. \n\n#bold Comme Donovan l'a dit : « Pour combattre une chose, vous devez la comprendre. »#!" #NT!
  
 bookmark_fae_fiona: "Fiona" #NT!
 bookmark_fae_fiona_desc: "Les sages disent qu'elle incarne la passion des deux jeunes amants ; une soif de bataille invincible due à la victoire du garçon et une tristesse séduisante due à la virginité brisée de la jeune fille. Ces attributs sont devenus la marque de son propre peuple ; une maison qui prospère également grâce à la luxure, à l'obstination et au plaisir. Fiona a également noué des amitiés avec les morts-vivants, parlant avec des esprits agités et dansant autour des feux du solstice des sorciers païens. Elle aime particulièrement les prodigues appelés Garou et parmi tous ceux-ci, les plus chers à son cœur sont les Fianna ; leurs feux intérieurs et leur amour des serments et des chants correspondent facilement aux siens. Une grande partie de ses passions se mélangent à celles de Fianna et même à d'autres se faisant appeler les enfants de Gaia.\n\n#bold Beaucoup sont tombés amoureux de Lady Fiona, et même si elle aimait tout le monde, elle n'a jamais partagé son cœur. complet. Lorsqu'elle tomba finalement amoureuse d'un mortel, elle trahit la confiance des Garous pour partager avec les humains le secret de l'argent. Pour son crime, elle fut exilée d'Arcadie. Son amant humain est caché dans un sommeil enchanté, et Fiona ne supporte pas de le regarder.#!" #NT!
  
 bookmark_fae_eiluned: "Eiluned" #NT!
 bookmark_fae_eiluned_desc: "Fille maussade d'Alynyad, elle fut la première des faes à prévoir la Fracture à venir : un avenir où les mortels ont mis leurs rêves de côté et vivent dans le désespoir ; un monde sans place pour les Fae, ni pour quiconque ose rêver. Bien que ses compétences en matière de prophétie et de magie divinatoire soient inégalées, rares sont ceux qui ont tenu compte de ses avertissements. Même son cher frère Ailil a rejeté sa vision, et leurs querelles sont devenues si graves avec le temps qu'Eiluned a pris congé de la cour d'Ailil. Avec ses compagnons, faes et autres, elle fonda son propre royaume à plusieurs lieues d'ici, et bien qu'ils n'aient pas toujours cru aux choses que disait cette étrange dame, il ne fallut pas longtemps avant que les autres rois et reines en viennent à la reconnaître comme l'un des leurs.\n\n#bold Les autres doivent tenir compte de vos avertissements, la scission doit être évitée ! Ils ignorent vos avertissements à leurs propres risques.#!" #NT!
  
 bookmark_fae_ailil: "Ailil" #NT!
 bookmark_fae_ailil_desc: "Sombre et maussade, puissamment attirant, doté d'une vive intelligence, Ailil a une passion féroce pour l'amour et la guerre. Son grand défaut est son incapacité à rester à l'écart du monde des mortels. Certains pensent qu'Ailil recherchait la gloire et le pouvoir mortels pour se distraire des avertissements inquiétants de sa sœur bien-aimée, Eiluned. À maintes reprises, il a revêtu une chair mortelle et est entré dans le courant de l’histoire humaine, prenant des amants et dirigeant des armées avec son charme et sa ruse irrésistibles. \n\n#bold Bien que son propre tempérament favorisait la Cour Seelie, Ailil a rassemblé autour de lui une foule de fae Unseelie qui lui ont prêté allégeance en tant que Roi de l'Hiver et ont cherché à maintenir en vie l'équilibre des saisons.#!" #NT!
  
 bookmark_fae_liam: "Liam" #NT!
 bookmark_fae_liam_desc: "Liam est devenu obsédé par l'Église chrétienne – la beauté de son art, de son architecture et particulièrement de sa musique. Tellement captivé qu’il a risqué d’être persécuté comme un « démon » rien que pour entendre quelques notes de ses chœurs. Il fut fasciné par le chant de Sœur Mélisande dans une abbaye locale. Le duc Haleson ap Gwydion a entendu parler de la fascination de Liam et craignait qu'une telle obsession ne suscite la colère de l'Église contre les Fae. Haleson et sa faction ont conspiré habillés en membres du clergé pour kidnapper Melisande de son couvent. Lorsque Liam est retourné au couvent pour découvrir que Melisande avait disparu, il est tombé dans une rage psychotique rendant de nombreux membres du couvent fous avec son glamour. Après avoir extrait de force les souvenirs de la Mère Supérieure, il s'en prit bientôt au duc Haleson. Liam, dans sa rage aveugle, fut vaincu par Haleson. Le duc a ensuite fait juger Liam par les Arcadian Fae. \n\n#bold Pour sa violation du droit de Demense et pour avoir attiré la colère du Vatican, Liam et toute sa maison ont été exilés à jamais d'Arcadie !#!" #NT!
  
 bookmark_fae_daireann: "Daireann" #NT!
 bookmark_fae_daireann_desc: "L'une des deux belles filles de Bobh Dearg, Daireann est une herboriste renommée. On dit qu'elle a empoisonné le héros loup-garou Fionn MacCumhail pour se venger du lupin ayant choisi de favoriser la sœur de Daireann, Sadbh. Daireann a obtenu un titre de noblesse et a fondé une maison en guérissant le pied goutteux d'Adwyr ap Gwydion. Daireann elle-même n'est pas une grande guerrière et savait qu'il serait difficile de prouver la valeur de la maison de la manière la plus visible possible ; sur le champ de bataille. Certains disent qu’elle est douée pour manier l’arc et la fronde, mais c’est un peu exagéré. \n\n#bold La véritable croissance de la maison, avec la bénédiction du fondateur, est venue avec la naissance de son fils, Conchobhair. Ceux qui portaient le nom de la Maison Daireann ont désormais un but et une cause : le frisson de la guerre. Il n’y a pas de roi ou de reine de Gwydion qui ait eu des partisans plus fanatiquement dévoués que le plus grand ard-righ de Daireann. La maison n'a jamais détourné son visage d'un défi que Conchohair lui avait lancé et s'est ralliée à la tâche qu'il leur avait demandée.#!" #NT!
  
 bookmark_fae_leanhaun: "Leanhaun" #NT!
 bookmark_fae_leanhaun_desc: "On l'appelle « le chant de l'alouette », car sa voix est pure et claire, ses cheveux sont comme le soleil argenté et son visage est aussi beau que l'aube elle-même. Elle a trahi son amant Finellia en rhapsodisant à mort l'amant mortel de Finellia, Edann, le barde du roi. Imprudente et insouciante de tout sauf de ses propres désirs, Leanhaun reçut une malédiction de mort suite au suicide rituel de Finellia. L'immortalité de Leanhaun s'estompe à moins qu'elle ne rhapsode régulièrement un rêveur. Toute sa maison partage sa malédiction. La maison a caché cette vérité et prétend plutôt que Finella a tué Edann dans un accès de jalousie. Sa maison partage également ici une beauté et un charisme surnaturels. \n\n #bold Leanhaun et sa maison suivent un credo simple pour ceux dont ils s'attaquent : choisissez uniquement ceux qui veulent votre attention, donnez votre amour et votre inspiration sans condition et ne regrettez jamais.#!" #NT!
  
 bookmark_fae_varich: "Varich" #NT!
 bookmark_fae_varich_desc: "Il est le fils brillant et beau des dieux slaves Miesiac la Lune et Dazbóga le Soleil. Ils ordonnèrent aux esprits de retrouver son amour parfait. Dazbóga se tourna vers la sluagh et elle leur plaça un geas, leur ordonnant de chercher jusqu'à ce que la plus parfaite de toutes les jeunes filles puisse être amenée à son fils. Charodei, la sorcière sluagh, a façonné un Madien des neiges avec de la glace pour séduire Varich. Varich l'aimait instantanément dès sa vue, mais dans son étreinte, elle fondit. Tellement bouleversé par cette perte, il est désormais incapable de donner son amour à autrui. Varich a dirigé sa maison pendant de nombreux siècles avec une main égale et un tempérament juste, même s'il n'a jamais perdu l'obscurité et la douleur qu'il ressentait. Il sait bien qui l'a trahi et ne permet pas à sa haine de se calmer avec les siècles - aucun sluagh n'est jamais autorisé dans les terres franches de Varich sans prêter le plus puissant des serments.\n\n#bold Son plus grand souhait est de comprendre et de conquérir le modèle de l'Endless Winter afin qu'il puisse chasser les Fomoriens à leur arrivée. Pourtant, il a peur de ce qu’il voit dans le futur.#!" #NT!
  
 bookmark_fae_dice: "Dé" #NT!
 bookmark_fae_dice_desc: "Un vagabond légendaire, notoirement difficile à localiser même parmi les Elegbara, et qui a l'habitude de disparaître pendant une douzaine d'années à la fois, puis de réapparaître avec un nouveau visage sur son ancienne âme. Certains des jeunes Eshu pensent que cela est le résultat d'une mort constante et d'une renaissance rapide, ce qui fait de lui une figure comique du malheur. Il est en fait l'un des Síocháin ; un de ces rares changelings qui ont parfaitement équilibré les moitiés jumelles de leur nature et deviennent ainsi effectivement immortels. Sa durée de vie stupéfiante lui a permis de parler couramment des centaines de langues, de maîtriser plus d'une douzaine d'arts, de parcourir tous les sentiers et de parcourir tous les sentiers de la Terre et du Rêve.\nSeul parmi les Maisons nobles, Danaan a un non-sidhe aussi élevé Seigneur, les eshu Dice, et il n'est peut-être pas surprenant qu'ils n'aient aucun problème à introniser d'autres roturiers, bien que les sidhe arcadiens occupent toujours de nombreuses positions importantes. Tout changeling passionné d'exploration et intéressé par le Rêve est le bienvenu dans la Maison.\n\n#bold Explorez !#!" #NT!
  
 bookmark_fae_lugh: "Lugh" #NT!
 bookmark_fae_lugh_desc: ""
  
 bookmark_fae_cathal: "Cathal" #NT!
 bookmark_fae_cathal_desc: "La Maison Balor a commencé avec Cathal, le fils de Lugh au Bras Long, petit-fils de Balor au Mauvais Œil. Il a pris certains engagements envers le Rêve en échange du pouvoir et de la protection de sa lignée. L'un de ces engagements était que la maison et tous ses membres resteraient fermement Unseelie. Ainsi, leur rôle dans le concours serait toujours rempli. Pour la maison, le rôle est celui du héros accompli : de courageux guerriers pour les droits individuels et la réparation des torts causés à leur peuple, tandis que pour les Seelie, ils sont les méchants de l'histoire. Cathal a cherché et trouvé de nombreux trésors puissants qu'il détenait en fiducie en prévision du jour où les Balor seraient assez forts pour renverser les autres nobles maisons Sidhe. Le sidhe né fomorien doit avoir des pouvoirs associés à sa « difformité ». comme une certaine tolérance au fer froid.\n\n#bold La plupart des Seelie croient que les membres de la Maison Balor sont comme de mauvais enfants, et comme ils ne sont pas satisfaits de leur place dans la société fae, ils disent et font des choses simplement pour choquer leurs cousins ​​Seelie. . Rares sont ceux qui comprennent le véritable danger que représente la Maison Balor.#!" #NT!
  
 bookmark_fae_ragnelf: "Ragnelf" #NT!
 bookmark_fae_ragnelf_desc: "Deux cours de nobles Sidhe ont émergé des rêves des Scandinaves : les mystiques Vanes et les martiaux Aesir. Après une guerre sanglante, ils fusionnèrent pour former les Aesin. Les Aesin ont donné une partie de leurs pouvoirs magiques aux fidèles mortels et les ont encouragés à devenir vikings contre l'Église chrétienne. L'Aesin a perdu sa guerre fantôme contre l'Église, alors qu'un royaume nordique est christianisé. Certaines voix appellent à une retraite de Midgard à Asgard (Arcadia).\nRagnelf est une femme calme et douce qui a connu son lot de tragédies. Après la mort de sa sœur Ingirun, le trône d'Aesin lui revint. Depuis, elle a créé une maison solide sur les cendres d’une famille déchirée par la guerre. Sa gentillesse est largement connue parmi les membres de la Maison Aesin, et bien qu'elle maîtrise la plupart des arts, elle a réalisé il y a longtemps que son esprit est sa plus grande arme.\n\n#bold Restez fidèle aux anciennes méthodes et essayez de Gardez les Kithain concentrés sur la menace réelle de la banalité de l'Église chrétienne, et non sur les querelles entre eux.#!" #NT!
  
 bookmark_fae_scathach: "Scathach" #NT!
 bookmark_fae_scathach_desc: ""
  
 bookmark_fae_uathach: "Uathach" #NT!
 bookmark_fae_uathach_desc: "Le nom d'Uathach (qui signifie littéralement le terrible) vient d'une prophétie du vieux sorcier Tuathan Mathgen, qui fut le mentor et vizir de Scathach. Uathach faisait preuve de compétences de sorcellerie qui dépassaient celles des plus anciens magiciens du clan.\nLorsque Mathgen succomba finalement à l'appel des autres Tuatha de Danaan partis et partit pour le Rêve Profond, Uathach prit sa place en tant que Malik et chef des Oracles Morphéens. Elle a grandi dans ce rôle et, si elle a parfois poursuivi des études malsaines sur la nature de l'aîné des Elder Darks, elle a également servi loyalement et bien la maison pendant des siècles en tant que bras droit de sa mère.\nScathach a décidé qu'elle et le reste d'elle la maison suivrait la Voie Changeling – Uathach a refusé. On raconte que la mère et la fille ont parlé durement et qu'elles ont même été violentes à ce sujet. Quelques années avant la Guerre des Arbres, Uathach et plusieurs partisans partageant les mêmes idées partirent pour la Mer d'Argent à la poursuite de leur destin. Ce qu'elle a trouvé là-bas, elle l'a révélé à peu de personnes, voire à aucun. Depuis son retour, Uathach dirige désormais la maison." #NT!
  
 bookmark_fae_morann: "Moran" #NT!
 bookmark_fae_morann_desc: "Les Nockers sont les artisans des Kithain, capables de transformer l'étoffe de leurs rêves en tout ce qu'ils désirent. Cependant, leurs créations sont toujours imparfaites et leur connaissance de cette malédiction les rend irritables et prompts à se mettre en colère.\nLe Seigneur Morann le Nocker est un maître de la forge. Lorsque Dougal est venu avec Cold Iron pour forger la légendaire lame Anweyth, Morann était l'un des trois fae qui sont restés avec lui. Lorsque Dougal mourut, Morann fut nommé l'un des trois premiers seigneurs de la maison Dougal. Certains Sidhe de la Maison Dougal n'aiment pas l'importance de ce Seigneur « roturier ».\nMoraan est travailleur et tenace jusqu'à l'excès. Il peut être un maître de tâche difficile à la fois pour les ouvriers de sa forge et pour ses vassaux. Il ne partage pas l'enthousiasme pour la reprise de la Guerre des Saisons, trouvant le conflit comme une distraction par rapport à des efforts plus productifs et plus rentables.\n\n#bold Mettons-nous au travail !#!" #NT!
  
 bookmark_fae_ottmar: "Ottmar" #NT!
 bookmark_fae_ottmar_desc: "Le chêne fort, le briseur de serment et finalement le cœur de l'océan. Troll légendaire, Ottmar était le compagnon juré de la belle Sidhe Breanna ab Corwyn Fiona. Avec l'épée du Troll et la magie du Sidhe, ils ont vaincu l'ignoble bête d'Exmoor. Ottmar est devenu fou, passionnément ravi de Breanna, mais il ne lui a jamais révélé son engouement. Un autre Sidhe, Sean l'Argent de la Maison Gwydion, a réussi à séduire Breanna, au grand dam du Troll. Enragé, Ottmar a renoncé à son serment de protéger Breanna et l'a abandonnée, elle et son amant, à la capture par une bande d'Unseelie. Les Tuatha de Danaan maudissaient Ottmar et tous les trolls car la rupture de leur serment les saperait à la fois de la puissance de leur Titan et les remplirait également de rage. Ottmar fut grandement honteux par cette malédiction sur l'ensemble de son Kith et rétablit son serment en sauvant Breanna et Sean. Ottmar les protège encore aujourd'hui.\n\n#bold Tenez toujours vos serments, ils sont votre force !#!" #NT!
  
 bookmark_fae_charodei: "Charodei" #NT!
 bookmark_fae_charodei_desc: "La sorcière sluagh croyait pouvoir façonner un compagnon parfait pour Lord Varich, bien meilleur que tout ce qu'ils pouvaient trouver en vérité. Elle en a façonné un avec de la neige, de la glace et du glamour. Varich s'est rapidement entiché de la Fille des Neiges, mais lors de leur copulation, la chimère a fondu, laissant Varich désemparé et ses parents Miesiac la Lune et Dazbóga le soleil étaient furieux. Les Dieux cherchaient à punir Charodei, mais elle savait se faufiler dans les endroits les plus cachés et les plus gluants. Finalement, ils invoquèrent une triple malédiction sur elle et sur toute sa race : elle ne pourrait jamais atteindre ni atteindre la perfection ; elle ne verrait jamais la lumière du soleil ou de la lune sans crainte ; et tous les autres sauraient qu'elle est une créature perfide.\n\n#bold Restez caché et évitez la colère de la maison Varich.#!" #NT!
  
 bookmark_fae_malgirich: "Malgirich" #NT!
 bookmark_fae_malgirich_desc: "Le Serment-Trêve ennuie le Mangeur de Mains. C'est un guerrier compétent quoique sadique qui, sans surprise d'après son surnom, aime manger les mains d'épée de ses ennemis. Pour un Unseelie, il est franc et même grossier, ce qui rend son discours susceptible d'offenser la veille car il suscite l'intérêt. Au cours du siècle dernier, il a perfectionné ses talents de conteur pour occuper sa cour et recevoir des visiteurs. Pourtant, c'est un piètre substitut à la guerre, et il a hâte de revenir aux temps anciens du sang et du gel meurtrier. \n\n#bold La paix est ennuyeuse et il n'y a jamais assez de mains pour manger ! À la guerre !#!" #NT!
  
 bookmark_fae_lailoken: "Lailoken" #NT!
 bookmark_fae_lailoken_desc: "L'un des insaisissables Ghille Dhu, Lailoken est obsédé par les présages et les prophéties du destin imminent de la banalité qui approche les Fae. Il est désespéré de protéger sa nature magique et le caractère sacré de sa maison, Pine Stand, une clairière dans les Trossachs de Calédonie. \n\n#bold Le Fracassement doit être évité à tout prix, même si cela signifie la guerre contre les autres cours.#!" #NT!
  
 bookmark_fae_salih: "Salih" #NT!
 bookmark_fae_salih_desc: "Il a accompagné le Bazar d'aussi loin qu'il se souvienne, et certains pensent que c'est lui qui a forgé les serments qui régissent la ville de tentes. Salih colporte des informations. Les Inanimae de Sand sont censés connaître les secrets de la vie et de la mort, de la magie et des origines des faes, des alliances et des conspirations. Ses connaissances ont un lourd tribut. Certains de ceux qui ont eu affaire à Salih sont morts à la recherche de quelques connaissances qu'il demandait dans le commerce. Les risques liés à une affaire avec Salih sont grands, et rares sont ceux qui ressortent de cette rencontre avec plus que ce qu'ils ont apporté, mais il y a toujours ceux qui sont assez désespérés pour obtenir des réponses.\n\n #bold Vos connaissances ont coûté un grand prix, assurez-vous de vendez-le toujours plus cher.#!" #NT!
  
 bookmark_fae_callicantzaroi: "Callicantzaroi" #NT!
 bookmark_fae_callicantzaroi_desc: "Callicantzaroi est un général renommé qui commanda plusieurs milliers de soldats lors de la bataille de Stone ; lorsque la retraite retentit, il organisa un retrait habile des combats qui épargna la vie de plusieurs de ses troupes. Le tribunal du Seigneur Aveugle, dans le sud de l'Italie, est réputé pour être un foyer de médisance politique et de violence. Il semble que les ambassadeurs de chaque Cour soient les bienvenus ici, et le Seigneur Aveugle écoute patiemment chaque pétition, offre d'alliance et demande générale. En vérité, Callicantzaroi déteste les autres cours et rassemble les restes de l'une des célèbres légions perdues, les abritant comme un avantage tactique à déployer lorsque le Serment-Trêve échoue. Le prince aveugle, malgré tout son aspect urbain et son charme patient. , n’est pas un dirigeant bienveillant. La plupart des faes d'Hiver de la cour sont bien conscients qu'il a des intentions meurtrières envers les nombreux visiteurs de son domaine.\n\n#bold Jouez au diplomate pour l'instant, mais bientôt vos plans se concrétiseront et le sang coulera à flots.#!" #NT!
  
 bookmark_fae_grale: "Gralé" #NT!
 bookmark_fae_grale_desc: "La Cidrerie de Bacchus est un seigneur satyre d'une grande cour joviale. Les festivités y sont alimentées par de grandes quantités de pommes « grognantes ». Grale est un aîné aimable qui accueille tout le monde dans sa communauté. Humaniste convaincu, le Satyre préconise avec hésitation un retour à la Guerre des Saisons simplement parce qu'il croit avec optimisme que les autres Cours comprendront lorsque la preuve de ses bonnes relations avec les humains deviendra évidente pour tous - mais ce n'est peut-être que de la blabla. Sa cour est réputée grâce à ses nombreux ambassadeurs et diplomates qui se rendent dans d'autres cours pour vanter ses vertus (et goûter à ses substances intoxicantes).\n\n#bold Gagnez plus d'alliés pour la guerre à venir en organisant de fabuleuses fêtes. Une affaire suffisamment grande peut même rester banale pendant de nombreuses saisons à venir.#!" #NT!
  
 bookmark_fae_scherezade: "Schérezade" #NT!
 bookmark_fae_scherezade_desc: "La Dame des Légendes, la Maîtresse des Voiles, est un modèle parmi les Eshu. Elle est l'une des premières et des plus grandes Kiths à atteindre le statut d'Orisha. L'histoire raconte que le monarque Shahryar, découvrant que sa première femme lui était infidèle, résolut d'épouser chaque jour une nouvelle vierge et de la faire décapiter le lendemain matin avant qu'elle ne puisse le déshonorer. Finalement, le vizir ne trouva plus de vierges de sang noble et, contre la volonté de son père, Shéhérazade se porta volontaire pour épouser le roi. Chaque nuit, elle racontait une histoire au roi mais s'arrêtait au milieu. Ainsi, chaque nuit, le roi épargnait sa vie pour entendre la fin de l'histoire la nuit suivante. Après 1001 nuits, Schéhérazade dit enfin au roi qu'elle n'avait plus d'histoires à lui raconter et demanda à pouvoir dire au revoir aux trois fils qu'elle lui avait donnés durant ces années. Cependant, au cours des mille et une nuits précédentes, le roi était tombé amoureux de Shéhérazade. Il lui a épargné la vie et en a fait sa reine.\n\n#bold Puissiez-vous vivre pour raconter mille histoires !#!" #NT!
  
