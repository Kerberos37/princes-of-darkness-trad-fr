 bookmark_patronwar_aedan_cathasach: "Aedan Cathasach" #NT!
 bookmark_patronwar_aedan_cathasach_desc: "Aedan fut embrassé par un ancien des Vrais Brujahs préoccupé par la disparition et la corruption des hurleurs blancs. En tant que descendant des druides qui travaillaient avec les Hurleurs blancs, son père espérait qu'Aedan pourrait fournir un aperçu du mystère." #NT!
