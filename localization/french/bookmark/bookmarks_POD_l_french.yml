 bm_1375_patronwar_sub_bloodlines: "Lignées" #NT!
 bm_1375_patronwar_sub_bloodlines_desc: "Au lendemain de la peste noire, certaines lignées ont pu temporairement se réaffirmer. Plus particulièrement, les Baali ont forgé un empire en Mésopotamie, où ils se sont heurtés à l'opposition des Salubris, qui s'accrochaient toujours au régime des olives. En Grande-Bretagne, un nouvel Avalon a émergé sous un Salubri revendiquant le rôle du roi Arthur – tandis qu'une lignée de faes touchés par les revenants couvait en Écosse. Un autre royaume Salubri fut établi à Lhassa sous la direction d'un mystique chinois. Même le Caitiff a trouvé un champion à Venise !" #NT!
  
  
 bm_1375_patronwar_sub_others: "Autres" #NT!
 bm_1375_patronwar_sub_others_desc: "Il y a bien plus dans le Monde des Ténèbres que les vampires. Les loups-garous rôdent dans la nature, les momies s'accrochent à leur immortalité et les chasseurs chassent." #NT!
  
