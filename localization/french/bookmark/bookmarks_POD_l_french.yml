 #bookmark_constantinoplebynight_name: "$NAME|T$" #NT!
 #bookmark_constantinoplebynight_title: "[primary_title|E] : #V $TIER|U$ de $PLACE$#!" #NT!
 #bookmark_constantinoplebynight_culture: "[culture|E] : $CULTURE|V$" #NT!
