 bm_867_thelongnight: "Monde des mortels" #NT!
 bm_867_thelongnight_desc: "#R Ce marque-page est destiné à être joué dans un monde où la plupart des personnages principaux sont des mortels et seulement 1 % sont des vampires. Veuillez choisir les règles du jeu "Monde des Ténèbres — Monde de l'Ignorance" et "Domination surnaturelle - Mortels - les Innocents".\n\nSi vous quittez les règles du jeu définies sur "Monde des Ténèbres" et "Vampire - la Mascarade", vous obtiendra un monde de vampires non canoniques qui constituent la majorité des personnages principaux débarqués. Nous recommandons fortement le marque-page Guerre des Princes de 1230 après JC et non celui-ci. Pourtant, la demande de jouer dans un monde essentiellement banal avec très peu de vampires est souvent faite, alors la voici. D'autres peuvent profiter d'un bac à sable Vampire plus aléatoire en jouant à V:tM en 867.\n\nLe créateur de personnage [world_of_darkness|E] sera disponible sous décisions. Profitez-en !#!" #NT!
 bookmark_thelongnight_neklan_premsyl: "Neklan Premsyl" #NT!
 bookmark_thelongnight_neklan_premsyl_desc: "Destiné à un jeu [Revenant|E].\nFondateur de la famille Premsyl [Revenant|E], une expérience Tzimisce sur la lignée royale de Bohême. Ils sont connus pour être les serviteurs du Mathusalem Vukodlak et de son agent Azhra le Mort-vivant.\n\nVous vous souvenez peut-être d'eux dans le jeu vidéo Vampire : la Mascarade – Rédemption." #NT!
 bookmark_thelongnight_michael: "Michael" #NT!
 bookmark_thelongnight_michael_desc: "Destiné à un jeu de vampire secret.\nLe vampire toréador Methuselah Michael se fait passer pour l'empereur byzantin Micheal III. Archange du Rêve vampirique, il tente d'étendre son influence sur le monde des mortels avec ce subterfuge." #NT!
 bookmark_thelongnight_rurik_rurikid: "Rurik" #NT!
 bookmark_thelongnight_rurik_rurikid_desc: "Destiné à un jeu de loup-garou, pour l'instant un mortel.\nRurik aurait été un parent du Get of Fenris, une tribu de loups-garous.\n\nLes loups-garous n'ont pas encore été implémentés pour le mod Princes of Darkness." #NT!
 bookmark_thelongnight_theodosius: "Théodose" #NT!
 bookmark_thelongnight_theodosius_desc: "Destiné à un jeu d'Inquisiteur.\nThéologien grec, ancien hérétique gnostique devenu catholique zélé, intellectuel occultiste, chasseur de vampires et fondateur de l'Ordre Rouge." #NT!
 bm_868_constantinoplebynight: "Constantinople la nuit" #NT!
 bm_868_constantinoplebynight_desc: "Michel, le patriarche du Rêve à Constantinople, a joué le rôle du mortel Michel III. Dracon est tombé dans une dépression après la destruction d'Antonius. Caius dirige l'Antonian Ventrue. Narses, l'archevêque de Nod à Venise, cherche à étendre l'hérésie [cainite|E] à la fois à l'est byzantin et aux propriétés traditionnelles des Lasombra au sud de l'Italie et de la Sicile. Odin le Tout-Haut, chef du [einherjar|E], est sur le point de faire face à une menace plus redoutable que le Get de Fenrir : il doit faire face à la menace imminente de mortels se convertissant au dieu cloué. Pendant ce temps, dans toute l'Europe occidentale, les Ventrues forment un clan divisé de domaines féodaux concurrents, le plus puissant d'entre eux étant Alexandre de Paris. Le vieux Prométhéen Dominique voit une opportunité de venger la chute de Carthage depuis sa base parmi les conquérants Magyars. Cependant, une maison de mages est sur le point de bouleverser la société vampire en usurpant le pouvoir du sang de Caïn pour elle-même." #NT!
 bookmark_constantinoplebynight_michael: "Michael" #NT!
 bookmark_constantinoplebynight_michael_desc: "Patriarche du Rêve" #NT!
 bookmark_constantinoplebynight_odin: "Odin le Tout-Haut" #NT!
 bookmark_constantinoplebynight_odin_desc: "Gloire au [einherjar|E] ! Valhalla appelle !" #NT!
 bookmark_constantinoplebynight_montano: "Montano" #NT!
 bookmark_constantinoplebynight_montano_desc: "Nous voyons dans l'ombre" #NT!
 bookmark_constantinoplebynight_narses: "Narsès" #NT!
 bookmark_constantinoplebynight_narses_desc: "Marteau des Goths" #NT!
 bookmark_constantinoplebynight_shahiri: "Sha'hiri, vieil homme de la montagne" #NT!
 bookmark_constantinoplebynight_shahiri_desc: "La mort ne frappe pas" #NT!
 bm_1230_warofprinces: "L'Âge des Ténèbres : Vampire" #NT!
 bm_1230_warofprinces_desc: "La Guerre des Princes est la période de conflit dans l'histoire caïnite qui a commencé peu de temps après la chute de Constantinople face à la Quatrième Croisade en 1204. Le terme fait référence aux conflits de territoire que les différents princes d'Europe ont combattus après la fin de la Longue Nuit. \n\nLa Guerre des Princes a commencé peu de temps avant la formation de l'Inquisition. Bien que les Inquisiteurs aient été initialement utilisés comme outils par les anciens, ils sont rapidement devenus une menace plus grande pour les Caïnites que les Caïnites ne l'étaient pour eux-mêmes. Bien qu'il ne soit pas clair exactement quand la Guerre des Princes a pris fin, elle aurait probablement été forcée à se terminer avec l'avènement de la Révolte Anarch, sinon plus tôt.\n\n#bold Serez-vous seul vainqueur à la fin de cette guerre ? Ou la marée humaine va-t-elle emporter votre clan alors qu'il se retourne contre ses maîtres légitimes ?#!" #NT!
 bookmark_warofprinces_montano: "Montano" #NT!
 bookmark_warofprinces_montano_desc: "Le fidèle enfant de Lasombra est lui-même le maître de son [Clan|E], qui s'étend sur toute la Méditerranée. Bien qu'il jouisse d'une position sûre et qu'il soit lui-même un individu puissant, des problèmes se profilent à l'horizon pour Montano. La guerre civile en Ibérie, la montée d'anciens ennemis en Italie et l'indiscipline des plus jeunes membres du [Clan|E] sont autant de menaces pour la stabilité du [Clan|E]. Constantinople s'est récemment incliné devant lui, mais on ne peut certainement pas faire confiance à son prince, Alfonzo. La solution la plus sage pourrait être de rester concentré sur l’Italie pour le moment. Méfiez-vous des vassaux ambitieux comme Claudio Eugenio et le prince de Rome, Titus Venturus Camille.\n\n#bold Parviendrez-vous à nouveau à assurer à [Clan|E] Lasombra la position légitime de [Clan|E] le plus influent d'Europe ?#!" #NT!
 bookmark_warofprinces_qawiya: "Qawiyya el-Ghaduba" #NT!
 bookmark_warofprinces_qawiya_desc: "Les Salubris [Clan|E] étaient brisés, presque poussés à l'extinction par les usurpateurs de la Maison Tremere. La Lionne de Jérusalem, enfant de Samiel lui-même, est leur dernier espoir, leur dernière chance de survie face aux assauts des Magister. Son alliance de princes dans la région, le « Régime des Oliviers », est cependant quelque peu fragile et est déjà menacée par le [ashirra|E] et Baali voisins. S'assurer de sécuriser sa propre base de pouvoir serait un premier pas judicieux pour la championne Salubri.\n\n#bold Parviendrez-vous à transformer un combat futile en une glorieuse renaissance des Salubris [Clan|E] ?#!" #NT!
 bookmark_warofprinces_werter: "Werter" #NT!
 bookmark_warofprinces_werter_desc: "Les anciennes traditions nordiques sont en train de mourir, et avec elles, les enfants d'Odin. Alors que les Ventrues allemands lancent leur assaut final en Scandinavie, la plupart des [einherjar|E] sont résignés à leur sort, l'arrivée du Ragnarok.\n\n#bold En tant que dernier Tout-Haut de votre peuple, accepterez-vous votre sort pacifiquement ou ferez-vous une dernière être digne du Valhalla ?#!" #NT!
 bookmark_warofprinces_etrius: "Étrius" #NT!
 bookmark_warofprinces_etrius_desc: "Les plus jeunes [Clan|E] des vampires, les mages Tremere sont dans une situation difficile. Tremere lui-même est au [torpor|E], se remettant du [diablerie|E] de Saulot, et il incombe au toujours fidèle Etrius de faire face à l'assaut implacable des Tzimisce. Vous avez cependant certains avantages, avec la célèbre discipline du [Clan|E] assurant l'unité et les Ventrue d'Allemagne et de Hongrie étant quelque peu de votre côté. Vos ennemis ne sont pas connus pour leur patience, et vous devriez chercher des occasions de profiter de leur crise interne.\n\n#bold Parviendrez-vous à faire de [Clan|E] Tremere une force puissante dans la politique des vampires, comme Tremere l'a décrété ?#!" #NT!
 bookmark_warofprinces_rustovitch: "Rustovitch" #NT!
 bookmark_warofprinces_rustovitch_desc: "Le manteau de Voïvode des Voïvodes n'a pas été attribué à l'aîné ou au plus puissant des Koldun, mais plutôt au plus ambitieux des Tzimisce. Vladimir Rustovitch a connu jusqu’à présent un règne mitigé, avec une paix blanche contre le militant Jürgen von Verden et la résilience humiliante du détesté Tremere. Comme c’est toujours le cas dans la politique tzimisce, beaucoup ne souhaiteraient rien de plus que sa chute, au premier rang desquels son prédécesseur Noriz. Cependant, Rustovitch n’est rien d’autre qu’un politicien avisé ; s'il parvient à remporter quelques victoires clés, ses rivaux pourraient bientôt « disparaître »... \n\n#bold Le « Fléau des Loups » peut-il diriger les seigneurs Tzimisces querelleurs contre la menace des usurpateurs Ventrue et Tremere ?§ _1" #NT!
 bookmark_warofprinces_mithras: "Mithra" #NT!
 bookmark_warofprinces_mithras_desc: "Certains pensent que Mithra est un dieu perse et romain littéral. Bien que peu probable, cela lui a permis de créer un groupe fanatique de infants et de sectateurs zélés pour exécuter ses ordres. Ayant fui vers l'Angleterre après l'échec de certaines machinations dans la Rome antique, Mithra s'est rapidement lassé des petites querelles entre les seigneurs anglais. Décidant qu'il valait mieux passer son temps dans le sommeil, il laissa le royaume entre les mains de quelques régents de confiance... qui laissèrent rapidement les choses s'effondrer. Après s'être élevé du [torpor|E], Mithra n'a pas tardé à consolider son pouvoir, réparant la plupart des dégâts causés par ses régents. L’Angleterre est en sécurité, mais pas entièrement maîtrisée. Vous devrez affronter des Gangrels sauvages au Pays de Galles, des hors-la-loi rebelles à Nottingham et les restes du [einherjar|E] en Écosse. Après cela, le vide du pouvoir en France pourrait être exploité en prenant pied à Bordeaux.\n\n#bold Il n'y a aucune limite à ce que vous pouvez aller. Contemplez la gloire du soleil éternel !#!" #NT!
 bookmark_warofprinces_pustula: "Servius Marius Pustule" #NT!
 bookmark_warofprinces_pustula_desc: "Autrefois esclave dans la Rome antique, après un combat entre vampires, il fut embrassé par un Nosferatu. Puis, sous la tutelle de Tanitbaal, il canalise sa colère en écrivant des poèmes satiriques. Lorsque son mentor a disparu, Pustula et sa compagne Camilla ont conspiré contre ceux qui étaient des ennemis de Tanitbaal, Camilla lui confiant la route de Pustula avant qu'il ne tombe dans le [torpor|E]. Pustula quitta Rome et commença à prêcher sa Voie à l'étranger, gagnant de nombreux nouveaux adeptes.\n\nMaintenant que Camilla s'est réveillée, Servius doit décider s'il doit aider le plan de son ancien allié visant à restaurer Rome sous la Route du Péché." #NT!
 bookmark_warofprinces_roque: "Roque" #NT!
 bookmark_warofprinces_roque_desc: "Peut-être l’un des princes malkaviens les plus influents, Roque est un intrigant et un planificateur compétent, bien que compulsif. Sa capacité à garder son fief lui a valu le respect réticent des Lasombra [Clan|E], et il joue son rôle dans la Shadow Reconquista. Sa fascination pour les complots et les machinations l'oblige à attendre de voir s'il peut exploiter ses ennemis pour obtenir quelque chose d'utile avant de les détruire.\n\nRoque est également un éminent disciple de l'Ordo Aenigmatis et estime que le chaos que la Reconquista de l'Ombre apportera à Iberia. annonce une autre grande ère de destruction pour tous [cainites|E].\n\n#bold Votre avenir est incertain, mais si vous parvenez à garder vos démons sous contrôle, vous pourriez rester la principale force motrice de Navarre pendant des siècles à venir... et peut-être jouent un rôle encore plus important dans la péninsule.#!" #NT!
 bookmark_warofprinces_natalya: "Natalia Sviatoslav" #NT!
 bookmark_warofprinces_natalya_desc: "Fille d'un prince russe, Natalya a fait ses études à Constantinople et est tombée amoureuse de la ville pour toujours. Ses compétences en tant qu'administratrice lui ont attiré l'attention des Brujah qui lui ont offert le [Embrace|E], ce qu'elle a accepté avec plaisir.\n\nNatalya s'est ensuite plongée dans la construction d'une nouvelle Carthage, l'incarnation à la fois de ses idéaux [Clan|E] et du rêve de Michael. Après la conquête de Constantinople par les croisés, elle s'enfuit vers le despotat de l'Épire où elle réussit à devenir prince de Thessalonique. Elle considère sa ville comme une position de repli utile, mais elle rêve de reprendre Constantinople à Alfonzo et aux sauvages latins.\n\n#bold Vous êtes peut-être le dernier espoir de créer une utopie rivalisant avec Carthage et Constantinople. Respectez les réalisations du passé et exploitez-les pour construire l’avenir meilleur dont vous rêvez.#!" #NT!
 bookmark_warofprinces_jasmin: "Jasmin de Palma" #NT!
 bookmark_warofprinces_jasmin_desc: "Une sorcière des Banu Haqim d'origine almohade. Elle a réussi à redynamiser la foi des Baléares [ashirra|E], mais a moins réussi à leur faire prendre conscience de la menace chrétienne. Les vampires des Baléares profitent de leur isolement du courant dominant de la société [cainite|E], formant une collection hétéroclite d'ermites, d'excentriques et de marginaux." #NT!
 bookmark_warofprinces_durga_syn: "Durga Syn" #NT!
 bookmark_warofprinces_durga_syn_desc: "Le gentil mentor des Ravnos [Clan|E] est peut-être la seule force du bien en [cainite|E] Russie. Cette terre, maudite à jamais par Baba Yaga et son Rideau d'Ombre, n'apporte que misère et désespoir à ceux qui s'opposent à la tyrannique Hag. Malgré ces terribles obstacles, Durga Syn n'a jamais faibli et sa cour est devenue une lueur d'espoir pour quiconque tente de récupérer l'ancienne terre des griffes des sbires de Baba Yaga. Si Durga échouait dans son devoir, le rideau d'ombre engloutirait certainement toute l'Europe dans ses bras.\n\n#bold Rassemblez les Ravnos autour de vos sages dirigeants, battez les serviteurs déments de Baba Yaga et apportez l'espoir à la Russie !#!" #NT!
 bookmark_warofprinces_maatkare: "Maatkarê" #NT!
 bookmark_warofprinces_maatkare_desc: "Concubine de Seth et dotée d'une beauté (presque) sans égale, Maatkare est l'un des Hiérophantes du Setite [Clan|E], leur structure de direction. Exerçant une énorme influence, elle dirige le temple de l'Aerie Descendante au Maghreb, où elle répand soigneusement l'influence de Set parmi les [cainites|E] locaux égarés. \nL'effondrement en cours de la péninsule ibérique musulmane a un effet déstabilisateur dans toute la région, un fait dont Maatkare profite désormais, avec le rêve d'un Setite [Clan|E] unifié de la péninsule ibérique à l'Égypte au fond de son esprit...\n \n#bold Vous êtes l'incarnation de l'amour éternel de Set pour tous ses enfants, égarés ou non. Vous leur montrerez et ils apprendront. Car ils n’ont pas d’autre choix.#!" #NT!
 bookmark_warofprinces_matasuntha: "Matasuntha" #NT!
 bookmark_warofprinces_matasuntha_desc: "Matasuntha est une légende parmi les vieux Gangrels. Chef des Huns nomades, elle faillit mettre Rome à genoux devant elle, stoppée de justesse en 403 par un duel décisif dans les Alpes. Depuis, elle a été oubliée et, récemment réveillée du [torpor|E], trouve ce nouveau monde étrange et épouvantable. Son [Clan|E] autrefois fier est divisé, repoussé par les serviteurs de la Croix, et la jeune génération ne connaît ni son nom ni ses exploits passés. Il y a cependant de l'espoir, alors que la Horde Mongole envahit les steppes, Matasuntha voit en eux un digne successeur de son propre peuple.\n\n#bold Montrez aux autres Gangrels des Steppes pourquoi Rome a imploré votre miséricorde il y a des siècles. Ensuite, assurez-vous que le faible western [cainites|E] n'oubliera plus jamais votre nom.#!" #NT!
 bookmark_warofprinces_dionysius: "Denys" #NT!
 bookmark_warofprinces_dionysius_desc: "Homme paisible et simple à ses jours, Denys a rejoint le culte de Perséphone dans une vaine tentative de rejoindre ses proches décédés. Cette fascination pour la mort faisait de lui un candidat évident au [Embrace|E] des Cappadociens. La non-vie n'a cependant pas beaucoup changé Denys, et il a refusé de suivre les voies morbides de son [Clan|E], préférant s'occuper des mortels et des morts. Attirant un grand nombre d’adeptes, il a joué un rôle déterminant dans la codification de la Route de l’Humanité. \nLe grand respect qu'il a gagné lui a valu le titre de principauté d'Athènes, une responsabilité qu'il occupe toujours ce soir. Sa ville accueille désormais un grand nombre de réfugiés de Constantinople déchue qui crient vengeance.\n\n#bold Vous devrez équilibrer vos convictions et votre foi en l'humanité avec le chaos actuel en Grèce. Peut-être que votre leadership bienveillant est le seul remède pour mettre fin à la folie sans fin provoquée par la 4e Croisade.#!" #NT!
 bookmark_warofprinces_petaniqua: "Pétaniqua" #NT!
 bookmark_warofprinces_petaniqua_desc: "Autrefois nommée Olympias, Petaniqua était l'épouse de Philippe II de Macédoine et la mère d'Alexandre le Grand. À l’insu de la plupart, elle était également membre du culte de Cybèle, un Mathusalem Baali fou. Nourrie par sa « Déesse », Petaniqua a commencé à détester tous les hommes, à l'exception de son fils, pour lequel elle souhaitait le monde. Et le monde qu'il a obtenu, mais l'éternité lui a été refusée, Cybèle ayant interdit à Petaniqua de faire d'Alexandre un vampire. \nCe fut le début d'un long et constant déclin vers la folie, qui se poursuit encore cette nuit. Depuis lors, Petaniqua est descendu dans des enfers encore plus profonds, concluant des pactes avec des entités qu'il vaut mieux laisser inconnues. Et elle ne sait même pas pourquoi.\n\n#bold Il doit y avoir un moyen de Le trouver. Ou une entité suffisamment puissante pour le faire revivre. Alors, il sera le Roi du monde, et tout redeviendra parfait.#!" #NT!
 bookmark_warofprinces_absalon: "Absalon" #NT!
 bookmark_warofprinces_absalon_desc: "Autrefois archevêque de Lund et l'un des hommes les plus puissants du Danemark, Absalon avait l'oreille des rois et des [cainites|E]. Une fois que la mort est arrivée pour lui, ce fut une tâche facile d'organiser sa transformation en maître vampire de son pays. Ses premières années de règne furent couronnées de succès, équilibrant soigneusement les Ventrue du sud et les sauvages Gangrels du nord. Jusqu'à ce qu'une campagne contre Wendic Tremere distrait Absalon pendant plusieurs décennies alors qu'il découvrait un secret puissant qui pourrait changer son destin.\nSans ses conseils attentifs, le Danemark est devenu la proie de petits seigneurs de guerre et d'aventuriers voyous. Mais cela ne durera pas, car Absalon est maintenant prêt à revenir dans son pays.\n\n#bold Récupérez votre droit d'aînesse et jouez prudemment vos cartes, car le sud comme le nord veulent votre départ.#!" #NT!
 bookmark_warofprinces_helena: "Hélène de Troie" #NT!
 bookmark_warofprinces_helena_desc: "De nombreuses armées se sont battues pour un simple regard de la plus belle femme du monde. Mais Helena n'a jamais été une demoiselle en détresse, comme elle l'a prouvé assez tôt par [diablerizing|E], son propre [Sire|E] et son ravisseur, Minos. La politique vampirique lui convenait bien et elle trouva refuge et amour à Carthage. \nL'amour n'est cependant pas fait pour durer et, une fois qu'elle a réalisé que défendre Carthage contre les Romains était inutile, elle a trahi sa patrie d'adoption au profit des Latins. L'un des seuls survivants de la chute de Carthage, Ménélé de Sparte, prépare depuis lors sa destruction. Leur conflit a duré des millénaires et est devenu légendaire, aucun des deux ne parvenant à obtenir l’avantage. D'innombrables villes sont déjà tombées à la suite de leurs batailles.\n\n#bold Tuez Menele. Effacez toute trace de son existence. Ensuite, ils vous aimeront tous et désespéreront.#!" #NT!
 bookmark_warofprinces_tabitha: "Tabitha al-Masri" #NT!
 bookmark_warofprinces_tabitha_desc: "Alors que les royaumes musulmans s'effondrent avant la Reconquista, [Clan|E] Assamite a envoyé un groupe de ses meilleurs guerriers pour tenter d'arrêter l'invasion. Dirigés par Tabitha al-Masri, ils ont élu domicile à Badajoz et entendent tenir la ville le plus longtemps possible. Tabitha n'est cependant pas une fanatique et accepte ceux qui souhaitent fuir plutôt que se battre. Elle a jusqu'à présent accepté l'appel à l'unité du sultan Badr, mais nourrit de sérieux doutes quant au dirigeant de Grenade. Elle sait que toute désunion signifierait la mort des fidèles et garde ses observations pour elle.\n\n#bold Votre mission est simple : retenir la Reconquista chrétienne, leur faire payer cher chaque centimètre de terre. Alors, peut-être, il sera temps de tester les véritables motivations du Sultan Badr...#!" #NT!
  
 bm_1375_patronwar: "La guerre des patrons" #NT!
 bm_1375_patronwar_desc: "Ce marque-page est calqué sur les souhaits de notre mécène et ne représente pas le canon de WoD. Après la peste noire, le chaos s'est emparé de la société Kindred. Avec le tarissement des réserves de sang, de nombreux vampires sont entrés en torpeur, d'autres ont été détruits. Alors que l’humanité se remet de la dévastation, les frères et sœurs qui ont enduré la peste noire forgent de nouveaux empires et royaumes par la suite." #NT!
 bookmark_patronwar_cecil: "Cécile" #NT!
 bookmark_patronwar_cecil_desc: ""
 bookmark_patronwar_lvcivs: "Lvcivs" #NT!
 bookmark_patronwar_lvcivs_desc: ""
 bookmark_patronwar_seitheach: "Seitheach" #NT!
 bookmark_patronwar_seitheach_desc: ""
 bookmark_patronwar_chrysantha: "Chrysantha" #NT!
 bookmark_patronwar_chrysantha_desc: ""
 bookmark_patronwar_zethraeus: "Zethrée" #NT!
 bookmark_patronwar_zethraeus_desc: ""
 bookmark_patronwar_jose: "José" #NT!
 bookmark_patronwar_jose_desc: "La vie mortelle de José est née d'un poissonnier et de sa femme quelque part dans le nord de la péninsule ibérique, mais il a passé la plupart de ses premières années dans les rues à semer le trouble. Il était plus grand que la plupart des garçons de son âge et utilisait cette taille pour intimider les autres enfants. Il a appris au début de son adolescence que les gens paieraient pour obtenir des informations, alors il a commencé à rassembler autant d'informations que possible à des fins de chantage ou d'échange par le biais d'écoutes clandestines, de suivi discret ou simplement d'intimidation. Il s'est retrouvé jeune adulte à la tête d'un petit réseau d'information dans la ville de Sarria où il a été remarqué par un vampire en visite. Il remarqua les talents de José et décida qu'il ferait un candidat idéal pour devenir père. José et son père eurent une relation tumultueuse, qui se termina avec José [diablerizing|E] l'aîné.\n\nDans les années 1300, José reprend le duché de La Corogne et se promet de diriger la péninsule ibérique au nom de la Bête." #NT!
 bookmark_patronwar_eden: "Eden" #NT!
 bookmark_patronwar_eden_desc: "L'enlèvement de mortels (particulièrement de beaux spécimens physiques, forts, beaux, etc.) attire l'attention ; surtout quand la plupart des personnes capturées sont retrouvées... telles quelles. Les défunts semblent avoir été cruellement expérimentés ; avec certains de leurs membres ou organes déformés presque au-delà de toute reconnaissance. Hélas, une bonne aide est difficile à trouver et les individus « de confiance » qu'Eden a chargés (les mercenaires) de se débarrasser des échecs, ont décidé de simplement jeter les corps dans un endroit pratique, en supposant qu'ils seraient simplement comptés comme des meurtres supplémentaires (de type banal) dans la région. Cependant, toute personne, même vaguement familière avec les effets de Vicissitude, verrait sa méfiance accrue." #NT!
 bookmark_patronwar_loukios: "Loukios" #NT!
 bookmark_patronwar_loukios_desc: "Autrefois centurion romain d'une certaine renommée et adepte secret du culte de la déesse Isis. Dans les années qui ont empêché l'effondrement de Rome face aux hordes gothiques, Loukios a déserté lorsque les guerres ont commencé à devenir impuissantes et est devenu de plus en plus amoureux du mythe égyptien au point qu'il a fait un pèlerinage au pays des sables tamisés pour mieux comprendre sa déesse. Malheureusement, il ne trouva pas les connaissances qu'il avait tant recherchées, mais seulement les Disciples du Serpent. Seth l'accueillit dans les vieux temples. Ils s'étaient intéressés à lui ou peut-être à sa connaissance de l'armée romaine." #NT!
 bookmark_patronwar_ciaran: "Ciaran" #NT!
 bookmark_patronwar_ciaran_desc: "Ciarán était un voyageur irlandais, ou plus précisément, un Mincéirí ou un lucht siúil (littéralement « le peuple qui marche »). C'était un jeune homme de 23 ans qui faisait simplement ce dont il avait besoin pour survivre et subvenir aux besoins de sa famille. Souvent, cela signifiait mentir et tricher parce qu’il n’avait pas beaucoup d’autres compétences. Indépendamment de sa nature malhonnête, la famille a toujours été la chose la plus importante pour lui, et il considérait tout lucht siúil comme sa famille. N'importe quel nomade, il le respectait presque autant. C'est pourquoi il a offert une maison à un étrange voyageur hindoustani se faisant appeler Viswanathan.\n\nViswanathan était un vampire Mathusalem du [Clan|E] Ravnos. Heureusement, car leur camp allait bientôt être attaqué par les locaux et l'Irlandais était mortellement blessé. Viswanathan a trahi ses propres principes au [Embrace|E] Ciarán, lui sauvant la vie. Lui apprendre le chemin du paradoxe et l'avertir de ne jamais faire ce qu'il vient de faire. Puis il est parti." #NT!
 bookmark_patronwar_hannibal: "Hannibal" #NT!
 bookmark_patronwar_hannibal_desc: "Les parents romains effrayaient leurs enfants en leur disant : Hannibal ante portas – « Hannibal est aux portes » – pendant la Seconde Guerre punique. Des rumeurs persistent selon lesquelles il aurait été embrassé par le Brujah Mathusalem Troile à Carthage, mais on ne sait pas s'il a survécu à la destruction de la ville ou s'il a péri avec elle. Certains se demandent même s'il y avait un Hannibal. Il y avait. Réveillé de la torpeur dans les ruines de Hattusa, Hannibal retourne dans sa maison ancestrale et de là, il n'a qu'une seule pensée. Détruire. Rome. Ou quelque chose comme ça." #NT!
 bookmark_patronwar_antariksha: "Antariksha-Chandra" #NT!
 bookmark_patronwar_antariksha_desc: "Assez vieux pour probablement réellement faire partie du Rig-Veda, Chandra est le dieu de la Lune dans le Rig-Veda. Antariksha est le dieu de l'espace. Né vers 1500 avant notre ère, adopté probablement à peu près au même moment." #NT!
 bookmark_patronwar_rostislav: "Rostyslav" #NT!
