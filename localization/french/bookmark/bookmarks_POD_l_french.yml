 bm_1230_inquisitor_group: "Chasseurs et chassés" #NT!
 bm_1230_inquisitor: "L'Âge des Ténèbres : Inquisiteur" #NT!
 bm_1230_inquisitor_desc: "Anno Dei 1230. Dirigée par un groupe fidèle de chasseurs de monstres, la Sainte Église a enfin pris conscience de la menace que représentent les vampires. Formant une nouvelle organisation secrète nommée Shadow Inquisition, ces héros sont les premiers humains à tenter de reconquérir la nuit et de repousser ses horreurs. La tâche qui les attend est immense, et ces maudits sangsues ont eu des siècles pour se retrancher et préparer leur contre-attaque. Les soi-disant « Inquisiteurs » sont prêts à mourir en martyrs si leur sacrifice peut ouvrir la voie à un avenir meilleur pour l’humanité. Ils se battent pour une cause, et c'est plus que ce que n'importe quel vampire pourrait prétendre.\n\n#bold Vous êtes le seul espoir d'un monde inconscient de la guerre qui fait rage pour son âme même.#!" #NT!
 bookmark_inquisitor_gauthier: "Gauthier de Dampierre" #NT!
 bookmark_inquisitor_gauthier_desc: "Troisième fils d'un comte français mineur, Gauthier entendit très tôt l'appel de Dieu et y répondit de la seule manière qu'il connaissait : la bataille. Sa première rencontre avec un vampire au cours de la troisième croisade lui a ouvert les yeux et Gauthier a rassemblé une forte communauté de chevaliers dévots déterminés à combattre le mal. C'était une raison suffisante pour qu'il devienne l'un des fondateurs de l'Inquisition de l'Ombre, où il est le leader de toutes les questions militaires. Gauthier est un combattant redoutable et un leader charismatique, mais la vieillesse le rattrape, lui faisant craindre ce qui adviendra de l'Inquisition après sa mort.\n\n#bold Vos exploits sont derrière vous, mais vous avez encore le temps de le faire. assurez-vous que les Chevaliers d'Acre vous survivent. C'est votre dernier devoir dans une longue vie passée à servir Dieu.#!" #NT!
 bookmark_inquisitor_leopold: "Léopold von Murnau" #NT!
 bookmark_inquisitor_leopold_desc: "Un descendant mineur de la maison von Murnau, Léopold était un enfant maladif maudit par une étrange capacité : le pouvoir de « sentir » littéralement le mal. Plutôt que de le craindre, Léopold, à l'esprit vif, a utilisé son don pour aider à découvrir plusieurs machinations vampiriques dans sa maison. Mais il ne s'arrêta pas là et se rendit bientôt à Rome pour offrir ses services aux chevaliers d'Acre nouvellement créés. Depuis, il est le principal moteur de la création de la Shadow Inquisition, rassemblant tous ceux qui tentent de combattre le mal sous ses nombreuses formes. Sa maison fermement derrière lui, Léopold est peut-être le pilier le plus solide de l'Inquisition, menant les efforts pour reprendre la nuit.\n\n#bold La maison Murnau tient bon et la Bavière est sécurisée, mais ce n'est que le début du combat. Vous ne devez pas vous arrêter jusqu'à ce que le dernier sangsue soit chassé devant la lumière de Dieu.#!" #NT!
 bookmark_inquisitor_maria: "Marie-Immaculée" #NT!
 bookmark_inquisitor_maria_desc: "L'actuelle dirigeante des Sœurs de Saint-Jean n'est pas la fondatrice de l'ordre, mais sa volonté est aussi forte que celle de Mère Teresa, sa bienheureuse prédécesseure. La qualifier de formidable personnellement revient à suggérer que le Pape n’est qu’un tout petit peu saint. Après plusieurs tentatives infructueuses de la part d'inquisiteurs moins expérimentés, Maria-Immaculada a choisi de se rendre personnellement dans les îles britanniques, dans l'espoir de trouver le fameux « Dieu-Roi » vampirique qui prétend diriger ces îles. Avec sa foi inébranlable et le soutien des autres ordres de l'Inquisition, Maria est prête à enseigner à cet ennemi qu'il n'y a qu'un seul Dieu.\n\n#bold Vous êtes sûr que l'Angleterre est un centre d'activité vampirique. Le découvrir et le détruire serait une immense aubaine pour l’Inquisition. Vous verrez tomber le Dieu-Roi.#!" #NT!
 bookmark_inquisitor_vittoria: "Vittoria Santini de Parme" #NT!
 bookmark_inquisitor_vittoria_desc: "Femme d'une intelligence exceptionnelle et d'un amour intense pour Dieu, Vittoria est la chef informelle de l'Ordre Rouge, les chercheurs de l'Inquisition de l'Ombre. Elle possède un sens étrange du moment où il faut contourner les règles et du moment où il faut jouer précisément selon la lettre orthodoxe. En tant que telle, elle était le choix évident pour la mission la plus importante – et la plus dangereuse – : purger l’Italie elle-même de l’influence des vampires et protéger le Saint-Siège. Alors que Vittoria découvre de plus en plus de corruption surnaturelle au sein de l'Église, elle découvre que la tâche sera encore plus complexe que prévu...\n\n#bold Vous êtes déterminé à sauver l'Église d'elle-même et quelle est la meilleure façon de le faire. est d'exposer et de détruire les vampires d'Italie. Vous avez identifié deux cibles principales, un soi-disant Cardinal à Milan, et une abomination se moquant du Pape à Rome même...#!" #NT!
 bookmark_inquisitor_aignen: "Aignen le Libraire" #NT!
 bookmark_inquisitor_aignen_desc: "Le maître-espion occitan est le chef de l'Oculi Dei, les yeux et les oreilles de l'Inquisition. Autrefois lieutenant de Rodrigue de Navarre, Aignen a rompu avec son ami lorsqu'il a refusé de rejoindre l'Inquisition de l'Ombre. Aignen pleure son amitié perdue, mais sait que le Saint-Siège aura besoin d'une puissante force d'espions ingénieux. Méprisé par ses anciens alliés, et toujours méfiant des nouveaux, Aignen parcourt le chemin solitaire entre être utile et être qualifié d'hérétique.\n\n#bold La France est votre maison, et vous connaissez l'influence vampirique qui y est nourrie. L’hérésie cathare ne l’a que trop bien prouvé. Avec les quelques amis que vous pouvez rassembler, vous devez agir pour contrôler la situation et, espérons-le, prouver votre utilité à l'Inquisition de l'Ombre.#!" #NT!
 bookmark_inquisitor_rodrigue: "Rodrigue de Navarre" #NT!
 bookmark_inquisitor_rodrigue_desc: "Rodrigue fut le premier chrétien à entrer en contact avec les morts-vivants, à survivre, puis à choisir de prendre les armes contre eux. Petit noble de Navarre, c'est pendant l'hérésie cathare qu'il fut témoin du véritable mal du monde. Depuis lors, Rodrigue tente frénétiquement de détruire toute influence vampirique perçue... qui est presque celle de tout le monde, dans son esprit paranoïaque. En tant que tel, il a refusé de rejoindre l'Inquisition de l'Ombre et agit seul, avec l'Épée de Saint-Jacques à sa disposition.\n\n#bold Ils sont partout. L'Inquisition de l'Ombre est probablement un allié, mais vous ne prenez pas de risques. S'ils veulent vous aider, très bien, mais vous sauverez Iberia selon vos propres conditions et avec vos propres méthodes.#!" #NT!
  
 bookmark_inquisitor_bayezid: "Bayezid" #NT!
 bookmark_inquisitor_bayezid_desc: "Autrefois esclave [ghoul|E] du Caitiff [cainite|E] Stanislav des Élus de Calomena, Bayezid et son frère Basil ont trouvé leur foi Bogomil corrompue par les intérêts des morts-vivants. Lorsque Stanislav fut détruit lors de la chute du Rêve de Michel en 1204, les frères Gantenbein furent libérés de leurs liens de sang. Depuis lors, ils ont pris le nom de « Les Réprouvés de Calomena » et ont mené les fidèles bogomilistes dans des attaques contre les vampires dans toute la Bosnie.\nPour gagner en pouvoir, Bayezid estime qu'il devrait créer davantage de [ghoul|E] chasseurs comme lui.\n\n§ _3 Calomena, la sœur de Caine, veut la destruction de ses enfants morts-vivants et vous êtes son instrument.#!" #NT!
 BOOKMARK_CHARACTER_DIFFICULTY_VERY_HARD: "#difficulty_hard Très difficile#!" #NT!
  
 bm_1230_warofprinces_sub_ventrue: "Clan Ventrue" #NT!
 bm_1230_warofprinces_sub_ventrue_desc: "Dirigeants autoproclamés du monde Caïnite, les Ventrue sont les seigneurs et dames royaux de la nuit. Ils constituent depuis longtemps l’une des lignées de vampires les plus fières, travaillant dur pour maintenir une réputation d’honneur, de comportement distingué et de leadership. Un sentiment de noblesse oblige a longtemps imprégné le Clan, accompagné de la conviction sincère que les Ventrues savent ce qui est le mieux pour chacun.\nUne récente série de revers a frappé les Sang-Bleu avec la chute de Rome et la perte de la France comme l'un des leurs places fortes. Pourtant, le clan Ventrue règne sur la nuit médiévale. C'est ce qui devrait être le cas.\n\n#bold La domination du clan Ventrue n'est pas négociable. Faites-leur apprendre.#!" #NT!
 bookmark_warofprinces_alexander: "Alexandre" #NT!
 bookmark_warofprinces_alexander_desc: "Après plus d'un millénaire en tant que dirigeant absolu de la France, Alexandre a tout perdu à cause d'une conspiration menée par son propre fils, Geoffroy du Temple. Désormais en exil en tant qu'hôte boudé de la Croix Noire, le puissant Mathusalem prépare son retour. Il n'a presque rien à son actif, si ce n'est son impressionnant pouvoir personnel et sa légitimité... qui comptent peu dans le grand schéma des choses. C'est presque un nouveau départ pour l'enfant autrefois tout-puissant de Ventrue.\n\n#bold Serez-vous capable de faire payer à Geoffrey et Salianna leur trahison et de reprendre votre trône légitime... ou de créer un nouvel héritage dans ces terres de l'Est ?#!" #NT!
 bookmark_warofprinces_camilla: "Camille" #NT!
 bookmark_warofprinces_camilla_desc: "Titus Venturus Camille a détenu Rome pendant la majeure partie de sa glorieuse histoire, étant sans doute le [cainite|E] politiquement le plus important de l'Antiquité. Camilla est une figure controversée dans l'histoire des Ventrues, célèbre pour son sens politique et sa glorieuse direction de leur empire le plus puissant, mais également rejetée pour avoir fondé la Route du Péché, un code de moralité bien trop... décadent pour la plupart des goûts des Ventrues. nMalgré ses critiques, Camilla a rallié son [Clan|E] pour faire la guerre et détruire Carthage et est encore félicitée pour cet exploit jusqu'à ce soir. Sa chute dans le [torpor|E] a mis fin aux jours de gloire de Rome et a annoncé la Longue Nuit où le pouvoir du [Clan|E] Ventrue a considérablement diminué.\n\n#bold Après vous être récemment réveillé dans un nouveau monde étrange, allez-vous vous relever pour régner à nouveau sur l'ensemble du [cainite|E] monde pour la gloire d’une Rome vibrante et décadente ?#!" #NT!
 bookmark_warofprinces_hardestadt: "Hardestadt" #NT!
 bookmark_warofprinces_hardestadt_desc: "Hardestadt est le premier d'une nouvelle génération de dirigeants Ventrue mieux habitués au monde médiéval que leurs aînés romains. Issu d'une lignée occultée avec peu d'atouts, le seigneur de guerre bavarois a habilement utilisé l'ascension du Saint Empire Romain mortel pour déplacer le centre de gravité des Ventrue de Rome vers l'Allemagne, renforçant ainsi son influence sur ses frères.\nHardestadt a su très peu de revers depuis son ascension au pouvoir mais il reste encore des problèmes à résoudre, comme les Romains têtus sous Julia Antasia...\n\n#bold Vous avez un royaume puissant et des enfants et alliés influents à votre disposition. Débarrassez-vous du passé de Rome et vous définirez ce que signifie être un Ventrue pour les siècles à venir.#!" #NT!
 bookmark_warofprinces_antasia: "Julia Antasia" #NT!
 bookmark_warofprinces_antasia_desc: "La fille de la République romaine est une Ventrue d'un autre âge, celle où son [Clan|E] était la gardienne du Sénat éternel, une utopie dans le monde impitoyable du [cainites|E]. C'était le monde parfait de Julia, chaque Ventrue avait le droit de parole et le droit de vote indépendamment de son âge ou de son sexe. Les lois du Sénat allaient devenir les traditions du [Clan|E] pour les millénaires suivants... Puis, Camilla et sa folie décadente sont arrivées, suivies par Hardestadt et son ambition impitoyable.\nDe sa principauté de Francfort, Julia n'a pas perdu l'espoir de ramener son [Clan|E] à ses racines. L'idéalisme pourrait encore être une voie pour l'avenir du [Clan|E] Ventrue.\n\n#bold Vous ne pouvez pas laisser Hardestadt, ou pire Camilla, dicter l'avenir du [Clan|E] Ventrue. Vous devez vous battre pour le Sénat et la République !#!" #NT!
 bookmark_warofprinces_jurgen: "Jürgen von Verden" #NT!
 bookmark_warofprinces_jurgen_desc: "Le célèbre chevalier allemand est le bras droit d'Hardestadt et, malgré son jeune âge, il a déjà fait connaître son nom partout. Souverain strict mais juste de Magdebourg, Jürgen est le parfait chevalier Ventrue, courageux et impitoyablement ambitieux à la fois.\nJürgen a récemment mené la guerre contre le voïvodate de Tzimisce et a forcé la création d'un État tampon. Mais cela ne suffit pas et il prépare déjà sa prochaine offensive... dès qu'il pourra se débarrasser d'Alexandre, l'encombrant prince de France exilé.\n\n#bold Votre honneur est votre parole, et telle est la seule limite vous souffrirez à votre ambition. Par le feu et l'épée, par les conquêtes et la diplomatie, [Clan|E] Ventrue s'inclinera un jour devant vous.#!" #NT!
 bookmark_warofprinces_anna: "Anna Comnène" #NT!
 bookmark_warofprinces_anna_desc: "Princesse byzantine, Anna Comnène s'est vu refuser son droit d'aînesse au cours de sa vie... et une seconde fois au cours de sa non-vie. Alors qu'elle gravissait les échelons de la structure du pouvoir des morts-vivants de Constantinople, la 4e Croisade eut lieu, brisant tout semblant de bon sens dans la Cité du Désir du Monde. Mais Anna est une comploteuse patiente et prudente et elle a réussi à obtenir le plus puissant royaume successeur byzantin, Nikée, comme domaine. Elle ne se soucie pas des rêves et de l'utopie passés de Constantinople, qui l'ont éloignée de nombreux autres survivants grecs, mais elle ne laissera pas cela l'empêcher de remporter son prix. Pas encore.\n\n#bold Constantinople est enfin en vue. Ne laissez personne se tenir devant votre destin et il sera enfin le vôtre.#!" #NT!
 bookmark_warofprinces_anadja: "Anadja" #NT!
 bookmark_warofprinces_anadja_desc: "Fille d'un marchand persan, Anadja était destinée à une vie banale jusqu'à ce que les tant vantés Bélisaire et Shabah prennent goût à elle, l'élevant comme leur propre enfant. Avec des mentors aussi impressionnants, Anadja s'est rapidement adaptée au monde [cainite|E] et a rapidement été remarquée par une secte secrète la considérant comme leur sauveuse promise.\nDepuis lors, Anadja est devenue le vampire le plus influent d'Arménie et reçoit toujours le mentorat de à la fois ses « parents » et la secte. Elle est maintenant assez âgée pour gouverner seule et seul le temps nous dira si elle sera à la hauteur des attentes élevées placées en elle.\n\n#bold Vous avez été savamment préparé pour ce moment. Il est temps d'écrire votre propre histoire et la fin n'appartient qu'à vous.#!" #NT!
 bookmark_warofprinces_vencel: "Vencel Rikard" #NT!
 bookmark_warofprinces_vencel_desc: "Issu d'une éducation chevaleresque chrétienne, Vencel est arrivé à Budapest lorsque le roi Geza a invité un contingent de chevaliers bavarois à devenir son garde du corps personnel. [Embraced|E] par Bulscu en récompense de son excellent service, Vencel est plus soucieux de conserver sa position, de maximiser ses intérêts commerciaux et de maintenir la paix dans une ville qui pourrait rapidement devenir un champ de bataille.\n Craignant la descente de Bulscu dans la dépravation, alors [torpor|E] , Vencel est toujours un homme d'honneur même dans la non-mort et respecte son [Sire|E] pour l'homme qu'il était autrefois. Il essaie maintenant de maintenir un équilibre entre le protéger de ses nombreux ennemis et gouverner équitablement sa ville.\n\n#bold Vous avez deux devoirs, Budapest et Bulscu, et vous avez l'intention de les remplir tous les deux.#!" #NT!
 bookmark_warofprinces_fabrizio: "Fabrizio Ulfila" #NT!
 bookmark_warofprinces_fabrizio_desc: "Fabrizio Ulfila existe depuis les premières nuits du christianisme dans la Rome antique. De son vivant, il fut un disciple de l'évêque Eusèbe de Nicomédie et, comme son professeur, Ulfila avait été une défenseure de l'hérésie arienne. Après sa mort, il est devenu l'un des membres les plus influents des Ecclésiastiques, la faction des Ventrue qui croyait que le pouvoir résidait dans l'Église.\nMême si l'Église a été un champ de bataille pour les conspirations [cainite|E] pendant des siècles, Fabrizio a survécu à toutes et sortir en tête. Son objectif à long terme est d'étendre son influence dans l'Église et en Italie autant que possible, une perspective soudainement rendue difficile par le réveil de Camilla.\n\n#bold Réaffirmez votre contrôle sur Rome et utilisez le pouvoir du christianisme pour votre propre gain, " Cardinal" Ulfila ! #!" #NT!
  
