 bm_1375_patronwar_sub_tremere: "Clan Tremere" #NT!
 bm_1375_patronwar_sub_tremere_desc: "Dans le chaos de la Peste Noire et de nombreux Conseils des Sept sombrant au moins temporairement dans la torpeur, trois grandes maisons peinent à diriger les Tremere." #NT!
 bookmark_patronwar_cyrus: "Cyrus" #NT!
 bookmark_patronwar_cyrus_desc: "Le groupe de sorciers du Renard Vert domine désormais l'est de la France. La rumeur veut que ce clan s'éloigne du strict respect du Code de Tremere et s'en tienne plutôt à la Route de l'Humanité et de la Mascarade." #NT!
 bookmark_patronwar_ruadh_sutherland: "Ruadh Sutherland" #NT!
 bookmark_patronwar_ruadh_sutherland_desc: "Il était archevêque du christianisme. Il croit que les vampires font partie de la volonté de Dieu, mais cette étreinte l'a fait basculer. Il croit que les vampires sont les bergers des humains, qui ne sont que du bétail à guider à travers la volonté des vampires vers ce qu'ils pensent et voient être la bonne chose à faire. Bien qu'il pense que les humains ne devraient pas mentir ou tuer (à moins que leurs seigneurs vampires ne le leur disent), il pense que les vampires sont autorisés à utiliser ces outils "Pour un plus grand bien". Il croit que les gens sont bons ou mauvais, et voit le monde en noir et blanc. Il a été adopté par Goratrix en tant que prêtre doté d'une immense connaissance de la religion et de l'occulte. Une fois embrassé, Sutherland s'inclina. À tel point que même Goratrix a dû l'envoyer pendant un certain temps à Malte, pour qu'il puisse se calmer et reprendre ses esprits. Son mécanisme d'adaptation lui a fait croire encore qu'il était un agent de Dieu, mais il a ensuite commencé à voir le monde en noir et blanc, le Bien et le Mal." #NT!
 bookmark_patronwar_morgano_murchadh: "Morgano Murchadh" #NT!
 bookmark_patronwar_morgano_murchadh_desc: "Morgano est devenu connu pour sa folie ces dernières nuits, après avoir émergé de ses recherches isolées, le Démoniste a vu que beaucoup de ses semblables tels que Caitiff avaient accédé à des positions importantes. Après avoir étudié attentivement les prophéties de la Géhenne, il prit cela comme un présage et commença sa propre croisade pour nettoyer l'Europe des sans-clan, ralliant ainsi de nombreux vampires traditionalistes à ses côtés. Alors qu'il avait l'habitude d'expérimenter sur ses captifs, le Seigneur Fou de la Maison Murchadha choisissait désormais de brûler ses ennemis sur le bûcher ou dans leurs maisons, parfois des villages et des villes entiers étaient incendiés si des rumeurs couraient selon lesquelles ils abritaient des sans-clan. Pourtant, en raison de son isolement et de l'indifférence des hauts clans, personne n'a arrêté la folle expédition de Morgano en Hongrie." #NT!
 bm_1375_patronwar_sub_tzimisce: "Clan Tzimisce" #NT!
 bm_1375_patronwar_sub_tzimisce_desc: "Alors que la plupart des clans ont lutté pour survivre à ce fléau apocalyptique, les Tzimisces ont prospéré. Transformez-vous ou périssez, et oh, comme les Tzimisces se sont transformés : soit en une notion idéalisée de la perfection humaine, soit en de nouveaux extrêmes de décadence hédoniste, soit en une mutation inconnaissable de la chair venant d'au-delà des ténèbres extérieures." #NT!
 bookmark_patronwar_matthaios: "Matthaïos" #NT!
 bookmark_patronwar_matthaios_desc: "Les adeptes d'Asakku ont établi un royaume dans le nord gelé de la Sibérie qu'ils ont surnommé Hyperborée." #NT!
 bookmark_patronwar_gavrili: "Gavrili" #NT!
 bookmark_patronwar_gavrili_desc: "Gavrili était un petit noble. Un soldat dans la vie mortelle, comme son père et son grand-père avant lui. Il a été élevé pour être un protecteur de son peuple.\n\nEn tant que vampire, il prend un plaisir pervers à chasser et à se nourrir des mortels de ses anciennes terres.\n\nMalgré sa loyauté envers son clan, Gavrili a du mal à comprendre la philosophie supérieure. des Tzimisces. Il compense en se reclus dans son domaine et en se concentrant sur l'élevage de lignées [ghoul|E]." #NT!
 bookmark_patronwar_descardion: "Descardion" #NT!
 bookmark_patronwar_descardion_desc: "Il a été arraché des carrières d'Égypte lorsque son savoir et sa perspicacité ont attiré l'attention de son père. Son père insuffle une soif de connaissances pour aider à lutter contre la stagnation du temps. En tant que disciple de Tariq el-Sama, Descardion croit que la lutte entre soi et la bête constitue un test ultime pour Allah. Il travaille avec diligence pour apporter l’apprentissage et la foi à ceux qui l’entourent. Ses expériences sont souvent intériorisées, mais il a pris des mesures extrêmes dans le passé, comme massacrer un village entier ou imposer personnellement un jeûne d'un mois pour purger l'esprit et le corps (et les individus faibles) des tribus locales. En tant que l'une des rares personnes alphabétisées, Descardion a entretenu un volume de journaux et de prix d'écrits tel que sa cour valorise l'éducation et la tactique plus que tout autre trait. Descardion s'est préoccupé de protéger son œuvre et est devenu proactif en Afrique du Nord, cherchant à empêcher les rois et la pyramide de contrôler le peuple égyptien." #NT!
