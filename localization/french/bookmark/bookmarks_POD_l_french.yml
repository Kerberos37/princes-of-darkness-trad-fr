 bookmark_patronwar_alexarchus: "Alexarque" #NT!
 bookmark_patronwar_alexarchus_desc: "Alexarchus était un mystique connu qui a parcouru le monde quand il était encore beaucoup plus jeune et beaucoup moins sanglant qu'il ne l'est aujourd'hui. Voyant le monde antique sombrer lentement dans des périls et dans de petites luttes de pouvoir, il se concentra sur ses œuvres de mystique pour offrir à la population souvent en fuite d'une ville un peu de réconfort dans sa misère. Lorsque son étreinte s'est produite, il n'a pas perdu tout de suite sa nature bienveillante, mais il est devenu extrêmement solitaire. À cette époque, il passe la plupart de ses nuits dans ses appartements, essayant de réaliser des choses souvent irréalisables." #NT!
 bookmark_patronwar_amducious: "Amducieux" #NT!
 bookmark_patronwar_amducious_desc: "Né en France en 787, Amducious était un noble français de la cour de Charlemagne au plus fort de son règne. C'était l'un des plus proches conseillers de Charlemagne et un homme extrêmement intelligent. Il était connu pour son esprit rusé et sournois, mais était également en proie à la paranoïa qui était courante à la cour de France. Embrassé par Azaneal la nuit de la mort de Charlemagne, il adopta rapidement sa nouvelle non-vie et se débarrassa de son ancienne, son nom d'origine perdu dans l'histoire. L'Ordre ne connaît désormais qu'Amducious. Rapidement initié à ses études sur Daimonion, il est devenu connu comme le Seigneur engendré par l'Enfer au sein de l'Ordre et très respecté au sein de la lignée pour ses expériences et ses études." #NT!
 bookmark_patronwar_patrick_ramos: "Patrick" #NT!
 bookmark_patronwar_patrick_ramos_desc: "Embrassé et laissé à lui-même, la seule façon de gagner le respect est de recourir à la puissance et au pouvoir. Sans clan pour le retenir, Patrick aspire au jour où il pourra contrôler les Caïnites et les Mortels et fera tout ce qu'il faut pour acquérir le pouvoir et construire le monde à son image." #NT!
