 bookmark_patronwar_abe_no_seimei_onmyoji: "Abe No Seimei Onmyōji" #NT!
 bookmark_patronwar_abe_no_seimei_onmyoji_desc: "Un onmyōji, grand spécialiste de l'onmyōdō au milieu de la période Heian au Japon. L'Onmyōdō est un système de sciences naturelles, d'astronomie, d'almanach, de divination et de magie qui s'est développé indépendamment au Japon sur la base des philosophies chinoises du yin, du yang et du wuxing (cinq éléments). En plus de son importance dans l'histoire, il est une figure légendaire du folklore japonais et a été représenté dans de nombreuses histoires. Seimei a travaillé comme onmyōji pour les empereurs et le gouvernement Heian, donnant des conseils sur la manière spirituellement correcte de traiter les problèmes. Il a prié pour le bien-être des empereurs et du gouvernement et a donné des conseils sur diverses questions. Il était également astrologue et prédisait les événements astrologiques. Il a vécu une vie extrêmement longue, sans aucune maladie grave, ce qui a contribué à la croyance populaire selon laquelle il possédait des pouvoirs mystiques. Vers la fin de sa vie, il fut embrassé par l'un des Salburi de l'Est." #NT!
