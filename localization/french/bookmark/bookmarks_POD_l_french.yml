 bm_1375_patronwar_sub_ventrue: "Clan Ventrue" #NT!
 bm_1375_patronwar_sub_ventrue_desc: "Dans le chaos de cette maladie, le monde crie à l’ordre – et le Clan des Rois répondra ! Nous honorerons nos dettes envers les vaches, mais pour survivre à cela, nous devons faire preuve d'une obéissance et d'une fidélité absolues. Nous ne tolérerons aucune contestation de notre autorité. Le sceptre suprême dans un poing en maille." #NT!
 bookmark_patronwar_nicholas_masterson: "Nicolas Masterson" #NT!
 bookmark_patronwar_nicholas_masterson_desc: "Ventrue qui s'est déclaré gardien de Seth, ce noble vampire a cherché à protéger les animaux des pires monstres qui s'attaquent aux nuits de la peste noire." #NT!
 bookmark_patronwar_kylar_shadovie: "Kylar" #NT!
 bookmark_patronwar_kylar_shadovie_desc: "Né fils bâtard d'un noble, il a appris les intrigues de cour pour survivre, même s'il était un enfant maladif. A 26 ans alors qu'il fabriquait un crochet sur son suzerain, un vampire fit irruption dans son château et l'embrassa." #NT!
 bookmark_patronwar_aryan_de_gray: "Aryen de Gray" #NT!
 bookmark_patronwar_aryan_de_gray_desc: "Né d'un chevalier sans terre juré auprès du comte de Chester, Aryan de Grey a passé son enfance à la cour de son seigneur. Il se montra capable au combat, ce qui lui valut une place de plus jeune membre de la garde de son seigneur, bientôt suivie d'un poste de commandement dans ses armées. Le jeune homme aura l'occasion de faire ses preuves lors d'une rébellion en Normandie. En cinq ans, il réussit à être capturé à trois reprises. Deux fois, il fut racheté et une fois, il s'enfuit. Malgré ces situations malheureuses, il fut loué pour son courage et son habileté, gagnant ainsi la confiance du roi lui-même. Le point culminant de sa carrière marque la fin de la guerre : lors de la bataille de Brémule (1119), il parvient à mettre en déroute la cavalerie ennemie et mène une charge sur son flanc droit. La manœuvre n'avait rien à voir avec les ordres qui lui étaient donnés et a été décrite à la fois comme « un coup de génie » et « un acte de pure folie ». Dans les deux cas, cela a conduit à une victoire décisive, qui a semblé coûter la vie à Aryen. Un vampire a eu une autre idée." #NT!
