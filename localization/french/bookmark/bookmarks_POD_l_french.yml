 bm_1230_inquisitor_sub_demons: "L'Âge des Ténèbres : Démons" #NT!
 bm_1230_inquisitor_sub_demons_desc: "Avant même qu’Adam et Ève n’existent, Dieu a créé les anges pour l’aider à régner sur la création. Mais il fut bientôt déçu par eux et ordonna à ses anges de se cacher et de laisser l’humanité se décomposer. Lucifer a refusé et la Guerre du Ciel est née ce jour-là.\nLes légions de Dieu ont triomphé, jetant les rebelles dans une prison abyssale infernale, les transformant en une moquerie d'eux-mêmes. Au fil des époques, seule une poignée d’entre eux ont réussi à s’échapper, rappelés par des infernalistes téméraires. Et c'est ainsi que les démons sont nés.\n\n#bold Arrachez les étoiles du ciel, renversez toute la création et jetez les cendres à la face de ce Dieu indifférent. Peut-être qu'alors votre tourment prendra enfin fin.#!" #NT!
 bookmark_inquisitor_vassago: "Vassago" #NT!
 bookmark_inquisitor_vassago_desc: "Vassago est un démon envieux, qui éprouve une joie malsaine à voir les rêves et les espoirs des mortels se transformer en cendres et en absinthe. Ses pouvoirs sont plus subtils que ceux de nombreux autres démons, mais non moins efficaces malgré l'absence de spectacle sanglant et flamboyant. Il peut percevoir le sort et la destinée des mortels (et comment empêcher que de telles destinées ne se réalisent). Il a un pouvoir sur les rêves et les cauchemars, les visions et les présages ; il peut lire les pensées et les souvenirs des mortels et les tourmenter de malédictions de malheur et de folie.\nInvoqué en Inde par un culte jaïniste corrompu, le pouvoir de Vassago a été effectivement réduit jusqu'à présent par les autres entités puissantes revendiquant le sous-continent.\n\ n#bold Vos abonnés sont faibles et votre base de pouvoir petite. Mais vous êtes patient, l'éternité est de votre côté après tout.#!" #NT!
 bookmark_inquisitor_orobas: "Orobas" #NT!
 bookmark_inquisitor_orobas_desc: "Invoqué il y a des millénaires et lié à une statue de grès humide et visqueux, le culte d'Orobas a été détruit et son reliquaire perdu. C'est vers les années 1210 qu'un érudit vaudois trop curieux, après avoir lu d'anciens documents ecclésiastiques sur une secte odieuse, découvrit le reliquaire du démon enterré dans une tourbière allemande. Sa descente ultérieure dans la folie était le filet de foi déformée dont le démon avait besoin pour retourner à une vie contre nature.\nClassé comme un démon de gourmandise, Orobas se concentre sur les plaisirs physiques, mais son champ d'action contient également des petits animaux, du poison, des déchets corporels et faims. Depuis son retour, il porte un vif intérêt à l'Église, considérant cette puissante organisation comme l'outil parfait pour son ascension.\n\n#bold Ce sera votre devoir, et votre plaisir, de libérer cette triste humanité de sa prison de ' retenue' et 'moralité'...#!" #NT!
 bookmark_inquisitor_bezariel: "Bézariel" #NT!
 bookmark_inquisitor_bezariel_desc: "Bezariel était autrefois un ange de la mort. Il devint rapidement aigri par sa tâche de récolter les âmes mortelles et tenta de se rendre aussi attrayant que possible auprès de ses malheureux protégés. Il voulait que l'humanité l'aime et lui fasse confiance, mais peu importe à quel point il avait un visage innocent, il ne pouvait pas apaiser leur peur et leur douleur après la mort.\nEt pourtant, malgré toutes ses prouesses au combat, il a été jeté dans les Abysses comme les autres. . Des millénaires plus tard, il fut convoqué par un infernaliste insouciant, mais ce pion servait une maîtresse bien plus grande.\nBezariel se retrouva mis au service d'une créature d'un mal si surpassant que le démon pâlit presque en comparaison. Cette sorcière, appelée Baba Yaga dans la légende humaine, lui marmonna ses projets. Ce faisant, il s'est retrouvé lié, comptant sur elle pour ne pas retourner en criant dans les Abysses.\n\n#bold Vous jouez le rôle du général loyal. En tant qu'Ange de la Mort, vous savez que le destin rattrapera une nuit Iron Hag. Et vous avez l'intention d'être prêt pour cette nuit-là.#!" #NT!
 bookmark_inquisitor_ares: "Arès" #NT!
 bookmark_inquisitor_ares_desc: "Ancien dieu de la guerre grec, Ares est une incarnation de la violence, de la soif de sang et du sadisme. Son culte était plus souvent un acte d'apaisement simplement pour conjurer la colère de la divinité que toute forme de dévotion.\nBien qu'il ait été invoqué pour la première fois par les Grecs, Arès est réellement devenu l'un des démons les plus puissants au cours de son mandat de Mars, le dieu de la guerre romain. Surfant sur la violente soif de conquête des légions, le culte et le pouvoir d'Arès sont devenus presque à la hauteur des archiducs les plus puissants de l'Enfer.\nPuis le christianisme est arrivé.\nMalgré tous les efforts d'Arès (et d'autres démons), ils n'ont pas pu corrompre la foi. des premiers croyants à la Croix et à Mars ne fut bientôt plus qu'un souvenir. De nos jours, le démon autrefois puissant en est réduit à se précipiter pour être vénéré dans les régions les plus isolées de la Grèce, aussi faible qu'il l'était le jour où il a été invoqué.\n\n#bold Le monde vous a oublié, mais il n'a pas oublié la guerre. . Cela suffira pour recommencer votre ascension.#!" #NT!
 bookmark_inquisitor_lamashtu: "Lamashtu" #NT!
 bookmark_inquisitor_lamashtu_desc: "Invoquée par les Assyriens puis vénérée comme « Celle-qui-efface », Lamashtu était liée à un plus grand démon nommé Tiamat et projetait de se débarrasser d'elle. Leur combat a coûté la vie à de nombreux fidèles de Lamashtu, ce qui l'a considérablement affaiblie après sa victoire.\nPiégée sous la mer et presque retirée dans les Abysses, Lamashtu a utilisé le dernier de ses pouvoirs pour sauver Onesilos, un Grec ionien en révolte contre Règle perse. En lui, elle a trouvé un serviteur reconnaissant et a réussi à s'accrocher à ce monde grâce à sa foi. Elle a ensuite tenté de l'utiliser pour s'installer à Acre (puis Akko) où elle a senti un grand potentiel de pouvoir mais sans succès.\nDepuis, Lamashtu joue le jeu sur le long terme. Son culte est petit, mais suffisamment dévoué pour qu'elle puisse enfin exercer une partie de son pouvoir dans ce monde.\n\n#bold Avec les troubles actuels au Levant, vous pourriez enfin prendre le contrôle d'Acre, en espérant que le mystérieux pouvoir sous le ville suffira à vous faire monter une fois pour toutes au rang des plus grands démons.#!" #NT!
 bookmark_inquisitor_mammon: "Mammon" #NT!
 bookmark_inquisitor_mammon_desc: "Rex Mundi, Marduk, Demiurge, Jaldaboth... Mammon a de nombreuses apparences mais il n'est en réalité qu'une seule chose : l'incarnation du pouvoir mondain et du matérialisme. En réalité, Mammon n'a pas besoin de chercher de nouveaux fidèles, ils viennent plutôt naturellement à lui, prêts à tout dans sa quête d'argent, de pouvoir et de gloire. Ils viennent vers lui en masse, exerçant une influence sociétale significative et suffisamment impitoyables pour écraser quiconque (ou quoi que ce soit) se mettant en travers de leur chemin.\nL'ascension de Mammon n'a été ralentie que par le christianisme primitif et l'accent mis sur les vies vertueuses (et souvent pauvres). Endormi, le « Roi du Monde » s'est récemment réveillé, agréablement surpris de voir son ancien plus grand ennemi, l'Église, tomber dans le vice de la cupidité même sans son intervention.\n\n#bold Les affaires sont en plein essor et il y a tant de clients attendent ce que vous avez à proposer...#!" #NT!
 bookmark_inquisitor_nikannuranu: "Nikannuranu" #NT!
 bookmark_inquisitor_nikannuranu_desc: "Ancien ange de la lumière des étoiles et du firmament, Nikannuranu était à toutes fins utiles un outil fiable mais assez mineur dans le grand schéma des choses de Dieu. Satisfait d'observer les étoiles et de suivre le grand dessein, Nikannuranu rejoignit la rébellion de Lucifer par pure curiosité face à cet étrange changement de schéma. Et comme les autres rebelles, il est tombé en disgrâce.\nJeté dans la prison abyssale presque après coup, Nikannuranu ne s'est échappé que très récemment, se retrouvant lié dans un château sans prétention en Transylvanie, Hunedoara. Sans personne pour l'adorer et lui fournir la foi dont il a tant besoin, il sait que la prison abyssale le ramènera bientôt, et il se retrouvera une fois de plus si loin de ses étoiles bien-aimées.\n\n#bold Vous devez trouver un source de foi bientôt si vous voulez conjurer les Abysses. Vous avez en tête quelques candidats naïfs...#!" #NT!
  
