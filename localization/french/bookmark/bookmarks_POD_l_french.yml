 bm_1510_birthofsects: "Camarilla et Sabbat" #NT!
 bm_1510_birthofsects_desc: "L’ère de l’Inquisition et la révolte anarch ont pris fin avec la Convention des Épines de 1493. Cet événement capital a créé la Camarilla, l'effort le plus ambitieux jamais tenté par les Caïnites pour s'organiser selon un ensemble de règles visant à préserver la Mascarade.\nTous les clans ne sont cependant pas d'accord et une autre secte, assumant leur nature monstrueuse, a été créée en réponse : le Sabbat.\nTous les vampires n'ont cependant pas choisi de suivre ces deux nouvelles directions, et leur avenir est encore assez incertain.\n\n#bold La Camarilla disciplinée, le Sabbat sauvage, les Anarchs survivants ou les indépendants restants.. . qui triomphera ?#!" #NT!
 bookmark_birthofsects_tyler: "Tyler" #NT!
 bookmark_birthofsects_tyler_desc: "Parmi les paysans qui se sont soulevés pour soutenir le rebelle anglais Wat Tyler, Patricia est celle qui est devenue son amante. Capturée peu de temps après, elle fut jetée en prison et attendait une mort certaine lorsqu'un Brujah nommé Robin Leeland lui avoua son admiration pour son zèle révolutionnaire. À la fin de sa visite dans sa cellule de prison, Robin l'a embrassée.\nInspirée par son [Sire|E], elle est finalement devenue l'un des principaux leaders de la cause Anarch. En 1394, elle faisait partie d'un groupe qui attaqua un petit château en Espagne. Durant la bataille, elle en profite pour diaboliser Hardestadt l'Ancien. Cet événement a cimenté sa renommée éternelle et tous les Anarchs la considèrent désormais comme le héros qui les mènera enfin à la gloire.\n\n#bold Certains disent que la révolte des Anarchs est terminée et que les Anciens ont gagné. Mais si Robin vous a appris quelque chose, c'est que le combat ne finira jamais vraiment. La Révolution est éternelle.#!" #NT!
 bookmark_birthofsects_genevra: "Genève" #NT!
 bookmark_birthofsects_genevra_desc: "Dans sa vie, Genevra était une noble italienne, mais la nuit, elle servait le Giovanni comme serviteur mineur et comme instrument de tourment. En utilisant ses compétences considérables en matière d'intrigue, elle a réussi à déjouer son maître et l'a forcé à la [Embrace|E].\nGenève a répété ce succès, conduisant cette fois les inquisiteurs vers ses camarades de clan les plus faibles. Son aide dans l'élimination de tant de vampires a valu à Genevra la gratitude de l'Inquisition, qu'elle a pu transformer en un niveau d'influence de Giovanni au sein de l'Église elle-même. L'enhardi Giovanni [Clan|E] put ainsi tourner le regard de ces Inquisiteurs vers les vampires rivaux des autres clans. Genevra a exploité cette influence unique comme levier pour acquérir la tutelle dans l'art bien gardé de la nécromancie.\n\n#bold Votre ascension rapide et perfide vers le pouvoir vous a valu de nombreux ennemis, et vous devez continuer à les déjouer tous sur votre chemin vers le haut.#!" #NT!
 bookmark_birthofsects_giangaleazzo: "Giangaleazzo" #NT!
 bookmark_birthofsects_giangaleazzo_desc: "Giangaleazzo fut élevé par un moine Lasombra, qui admirait son ingéniosité et sa volonté. Peu de temps après son Étreinte, Giangaleazzo prospéra parmi les morts-vivants, se délectant de son nouvel état de seigneur des ténèbres de la nuit. Son [Sire|E] l'emmena à la Convention des Épines, où il fut l'un des rares Lasombra à soutenir la Camarilla, grâce à une rencontre désagréable avec un chasseur de sorcières. Après la formation du Sabbat, Giangaleazzo a joué les deux camps avec prudence l'un contre l'autre, essayant de maintenir sa neutralité. Après avoir trahi son père au sein du Sabbat, il a été accepté dans la secte et couronné archevêque de Milan.\n\n#bold Vous avez gravi les échelons du Sabbat plus rapidement que la plupart des gens ne l'auraient cru possible. Même si leurs dogmes ne vous intéressent pas vraiment, ils sont utiles pour le moment. Après tout, un vrai prince moderne saisit toutes les opportunités qui se présentent à lui...#!" #NT!
 bookmark_birthofsects_villon: "François Villon" #NT!
 bookmark_birthofsects_villon_desc: "Né sous le nom de Guillaume de Lorris, celui qui portera de nombreux noms fut écrasé par son insensible [Embrace|E] aux crocs de la redoutable Hélène. Sombrant dans le désespoir, il fallut de nombreuses années et le soutien constant de la belle Violetta pour que Guillaume renaît sous le nom de François Villon.\nCe nouvel homme horrifierait son passé, étant presque un double de son [Sire|E], un homme insensible et avide de pouvoir. hédoniste avec peu ou pas de scrupules moraux. Mais François ne veut plus s'en soucier et sa montée au pouvoir a commencé. Hélène avait bien raison de voir en lui un prodige potentiel puisque, en moins de deux siècles, le nouveau-né autrefois dépressif est désormais le deuxième vampire le plus influent de France.\n\n#bold Vous vous êtes débarrassé de votre propre vie et de ses mesquines frontières morales. loin. Maintenant, vous êtes un powermoner impitoyable et ambitieux et vous adorez ça. La France n'est plus qu'à quelques trahisons et cœurs brisés d'être à vous...#!" #NT!
 bookmark_birthofsects_tepes: "Vlad Dracula" #NT!
 bookmark_birthofsects_tepes_desc: "Prince ingénieux et cruel de Valachie, Vlad Tepes avait bu le sang d'un vampire qu'il avait capturé et enfermé dans le Château Dracula et avait appris leurs secrets avant sa « mort ».\nIntrigué par la société de la nuit, Vlad a recherché un sponsor – ou une victime – qui pourrait lui accorder le [Embrace|E]. Il prépara patiemment un plan, organisant une bataille entre la Camarilla et le Sabbat près de son château. Une fois les deux forces affaiblies, Vlad est intervenu et les a achevées toutes les deux, capturant les vampires les plus puissants restant pour son propre usage.\nVlad Tepes est maintenant un très jeune vampire avec de nombreux ennemis, mais la plupart d'entre eux commencent tout juste à comprendre de quoi il est capable. de..\n\n#bold Une nuit, vous serez aussi célèbre que Caine. Mais d’ici là, vous devez construire votre légende et conquérir comme vous l’avez fait en tant que mortel. La Transylvanie sera toujours à vous et à vous seul.#!" #NT!
 bookmark_birthofsects_tegyrius: "Tégyrio" #NT!
 bookmark_birthofsects_tegyrius_desc: "En tant que mortel, Tegyrius a servi dans l'armée d'Alexandre le Grand. [Embraced|E] dans le [Clan|E] en tant que membre de la Caste des Vizirs, Tegyrius a longtemps cru aux histoires selon lesquelles les Enfants de Haqim étaient censés être des juges.\nLa majeure partie de son existence a été passée dans ce rôle : en tant qu'arbitre anonyme dans les différends entre [cainites|E], au sein des cours byzantines lors de la compilation du Codex Justinianus, ou rôdant comme un loup en chasse et tuant ses ennemis.\nAvec le traité de Tyr forçant les enfants de Haqim à une paix difficile avec la Camarilla, les compétences de Tegyrius en tant que diplomate sont nécessaires en Anatolie, où son peuple et la Camarilla partagent cette trêve fragile.\n\n#bold Vous devez protéger les intérêts de votre clan, peut-être même contre lui-même. Que la Camarilla perdure ou vacille, l'Anatolie doit rester en sécurité pour les enfants de Haqim.#!" #NT!
 bookmark_birthofsects_karsh: "Karsh" #NT!
 bookmark_birthofsects_karsh_desc: "Karsh est considéré comme le Seldjoukide Hassan al-Samhir, conquérant de Manzikert, le plus grand des généraux, qui a servi deux sultans du jeune Empire ottoman, celui que les Turcs ont exalté dans le vers « Samhir, grand Samhir, inexorable Samhir, le plus puissant des guerriers ». sous l'ancien ciel bleu'.\nLes historiens caïnites racontent l'histoire d'une rencontre propice entre une main de mort-vivant et une volonté ininterrompue. C'est là que Hassan al-Samhir a juré fidélité éternelle à un immortel se faisant appeler Hardestadt de Ventrue, chef des hommes et des monstres, un être dont les paroles ont influencé les nations et porteur d'un intellect étrange, qui savait que les mots ne suffiraient pas toujours. Hassan al-Samhir a prêté serment et est devenu Karsh, le seigneur de guerre de la Camarilla.\n\n#bold Vous êtes stoïquement silencieux lorsque vous êtes en paix, mais vous devenez une machine à tuer qui se déchaîne chaque fois que vous entrez sur le terrain. Quiconque menacerait la Camarilla doit d'abord vous dépasser.#!" #NT!
 bookmark_birthofsects_erianthe: "Érianthe" #NT!
 bookmark_birthofsects_erianthe_desc: "Lorsqu'elle était bébé, Erianthe a été abandonnée à son sort sur les marches du palais de Knossos, et ses parents n'ont jamais su qu'elle avait été recueillie par une vieille femme qui vivait dans les ruines en ruine. Théophanie, une prophétesse malkavienne, a élevé Erianthe et lui a enseigné les voies de l'Oracle. Lorsque Théophanie a ressenti l'appel de quitter la Crète, elle [Embraced|E] Erianthe et l'a quittée pour servir de prochain Oracle.\nErianthe agit toujours avec une grande dignité, mais elle souffre d'une grave dépression. Après chaque prophétie réussie, elle tombe dans une profonde tristesse, et refuse parfois de se mettre à l'abri à l'approche de l'aube. Il y a des moments où elle regarde les eaux scintillantes de la mer Égée et aspire à plonger dans les vagues. Sans ses disciples fidèles et dévoués, cela serait probablement arrivé depuis longtemps.\n\n#bold Vous êtes le dernier récipiendaire de la volonté des Olympiens sur Terre, un grand fardeau que vous devez apprendre à gérer.#!" #NT!
 bookmark_birthofsects_petrodon: "Pétrodon" #NT!
 bookmark_birthofsects_petrodon_desc: "Né sous le nom de comte Alonso Cristo Petrodon de Séville, Petrodon fut frappé par la peste en 1348 ; le Nosferatu Cristo [Embraced|E] l'a aidé à lui sauver la vie.\nPetrodon a rapidement acquis la réputation de réprimer brutalement les Anarchs. Peut-être l'un des partisans les plus fanatiques de la Camarilla, Petrodon effraie même ses partisans les plus fidèles, craignant qu'ils ne répondent à ses nobles attentes à tout moment.\n\n#bold La Camarilla est la seule voie à suivre. Anarchs, Sabbat, indépendants, même ceux qui ne font pas preuve d'un dévouement absolu à la cause... ils seront tous balayés par votre juste fureur.#!" #NT!
 bookmark_birthofsects_seinia: "Seinia" #NT!
 bookmark_birthofsects_seinia_desc: "Propriétaire mineure [cainite|E] autour de Novgorod, Seinia était une maîtresse stricte mais attentionnée envers son troupeau. En tant que telle, une fois que son domaine a été attaqué et qu'ils ont tous été massacrés, elle a été déconcertée par le fait qu'elle les avait manqués.\nTrouvant par hasard une suite de Chevaliers des Cendres Amères, Seinia a fait cause commune avec eux pour venger son peuple. Elle rejoignit ensuite leur ordre et devint l'une des rares femmes à recevoir le Graal [Embrace|E].\nL'Inquisition détruisit cependant la majeure partie de l'ordre, et Seinia se retrouva de plus en plus à glisser dans ses vieilles habitudes de moralité douteuse. Perdant sa foi et ses convictions, elle s'est ralliée au Sabbat naissant et est jusqu'à présent leur archevêque russe le plus prospère.\n\n#bold Vos rêves enfantins de rédemption sont désormais derrière vous. La seule vérité dans ce monde est le pouvoir, et votre âme peut être damnée en cours de route pour le peu de bien qu'elle vous a jamais fait.#!" #NT!
 bookmark_birthofsects_nefertiti: "Néfertiti" #NT!
 bookmark_birthofsects_nefertiti_desc: "Néfertiti était autrefois une princesse égyptienne et, selon ses mots, une reine avant de tomber en disgrâce. Certains disent qu'elle était l'épouse du pharaon Akhénaton du même nom, bien que d'autres vénérables Séthites comme Neferu pourraient remettre en question une telle affirmation.\nAu cours de sa vie, elle tomba sous le charme du Ravnos Ankla Hotep jusqu'à ce qu'elle apprenne que les seules choses que le scélérat Ravnos voulait son corps et sa richesse, lui laissant le cœur brisé. Après que Set l'ait sauvée de la mort via le [Embrace|E], Néfertiti a pleinement accepté son nouveau rôle au sein du [Clan|E] et est devenue l'une des plus ferventes défenseures des objectifs de Set.\nAprès plusieurs tentatives infructueuses, elle s'est récemment lancée dans une quête pour infiltrer le Camarilla naissante, à partir de l'un de ses points les plus faibles en Allemagne.\n\n#bold Vos compatriotes Séthites doutent de vos affirmations et de vos réalisations. Il est temps de leur prouver le contraire en corrompant la Camarilla elle-même !#!" #NT!
 bookmark_birthofsects_karl: "Karl Schrekt" #NT!
 bookmark_birthofsects_karl_desc: "Dans la vie, Karl Schrekt était un chasseur de démons redouté de Vienne. Homme motivé, il est réputé pour avoir placé le puissant Eirik Eigermann au [torpor|E].\nIl fut [Embraced|E] par son [Sire|E] après avoir été vaincu dans une lutte difficile. Survivant aux incendies de l'Inquisition (une ironie amère et douloureuse pour un homme qui chassait autrefois les démons), il arriva à la conclusion que la Camarilla était le plus grand événement de l'histoire de Kindred et s'y engagea.\nLa réputation de Karl parmi les Tremere et les La Camarilla grandit la nuit et de nombreux feux de joie ont déjà été allumés pour le Sabbat ou les Anarchs qui l'ont sous-estimé.\n\n#bold Votre travail n'est pas très différent de celui que vous avez fait dans votre vie de mortel. Vous chassez des monstres pour protéger les autres. Le fait que vous soyez vous-même un monstre ne vous a jamais arrêté auparavant, et ce ne sera plus le cas maintenant.#!" #NT!
 bookmark_birthofsects_mukhtar: "Moukhtar Bey" #NT!
 bookmark_birthofsects_mukhtar_desc: "Mukhtar Bey était mamelouk dans sa vie et garde du corps dans sa vie pour le puissant prince du Caire, Antonius. Tout a changé lorsque Lupins a attaqué et que le prince a été tué, laissant le très respecté Mukhtar être acclamé comme nouveau chef.\nMukhtar Bey dirige le Caire comme une ville libre, sans prêter allégeance à l'une des grandes sectes de morts-vivants, permettant à Kindred de chaque [Clan|E] et héritage à l'intérieur de ses frontières.\nMalgré divers prophètes de malheur qui appellent à sa destruction, il est néanmoins capable de maîtriser les factions disparates au Caire, et il gagne le respect, car son règne est stable malgré les nombreux changements survenus. vents politiques.\n\n#bold Vous avez toujours honte de laisser tomber votre prince et ami en période de besoin et vous en voulez à votre héritage de Caitiff en tant que coupable probable. Pourtant, vous n’échouerez pas au Caire, quel qu’en soit le prix.#!" #NT!
 bookmark_birthofsects_phaedyme: "Phédyme" #NT!
 bookmark_birthofsects_phaedyme_desc: "Phaedyme était à l'origine un soldat de l'armée d'Alexandre le Grand, se faisant passer pour un homme pour échapper au sort attendu de son sexe. En Inde, Phédyme fut [Embraced|E] par Kali, et ils parcoururent longtemps le monde avant de s'établir en Gaule. Elle s'est consacrée à maîtriser la guerre et l'honneur.\nFascinée par les idéaux de chevalerie et de chevalerie, elle a néanmoins été forcée d'entrer au [torpor|E] pendant la majeure partie de l'Âge des Ténèbres. Récemment réveillée, elle est furieuse de voir les idéaux qu'elle aimait s'être évanouis et rassemble ses partisans plus près de l'Inde et loin des sectes corrompues, dans l'espoir de préserver quelque chose de l'héritage chevaleresque dans cette nouvelle patrie.\n\n#bold Alors que l’Europe oublie le code de l’honneur martial que vous aimiez tant, vous devez regarder ailleurs et recommencer à zéro. Il est encore temps pour les Chevaliers Ravnos de perdurer et de prospérer !#!" #NT!
  
 bm_1230_werewolves: "Dark Ages : Loups-garous" #NT!
 bm_1230_werewolves_desc: "Les Garou (loups-garous) ont été créés pour défendre la terre, qu'ils nomment Gaia, contre les nombreuses forces qui menacent de la déchirer. Il s’agit d’une lutte contre des obstacles presque insurmontables, surtout si l’on considère la rivalité entre de nombreuses tribus. Se considérant comme les prédateurs ultimes, ils sont ancrés dans des traditions millénaires de bravoure et de renommée.\nL'âge des ténèbres est une période troublée pour la nation Garou. La croissance effrénée des villes (et de leurs marionnettistes vampires) les a mises en retrait. Pire encore, une mystérieuse maladie connue sous le nom de Peste écorchée a récemment tué un nombre catastrophique d'entre eux, obligeant les survivants à se retirer dans les forêts et à se battre pour leur survie contre leurs ennemis enhardis.\n\n#bold Gaia a besoin de vous et d'aucune difficulté. peut vous distraire de votre devoir sacré !#!" #NT!
 bookmark_werewolves_helen: "Hélène de Gênes" #NT!
 bookmark_werewolves_helen_desc: "La tribu des Furies noires sont les matriarches des Garous qui n'acceptent que les femmes comme membres. Ils sont connus pour leur honneur, leur sagesse, leur fierté et leurs compétences féroces au combat.\nHelen de Gênes est une Furie noire respectée qui s'est récemment frayé un chemin jusqu'au sommet du Caern le plus célèbre d'Europe, la Gloire du Soleil. Entourée de puissants royaumes vampiriques et avec sa légitimité toujours contestée, Helen aura besoin de toute son intelligence et de ses prouesses au combat pour s'assurer que cet important point d'appui reste en sécurité entre les mains des Furies noires.\n\n#bold Vous devez prouver votre valeur aux membres encore sceptiques. de la Gloire du Soleil. Quelle meilleure façon de le faire qu'en frappant le crâne de certains vampires ? Il y a beaucoup de cibles à proximité !#!" #NT!
 bookmark_werewolves_lucille: "Lucille" #NT!
 bookmark_werewolves_lucille_desc: "Les charognards et survivants des Garous, la tribu des Bone Gnawers, sont considérés par les autres tribus comme de simples bâtards qui passent au crible les déchets de l'humanité. Les Bone Gnawers se considèrent comme des outsiders, attendant de triompher contre des ennemis trop confiants.\nLucille est une jeune et impétueuse Bone Gnawer, qui fait de nombreuses farces mortelles contre les vampires sur son nom. Elle a récemment accédé à une position de pouvoir dans le Caern du Champ d'Étoiles, principalement grâce à la quasi-destruction de ce Caern par l'Inquisition.\n\n#bold En tant que l'un des très rares chefs de Caern Bone Gnawer , vous êtes dans une position unique pour enfin gagner la reconnaissance des autres tribus. Cela ne sera cependant pas facile, car le Champ d'Étoiles est désespérément entouré de vampires et d'inquisiteurs.!#!" #NT!
 bookmark_werewolves_timno: "Timno" #NT!
 bookmark_werewolves_timno_desc: "Les gardiens de la paix de la tribu Garou, les Enfants de Gaia, travaillent à la compréhension entre les tribus et espèrent éventuellement les former tous en un front uni contre leurs ennemis.\nTimno et son meilleur ami Ilya sont deux des enfants de Gaia les plus respectés. Ils dirigent le Caern de la Mer Blanche avec honneur et devoir, mais sont toujours connus pour être impitoyables envers leurs ennemis, leur apprenant le respect réticent des autres tribus.\n\n#bold La Finlande est toujours une terre sauvage mais, même là, les vampires empiètent. Si vous parvenez à sécuriser votre foyer pour de bon, les autres tribus pourraient apprendre à respecter les Enfants de Gaia pour leur action décisive, vous rapprochant ainsi de l'unité.!#!" #NT!
 bookmark_werewolves_bladdud: "Bladdud" #NT!
 bookmark_werewolves_bladdud_desc: "Fortement basée sur les traditions celtiques, la tribu Fianna est connue parmi les Garous pour sa passion pour le plaisir de la vie, ses compétences et sa férocité au combat, et comme gardienne de la musique, des histoires et des traditions des Garous.\nLes puissants et largement Le respecté Bladdud est leur roi, et peut-être leur dernier espoir à la suite de la peste écorcheuse catastrophique qui a décimé leur nombre. Avec leur pouvoir brisé et les vampires plus forts que jamais dans les îles, Bladdud aura besoin de toute sa ruse et de ses prouesses au combat pour sauver sa tribu.\n\n#bold La tâche qui vous attend est immense mais vous êtes prêt à l'accomplir. Les bardes chanteront des récits de votre victoire ou de votre dernier combat acharné. Quoi qu'il en soit, vous en ferez une bonne histoire.#!" #NT!
 bookmark_werewolves_yvonne: "Yvonne" #NT!
 bookmark_werewolves_yvonne_desc: "La tribu Get of Fenris est composée de guerriers féroces qui incarnent les idéaux nordiques. Ils valorisent avant tout les prouesses au combat, mais accordent également une grande importance à l'honneur personnel et à l'intelligence.\nUne victoire récente a été remportée par la tribu contre le vampire connu sous le nom de Wotan (ou Odin), mais à un prix élevé. Avec la plupart de leurs chefs et guerriers tués lors de cette bataille légendaire, les Gets de Fenris sont désormais dirigés par la jeune Yvonne qui doit rapidement sécuriser la Scandinavie avant que les sangsues ne puissent se remettre de ce coup.\n\n#bold Malgré la victoire contre Wotan , vous êtes dans une position plus faible que vous n’en avez l’air. Vous devrez consolider vos acquis avant de vous précipiter tête baissée pour massacrer les disciples restants d'Odin.#!" #NT!
 bookmark_werewolves_isabeau: "Isabelle du Laurent" #NT!
 bookmark_werewolves_isabeau_desc: "Imprégnés de rationalité, de religion humaine et des flux et reflux de la ville, les Gardiens des Hommes vivent et meurent selon le credo du progrès.\n Leur plus grand centre de pouvoir se trouve à Acre, où la ville animée des Croisades offre une richesse d'expériences. dont le gardien a tant envie. Là-bas, ils sont dirigés par la jeune et ambitieuse Isabeau du Laurent qui a pris le contrôle de Caern après un coup d'État brutal, mais finalement sans effusion de sang. Elle doit maintenant se tourner vers les autres grandes villes du Levant, chacune étant une récompense pour laquelle il vaut la peine de se battre.\n\n#bold Ce centre de religions, de progrès et de mouvement est un paradis pour le Gardien des Hommes à l'esprit vif. Cependant, un acre ne suffit pas, mais vous devrez éliminer certains vampires si vous souhaitez étendre votre domination sur le Levant.#!" #NT!
 bookmark_werewolves_stains: "Teintures-Verre" #NT!
 bookmark_werewolves_stains_desc: "La tribu des Talons Rouges croit que la seule façon de guérir Gaia est de tuer tous les humains de la planète et de la laisser ensuite équilibrer les choses. Ils méprisent les humains avec passion et sont connus pour les attaquer à vue, allant même jusqu'à dévorer leur chair.\nLa peste écorcheuse a été particulièrement dure pour les Serres Rouges et leurs parents loups. Au bord de l’extinction, ils se sont retirés dans les steppes, loin de la portée des hommes. Là, ils combattent tout empiètement vampirique ou humain sous la direction de Stains-Glass, un Talon Rouge rusé particulièrement friand d'utiliser les religions humaines contre eux.\n\n#bold Votre position ici doit être sécurisée si vous voulez que les Talons Rouges veulent survivre. Recherchez l'aide des tribus voisines et frappez rapidement contre toute menace.#!" #NT!
 bookmark_werewolves_elizaveta: "Élisaveta de Blovice" #NT!
 bookmark_werewolves_elizaveta_desc: "Les politiciens et manipulateurs des Garous, la tribu des Shadow Lords, travaillent à travers leurs hiérarchies strictes et leurs méthodes secrètes pour s'emparer du plus grand pouvoir possible. Leur patrie est en Europe de l'Est et leur combat contre le clan de vampires Tzimisce est à la fois légendaire et sans fin.\nLa peste écorcheuse a durement frappé les Seigneurs des Ombres, les forçant à abandonner plusieurs forteresses et à se retirer plus près des steppes. Leur structure de pouvoir a également été touchée, les laissant avec Elizaveta, non préparée, bien que talentueuse, comme leader. Heureusement, les Tzimisces ont été trop occupés avec les Tremere pour sauter sur l'occasion, donnant ainsi aux Seigneurs une chance de se regrouper et de récupérer.\n\n#bold Les Seigneurs des Ombres sont patients. Attendez votre heure, retrouvez vos forces, puis utilisez le conflit Tzimisce/Tremere pour les détruire tous les deux.#!" #NT!
 bookmark_werewolves_wepauwet: "Wepauwet" #NT!
 bookmark_werewolves_wepauwet_desc: "Nomades et vagabonds, la tribu Silent Striders est originaire d’Égypte et du Moyen-Orient. Ils ont été chassés de leur patrie ancestrale par le vampire Set et sont depuis à la recherche d'une nouvelle patrie.\nWepauwet était, est et sera toujours leur chef car Horus lui-même lui a accordé l'immortalité. Cet érudit patient a conduit ses frères au Maroc, suivant les présages laissés par les esprits alliés. Là, ils ont trouvé le puissant Caern de la Roue de Ptah et en ont pris le contrôle aux vampires voisins. Pour la première fois depuis des lustres, les Grands-Pattes ont peut-être trouvé leur nouveau foyer.\n\n#bold Votre tribu vous admire et la Roue de Ptah doit être sécurisée et renforcée pour les batailles à venir. Le temps de l’exil touche peut-être à sa fin.#!" #NT!
 bookmark_werewolves_yuri: "Youri Tvarivitch" #NT!
 bookmark_werewolves_yuri_desc: "« Tribu Alpha » de la nation Garou, les Silver Fangs sont des dirigeants traditionnels et des chefs de guerre. Ces nobles Garous sont connus pour leur beauté physique, leur courage et leur honneur.\nYuri et sa sœur Sophia dirigent la partie du Croissant de Lune de la tribu en Russie et sont considérés comme les parangons des Crocs d'Argent. Ils sont connus pour mener personnellement la charge contre les monstrueux serviteurs du redoutable Baba Yaga. Leurs nombreuses victoires et leurs ouvertures diplomatiques envers les autres tribus ont laissé les Crocs d'Argent dans une position de pouvoir confortable en Russie.\n\n#bold L'avenir s'annonce prometteur pour les Crocs d'Argent sous des dirigeants aussi compétents, mais il n'y a pas de place pour la complaisance. Les serviteurs de la sorcière sont toujours puissants et les autres tribus se tournent vers vous pour les guider à travers cet âge des ténèbres.#!" #NT!
 bookmark_werewolves_chakal: "Chakal" #NT!
 bookmark_werewolves_chakal_desc: "La plus petite des tribus, de nombreux Stargazers sont en fait des convertis d'autres tribus. Ils se soucient de l’équilibre sous toutes ses formes, recherchant l’harmonie parfaite tant à l’intérieur qu’à l’extérieur. Cependant, ils se perdent souvent dans leurs pensées philosophiques et la plupart des Garous pensent qu'ils passent trop de temps à contempler leur nombril et pas assez de temps à agir.\nChakal dirige le Caern du Léopard des Neiges, le centre d'apprentissage le plus renommé de sa tribu. Au plus profond de l'Himalaya, tous sont invités à rejoindre et à apprendre et même d'étranges amitiés avec des vampires proches ont été remarquées par certains étrangers surpris.\n\n#bold La paix nécessite une vigilance constante. Assurez-vous de ne pas tomber dans la complaisance et de contenir tout voisin menaçant avant qu'il ne submerge votre oasis de calme et de méditation.#!" #NT!
 bookmark_werewolves_sister_worm: "Soeur Ver" #NT!
 bookmark_werewolves_sister_worm_desc: "La tribu Black Spiral Dancers est la honte de la Nation Garou. Loups-garous déchus maudits par leur propre orgueil, ils sont désormais tous des monstres et des fous s'alliant aux êtres les plus terribles pour provoquer l'Apocalypse.\nLa sœur Worm, complètement folle, se prend pour la « prophète du Wyrm ». Après une tentative infructueuse pour ressusciter un puissant esprit maléfique des steppes, elle a maintenant suivi son « appel » en Russie où un grand allié de son maître a besoin de son aide.\n\n#bold Le Ver parle d'une sorcière sage qui a besoin de votre aide. aide. Et une récompense encore plus grande si vous réussissez. Vous n'oseriez pas décevoir le Ver.#!" #NT!
  
 mummies_sub_bookmark: "L'Âge des Ténèbres : Momies" #NT!
 bm_1230_inquisitor_sub_mummies: "L'Âge des Ténèbres : Momies" #NT!
 bm_1230_inquisitor_sub_mummies_desc: "Il y a bien longtemps, les dieux marchaient parmi les hommes en Égypte. Tout allait bien jusqu'à ce que le Malin, Seth, trahisse et tue ses frères. Isis et Horus furent les seuls survivants mais ils refusèrent d'abandonner. En créant le puissant Sort de Vie, ils ont veillé à ce que leurs Élus renaissent pour toujours jusqu'à ce que le Serpent soit finalement chassé d'Egypte.\nUne longue période s'est écoulée depuis cet âge de Légendes et l'influence de Set n'a fait qu'augmenter, certaines Momies ont même évolué de cette bataille perdue. Cependant, ce n'est pas le cas d'Horus lui-même et l'équilibre de Ma'at pourrait encore être rétabli avant qu'il ne soit trop tard.\n\n#bold Loyaux d'Horus, indépendants ou serviteurs du Serpent ; qui triomphera ? #!" #NT!
 bookmark_inquisitor_horus: "Horus" #NT!
 bookmark_inquisitor_horus_desc: "Le roi revenu. Le Pharaon vivant. Her-nedi-tef-ef. Horus est beaucoup de choses, mais avant tout, il est le fils vengeur d'Osiris et d'Isis.\nHorus a vécu toute sa vie dans une guerre contre son oncle, Set. Il y a eu de nombreux revers, mais bien d’autres triomphes. Il a perdu son œil, mais il l'a fait payer cher à Set.\nLa mort n'a aucun sens pour un être tel que lui, et il a utilisé le Sort de Vie pour renaître, éternellement, jusqu'au jour où la victoire ultime contre Set sera enfin la sienne. . Depuis lors, Horus a organisé ses légions de momies fidèles et mène la guerre éternelle pour rétablir l'équilibre de ce monde.\n\n#bold La guerre continue. Et vous ensanglanterez les sables d'Égypte jusqu'à ce que le dernier disciple de Set soit placé sous le regard sévère d'Anubis.#!" #NT!
 bookmark_inquisitor_neferukhayt: "Néferukhaït" #NT!
 bookmark_inquisitor_neferukhayt_desc: "Reine et érudite avant sa première mort, Neferukhayt fut sélectionnée par le Culte d'Isis pour son statut politique et sa grande érudition. Cependant, elle s'est rapidement montrée peu soucieuse de la croisade d'Horus, trouvant dans sa soif de connaissances une perspective bien plus intéressante pour passer sa vie éternelle.\nHorus l'a pris aussi bien que prévu, et elle est depuis partie aussi loin qu'elle a pu en Égypte avec d'autres mamans partageant les mêmes idées pour trouver sa véritable vocation. En cela, elle est redevenue une sorte de reine, régnant avec la grâce et l'élégance pour lesquelles elle était connue il y a longtemps.\n\n#bold Bien que vous détestiez Set autant que la prochaine maman, vous avez des problèmes plus urgents que mener une guerre éternelle. Ces terres étranges loin de l'Egypte ont tant à offrir...#!" #NT!
 bookmark_inquisitor_cabirus: "Cabirus" #NT!
 bookmark_inquisitor_cabirus_desc: "Longtemps après que le Sort de Vie ait été créé et qu'Horus et ses partisans aient mené leur guerre contre Set et ses serviteurs, certaines Momies se sont lassées de leur guerre apparemment futile et sont devenues des Ismaélites, qui voulaient être indépendantes d'Horus et de sa guerre. Au cours des années suivantes, l'un d'eux a enseigné à un mage doué nommé Cabirus les principes du Sort de Vie.\nCabirus a utilisé cela pour créer son propre Sort de Vie et a créé ses propres immortels qui ne connaissent rien d'Osiris et de Ma'at - à cause de cela. l'horreur des loyalistes d'Horus. Ils ont détruit les scripts de Cabirus et, par conséquent, seule une poignée de momies européennes existent encore, y compris Cabirus lui-même... pour le moment du moins.\n\n#bold Vous êtes seul et isolé, vous accrochant au Sort de Vie. , un secret recherché par beaucoup. Le danger peut être n'importe où.#!" #NT!
 bookmark_inquisitor_hemhemti: "Hemhemti" #NT!
 bookmark_inquisitor_hemhemti_desc: "Bien que Set n'ait jamais réussi à prendre le contrôle du Sort de Vie d'Isis et d'Horus, il s'est quand même suffisamment rapproché pour pouvoir en créer sa propre version. Cette parodie de la vraie magie crée en effet des Momies, mais profondément imparfaites, maudites de tourments éternels et de folie exaspérante.\nAvant sa renaissance au service de Set, Hemhemti était un marchand d'esclaves débauché et glouton, allant jusqu'à manger les Crocodiles sacrés de Sobek. . Cette transgression totale lui a valu le respect de Set et sa place de chef actuel des soi-disant Bane Mummies.\n\n#bold Set veut que vous mangiez le monde pour lui jusqu'à son retour. Et tu prendras tellement de plaisir à le faire...#!" #NT!
 bookmark_inquisitor_inauhaten: "Inauhaten" #NT!
 bookmark_inquisitor_inauhaten_desc: "La momie connue sous le nom d'Inauhaten était autrefois un architecte, mais après sa renaissance, il a commencé à étudier la mort pour en apprendre davantage sur lui-même et sur l'au-delà.\nOn dit que c'est lui qui a parlé aux mages de Tal'Mahe'Ra de l'histoire. nature d'Enoch lorsqu'ils l'ont rencontré pour la première fois en Égypte. En échange de la protection de son corps pendant qu'Inauhaten attendait sa résurrection, il leur rapporta les choses qu'il avait vues dans le monde souterrain, y compris la connaissance des spectres et de leur société arcanique. Plus important encore, il a parlé d'un royaume nommé Enoch et a été accepté dans la secte après les avoir conduits à la ville et les avoir aidés à la capturer. Depuis, il est un membre de haut rang et respecté, bien que distant, de la secte.\n\n#bold Vos objectifs sont les vôtres mais ils sont, pour l'instant, alignés sur ceux de Tal'mahe'Ra.#!" #NT!
 bookmark_inquisitor_astrokhen: "Astrokhen" #NT!
 bookmark_inquisitor_astrokhen_desc: "Mage ambitieux de l'Egypte ancienne, Astrokhen recherchait la vie éternelle et, après avoir fui une rencontre désagréable avec Horus, la trouva grâce à la momie capricieuse Cabirus.\nHorus n'était cependant pas vraiment content et rattrapa Astrokhen assez tôt. Impressionné par son entêtement et sa volonté de survivre, le Vengeur a décidé de ne pas détruire Astrokhen et a plutôt choisi de le maudire avec une tâche importante. La Momie, malgré son gré, reçut ainsi un grand nombre d'artefacts puissants qu'Horus souhaitait sauvegarder, avec l'ordre de ne laisser personne s'en approcher. Et ce fut ainsi pendant des millénaires jusqu'à ce que le vampire nommé Kli Kodesh manipule les événements pour que la cache d'Astroken soit pillée et ses artefacts bien-aimés dispersés au vent.\n\n#bold Vous devez rassembler autant d'artefacts que possible pour éviter que la malédiction d'Horus ne se propage. à vous.#!" #NT!
  
