 bookmark_patronwar_arturia_pendragon: "Arturia" #NT!
 bookmark_patronwar_arturia_pendragon_desc: "Elle prétend diriger la défense de la Grande-Bretagne contre les envahisseurs Saxons tout en étant déguisée en homme parmi les mortels." #NT!
 bookmark_patronwar_aethelflaed: "Æthelflæd" #NT!
 bookmark_patronwar_aethelflaed_desc: "Engendré par Mélusine d'Anjou comme une œuvre d'art et un jouet plus ou moins vivant, il a acquis un minimum de pouvoir simplement en étant favorisé par elle ainsi qu'en charmant ceux qui l'entourent plutôt que grâce à une compétence réelle qui lui manque sérieusement. Son nom et sa maison de cadets – Doe – lui ont été attribués par elle à la fois pour se divertir et pour correspondre à un certain thème.\n\n#bold Prouvez que vous êtes plus que prévu, ou non.#!" #NT!
 bookmark_patronwar_memnon: "Memnon" #NT!
 bookmark_patronwar_memnon_desc: "Memnon était un roi demi-dieu éthiopien qui combattit le héros Achille. Bien que Memnon soit tombé au combat, Zeus fut impressionné par son habileté et sa bravoure et lui accorda l'immortalité. De retour dans son pays natal, il erra pendant un certain temps, désespéré de sa défaite, jusqu'à sombrer dans la torpeur. À son réveil au XIIe siècle, il retourna en Grèce pour affronter et vaincre Achille. Achille était mort depuis longtemps. Hanté par un sentiment de doute, il a tenté d’apaiser son sentiment d’incapacité. Il a rivalisé avec Kindred of Grec pour tester son courage avant de retourner en Éthiopie. Il souhaite désormais montrer sa valeur en forgeant un empire apparenté à partir de l’Éthiopie. Ou peut-être que cette légende n'est qu'une fabrication, créée par un guerrier Gangrel qui souhaitait gonfler sa fabrication pour inspirer la dévotion de ses partisans et la peur de ses ennemis.\n\n#bold Le monde verra le courage de Memnon avec la restauration de l'Éthiopie ! #!" #NT!
 bookmark_patronwar_phillip: "Philippe" #NT!
 bookmark_patronwar_phillip_desc: "Phillip était un architecte italien prometteur qui a été embauché par Marcellus d'Alexandrie pour restaurer la ville d'Alexandrie et sa bibliothèque. En examinant la ville, Phillip a commenté à quel point la ville était devenue une ruine et un bidonville, à quel point elle était loin de son ancienne gloire et combien il faudrait des décennies de restauration pour redonner de la grandeur à la bibliothèque et à la ville. Marcellus a proposé de l'accepter comme moyen de travailler sur la ville sans vieillir et Phillip a accepté, pensant que la non-vie serait une fête sans fin rythmée par l'inspiration architecturale. Après avoir été embrassé, il en est venu à mépriser le Jyhad et a été éternellement maudit par Dieu. Il s'enfuit à travers la Méditerranée. Il a commencé à construire des projets pour les mortels afin de distraire la Bête, mais il commence à les voir de plus en plus comme des poupées dans une maison de poupées.\n\n#bold Cette existence est misérable et la seule consolation est de reconstruire !#!" #NT!
 bookmark_patronwar_senen: "Senen" #NT!
 bookmark_patronwar_senen_desc: "Le White Watcher est une figure ancienne et énigmatique parmi les magisters. Sa progéniture, les Parjures, est une lignée dérivée de Lasombra souvent appelée « l'ombre blanche » qui agit en tant que gardienne du Silence du Sang – la Mascarade. Ils valorisent le devoir avant tout et servent de surveillants afin de garantir l'avenir de leur maison et de leur dynastie.\n\n#bold Il est de notre devoir de faire respecter la Mascarade, peu importe ce qu'il faut !#!" #NT!
 bookmark_patronwar_golub: "Golub" #NT!
 bookmark_patronwar_golub_desc: "Avec une formation de noble bosniaque mineur, un fervent adepte du bogomilisme et un médecin talentueux, Golub a attiré l'attention et l'étreinte de Nikita de Sredetz. Ceci, cependant, n'a pas produit un pion volontaire qui combinerait influence temporelle, dévotion religieuse et instruction pour Nikita.\n\nGolub était grandement horrifié par l'hérésie Caïnite et sa corruption de l'église. Il se sent responsable de riposter aux monstres qui tiennent la foi en otage. À cette fin, il a frappé plusieurs anciens et serviteurs de l’Hérésie qu’il a rencontrés. Sans le savoir, bien qu’il se considère comme un sauveur, il en est venu à considérer les institutions religieuses comme des ennemies. Il voit l'influence de l'Hérésie et de son père derrière tout.\n\n#bold Détruisez l'Hérésie Caïnite et libérez le peuple de ses manipulations !#!" #NT!
 bookmark_patronwar_niobe: "Niobé" #NT!
 bookmark_patronwar_niobe_desc: "Niobé est née vers le 14ème siècle avant JC dans la cité-état mycénienne de Thèbes située en Béotie. Les témoignages de sa rencontre avec son Sire Amphion le "Musicien" se perdent dans les méandres du temps. Au Xe après JC, elle fonde un culte dédié à la Via Adversarius dans le comté de Toulouse afin de diffuser les croyances de la Voie des Péchés. dans le Sud. A l'aube de l'hérésie cathare, Niobé les influence et les organise dans le but de déstabiliser l'Église de Rome en Occitanie. Lors de la croisade des Albigeois, elle rejoint d'abord la cour d'Esclarmonde la Noire, l'aide à repousser l'invasion du nord puis, avec l'appui des princes occitans de l'opposition, renvoie Esclarmonde à son profit. Niobé a su renforcer son influence en Occitanie et convertir cette région à la Voie des Péchés.\n\n#bold Réaliser le rêve d'une terre d'asile pour les acolytes opprimés.#!" #NT!
 bookmark_patronwar_hagbard: "Hagbard" #NT!
 bookmark_patronwar_hagbard_desc: "Né dans une famille traditionnelle de la Russie kiévienne, le respect approprié pour les anciens dieux a été inculqué à Hagbard dès son plus jeune âge. Pas idiot, lorsque son seigneur a décrété que le royaume était désormais chrétien, il a laissé les vents du changement l’emporter loin de là. Après de nombreuses aventures célèbres parmi les mortels de cette époque, le voyageur chevronné a apparemment trouvé une maison au service de l'empereur byzantin en tant que membre de la garde varègue. À Constantinople, le paganisme obstiné de Hagbard était considéré avec condescendance ou condescendance plutôt qu'avec une hostilité ouverte comme ailleurs, mais sa foi dans les anciens dieux attirait une tout autre sorte d'attention. Il a rencontré un homme qui lui a montré que les dieux de sa patrie n'avaient aucun pouvoir ici... et en même temps, il l'a présenté à ceux qui en avaient. Son esprit brisé par cette étreinte, il s'accrocha à quelques fragments de qui il était, devenant un ardent défenseur des anciens dieux de sa patrie adoptive.\n\n#bold Honorez les anciens dieux ! Écoutez les Oracles !#!" #NT!
 bookmark_patronwar_conradoadelchi: "Conrad Adelchi" #NT!
 bookmark_patronwar_conradoadelchi_desc: "Au cours de ses six cents années de non-vie, Conrado Adelchi a acquis et donné de nombreuses fortunes, souvent acquises par des moyens légitimes en matière de commerce d'art, de fabrication de parfums, etc., mais occasionnellement acquises par le pillage de tombes, la contrebande et d'autres entreprises criminelles.\n\nUne fois, dans les premiers jours de sa non-vie, Conrado a vendu gratuitement le « cadeau de Caine » aux véritables désespérés et à ceux prêts à payer. Ses erreurs furent « rectifiées » par Calida avant que la Mascarade ne soit violée. Quelqu'un doit financer les somptueuses soirées des Toréadors, et pour Calida, le talent de Conrado pour l'acquisition de richesses s'est élevé au niveau de l'art, au moins assez pour regarder au-delà de ses indiscrétions de jeunesse.\n\n#Bold L'or, l'or résoudra tous les problèmes.#!" #NT!
 bookmark_patronwar_viktor: "Victor" #NT!
 bookmark_patronwar_viktor_desc: "Un général russe redouté – mais en tant que dirigeant, il a gouverné d’une main de fer. Au cours de sa vie mortelle, il est passé du statut de noble et général honnête au rang de seigneur d'un vaste domaine et d'une richesse importante. Homme fier et croyant fermement aux traditions, il cultivait une compagnie de serviteurs d'élite; mais même eux n'avaient pas les réponses à sa plus grande peur, sa vieillesse et sa mort imminente. Une silhouette sombre apparut à Viktor lorsque sa force mortelle commença à lui faire défaut. En tant que créature de la nuit, son autorité et sa soif de pouvoir n'ont fait que croître, à mesure qu'un nouveau monde plein d'opportunités s'est ouvert.\n\nViktor s'est vite rendu compte, cependant, qu'il devrait désormais changer de stratégie et, au lieu de gouverner depuis sous les projecteurs, il devrait le faire depuis l'ombre. Il a embrassé ses plus proches serviteurs et est parti pour recommencer et revendiquer le domaine dans une nouvelle région.\n\n#bold Viktor montre l'exemple, tout comme il l'avait fait auparavant.#!" #NT!
 bookmark_patronwar_aisling: "Aisling" #NT!
 bookmark_patronwar_aisling_desc: "Le monde Caïnite n'est pas si différent de celui des Fae, se dit Aisling. La décision ne devrait pas être trop difficile." #NT!
