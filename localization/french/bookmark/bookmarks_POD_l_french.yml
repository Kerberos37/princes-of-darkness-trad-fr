 bm_1230_battle_royale: "Factions" #NT!
 bm_1230_battle_royale_desc: "Les autres factions du Monde des Ténèbres sont jouables depuis ce marque-page. Pour un aperçu plus détaillé de chacun, veuillez sélectionner votre choix sur la gauche de l'écran.\n\nLes inquisiteurs sont des agents de l'Église catholique chassant le surnaturel.\nLes démons sont des anges déchus déterminés à corrompre l'âme de l'humanité.\nLes momies sont égyptiennes. des immortels menant une longue guerre contre Set.\nLes loups-garous sont des agents de Gaia, la protégeant contre l'empiétement de la civilisation." #NT!
  
  
  
  
