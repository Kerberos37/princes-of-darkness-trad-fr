 bm_1230_warofprinces_sub_lasombra: "Clan Lasombra" #NT!
 bm_1230_warofprinces_sub_lasombra_desc: "Prédateurs obscurs et grimpeurs sociaux impitoyables, les Lasombra existent pour leur propre succès, se battant pour des victoires personnelles plutôt que uniquement pour une couronne à porter ou un trône sur lequel s'asseoir. Ils croient que le plus fort fait le bien et sont prêts à tout sacrifier pour atteindre leurs objectifs.\nClan qui utilise la spiritualité comme un outil plutôt que de rechercher l'illumination honnête, leur loyauté inconstante est actuellement mise en évidence par la guerre civile massive qui ravage la Mer de Shadows, leur empire autrefois méditerranéen. Les musulmans combattent les chrétiens en Ibérie, les chrétiens combattent les hérétiques en Italie et les jeunes combattent leurs aînés partout à la fois. Les autres clans soupirent de soulagement alors que les Lasombra se déchirent, sachant ce qu'ils pourraient accomplir s'ils s'unissaient à la place.\n\n#bold Le clan Lasombra sera forgé à nouveau dans son propre sang. Renversez-le et conquérez.#!" #NT!
 bookmark_warofprinces_lucita: "Lucite d'Aragon" #NT!
 bookmark_warofprinces_lucita_desc: "Fille du roi Alphonse II d'Aragon, Lucita a toujours aspiré à l'autonomie et à la liberté depuis son plus jeune âge. Sa farouche indépendance et sa volonté indomptable étaient irrésistibles pour le puissant cardinal Lasombra Ambrosio Luis Moncada et il l'embrassa. Depuis, Lucita est l'étoile montante du [Clan|E] Lasombra et la fierté de son [Sire|E]. Malgré les éloges qu'elle reçoit et les nombreuses réalisations qu'elle a déjà accomplies, la féroce princesse a déjà envie, une fois de plus, de plus de liberté... ce qui va à l'encontre des souhaits de son [Sire|E] et de son [Clan|E].\n\n#bold Personne ne peut te mettre en cage longtemps, Lucita. Gagnez votre indépendance, même si vous devez dépenser la totalité de votre [Clan|E] pour cela.#!" #NT!
 bookmark_warofprinces_moncada: "Ambrosio Luis Moncada" #NT!
 bookmark_warofprinces_moncada_desc: "Homme d'ambition, de talent et de foi, Ambrosio Luis Moncada a été archevêque de Madrid de son vivant. Sans surprise, Monçada a profité au maximum de sa position. Cependant, à la surprise de beaucoup, il l’a fait tout en s’en tenant à un monachisme strict. Il était absolu dans sa foi, inébranlable dans sa conviction et résolu dans son utilisation du pouvoir pour ce qu'il considérait comme les causes du Ciel. Le [Embrace|E] a moins changé Monçada qu'on pourrait le supposer. Il est rapidement devenu la principale force motrice de la Shadow Reconquista et son influence au sein du [Clan|E] Lasombra augmente régulièrement, mais ses raisons de rechercher le pouvoir n'ont pas changé. Ce n'est pas pour la gloire de Monçada (cette pauvre coquille charnelle), mais plutôt pour la gloire de Dieu.\n\n#bold Vous êtes destiné à régner sur Iberia et [Clan|E] Lasombra elle-même. Dieu vous a choisi pour sa sainte tâche et vous vous conformerez à sa volonté, comme vous le faites toujours.#!" #NT!
 bookmark_warofprinces_badr: "Badr" #NT!
 bookmark_warofprinces_badr_desc: "Alors que la guerre civile ibérique des Lasombra fait rage, les Andalous [cainites|E], connus sous le nom de [ashirra|E], ont trouvé un nouveau chef : Badr de Grenade. Cette mystérieuse sultane a adopté une position inflexible et rallie à sa cause les Taifas disparates. Ses efforts ont divisé la communauté [ashirra|E], car beaucoup la considèrent comme à peine meilleure que les chrétiens, mais ont quand même réussi à ralentir la redoutable Reconquista. À mesure que sa renommée grandit, certains commencent à s'intéresser aux mystères qui l'entourent... et quelques-unes de ces âmes curieuses ont déjà connu une fin douloureuse. Badr règne d'une main de fer obscure, mais d'une main de fer quand même.\n\n#bold Vous devez triompher de la Reconquista. C'est un tremplin pour votre ambition, et malheur à ceux qui se mettent en travers de votre chemin.#!" #NT!
 bookmark_warofprinces_lucius: "Lucius Aelius Séjanus" #NT!
 bookmark_warofprinces_lucius_desc: "Autrefois prétorien de Rome, Lucius Aelius Sejanus a failli devenir empereur, mais a été interrompu avant de pouvoir réaliser son ambition. Mourant sur les rives du Tibre, là où une louve aurait découvert Romulus et Remus, un Lasombra tira le corps de Séjanus des courants. Constatant que les dernières braises de la vie vacillaient encore dans sa poitrine, l'aîné l'embrassa. Elle le quitta sur ces mots : « Vous gouvernerez à nouveau, comme vous avez toujours été censé le faire. Détruisez les seigneurs qui cherchaient à vous combattre. Vous avez le potentiel de devenir supérieur à votre maître. Fais-en bon usage'. Depuis lors, l'ancien empereur cherche à devenir l'empereur de la nuit, et ses premiers mouvements dans ce grand jeu arriveront bientôt...\n\n#bold Une nuit, vous exercerez le pouvoir de menacer le plus puissant des ton genre. Assurez-vous que votre véritable destinée ne soit pas écourtée cette fois-ci.#!" #NT!
 bookmark_warofprinces_gratiano: "Gratien de Véronèse" #NT!
 bookmark_warofprinces_gratiano_desc: "Le dernier et encore très jeune enfant de Lasombra lui-même, Gratiano de Veronese était un noble italien banal de son vivant, ce qui a amené beaucoup à se demander pourquoi le [antediluvian|E] le favorisait ainsi. Gratiano connaît cependant la réponse : sa propre grandeur inhérente. Convaincu de son importance, le Véronèse s'irrite désormais ouvertement contre son « frère aîné » Montano, l'actuel régent du [Clan|E] Lasombra. Depuis sa cour de Vérone, Gratiano est bien conscient qu'il est méprisé et ridiculisé par tous, sauf le plus jeune des siens [Clan|E]. Mais même une base de pouvoir aussi petite et faible peut grandir avec le temps et une nuit, Gratiano pourrait être celui qui se moque d'eux tous...\n\n#bold Vous devez gagner rapidement le respect et le pouvoir si vous voulez défier votre "frère". pour son titre. Ensuite, il sera peut-être temps d'en parler avec votre « père » lui-même...#!" #NT!
 bookmark_warofprinces_alfonzo: "Alphonse de Venise" #NT!
 bookmark_warofprinces_alfonzo_desc: "L'un des enfants les plus doués des Narses influents, Alfonzo de Venise est le [cainite|E] latin le plus éminent de Constantinople depuis plus de deux siècles. Connu pour avoir été l'instigateur des émeutes latines de 1185, Alfonzo a également utilisé la 4e croisade pour se proclamer prince de la cité en ruine du désir du monde, ce qui lui a valu un grand pouvoir... et l'inimitié éternelle des nombreux Grecs exilés [cainites|E]. Nominalement un adepte de l'hérésie [cainite|E] comme son [Sire|E] l'était, Alfonzo est avant tout un pragmatique insensible, et a déjà prêté allégeance à la Mer des Ombres pour assurer son pouvoir, malgré leurs points de vue opposés sur sa foi. Cependant, de nombreux autres accords avec le diable pourraient être nécessaires à l'avenir...\n\n#bold Vous avez travaillé sans relâche pour obtenir le plus grand prix. Personne ne vous prendra Constantinople.#!" #NT!
 bookmark_warofprinces_suleiman: "Soliman ibn Abdallah" #NT!
 bookmark_warofprinces_suleiman_desc: "Soliman a d'abord approché Mahomet à Médine afin d'en faire un pion à utiliser contre le puissant [cainites|E] de La Mecque. Il a lui-même raconté qu'à ce moment-là, il avait vu en lui la possibilité du salut et s'était soumis à la nouvelle religion propagée par le Prophète. Plus tard, il se tint à ses côtés lors de ses conquêtes et fut l'un des principaux fondateurs de la secte [ashirra|E], accueillant tout musulman embrassé et désireux de continuer à suivre la parole. Son travail a été pour l'essentiel couronné de succès jusqu'à présent, le [ashirra|E] s'étendant de la péninsule ibérique à la Perse, mais des fissures commencent à se former dans leur apparente unité. Suleiman doit agir rapidement avant que cette désunion précoce n'affaiblisse l'œuvre de sa vie à un niveau dangereux.\n\n#bold Gardez le [ashirra|E] fort et uni, et peut-être que [Clan|E] Lasombra lui-même pourrait apprendre la vérité une nuit.#!" #NT!
 bookmark_warofprinces_guilelmo: "Guilelmo Aliprado" #NT!
 bookmark_warofprinces_guilelmo_desc: "Narsès, prince de Venise et archevêque de Nod, a embrassé Guilelmo pour ses compétences évidentes de diplomate et de négociateur. Par conséquent, il était le « visage public » du prince de Venise.\nAu lendemain de la Quatrième Croisade, il commença à soupçonner que le dévouement de Narsès à l'Église de Caïn n'était pas sincère. S'alliant à Nikita de Sredetz, il convoqua un tribunal du sang et obtint le droit de [diablerize|E] son [Sire|E]. Depuis lors, il a pris en douceur les rênes du pouvoir laissées par Narsès et a pour préoccupation première d'exploiter le nouveau territoire vénitien dans l'empire byzantin en ruine. Malheureusement, cela le rend aveugle aux menaces plus rapprochées, alors que l'Inquisition montante et la famille Giovanni regardent toutes deux avec avidité la structure de pouvoir affaiblie de la Venise vampirique.\n\n#bold Vous pourriez être le dernier vrai croyant de l'Église de Caïn. Votre foi sera-t-elle suffisante dans les temps difficiles à venir ?#!" #NT!
 bookmark_warofprinces_fatimaallama: "Fatimah al-Lam'a" #NT!
 bookmark_warofprinces_fatimaallama_desc: "Fatimah a rencontré son avenir [Sire|E] à Tunis, où il l'a observée dans l'ombre alors qu'elle devenait une femme et tombait amoureux d'elle. Lorsque Sharif a déménagé vers le sud, il a emmené Fatimah avec lui. Depuis lors, la petite enfant surdouée a beaucoup appris sur sa nouvelle condition et sa politique vampirique. Remarquée par les dirigeants du [Clan|E] Lasombra, Fatimah s'est récemment vu confier sa première mission : sécuriser Mogadiscio pour son [Clan|E]. Une tâche difficile, car de nombreux membres du clan n'ont pas réussi à revendiquer la cité des perles.\n\n#bold C'est votre première véritable mission et elle est prestigieuse. Démontrez que le potentiel vu en vous était bien réel.#!" #NT!
  
 toreador_sub_bookmark: "Toréador" #NT!
  
 bm_1230_warofprinces_sub_toreador: "Clan Toréador" #NT!
 bm_1230_warofprinces_sub_toreador_desc: "Les Toréadors sont un clan de vampires connus pour être parmi les vampires les plus beaux, sensuels, séduisants, émotifs et glamour. Les Esthètes sont responsables des légendes des vampires qui séduisent et attirent leurs proies avec beauté, amour et sensualité.\nIls n'ont pas non plus peur de l'art de gouverner et détenaient, jusqu'à très récemment, le pouvoir dans le plus grand empire vampirique. , le Rêve de Constantinople. Sa chute a ébranlé le clan, mais une prise de pouvoir en France au bon moment signifie que les Toréadors disposent d'un nouveau bastion, quoique encore fragile. Outre la France, les Toréadors occupent des positions de pouvoir moindres dans toute l'Europe et au Moyen-Orient, et sont toujours l'une des forces motrices majeures du monde Caïnite.\n\n#bold La nuit a besoin d'un nouveau dirigeant, gracieux mais mortel. Montrez au monde que les roses ont des épines.#!" #NT!
 bookmark_warofprinces_salianna: "Salianna" #NT!
 bookmark_warofprinces_salianna_desc: "Née en Grèce vers 170 avant JC, Salianna était une vestale des anciens dieux et ne lui a jamais pardonné [Sire|E], le puissant Michael, pour sa souillure spirituelle de sa pureté. Refusant de l'aider dans ses rêves fous d'immortalité, elle se lance seule mais ne connaît la trahison et la tromperie que plusieurs siècles avant de s'installer à Paris. Elle a finalement trouvé le succès ici et a travaillé pour faire prospérer la France aux côtés d'Alexandre, son suzerain vampirique.\nPuis elle a été à nouveau trahie, alors qu'Alexandre a tué son propre enfant bien-aimé dans un accès de rage. C’était la goutte d’eau qui a fait déborder le vase. Elle a orchestré un coup d'État avec l'aide du propre enfant d'Alexandre et a chassé les Ventrue de France. Salianna est désormais la véritable puissance de la région, mais son emprise est encore faible... et Alexandre n'est pas mort.\n\n#bold Consolidez rapidement votre nouveau pouvoir. Personne ne pourra plus jamais vous trahir.#!" #NT!
 bookmark_warofprinces_isouda: "Isouda de Blaise" #NT!
 bookmark_warofprinces_isouda_desc: "Isouda n'a jamais aimé le destin qui lui était réservé en tant que fille de la petite noblesse. Elle détestait tellement ça qu'elle mordit férocement un prétendant potentiel pour s'assurer qu'il comprenait son point de vue. Isouda n'a pas beaucoup changé une fois devenue [cainite|E], sa grâce et sa beauté cachant à peine une agressivité et une cruauté presque sauvages... qui lui ont permis d'acquérir le pouvoir de Reine de l'Amour bien plus tôt que son jeune âge ne le permettrait. Mais l’ambition d’Isouda est bien trop petite et elle a l’intention d’utiliser l’emprise fragile de Salianna sur la France pour servir ses propres objectifs. La Reine d'Anjou n'est pas une Rose aux épines, c'est une Rose aux dents aiguisées.\n\n#bold Extérieurement vous êtes belle, gracieuse, voire agréable. A l'intérieur... vous savez que ce sont tous des pions à utiliser et à jeter à votre guise. Votre sanglante ascension ne fait que commencer.#!" #NT!
 bookmark_warofprinces_esclarmonde: "Escalarmonde" #NT!
 bookmark_warofprinces_esclarmonde_desc: "Autrefois, la cour d'Esclarmonde était un centre de poésie, d'amour et d'art. Sous sa direction patiente, l'Occitanie s'est développée comme un bastion de tolérance et de culture.\nPuis les Français brutaux sont arrivés. Ils s'attendaient à ce qu'Esclarmonde se replie rapidement devant l'assaut de la croisade des Albigeois, mais furent surpris de découvrir en elle une fervente défenseure et une politicienne compétente. La région a beaucoup souffert et Esclarmonde a dû faire de nombreux compromis avec les « Croisés » pour survivre. Mais elle est toujours là, et tant qu'elle sera là, l'Occitanie perdurera.\n\n#bold Vous avez eu le temps de vous regrouper et de forger de nouvelles alliances, mais les arrogants Français ne vous sous-estimeront plus. Vous devez rester fort et sauver votre pays bien-aimé, car personne d’autre ne le peut.#!" #NT!
 bookmark_warofprinces_melinda: "Melinda Galbraith" #NT!
 bookmark_warofprinces_melinda_desc: "Le passé de Melinda est entouré de mystère, la seule chose connue avec certitude étant qu'elle est née en Espagne avant d'être enlevée par Helena. Même pour les méthodes habituellement insensibles du Mathusalem [Embrace|E], celle de Melinda était une affaire sordide et cruelle avant qu'Helena ne s'ennuie et ne la laisse seule se débrouiller seule. La Melinda qui a émergé du creuset des « soins » d’Helena était une survivante impitoyable, sans aucun respect pour autre chose que ses propres ambitions. Un véritable prédateur est maintenant déchaîné en Ibérie, et si elle doit laisser un tas de cadavres derrière elle pour s'élever, qu'il en soit ainsi.\n\n#bold Vous avez beaucoup appris d'Helena et vous connaissez la vérité : ce monde est un champ de bataille sanglant où seuls quelques-uns peuvent prospérer. Vous en ferez partie.#!" #NT!
 bookmark_warofprinces_rafael: "Rafael de Corazon" #NT!
 bookmark_warofprinces_rafael_desc: "Enlevé par l'Église dès son plus jeune âge, Rafael découvre rapidement son talent pour les petites intrigues. Peu habile et peu zélé, il utilisa néanmoins ses projets pour acquérir une certaine influence sur les moines locaux et mener une vie confortable. Puis une nuit, Callisti y Castillo est arrivé. Cette sorcière païenne est devenue amoureuse d'une des sculptures des moines... dont Rafael s'attribue le mérite. Elle l'embrassa donc et lui demanda de refaire cet art, ce que l'escroc était visiblement incapable de faire. En colère, elle a failli le tuer sur le coup jusqu'à ce que Rafael le supplie de ne plus vivre en disant que sa tromperie était une forme d'art après tout. Amusé, Callisti a cédé et l'a laissé se débrouiller seul dans le monde [cainite|E].\n\n#bold Vous n'avez aucune idée de comment diable vous avez survécu, mais vous l'avez fait. Vous devez maintenant comprendre ce nouveau monde étrange. Peut-être y a-t-il d’autres imbéciles qui vous inciteront à vous en apprendre davantage ?#!" #NT!
 bookmark_warofprinces_karl: "Karl le Bleu" #NT!
 bookmark_warofprinces_karl_desc: "En tant que conteur nordique, Karl a voyagé vers le sud avec Bjorn Ironside à la recherche de richesses et d'aventures, et a été embrassé à Alexandrie par un Toréador incrédule. Après avoir passé un certain temps à apprendre les histoires des Arabes, Karl rentra chez lui, utilisant son existence interminable pour cataloguer toutes les histoires de la tradition nordique. Lorsque les chrétiens sont arrivés, Karl s’est battu avec acharnement, mais il a vite vu ce qui était écrit sur le mur. C'est pourquoi il s'est installé en Finlande pour créer « l'État libre », un dernier bastion où ses histoires bien-aimées restent vivantes... mais même dans ce pays reculé, l'ombre de la Croix grandit.\n\n#bold Vous combattez pour une cause plus grande que vous-même, et vous défendrez l’héritage de votre peuple aussi longtemps que vous le pourrez. Mais vous savez comment se terminent la plupart des histoires nordiques...#!" #NT!
 bookmark_warofprinces_rosamund: "Rosamonde d'Islington" #NT!
 bookmark_warofprinces_rosamund_desc: "Rosamund a été préparée à la grandeur depuis sa naissance en tant que fille d'un noble normand mineur. Choisie très jeune pour rejoindre la cour d'Isouda de Blaise, Rosamund y prospéra. Elle a appris à paraître à la fois modeste et coquette, à ménager son esprit et à charmer par son sourire. Le jour de son dix-septième anniversaire, elle fut appelée en présence d'Isouda et félicitée. Alors sa maîtresse lui annonça son destin : être initiée dans les rangs des [cainites|E]. Depuis lors, Rosamund est tombée amoureuse d'Alexandre lui-même, le puissant dirigeant Ventrue de la Grande Cour, et il l'a emmenée avec lui lors de son exil à Magdebourg. L'oppressant Mathusalem devient de plus en plus déstabilisé au fil de la nuit, et Rosamund cherche toutes les évasions possibles...\n\n#bold Vous devez vous libérer d'Alexandre avant qu'il ne soit trop tard. Peut-être que le fringant seigneur de Magdebourg, Jürgen von Verden, pourrait aider ?#!" #NT!
 bookmark_warofprinces_darshuf: "Darchouf" #NT!
 bookmark_warofprinces_darshuf_desc: "L'histoire de Darshuf est écrite dans la trahison. Il a trahi son [Sire|E] et lui a pris Damas lors de la montée de l'Islam puis est tombé aux mains des murmures insidieux de l'infernaliste Annazir. Darshuf sait que son âme est perdue depuis longtemps et que Damas est perdu avec elle car il n'a plus le pouvoir ni la volonté de s'opposer aux Baali.\nIl y a une dernière chose que Darshuf veut faire avant de tomber dans l'oubli et c'est sauver son cher enfant Mannal. Il l'a protégée jusqu'à présent des horreurs de Damas et il est déterminé à faire en sorte que ce dernier rayon de lumière ne s'éteigne pas.\n\n#bold Vous, votre âme et votre ville êtes perdus. Mais Mannal ne l’est pas. Quoi qu'il arrive, vous devez la sauver des horreurs dans lesquelles vous êtes tombé.#!" #NT!
 bookmark_warofprinces_shamit: "Shamit ibn Yasir" #NT!
 bookmark_warofprinces_shamit_desc: "Récemment renforcé par la disparition de son [Sire|E], Abd al-Haqq, Shamit goûte à une douce liberté après des siècles de lien de sang. Et ça a bon goût. À tel point qu'il n'a pas l'intention d'abandonner sa principauté une fois son [Sire|E] revenu.\nAdministrateur extraordinairement compétent, il capitalise sur les ressources de la ville et sur le port animé pour se faire une place.\nChaque nuit sans son [Sire|E] est une nuit de plus. nuit où Shamit consolide sa position et affirme avec bravade sa nouvelle indépendance.\n\n#bold Aden est à vous. Le Yémen sera bientôt le vôtre. Vous ne serez plus jamais limité.#!" #NT!
  
 brujah_sub_bookmark: "Brujah" #NT!
  
 bm_1230_warofprinces_sub_brujah: "Clan Brujah" #NT!
 bm_1230_warofprinces_sub_brujah_desc: "Clan d'érudits guerriers connu pour son dévouement farouche aux philosophies radicales, les Brujahs entraînent souvent leurs nouveau-nés au combat et aux classiques avec la même discipline. À l'époque classique, ils étaient les égaux des Ventrue, occupant de grandes positions de pouvoir à travers la Méditerranée. Ensuite, leur utopie de Carthage a été détruite par les Romains détestés. Aujourd'hui, le clan est déchu, pleurant toujours la mort de son paradis et passant de son époque de dirigeants bienveillants à celle de petits rebelles devenant de plus en plus courants ce soir.\nAccablés par leur colère et leur chagrin, les Brujahs s'en prennent aux causes perdues. jusqu'à ce qu'ils puissent enfin trouver leur nouveau destin. Certains anciens craignent que cela n'arrive jamais.\n\n#bold Le clan Brujah est en transition entre son passé glorieux et un avenir inconnu. Les grands leaders tels que vous pourraient être l’étincelle qui définira qui ils sont pour les siècles à venir.#!" #NT!
 bookmark_warofprinces_bjorn: "Björn Garinson" #NT!
 bookmark_warofprinces_bjorn_desc: "Ce redoutable géant est l'un des derniers [einherjar|E] - vampires vikings - des îles britanniques. Bloqué en Écosse alors qu'il fuyait la bataille perdue que son peuple mène en Norvège, Bjorn regarde toujours plus à l'ouest, vers le Vinland des légendes. Mais son charisme et sa force tranquille ont fait de lui le point de ralliement de facto de la résistance contre Mithra dans le pays. Malgré sa réticence à livrer une nouvelle bataille perdue, Bjorn n'abandonne jamais ses amis et reprendra volontiers sa hache pour eux.\n\n#bold Vous êtes habitué aux batailles désespérées. Mais peut-être qu'il y a de l'espoir pour celui-ci...#!" #NT!
 bookmark_warofprinces_leeland: "Robin Leeland" #NT!
 bookmark_warofprinces_leeland_desc: "L'homme derrière le capot a lutté contre les tyrans toute sa vie et sa vie. Ses traits durs et sales étaient présents dans plusieurs soulèvements plébéiens tout au long du Moyen Âge – ayant une part directe dans diverses rébellions paysannes contre la noblesse anglaise, étant un ardent défenseur des tendances anarchistes et combattant souvent en première ligne lors d'escarmouches militaires.\nMais essayez Même s'il le pouvait, il ne put jamais battre Mithra, le « Dieu-Roi » d'Angleterre. Solidement vaincu lors de la bataille de l'abbaye de Kirklees, l'aura et l'influence de Robin se sont considérablement affaiblies et Mithras se rapproche de la mise à mort. La lumière de la liberté pourrait bientôt s'éteindre définitivement dans les îles britanniques.\n\n#bold Votre cause est juste, votre objectif est vrai. Cela ne suffira peut-être pas pour la victoire, mais ce sera suffisant pour créer une légende.#!" #NT!
 bookmark_warofprinces_veronique: "Véronique d'Orléans" #NT!
 bookmark_warofprinces_veronique_desc: "Véronique d'Orléans est une femme aux multiples compétences. Elle est une politicienne compétente parmi les [cainites|E] de France (et même au-delà), une ardente défenseure de ses amis et alliés mortels, une guerrière forte, une guérisseuse talentueuse et une joueuse, même à son très jeune âge, dans la Guerre des Princes. .\nNée en raison de sa pondération et de son esprit novateur, Véronique s'oppose toujours à ce que la société, qu'elle soit mortelle ou vampirique, pense d'elle. Elle a récemment joué un rôle dans le renversement d’Alexandre, le prince de France, mais se méfie de la politique acharnée de Paris. Elle est donc de retour dans sa ville natale tandis que French [cainites|E] se demande quel sera son prochain mouvement inattendu.\n\n#bold Restez fidèle à vos idéaux et laissez les autres vous sous-estimer. Ils comprendront bientôt que la compassion n'est pas une faiblesse.#!" #NT!
 bookmark_warofprinces_menele: "Ménélé" #NT!
 bookmark_warofprinces_menele_desc: "Roi de la Grèce antique au 13ème siècle avant notre ère, Ménélé fut étonné par ce que le [cainites|E] de Carthage avait accompli et tomba rapidement dans le rôle de diplomate itinérant en raison de sa réputation de puissant guerrier et orateur. Il n'était donc pas dans la ville au moment de la grande trahison, de la part d'une belle Toréador nommée Helena.\nLeur rivalité légendaire a commencé ce jour-là. Ils se sont battus sur d’innombrables champs de bataille et ont détruit des villes dans leur sillage, mais aucun d’eux n’a réussi à prendre le dessus. Menele commence à se lasser de ce « jeu », d'autant plus qu'il voit [Clan|E] Brujah s'effondrer tout autour de lui. Une conclusion, quelle qu'elle soit, doit être tirée.\n\n#bold Votre colère est enfin en train de s'apaiser, mais Helena doit encore être traduite en justice. Alors, il sera peut-être temps de guérir [Clan|E] Brujah.#!" #NT!
 bookmark_warofprinces_ecaterina: "Ecaterina" #NT!
 bookmark_warofprinces_ecaterina_desc: "Femme forte dans un monde d'hommes, Ecaterina a à peine survécu à une expérience de quasi-viol, sauvée par son futur [Sire|E] au dernier moment. Passionnée par ses récits sur Carthage et l'utopie d'une coexistence pacifique entre tous, elle devient une fervente Prométhéenne. Trop jeune pour être réellement influente, elle s'est rapidement forgé une fausse identité de survivante de la destruction de Carthage, ce qui lui a valu un grand respect et une grande renommée.\nSa décision la plus récente a été le [Embrace|E] d'un prospect très prometteur, Christof Romuald, qui a déjà allé au-delà de son approbation. Sa récente disparition après un combat apocalyptique contre un puissant Tzimisce a mis un frein à ses plans.\n\n#bold Trouvez Christof et assurez-vous de son soutien continu, votre cause sera alors d'autant plus proche de son achèvement.#!" #NT!
 bookmark_warofprinces_yitzhak: "Yitzhak ben Avraham" #NT!
 bookmark_warofprinces_yitzhak_desc: "Né à Prague en tant que fils unique d'un rabbin juif, la première réponse d'Yitzhak à la plupart des événements est une réaction de sympathie et d'attention, un fait qui a été le catalyseur de son [Embrace|E], son [Sire|E] pensant qu'une telle gentillesse devait être préservée. Malgré le choc provoqué par son état désormais maudit, la mort d'Yitzhak n'a guère changé son comportement et après quelques années d'errance à travers l'Europe, il s'est finalement installé en Pologne.\nAu cours de ses voyages, il a vu comment les Juifs étaient traités à travers l'Europe et combien de vampires erraient les nuits seuls, mis au ban des autres par simple allégeance à leur [Clan|E] ou génération. Son devoir spirituel est de créer un lieu où tous les êtres pourraient exister côte à côte, comme Dieu l'a voulu.\n\n#bold La Pologne pourrait être le refuge dont vous avez toujours rêvé, mais de nombreux obstacles subsistent. à votre façon.#!" #NT!
 bookmark_warofprinces_hektor: "Hector" #NT!
 bookmark_warofprinces_hektor_desc: "Né lors de la chute de la Rome occidentale et de la montée de l'État byzantin, Hektor passait ses nuits en tant que nouveau-né à écouter des récits de gloire grecque et carthaginoise. Frustré par son [Sire|E] et le manque de volonté de ses pairs de faire quelque chose contre le déclin du [Clan|E], Hektor chercha avec colère quelque chose dont il pourrait s'emparer pour donner un sens à son existence.\nRassemblant un groupe de jeunes [cainites|E] mécontents, Hektor a organisé avec succès une rébellion dans l'empire, s'emparant de nombreuses îles de la mer Égée pour créer sa nouvelle Carthage. Il sert désormais de dictateur de ce nouvel État, une étrange construction mêlant les idéaux démocratiques grecs et la politique et la religion carthaginoise.\n\n#bold Votre utopie est encore très jeune, et les décisions que vous devrez bientôt prendre forgeront sa véritable identité. #!" #NT!
 bookmark_warofprinces_thrax: "Thrax" #NT!
 bookmark_warofprinces_thrax_desc: "Thrax était un Brujah résidant à Rome pendant les guerres puniques. Elle et tous ses frères ont été soumis à diverses indignités et elle a choisi de partir. Au cours de ses voyages, elle a rencontré la pensée gnostique et a trouvé dans leur théologie un réconfort pour son âme fatiguée.\nMaintenant, elle est de retour à Rome, pour tester sa conviction contre la puissance des Ventrue et contre Camilla lui-même, le fléau de Carthage. Jusqu'à présent, le Consul éternel semble plus amusé que préoccupé par elle, mais cela pourrait changer.\n\n#bold Vous ferez en sorte que Camilla vous respecte ou vous craigne. Une fois que Rome sera à vous, vous conduirez [Clan|E] Brujah vers un nouveau départ pur.#!" #NT!
 bookmark_warofprinces_caelestius: "Caelestius" #NT!
 bookmark_warofprinces_caelestius_desc: "Personne ne décrirait Caelestius comme un homme calme ou timide. Moine argumentatif dans sa jeunesse, il tomba bientôt sous l'emprise de l'hérétique Pélage et le suivit comme son disciple.\nLeur hérésie prit racine à Carthage mais fut bientôt sous le feu des autorités cléricales locales et Caelestius refusa de se rétracter. C'est au cours de cette épreuve qu'il attira l'attention d'un Brujah local et fut [Embraced|E].\nCaelestius s'adapta rapidement à sa nouvelle condition et fusionna sa tendance pélagienne avec la tradition noddiste des Caïnites. Il déclara alors avec audace qu'il se rendrait chez le Pape, lui présenterait ses théories et recevrait la bénédiction papale. Ce plan fou qui aboutirait à la rupture ultime de la Mascarade a été déjoué à maintes reprises par les autres Caïnites, mais l'hérétique trompé n'a encore jamais été attrapé.\n\n#bold Ignorez les petits esprits qui veulent vous gêner. , seul le Pape peut justifier votre génie ! #!" #NT!
  
 cappadocian_sub_bookmark: "Cappadocien" #NT!
  
 bm_1230_warofprinces_sub_cappadocian: "Clan Cappadocien" #NT!
 bm_1230_warofprinces_sub_cappadocian_desc: "Les érudits de la mort et de l'âme, les Cappadociens, se concentraient souvent sur ceux-ci tout en ignorant les affaires plus vastes du monde. Dotés d'une nature généralement placide, ils sont beaucoup moins préoccupés par la domination, les trahisons politiques et les autres subtilités de la vie des morts-vivants.\nJusqu'à récemment, le clan Cappadocian n'était en position de pouvoir que dans la région du même nom, à quelques exceptions près. Ce fait a changé avec l'introduction dans le sang de l'ambitieuse famille vénitienne Giovanni. Les nécromanciens italiens ont utilisé en très peu de temps leur influence commerciale considérable pour devenir d'importants acteurs puissants tout autour de la Méditerranée.\n\n#bold Avec l'arrivée des Giovanni, le clan Cappadocien semble sur le point de souffrir, ou de bénéficier, d'importants changements structurels. Prenez soin d'être celui qui en profite...#!" #NT!
 bookmark_warofprinces_japhet: "Japhet" #NT!
 bookmark_warofprinces_japhet_desc: "Leader informel du [Clan|E] Cappadocien, Japhet est inconditionnellement fidèle à son [Sire|E], Cappadocius lui-même. Depuis son domaine dans les Erciyes, l'autorité de Japhet est forte, mais les tendances recluses de la plupart de ses frères limitent son pouvoir pratique sur le [Clan|E]. Pire encore, il doit collaborer avec son [Sire|E] excentrique et souvent trompé et ses visions de grandeur qui entrent souvent en conflit avec la vision beaucoup plus pragmatique de Japhet.\nIl n'a toujours pas pardonné l'introduction de la famille Giovanni dans le sang, malgré toutes les claires signes que ce serait une mauvaise idée. De plus en plus, le fils fidèle pense que son propre « père » pourrait être le plus grand obstacle à la prospérité du [Clan|E] Cappadocien.\n\n#bold Vous devez diriger votre [Clan|E] en ces temps difficiles et essayer d'atténuer les crises de votre [Sire|E]. illusion. Une tâche ingrate, mais que vous seul pouvez accomplir.#!" #NT!
 bookmark_warofprinces_bela: "Bela Rusenko" #NT!
 bookmark_warofprinces_bela_desc: "Bien instruit en théologie au cours de sa vie mortelle, Bela ne s'est jamais vraiment soucié des questions de foi. Son [Embrace|E] par un vampire fervent pénitent n'a guère changé ce fait et Bela s'est immédiatement délecté de la gloire de son immortalité. Il a trouvé sa véritable vocation lorsque le prophète fou Octavio lui a parlé de la grandeur de l'entité nommée Kupala.\nSoudain, consumé par son nouvel objectif de devenir l'avatar de cette sombre créature, Bela a réussi à revendiquer Sofia comme la sienne, sa première un pas vers sa propre apothéose. Aux yeux de l’extérieur, Rusenko est un prince excentrique mais agréable. Pour ceux qui s'y connaissent, il représente l'une des plus grandes menaces à la stabilité de l'Europe de l'Est.\n\n#bold Vous choisissez Kupala, et Kupala vous choisira. Même s'il faut sacrifier des villes entières pour le faire écouter.#!" #NT!
 bookmark_warofprinces_apacia: "Apacia" #NT!
 bookmark_warofprinces_apacia_desc: "Scythe de son vivant, Apacia a été formée comme guerrière et est devenue la gardienne des tombeaux des anciens rois, une position de grand honneur. L'une des tombes était cependant le refuge d'un Cappadocien et elle fut bientôt étreinte pour continuer son devoir pour l'éternité.\nFinalement, son talent fut remarqué par Cappadocius lui-même, qui en fit son général lors de l'attaque contre le donjon de la montagne qui devait deviendra plus tard Erciyes. Cependant, les habitants ne tardèrent pas à ressentir du désintérêt d'Apacia pour leurs études et leur philosophie. En effet, beaucoup d'entre eux la considéraient comme une gêne pour le sang des [Clan|E], car elle restait obstinément analphabète. Finalement, on lui a demandé de partir.\n\n#bold Vous avez atteint la Russie et êtes vénérée comme une reine dans le glacial Khanat de Sibir. Ces personnes, si proches en esprit de votre bien-aimée Scythie, ont conquis votre cœur et vous ferez de votre mieux pour les protéger.#!" #NT!
 bookmark_warofprinces_augustus: "Auguste Giovanni" #NT!
 bookmark_warofprinces_augustus_desc: "Le chef de la nouvelle famille vénitienne Giovanni est un nécromancien impitoyable issu d'une longue lignée de sorciers romains. Bien qu'il soit lui-même un nécromancien très compétent, Auguste est mieux connu comme patriarche de la famille, un rôle qui lui a valu l'honneur d'être étreint par Cappadocius lui-même.\nCe fait lui a valu très peu d'amis parmi son nouveau [Clan|E], la plupart le considérant comme un parvenu prêt à les trahir à tout moment. Désormais immortel, Auguste a renforcé son emprise sur sa lignée, la transformant en une armée bien disciplinée, prête à exécuter ses ordres. Personne ne peut deviner exactement ce que sont ses attentes...\n\n#bold La portée de votre famille augmente rapidement, aidée par la croissance de Venise. Bientôt, l'utilité de votre bienfaiteur [Clan|E] aura fait son temps...#!" #NT!
 bookmark_warofprinces_ambrogino: "Ambrogino Giovanni" #NT!
 bookmark_warofprinces_ambrogino_desc: "Né bâtard de la famille Giovanni, Ambrogino a gagné l'attention des aînés de la famille grâce à sa maîtrise nécromantique combinée à sa méchanceté et à sa pure ambition. Lorsque [Clan|E] Cappadocien a commencé à embrasser les membres de la famille, il était l'un des rares choisis pour le baiser. En tant que tel, il est l'un des rares Giovanni [cainites|E] dont le sang descend de Cappadocius et non d'Augustus Giovanni.\nBien qu'il soit souvent considéré comme le bras droit d'Auguste, la véritable passion d'Ambrogino réside dans l'occultisme. Son intérêt pour la divinité l'a amené à localiser et à déchiffrer d'innombrables textes et prophéties anciens, mais jusqu'à présent, la vérité lui a échappé.\n\n#bold La clé de la divinité doit être ici quelque part, et vous ne pouvez pas vous arrêter tant que vous n'avez pas trouvé. ça.#!" #NT!
 bookmark_warofprinces_claudius: "Claude Giovanni" #NT!
 bookmark_warofprinces_claudius_desc: "À la fois fils et enfant d'Auguste Giovanni, Claudius fut embrassé peu de temps après que son père fut accepté dans le [Clan|E] de la Mort. Nécromancien compétent, il est également un homme politique compétent et est souvent considéré comme le bras droit d'Auguste... lorsque ce titre n'est pas attribué à Ambrogino Giovanni, ce qui a créé des tensions entre les deux.\nClaudius en fait partie. l'un des rares au courant des véritables projets d'Auguste et n'a jusqu'à présent montré qu'un dévouement inébranlable envers son père. Sa tâche actuelle est de superviser les propriétés vénitiennes croissantes dans l'Empire byzantin déchu, en s'assurant que la famille émerge de ce vide de pouvoir.\n\n#bold Soyez diligent dans vos nouvelles fonctions, et peut-être pourrez-vous enfin vous débarrasser de cet Ambrogino ennuyeux une fois pour toutes.#!" #NT!
 bookmark_warofprinces_markus: "Markus Musa Giovanni" #NT!
 bookmark_warofprinces_markus_desc: "Markus Musa Giovanni, le plus jeune arrière-petit-enfant de Claudius, a été intronisé au [Clan|E] pour son sens aigu de la curiosité et son intelligence vive. Dès le [Embraced|E], il se révèle être un érudit exceptionnel, et surtout un excellent historien. Il était fier de sa lignée de Cappadocien et cherchait à prouver la valeur de sa famille aux sceptiques du [Clan|E].\nAprès sa première mission à Constantinople, Markus a eu une altercation avec le puissant exilé Lazare et a réussi à s'en échapper. tout en rassemblant des informations cruciales. Ces premiers succès ont fait de lui l'étoile montante de la famille et sa nouvelle mission pourrait l'élever encore plus loin.\n\n#bold Vous êtes à la fois un Giovanni et un Cappadocien, et vos deux familles sont fières de vous compter parmi leurs membres. Qu'est-ce qui pourrait mal se passer ?#!" #NT!
 bookmark_warofprinces_constancia: "Constance" #NT!
 bookmark_warofprinces_constancia_desc: "Constancia est la Prêtresse des Ossements et la Matrone du Temple d'Erciyes, le centre spirituel cappadocien [Clan|E] et la demeure du [antediluvian|E] Cappadocius lui-même.\nVoyageuse chevronnée, Constancia connaît de première main bon nombre des menaces internes qui affligent son clan, depuis les l'ambitieux Giovanni aux trompeurs Lazaréens. Avec les mains liées de Japhet par Cappadocius, elle prend sur elle de sauver sa famille de morts-vivants de certains des destins cauchemardesques qu'elle envisageait dans ses prophéties.\n\n#bold Vous seul voyez l'avenir terrible qui attend les Cappadociens, et vous seul pouvez le faire. changez-le.#!" #NT!
 bookmark_warofprinces_lucretia: "Lucrèce Giovanni" #NT!
 bookmark_warofprinces_lucretia_desc: "Née comme une enfant en difficulté, Lucretia a été confinée dans un asile très tôt dans sa jeunesse à cause des voix qu'elle entendait. Néanmoins, elle a fait preuve d'un talent pour l'occultisme qui en a fait une récompense recherchée par la nouvelle famille vampirique Giovanni. Claudius a failli obtenir son [Embrace|E] avant qu'Ambrogino ne remporte la bataille et ne reçoive Lucretia comme sa propre enfant.\nEnfin libre, la jeune vampire s'est rapidement révélée être un formidable atout pour les activités occultes d'Ambrogino, mais son zèle et son dynamisme cachent un esprit torturé souhaitant parfois la mort.\n\n#bold Les quêtes d'Ambrogino vous appartiennent et sont peut-être le seul moyen d'étouffer les voix encore un peu.#!" #NT!
  
 tzimisce_sub_bookmark: "Tzimisce" #NT!
  
 bm_1230_warofprinces_sub_tzimisce: "Clan Tzimisce" #NT!
 bm_1230_warofprinces_sub_tzimisce_desc: "Si quelqu'un devait qualifier un Tzimisce d'inhumain et de sadique, il le féliciterait probablement pour sa perspicacité, puis démontrerait que sa définition mortelle du sadisme était ridiculement inadéquate. Clan de tradition et d'histoire, ils sont les maîtres de l'Europe de l'Est depuis aussi longtemps que l'on se souvienne.\nDepuis leur maison en Transylvanie, ils dirigent ouvertement leurs petits fiefs, sans se soucier de l'opinion ou du bien-être du pitoyable bétail. Les récents revers contre les détestés Ventrue et Tremere les ont forcés à s'unifier sous un plus grand voïvodate. Mais cette cohésion retrouvée est fragile, car il n'y a pas d'honneur parmi les monstres.\n\n#bold La domination totale est le droit de naissance du clan Tzimisce, et tous les autres doivent comprendre leur place : ramper à vos pieds et implorer grâce. Non pas qu'il t'en reste...#!" #NT!
 bookmark_warofprinces_myka: "Myka Vykos" #NT!
 bookmark_warofprinces_myka_desc: "Un érudit, un hédoniste, un intrigant impitoyable... Myka Vykos est tout cela et bien plus encore. Une fois soigné par les mages Tremere, Myka est devenu un érudit apprécié d'Obertus à l'époque du Rêve de Constantinople. Lorsque la Quatrième Croisade détruisit la ville, il découvrit une nouvelle foi, une foi de passions implacables, et un nouveau talent pour la politique dans sa patrie d'adoption des Balkans.\nSa première réalisation majeure fut d'agir en tant qu'artisan de la paix entre les Ventrue et son peuple. propre [Clan|E]... et en sécurisant un royaume pour ses frères grecs exilés comme État tampon dans le processus.\n\n#bold Vous vous êtes fait de nombreux ennemis avec votre ruse pendant l'accord de paix et ils ne vous sous-estimeront plus. Soyez prêt pour le règlement des comptes à venir.#!" #NT!
 bookmark_warofprinces_hedeon: "Hédéon Iaroslavitch" #NT!
 bookmark_warofprinces_hedeon_desc: "Complètement maléfique et sournois, Hedeon ne se soucie que de son propre pouvoir. Il considère toute vie humaine (et [cainite|E] non-vie) comme utile uniquement à son service. Les villageois près de son château sont emmenés pour servir de cobayes dans diverses expériences ignobles. Certains fonctionnent désormais comme des pièges sensibles dans ses cachots ou comme des cloisons vivantes dans les pièces de sa forteresse.\nLa véritable influence d'Hedeon en Pologne a toujours été limitée par ses voisins (à juste titre terrifiés), mais le récent [torpor|E] du prince Razkoljna de Cracovie a ouvert de nouvelles opportunités...\n\n#bold Vous êtes clairement le meilleur exemple de ce que devrait être un vrai Tzimisce. Laissez-les craindre et crier autant qu'ils veulent pendant que vous montez sur votre trône légitime...#!" #NT!
 bookmark_warofprinces_razkoljna: "Razkoljna" #NT!
 bookmark_warofprinces_razkoljna_desc: "Née fille d'un chef slave, le mari de Razkoljna a partagé le baiser avec elle après son propre [Embrace|E]. Ils se sont rapidement imposés comme les véritables chefs de la tribu et se sont nourris des guerriers les plus forts et ont tué tous ceux qui osaient s'opposer à eux.\nLorsque les missionnaires chrétiens sont arrivés en Pologne, cela a marqué le début de leur fin. Son [Sire|E] tomba sous l'épée des envahisseurs, mais Razkoljna réussit à tuer le reste des attaquants.\nElle revendique bientôt Cracovie comme son domaine et commence à encourager sa croissance, tout en parvenant à repousser les Ventrues hongrois et les siens. camarades de clan.\n\n#bold Vous vous êtes récemment réveillé après une petite période de [torpor|E]. Ce revers imprévu a permis à de nouvelles puissances de gagner en influence en Pologne, ce que vous devez rectifier au plus vite.#!" #NT!
 bookmark_warofprinces_shaagra: "Shaagra" #NT!
 bookmark_warofprinces_shaagra_desc: "Déesse de la fertilité, chef de guerre et chamane de la tribu slave connue sous le nom de Vroi, Shaagra fut adoptée par un Tzimisce qui appréciait son intelligence et sa détermination. Elle a conquis en son nom jusqu'à tomber dans le [torpor|E] au 6ème siècle.\nRécemment réveillée dans ce qui est aujourd'hui Prague, sa puissance et son âge lui ont permis de redevenir rapidement le leader [cainite|E] de la région. Pourtant, il y a de nouveaux ennemis à combattre et une nouvelle génération de Tzimisce qui ne connaît pas encore son nom. Les nouvelles conquêtes de Shaagra ne font que commencer.\n\n#bold C'est un nouveau monde étrange pour vous, mais certaines choses ne changent jamais. Votre soif de guerre et de domination par exemple...#!" #NT!
 bookmark_warofprinces_yorak: "Yorak" #NT!
 bookmark_warofprinces_yorak_desc: "L'un des premiers enfants de l'Aîné, Yorak est un koldun et un métamorphose dévoué, cherchant à approfondir la compréhension du [Clan|E] sur la fabrication de la chair. Son chef-d'œuvre est la Cathédrale de la Chair, une église-forteresse déchirante sculptée dans la chair de paysans, d'esclaves, de rivaux, de bêtes et de nombreuses autres victimes qui ont été construites dans les murs palpitants et suppurants de la structure.\nPlongé dans son rôle En tant que chef spirituel des Tzimisces [Clan|E], Yorak n'a pas été actif sur la scène politique depuis un certain temps, mais l'état actuel des Tzimisces, à peine unis et attaqués, pourrait le forcer à revoir sa position bientôt.\n \n#bold Tout change et alors que les murs de la cathédrale crient à votre goût, peut-être que [Clan|E] Tzimisce elle-même pourrait avoir à nouveau besoin de votre contact « doux »...#!" #NT!
 bookmark_warofprinces_darvag: "Darvag Grozny" #NT!
 bookmark_warofprinces_darvag_desc: "De son vivant, Darvag était un noble d'une tribu slave de l'Ukraine moderne. Il était un fervent païen et refusa vicieusement de se convertir, prêtant serment de raser personnellement la cathédrale et la ville, ce qui amusa un ancien Tzimisce qui l'embrassa. Depuis lors, Grozny protège la ville des ravages de tous les autres [cainites|E], non par loyauté envers Kiev, mais parce qu'il veut détruire la ville lui-même.\nDarvag est également un fidèle allié du mystérieux « Baba Yaga » de renommée russe. et fait consciencieusement des sacrifices (pour la plupart vivants) dans l'espoir de plaire à cette sombre déesse.\n\n#bold Kiev est à vous et à personne d'autre. Sous l'oeil bienveillant de la Grand-Mère, vous verrez votre vengeance s'accomplir.#!" #NT!
 bookmark_warofprinces_noriz: "Noriz" #NT!
 bookmark_warofprinces_noriz_desc: "Noriz était autrefois considéré comme un voïvode parmi les voïvodes (chef politique du [Clan|E] Tzimisce), mais tomba dans la décadence et la dissipation, se contentant de subsister de l'honneur qui lui était dû en tant que prince aîné du sang et des récits de ses gloires passées. Il a découvert à ses dépens que les gloires passées ne lui étaient d'aucune utilité face à un nouvel ennemi déterminé, Vladimir Rustovitch.\nSon objectif est de devenir la créature la plus puissante des Carpates. Ses rivaux le pensent dément et dangereux, mais ne peuvent nier l'éclat des stratégies de guerre de Noriz et la complexité de ses intrigues et alliances. Avec le récent revers de Rustovitch contre les Ventrue, certains craignent que le retour de Noriz sur le devant de la scène soit inévitable...\n\n#bold Rustovitch a trébuché. C'est le moment que vous attendiez pour sortir de votre sommeil décadent et leur donner à tous une leçon.#!" #NT!
 bookmark_warofprinces_nikita: "Nikita de Sredetz" #NT!
 bookmark_warofprinces_nikita_desc: "Extérieurement, Nikita de Sredetz est un archevêque zélé de l'Église de Caïn. Cependant, en réalité, Nikita est mort depuis longtemps.\nTué puis incarné par Dracon, un puissant Mathusalem déterminé à se venger de l'Église pour son rôle dans la chute de Constantinople, "Nikita" sape désormais l'organisation de l'intérieur. Une fois qu'il aura terminé, Dracon pourrait se débarrasser de ce déguisement et parcourir à nouveau les Carpates. Personne, peut-être même lui-même, ne sait quel sera son prochain objectif à ce stade.\n\n#bold Tout change et se dégrade. Il est temps pour l’Église détestée de Caïn de ressentir cette vérité.#!" #NT!
 bookmark_warofprinces_kartarirya: "Kartarirya" #NT!
 bookmark_warofprinces_kartarirya_desc: "Dans la vie, Kartarirya était un guerrier assoiffé de sang, réputé pour son inhumanité et son agressivité, pour lesquelles il fut finalement [Embraced|E].\nSon [Sire|E] permettait au guerrier Kartarirya d'agir selon ses caprices. Comme on pouvait s'y attendre de la part d'un mathusalem à plusieurs bras qui considère toute l'Inde comme son terrain de chasse personnel, Kartarirya mène des guerres constantes depuis sa cachette au Sri Lanka, utilisant d'horribles goules artificielles comme machines de guerre et la terreur comme arme psychologique principale. n\n#bold La guerre et la conquête sanglante sont vos seuls objectifs et l'Inde se noiera dans le sang lorsque vous en aurez fini.#!" #NT!
  
 assamite_sub_bookmark: "Banu Haqim" #NT!
  
 bm_1230_warofprinces_sub_assamite: "Clan Banu Haqim" #NT!
 bm_1230_warofprinces_sub_assamite_desc: "Basés dans leur forteresse cachée d'Alamut au Moyen-Orient, les Banu Haqim sont traditionnellement considérés par les Caïnites occidentaux comme de dangereux assassins et diabolistes, mais en réalité, ce sont des gardiens, des guerriers et des érudits qui cherchent à se distancer de la Guerre des Princes.\nPrésentation Façade d'un clan uni, les Enfants de Haqim sont en réalité profondément divisés par le factionnalisme. L’arrivée récente d’un nouvel aîné, source de division, a mis tout le monde sur les nerfs. Ces problèmes ont permis à de nouveaux ennemis de s'infiltrer, principalement via les Croisades, au Moyen-Orient qui était autrefois entièrement sous leur contrôle.\n\n#bold Les Banu Haqim pourraient être une force imparable s'ils étaient unis. Ils ont besoin de quelqu’un digne du Trône Noir de Haqim. Peut-être que c'est vous ? #!" #NT!
 bookmark_warofprinces_jamal: "Jamal" #NT!
 bookmark_warofprinces_jamal_desc: "Tout au long des guerres saintes menées en Terre Sainte, le nom de hashashiyyin est un nom d'effroi. De tous les hashashiyyin, aucun nom n’est plus grand ou plus terrible que celui de Jamal. Fervent musulman, Jamal est l'actuel calife des Banu Haqim, le chef de leur caste de guerriers.\nGénéral rusé et efficace, Jamal est surtout connu pour ses formidables prouesses au combat avec son surnom de « l'Invaincu ». Jusqu'à présent, personne n'a jamais pu prouver le contraire.\n\n#bold Vous êtes le chef des guerriers Banu Haqim et de la faction pro-musulmane du [Clan|E]. Ce sont deux postes importants et des responsabilités difficiles mais vous êtes un homme engagé. Vous conduirez les fidèles à la victoire, à l'intérieur et à l'extérieur d'Alamut.#!" #NT!
 bookmark_warofprinces_dastur: "Dastur Anosh" #NT!
 bookmark_warofprinces_dastur_desc: "Dastur est né avec des visions et était l'un des mages rassemblés autour de Zoroastre. Il s'est lié d'amitié avec son futur [Sire|E], un érudit, et ils ont tous deux trouvé une mystérieuse relique nommée la Pierre qui pleure. Cette découverte miraculeuse n'a pas plu aux dirigeants des Banu Haqim qui les ont tous deux qualifiés d'hérétiques et les ont forcés à l'exil.\nInébranlables, ils ont rassemblé des érudits et des sommités partageant les mêmes idées qui ont écouté leurs histoires sur Zilah, elle qui a été transformée en pierre par Caïn. . Se faisant appeler la « tribu perdue d'Alamut », ils ont été contraints au secret après une attaque directe des agents de Banu Haqim qui a coûté la vie à Dastur [Sire|E]. Cependant, avec le factionnalisme actuel du [Clan|E], la Tribu Perdue pourrait peut-être obtenir sa vengeance anticipée.\n\n#bold Vous devez honorer votre [Sire|E] en menant votre Tribu à la survie, voire à la victoire totale, contre les descendants détestés. d'Alamut.#!" #NT!
 bookmark_warofprinces_fatima: "Fatima al-Faqadi" #NT!
 bookmark_warofprinces_fatima_desc: "Fatima est née dans une famille de guerriers maures almohades, qui ont combattu aux côtés des défenseurs d'Allah pendant les croisades. Sa passion et son talent ont attiré l'attention des Banu Haqim. Elle a été amenée à Alamut, engendrée par le calife égyptien Thetmes, et entraînée pour devenir l'assassin ultime.\nSa première mission était de s'assurer que la 4ème croisade n'atteigne jamais les côtes du Moyen-Orient et ce fut un succès retentissant. Alamut attend désormais d'elle des choses encore plus grandes et Fatima a l'intention de les réaliser.\n\n#bold La 4ème Croisade est brisée, perdue à cause des luttes intestines et de l'avidité, mais votre travail n'est pas complètement terminé. Traitez ses restes et créez un puissant État tampon en Anatolie pour protéger votre [Clan|E] des futures invasions.#!" #NT!
 bookmark_warofprinces_alashrad: "Al-Ashrad" #NT!
 bookmark_warofprinces_alashrad_desc: "Autrefois mage mortel et chasseur de démons, Al-Ashrad était étroitement allié à Haqim lui-même jusqu'à un incident qui a conduit à son [Embrace|E]. Depuis lors, il a servi comme Amr -sorcier en chef- des Banu Haqim, combattant dans les guerres Baali et dans d'innombrables autres batailles, devenant une figure de peur et de respect dans le [Clan|E].\nDans le réseau politique complexe des Haqimite, Al- Ashrad est un personnage modéré et dirige sa petite faction en ces temps de turbulences. Son hostilité ne semble réservée qu'à Thetmes et à sa Toile de Couteaux, pour des raisons que le maître sorcier refuse de dévoiler sauf à ses amis les plus fidèles.\n\n#bold Vous connaissez le véritable démon au cœur de tous les problèmes des Banu Haqim. Ses agents sont proches et doivent être traités sinon vous ferez face à un sort pire que la destruction.#!" #NT!
 bookmark_warofprinces_nakurtum: "Nakourtoum" #NT!
 bookmark_warofprinces_nakurtum_desc: "L'un des enfants les plus âgés de Haqim, Nakurtum est le fondateur des silsila, les historiens chargés d'enregistrer l'histoire du [Clan|E] et de maintenir sa direction spirituelle. Elle était considérée comme perdue dans l'histoire jusqu'à son retour inattendu à Alamut en 1214 où elle est passée au rôle d'Aînée, la position de leader du [Clan|E] dans son ensemble.\nSa prise de pouvoir effrontée, son mépris pour la plupart des autres factions et ses réformes radicales ont rendu ses très rares amis et a aggravé l'état déjà instable du [Clan|E]. Beaucoup complotent déjà pour l'arrivée d'un nouvel Aîné...\n\n#bold Vous êtes l'Aîné, ces petites factions apprendront à se plier à votre autorité ou à être écartées. Vous seul êtes digne de vous asseoir sur le Trône Noir.#!" #NT!
 bookmark_warofprinces_ahmed: "Ahmed ibn Zayyat" #NT!
 bookmark_warofprinces_ahmed_desc: "Dans sa vie, Ahmed, fils de Zayyat, avait été un commerçant et marchand de pétrole musulman. Musulman de formation plutôt que par choix, la foi d'Ahmed reposait davantage sur la pièce de monnaie toute-puissante. Un Banu Haqim, tout aussi peu enclin à la religion, l'embrassa en 793 et ​​Ahmed surprit tout le monde, y compris lui-même, en entreprenant son apprentissage avec honneur et vigilance.\nComme test final, il dut infiltrer un camp de croisés, voler un certain objet et assassiner le gardes. Tout ce qu’il a découvert l’a complètement transformé, transformant l’homme en un fervent chrétien. Depuis, il a travaillé sans relâche pour trouver d'autres personnes ayant vécu la même révélation et apporter la paix en Terre Sainte.\n\n#bold Vous êtes un pont entre chrétiens et musulmans, peut-être le seul qui puisse tenir dans cette terre profondément divisée. Votre tâche est immense, mais votre foi est absolue.#!" #NT!
 bookmark_warofprinces_thetmes: "Thèmes" #NT!
 bookmark_warofprinces_thetmes_desc: "En tant que mortel, Thetmes était un soldat de l'armée de Ptolémée luttant contre Cléopâtre et ses alliés romains. Après leur défaite, il s'est révélé être un redoutable gladiateur et a attiré l'attention des Banu Haqim, qui l'ont embrassé. Fier non-croyant, son ascendant au cours des années qui ont suivi a provoqué l'ouverture de fissures religieuses dans le [Clan|E].\nThetmes dirige la Toile des Couteaux, la faction fanatique d'assassins et de diabolistes à louer qui constitue l'image que la plupart des étrangers se font des Banu. Haqim dans son ensemble. Mais en réalité, ce n'est pas seulement un homme avide et assoiffé de sang, Thetmes a un maître sombre et puissant et il veillera à ce que tout soit prêt pour son retour...\n\n#bold Le Berger Noir dort encore. , il vous incombe donc de préparer le Banu Haqim à son glorieux retour.#!" #NT!
 bookmark_warofprinces_enkara: "Enkara" #NT!
 bookmark_warofprinces_enkara_desc: "Née comme esclave à Séleucie-sur-Tigre, Enkara a été choisie par Izhim Trois fois Bienheureux, un Assamite renommé de la caste des guerriers. Il l'appela « Enkara », qui signifiait « arme » dans une langue sumérienne aujourd'hui oubliée, et passa huit siècles à la forger en une seule.\nÀ la fin de la Seconde Guerre Baali, elle était déjà une aînée respectée à part entière, et après son père a disparu alors qu'il menait une opération militaire à Chorazin, elle a personnellement dirigé un détachement de quinze guerriers Assamites et trente goules jusqu'à la forteresse.\nElle a pu empêcher le réveil du démon mais a dû voir son bien-aimé Izhim être absorbé par celui-ci au préalable. Depuis, elle cherche désespérément un moyen de le sauver.\n\n#bold Izhim vous a tout donné. Il est temps de rendre la pareille.#!" #NT!
 bookmark_warofprinces_farnaza: "Farnaza" #NT!
 bookmark_warofprinces_farnaza_desc: "La Reine de la Perle Blanche est une dirigeante étrangère, livrée à elle-même. La fervente zoroastrienne, ayant pris le contrôle de Mogadiscio grâce à une combinaison de chance et aux erreurs de ses rivaux, voit la vague continue d'immigrants islamiques dans la ville avec un œil prudent.\nAlamut et les dirigeants de Banu Haqim ne la surveillent pas, ni un signe de confiance en ses capacités et un choix pragmatique compte tenu des distances à parcourir. En tant que tel, tout le blâme retombera sur elle si elle échoue. Mais jusqu'à présent, Farnaza a parcouru cette corde raide avec beaucoup d'habileté, utilisant les musulmans contre les Africains autochtones et ses rivaux les uns contre les autres.\n\n#bold Tout va bien à Mogadiscio. Vous vous demandez si vous n’avez pas trop baissé votre garde ces derniers temps. Le temps nous le dira.#!" #NT!
  
 gangrel_sub_bookmark: "Gangrel" #NT!
  
 bm_1230_warofprinces_sub_gangrel: "Clan Gangrel" #NT!
 bm_1230_warofprinces_sub_gangrel_desc: "Nomades qui entretiennent des liens plus étroits avec les lieux sauvages que la plupart de leurs cousins ​​des villes, les Gangrels sont également plus proches de l'aspect animal de la Bête et sont souvent qualifiés de monstres primordiaux, sauvages ou même brutaux.\nLe clan Gangrel a un une place importante dans l'histoire caïnite, en tant que l'une des principales forces motrices derrière le peuple dit « barbare » de l'ère classique. Mais depuis, leur fortune a diminué. La croissance des villes et la vague apparemment imparable du christianisme ont affaibli leurs habitants, qui sont pour la plupart de souche païenne. Les steppes sont cependant toujours indomptées, et les Gangrels ne sont pas le genre de vampires à abandonner leur place dans le monde sans une dernière bataille.\n\n#bold C'est peut-être le dernier hourra pour les non-chrétiens d'Europe, mais vous en ferez un hourra qui mérite d'être chanté pour les générations à venir.#!" #NT!
 bookmark_warofprinces_morrow: "Demain" #NT!
 bookmark_warofprinces_morrow_desc: "En tant que jeune fille orpheline, Morrow a été cultivée comme l'enfant Gangrel idéal – un vampire solitaire et autonome doté de compétences supérieures. Lorsqu'elle a finalement réussi à retrouver et à blesser son potentiel [Sire|E] dans un jeu mortel du chat et de la souris, il l'a embrassée.\nDepuis lors, elle a acquis une réputation de guerrière féroce. Cette réputation l'a aidée dans sa quête pour rassembler ses camarades Gangrel. Elle pense que la seule façon pour son [Clan|E] de survivre à l'avancée de la civilisation est de coopérer, elle encourage donc les Gangrels à former des meutes. Sa récente victoire contre les Ventrue et les Tzimisce a consolidé sa renommée en tant que l'un des principaux chefs de guerre du [Clan|E].\n\n#bold Vous voyez un avenir radieux pour le Gangrel uni. Il est temps de faire de ce rêve une réalité.#!" #NT!
 bookmark_warofprinces_viktor: "Victor" #NT!
 bookmark_warofprinces_viktor_desc: "Gangrel puissant et intimidant, Viktor est le bras droit du terrifiant Baba Yaga de la légende russe depuis des siècles. En tant que seul personne suffisamment fiable pour connaître les plans de la "Petite Grand-mère", il lui a été confié comme régent après sa chute dans le [torpor|E].\nViktor est un fanatique qui ne tolère aucun manque de respect envers sa maîtresse, mais il est également connu comme un ennemi honorable, quelqu'un qui aime le combat loyal et ne cache pas ses véritables intentions. Il doit désormais défendre son royaume contre l'arrivée récente du christianisme en Russie et les rumeurs d'une horde de cavaliers orientaux se rassemblant dans les steppes...\n\n#bold Baba Yaga est le salut de la race [cainite|E]. Vous ne pouvez pas et ne la laisserez pas tomber.#!" #NT!
 bookmark_warofprinces_brunhilde: "Brunhilde" #NT!
 bookmark_warofprinces_brunhilde_desc: "Née parmi le peuple scandinave, Brunhilde sentit en son [Embrace|E] une renaissance et forma rapidement les Valkyries qui servirent avec ferveur son grand-père Odin, se croyant de véritables extensions des mythes nordiques. Elle s'est battue courageusement contre l'influence envahissante du christianisme, essayant d'empêcher tout changement par rapport aux anciennes habitudes de son peuple.\nCe combat a cependant été perdu lorsque le peuple suédois s'est converti au christianisme. Pourtant, alors que beaucoup de ses frères sont tombés dans le désespoir ou dans des actes imprudents, Brunhilde n'a pas encore perdu espoir. Même si son peuple se retourne contre elle, elle rêve de repousser les envahisseurs chrétiens [cainites|E] et de préserver sa foi.\n\n#bold Ragnarok est arrivé et vous connaissez la fin, mais il est encore trop tôt pour abandonner. Les Ases regardent.#!" #NT!
 bookmark_warofprinces_dunlop: "Dunlop" #NT!
 bookmark_warofprinces_dunlop_desc: "Un voleur de grands chemins qui a volé son nom et son titre au noble clan écossais, « Comte Dunlop » est un homme insensible qui aime la violence occasionnelle. Régnant comme un monstre terrifiant avant même son [Embrace|E], Dunlop a élevé ses fils pour qu'ils soient aussi meurtriers que lui, le seul rayon de lumière dans sa vie étant sa fille innocente.\nSa chute est survenue lorsque sa cupidité l'a poussé à attaquer les puissants. Les avoirs du Seigneur Mithra. La réponse du Ventrue fut rapide et impitoyable, humiliant Dunlop et tuant sa fille bien-aimée en guise de punition. Dunlop fut obligé de capituler et disparut du regard et de l'attention de Mithra. Mais le « comte » lésé n'a ni oublié ni pardonné et prépare chaque nuit la chute de son rival.\n\n#bold Mithra vous a ôté la lumière. Il est temps de lui faire comprendre pourquoi l'Ecosse craint encore votre nom encore ce soir...#!" #NT!
 bookmark_warofprinces_qarakh: "Qarakh" #NT!
 bookmark_warofprinces_qarakh_desc: "Qarakh et son [Sire|E], Aajav, vivaient parmi les Mongols, mais Qarakh fut étreint sans autorisation, ce qui entraîna leur départ précipité du [cainites|E] mongol. Aajav a été blessé pendant la bataille, ce qui a obligé Qarakh à le porter jusqu'en Livonie où il a fait cause commune avec une bande de vampires païens assiégés essayant de résister à l'arrivée du christianisme.\nGrâce à son charisme naturel et à ses prouesses au combat, Qarakh fut rapidement nommé chef de ces « sauvages de Livonie » et attirèrent l'attention de nombreux autres païens à la recherche d'un dernier combat triomphal. Bien qu'encore jeune, Qarakh s'habitue de plus en plus à son nouveau rôle au fil de la nuit et se tient prêt à défendre sa patrie d'adoption jusqu'à sa mort définitive.\n\n#bold Cela pourrait être le dernier combat des païens baltes, mais vous y parviendrez. sûr que les chrétiens saigneront pour chaque pouce de terre.#!" #NT!
 bookmark_warofprinces_valborg: "Valborg" #NT!
 bookmark_warofprinces_valborg_desc: "Viking dans l'âme, Valborg est une redoutable Ulfhedinn qui se bat sans penser pour sa propre sécurité. Elle a accepté que l'époque des Scandinaves est révolue et a désormais l'intention de se battre pour la seule bonne cause qui lui reste : elle-même.\nAvec son équipage redoutable et sa réputation grandissante de mercenaire impitoyable, Valborg a de nombreuses occasions de tuer et de piller. À sa manière, elle maintient vivante une version tordue de la vieille foi nordique et attire de plus en plus de personnes à sa « cause ». Valborg ne s'en soucie pas vraiment. Plus de fidèles signifie plus de chrétiens à tuer et plus de richesses à piller. Et si les anciens dieux sont mécontents d'elle, ils ne le montrent certainement pas.\n\n#bold Certains pensent que vous conduirez les Nordiques vers un nouvel âge. Vous ne le savez pas, mais vous aurez certainement du plaisir à trouver une réponse.#!" #NT!
 bookmark_warofprinces_thomas: "Thomas Féroux" #NT!
 bookmark_warofprinces_thomas_desc: "Fils unique d'un noble mineur, Thomas était un homme aigre et cruel jusqu'à ce qu'il fasse un pèlerinage en Terre Sainte. Son [Embrace|E] et son entrée chanceuse au [cainites|E] de Constantinople l'ont changé.\nEnseigné et soigné par certains des plus grands esprits de la ville, Thomas s'est épanoui pour devenir un descendant dévoué de Constantinople, jurant de protéger sa maison adoptive pour toujours. Une tâche qu'il n'a pas réussi à accomplir lorsque la 4ème Croisade a dévasté la ville et tué ses mentors.\nThomas ne s'est jamais exilé comme tant de Grecs [cainites|E], il parcourt toujours sa ville dans l'espoir de la sauver. Et, même si ses mentors désapprouvent, prenez une revanche bien méritée sur les Latins.\n\n#bold Votre position est faible et les maudits Latins bien retranchés. Mais vous ne pouvez pas laisser tomber la mémoire du Rêve et de vos professeurs. C'est votre moment de rédemption.#!" #NT!
 bookmark_warofprinces_ikkenai: "Ikkenai" #NT!
 bookmark_warofprinces_ikkenai_desc: "Ikkenai est née dans une tribu saxonne et a obtenu le [Embrace|E] pour son dévouement farouche envers son protecteur Gangrel. Elle est devenue une redoutable gardienne de son peuple et a réussi à le sauver des Romains mais, des siècles plus tard, Charlemagne et ses alliés surnaturels se sont révélés trop forts.\nEnragée par la perte de son peuple, elle a riposté en attaquant aveuglément les monastères jusqu'à ce qu'elle réalise que cela c'était trop peu, trop tard. Ikkenai essaie désormais de concentrer ses efforts sur son ancienne maison, devenue la ville animée d'Aix-la-Chapelle. Pour la plupart des vampires allemands, elle est une relique d'une époque révolue avec peu de pouvoir, mais certaines civilisations haïssant les habitants des bois regardent ses progrès avec intérêt...\n\n#bold Vous reprendrez votre maison, seul s'il le faut. Votre tribu crie vengeance.#!" #NT!
 bookmark_warofprinces_arnulfgangrel: "Arnulf" #NT!
 bookmark_warofprinces_arnulfgangrel_desc: "Arnulf est une légende parmi les Gangrel. Il est l’ennemi ultime de la civilisation, le fléau qui ne finit jamais et qui ramènera un jour le monde à ses racines originelles. Arnulf a chevauché avec les Huns pour détruire Rome, avec les Magyars pour piller la Hongrie et avec les Mongols pour brûler les steppes.\nIl [Embraced|E] plusieurs des plus grands Gangrels et encadré encore plus et il est toujours suivi par de jeunes Ferals enthousiastes désireux de faire un nom pour eux-mêmes.\nRevenant récemment d'une campagne en Transylvanie contre les Tremere, Arnulf a répondu à l'appel à l'unité païenne du jeune Qarakh bien qu'il ne soit pas encore impressionné par l'homme lui-même.\n\n#bold Ce "Ferals of Livonia " L'alliance vous plaît mais vous doutez que Qarakh ait ce qu'il faut pour diriger. Vous savez que tout le [Clan|E] répondrait si vous appeliez. C'est peut-être le moment.#!" #NT!
  
 malkavian_sub_bookmark: "Malkavien" #NT!
  
 bm_1230_warofprinces_sub_malkavian: "Clan Malkavien" #NT!
 bm_1230_warofprinces_sub_malkavian_desc: "Les Malkaviens sont un groupe de Caïnites énigmatique et profondément perturbé. Les membres du clan ont assumé le rôle de voyants et d'oracles parmi les Caïnites et les vaches, des figures étranges liées par d'étranges compulsions et la capacité de percevoir ce que les autres ne peuvent pas percevoir. Ce sont également des farceurs notoires dont les « blagues » vont de stupides à sadiques.\nÀ l'époque classique, ils constituaient un clan important profondément respecté pour leurs dons prophétiques. Les temps ont changé cependant et le christianisme a été un coup dur pour les Malkaviens, désormais considérés comme de simples fous par la plupart. Relégués au rang de Clan Inférieur, les Touchés par la Lune ont perdu l'essentiel de leur pouvoir et de leur prestige.\n\n#bold Plus que tout autre Clan, chaque Malkavien est sa propre créature, la folie et la clarté rivalisant pour son esprit. Lequel va gagner ?#!" #NT!
 bookmark_warofprinces_tryphosa: "Tryphose" #NT!
 bookmark_warofprinces_tryphosa_desc: "Peut-être le Malkavien le plus influent de l'ère classique, Tryphosa était un conseiller de Camille de Rome et un ardent défenseur de la destruction de Carthage. C'est grâce à sa présence constante et à son influence sur le puissant Ventrue qu'il a finalement pu s'opposer à ce qu'elle considérait comme un enfer infesté de démons.\nTryphosa pense que sa place de mort-vivante lui permet d'influencer les visions du futur dont elle est témoin, ce qui est en grande partie perdu pour les nouvelles générations de Malkaviens. Après la chute de Rome, Tryphosa n'a jamais quitté l'Italie, attendant le retour de Camilla pour le faire avancer à nouveau. Ce moment est venu.\n\n#bold Camilla est de retour et vos conseils seront sûrement encore plus nécessaires qu'avant, étant donné que ce nouveau monde étrange est si différent de votre Rome bien-aimée.#!" #NT!
 bookmark_warofprinces_vasantasena: "Vasantasena" #NT!
 bookmark_warofprinces_vasantasena_desc: "Vasantasena était la fille de l'empereur tamoul Rajaraja le Grand, maudite par un chambellan vampire pour dépérir lentement. Un Malkavien errant lui proposa une solution qu'elle accepta courageusement, révélant la trahison du chambellan à son père presque au prix de sa vie. Ramenée dans la non-mort par son sauveur, elle a commencé à parcourir le monde.\nElle prêche contre le lien du sang, rejette la seigneurie sur les mortels, la hiérarchie vampirique traditionnelle et toute perte du libre arbitre. Elle manie son zèle et son charme comme un couteau, et sa réputation grandit rapidement.\n\n#bold Vous êtes la voix des opprimés. Vous briserez les chaînes qui lient la société de [cainite|E], une à la fois.#!" #NT!
 bookmark_warofprinces_louhi: "Louhi" #NT!
 bookmark_warofprinces_louhi_desc: "Vampire secret, avec peu de mentions enregistrées tout au long de l'histoire du [cainite|E], Louhi a été la présence majeure du [cainite|E] dans le nord de la Finlande aussi loin que l'on puisse se souvenir.\nL'une des thaumaturges les plus talentueuses qui ait jamais existé, elle a créé sa propre couvée de [cainite|E]. _2, le sournois Keskinen. Les rumeurs disent qu'elle sert le Lasombra [antediluvian|E] lui-même pour des raisons inconnues. Beaucoup craignent que ses projets puissent signifier une catastrophe pour la région, voire plus, mais les rares qui ont osé se rendre dans le Nord glacial pour l'affronter ne sont jamais revenus.\n\n#bold Vous travaillez dur pour plaire au maître abyssal. Vous faites des progrès, mais il y a toujours besoin de plus de 'volontaires' pour tester vos dernières potions...#!" #NT!
 bookmark_warofprinces_anatole: "Anatole" #NT!
 bookmark_warofprinces_anatole_desc: "Né fils aîné d'un commandant de garde de la ville et censé suivre les traces de son père, Anatole a plutôt trouvé une vocation plus élevée en servant Dieu. Son comportement et ses croyances ont attiré l'attention d'un vampire particulièrement religieux qui pensait qu'Anatole pouvait faire avancer la cause du christianisme.\nDans les années qui ont suivi, il s'est déjà fait un nom en tant que fervent opposant à l'hérésie sous toutes ses formes, ayant vaincu les deux les élus de Calomena de Constantinople et l'hérésie [cainite|E] à Paris. Ses visions le poussent toujours à faire encore plus.\n\n#bold L'hérésie cathare dans le sud de la France est une façade derrière laquelle un dangereux hérétique [cainites|E] peut se cacher. Vous devez les trouver et les détruire.#!" #NT!
 bookmark_warofprinces_elimelech: "Élimélec" #NT!
 bookmark_warofprinces_elimelech_desc: "Elimelech était le mari de Naomi, comme le raconte la Bible dans le Livre de Ruth. Il a été attaqué et embrassé par un agresseur inconnu. Naomi a trouvé son mari errant dans les champs – une coquille froide, morte-vivante et vide. Elle l'a placé dans une tombe peu profonde et anonyme. Trois nuits plus tard, il se réveilla fou et souffrant d'une soif qu'aucune fontaine ne pouvait étancher.\nÉlimélec ne se remit jamais de ses premières nuits, se perdant souvent dans sa Bête et errant sans but ou attaquant les autres avec une frénésie folle. Les voyages d'Elimélech l'ont finalement conduit au Tal'mahe'Ra, un culte de la mort apocalyptique vénérant les [antediluvians|E].\n\n#bold Ils vous craignent et vous écoutent. Peut-être que votre but et votre salut résident dans ce chœur assourdissant d’émotions.#!" #NT!
 bookmark_warofprinces_adolana: "Adolane de Las Huelgas" #NT!
 bookmark_warofprinces_adolana_desc: "La majeure partie de la vie d'Adolana s'est déroulée dans un couvent après que son frère sadique l'y ait envoyée pour cacher ses crimes. Refusant d'accepter d'autres coups, elle a rapidement utilisé ses mots pour transformer le couvent en une société fracturée où la violence était monnaie courante, mais avec elle désormais au sommet de la chaîne alimentaire.\nImprimée par ses compétences, une Malkavienne du § _0 Hérésie L'a embrassée et a élargi ses ambitions. Aidée par le quasi-effondrement de l'Église de Caïn, Adolana s'est rapidement élevée dans la hiérarchie et est désormais membre du Siège assiégé de Nod, le dernier bastion de sa foi.\n\n#bold Vous avez trouvé une nouvelle famille dans le Church of Caine mais... même dans une famille on sait qu'il faut être au top si l'on veut éviter de se blesser à nouveau.#!" #NT!
 bookmark_warofprinces_harold: "Harold Zettler" #NT!
 bookmark_warofprinces_harold_desc: "Membre du Cercle des Trois Révélations, un collectif informel de voyants, philosophes et mystiques malkaviens, Harold Zettler était un ardent défenseur des Salubris lorsque les Tremere ont commencé à les détruire. Utiliser le peu d'influence dont il disposait pour les abriter et les protéger n'était pas suffisant et il devint de plus en plus désespéré à mesure que la purge Tremere gagnait du terrain.\nHarold supplia toutes les entités spirituelles ou même les dieux de l'aider et l'un d'eux répondit.\nCette nuit-là, Harold Zettler est né de nouveau comme une parodie de tout ce qui lui était cher.\n\n#bold Vous comprenez bien plus maintenant. Il n'y a pas de salut sans douleur et vous en deviendrez l'artiste le plus accompli avec le temps, grâce à votre généreux nouveau mécène.#!" #NT!
 bookmark_warofprinces_inanna: "Inanna" #NT!
 bookmark_warofprinces_inanna_desc: "Inanna est née à Ninive et est considérée comme l'amante et l'enfant du vampire qui se faisait passer pour le dieu de la ville. Quand Angiwar arriva dans la ville, il fut dégoûté par les rites de sang des Malkaviens et le [Sire|E] d'Inanna se retourna contre lui. Lors de l'affrontement, le temple a été détruit et seule Inanna a survécu. Enragée et attristée par la perte de son amant, elle jura de se venger de l'étranger qui était venu dans sa ville et ne leur avait apporté que du malheur.\nElle réapparut plus tard comme l'une des partisans du prince romain Camilla contre Carthage. En combattant avec acharnement, elle a obtenu plusieurs privilèges du Sénat éternel, notamment le droit de [diablerize|E] ses ennemis. Avec son nouveau pouvoir, elle a affronté Angiwar plusieurs fois, mais n'a jamais vraiment remporté la victoire.\n\n#bold Votre obsession résolue de tuer votre ennemi juré sera votre force.#!" #NT!
 bookmark_warofprinces_midian: "Madian" #NT!
 bookmark_warofprinces_midian_desc: "Madian est arrivé à Hambourg avec les Saxons vers le 9ème siècle. Il commença bientôt à cultiver ses relations avec l'Église et entra en rivalité avec la classe marchande naissante et son soutien mort-vivant. Prenant l'avantage dans cette sombre bataille, Midian put se déclarer prince en 1054. Puis le pouvoir de l'Église diminua, laissant Madian dans un état de désespoir amer et sombre.\nL'esprit de Midian se brisa finalement lorsqu'il réalisa qu'il n'avait plus de pouvoir. Et c’est ainsi que ses atrocités ont commencé. Il a commencé [diablerizing|E] tous [cainite|E] à entrer dans « sa » ville, incorporant leurs âmes dans la ruche de son esprit fracturé, créant ainsi la cour qu'il n'a jamais eue.\n\n#bold Vous êtes assis seul dans la vaste salle de réception de votre tour, méditer et tenir des conversations élaborées avec une foule de courtisans qui n'existent que dans votre imagination... ou peut-être qu'ils palpitent encore dans votre sang.#!" #NT!
  
 nosferatu_sub_bookmark: "Nosferatu" #NT!
  
 bm_1230_warofprinces_sub_nosferatu: "Clan Nosfératus" #NT!
 bm_1230_warofprinces_sub_nosferatu_desc: "Le plus visiblement maudit de tous les Caïnites, l'Étreinte transforme chaque Nosferatu en une créature hideusement déformée. Ce sont les maîtres-espions des morts, collectant des informations et les vendant à un prix élevé. En tant que maîtres de l'underground, les Nosferatu ont tendance à mettre davantage l'accent sur l'unité du clan et la survie mutuelle, et sont par conséquent assez cordiaux les uns avec les autres, même lorsqu'ils sont techniquement ennemis.\nLes Nosferatu n'ont jamais été des propriétaires terriens importants dans le monde de la nuit, mais ils ont néanmoins toujours ont exercé une grande influence, quoique invisible, grâce à leurs talents inégalés en matière de collecte d'informations.\n\n#bold Votre clan est la seule famille qui peut vous comprendre. Si vous pouviez tous vous unir, peu de menaces ne pourraient pas être surmontées.#!" #NT!
 bookmark_warofprinces_josef: "Joseph Zvi" #NT!
 bookmark_warofprinces_josef_desc: "Josef est né et a grandi dans le quartier juif de Prague en tant que fils d'un rabbin. La violence contre les Juifs n'était pas rare, et Josef a souffert le plus brutalement une nuit lorsqu'une bande de garçons chrétiens lui a écrasé la moitié de la tête. Il serait mort sans son [Embrace|E] par la Nosferatu Yehuda. Il a demandé si Josef défendrait les autres contre une telle brutalité à laquelle Josef ne pouvait que serrer la main du Nosferatu en réponse.\nDevenu chef de la communauté Nosferatu à Prague, Josef a joué un rôle déterminant dans le détrône de son précédent prince tyrannique. Dans le vide de pouvoir qui a suivi, il a réussi à sécuriser la ville pour lui et son peuple.\n\n#bold Bien que Prague soit sûre, une nouvelle menace est apparue à l'Est qui pourrait mettre en péril tous vos efforts jusqu'à présent. Vous ne devez pas hésiter.#!" #NT!
 bookmark_warofprinces_tarique: "Tarique" #NT!
 bookmark_warofprinces_tarique_desc: "Avant son ascension, Tarique était un vampire espagnol converti à l'islam au cours de son âge d'or. Amoureux de la ville « intouchable » de La Mecque, Tarique s'est aventuré dans la péninsule arabique pour contempler le plus saint des sites musulmans.\nIl s'est impliqué dans sa défense contre un complot malkavien et s'est rapidement lié d'amitié avec les dirigeants du [ashirra|E] ([cainites|E] musulman). Rassemblant un public impressionné par sa foi inébranlable, Tarique a ensuite affirmé que désormais lui et sa progéniture deviendraient le Hajj, les gardiens religieux de l'Islam et les intendants de La Mecque.\n\n#bold Les [ashirra|E] sont forts, mais ils constituent toujours des menaces partout. toi. Vous êtes leur rocher et ne devez pas faiblir dans votre devoir sacré.#!" #NT!
 bookmark_warofprinces_malachite: "Malachite" #NT!
 bookmark_warofprinces_malachite_desc: "Né au IXe siècle et originaire de Constantinople, Maleki est devenu un prêtre orthodoxe oriental. Malheureusement, il a eu un désaccord public avec un puissant [cainite|E]. Pour avoir blessé son orgueil, il fit faire à Maleki [Embraced|E] par un Nosferatu.\nRené en tant que [cainite|E], Maleki vécut dans le désespoir jusqu'à ce qu'il soit pris sous l'aile du Toréador Michel, Patriarche de Constantinople, et devenant le plus fidèle serviteur du Rêve. .\nLa 4e Croisade a été un coup dur pour l'esprit de Malachite, mais il sait que même sans Michel, le Rêve doit perdurer.\n\n#bold Vous devez libérer Constantinople du contrôle franc et redonner à la ville son ancienne gloire. En tant qu'héritier de Michael, c'est votre devoir.#!" #NT!
 bookmark_warofprinces_mnemach: "Mnémach" #NT!
 bookmark_warofprinces_mnemach_desc: "Né durant les derniers jours de la Gaule indépendante, Mnemach fut [Embraced|E] par un Nosferatu désireux de préserver leur culture et leurs traditions. Sous sa tutelle, elle devint rapidement une sorcière accomplie et s'établit à Lutèce, qui deviendra bientôt Paris.\nL'une des plus anciennes [cainites|E] de France, l'influence et le pouvoir de Mnemach sont bien connus, et son soutien fut essentiel pour évincer Alexandre de Paris de pouvoir. Pourtant, ses véritables objectifs restent flous, ce qui rend l'aura de mystère qui l'entoure encore plus inquiétante pour les autres [cainites|E].\n\n#bold Vous avez évincé Alexander pour une raison, et cette raison est désormais entre vos mains. Un fragment de votre passé, et peut-être de votre avenir, vous est à nouveau réuni.#!" #NT!
 bookmark_warofprinces_lukas: "Lucas" #NT!
 bookmark_warofprinces_lukas_desc: "Pour la plupart, Lukas pourrait être confondu avec un enfant de chœur d’un ordre sacré. Son apparence innocente cache le monstre rusé qui habite en dessous, le monstre qui a systématiquement corrompu une maison de Dieu au nom de l'Enfer.\nFier de sa parfaite beauté de garçon mortel, Lukas a été horrifié lorsqu'un Nosferatu vagabond [Embraced|E] lui a demandé de lui apprendre un peu d'humilité. Désespéré, Lukas a déclaré qu'il ferait tout pour restaurer sa beauté.\nTout en bas, quelque chose a entendu son appel et a présenté ses conditions...\n\n#bold Votre patron infernal demande de plus en plus pour tenir sa part du marché. . Vous n'avez pas d'autre choix que de vous conformer car votre beauté vaut tous les sacrifices.#!" #NT!
 bookmark_warofprinces_gregor: "Grégor" #NT!
 bookmark_warofprinces_gregor_desc: "Chevalier teutonique de son vivant, Gregor était connu pour sa cruauté et son insouciance. [Embraced|E] par un Nosferatu espérant le punir, Gregor s'est plutôt adapté assez facilement à sa nouvelle existence.\nEn s'enfonçant dans les profondeurs de la Forêt Noire, il est rapidement devenu célèbre pour avoir tué des loups-garous et détruit un puissant et ancien Niktuku. Ces deux exploits devraient être presque impossibles à quelqu'un d'aussi jeune que Gregor, ce qui amène beaucoup à croire que quelque chose n'est pas tout à fait ce qu'il paraît dans les profondeurs de la forêt...\n\n#bold Vous avez trouvé votre véritable objectif en tant que chevalier. de la Dame des Épines. Elle vous donne de la force et ne vous réprimande pas pour votre soif de violence. Vous êtes parfaits l'un pour l'autre.#!" #NT!
 bookmark_warofprinces_zelios: "Zélios" #NT!
 bookmark_warofprinces_zelios_desc: "Né dans une famille de riches marchands, Zelios s'est détourné d'une vie de privilège confortable pour se consacrer au développement d'un métier utile. Il a voyagé en Europe et au-delà, apprenant l'art et la science de l'architecture.\nUn Nosferatu a réalisé le potentiel du jeune homme et a décidé de l'amener dans le [Clan|E], afin qu'il puisse améliorer les garennes peuplées de son [Clan|E]. Avec l'éternité devant lui, Zelios se plonge dans son métier, se spécialisant dans la construction de châteaux pour les seigneurs [cainite|E].\n\n#bold Vous êtes célèbre parmi la noblesse et les artisans, mais vous savez que votre véritable chef-d'œuvre est encore à venir. La Transylvanie vous appelle, et c'est peut-être là que vous trouverez votre destin.#!" #NT!
 bookmark_warofprinces_angiwar: "Angiwar" #NT!
 bookmark_warofprinces_angiwar_desc: "L'un des premiers habitants de la vallée de la rivière Main, un jeune Angiwar a trouvé une jeune fille pleurant des larmes de sang au bord de l'eau. Il a écouté son histoire et ne l'a pas rejetée. Émue par sa sincérité et son honnêteté, la jeune fille lui [Embraced|E].\nIl devint alors un mentor et une figure fraternelle pour de nombreux jeunes Nosferatu, y compris ceux qui recherchaient le [golconda|E], ce qu'il tenait à lui-même.\nAngiwar tourna alors son attention vers le Niktuku, le redoutable croque-mitaine chassant le Nosferatu. Malgré quelques victoires, il fut contraint de se retirer à Francfort. C'est là qu'il rencontra Julia Antasia et fut bientôt fasciné par sa vision utopique de la société [cainite|E], s'engageant immédiatement à sa cause.\n\n#bold Vous êtes la lueur d'espoir de votre [Clan|E] assiégé et vous n'avez pas l'intention sur les décevoir.#!" #NT!
 bookmark_warofprinces_kodesh: "Kli Kodesh" #NT!
 bookmark_warofprinces_kodesh_desc: "Née et [Embraced|E] lors des événements climatiques du début du christianisme, les véritables origines de Kli Kodesh sont mystérieuses. Il semble qu'il ait été le premier vampire à boire (et à survivre) au légendaire Saint Graal, ce qui explique son absence de difformités pour un Nosferatu. Armé de ce puissant artefact, Kli Kodesh contempla l'éternité qui s'étendait devant lui... et ne trouva que l'ennui dans cette perspective.\nJetant le Graal dans la décharge la plus proche, Kodesh décida de consacrer son éternité à l'objectif de toujours trouver de nouveaux divertissement, de la plus petite blague au plus grand stratagème.\n\n#bold L'éternité est trop longue pour rester les bras croisés. Il est temps de trouver de nouvelles façons de soulager votre esprit blasé de cette longue mascarade.#!" #NT!
  
 ravnos_sub_bookmark: "Ravnos" #NT!
  
 bm_1230_warofprinces_sub_ravnos: "Clan Ravnos" #NT!
 bm_1230_warofprinces_sub_ravnos_desc: "Clan profondément divisé, les Ravnos sont originaires d’Inde mais sont connus pour errer partout. Dirigeants puissants dans leur pays d'origine, ils sont moins implantés en Occident où ils sont simplement connus comme des escrocs errants, des mystiques et des vagabonds.\nLes Ravnos de l'Est ont leur propre système de castes, développé à partir des lignées descendantes de Zapathasura, leur prétendu fondateur. De leur côté, chaque exode de Ravnos a des points de vue, des valeurs et des motivations différentes, résultant en une multitude de branches (ou castes) du clan principal indien en Europe.\n\n#bold Méprisé dans le monde occidental et pris dans un éternel guerre contre un ennemi mortel en Inde, l'avenir du clan Ravnos sera durement combattu. Il y a beaucoup à faire.#!" #NT!
 bookmark_warofprinces_chandraputra: "Chandraputra" #NT!
 bookmark_warofprinces_chandraputra_desc: "Sauveur et monstre, serviteur et conquérant, Chandraputra est avant tout une chose : loyal. Seul enfant de Zapathasura à ne pas avoir trahi son [Sire|E] d'une manière ou d'une autre, il a naturellement assumé le rôle de leader de son clan indien.\nParmi les premiers conquérants indo-européens qui ont envahi le sous-continent à l'époque de son mortel, Chandraputra est peut-être le général le plus accompli de la nuit, en grande partie grâce à la guerre éternelle qu'il mène contre les maudits asurazitayya qui menacent son [Clan|E].\n\n#bold La guerre ne change jamais et vous non plus. Vos ennemis comprendront que vous ne faiblirez jamais.#!" #NT!
 bookmark_warofprinces_karmenita: "Karmenita Yoryari" #NT!
 bookmark_warofprinces_karmenita_desc: "Originaire d'Italie, Karmenita fut rapidement déçue par le comportement décadent des Ravnos romains. Elle a déménagé au Portugal afin d'explorer le côté spirituel de la version bâtarde du Chemin du Paradoxe que son [Sire|E] lui avait enseigné. Sans connaissance des doctrines originales, Karmenita a développé l'idée selon laquelle seul un nombre limité de choses, de concepts, etc., peuvent prospérer dans le monde contemporain.\nElle est également une fervente ennemie de la criminalité insensée et d'autres crises de colère. l'autosatisfaction si courante chez elle [Clan|E], suscitant le mécontentement à son égard parmi ses anciens frères.\n\n#bold Vous créez lentement votre propre caste à partir du désordre décadent que votre [Sire|E] a laissé derrière lui, mais vous avez vos propres problèmes familiaux. à gérer...#!" #NT!
 bookmark_warofprinces_iago: "Iago Castille" #NT!
 bookmark_warofprinces_iago_desc: "Le « prince pirate » de la Méditerranée est un capitaine astucieux qui a été embrassé dans [Clan|E] Ravnos par Karmenita Yoryari. Leurs points de vue se sont cependant rapidement opposés, la patiente [Sire|E] n'aimant pas le caractère fougueux de son enfant. Ainsi, Iago s'est rapidement échappé de son emprise en Corse.\nRévélant qu'il était un leader charismatique, Iago a pleinement adopté sa nouvelle vie de pirate avide et trompeur. Le sous-estimer serait cependant une erreur, car ses talents d'intrigue et de manipulation ont laissé de nombreux poursuivants morts dans leur élan.\n\n#bold Il y a de l'argent à gagner et des princes arrogants à faire tomber d'un cran ou deux. La Méditerranée est à vous !#!" #NT!
 bookmark_warofprinces_mritunjay: "Mritunjay" #NT!
 bookmark_warofprinces_mritunjay_desc: "Le nouveau prince de Bagdad a accédé à ce titre après un plan bien planifié contre le dernier prince, prenant ainsi sa revanche contre elle. En tant que personne appréciant les belles choses de la vie et de la non-vie, Mritunjay apprécie certainement son nouveau statut, mais le prendre pour un bouffon pompeux serait une erreur.\nGrâce à son esprit vif, Mritunjay est devenu un expert dans l'art de jouer entre factions les unes contre les autres. un autre, assurant ainsi sa sécurité. Avec Bagdad enfin entre ses mains, il pourra utiliser cette capacité à plus grande échelle.\n\n#bold Bagdad est le plus grand des prix, mais il y a des menaces, mortelles et mortes-vivantes, à affronter pour vraiment la sécuriser. .#!" #NT!
 bookmark_warofprinces_marcia: "Marcia Félicia Licinia" #NT!
 bookmark_warofprinces_marcia_desc: "En tant que Phaedymite la plus ancienne active, Marcia est fière de l'héritage de sa caste, composée de guerriers et de chevaliers, d'honneur et de devoir. Cependant, son amour du combat n’est rien en comparaison de sa soif de connaissance. Entreprenant la tâche d'écrire un Magnum Opus sur son [Clan|E], Marcia a travaillé dur pour compiler des informations sur ses frères disparates.\nSa détermination lui coûte de plus en plus cher, alors qu'elle regarde avec effroi les Ravnos tomber dans la décadence. . Elle envisage maintenant de jouer un rôle politique plus actif.\n\n#bold Vous ne pouvez pas rester les bras croisés alors que votre [Clan|E] se livre à un comportement pécheur. Vous pourriez faire l’Histoire, au lieu de simplement l’écrire.#!" #NT!
 bookmark_warofprinces_zoe: "Zoé" #NT!
 bookmark_warofprinces_zoe_desc: "Autrefois simple apprentie à Constantinople, Zoé fut mortellement blessée lors du sac de la ville en 1204 et embrassée pour lui sauver la vie. Voyageant avec la population grecque en exil, elle perdit bientôt également son [Sire|E] au profit d'un groupe d'inquisiteurs.\nAccablée de rage et de désespoir, Zoé aurait été brisée sans le patient tutorat d'Anatole, un compagnon de voyage. Tous deux ont appris l'un de l'autre et Zoé a pris sa revanche contre les inquisiteurs détestés. Enfin en paix, elle est devenue la pupille et l'enfant honoraire de son ami et l'a suivi dans le sud de la France dans sa quête personnelle.\n\n#bold Vous devez beaucoup à Anatole, et vous pouvez peut-être encore apprendre beaucoup plus de lui. trouver enfin votre place dans ce monde dans le processus.#!" #NT!
 bookmark_warofprinces_etienne: "Étienne de Fauberge" #NT!
 bookmark_warofprinces_etienne_desc: "Etienne a grandi en sachant qu'il était né du péché et que le monde qui l'entourait était indigne aux yeux de Dieu. Lorsque l’appel aux croisades fut lancé, il s’y joignit pour obtenir le pardon. Alors qu'il tentait de protéger un marchand juif près d'Antioche, ses camarades se retournèrent contre lui, le battant et le forçant à regarder pendant qu'ils égorgeaient la famille du marchand, laissant Etienne pleurer au milieu des cadavres. C'est alors qu'il rencontre son [Sire|E], ému par sa piété.\nDepuis, Etienne se charge de garder Acre et d'agir en tant que protecteur de la ville sainte. En ces temps de turbulences, sa tâche est grande.\n\n#bold Vous avez réussi à sauver Acre jusqu'à présent, mais les troubles en Terre Sainte ne sont jamais terminés. Vous ne vous êtes pas encore suffisamment repenti de vos péchés.#!" #NT!
 bookmark_warofprinces_varsik: "Varsik" #NT!
 bookmark_warofprinces_varsik_desc: "Marchand ambulant, les compétences de Varsik avec les mots, les tours de passe-passe et l'envie de voyager inhérente ont attiré l'idée du mathusalem Bashir, qui l'a considéré comme l'un de ses sept disciples.\nIl a suivi son [Sire|E] à travers le monde médiéval, fusionnant les enseignements de la Route du Paradoxe avec celle du Livre Chrétien de l'Apocalypse.\nEn 1101 CE, il vint à Jérusalem après la mort définitive d'un autre disciple. Il espérait utiliser le chaos qui régnait dans la ville pour propager le credo bashirite à d'autres de ses [Clan|E] et même à d'autres [cainites|E], tout en amassant une énorme fortune par lui-même, devenant l'une des figures les plus puissantes de la ville.\n\n #bold L'arrivée récente de la Lionne a fortement réduit votre influence. Vous devez prendre du recul et planifier votre retour à Jérusalem de loin.#!" #NT!
 bookmark_warofprinces_ramessu: "Ramessu" #NT!
 bookmark_warofprinces_ramessu_desc: "L'un des enfants de Zapathasura, Ramessu fut vite lassé de la guerre éternelle entre son [Clan|E] et les envahisseurs orientaux en Inde. En tant que tel, il choisit de s'installer en Égypte, aidé par la guerre alors en cours entre les Séthites et la Ligue osirienne.\nConquérant une grande partie du territoire détenu par les enfants distraits de Seth, Ramessu établit sa propre Jati (caste) nommée comme les Alexandrites. Depuis lors, les Séthites se sont regroupés et ont riposté, mais le puissant Mathusalem et ses enfants constituent toujours une menace majeure à leur frontière.\n\n#bold Vous avez appris à aimer l'Égypte. Vous préserverez son ancienne gloire tout en vous débarrassant des parasites serpentins qui l’infestent.#!" #NT!
  
 setite_sub_bookmark: "Séthite" #NT!
  
 bm_1230_warofprinces_sub_setite: "Clan Séthite" #NT!
 bm_1230_warofprinces_sub_setite_desc: "La croyance séthite dicte que Set reviendra un jour pour gouverner ou consumer le monde, et que les Séthites dévots prépareront le chemin pour sa résurrection. À cette fin, le clan reste indépendant des sectes des autres Caïnites et pratique avec une grande habileté les arts de la corruption, de la tromperie et de la sorcellerie ancienne.\nAgissant plus comme un culte religieux que comme un véritable clan la plupart du temps, les Séthites sont toujours forts dans leur pays d'origine, l'Égypte, mais la montée de l'Islam a gravement affaibli leur pouvoir en dehors de ce pays. Pour trouver de nouveaux alliés et répandre la gloire de leur Dieu partout dans le monde, les Séthites autrefois insulaires ont commencé à voyager partout dans le monde.\n\n#bold L'emprise de fer de Ra sur le monde est toujours étouffante. Ce n'est que lorsque les louanges de Seth seront chantées par tous les Caïnites égarés que le monde sera vraiment libre.#!" #NT!
 bookmark_warofprinces_nakhthorheb: "Nakhthorheb" #NT!
 bookmark_warofprinces_nakhthorheb_desc: "Avant la disparition de Seth, les Disciples n'avaient aucune organisation. Une fois leur dieu disparu, les Hiérophantes se sont réunis et se sont déclarés intendants du [Clan|E].\nNakhthorheb est le plus grand des Hiérophantes ; c'est lui qui les tient dans une poigne de fer. Les rumeurs disent qu'il est né dans la même tribu nomade que Set lui-même. Bien que toutes les lois et tous les commandements donnés doivent être acceptés par les sept anciens, c'est Nakhthorheb qui est la source de ces commandements.\n\n#bold Avec la disparition de Set, les fidèles ont plus que jamais besoin de votre leadership. Ne les laissez pas tomber, ni lui.#!" #NT!
 bookmark_warofprinces_kemintiri: "Kemintiri" #NT!
 bookmark_warofprinces_kemintiri_desc: "Autrefois prêtresse d'Isis qui a attiré l'attention indésirable de Set, Kemintiri a été violemment torturée devant son Étreinte lorsqu'elle a refusé d'abandonner le secret que Set cherchait à sa déesse. Même ce traitement cruel ne l'a pas brisée, et elle a enduré ses mauvais traitements pendant de nombreuses nuits avant de réussir à s'échapper.\nDepuis ce temps, Kemintiri est devenue la pire ennemie du Setite [Clan|E], détruisant l'héritage de son Sire détesté chaque fois qu'elle le peut. Sa légende grandit chaque nuit et des histoires sont racontées sur la belle dernière prêtresse d'Isis, un ange de vengeance tombant sur un [Clan|E] corrompu.\n\n#bold Votre travail ne sera jamais terminé tant que tout ce qui est cher à Set soit dispersé aux vents. .#!" #NT!
 bookmark_warofprinces_andreas: "Andréas Aegyptus" #NT!
 bookmark_warofprinces_andreas_desc: "Ancien prêtre palestinien de la secte hérétique monophysite au début de la chrétienté, Andreas a trouvé Seth lors de son exil en Égypte. Se montrant un converti intelligent et studieux, Andreas a endossé le rôle d'un prince marchand pour son [Clan|E], gagnant des contacts et des alliés à travers l'Europe.\nSa réputation impeccable et ses relations équitables l'ont aidé à créer un empire commercial, mais sa véritable vocation est toujours d'actualité. en aidant les autres à découvrir la vérité de Set, peu importe d'où ils viennent.\n\n#bold Chaque personne accepte Set à sa manière. Vous êtes simplement le guide patient et compréhensif dont ils auront besoin tout au long du chemin.#!" #NT!
 bookmark_warofprinces_neferu: "Neferu" #NT!
 bookmark_warofprinces_neferu_desc: "Dame d'honneur de Néfertiti, Neferu était l'agent de Seth pendant les temps troublés du pharaon Akhénaton, jouant un rôle déterminant dans la chute de son règne hérétique. Sa récompense fut l'Étreinte et la création de son propre temple, la Cour du Feu.\nElle s'est spécialisée dans la corruption des vampires étrangers tentant de conquérir l'Égypte, une tâche qui lui a valu de nombreux ennemis. Mais, d'une manière ou d'une autre, le tribunal des pompiers semble survivre et s'imposer le plus souvent.\n\n#bold Votre tribunal érode les piliers mêmes de la civilisation lentement et méthodiquement. Beaucoup y sont déjà tombés, et bien d’autres le feront à l’avenir.#!" #NT!
 bookmark_warofprinces_sarrasine: "Sarrasine" #NT!
 bookmark_warofprinces_sarrasine_desc: "En tant que mortel, Sarrasine était un jeune garçon de la cour de Justinien le Grand, qui voyait que les seigneurs temporels ne vivaient souvent pas selon l'orthodoxie des Écritures, mais selon des maîtres cachés. Khay'tall l'a embrassé parce qu'il voyait quelque chose de lui-même chez le garçon. Sarrasine, cependant, n’a pas partagé ces sentiments. Lors du sac de Constantinople par la Quatrième Croisade en 1204, Sarrasine tenta le [diablerie|E] sur son [Sire|E], mais échoua de peu.\nBien que Khay'Tall n'ait pas beaucoup d'amis parmi les Séthites orthodoxes, il avait néanmoins des partisans zélés à sa cause et Sarrasine est maintenant en fuite.\n\n#bold Toute cette affaire n'était qu'un revers. Il est temps de recommencer, quelque chose pour lequel vous êtes très doué.#!" #NT!
 bookmark_warofprinces_arnulf: "Arnulf Jormungandrsson" #NT!
 bookmark_warofprinces_arnulf_desc: "Arnulf Seamundsson était un marchand nordique qui s'est rendu à Alexandrie au 9ème siècle. Là, il fut introduit dans un culte du sang dédié à l'ancien dieu Set et finalement obtenu l'étreinte d'un membre des Disciples de Set.\nQuand Arnulf retourna en Scandinavie, maintenant connu sous l'épithète Jormungandrsson, il fonda la Salle de Jormungandr sous le nom de un culte apocalyptique qui vénère le Serpent du Monde. Jusqu'à présent, il a pris pied dans le commerce de la bijouterie et a favorisé une petite colonie séthite loin de l'Égypte.\n\n#bold Alors que le monde viking se désintègre, de nouvelles richesses et de nouveaux convertis sont disponibles. Des moments passionnants, bien que dangereux.#!" #NT!
 bookmark_warofprinces_jean: "Jean-Baptiste de Montrond" #NT!
 bookmark_warofprinces_jean_desc: "Jean-Baptiste était ivre lorsqu'il a pris la croix, c'est la seule explication de son accès momentané de ferveur religieuse.\nAlors qu'il était retenu à Messine, en Sicile, il s'est retrouvé à se livrer à toutes sortes de dépravations et d'hérésies sous le prétexte que le Pape avait promis. tous les péchés seraient pardonnés aux croisés. Après seulement quelques semaines, il abandonna son devoir envers la Croix et céda au Culte de Seth. Malheureusement, le temple napolitain a été détruit et il a dû fuir vers la France.\nDepuis, Jean-Baptiste est devenu le maître de la vie nocturne parisienne, satisfaisant ainsi tous ses désirs tordus.\n\n#bold Unlife est bien. Qui se soucie de cet homme Seth alors que vous pouvez vous entourer de plaisir et de richesses en abondance ?#!" #NT!
 bookmark_warofprinces_sundervere: "Sundervere" #NT!
 bookmark_warofprinces_sundervere_desc: "À première vue, Sundervere n'est qu'un petit homme maigre d'un âge moyen avancé, avec le crâne rasé, une marque en V sur le front et une robe blanche. Ensuite, vous voyez ses yeux – noirs, magnétiques, brûlants d’une volonté fanatique. Le vide vous regarde.\nUn cerveau indien, Sundervere préfère travailler uniquement avec d'autres Daitya, ou avec ses Indiens mortels et divers cultes étranges et secrets disséminés à travers le monde. Non seulement il commande l'allégeance de plusieurs cultes apocalyptiques, mais il peut en créer de nouveaux sur commande. Une chose est sûre, cet homme est ambitieux, arrogant et déterminé à devenir un acteur puissant le plus tôt possible.\n\n#bold L'Inde est un terrain fertile pour commencer votre ascension vers la grandeur !#!" #NT!
 bookmark_warofprinces_zhenga: "Zhenga" #NT!
 bookmark_warofprinces_zhenga_desc: "Les esclaves, les drogues, la vitae et les secrets sont le métier de Zhenga et tout le monde peut les acheter – au juste prix. En bonne position avec son Laibon natif, Zhenga se prépare à revendiquer les terres du sud de l'Égypte comme son domaine officiel pour servir de tête de pont aux opérations séthites en Afrique subsaharienne.\nElle tente également de créer une nouvelle ligne [revenant|E] appelée bima. (le mot nilote pour [ghoul|E]), obéissant uniquement aux Séthites dans le désert africain.\n\n#bold Grâce à votre maîtrise des secrets, du vice et de l'élevage des revenants, vous revendiquerez enfin l'Afrique pour la gloire de Set ! #!" #NT!
  
 tremere_sub_bookmark: "Tremere" #NT!
  
 bm_1230_warofprinces_sub_tremere: "Clan Tremere" #NT!
 bm_1230_warofprinces_sub_tremere_desc: "Le plus jeune clan de vampires, les Tremere étaient autrefois des mages de l'Ordre d'Hermès avant que leur fondateur ne commence sa recherche pour préserver son immortalité déclinante. Cette quête l'a condamné, ainsi que la majeure partie de sa maison, à devenir des vampires.\nDepuis leur naissance, les Tremere se sont fait de nombreux ennemis, depuis les Tzimisce sur les terres desquels ils empiètent jusqu'aux Salubri pour le meurtre de Saulot. Pourtant, leur discipline de fer et leur magie puissante leur ont permis de tenir le coup... jusqu'à présent.\n\n#bold La position du clan Tremere est fragile, assiégée par des ennemis de tous côtés. Ils auront besoin du talent et de l’intelligence de leurs membres les plus brillants pour survivre.#!" #NT!
 bookmark_warofprinces_goratrix: "Goratrice" #NT!
 bookmark_warofprinces_goratrix_desc: "L'un des amis les plus proches et des étudiants les plus prometteurs de Tremere lui-même, Goratrix fut celui qui inventa le rituel qui transforma l'élite de la Maison Tremere en vampires.\nMalgré ce grand succès, c'est Etrius, l'autre élève de Tremere, qui fut choisi pour jouer le rôle. en tant que régent de la Maison, exaspérant Goratrix. Envoyé en France en quelque sorte en exil, le mage ambitieux et talentueux a déjà profité au maximum de son séjour ici, acquérant une très forte influence sur la politique française.\n\n#bold Il y a quelque chose de pourri dans la Maison Tremere et vous le savez. . Cet imbécile d'Etrius ne commence même pas à le comprendre. Vous devez mettre fin à cet exil et sauver [Clan|E] Tremere avant qu'il ne soit trop tard.#!" #NT!
 bookmark_warofprinces_meerlinda: "Meerlinda" #NT!
 bookmark_warofprinces_meerlinda_desc: "Meerlinda est la partie sobre et rationnelle du Conseil intérieur des Sept de [Clan|E] Tremere. Au sein de l'ancienne Maison Tremere, elle était la seule femme jugée digne par Tremere de l'accompagner jusqu'aux plus hauts sommets de la magie.\nElle a le respect d'Etrius et de Goratrix, étant capable de jouer le rôle de pacificatrice au sein du conseil. Envoyée en Angleterre, le rôle de Meerlinda est double. Préparer un nouveau foyer pour le [Clan|E] si les Carpates tombent et enquêter sur les rumeurs autour du Saint Graal et de ses effets sur les vampires.\n\n#bold Laissons Etrius et Goratrix s'affronter. Lorsqu'ils échoueront tous les deux, [Clan|E] Tremere se renouvellera ici... sous votre surveillance attentive.#!" #NT!
 bookmark_warofprinces_jervais: "Jervais" #NT!
 bookmark_warofprinces_jervais_desc: "Fils d'un scribe français, Jervais avait une petite étincelle de talent magique, assez pour attirer l'attention de la Maison Tremere, mais pas assez pour devenir un puissant mage à lui seul.\nPourtant, avec un fort dévouement combiné à une ambition impitoyable, il a réussi à devenir l'un des principaux ambassadeurs des Tremere, fomentant des alliances cruciales pour la survie de son [Clan|E].\nEn récompense de ses bons et loyaux services, Jervais a été chargé de sa quête peut-être la plus dangereuse à ce jour : se débarrasser des schismatiques Tremere dans Livonie.\n\n#bold Vous gravissez la pyramide une marche à la fois. Votre détermination vous aidera à vous en sortir.#!" #NT!
 bookmark_warofprinces_rutor: "Ruteur" #NT!
 bookmark_warofprinces_rutor_desc: "Rutor est né et a grandi sur les terres Tzimisce. Il a été élevé pour la guerre, la guerre contre les Tremere qui avaient envahi la patrie ancestrale et il est allé à la guerre, mais pas de son propre choix. Son maître croyait que Rutor était suborné par le lien du sang, mais Rutor était immunisé contre cela et a fini par la trahir à ses ennemis, gagnant le [Embrace|E] du [Clan|E] Tremere en récompense détournée.\nRutor, cependant, était aussi mécontent et rebelle que toujours. et lorsqu'il pensa que sa période d'apprentissage était terminée, il partit établir sa propre base de pouvoir. Après des années de voyage et d'évitement de tout contact avec son [Clan|E], il s'est retrouvé en Scandinavie, où il tente de devenir prince de Copenhague.\n\n#bold Vous êtes votre propre maître et vous forgerez votre propre destin. #!" #NT!
 bookmark_warofprinces_xavier: "Xavier de Cincao" #NT!
 bookmark_warofprinces_xavier_desc: "L'un des magus les plus puissants de la Maison Tremere, Xavier de Cincao n'est pas un membre très actif politiquement du Conseil, préférant concentrer son attention sur l'apprentissage des secrets du surnaturel, même au-delà des vampires et des mages.\nEn tant que tel, ce n'était pas le cas. grande surprise lorsque Xavier commença à faire des incursions en Afrique du Nord, y voyant une bonne base d'opérations pour en apprendre davantage sur ce continent assez mystérieux pour les Tremere. Pourtant, Xavier ne recule pas non plus devant ses fonctions, et l'influence de Tremere en Espagne et au Maghreb s'est considérablement étendue depuis son arrivée.\n\n#bold Il y a des secrets à apprendre, des pactes à conclure... tout cela pour la gloire du [Clan|E], bien sûr.#!" #NT!
 bookmark_warofprinces_therimna: "Thérimna" #NT!
 bookmark_warofprinces_therimna_desc: "Therimna était autrefois l'apprentie de Goratrix, qui voyait en elle à la fois une étincelle magique inhérente ainsi que du talent et du dévouement. Elle remarqua bientôt l'échec de l'immortalité et supplia son maître de la [Embrace|E] ce qu'il fit, avant d'en faire la bourreau officiel du [Clan|E] Tremere, un rôle dans lequel elle se délectait.\nCependant, face aux nombreux dangers avec lesquels la début [Clan|E] Tremere a été obligée de lutter, elle a perdu espoir. Elle passe désormais des accords avec n'importe quel prince prêt à l'écouter et à l'héberger, sachant que ce n'est qu'une question de temps avant que les Tremere ne découvrent sa trahison.\n\n#bold Vous survivrez. Peu importe les coûts, les trahisons ou les épreuves que vous devrez endurer, tout cela en vaut finalement la peine.#!" #NT!
 bookmark_warofprinces_virstania: "Virstanie" #NT!
 bookmark_warofprinces_virstania_desc: "Virstania était la plus jeune apprentie de l'ordre Tremere à obtenir le rang de mage, mais comme elle était si jeune, elle était incapable de nouer des amitiés avec les autres mages.\nGoratrix pensait que Virstania était mûre pour l'aider dans son prochain projet. Elle fut Étreinte et, après un an de tutorat aux côtés de Goratrix, elle fut mise au travail pour faire éclore la première des Gargouilles. Elle les baignait dans un amour inébranlable et ils lui répondaient comme des poussins envers leur mère. Au fil des années, Virstania en est venue à se soucier davantage de ses créations que de ses compatriotes Tremere.\n\n#bold Vous mènerez les guerres des Tremere, mais vous aspirez à la nuit où vos magnifiques bébés pourront enfin être libres.#!" #NT!
 bookmark_warofprinces_abetorius: "Abétorius" #NT!
 bookmark_warofprinces_abetorius_desc: "Abetorius fut envoyé pour la première fois en Grèce au XIIe siècle par Tremere lui-même. À son arrivée dans la région, il fut initialement basé à Constantinople sous le patronage provisoire du Michaelite Toréador. Sa mission officielle était d'établir des relations diplomatiques tandis que sa véritable mission était de traquer une fugueuse Tremere, Theresa Kymena, et d'enquêter sur les rumeurs selon lesquelles un Salubri se cacherait dans la ville. Alors que la 4e Croisade brise la Grèce, Abetorius s'est allié à Anna Comnène, dans l'espoir de gagner un allié puissant une fois qu'il l'aidera à reconquérir la Cité du Désir du Monde.\n\n#bold Même si la situation a changé, la mission a changé. t. Le voyou doit être traduit en justice et la position des Tremere dans la région doit être assurée.#!" #NT!
 bookmark_warofprinces_amichai: "Amichaï" #NT!
 bookmark_warofprinces_amichai_desc: "Mage talentueux et kabbaliste, le talent magique d'Amichai a complètement disparu avec son [Embrace|E], mais sa facilité avec Dominate et Auspex s'est avérée prodigieuse. Incapable de progresser à travers la Maison et la pyramide en plein essor, son [Sire|E] a transformé ce qui pourrait être un embarras pour elle en une aubaine, envoyant son fils en Inde.\nS'installant au sein de la population juive Chochin, Amichai a réussi à captiver plusieurs mortels importants à Mangaluru. , agissant comme patron des caravanes marchandes. Son manque de prouesses magiques amène les Danava à le renvoyer, même s'il entretient une relation informelle et cordiale avec les Ravnos de l'Inde.\n\n#bold Vous avez toujours été sous-estimé. Il est temps de leur prouver qu'ils ont tort en sécurisant la position de [Clan|E] Tremere en Inde ! #!" #NT!
  
 bloodlines_sub_bookmark: "Lignées" #NT!
  
 bm_1230_warofprinces_sub_bloodlines: "Lignées" #NT!
 bm_1230_warofprinces_sub_bloodlines_desc: "Les 13 clans principaux ne sont pas les seuls à traquer la nuit. Du Lhiannan druidique au Wan Kuei asiatique, le sang présente de nombreuses variantes. Ces lignées présentent certaines distinctions inhérentes par rapport aux clans traditionnels de Caïn, que ce soit par leurs faiblesses, leurs disciplines ou les deux. Beaucoup de ces lignées sont, en fait, un clan au sein d'un clan.\nCertaines sont très influentes, comme les Wan Kuei en Asie ou les Anda dans les steppes, tandis que d'autres sont au bord de l'oubli, faisant de chaque lignée une race différente et différente. affaire compliquée.\n\n#bold Les 13 clans principaux sont connus pour fluctuer en fonction de leur fortune politique, comme lors de la récente ascension des Tremere parmi eux. Il est peut-être temps de procéder à un autre remaniement.#!" #NT!
 bookmark_warofprinces_deverra: "Deverra" #NT!
 bookmark_warofprinces_deverra_desc: "Née en Livonie, fille douée pour la magie, dans une famille dévouée au dieu Telyavel, Deverra n'a jamais oublié sa véritable allégeance, même lorsque [Clan|E] Tremere l'a accueillie comme apprentie. Elle a demandé à être transférée dans son pays natal, la Livonie, afin d'étudier la sorcellerie koldunique des Tzimisces.\nBientôt censurée par le reste du clan pour ses manières païennes, Deverra et son clan ont dû rechercher de nouveaux alliés, qu'elle a trouvés dans le Seigneur de guerre mongol Qarakh. Ils deviennent bientôt plus que de simples alliés et elle le protège désormais, lui et son peuple, de l'assaut chrétien à venir.\n\n#bold Votre foi est en train de mourir, mais il y a encore de l'espoir pour un renouveau. Tenez-vous fort et respectueux envers Telyavel et vous pourriez toujours l'emporter.#!" #NT!
 bookmark_warofprinces_magda: "Magda" #NT!
 bookmark_warofprinces_magda_desc: "Magda est née dans les années précédant l'invasion finale de l'Irlande par les Fir Bolg, intronisée très jeune au sacerdoce druidique. Lors de l'invasion, les Fir Bolg ont brutalisé le corps de Magda et l'ont laissée pour morte, s'accrochant à peine à la vie jusqu'à la tombée de la nuit. Son père a choisi de [Embrace|E] la jeune fille plutôt que de voir ses talents perdus.\nMagda s'est précipitée sur les intrus avec une fureur qui frisait la folie, les rejetant dans la mer d'où ils venaient. Au cours des millénaires qui ont suivi, la sorcière du Connaught a cherché à prélever suffisamment de sang pour réparer ce qu'elle considère comme le meurtre insidieux des mœurs de son peuple.\n\n#bold Les Normands paieront, les Nordiques paieront, les Romains. paiera... L'Irlande deviendra rouge de sang bien assez tôt.#!" #NT!
 bookmark_warofprinces_marconius: "Marconius" #NT!
 bookmark_warofprinces_marconius_desc: "Mage mortel avant le [Embrace|E], Marconius s'est spécialisé en alchimie et a travaillé pour créer un être parfait. Pendant le règne de l'empereur Julien l'Apostat, il a bu une potion faite avec du sang de Fae Unseelie, changeant rapidement au cours du processus.\nInutile de dire que d'autres Lasombra l'ont remarqué. Avec ses contacts croissants dans le monde Fae et son fief rapidement sécurisé de Strasbourg, ils n'ont pas été en mesure d'agir contre lui jusqu'à présent. Cependant, les rumeurs selon lesquelles il expérimenterait sur ses « alliés » faes pourraient bientôt créer une brèche dans les défenses de Marconius.\n\n#bold Vous franchissez une ligne dangereuse entre en savoir plus sur votre condition et assurer la sécurité de votre principauté. Assurez-vous de ne pas tomber.#!" #NT!
 bookmark_warofprinces_chinkhai: "Chinkhaï" #NT!
 bookmark_warofprinces_chinkhai_desc: "En puissance et en âge, Chinkhai est presque sans égal dans les steppes. Petit-fils de Dobrul l'homme et enfant de Dobrul le vampire, il veille sur la tombe de son [Sire|E] depuis des siècles. Il est responsable de la défense de son peuple, les Anda, contre les Wan Kuei asiatiques et autres monstres de la nuit.\nNomade dans l'âme, Chinkhai parcourt les terres Anda, rendant la justice partout où il va, que ce soit contre les intrus ou contre les intrus. ses frères indisciplinés. Comme la steppe dans laquelle il passe tant de temps, il n'est ni gentil ni indulgent et sa justice est souvent assez impitoyable.\n\n#bold Vous avez été chargé de défendre l'Anda et vous le ferez. Pitié pour ceux qui se dressent sur votre chemin.#!" #NT!
 bookmark_warofprinces_catubodua: "Catubodua" #NT!
 bookmark_warofprinces_catubodua_desc: "Née princesse du royaume disparu d'Ur, Catubodua était considérée comme la plus belle femme vivant dans la légendaire Deuxième Ville. Proche de Brujah et de Troile, elle a été horrifiée lorsqu'ils se sont retrouvés dans un conflit sanglant.\nFuyant la ville, elle est depuis connue comme une déesse gauloise (dont elle utilise encore le nom cette nuit) et une force majeure derrière le renouveau carolingien. Ayant finalement trouvé ce qu'elle cherchait en France, elle est partie dans des pays lointains, à la recherche de connaissances perdues pour l'aider à échouer [Clan|E].\n\n#bold Vous avez fait une promesse à Brujah et vous avez l'intention de la tenir, peu importe le moment. ça prendra.#!" #NT!
 bookmark_warofprinces_dyanang: "Dyangang" #NT!
 bookmark_warofprinces_dyanang_desc: "L'impératrice de la cour du Phénix écarlate, Dyanang, est connue pour être un dirigeant relativement indulgent, laissant chacun trouver son propre chemin... la plupart du temps. Malgré cela, ou peut-être à cause de cela, sa Cour est réputée pour être une expérience violente et frénétique à vivre.\nSon alliance étrange, mais apparemment forte, avec le peuple féroce des jungles d'Angkor et du Dai Viet lui a permis une beaucoup de latitude pour gérer ceux qui vont trop loin dans la recherche d'excitation.\n\n#bold Votre Cour est forte et il est peut-être temps d'arrêter de se replier sur elle-même. Les hérétiques indiens constituent toujours une menace, qui devient de plus en plus inquiétante chaque nuit qui passe.#!" #NT!
 bookmark_warofprinces_rocklord: "Seigneur des Roches" #NT!
 bookmark_warofprinces_rocklord_desc: "Chaundice fut la première Gargouille à être considérée comme un succès complet par Goratrix et Virstania. Il servit fidèlement pendant des années jusqu'à ce que son maître Tremere soit tué lors d'une attaque. Goûtant à la liberté pour la toute première fois, Chaundice se trouve maintenant devant quelque chose de nouveau : un choix.\nVa-t-il vouer sa vassalité aux démons, retourner auprès de ses maîtres sorciers ou tracer son propre chemin à travers le sang ?\n\n#bold Ceux-là qui espèrent que le Seigneur renouvellera leurs forces. Ils s'envoleront sur des ailes comme des aigles.#!" #NT!
 bookmark_warofprinces_adisa: "Adisa" #NT!
 bookmark_warofprinces_adisa_desc: "Si l’on en croit les légendes, Adisa est la fille de Freya, une valkyrie qui ne s’incline devant aucun homme. Au cours de ses voyages, elle s'attira la colère d'un roi perse qui lança toute son armée contre elle pour avoir refusé de le servir. Après une longue bataille, Adisa resta vaincue mais invaincue.\nDemandant à Freya son droit à la vengeance, Adisa revint sous la forme d'un esprit implacable et déchira le château du roi perse. Son devoir accompli, Adisa choisit de rester sur Midgard pour aider les autres femmes qui ont également été lésées, les rassemblant sous le nom de son ennemi déchu qui était le sien par droit de conquête : Ahriman.\n\n#bold En tant qu'élu de Freya championne, vous devez vous battre pour protéger et élever ses filles.#!" #NT!
 bookmark_warofprinces_lamia: "Lamia" #NT!
 bookmark_warofprinces_lamia_desc: "À travers les âges, le culte de Lamia est resté un secret bien gardé des tyrans, des sénateurs et des rois qui ont ancré le destin des hommes sous leurs talons. C'est Lazare des Cappadociens qui la trouva par une nuit sans lune.\nL'érudition et la ferveur de Lamia, et peut-être d'autres qualités, touchèrent quelque chose de longtemps caché dans le cœur du Graverobber ; et ainsi, il tomba sur Lamia et l'emporta sous les yeux désapprobateurs de la statue d'ébène de la Mère Sombre.\nElle se vengea bientôt, car les mystères qu'elle connaissait étaient trop difficiles à gérer pour Lazare. La prêtresse a néanmoins accepté un pacte avec son nouveau [Clan|E].\n\n#bold Vous tolérez les Cappadociens, mais votre loyauté s'adresse uniquement à Lilith. Louez la Mère Noire ! #!" #NT!
  
 bm_1230_inquisitor_sub_zadruga: "Zadruga" #NT!
 bm_1230_inquisitor_sub_zadruga_desc: "Élevés sur de nombreuses générations pour servir les Tzimisces, les Zadruga franchissent la frontière entre les vivants et les morts, et entre l'esclave et le vassal. Ils ne sont pas tout à fait humains ; quelque part entre l'humain et le vampire, ils existent en dehors des normes de la société. Certains vénèrent les vampires comme des dieux, tandis que d’autres aspirent à atteindre cet état eux-mêmes. Les Zadruga servent de pions mortels et de candidats possibles à l'Étreinte. Des siècles de contact vampirique, d'infusions de sang vampirique et de consanguinité ont transformé les revenants en un type distinct de créature surnaturelle." #NT!
 bookmark_inquisitor_oberto_grimaldi: "Oberto Grimaldi" #NT!
 bookmark_inquisitor_oberto_grimaldi_desc: "Les Grimaldi sont le principal agent de liaison des Tzimisces avec la société humaine et les cités-états italiennes. Ces courtiers passent leur temps dans la société et dans les atmosphères sociales, maintenant une façade de normalité. Ils sont les plus « humains » des familles [revenant|E] et sont généralement chargés d'entretenir les domaines Tzimisce et de servir d'intermédiaires pour le Sabbat dans des efforts mortels comme la finance et la politique. D'autres familles [revenant|E] considèrent les Grimaldi comme doux et les méprisent. Les Grimaldi rendent la pareille, considérant les autres familles comme des esclaves stupides et des monstres. Pourtant, l’alliance récemment formée avec l’influent Premyslid apporte une aide potentiellement importante. Il est peut-être temps de s'étendre.\n\n#bold La vassalité des Grimaldi envers Roberto d'Agostino de Gênes est, au mieux, nominale. Les Grimaldi ont presque autant d'influence dans la ville que ce Magister. Les Tzimisces soutiendront sûrement un jeu de Grimaldi pour le contrôle. Monaco est un endroit agréable pour des vacances.#!" #NT!
 bookmark_inquisitor_adrian_szantovich: "Adrien Szantovitch" #NT!
 bookmark_inquisitor_adrian_szantovich_desc: "Riche famille de dilettantes dégénérés, les Szantovich sentent leur étoile monter parmi les Tzimisces. Il y a un siècle, l'un des leurs, Radu, est devenu voïvode caïnite de Bistriz.\n\nLe patriarche de la famille encore en vie, Adrian, a presque un siècle de moins que Radu ; a vu les parents désormais plus âgés impliquer la famille dans ses projets liés au Conseil des Cendres formé par Venture.\n\n#bold En vérité, Adrian et ses proches sont devenus décadents et débauchés - mais cela ne les rend pas moins dangereux.#!" #NT!
 bookmark_inquisitor_nepos_obertus: "Népos Obertus" #NT!
 bookmark_inquisitor_nepos_obertus_desc: "Les Obertus sont la plus ancienne des familles Zadruga. Il y a bien longtemps, ils servaient l’énigmatique Dracon antique – l’Esprit du Triumvirat du Rêve. Avec le sac de Constantinople en 1204, leur bien-aimée Bibliothèque des Oubliés brûla. Depuis lors, cette famille d’érudits tente de se réimplanter dans les bibliothèques et monastères cachés de toute l’Europe de l’Est. Ils servent toujours les enfants et petits-enfants du Dracon, à savoir Symeon et Myka Vykos. Bien qu'ils soient désormais loin de leur demeure ancestrale à Byzantion, ils se retrouvent désormais dans une zone frontalière entre le Voïvodate et le Ventrue de la Croix Noire. \n\n#bold Il s'agit d'une position politique difficile pour les érudits, mais avec suffisamment d'étude, ils peuvent encore trouver un moyen de perdurer et même de prospérer.#!" #NT!
 bookmark_inquisitor_sambor_bratovitch: "Sambor Bratovitch" #NT!
 bookmark_inquisitor_sambor_bratovitch_desc: "Gardiens de chiens historiques et seigneurs visibles des Tzimisce, les Bratovitches sont connus pour leur violence sauvage et animale et leur rage à peine contrôlée. Monstres brutaux qui servent habituellement les Tzimisces, ce sont des combattants et des traqueurs, et s'engagent rarement dans des événements sociaux plus raffinés. Ils sont également les maîtres de chenil de leurs seigneurs, élevant des chiens, des loups et d'autres animaux sauvages pour que leurs maîtres les façonnent en créatures redoutables qu'ils peuvent lancer sur leurs ennemis.\n\n#bold Sambor dirige sa famille grâce à sa force brute et son notoriété pour avoir tué plusieurs lupins. On dit qu'il est sujet à des appétits inhabituels.#!" #NT!
 bookmark_inquisitor_vlastimir_vlaszy: "Vlastimir Vlaszy" #NT!
 bookmark_inquisitor_vlastimir_vlaszy_desc: "Ces seigneurs de chevaux Vlaszy ont un héritage à la fois magyar et slave. Dans les temps anciens, le clan Tzimisce sauva les Vlaszy. Depuis cette nuit, les chevaliers ont juré une loyauté renforcée par des serments de sang envers les Dragons.\n\nVlastimir est comme beaucoup de féroces guerriers de sa famille. Sa cruauté dans la guerre lui a valu l'attention de Ioan Brancoveanu. Vlastimir est désormais son fidèle bras gauche.\n\n#bold Si Vlastimir a jamais eu le moindre doute sur sa loyauté envers Brancoveanu, celui-ci a été complètement anéanti par la force de son serment de sang.#!" #NT!
 bookmark_inquisitor_premysl_otakar: "Otakar Premysl" #NT!
 bookmark_inquisitor_premysl_otakar_desc: "La maison des Přemyslid fait partie des dynasties royales les plus importantes d'Europe et commande un grand royaume de Bohême qui s'étend de la mer Baltique à la Hongrie. L'énigme de leur succès réside dans leurs liens de sang avec le clan Tzimisce.\n\nVenceslas Ier a récemment repris leurs affaires mortelles, tandis que son père, Otakar, concentre le véritable objectif de la famille en tant que serviteurs Shaagra, déesse de Vroi. Otakar peut-il se contenter d’être un simple laquais ? Si les Zadruga pouvaient être unifiés d'une manière ou d'une autre... le réseau d'alliances créé par Otakar ouvrirait certainement un certain nombre de possibilités.\n\n#bold Le répugnant Nosferatu Josef Zvi et ses alliés prométhéens parvenus ont évincé la famille de leur demeure ancestrale à Prague. Il est temps de reprendre le siège ancestral.#!" #NT!
 bookmark_inquisitor_vilhelm_danislav: "Vilhelm Danislav" #NT!
 bookmark_inquisitor_vilhelm_danislav_desc: "À l'origine une noble dynastie liée aux Seigneurs des Ombres, les Danislavs du nord de la Transylvanie sont tombés sous l'emprise du cruel Tzimisce Florescu, qui les garde dans ses cachots pendant les dix premières années de leur vie pour les conditionner à le servir. Le comte Florescu était impatient d'afficher son triomphe et envoya ses [Revenants|E] comme ambassadeurs et diplomates dans les domaines des autres Tzimisce. Il a acquis un grand prestige à mesure que sa famille cultivée a acquis une réputation pour ses services.\n\nBien qu'ils soient des chiens apparemment loyaux, quelques Danislav ont réussi à conserver une parcelle de leurs anciennes habitudes. Le jour, pendant que leur maître dort, ils accomplissent des rites pour contacter les esprits afin de les libérer de leur esclavage éternel et de leur donner à nouveau la bénédiction du loup.\n\n#bold Est-ce que ce tonnerre côtoie les hurlements des loups entendus au loin ? ?#!" #NT!
 bookmark_inquisitor_gedivilas_khazi: "Gedivilas Khazi" #NT!
 bookmark_inquisitor_gedivilas_khazi_desc: "Bizarres et étranges même selon les standards des autres maisons Zadruga, les Khazi sont les serviteurs fanatiques du Byelobog « le Dieu Blanc ». Cachés dans les marais putrides de Pripet, peu d’autres humains ont eu la chance d’observer les peaux albinos de ces cultistes. Les cultistes ne se soucient pas du monde extérieur : ils ne forment aucune alliance et ne construisent aucune relation extérieure. Tout ce qu'ils ont et tout ce qu'ils sont est dû à Byelobog.\n\nLe patriarche des Khazi, Gedivilas, est également le grand prêtre zélé de Byelobog. De plus en plus, il commence à avoir des visions troublantes d’une menace sérieuse non seulement pour sa famille mais aussi pour leur Dieu même ! Gedivilas craint des ennemis partout : des missionnaires chrétiens, d'autres Tzimisces et même des membres de sa propre famille dont il soupçonne que leur foi vacille !\n\n#bold Byelobog doit être défendu à tout prix !#!" #NT!
 bookmark_inquisitor_ladislau_rustovitchi: "Ladislau Rustovitchi" #NT!
 bookmark_inquisitor_ladislau_rustovitchi_desc: "La maison Zadruga préférée du voïvode des voïvodes, Vladimir Rustovitch a soigneusement élevé ses propres relations mortelles pour qu'elles soient ses fidèles guerriers et serviteurs. La famille est connue pour son caractère colérique, une tendance que Vladimir a sans doute encouragée. Bien que cela les rende redoutables, la guerre constante pour le Voïvodate a mis à rude épreuve leur nombre. \n\n#bold Il semble que leur sort soit inévitablement lié à Vladimir. Ou est-ce le cas ?#!" #NT!
 bookmark_inquisitor_alexandru_basarab: "Alexandre Basarab" #NT!
 bookmark_inquisitor_alexandru_basarab_desc: "Puissants au combat, les Tzimisces donnent à ces seigneurs de guerre Zadruga une certaine latitude dans leur politique et leur élevage auprès de la noblesse roumaine mortelle locale. Dans les nuits à venir, la maison continuera à gouverner le royaume mortel de Valachie.\n\nPour l'instant, le patriarche de la famille Alexandru jure allégeance à Radu de Bistri ; mais les rumeurs suggèrent qu'il pourrait avoir un autre mécène. Il a certainement des liens familiaux avec l'ambitieux nouveau-né Tzimisce, Dragomir de Zarand.\n\nAvec le temps, la famille se divisera en deux branches : les Danesti et les Draculesti.\n\n#bold Draculesti... ce nom semble inquiétant.#!" #NT!
 bookmark_inquisitor_rodislav_narov: "Rodislav Narov" #NT!
 bookmark_inquisitor_rodislav_narov_desc: "Famille noble slave qui a conservé ses habitudes païennes, Razkoljna a utilisé ces pâles rôdeurs comme ses agents dans toute la Pologne. Grâce aux mariages mixtes avec les Szantovich et les Obertus, la question se pose de savoir si la famille continuera à survivre ou sera simplement absorbée dans des maisons Zadruga plus grandes et plus puissantes.\n\nAlors que Rodislav a reçu une formation de médecin, une compétence qu'il a améliorée au fil des vicissitudes — il n'est pas non plus le scalpel le plus tranchant du tiroir.\n\n#bold L'ambition qu'il aurait pu avoir a été sapée par son lien de sang et sa domination par le prince de Cracovie.#!" #NT!
 bookmark_inquisitor_bezprym_slatikov: "Bezprym Slatikov" #NT!
 bookmark_inquisitor_bezprym_slatikov_desc: "Sous-famille de la maison Narov en déclin, la famille a récemment gagné les faveurs du prince de Cracovie. Il y a moins d'une douzaine d'années, un jeune descendant diplomatique de la maison – Zara – a été embrassé par Razkoljna.\n\n#bold Zara se souviendra-t-elle de ses racines et protégera-t-elle sa famille, ou la fortune des Slatikov suivra-t-elle le déclin de Narov.§ _1" #NT!
 bm_1230_inquisitor_sub_revenants: "Revenants" #NT!
 bm_1230_inquisitor_sub_revenants_desc: "Il est possible que les attributs des goules deviennent innés. Les caractéristiques des goules peuvent, avec effort, être héritées à travers plusieurs générations de goules grâce aux efforts de reproduction de leurs maîtres vampires, ce qui donne lieu à une famille de revenants ; des goules dont le corps produit naturellement de la vitae. Les familles de goules héréditaires créées par les Tzimisce ne sont pas les seules dynasties de ce type à exister dans le monde. En dehors des terres slaves, un certain nombre de familles « revenantes » peuvent être trouvées, créées à partir du sang d'autres clans, à dessein ou par hasard." #NT!
 bookmark_inquisitor_esona_bomkazi: "Esona Bomkazi" #NT!
 bookmark_inquisitor_esona_bomkazi_desc: "La sorcière de la vie Bomkazi a mis en œuvre un grand rituel qui lui a permis, ainsi qu'au nécromancien vampirique Impundulu, de concevoir une belle petite fille, mais le rituel avait un prix. Immédiatement après la conception, Impundulu et Bomkazi ont senti que quelque chose était différent chez leur enfant. Produit de la vie et de la mort, la fille, qu’ils appelèrent Esona, était une [revenant|E]. Les essences d'Impundulu et de Bomkazi s'étaient mélangées à un tel point qu'Esona et ses descendants seraient à jamais immunisés contre le lien du sang, tandis que la lignée d'Impundulu ne pouvait plus se nourrir de personne d'autre qu'eux. Quand Esona fut assez grande, elle proposa volontiers de subvenir aux besoins de l'enfant Laibon de son père, qu'elle considérait comme son propre frère. À partir de ce premier couple, des liens forts se sont développés entre la lignée mortelle d'Esona, qu'elle a nommée Bomkazi en hommage à sa mère, et la lignée d'Impundulu.\n\n#bold Le pacte entre la vie et la mort sera-t-il éternel ?#!" #NT!
 bookmark_inquisitor_berthold_ducheski: "Berthold" #NT!
 bookmark_inquisitor_berthold_ducheski_desc: "Les Krevcheski étaient une famille obscure d'érudits qui s'intéressaient beaucoup aux engins de siège, aux mécanismes d'horlogerie et à l'occulte. Les intrus se faufilèrent dans les cours des Zadruga et trouvèrent finalement les Tzimisce comme leurs clients enthousiastes quoique bizarres.\n\nLa relation avec les démons ne serait pas éternelle. Un nouveau pouvoir est apparu dans le pays, ou plutôt un ancien pouvoir transformé. Les mages hermétiques de la Maison Tremere ont non seulement volé le sang des Tzimisces pour devenir des Caïnites, mais ont également convaincu les Krevcheski de trahir leurs maîtres. Désormais appelés Ducheski, les horlogers sont désormais soumis aux diktats des mages usurpateurs. Berthold Ducheski dirige la famille par la force de son intellect et une accumulation de connaissances interdites. \n\n#bold Malgré toute son intelligence, il est incapable de modifier la situation créée par ses ancêtres.#!" #NT!
 bookmark_inquisitor_tajaddin_kairouan: "Tajaddin" #NT!
 bookmark_inquisitor_tajaddin_kairouan_desc: "Les Kairouan sont une famille [ghoul|E] créée grâce aux expériences des Sorciers Assamites sur Tzimisce [Revenants|E]. Originaires de la province du même nom en Afrique du Nord, ils sont formés dès la naissance pour être candidats à l'étreinte, bien que chaque caste recherche des recrues dans cette lignée.\n\nTajaddin a suivi une formation de guerrier avec des spécialités en subterfuge et en infiltration. Même s'il n'a pas encore été choisi pour l'étreinte, il espère qu'en servant avec diligence, il sera un jour récompensé. Il soupçonne que le clan le garde comme « reproducteur » et le juge sur la base de la croissance de la famille par la lignée qui transmet avec succès le sang entre les générations. Il n'hésite pas à faire un investissement très personnel auprès de ses proches pour contribuer à garantir le résultat. \n\n#bold Sera-t-il embrassé ? Le temps nous le dira.#!" #NT!
 bookmark_inquisitor_pavel_angustri: "Pavel" #NT!
 bookmark_inquisitor_pavel_angustri_desc: "Dans sa guerre contre les forces de Baba Yaga, Durga Syn et ses enfants Ravnos ont parfois créé des goules parmi les peuples nomades de Russie. Au fil des siècles, quelques-uns d’entre eux se sont reproduits fidèlement. Doués de pouvoirs de dissimulation, d'agilité surnaturelle et de seconde vue, ils sont devenus d'excellents agents pour lutter contre le chaos contre le rideau d'ombre de Baba Yaga.\n\nPour les mortels, la famille Angustri est considérée comme des charlatans et des sorcières. Ils ont la réputation d’être à la fois séduisants et trompeurs. Pavel dirige sa famille avec sa personnalité amicale et son réseau de mensonges.\n\n#bold Les nuits froides russes sont pleines de terreurs, votre meilleur espoir est avec un gentil mentor.#!" #NT!
 bookmark_inquisitor_dhangadeva_nirriti: "Dhangadeva" #NT!
 bookmark_inquisitor_dhangadeva_nirriti_desc: "Les Nirriti sont une famille de la caste des Brahamins, le karma leur a confié un lourd fardeau. Les dieux Shiva, Rudra et Vritra doivent servir un groupe de démons sacrés - les Daitya.\n\nAgissant en tant que patriarche de la famille et grand prêtre du culte de Nirriti, Dhangadeva est un gestionnaire efficace des affaires du culte - sinon le le plus spirituellement éclairé. Pourtant, le sang mystique de ses ancêtres lui a bien servi dans les bases du véritable Raktamaya – le Yoga de l’Illusion. Le sang est précieux et il doit s’assurer que la famille conserve ce grand trésor. Avec lui, ils peuvent servir leurs maîtres démoniaques au mieux de leurs capacités, comme Shiva l'a décrété.\n\n#Bold Changer le monde par le meurtre, la tromperie et la profanation des rites sacrés afin que Shiva ouvre son troisième œil et provoque un nouveau monde !#!" #NT!
 bookmark_inquisitor_khachigun_kurulas: "Khachigun" #NT!
 bookmark_inquisitor_khachigun_kurulas_desc: "Un des yasun, une famille mortelle élargie des Anda – les Kurulas ont été bénis par Itügen avec une fraction du pouvoir des Anda. Ils existent à mi-chemin entre le jour et la nuit.\n\nKhachigun mène sa famille alors qu'elle traverse la steppe au sein de la horde de Ghenghis Khan. Un guerrier dur et colérique, en tant que patriarche de la famille qui respecte un code d'honneur. La guerre est longue, et parfois au fond de ses tasses, il regarde un peu près de chez lui pour se distraire.\n\n#bold Partez avec les frères de sang et prouvez que vous méritez cette étreinte.#!" #NT!
 bookmark_inquisitor_valenti_crassus: "Valenti" #NT!
 bookmark_inquisitor_valenti_crassus_desc: "Autrefois famille de patriciens romains, ces [Revenants|E] amoraux offrent avec empressement leurs services aux Caïnites en échange de pouvoir. Comme leurs avoirs se trouvent dans le sud de l'Italie, ce sont généralement les Lasombra qui remplissent leurs coffres.\n\nEn tant que pater familias des Crassus, Valenti est un négociateur auguste, mais aux appétits décadents.\n\n#bold Alors qu'il s'allie actuellement avec le Clan des Ombres, un petit coup de pouce pourrait le conduire au service de la cour pécheresse de Camilla.#!" #NT!
 bookmark_inquisitor_habil_qarnaim: "Habil" #NT!
 bookmark_inquisitor_habil_qarnaim_desc: "Dans les longues nuits sombres près de Tunis, certains racontent encore des contes et chantent les chants de Carthage vaincue. Rome, sous la direction de ses maîtres secrets, tenta de détruire Carthage. Ils tuèrent les héros, démolirent les murs, dispersèrent ou réduisirent le peuple en esclavage et ensemencèrent les champs de sel.\n\nLe peuple s'était préparé. Le sang de Troile et d'Hannibal coule dans leurs veines. Nommé par son père en l'honneur du grand général, Habil a pris la responsabilité de diriger sa tribu pour protéger les lieux sacrés secrets des « savants » comme Jebel Boukornine. Ils attendent, regardent et se préparent à la guerre ! On viendra reconstruire la ville et réveiller ceux qui dorment. Des actes sombres devront être accomplis et des promesses tenues.\n\n#bold Le seigneur est miséricordieux ! Nous verrons Carthage restaurée !#!" #NT!
 bookmark_inquisitor_mohkku_keskinen: "Mohkku" #NT!
 bookmark_inquisitor_mohkku_keskinen_desc: "Les Keskinen servent l'ancien fou appelé Louhi. On ne sait pas comment et quand la mystique a acquis cette famille, ou si elle a elle-même créé la lignée avec des rituels volés. Les Keskinen forment une très petite famille très unie, encore plus insondable que leur maître Mathusalem. Ils voyagent à travers l'Europe pour acquérir des matériaux alchimiques et échangent occasionnellement des connaissances avec des kolduns Tzimisce ou des mystiques mortels. Ils pratiquent une magie ancienne, pour la plupart oubliée, alimentée en partie par leur sang tordu et leurs traditions transmises au fil de nombreuses années.\n\nMohkku est presque aussi fou que Louhi, mais il recèle un secret qu'il craint que Louhi ne respecte. Il a de la compassion pour les autres et prend parfois des mesures en secret qui vont à l'encontre de l'insensibilité de l'abîme.\n\n#bold Peut-être existe-t-il une autre façon d'accéder à la connaissance que par le mépris des autres ?#!" #NT!
 bookmark_inquisitor_johann_gravenor: "Johanne" #NT!
 bookmark_inquisitor_johann_gravenor_desc: "Famille barbare et recluse vivant à la périphérie de la ville, ils ont eu la malheureuse conséquence d'avoir été choisis par les Nosferatu comme serviteurs. Nosferatu généralement [ghoul|E] animaux ou le rare mendiant — mais les Gravenor sont autre chose. A mi-chemin entre l'homme et le monstre, entre le jour et la nuit, ils s'attardent dans un crépuscule horrifique. Chaque gorgée de sang de Nosferatu qu'ils boivent les entraîne encore plus dans la malédiction et dans le réseau des intrigues.\n\nAnders est l'aîné de la famille et il a embrassé la Bête qui n'a cessé de grandir en lui. Depuis qu'il est en train de devenir un monstre, il a décidé de s'en délecter.\n\n#bold Ceux qui s'approchent trop près des propriétés de Gravenor risquent de se retrouver transformés en saucisses.#!" #NT!
 bookmark_inquisitor_salinguerra_rafastio: "Salinguerra" #NT!
 bookmark_inquisitor_salinguerra_rafastio_desc: "À l’origine mages des haies et sorcières de la vallée du Pô, certains ont des liens avec la verveine. Aucun Rafastio ne peut devenir un vampire par quelque moyen que ce soit ; l'Étreinte ne fonctionne jamais et ce qui reste du [revenant|E] se dissout dans le néant en quelques instants, empêchant toute enquête plus approfondie.\n\nSalinguerra dirige un groupe d'adorateurs de Lilith. Même s'il est un homme, il est apprécié pour son savoir ainsi que pour le superbe équilibre qu'il maintient entre douleur et plaisir lors des rites. C'est grâce à ses judicieuses négociations qu'il put contacter les Manus Nigrum pour conclure une alliance avec la famille Enrathi afin que les deux lignées puissent prospérer dans le nord de l'Italie. \n\n#bold Si l'alliance avec la main noire tient, les Rafastio peuvent tenter de s'étendre hors de la vallée du Pô. Sinon, le clan devra trouver un nouvel allié.#!" #NT!
 bookmark_inquisitor_kakhopala_marijava: "Kakhopala" #NT!
 bookmark_inquisitor_kakhopala_marijava_desc: "La famille Marijava fait remonter ses ancêtres au chef d'une secte de voleurs et d'assassins Thuggee. Il servit certains des premiers Euthanatos du Tal'Mahe'Ra et, en récompense, devint un [ghoul|E]. Ses enfants et petits-enfants ont été choisis pour devenir des goules et, à partir de ce moment, sont devenus une famille [ghoul|E].\n\nKakhopala est le chef d'une secte Thuggee. Les maîtres cachés lui ont enseigné les voies du Cœur Brûlé, mais sa colère profonde est un obstacle à la perspective détachée des sentiers. Il a été astucieux pour dissimuler ses excès, il envisage que les Tal'Mahe'Ra cachent les plus grands mystères de sa connaissance parce qu'ils ne le trouvent pas digne. La soif de pouvoir de Khakhopala, il imite le Nagaraja en consommant la chair des gens.\n\n#bold Les secrets de la mort peuvent être découverts en étudiant les rites et les appétits des ancêtres.#!" #NT!
 bookmark_inquisitor_cephus_dhabi: "Céphus" #NT!
 bookmark_inquisitor_cephus_dhabi_desc: "À l'origine serviteurs de Nergal à Mashkan-Shapir, les D'habi ont souffert de division car certains d'entre eux ont perdu confiance en Nergal et l'ont trahi au profit de Moloch. Certains D'habi, cependant, Nergal avait l'habitude d'espionner sa lignée et d'agir comme ses bras contre ses rivaux, les assassinant pendant leur sommeil et plus tard, gardant ses ennemis à distance lorsqu'il se révélait à nouveau sous le masque de Shaitan. Il déchaîna des fléaux contre ceux qui ne voulaient pas le suivre et amena la majorité des Baali à ses côtés. Après la défaite de Shaitan à Knossos lors de la Seconde Guerre Baali, les ancêtres de Cephus restèrent fidèles à Nergal.\n\nAu 11ème siècle, Azaneal découvrit la porte oubliée de Chorazin. Avec l'aide du lasombra infernaliste, la porte fut ouverte vers la ville souterraine et son tombeau de Namtaru. Après avoir émergé du tombeau, Azaneal a appelé les Baali, les infernalistes et les D'habi à le rejoindre. \n\n#bold Céphus et ses siens ont répondu à l'appel du nouveau Shaitan de Chorazin.#!" #NT!
 bookmark_inquisitor_ebrahim_dhabi: "Abraham" #NT!
 bookmark_inquisitor_ebrahim_dhabi_desc: "À l'origine serviteurs de Nergal à Mashkan-Shapir, les D'habi ont souffert de division car certains d'entre eux ont perdu confiance en Nergal et l'ont trahi au profit de Moloch. Les desseins malveillants du « Propagateur de plaies » étaient tout simplement trop difficiles à soutenir pour les D'habi. Depuis que les Molochim ont rasé la ville, les D'habi ont été revendiqués par d'autres Baali - leurs lignées sont restées isolées les unes des autres.\n\nL'Ordre de Moloch a été fondé au 13ème siècle lors du conflit sanglant entre le futur shaitan Azaneal, ses partisans et les anciens Baali peu impressionnés. Ebrahim et sa famille suivent la lignée des D'habi qui ont trahi Nergal à Mashkan-Shapir. Contrairement à certains, ils n'ont pas afflué sous la bannière d'Azaneal : ils ont promis leur aide à Molochim.\n\n#bold Azaneal doit être arrêté avant qu'il ne déchaîne les fléaux de Namtaru sur le monde !#!" #NT!
 bookmark_inquisitor_pancrazio_rosselini: "Pancrazio" #NT!
 bookmark_inquisitor_pancrazio_rosselini_desc: "Comme les Giovanni, les Rossellini avaient des liens étroits avec Venise, où les deux familles pratiquaient la nécromancie. Par d'autres mages du Moyen Âge, les Rossellini étaient considérés comme les nécromanciens les plus talentueux. En plus des voies de nécromancie, de nombreux Rossellini étaient des sorciers. Même à cette époque, les Rossellini étaient souvent considérés comme hystériques ou déséquilibrés. Après la conversion de leurs rivaux Giovanni en une lignée cappadocienne, les Rossellini n'étaient, au début, pas affectés, sauf qu'ils ont commencé à se pousser davantage et à développer leurs arts afin de rivaliser avec leurs rivaux. Les Rossellini ont été soigneusement élevés par Augustus Giovanni pour devenir [Revenants|E], après qu'ils l'aient approché pour chercher un remède à une terrible maladie qui les tourmentait.\n\n#bold Même selon les normes de Giovanni, Pancrazio, le patriarche des Rossellini, est considéré aussi cruel.#!" #NT!
 bookmark_inquisitor_sadiq_rawan: "Sâdiq" #NT!
 bookmark_inquisitor_sadiq_rawan_desc: "Autrefois un humble peuple de pêcheurs, la famille a été dominée et élevée au service de l'excentrique Ventrue, Anushin-Rawan. Les Serviteurs ont été élevés pour être conformes à Anushin-Rawan et cela se répercute sur ceux qui descendent d'elle. Ces créatures servent d'esclaves de plaisir, de récipients et de serviteurs.\n\nSadiq est presque un serviteur parfait pour Anushin-Rawan : diligent, patient, palourde. Il est même beau. Il semble toujours savoir ce qu'il faut dire et peut même converser avec les Caïnites sur une variété de sujets intellectuels. Son seul défaut est son penchant pour les sucreries et les pâtisseries – et sa tendance à goûter également les belles spécialités qui lui sont apparentées. \n\n#bold Anushin-Rawan exige un palais et des serviteurs à la hauteur. C'est un paradis pour ceux qui le visitent, vivants et morts. Les cris ne sont même pas courants.#!" #NT!
 bookmark_inquisitor_matteo_enrathi: "Matéo" #NT!
 bookmark_inquisitor_matteo_enrathi_desc: "La famille Enrathi fait remonter ses ancêtres aux agriculteurs étrusques, bien avant que Rome ne devienne une puissance politique importante. À peu près au moment où la république romaine est devenue un empire, les Enrathi sont devenus des marchands d'esclaves accomplis. À l'époque et dans les lieux où l'esclavage était interdit, les Enrathi ont développé des réseaux de contacts et un répertoire en expansion, et lorsque les Manus Nigrum les ont approchés, ils les ont rejoints avec plaisir. \n\nLe patriarche de la famille, Matteo, est tout aussi cupide, cruel et débauché comme ses prédécesseurs.\n\nLes alliances avec les sorcières de la vallée du Pô sont utiles pour l'instant, mais Matteo est tout à fait disposé à trahir le Rafastio si le besoin s'en fait sentir.\n\n#bold Prenez ce que vous pouvez, donnez rien en retour !#!" #NT!
 bm_1230_inquisitor_sub_ghouls: "Goules" #NT!
 bm_1230_inquisitor_sub_ghouls_desc: "Nourrissez n'importe quelle créature vivante avec un peu de sang de vampire et elle deviendra une goule, au moins temporairement. Les goules sont des serviteurs omniprésents, faciles à créer et fortement maltraités.\nCertaines goules tracent cependant leur propre chemin. Soit parce qu'ils se sont nourris d'anciennes vitae pendant des milliers d'années, soit parce qu'ils ont détruit leurs pères, soit parce qu'ils ont été victimes d'une autre coïncidence ; ces anciens esclaves des vampires ont une chance de trouver leur propre destin.\n\n#bold De serviteurs à maîtres ?#!" #NT!
 bookmark_inquisitor_prias_dimitriou: "Prias" #NT!
 bookmark_inquisitor_prias_dimitriou_desc: "Prias était autrefois le dirigeant d'une ville d'Asie Mineure et connu pour sa beauté. Un jour, il rencontra une belle femme cachée dans une grotte avec sa servante. Il s'agissait d'Hélène, à l'époque encore mortelle, qui avait fui le roi Minos qui avait l'intention d'en faire son épouse. Le beau couple savait qu'ils étaient faits l'un pour l'autre, mais leur amour naissant a été interrompu lorsque Minos [Embraced|E], la belle jeune fille.\nL'aidant à le tuer, Prias est depuis à ses côtés en tant que [ghoul|E], depuis qu'il a refusé de devenir un vampire lui-même. Helena ne manque cependant pas de rivales, et la loyauté, le courage et l'amour éternel de Prias sont primordiaux pour Helena jusqu'à ce soir.\n\n#bold Vous avez trouvé la forme d'amour la plus pure et la plus vraie, et vous devez vous battre pour qu'elle continue de s'épanouir. malgré les difficultés à venir.#!" #NT!
 bookmark_inquisitor_haqim_almunajjim: "Haqim" #NT!
 bookmark_inquisitor_haqim_almunajjim_desc: "Ce [ghoul|E], dont le nom de naissance a été perdu, était le protégé d'un guerrier Assamite lors de la guerre du clan contre les Baali. Lorsque le maître du [ghoul|E] fut détruit, le Serment de Sang recula sur lui et brisa son psychisme, le poussant à fuir dans le désert. D'autres pensaient que le [ghoul|E] avait péri avec son maître. Cependant, il a survécu et n'est pas retourné au [Clan|E], mais a utilisé ses dons et son expérience pour tendre une embuscade à plusieurs [cainites|E] et prospérer, réprimant son besoin de vitae.\nQuand il a appris l'existence d'un endroit appelé Aluh Amut et d'une secte. d'assassins mortels, il s'y rendit et assuma le rôle de leader. Avec le temps, le [ghoul|E] a pris le nom de Haqim, le propre [antediluvian|E] des Assamites, dans une sombre moquerie de ses anciens maîtres.\n\n#bold Il n'y a qu'un seul vrai Haqim et tous les prétendants apprendront bientôt à vous craindre. !#!" #NT!
 bookmark_inquisitor_heinrich_von_totten: "Heinrech" #NT!
 bookmark_inquisitor_heinrich_von_totten_desc: "Prieur du monastère du lac Tötten, il a succombé aux tentations du diable et le monastère est désormais inondé, noyé dans le sang, la débauche et le péché." #NT!
 bookmark_inquisitor_folch: "Folch" #NT!
 bookmark_inquisitor_folch_desc: "Depuis ses humbles débuts en tant que mercenaire hollandais après la croisade des Albigeois, Folch a vu tout ce que le monde [cainite|E] avait à lui offrir : la tromperie, l'avidité et les fausses promesses. Malgré ses services remarquables (et plutôt impitoyables) auprès de certains des vampires les plus puissants de France, Folch n'a jamais été en mesure d'obtenir le [Embrace|E] dont il rêvait tant, car il était considéré comme trop dangereux.\nEh bien, Folch leur a donné raison en se retournant contre son dernier serait maître et l'amènerait à son destin ardent. Depuis lors, le vétéran désormais grisonnant a commencé à utiliser les vampires comme ils l'ont utilisé dans le passé et il n'a aucun scrupule à les trahir ou à leur tendre une embuscade si cela signifie que son approvisionnement en sang est sécurisé.\n\n#bold Peut-être que vous serez § _3 à l'avenir, mais ce seront vos propres conditions. D'ici là, il y a encore du sang à verser... et à boire.#!" #NT!
 bookmark_inquisitor_basil_gantenbein: "Basilic" #NT!
 bookmark_inquisitor_basil_gantenbein_desc: "Autrefois esclave [ghoul|E] du Caitiff [cainite|E] Stanislav des Élus de Calomena, Basil et son frère Bayezid ont trouvé leur foi Bogomil corrompue par les intérêts des morts-vivants. Lorsque Stanislav fut détruit lors de la chute du Rêve de Michel en 1204, les frères Gantenbein furent libérés de leurs liens de sang. Depuis lors, ils ont pris l'habitude de se faire appeler « les Réprouvés de Calomena » et ont mené les fidèles bogomilistes dans des attaques contre les vampires dans toute la Bosnie. Basil a commencé à remettre en question l'ambition de Bayezid et son désir de créer plus de goules.\n\n#bold Calomena, la sœur de Caine, veut la destruction de son enfant mort-vivant ! #!" #NT!
 bookmark_inquisitor_goreb_bakenankhe: "Goreb" #NT!
 bookmark_inquisitor_goreb_bakenankhe_desc: "Serviteur d'Ankhe, ce [ghoul|E] continue de détenir la foi ancienne dans le retour de Set ; bien que l'Islam soit arrivé en Égypte quatre siècles avant sa naissance. Comment s’est-il retrouvé en Serbie ? Maintenant... c'est une histoire." #NT!
 bookmark_inquisitor_hugh_marston: "Hugh Marston" #NT!
 bookmark_inquisitor_hugh_marston_desc: "Il n'y avait rien que Hugh appréciait plus que le bruit que faisait son épée lorsqu'elle craquait les os, et il en entendit beaucoup pendant la Première Croisade. Devenu mercenaire pour poursuivre son sanglant travail, il fut bientôt mis au service d'un seigneur Ventrue. Ses prouesses considérables et sa loyauté lui ont rapidement valu suffisamment de sang pour devenir un [ghoul|E].\nLa vie de Hugh a encore changé lorsque sa charge s'est fait trop d'ennemis pour que lui-même puisse les gérer. Désormais sans maître, Hugh a continué à vendre ses compétences mais était désormais payé en sang.\nIroniquement, c'est durant cette période qu'il a trouvé la foi lorsqu'il a été converti par l'hérésie caïnite.\n\n#bold Vous avez la conviction du nouveau converti. et ton bras d'épée est plus fort que jamais. Vraiment, Caïn vous a béni.#!" #NT!
 bookmark_inquisitor_layla: "Laïla" #NT!
 bookmark_inquisitor_layla_desc: "Créature de mystères et de légendes, Layla serait la fille de Lilith elle-même. En tant que telle, son immortalité est assez différente de celle des vampires et elle nourrit une haine profonde envers [cainites|E] qui a trahi sa Mère Sombre.\nD'autres indices indiquent qu'elle a bu du sang de Lilith à la place, peut-être directement, ou peut-être par l'intermédiaire d'un patron ancien et puissant. Cette théorie est renforcée par sa vague association avec le mystérieux Tal'mahe'Ra, une secte d'anciens puissants, dont certains adorent Lilith elle-même.\nQuelle que soit la vérité, Layla est une créature très puissante et dangereuse, peut-être même quelque chose de plus qu'un [ghoul|E], et beaucoup se demandent tranquillement quels pourraient être réellement ses objectifs finaux.\n\n#bold La Mère Sombre, votre Mère Sombre, vous parle. Vous ne vous décevrez pas.#!" #NT!
 bookmark_inquisitor_laurent: "Laurent d'Angers" #NT!
 bookmark_inquisitor_laurent_desc: "Né sous le nom de Lorcan, ce prince d'une petite tribu irlandaise de parents a dû les diriger lorsque leurs protecteurs Lupins ont été tués par des rivaux. Grâce à sa maîtrise rapide des capacités de guerre et de leadership, Laurent a bien fait, aidant sa tribu à survivre jusqu'à l'arrivée soudaine de l'envoyé vampirique de la mystérieuse Isouda de Blaise.\nSentant une opportunité et frappé par les compétences de Laurent et sa beauté angélique, l'envoyé l'a amené au sang en tant que [ghoul|E] et l'a aidé à lancer une attaque décisive contre ses ennemis Lupins. Cette menace ayant pris fin, il a ensuite présenté Laurent à Isouda elle-même, qui a rapidement vu le potentiel du garçon et a pris sa place comme mentor.\n\n#bold La cour d'Isouda est pleine de merveilles et d'horreurs, la plus impressionnante de toutes étant probablement Isouda elle-même. . Vous apprendrez et vous réussirez, comme vous le faites toujours.#!" #NT!
  
 bm_1375_patronwar_sub_brujah: "Clan Brujah" #NT!
 bm_1375_patronwar_sub_brujah_desc: "Les Brujahs se sont ralliés en Afrique de l'Ouest à un chef prométhéen se faisant appeler Hannibal pour former une Nouvelle Carthage." #NT!
 bookmark_patronwar_brand_de_draeck: "Marque deDraeck" #NT!
 bookmark_patronwar_brand_de_draeck_desc: "C'était un guerrier Potestat connu sous le nom de « De Draeck ». Il combattit les Danois qui imposaient un tribut dans les environs. Il a refusé de payer les Danois. Une bataille s'ensuivit où les Néerlandais l'emportèrent avec 500 Danois sur 800 tués, y compris leur chef. Mais les Néerlandais ont également perdu leur chef.\n\nC'est du moins ce qu'on pensait : en réalité, il a été embrassé pendant la bataille, est devenu possédé, a changé d'identité et a depuis parcouru l'Europe pour trouver sa place. Finalement, il retourna en Hollande pour régner dans l'ombre tout en luttant pour retrouver la raison – ou en succombant à la folie." #NT!
 bm_1375_patronwar_sub_cappadocian: "Clan Cappadocien" #NT!
 bm_1375_patronwar_sub_cappadocian_desc: "La peste noire a tué des millions de personnes dans le monde connu. Tout cela est-il un complot du Clan de la Mort ? Ils étudient attentivement la maladie." #NT!
 bookmark_patronwar_marcus: "Marc" #NT!
 bookmark_patronwar_marcus_desc: "Les Mortifiers mènent toutes sortes d'expériences avec les collines de cadavres mises à disposition par la Peste Noire. Cherchent-ils le pouvoir de la peste, ou y mettent-ils fin pour toujours ?" #NT!
 bookmark_patronwar_richard_uagemred: "Richard Uagemred" #NT!
 bookmark_patronwar_richard_uagemred_desc: ""
 bookmark_patronwar_luna_morningstar: "Luna Étoile du Matin" #NT!
 bookmark_patronwar_luna_morningstar_desc: "En tant qu'humaine, Luna a toujours été différente de ses pairs. Contemplant la vie et la mort, intéressé par le bizarre et amoureux de la nuit. Quelque chose la calmait. La brise lente mais implacable qui traversait les rochers de la maison de ses parents et qui effrayait les autres enfants la faisait se sentir à l'aise et en sécurité. Le craquement du bois sous ses pieds et le silence d'une pièce sombre inspirent son imagination. Sa beauté semblait intemporelle mais s'est presque éteinte lorsqu'elle a rejeté les avances d'un garçon voisin et a été proclamée sorcière. Alors que les inquisiteurs la préparaient pour le bûcher, ses cris de colère et d'angoisse parvinrent à un seigneur vampire local qui vit sa haine implacable pour la race humaine. Il l'a sauvée et peu après l'a embrassée. Il voulait voir quel chaos et quelle souffrance une personne aussi belle et folle pouvait faire avant de se condamner ou si elle pouvait gravir les échelons de la cour de nuit et devenir une véritable maîtresse de la nuit." #NT!
 bookmark_patronwar_lucia_canale: "Lucie Canale" #NT!
 bookmark_patronwar_lucia_canale_desc: "Lucia est apparemment apparue de nulle part et, comme par hasard, nombre de ses adversaires lors de son ascension au pouvoir ont eu des « accidents malheureux » ou des changements d'avis exceptionnellement soudains. Son père a été identifié comme étant un homme de l'ombre connu sous le nom de Guiseppe, qui a été vu pour la dernière fois alors qu'il se rendait à une réunion avec elle ; on ne sait pas si son destin était la Diablerie, le jalonnement ou simplement la Mort Finale pour régler le dernier problème. Peut-être pas du genre à vous mettre en colère si votre maître-espion n'est pas très compétent." #NT!
 bookmark_patronwar_branco: "Branco" #NT!
 bookmark_patronwar_branco_desc: ""
 bm_1375_patronwar_sub_setite: "Clan Séthite" #NT!
 bm_1375_patronwar_sub_setite_desc: "Le Clan de la Foi continue de tenir son bastion en Égypte, désormais sous la direction d'un centurion romain." #NT!
 bm_1375_patronwar_sub_gangrel: "Clan Gangrel" #NT!
 bm_1375_patronwar_sub_gangrel_desc: "Avec tant de personnes qui meurent et la civilisation qui semble s’effondrer, l’heure est désormais au loup. Partout, la nature sauvage empiète sur le domaine des tisserands. Les survivants se tournent vers le mysticisme païen pour guérir de ce terrible fléau. Les bêtes peuvent-elles refaire le monde ? Un monde où l'homme vit en harmonie avec la nature ; le terrain de chasse idéal sur lequel les Gangrels peuvent s'attaquer aux vaches." #NT!
 bookmark_patronwar_caelia_tertia: "Célia Tertia" #NT!
 bookmark_patronwar_caelia_tertia_desc: "Née en 390 après JC dans la ville de Rome, Caelia était de son vivant le troisième enfant d'un centurion romain. On ne sait pas grand chose de sa vie humaine simplement parce qu'il n'y a pas grand chose à savoir, sans compter que la plupart des documents de son époque ont été détruits ; elle a vécu une vie sans incident à Rome jusqu'à ce que les Gaulois la mettent à sac en 410 après JC. Son père et ses frères aînés furent tués dans les combats, et alors qu'elle tentait de fuir, elle se retrouva attaquée par un vampire. Elle s'est battue du mieux qu'elle a pu, mais la bataille a été désespérée dès le début et elle a été vaincue avec une facilité méprisante. Elle a ensuite fui vers l'est, passant les siècles suivants à développer et à maîtriser ses pouvoirs et à rassembler des fonds et du pouvoir. Maintenant, son heure est peut-être enfin venue..." #NT!
 bookmark_patronwar_bimbee: "Bimbée" #NT!
 bookmark_patronwar_bimbee_desc: ""
 bookmark_patronwar_gorm: "Gorme" #NT!
 bookmark_patronwar_gorm_desc: "L’homme était un féroce guerrier. Sa volonté sur le champ de bataille et sa gestion minutieuse des troupes et du positionnement lui ont permis de remporter de nombreuses batailles réussies. Il a été repéré lors d'une de celles-ci par Brunhilde. Alors qu'il était en train de mourir après avoir tué quatre assaillants, elle l'a pris dans ses bras et l'a laissé seul dans la nature pour survivre. Durant cette période, il a appris à quel point les capacités et les stratagèmes sociaux ne servaient que les faibles et a utilisé sa ruse et sa force pour chasser avec une efficacité implacable. Après avoir appris ce qu'il était devenu, il commença à dévaster activement ceux qui crachaient sur les dieux. Agissant comme commandant et bourreau, il fut envoyé pour tuer les racines pourries de l’arbre de vie. Tous les [einherjar|E] qui s'écartaient du chemin devaient répondre de leurs crimes contre les dieux et peu d'entre eux vivaient assez longtemps pour rejoindre les chrétiens. Hélas, à chaque bataille qu'il gagnait, d'autres étaient perdues et les chrétiens ne semblaient jamais reculer. Le cœur empoisonné de ses ouailles et les nombreuses querelles entre les [einherjar|E] ont conduit Midgard à s'effondrer." #NT!
 bookmark_patronwar_dharun: "Dharun" #NT!
 bookmark_patronwar_dharun_desc: ""
  
 bm_1375_patronwar_sub_lasombra: "Clan Lasombra" #NT!
 bm_1375_patronwar_sub_lasombra_desc: "Le Clan des Ombres a connu des temps difficiles alors que ses fidèles meurent en masse et que les monastères deviennent des tombeaux. Les vaches crient au salut de Dieu... et il ne répond pas. Alors que leur influence sur les mortels diminue, certains Magisters regardent profondément dans les ténèbres à la recherche de réponses. Ont-ils entendu un murmure de réponse ?" #NT!
 bookmark_patronwar_michel_tenoctis: "Michel Ténoctis" #NT!
 bookmark_patronwar_michel_tenoctis_desc: "On ne sait pas grand-chose de lui car il reste normalement seul pour étudier les Abysses. Tout ce que l'on sait, c'est qu'il avait déjà découvert l'existence des Abysses et commencé à les étudier avant d'être engendré. C'est ce qui a attiré l'attention du clan Lasombra et a finalement conduit à son état actuel de non-mort, grâce au clan susmentionné." #NT!
 bookmark_patronwar_gabriel_felipe: "Gabriel Felipe" #NT!
 bookmark_patronwar_gabriel_felipe_desc: "Issu d'une famille autrefois noble, Gabriel a été préparé à diriger depuis sa naissance. Après son Étreinte, il a choisi de rester à l'écart des feux de la rampe et de régner dans l'ombre, comme il sied à un membre du clan Lasombra." #NT!
 bookmark_patronwar_elder_diego: "Ancien Diego" #NT!
 bookmark_patronwar_elder_diego_desc: "Diego est un ancien moine d'un ordre sacré chrétien. Il était autrefois chasseur, mais après une chasse réussie, il a été adopté par un père qui pensait que ce serait drôle – et ne se souciait pas beaucoup du couple de nouveau-nés que Diego avait choisi." #NT!
 bookmark_patronwar_hakon_fystond: "Hakon Fystond" #NT!
 bookmark_patronwar_hakon_fystond_desc: "Il a toujours attiré l'attention de tout le monde lorsqu'il était enfant en raison de sa peau pâle comme un cadavre, il a passé la majeure partie de son enfance dans la forêt à chercher de la nourriture et a ensuite commencé à chasser, il était intelligent et sournois et a ensuite rejoint une bande de voleurs connus pour attaquer des soldats et les commerçants voyageant à travers le Nordmark. Il s'est retrouvé dans une bande de voleurs, jusqu'à ce qu'une nuit il ait eu la "chance" d'être embrassé.\nSon père était un paria de la Mer des Ombres, mais il n'a jamais mentionné pourquoi." #NT!
 bookmark_patronwar_eridanus: "Éridan Erebus" #NT!
 bookmark_patronwar_eridanus_desc: "Percevant les agissements contre nature des monstres qui l'ont créé, Damian vise à découvrir son rôle dans leurs machinations et une méthode pour démanteler les liens fantasmatiques qui l'obligent à observer tranquillement une politique mesquine et fatigante parmi des imbéciles perfides. Même maintenant, dans la mort, il cherche une solution au chemin qu'il a suivi depuis sa naissance.\n\n#bold Le chemin de moindre résistance, tout comme le fleuve coule, ne se terminera que lorsqu'il trouvera la mer.#!" #NT!
 bookmark_patronwar_jimeno_fitzroy: "Jimeno Fitzroy" #NT!
 bookmark_patronwar_jimeno_fitzroy_desc: "Avant son étreinte, Jimeno FitzRoy était un noble mineur à Valence – apparenté de loin à un roi espagnol (du moins c'est ce qu'il prétend). Il s'est bâti une mauvaise réputation en raison du fait qu'il se mêlait librement à des marchands, des voleurs et des canailles sans scrupules. Sa déviance et sa volonté de contourner les lois à son profit attireraient l'attention d'un puissant Lasombra, à la recherche d'un mortel à embrasser.\n\nAprès l'étreinte, Jimeno se retrouva attiré par les vagues troubles - comme le sont certains Lasombra. Il a recruté les criminels qu'il a connus dans sa vie antérieure pour équiper ses navires et s'embarquer pour un grand voyage rempli d'aventures, de batailles et de beaucoup de butin pillé. Les raids et les réjouissances sont assez bons pour certains corsaires, mais Jimeno a finalement trouvé sa vie en mer... restrictive. Profitant du chaos provoqué par les croisades au Levant, il prit le contrôle de quelques ports clés et décida de « s'installer ». La Cour des Corbeaux était née." #NT!
