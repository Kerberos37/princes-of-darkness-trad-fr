 bm_1375_patronwar_sub_malkavian: "Clan Malkavien" #NT!
 bm_1375_patronwar_sub_malkavian_desc: "Dans cette calamité, les gens ont du mal à comprendre ce qui se passe. Dieu les a-t-il abandonnés ? Est-ce une Apocalypse ? La Géhenne est-elle arrivée ? Les oracles annoncent l'arrivée de nouveaux prophètes qui promettent le salut ou des mystères encore plus grands." #NT!
 bookmark_patronwar_aleksandr: "Alexandre" #NT!
 bookmark_patronwar_aleksandr_desc: "Patriarche œcuménique de l'Église du Troisième Caïn." #NT!
