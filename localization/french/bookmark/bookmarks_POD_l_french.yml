 bookmark_fae_jurata: "Jurata" #NT!
 bookmark_fae_jurata_desc: "Odine vénérée comme une déesse païenne par plusieurs villages côtiers le long de la mer Baltique, la foi croissante dans le Dieu Unique l'inquiète. Les mortels font flotter leurs offrandes sur les eaux et, en retour, la mer lave le précieux ambre sur les rivages. Certains prétendent que l'ambre est un fragment de son palais, tandis que d'autres disent qu'il vient de ses larmes. Elle dit être tombée amoureuse d'un pêcheur mortel que le dieu du tonnerre, Perkūnas, tua ensuite. Sa cour au Palais d'Amber a des fenêtres qui mènent à toutes les rives de la mer Baltique. Les marchands changelings de la race automnale trouvent le palais particulièrement utile, tout comme de nombreux érudits humanistes qui y résident. Le palais accueille de nombreux visiteurs faes qui cherchent à l'utiliser comme moyen de déplacement rapide, bien que Jurata exige que tous ceux qui le visitent participent à son hospitalité pendant une nuit avant de partir. Elle met un point d’honneur à rencontrer ses visiteurs au crépuscule lorsqu’ils entrent et surveille de près les allées et venues dans son royaume. Elle se souvient de tous les visages qui traversent son palais, et bon nombre d’entre eux trouvent ces informations extrêmement précieuses." #NT!
  
