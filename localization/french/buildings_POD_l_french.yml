 building_type_crescent_moon_dragon_nest_01: "Nid de Dragon Croissant de Lune" #NT!
 building_type_crescent_moon_dragon_nest_01_desc: "#F L'un des deux principaux nids de dragons de Takla Makan, situé au milieu du lac Crescent Moon, à l'extérieur de Dunhuang.#!" #NT!
 building_crescent_moon_dragon_nest_01: "Nid de Dragon Croissant de Lune" #NT!
 building_crescent_moon_dragon_nest_01_desc: "Cet endroit inspire une grande confiance aux voyants du Peuple Féroce, car il est véritablement sculpté sous la forme d'un croissant de lune presque mathématiquement précis. Il s’agit sans aucun doute d’un signe de la déesse sur la lune, mais la signification de ce signe fait l’objet de débats." #NT!
  
 building_type_tianchi_dragon_nest_01: "Nid de dragon Tianchi" #NT!
 building_type_tianchi_dragon_nest_01_desc: "#F Le deuxième nid de dragon majeur contrôlé par la Cour du Tigre Blanc à l'ouest.#!" #NT!
 building_tianchi_dragon_nest_01: "Nid de dragon Tianchi" #NT!
 building_tianchi_dragon_nest_01_desc: "Situé sur les rives du Lac des Cieux, un plan d'eau alimenté par un glacier incroyablement froid et d'une beauté à couper le souffle." #NT!
  
 building_type_nest_corrupt_01: "Nid de dragon corrompu" #NT!
 building_type_nest_corrupt_01_desc: "#F Un akuma a corrompu ce nid de dragon, le souillé et en faisant une source de pouvoir sombre et maléfique et de malheur. Au lieu d'être une source d'énergie pour tous les shen, il devient un avant-poste des rois Yama, une source d'énergie que seuls les akuma et d'autres comme eux peuvent exploiter.#!" #NT!
 building_nest_corrupt_01: "Corruption moindre" #NT!
 building_nest_corrupt_01_desc: "Ce nid de dragon est tombé dans les ténèbres, corrompant son environnement." #NT!
 building_nest_corrupt_02: "Corruption moyenne" #NT!
 building_nest_corrupt_02_desc: "Maintenant, ce nid de dragon est un avant-poste des rois Yama." #NT!
 building_nest_corrupt_03: "Une plus grande corruption" #NT!
 building_nest_corrupt_03_desc: "Un portail vers le Yomi, la puissance des milliers d'enfers se propageant à partir d'ici." #NT!
  
  #Mummies 
 building_type_web_of_faith_01: "Se connecter avec la toile de la foi" #NT!
 building_type_web_of_faith_01_desc: "#F Un réseau de lieux saints et de Sekhem (énergie mystique) trouvés dans tout le Moyen-Orient.#!" #NT!
 building_web_of_faith_01: "Connexion simple au Web de la foi" #NT!
 building_web_of_faith_01_desc: "Vous pouvez attraper une goutte pathétique de Sekhem, mais pas beaucoup plus." #NT!
