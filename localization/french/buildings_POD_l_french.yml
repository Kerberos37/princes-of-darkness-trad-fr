 building_type_patroned_theaters_01: "Théâtres fréquentés" #NT!
 building_type_patroned_theaters_01_desc: "#F Bien que les beaux jours du théâtre classique soient révolus depuis longtemps, de nombreuses pièces de théâtre religieuses ont encore lieu, souvent parrainées par de riches marchands en quête de visibilité.#!" #NT!
