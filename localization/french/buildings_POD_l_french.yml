 building_type_den_realm_01: "Den-Royaume" #NT!
 building_type_den_realm_01_desc: "#F Un Den-Realm est un patch de l'Umbra qui est lié à un Shapeshifter et lui sert de retraite personnelle. La plupart des Den-Realms sont liés à des zones de la réalité physique et fournissent un tunnel dans la Proche Umbra, de sorte qu'il est plus facile de marcher de côté ou d'utiliser des moyens similaires pour entrer dans l'Umbra. Les Den-Realms sont bien protégés et il est difficile de briser leurs défenses.#!" #NT!
 den_realm_effect_desc: "Si construit dans votre capitale, coût pour entrer dans l'Umbra : [gold_i]#P -25 %/niveau du bâtiment#!" #NT!
