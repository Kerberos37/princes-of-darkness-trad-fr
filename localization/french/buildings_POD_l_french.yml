 building_patroned_manuscripts_01: "Manuscrits patronnés" #NT!
 building_patroned_manuscripts_01_desc: "Dans un monde de ténèbres, la parole écrite est le dernier bastion de la vraie connaissance." #NT!
  
 building_type_patroned_painters_01: "Peintres patronnés" #NT!
 building_type_patroned_painters_01_desc: "#F La peinture en est encore à ses balbutiements, mais c'est déjà un business lucratif pour ceux qui souhaitent immortaliser leurs histoires et qui en ont les moyens.#!" #NT!
 building_patroned_painters_01: "Peintres patronnés" #NT!
