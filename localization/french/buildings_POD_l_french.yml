 building_type_the_nest_01: "Le nid" #NT!
 building_type_the_nest_01_desc: "#F La paranoïa de Rodrigue a construit ce dédale de tunnels sous Pampelune, espérant s'en servir comme d'une arme surprise contre les maudits sangsues.#!" #NT!
 building_the_nest_01: "Petit Nid" #NT!
 building_the_nest_01_desc: "Bien construit, mais toujours petit, le Nest sert avant tout de moyen sécurisé de partage d'informations pour les Chevaliers de St-James." #NT!
 building_the_nest_02: "Grand Nid" #NT!
 building_the_nest_02_desc: "Englobant la majeure partie de Pampelune, le réseau de tunnels et d'espions de Rodrigue est désormais un formidable atout pour l'Inquisition ibérique." #NT!
 building_the_nest_03: "Nid formidable" #NT!
 building_the_nest_03_desc: "Il est très peu probable que tout ennemi de St-James entrant à Pampelune s’en sorte vivant. Le réseau de Rodrigue est désormais prêt à tout faire." #NT!
  
 building_type_st_cecila_01: "Couvent Sainte-Cécile" #NT!
 building_type_st_cecila_01_desc: "#F Le quartier général de formation des Sœurs de St-Jean est un lieu de calme et de contemplation dans un océan de visions affolantes.#!" #NT!
 building_st_cecila_01: "Hôpital Sainte-Cécile" #NT!
 building_st_cecila_01_desc: "Tout Inquisiteur blessé dans les îles britanniques connaît et remercie les sœurs bien informées présentes ici pour leurs soins." #NT!
 building_st_cecila_02: "Exorcistes de Sainte-Cécile" #NT!
 building_st_cecila_02_desc: "Les exorcistes les plus talentueux de l'Inquisition sont formés à Sainte-Cécile. Aucun esprit d'un autre monde ne peut résister à leur appel, qu'il s'agisse de paix ou de guerre." #NT!
 building_st_cecila_03: "Inquisiteurs de Sainte-Cécile" #NT!
 building_st_cecila_03_desc: "Les Sœurs sont des femmes de paix, mais elles savent que l'Ennemi ne l'est pas. Les rares personnes qui choisissent de consacrer leur vie à la guerre sont dotées d'un esprit et d'une piété formidables." #NT!
  
 building_type_everard_players_01: "Les joueurs d'Everard" #NT!
 building_type_everard_players_01_desc: "#F La célèbre troupe d'artistes d'Everard d'Arras est en réalité l'un des atouts les plus importants des Oculi Dei, les espions de l'Inquisition.#!" #NT!
 building_everard_players_01: "Le Courtois d'Arras" #NT!
 building_everard_players_01_desc: "L'une des pièces de Jean Bodel est une variation du conte biblique du fils prodigue." #NT!
 building_everard_players_02: "Pièce de Saint-Nicolas" #NT!
 building_everard_players_02_desc: "Où un saint pieux se voit confier l’or des rois païens." #NT!
 building_everard_players_03: "Les fidèles de Gerner" #NT!
 building_everard_players_03_desc: "La troupe est en fait secrètement protégée par les chevaliers de l'Épée de Saint-Jacques. Une aubaine aussi puissante a souvent aidé les acteurs à échapper à leurs critiques les plus ferventes." #NT!
  
 building_type_ipeasants_01: "Contrôlez les terres agricoles" #NT!
 building_type_ipeasants_01_desc: "#F Les gens honnêtes et craignant Dieu qui travaillent dans les champs sont l'épine dorsale de ce royaume et de notre lutte.#!" #NT!
 building_ipeasants_01: "Prêcher aux paysans" #NT!
 building_ipeasants_01_desc: "Les serfs sont facilement impressionnés par ceux des classes supérieures. Envoyer nos agents parmi eux est sûr de recueillir leur soutien." #NT!
 building_ipeasants_02: "Radicaliser les paysans" #NT!
 building_ipeasants_02_desc: "Les habitants de la campagne sont craintifs, mais forts de notre zèle, ils peuvent devenir des alliés fidèles à notre cause.\n$POD_requirements_development_5_splendor_1$" #NT!
 building_ipeasants_03: "Former des milices paysannes" #NT!
 building_ipeasants_03_desc: "Correctement agités contre les forces des ténèbres, les habitants des terres agricoles peuvent être transformés en une force organisée soumise à notre autorité.\n$POD_requirements_development_10_splendor_3$" #NT!
 building_ipeasants_04: "Été. Récolte. Guerre." #NT!
 building_ipeasants_04_desc: "Les cœurs des paysans brûlent d’une juste fureur. Ils sont le troupeau en colère de Dieu et nous sommes leurs bergers.\n$POD_requirements_development_15_splendor_6$" #NT!
  
 building_type_ieducation_01: "Contrôler l’éducation religieuse" #NT!
 building_type_ieducation_01_desc: "#F En contribuant aux efforts visant à enseigner la parole de Dieu aux habitants, nous pouvons les aider à devenir plus pieux, instruits et plus sympathiques à nos efforts.#!" #NT!
 building_ieducation_01: "Financer les écoles du dimanche" #NT!
 building_ieducation_01_desc: "Les enfants du peuple doivent être conscients de l’importance de notre mission, voire de sa nature exacte." #NT!
 building_ieducation_02: "Financer le séminaire" #NT!
 building_ieducation_02_desc: "Sous notre direction subtile, les futures générations de prêtres formés ici seront prêtes à être recrutées pour notre cause.\n$POD_requirements_development_5_splendor_1$" #NT!
 building_ieducation_03: "Financer l’Université théologique" #NT!
 building_ieducation_03_desc: "C’est là que les érudits de l’Église façonnent son avenir. Notre influence assurera notre rôle clé dans ce processus.\n$POD_requirements_development_10_splendor_3$" #NT!
 building_ieducation_04: "Théologie armée" #NT!
 building_ieducation_04_desc: "Grâce au contrôle total sur toutes les questions relatives à l'enseignement religieux, les définitions mêmes du bien et du mal sont adaptées à nos besoins.\n$POD_requirements_development_15_splendor_6$" #NT!
  
 building_type_ioutskirts_01: "Contrôler la périphérie" #NT!
 building_type_ioutskirts_01_desc: "#F Une fois apprivoisée, la nature sauvage locale peut envelopper nos mouvements, pas nos ennemis. #!" #NT!
 building_ioutskirts_01: "Accédez aux forêts du souverain" #NT!
 building_ioutskirts_01_desc: "Les terrains de chasse sont la propriété exclusive de la famille régnante. Une demande d'accès nous permettra de patrouiller et de rencontrer les intrus." #NT!
 building_ioutskirts_02: "Organiser le pardon des braconniers" #NT!
 building_ioutskirts_02_desc: "Les forêts abritent des braconniers, des hors-la-loi non pas par choix, mais par nécessité. Leur expertise du terrain vaut la peine de gagner leur fidélité.\n$POD_requirements_development_5_splendor_1$" #NT!
 building_ioutskirts_03: "Garantir les droits de chasse" #NT!
 building_ioutskirts_03_desc: "Avec des pots-de-vin, des menaces et un appel à une autorité supérieure, nous pouvons arracher le contrôle officiel des forêts aux dirigeants locaux.\n$POD_requirements_development_10_splendor_3$" #NT!
 building_ioutskirts_04: "Bois du Seigneur" #NT!
 building_ioutskirts_04_desc: "Il n'existe aucun chasseur, herboriste, cueilleur de baies ou ermite vivant dans la nature sauvage locale qui ne joue pas également le rôle d'agent.\n$POD_requirements_development_15_splendor_6$" #NT!
  
 building_type_itownsfolk_01: "Contrôlez les citadins" #NT!
 building_type_itownsfolk_01_desc: "#F Ici, les gens se rassemblent et l'argent change de mains. Notre cause exige les deux.#!" #NT!
 building_itownsfolk_01: "Prédicateurs de rue" #NT!
 building_itownsfolk_01_desc: "Là où les gens prétendent au moins être honnêtes, les sermons contre le péché et la débauche tomberont forcément dans des oreilles plus ou moins manifestement sympathiques." #NT!
 building_itownsfolk_02: "Indulgences pour les commerçants" #NT!
 building_itownsfolk_02_desc: "Le pardon de l’Église coûte cher. Nous avons les moyens de le rendre moins cher et les commerçants apprécient beaucoup.\n$POD_requirements_development_5_splendor_1$" #NT!
 building_itownsfolk_03: "Recrutement des dirigeants de la guilde" #NT!
 building_itownsfolk_03_desc: "Si ce n'est par des appels à la foi, alors par des promesses de relations, les dirigeants des artisans peuvent devenir des agents précieux.\n$POD_requirements_development_10_splendor_3$" #NT!
 building_itownsfolk_04: "Sainte Entreprise" #NT!
 building_itownsfolk_04_desc: "Les commerçants et artisans de cette ville sont devenus bien plus pieux depuis le jour de notre arrivée. On dirait presque qu'il n'y a pas de place ici pour les moins pieux pour faire des affaires.\n$POD_requirements_development_15_splendor_6$" #NT!
  
 building_type_iunderworld_01: "Contrôlez les enfers" #NT!
 building_type_iunderworld_01_desc: "#F Le royaume des ombres est l'endroit où habitent nos ennemis. La coopération avec ses habitants mortels est inconvenante, mais nécessaire.#!" #NT!
 building_iunderworld_01: "Aidez les mendiants et les gamins" #NT!
 building_iunderworld_01_desc: "Les bonnes gens détournent leur regard des misérables. C’est en partie ce qui en fait des atouts inestimables." #NT!
 building_iunderworld_02: "Convertir les criminels de droit commun" #NT!
 building_iunderworld_02_desc: "La société a fermé ses portes à ces voyous, voleurs et escrocs, mais nous avons encore une utilité pour eux.\n$POD_requirements_development_5_splendor_1$" #NT!
 building_iunderworld_03: "Infiltrer le crime organisé" #NT!
 building_iunderworld_03_desc: "Les accords avec les échelons supérieurs de la société criminelle nous compromettront forcément, mais leurs fruits pourraient très bien en valoir la peine.\n$POD_requirements_development_10_splendor_3$" #NT!
 building_iunderworld_04: "Vice sanctionné" #NT!
 building_iunderworld_04_desc: "Les hommes sont pécheurs et ce n’est pas notre priorité de mettre au chômage ceux qui en vivent. Tant qu'ils contribuent à la cause.\n$POD_requirements_development_15_splendor_6$" #NT!
  
 building_type_igarrison_01: "Contrôler la garnison" #NT!
 building_type_igarrison_01_desc: "Les hommes armés de cette colonie sont à la recherche des ennemis de leur seigneur. Nous pouvons détourner leur attention vers les plus sinistres.#!" #NT!
 building_igarrison_01: "Aidez la ronde de nuit" #NT!
 building_igarrison_01_desc: "Le travail d'un gardien n'est jamais terminé. L'aide de nos agents sera grandement appréciée." #NT!
 building_igarrison_02: "Recruter des officiers de garnison" #NT!
 building_igarrison_02_desc: "Les bons soldats ne posent pas de questions lorsqu'ils reçoivent des ordres de leurs officiers. Cela rend ce dernier essentiel à notre cause.\n$POD_requirements_development_5_splendor_1$" #NT!
 building_igarrison_03: "Contrôle secret de la garnison" #NT!
 building_igarrison_03_desc: "Par tous les moyens disponibles, nous obtiendrons l'obéissance des commandants les plus haut gradés de cette garnison.\n$POD_requirements_development_10_splendor_3$" #NT!
 building_igarrison_04: "Bastion des Fidèles" #NT!
 building_igarrison_04_desc: "Les soldats de tous grades stationnés dans cette ville s'inclinent devant nos représentants, remplis de fierté de leur sainte tâche de les protéger.\n$POD_requirements_development_15_splendor_6$" #NT!
  
 building_type_inquisition_church_01: "Église de l'Inquisition" #NT!
 building_type_inquisition_church_01_desc: "#F Les fidèles ont besoin d'un lieu de rassemblement libre de l'influence des sangsues. Nos frères et sœurs ont besoin d'un lieu de contemplation.#!" #NT!
 building_inquisition_church_01: "Chapelle de l'Inquisition" #NT!
 building_inquisition_church_01_desc: "Un petit lieu paisible protégé par les Chevaliers de Dieu. Une oasis dans un désert." #NT!
 building_inquisition_church_02: "Église de l'Inquisition" #NT!
 building_inquisition_church_02_desc: "Ici, l'influence corruptrice des vampires est tenue à distance.\n$POD_requirements_development_10$" #NT!
 building_inquisition_church_03: "Cathédrale de l'Inquisition" #NT!
 building_inquisition_church_03_desc: "Un phare de lumière dans un monde de ténèbres. Le premier d'une longue série, espérons-le.\n$POD_requirements_development_15_splendor_3$" #NT!
 building_inquisition_church_04: "Archicathédrale de l'Inquisition" #NT!
 building_inquisition_church_04_desc: "Monument à notre dévotion, il domine le pays comme un défi aux forces du mal.\n$POD_requirements_development_20_splendor_6$" #NT!
  
 building_type_inquisition_office_01: "Bureau de l'Inquisition" #NT!
 building_type_inquisition_office_01_desc: "#F Un lieu pour mener notre administration à l'abri des regards indiscrets.#!" #NT!
 building_inquisition_office_01: "Cave de bureau" #NT!
 building_inquisition_office_01_desc: "Un espace bien caché pour stocker et traiter nos documents." #NT!
 building_inquisition_office_02: "Bureau à distance" #NT!
 building_inquisition_office_02_desc: "Une modeste maison de ville où nous pouvons coordonner nos efforts sans attirer beaucoup d'attention.\n$POD_requirements_development_10$" #NT!
 building_inquisition_office_03: "Immeuble de bureaux" #NT!
 building_inquisition_office_03_desc: "Un impressionnant immeuble de bureaux situé dans le quartier le plus animé de la ville, où ses habitants les plus riches et les plus influents viennent faire des affaires.\n$POD_requirements_development_15_splendor_3$" #NT!
 building_inquisition_office_04: "Quartier des bureaux" #NT!
 building_inquisition_office_04_desc: "Un quartier de la ville exclusif à nos frères et sœurs. Cela ne laisse aucun doute sur notre emprise sur les affaires locales et régionales.\n$POD_requirements_development_20_splendor_6$" #NT!
  
 building_type_inquisition_palace_01: "Palais de l'Inquisition" #NT!
 building_type_inquisition_palace_01_desc: "#F Un lieu où nos chevaliers peuvent se rassembler, s'entraîner et se régaler.#!" #NT!
 building_inquisition_palace_01: "Pavillon de chasse" #NT!
 building_inquisition_palace_01_desc: "Un domaine isolé idéal pour s'adonner au passe-temps terrestre préféré de chaque chevalier." #NT!
 building_inquisition_palace_02: "Manoir Inquisitorial" #NT!
 building_inquisition_palace_02_desc: "Une résidence élégante où l'hospitalité répond aux normes les plus élevées.\n$POD_requirements_development_10$" #NT!
 building_inquisition_palace_03: "Palais de l'Inquisition" #NT!
 building_inquisition_palace_03_desc: "Un palais splendide, témoignage de la noblesse de notre cause. Peu de nobles de ce pays envisageraient de refuser une invitation.\n$POD_requirements_development_15_splendor_3$" #NT!
 building_inquisition_palace_04: "Grand Palais de l'Inquisition" #NT!
 building_inquisition_palace_04_desc: "Notre vénérable maison, cossue et impériale. Convient pour accueillir les rois, les empereurs et le Saint-Père lui-même.\n$POD_requirements_development_20_splendor_6$" #NT!
  
 building_type_inquisition_armory_01: "Armurerie de l'Inquisition" #NT!
 building_type_inquisition_armory_01_desc: "#F Le maintien d'une présence militaire significative dans cette région nécessite une infrastructure adéquate.#!" #NT!
 building_inquisition_armory_01: "Caches d'armes" #NT!
 building_inquisition_armory_01_desc: "Peu de nos agents ne sont pas armés, mais certaines tâches nécessitent un équipement plus lourd. Ensuite, ces caches sont utiles." #NT!
 building_inquisition_armory_02: "Armurerie de l'Inquisition" #NT!
 building_inquisition_armory_02_desc: "Ces salles remplies d'armes et d'armures assurent notre préparation, si l'obscurité surgit.\n$POD_requirements_development_10$" #NT!
 building_inquisition_armory_03: "Atelier d'armes inquisitoriales" #NT!
 building_inquisition_armory_03_desc: "Produire notre propre équipement est le meilleur moyen de garantir qu'il répond aux exigences inhabituelles de notre mission.\n$POD_requirements_development_15_splendor_3$" #NT!
 building_inquisition_armory_04: "Académie militaire inquisitoriale" #NT!
 building_inquisition_armory_04_desc: "Dans ce vaste complexe d'installations militaires, nos chevaliers sont capables de transformer les roturiers en armes redoutables contre le mal.\n$POD_requirements_development_20_splendor_6$" #NT!
  
 building_type_inquisition_keep_01: "Château de l'Inquisition" #NT!
 building_type_inquisition_keep_01_desc: "#F Un endroit pour garder toutes sortes de choses en sécurité, que ce soit nous-mêmes, nos prisonniers ou nos secrets.#!" #NT!
 building_inquisition_keep_01: "Tour de l'Inquisition" #NT!
 building_inquisition_keep_01_desc: "Première manifestation physique de la protection que nous accordons à ces terres." #NT!
 building_inquisition_keep_02: "Donjon de l'Inquisition" #NT!
 building_inquisition_keep_02_desc: "Seuls nos agents entrent dans cette fortification sans se faire remarquer, seuls les cris en sortent.\n$POD_requirements_development_10$" #NT!
 building_inquisition_keep_03: "Château de l'Inquisition" #NT!
 building_inquisition_keep_03_desc: "Un formidable bastion contre nos vils ennemis. Nos plans et machinations jaillissent d'ici comme le sang d'une artère.\n$POD_requirements_development_15_splendor_3$" #NT!
 building_inquisition_keep_04: "Forteresse de l'Inquisition" #NT!
 building_inquisition_keep_04_desc: "Une montagne de pierre et d'acier aussi inattaquable que notre foi. Aucune créature sensible de la nuit n'est assez folle pour l'attaquer directement.\n$POD_requirements_development_20_splendor_6$" #NT!
  
 building_type_heretic_hall_01: "Salle du Peuple" #NT!
 building_type_heretic_hall_01_desc: "#F Tous les enfants fidèles de Dieu sont les bienvenus dans notre demeure pour nourrir leur corps et leur esprit.#!" #NT!
 building_heretic_hall_01: "Lieu de rassemblement des gens" #NT!
 building_heretic_hall_01_desc: "Dieu est omniprésent et la seule chose à faire pour se rassembler dans son temple est de désigner un endroit. Quelques chaises seraient cependant bien." #NT!
 building_heretic_hall_02: "Maison du Peuple" #NT!
 building_heretic_hall_02_desc: "Les fidèles ont suffisamment faim de nourriture spirituelle et nos sermons sont suffisamment inspirants pour les aider à endurer la pluie, mais avoir un toit ne fait pas de mal.\n$POD_requirements_development_5$" #NT!
 building_heretic_hall_03: "Salle du Peuple" #NT!
 building_heretic_hall_03_desc: "Un bâtiment suffisamment spacieux pour accueillir des messes, des repas communs, des rassemblements et des procès d'ennemis de notre sainte cause."\n$POD_requirements_development_10$" #NT!
 building_heretic_hall_04: "Palais du Peuple" #NT!
 building_heretic_hall_04_desc: "Un témoignage de l'unité de notre troupeau. Un foyer pour chaque âme fidèle rendu splendide grâce au travail partagé.\n$POD_requirements_development_15$" #NT!
  
 building_type_inquisition_contact_01: "Contacter les Ordres des Fellows" #NT!
 building_type_inquisition_contact_01_desc: "#F Même si nous sommes peu nombreux et que notre mission doit rester secrète, nous ne sommes pas seuls dans notre lutte.#!" #NT!
 building_inquisition_contact_01: "Point de chute mort" #NT!
 building_inquisition_contact_01_desc: "Un lieu désigné pour échanger des messages cryptés et partager son expertise avec nos confrères et sœurs dans le plus grand secret." #NT!
 building_inquisition_contact_02: "Lieu de rencontre" #NT!
 building_inquisition_contact_02_desc: "Un lieu suffisamment discret pour que les agents de notre ordre puissent rencontrer leurs homologues face à face.\n$POD_requirements_development_10_splendor_1$" #NT!
 building_inquisition_contact_03: "Conférence hebdomadaire" #NT!
 building_inquisition_contact_03_desc: "Une réunion régulière d'experts dans le domaine de la lutte contre les forces de l'enfer a lieu dans l'intimité de nos propriétés.\n$POD_requirements_development_15_splendor_3$" #NT!
  
 building_type_inquisition_acre_01: "Terrain d'entraînement des Chevaliers d'Acre" #NT!
 building_type_inquisition_acre_01_desc: "#F Ici, nos frères perfectionnent leur métier sacré pour vaincre les serviteurs du diable.#!" #NT!
 building_inquisition_acre_01: "Terrains d'entraînement" #NT!
 building_inquisition_acre_01_desc: "Une prairie isolée avec beaucoup d'espace pour l'entraînement au combat." #NT!
 building_inquisition_acre_02: "Camp d'entraînement" #NT!
 building_inquisition_acre_02_desc: "Un camp d'entraînement forestier avec suffisamment d'infrastructures et d'expertise pour profiter même aux guerriers les plus expérimentés.\n$POD_requirements_development_5$" #NT!
 building_inquisition_acre_03: "Tournoi de joutes" #NT!
 building_inquisition_acre_03_desc: "Un tournoi de joute sous notre patronage attire les meilleurs chevaliers du pays. Le terrain constitue un précieux centre d'entraînement hors saison.\n$POD_requirements_development_10$" #NT!
  
 building_type_inquisition_james_01: "Chevaliers de l'Hospice Saint-James" #NT!
 building_type_inquisition_james_01_desc: "#F Assurer la sécurité et l'hospitalité des pèlerins était notre objectif premier et reste notre spécialité.#!" #NT!
 building_inquisition_james_01: "Maison d'hôtes du pèlerinage" #NT!
 building_inquisition_james_01_desc: "Un établissement modeste, mais néanmoins un spectacle bienvenu pour un pèlerin fatigué. Ou un soldat de Dieu fatigué dans des temps plus difficiles." #NT!
 building_inquisition_james_02: "Auberge du Pèlerin" #NT!
 building_inquisition_james_02_desc: "Un lieu vivant, spacieux et chaleureux avec suffisamment d'infrastructures pour répondre aux besoins des voyageurs, quel que soit leur objectif.\n$POD_requirements_development_5$" #NT!
 building_inquisition_james_03: "Hospice des pèlerins" #NT!
 building_inquisition_james_03_desc: "Un complexe animé de bâtiments servant de lien logistique polyvalent pour ceux qui sont motivés par la foi.\n$POD_requirements_development_10$" #NT!
  
 building_type_inquisition_john_01: "Charité des Sœurs de Saint-Jean" #NT!
 building_type_inquisition_john_01_desc: "#F Nous servons les pauvres, les malades et les souffrants sans attendre de récompenses terrestres, mais les fruits de nos efforts nous récompensent néanmoins.#!" #NT!
 building_inquisition_john_01: "Soupe populaire" #NT!
 building_inquisition_john_01_desc: "Une initiative humble mais très appréciée pour fournir de la nourriture à ceux qui en ont besoin." #NT!
 building_inquisition_john_02: "Hôpital mobile" #NT!
 building_inquisition_john_02_desc: "Une caravane de charrettes et de chariots contenant tout le nécessaire pour prodiguer des soins dans des endroits reculés.\n$POD_requirements_development_5$" #NT!
 building_inquisition_john_03: "Asile" #NT!
 building_inquisition_john_03_desc: "Un endroit sûr et généreux pour les malheureux du royaume. Un petit semblant de la grâce céleste de Dieu ici sur terre.\n$POD_requirements_development_10$" #NT!
  
 building_type_inquisition_red_01: "Bibliothèque de l'Ordre Rouge" #NT!
 building_type_inquisition_red_01_desc: "#F Un lieu où les paroles de Dieu, les paroles des hommes et les paroles dans les langues les plus impies sont rendues utiles à notre cause sacrée.#!" #NT!
 building_inquisition_red_01: "Bibliothèque des catacombes" #NT!
 building_inquisition_red_01_desc: "Une crypte souterraine abritant non seulement les restes mortels des frères, mais aussi nos tomes les plus précieux." #NT!
 building_inquisition_red_02: "Bibliothèque monastique" #NT!
 building_inquisition_red_02_desc: "Une section d'un monastère local dédiée à nos recherches sensibles. Inaccessible aux non-initiés.\n$POD_requirements_development_5$" #NT!
 building_inquisition_red_03: "Bibliothèque interdite" #NT!
 building_inquisition_red_03_desc: "Un pâté de maisons rempli à ras bord de manuscrits et de grimoires trop dangereux pour rester en dehors de notre garde exclusive.\n$POD_requirements_development_10$" #NT!
  
 building_type_inquisition_murnau_01: "Maison von Murnau Manoir" #NT!
 building_type_inquisition_murnau_01_desc: "#F Ces von Murnaus qui se sont consacrés à leur sainte cause se soucient peu du confort terrestre, mais cultiver leur noblesse apparente joue un rôle crucial dans la lutte.#!" #NT!
 building_inquisition_murnau_01: "Maison de ville von Murnau" #NT!
 building_inquisition_murnau_01_desc: "Une résidence urbaine qui ne convient pas au nom de von Murnau, mais néanmoins un avant-poste utile de notre influence." #NT!
 building_inquisition_murnau_02: "Manoir von Murnau" #NT!
 building_inquisition_murnau_02_desc: "Une demeure luxueuse pour les membres de la famille, tout aussi adaptée aux hommes locaux invités importants.\n$POD_requirements_development_5$" #NT!
 building_inquisition_murnau_03: "Palais municipal de Murnau" #NT!
 building_inquisition_murnau_03_desc: "Une merveille architecturale majestueuse illustrant la splendeur de la dynastie.\n$POD_requirements_development_10$" #NT!
  
 building_type_inquisition_oculi_01: "Cellule Oculi Dei" #NT!
 building_type_inquisition_oculi_01_desc: "#F Les Yeux parlent, mais sont rarement entendus. C'est ce que garantit le fait de mener nos affaires en isolement.#!" #NT!
 building_inquisition_oculi_01: "Maison sécurisée" #NT!
 building_inquisition_oculi_01_desc: "Une chambre dans une rangée de chambres identiques qui n’a apparemment rien de spécial." #NT!
 building_inquisition_oculi_02: "Complexe de caves" #NT!
 building_inquisition_oculi_02_desc: "Un centre souterrain spacieux de caves connectées avec chaque entrée sous notre contrôle en toute sécurité.\n$POD_requirements_development_5$" #NT!
 building_inquisition_oculi_03: "Réseau de tunnels" #NT!
 building_inquisition_oculi_03_desc: "Un réseau complexe de sous-sols, de donjons, d'égouts et de grottes interconnectés. Permet de parcourir de grandes distances sans être vu.\n$POD_requirements_development_10$" #NT!
  
 building_type_inquisition_knightly_01: "Prieuré chevaleresque" #NT!
 building_type_inquisition_knightly_01_desc: "#F La propriété foncière d'un ordre militaire. Ici, les guerriers qui ont prononcé leurs vœux vivent et s'entraînent.#!" #NT!
 building_inquisition_knightly_01: "Commanderie chevaleresque" #NT!
 building_inquisition_knightly_01_desc: "La commanderie est la plus petite division de terre détenue par un ordre chevaleresque. Il est entretenu par des chevaliers sous la direction d'un seul commandant." #NT!
 building_inquisition_knightly_02: "Bailliage chevaleresque" #NT!
 building_inquisition_knightly_02_desc: "Un bailliage représente la sphère d'autorité d'un ordre militaire. Les installations contenues à l'intérieur constituent l'épine dorsale de l'infrastructure de sa société religieuse.\n$POD_requirements_development_5$" #NT!
 building_inquisition_knightly_03: "Prieuré chevaleresque" #NT!
 building_inquisition_knightly_03_desc: "Le prieuré d'un ordre militaire est un formidable centre de pouvoir. De là, les membres de haut rang de l'ordre gèrent ses nombreux domaines et planifient des campagnes militaires.\n$POD_requirements_development_10$" #NT!
  
 building_type_inquisition_lay_01: "Maison communautaire" #NT!
 building_type_inquisition_lay_01_desc: "#F La force de votre famille et de la congrégation des fidèles sous son patronage vient de leur piété et non de biens matériels. Pourtant, même l’effort le plus sacré se réalise plus facilement avec un toit au-dessus de la tête.#!" #NT!
 building_inquisition_lay_01: "Maison de rassemblement" #NT!
 building_inquisition_lay_01_desc: "À peine plus digne que d’inviter la communauté des fidèles directement dans sa chambre. Néanmoins, cette petite et humble pièce abrite de grandes et nobles idées." #NT!
 building_inquisition_lay_02: "Maison communautaire" #NT!
 building_inquisition_lay_02_desc: "Tout comme une église nourrit l'âme, cette salle dédiée sert à nourrir la volonté collective de ceux qui cherchent à débarrasser le monde du mal.\n$POD_requirements_development_5$" #NT!
 building_inquisition_lay_03: "Domaine communautaire" #NT!
 building_inquisition_lay_03_desc: "Grâce au généreux patronage de votre famille, ce domaine dispose de tout l'espace, des commodités et de la sécurité pour être un bastion et une ambassade de droiture.\n$POD_requirements_development_10$" #NT!
  
 building_type_inquisition_contemplative_01: "Monastère contemplatif" #NT!
 building_type_inquisition_contemplative_01_desc: "#F Ces salles solennelles ont été construites pour éloigner le bruit des affaires du monde qui étouffe la voix de Dieu.#!" #NT!
 building_inquisition_contemplative_01: "Grange de l'Ordre Contemplatif" #NT!
 building_inquisition_contemplative_01_desc: "Les conditions de vie spartiates de ce monastère sont une caractéristique souhaitable, mais une certaine expansion en termes d'espace et d'installations disponibles pourrait aider les cénobites à se concentrer sur leurs prières." #NT!
 building_inquisition_contemplative_02: "Prieuré contemplatif" #NT!
 building_inquisition_contemplative_02_desc: "Chaque aspect matériel de ce complexe rappelle à ses habitants le genre de vie qu'on attend d'eux. Ici, les besoins de la chair ne sont qu'une regrettable distraction de la contemplation du Créateur.\n$POD_requirements_development_5$" #NT!
 building_inquisition_contemplative_03: "Abbaye contemplative" #NT!
 building_inquisition_contemplative_03_desc: "Le simple fait de mettre les pieds dans ce palais austère dédié à la sagesse de Dieu peut faire redécouvrir la foi à un incroyant convaincu, car sa voix résonne dans le silence omniprésent.\n$POD_requirements_development_10$" #NT!
  
 building_type_inquisition_mendicant_01: "Monastère mendiant" #NT!
 building_type_inquisition_mendicant_01_desc: "#F Souffrir, c'est suivre le chemin du Christ, mais soulager la souffrance des autres est également semblable au Christ. Ces installations le permettent.#!" #NT!
 building_inquisition_mendicant_01: "Grange de l'Ordre mendiant" #NT!
 building_inquisition_mendicant_01_desc: "Loin de refléter l'infinie compassion de vos frères et sœurs, cette maigre installation leur permet néanmoins de se rétablir après une longue journée passée à s'occuper du troupeau." #NT!
 building_inquisition_mendicant_02: "Couvent des mendiants" #NT!
 building_inquisition_mendicant_02_desc: "Bien que l'objectif principal de ce bâtiment soit d'être un lieu de prière, il sert également de plateforme logistique pour une initiative caritative considérable.\n$POD_requirements_development_5$" #NT!
 building_inquisition_mendicant_03: "Abbaye des Mendiants" #NT!
 building_inquisition_mendicant_03_desc: "Une forteresse de compassion à la frontière de l’indifférence. Les troupeaux de la terre se tournent vers cette structure imposante pour se rappeler qu'il y a du bien dans le monde.\n$POD_requirements_development_10$" #NT!
  
 building_type_inquisition_cell_01: "Cellule d'Inquisition" #NT!
 building_type_inquisition_cell_01_desc: "#F Ici, les vainqueurs du mal inhumain du royaume se rassemblent pour coordonner leurs opérations, s'instruire mutuellement, déposer des dons et surveiller la terre.#!" #NT!
 building_inquisition_cell_01: "Cellule d'Inquisition naissante" #NT!
 building_inquisition_cell_01_desc: "N'attendez pas plus que des portes fortifiées, un coffre contenant les ressources nécessaires et les équipements les plus élémentaires d'une cellule de chasseurs nouvellement créée. Il s’agit néanmoins d’une graine à partir de laquelle germera l’espoir." #NT!
 building_inquisition_cell_02: "Cellule d'Inquisition établie" #NT!
 building_inquisition_cell_02_desc: "Un refuge sûr et une base d'opérations fonctionnelle pour ceux qui combattent les ténèbres. Un endroit pour se reposer, se ressourcer et perfectionner son métier.\n$POD_requirements_development_5$" #NT!
 building_inquisition_cell_03: "Centre d'Inquisition" #NT!
 building_inquisition_cell_03_desc: "Plus qu'un simple poste de surveillance, cette salle animée est l'endroit où sont préparées et coordonnées les plus grandes opérations contre les serviteurs de l'Enfer.\n$POD_requirements_development_10$" #NT!
  
 building_type_inquisition_george_01: "Société des pâturages St. George Warhorse" #NT!
 building_type_inquisition_george_01_desc: "#F Certains ordres cléricaux sont connus pour brasser de la bière, d'autres pour leurs médicaments à base de plantes, les frères de Saint George élèvent des chevaux dignes de leur patron.#!" #NT!
 building_inquisition_george_01: "Pâturages de chevaux de guerre" #NT!
 building_inquisition_george_01_desc: "La parcelle de terrain herbeuse la plus appropriée pour faire paître les meilleurs chevaux anglais." #NT!
 building_inquisition_george_02: "Écuries de chevaux de guerre" #NT!
 building_inquisition_george_02_desc: "Une grande grange avec suffisamment d'installations et de personnel pour garder les chevaux en forme et choyés.\n$POD_requirements_development_5$" #NT!
 building_inquisition_george_03: "Maison de ventes aux enchères de chevaux de guerre" #NT!
 building_inquisition_george_03_desc: "Des voyageurs du monde entier viennent ici pour observer vos célèbres montures dans toute leur splendeur et enchérir sur eux.\n$POD_requirements_development_10$" #NT!
  
  # Shih 
  
 building_type_hermitage_01: "Ermitage" #NT!
 building_type_hermitage_01_desc: "#F Un endroit isolé pour pratiquer l'art et la méditation.#!" #NT!
 building_hermitage_01: "Petit Ermitage" #NT!
 building_hermitage_01_desc: "Un jeune ermite vit isolé dans la nature." #NT!
 building_hermitage_02: "Ermitage moyen" #NT!
 building_hermitage_02_desc: "Un ermite bien connu vit isolé dans cette ville.\n$POD_requirements_development_5$" #NT!
 building_hermitage_03: "Grand Ermitage" #NT!
 building_hermitage_03_desc: "Un ermite respecté vit isolé dans cette cour.\n$POD_requirements_development_10$" #NT!
  
 building_type_genealogie_01: "Généalogie" #NT!
 building_type_genealogie_01_desc: "#F Quelques familles subsistent en tant qu'unités de chasseurs [GetTrait('shih').GetName( GetNullCharacter )], mais elles sont très rares. La plupart font remonter leurs racines à Yi lui-même, même si la question de savoir si leurs généalogies sont exactes ou non est une source de grand débat potentiel.#!" #NT!
 building_genealogie_01: "Petite Généalogie" #NT!
 building_genealogie_01_desc: "Personne ne croit que votre famille descende de Yi." #NT!
 building_genealogie_02: "Généalogie moyenne" #NT!
 building_genealogie_02_desc: "Certains pensent que votre famille descend de Yi." #NT!
 building_genealogie_03: "Grande Généalogie" #NT!
 building_genealogie_03_desc: "La plupart pensent que votre famille descend de Yi." #NT!
 building_genealogie_04: "Généalogie supérieure" #NT!
 building_genealogie_04_desc: "Tout le monde croit que votre famille descend de Yi." #NT!
  
 building_type_kunlun_school_01: "École de Kun Lun" #NT!
 building_type_kunlun_school_01_desc: "#F La plus grande école de l'Armée Céleste, construite dans les montagnes Kun Lun. L'édifice était une majestueuse forteresse aux murs dorés et au mobilier opulent.#!" #NT!
 building_kunlun_school_01: "École en ruine de Kun Lun" #NT!
 building_kunlun_school_01_desc: "Autrefois la plus grande école du [GetTrait('shih').GetName( GetNullCharacter )], détruite lors d'un tremblement de terre vengeur." #NT!
 building_kunlun_school_02: "École restaurée de Kun Lun" #NT!
 building_kunlun_school_02_desc: "Les traditions [GetTrait('shih').GetName( GetNullCharacter )] sont désormais enseignées ici, alors que les [GetTrait('shih').GetName( GetNullCharacter )] retournent enfin à leur siège." #NT!
 building_kunlun_school_03: "École triomphante de Kun Lun" #NT!
 building_kunlun_school_03_desc: "La fière école du [GetTrait('shih').GetName( GetNullCharacter )] est de retour, et aucun Shen ne les arrêtera cette fois." #NT!
  
  # Forsaken 
 building_type_gpeasants_01: "Réveillez les paysans" #NT!
 building_type_gpeasants_01_desc: "Depuis trop longtemps, ceux qui mettent de la nourriture sur les tables de la noblesse ont été exploités et maltraités. Il est temps de responsabiliser leurs vastes masses." #NT!
 building_gpeasants_01: "Réveillez les malheureux" #NT!
 building_gpeasants_01_desc: "Ne possédant pas la terre qu'ils travaillent, les paysans qui ont eu une récolte particulièrement mauvaise n'ont plus rien à perdre. Donnez-leur de l'espoir et ils nous suivront." #NT!
 building_gpeasants_02: "Réveillez les personnes surchargées" #NT!
 building_gpeasants_02_desc: "Après avoir cédé la part du lion des récoltes à leur seigneur, rares sont les paysans qui peuvent tirer plus qu'une existence misérable de la terre qu'ils travaillent. Il est temps de les convaincre que Dieu n'a pas prévu qu'ils vivent de cette façon.\n$POD_requirements_development_5$" #NT!
 building_gpeasants_03: "Réveillez les fidèles" #NT!
 building_gpeasants_03_desc: "Tout paysan comprend instinctivement que ceux qui travaillent le plus dur doivent être les premiers à jouir des fruits de ce travail. La foi peut leur donner le courage de faire fonctionner le monde de cette façon.\n$POD_requirements_development_10$" #NT!
  
 building_type_gcraftsmen_01: "Réveillez les artisans" #NT!
 building_type_gcraftsmen_01_desc: "Bien que bénéficiant d’un statut plus élevé que leurs homologues ruraux, les travailleurs des villes sont toujours soumis à l’exploitation, facilitée par une foi corrompue. Il est temps de leur présenter une alternative." #NT!
 building_gcraftsmen_01: "Réveillez les apprentis" #NT!
 building_gcraftsmen_01_desc: "Les apprentis endurent des difficultés bien plus graves que ce que leur éducation devrait exiger. Nous pouvons exploiter leur frustration et la transformer en colère juste." #NT!
 building_gcraftsmen_02: "Réveillez les compagnons" #NT!
 building_gcraftsmen_02_desc: "Les compagnons passent la partie la plus productive de leur vie à travailler dur pour enrichir leurs maîtres. Ce n'est pas la volonté de Dieu qu'il en soit ainsi et les artisans seront impatients de l'entendre.\n$POD_requirements_development_5$" #NT!
 building_gcraftsmen_03: "Réveillez les maîtres" #NT!
 building_gcraftsmen_03_desc: "Les maîtres artisans occupent le sommet de la hiérarchie des guildes, mais même eux sont soumis aux caprices de leurs nobles seigneurs. La noblesse d'un homme réside dans son utilité envers ses frères et même les maîtres peuvent sympathiser avec ce message.\n$POD_requirements_development_10$" #NT!
  
 building_type_gfootmen_01: "Réveillez les fantassins" #NT!
 building_type_gfootmen_01_desc: "Qu'est-ce qu'un soldat qui ne reçoit pas ce qui lui est dû ? Un rebelle en attente d'une cause. Nous avons juste la cause." #NT!
 building_gfootmen_01: "Réveillez les impayés" #NT!
 building_gfootmen_01_desc: "Qu'est-ce qu'un soldat qui ne reçoit pas ce qui lui est dû ? Un rebelle en attente d'une cause. Nous avons juste la cause." #NT!
 building_gfootmen_02: "Réveillez les maltraités" #NT!
 building_gfootmen_02_desc: "Quelqu'un supporterait-il l'épuisement, la faim et le froid, s'exposerait-il à la maladie et à la mort violente pour enrichir son seigneur en terres et en titres si la vie lui offrait un meilleur chemin ? Nous pouvons offrir à ces hommes armés un chemin vers Dieu.\n$POD_requirements_development_5$" #NT!
 building_gfootmen_03: "Réveillez les aspirants" #NT!
 building_gfootmen_03_desc: "À quoi servent la bravoure, la compétence, la loyauté et l’initiative d’un soldat si les postes de commandement élevés sont réservés à ceux de sang bleu ? Notre sainte cause offre à ceux qui aspirent à plus une chance de prouver leur valeur.\n$POD_requirements_development_10$" #NT!
  
 building_type_inquisition_forsaken_01: "Guérillas abandonnées" #NT!
 building_type_inquisition_forsaken_01_desc: "#F Les pouvoirs en place, tant mortels que [cainite|E], sont hostiles à notre sainte cause. Ses instruments doivent fonctionner sans être vus.#!" #NT!
 building_inquisition_forsaken_01: "Camp de réfugiés" #NT!
 building_inquisition_forsaken_01_desc: "Les bois, aussi inhospitaliers soient-ils, offrent un refuge à ceux qui se défont du joug de leurs maîtres." #NT!
 building_inquisition_forsaken_02: "Complexe de guérilla" #NT!
 building_inquisition_forsaken_02_desc: "Une installation militaire de grande taille cachée au fond de la nature. Ceux de nos frères qui souhaitent combattre l'ennemi viennent ici pour s'entraîner.\n$POD_requirements_development_5$" #NT!
 building_inquisition_forsaken_03: "Bastion invisible" #NT!
 building_inquisition_forsaken_03_desc: "Un labyrinthe de sentiers forestiers étroits, de plates-formes au sommet des arbres, de ponts et de tunnels parsemés de pièges et de postes d'observation. Aussi redoutable que secret.\n$POD_requirements_development_10$" #NT!
  
  # Patron Content 
 building_type_cecilia_palace_01: "Le palais de Cécilia" #NT!
 building_type_cecilia_palace_01_desc: "#F Certains disent que c'était autrefois un temple qui se livrait à la pratique sacrée de la prostitution. Dans la rue, on l'appelle simplement une maison de bordel, même si elle coûte cher. De nombreuses pièces de monnaie circulent à travers ses portes.#!" #NT!
 building_cecilia_palace_01: "Le palais de Cécilia" #NT!
 building_cecilia_palace_01_desc: "Certains disent que c'était autrefois un temple où se livrait la pratique sacrée de la prostitution. Dans la rue, on l'appelle simplement une maison de bordel, même si elle coûte cher. De nombreuses pièces de monnaie circulent par ses portes." #NT!
  
  # Kuei-Jin 
  
 building_type_low_war_01: "Guerre basse" #NT!
 building_type_low_war_01_desc: "#F Chaque instant est un champ de bataille, qu'il soit politique ou physique. Un Guerrier de Jade est toujours prêt.#!" #NT!
 building_low_war_01: "Guerre basse sans fin" #NT!
 building_low_war_01_desc: "Vous vous battez toujours et le répit n'est plus qu'un souvenir. Mais vos ennemis ont tendance à l’être aussi." #NT!
  
 building_type_dragon_nest_01: "Contrôlez le Nid de Dragon" #NT!
 building_type_dragon_nest_01_desc: "#F Certains sites sont particulièrement riches en Chi. Ces sites ont tendance à attirer les Shen, ainsi que les mortels sensibles au surnaturel. Les habitants Shen de ces régions les appellent sous différents noms : caerns, nœuds, repaires et autres choses ; Les Cathayens les appellent des nids de dragons.#!" #NT!
 building_dragon_nest_01: "Contrôlez la lignée du dragon" #NT!
 building_dragon_nest_01_desc: "Les lignes de dragon sont des lignes de Chi fort reliant deux ou plusieurs nids de dragon. Les Shen dotés d'une puissance suffisante peuvent utiliser des lignes de dragon pour se transporter sur de vastes distances." #NT!
 building_dragon_nest_02: "Contrôlez le Nid de Dragon" #NT!
 building_dragon_nest_02_desc: "Une zone où le Chi est fort et le Mur est faible." #NT!
 building_dragon_nest_03: "Contrôlez la porte du dragon" #NT!
 building_dragon_nest_03_desc: "Une fois la porte de la rivière contrôlée, les lignes du dragon commencent à briller et semblent couler comme une rivière. De subtiles variations de couleur indiquent à la fois le type de Chi et les différentes branches menant à différentes destinations." #NT!
  
 building_type_scarlet_screen_family_01: "Écran familial écarlate" #NT!
 building_type_scarlet_screen_family_01_desc: "#F L'écran écarlate le plus important. Les dharmas comme le Chant de l’Ombre ont même pour impératif de protéger la famille. De plus, la famille mortelle d'un Kuei-jin compte souvent parmi ses partisans les plus fidèles.#!" #NT!
 building_scarlet_screen_family_01: "Écran familial inférieur" #NT!
 building_scarlet_screen_family_01_desc: "Vous avez jeté les bases d’un Family Scarlet Screen. C'est un début, mais cela nécessite du travail." #NT!
 building_scarlet_screen_family_02: "Écran de la famille moyenne" #NT!
 building_scarlet_screen_family_02_desc: "Vous avez maintenant plusieurs familles et environ une génération pour votre Family Scarlet Screen. C'est un bon progrès." #NT!
 building_scarlet_screen_family_03: "Grand écran familial" #NT!
 building_scarlet_screen_family_03_desc: "Vous avez maintenant plusieurs familles et environ une génération pour votre Family Scarlet Screen. C'est un bon progrès." #NT!
 building_scarlet_screen_family_04: "Écran familial supérieur" #NT!
 building_scarlet_screen_family_04_desc: "Vous avez maintenant plusieurs familles et environ une génération pour votre Family Scarlet Screen. C'est un bon progrès." #NT!
 building_scarlet_screen_family_05: "Écran de la famille céleste" #NT!
 building_scarlet_screen_family_05_desc: "Les familles ont grandi depuis des générations sous l’emprise d’un Kuei-jin particulièrement vieux et ne connaissent rien d’autre." #NT!
  
 building_type_scarlet_screen_usagigumi_01: "Écran écarlate Usagigumi" #NT!
 building_type_scarlet_screen_usagigumi_01_desc: "#F Les « Lièvres triomphants » (usagigumi), qui n'ont de valeur que pour les chiffres.#!" #NT!
 building_scarlet_screen_usagigumi_01: "Écran Usagigumi inférieur" #NT!
 building_scarlet_screen_usagigumi_01_desc: "Vous avez commencé à démarrer un petit rassemblement de forces pour votre Usagigumi. Ils le feront pour l'instant." #NT!
 building_scarlet_screen_usagigumi_02: "Écran Usagigumi du milieu" #NT!
 building_scarlet_screen_usagigumi_02_desc: "Vos Usagigumi constituent désormais une force réelle et respectable. Parfois, on pourrait être fier d'eux." #NT!
 building_scarlet_screen_usagigumi_03: "Grand écran Usagigumi" #NT!
 building_scarlet_screen_usagigumi_03_desc: "Vos Usagigumi constituent désormais une force réelle et respectable. Parfois, on pourrait être fier d'eux." #NT!
 building_scarlet_screen_usagigumi_04: "Écran Usagigumi supérieur" #NT!
 building_scarlet_screen_usagigumi_04_desc: "Vos Usagigumi constituent désormais une force réelle et respectable. Parfois, on pourrait être fier d'eux." #NT!
 building_scarlet_screen_usagigumi_05: "Écran Usagigumi céleste" #NT!
 building_scarlet_screen_usagigumi_05_desc: "Votre Usagigumi pourrait désormais briser même les armées des rois Yama." #NT!
  
 building_type_scarlet_screen_inugumi_01: "Écran Inugumi Écarlate" #NT!
 building_type_scarlet_screen_inugumi_01_desc: "#F Les « Dog gangs » (inugumi), plus fidèles et parfois même en contact avec le surnaturel.#!" #NT!
 building_scarlet_screen_inugumi_01: "Écran Inugumi inférieur" #NT!
 building_scarlet_screen_inugumi_01_desc: "Votre Inugumi vient d'être aménagé. Pour l’instant, ils font leur travail, mais ils pourraient faire mieux." #NT!
 building_scarlet_screen_inugumi_02: "Écran Inugumi du milieu" #NT!
 building_scarlet_screen_inugumi_02_desc: "Vos Inugumi sont désormais une agence vraiment respectable, et certains ont commencé à étendre votre portée dans les domaines cachés du Hengeyokai et du Wu T'ian. À propos du temps." #NT!
 building_scarlet_screen_inugumi_03: "Grand écran Inugumi" #NT!
 building_scarlet_screen_inugumi_03_desc: "Vos Inugumi sont désormais une agence vraiment respectable, et certains ont commencé à étendre votre portée dans les domaines cachés du Hengeyokai et du Wu T'ian. À propos du temps." #NT!
 building_scarlet_screen_inugumi_04: "Écran Inugumi supérieur" #NT!
 building_scarlet_screen_inugumi_04_desc: "Vos Inugumi sont désormais une agence vraiment respectable, et certains ont commencé à étendre votre portée dans les domaines cachés du Hengeyokai et du Wu T'ian. À propos du temps." #NT!
 building_scarlet_screen_inugumi_05: "Écran Inugumi céleste" #NT!
 building_scarlet_screen_inugumi_05_desc: "Vos Inugumi sont devenus vos yeux et vos oreilles partout dans la région, alors que votre main s'étend toujours vers l'extérieur." #NT!
  
 building_type_scarlet_screen_ryugumi_01: "Écran écarlate Ryugumi" #NT!
 building_type_scarlet_screen_ryugumi_01_desc: "#F Les « troupes de dragons » (ryugumi), qui sont entraînées précisément dans le but de combattre les menaces élevées qui pèsent sur leur maître Kuei-jin.#!" #NT!
 building_scarlet_screen_ryugumi_01: "Écran Ryugumi inférieur" #NT!
 building_scarlet_screen_ryugumi_01_desc: "Vos Ryugumi constituent désormais une puissante garde d’honneur. Ils ne sont plus qu'une poignée maintenant, mais vous pouvez désormais dormir sur vos deux oreilles pendant la journée." #NT!
 building_scarlet_screen_ryugumi_02: "Écran Ryugumi central" #NT!
 building_scarlet_screen_ryugumi_02_desc: "Votre Ryugumi s'étend désormais sur tout votre repaire et vous en avez assez pour qu'il puisse vous rejoindre au combat. C'est bien de ne pas se battre seul." #NT!
 building_scarlet_screen_ryugumi_03: "Grand écran Ryugumi" #NT!
 building_scarlet_screen_ryugumi_03_desc: "Votre Ryugumi s'étend désormais sur tout votre repaire et vous en avez assez pour qu'il puisse vous rejoindre au combat. C'est bien de ne pas se battre seul." #NT!
 building_scarlet_screen_ryugumi_04: "Écran Ryugumi supérieur" #NT!
 building_scarlet_screen_ryugumi_04_desc: "Votre Ryugumi s'étend désormais sur tout votre repaire et vous en avez assez pour qu'il puisse vous rejoindre au combat. C'est bien de ne pas se battre seul." #NT!
 building_scarlet_screen_ryugumi_05: "Écran Ryugumi céleste" #NT!
 building_scarlet_screen_ryugumi_05_desc: "Votre Ryugumi ferait trembler la Garde Impériale de tous les empires, comme vos meilleurs frémissent devant rien, qu'ils soient démons, shen ou mortels." #NT!
  
 building_type_scarlet_screen_spies_01: "Écran écarlate des espions" #NT!
 building_type_scarlet_screen_spies_01_desc: "#F Les écrans d'espionnage réguliers sont utilisés pour la collecte de renseignements.#!" #NT!
 building_scarlet_screen_spies_01: "Écran d'espions inférieurs" #NT!
 building_scarlet_screen_spies_01_desc: "Vous disposez désormais d'un réseau d'espionnage dans cette zone, qui vous alimente en potins locaux. Trivial, mais bon pour la formation." #NT!
 building_scarlet_screen_spies_02: "Écran d'espions du milieu" #NT!
 building_scarlet_screen_spies_02_desc: "Les affaires régionales sont désormais connues de vous, puisque vous avez commencé à avoir des yeux et des oreilles partout." #NT!
 building_scarlet_screen_spies_03: "Grand écran d'espions" #NT!
 building_scarlet_screen_spies_03_desc: "Les affaires régionales sont désormais connues de vous, puisque vous avez commencé à avoir des yeux et des oreilles partout." #NT!
 building_scarlet_screen_spies_04: "Écran d'espions supérieur" #NT!
 building_scarlet_screen_spies_04_desc: "Les affaires régionales sont désormais connues de vous, puisque vous avez commencé à avoir des yeux et des oreilles partout." #NT!
 building_scarlet_screen_spies_05: "Écran des espions célestes" #NT!
 building_scarlet_screen_spies_05_desc: "Votre portée domine désormais cet endroit, et rien n'échappe à votre regard inflexible." #NT!
  
 building_type_scarlet_screen_merchants_01: "Écran écarlate des marchands" #NT!
 building_type_scarlet_screen_merchants_01_desc: "#F Les écrans des marchands s'occupent des besoins financiers du Kuei-jin.#!" #NT!
 building_scarlet_screen_merchants_01: "Écran des petits marchands" #NT!
 building_scarlet_screen_merchants_01_desc: "Vous avez commencé à siphonner une petite quantité de pièces de monnaie de cette zone, renforçant ainsi vos efforts." #NT!
 building_scarlet_screen_merchants_02: "Écran des marchands intermédiaires" #NT!
 building_scarlet_screen_merchants_02_desc: "Vos finances locales sont désormais sécurisées, tout comme vos « impôts » invisibles sur la région." #NT!
 building_scarlet_screen_merchants_03: "Grand écran de marchands" #NT!
 building_scarlet_screen_merchants_03_desc: "Vos finances locales sont désormais sécurisées, tout comme vos « impôts » invisibles sur la région." #NT!
 building_scarlet_screen_merchants_04: "Écran de marchands supérieur" #NT!
 building_scarlet_screen_merchants_04_desc: "Vos finances locales sont désormais sécurisées, tout comme vos « impôts » invisibles sur la région." #NT!
 building_scarlet_screen_merchants_05: "Écran des marchands célestes" #NT!
 building_scarlet_screen_merchants_05_desc: "Sous vos « soins », l’or coule désormais dans vos coffres comme le miel d’une ruche brisée." #NT!
  
 building_type_scarlet_screen_artisans_01: "Écran écarlate des artisans" #NT!
 building_type_scarlet_screen_artisans_01_desc: "#F Les artisans s'efforcent d'accroître l'influence de leur maître dans la ville par des moyens civils.#!" #NT!
 building_scarlet_screen_artisans_01: "Écran des artisans mineurs" #NT!
 building_scarlet_screen_artisans_01_desc: "Vous avez posé pour quelques artistes et discuté avec des sculpteurs. Cela a été une expérience enrichissante." #NT!
 building_scarlet_screen_artisans_02: "Paravent des Moyens Artisans" #NT!
 building_scarlet_screen_artisans_02_desc: "Votre impact artistique et culturel se fait désormais sentir dans une petite zone, car vous êtes devenu le centre d’une petite mystique locale." #NT!
 building_scarlet_screen_artisans_03: "Écran des artisans majeurs" #NT!
 building_scarlet_screen_artisans_03_desc: "Votre impact artistique et culturel se fait désormais sentir dans une petite zone, car vous êtes devenu le centre d’une petite mystique locale." #NT!
 building_scarlet_screen_artisans_04: "Paravent Artisans Supérieur" #NT!
 building_scarlet_screen_artisans_04_desc: "Votre impact artistique et culturel se fait désormais sentir dans une petite zone, car vous êtes devenu le centre d’une petite mystique locale." #NT!
 building_scarlet_screen_artisans_05: "Écran des artisans célestes" #NT!
 building_scarlet_screen_artisans_05_desc: "Même le vaniteux Rut des Geishas prétentieuses serait jaloux de l'impact artistique que vous avez eu sur ce domaine." #NT!
  
 building_type_scarlet_screen_peasants_01: "Écran écarlate des paysans" #NT!
 building_type_scarlet_screen_peasants_01_desc: "#F Les paysans sont responsables de la sécurité du Kuei-jin. Dans le [fifth_age|E], les groupes politiques locaux ont également été classés comme « paysans ».#!" #NT!
 building_scarlet_screen_peasants_01: "Écran des petits paysans" #NT!
 building_scarlet_screen_peasants_01_desc: "Votre refuge est désormais « gardé » par un petit groupe de mortels, car tout attaquant devrait d'abord les traverser pour vous atteindre." #NT!
 building_scarlet_screen_peasants_02: "Écran des paysans du milieu" #NT!
 building_scarlet_screen_peasants_02_desc: "Désormais gardé par une ville, votre refuge est bien protégé par la paysannerie ordinaire, et certains d'entre eux savent même ce qu'ils font." #NT!
 building_scarlet_screen_peasants_03: "Grand écran de paysans" #NT!
 building_scarlet_screen_peasants_03_desc: "Désormais gardé par une ville, votre refuge est bien protégé par la paysannerie ordinaire, et certains d'entre eux savent même ce qu'ils font." #NT!
 building_scarlet_screen_peasants_04: "Écran de paysans supérieur" #NT!
 building_scarlet_screen_peasants_04_desc: "Désormais gardé par une ville, votre refuge est bien protégé par la paysannerie ordinaire, et certains d'entre eux savent même ce qu'ils font." #NT!
 building_scarlet_screen_peasants_05: "Paravent des Paysans Célestes" #NT!
 building_scarlet_screen_peasants_05_desc: "Vous attaquer, c’est attaquer la ville elle-même." #NT!
  
