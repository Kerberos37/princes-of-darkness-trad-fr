 building_white_sea_03_desc: "Un Caern d'Endurance où se rassemblent les enfants finlandais de Gaia. Il possède de solides défenses qui lui ont valu le respect des tribus voisines." #NT!
  
 building_type_wild_sea_01: "Caern de la mer sauvage" #NT!
 building_type_wild_sea_01_desc: "#F Le caern est centré sur un ancien cimetière païen, hanté par les fantômes des peuples qui habitaient le long de cette côte avant l'arrivée des Celtes.#!" #NT!
 building_wild_sea_01: "Caern en plein essor de la mer sauvage" #NT!
 building_wild_sea_01_desc: "Le Caern est un lieu de répit tranquille, mais l'accueil de réfugiés victimes des ravages de la peste écorcheuse a mis à rude épreuve ses ressources." #NT!
 building_wild_sea_02: "Cultiver Caern de la mer sauvage" #NT!
 building_wild_sea_02_desc: "Les fantômes de la douleur muette du cimetière païen pénètrent le voile entre les mondes et permettent à Fianna Theurges de tirer la Gnose de l'Umbra." #NT!
 building_wild_sea_03: "L'imposant Caern de la Mer Sauvage" #NT!
 building_wild_sea_03_desc: "Le dernier bastion des Fianna après la peste écorchée. Un endroit assez fort pour reconstruire toute leur tribu ?" #NT!
  
