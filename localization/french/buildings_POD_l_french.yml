 building_iron_pillar_of_delhi_02: "Pilier de fer déséquilibré de Delhi" #NT!
 building_iron_pillar_of_delhi_02_desc: "Le pilier émane de la puissance brute du Yang. Cependant, pour un œil averti, le Ying peut également être ressenti sous sa surface. Le véritable équilibre est proche, mais pas encore atteint." #NT!
 building_iron_pillar_of_delhi_03: "Pilier de fer équilibré de Delhi" #NT!
 building_iron_pillar_of_delhi_03_desc: "Forgé à partir du fer le plus pur, le pilier existe si parfaitement équilibré dans sa composition et sa forme entre le Ying et le Yang que le vent, la pluie, le soleil et le temps lui-même n'ont pas gâché sa surface." #NT!
  
 building_type_kashi_bazaar_01: "Bazar de Kashi" #NT!
 building_type_kashi_bazaar_01_desc: "#F Ville en équilibre précaire entre de nombreuses cultures, Kashi est une terre d'opportunités et de dangers.#!" #NT!
 building_kashi_bazaar_01: "Petit bazar Kashi" #NT!
 building_kashi_bazaar_01_desc: "Kashi est le point d'entrée le plus probable pour tout surnaturel dans l'Empire du Milieu, ce qui en fait un lieu où de nombreuses transactions sont conclues à l'insu des tribunaux chinois." #NT!
 building_kashi_bazaar_02: "Cultiver le bazar Kashi" #NT!
 building_kashi_bazaar_02_desc: "Les Wan Kuei indisciplinés de Chine s'exilent souvent à l'est et passent donc par Kashi, faisant de la ville entière une sorte de ville frontière." #NT!
 building_kashi_bazaar_03: "Bazar animé de Kashi" #NT!
 building_kashi_bazaar_03_desc: "Tout peut être trouvé ici, de l'or au débat philosophique le plus spécialisé. Kashi est un petit monde en soi." #NT!
  
 building_type_flaming_mountain_01: "Montagnes enflammées" #NT!
 building_type_flaming_mountain_01_desc: "#F L'un des deux principaux nids de dragons de Takla Makan. Il aurait été une porte d'entrée vers le [hell_of_being_skinned_alive|E], il fut sanctifié et dégagé par les Wan Xian à la fin du [third_age|E].#!" #NT!
 building_flaming_mountain_01: "Montagnes flamboyantes dangereuses" #NT!
 building_flaming_mountain_01_desc: "Les restes des légions infernales de Tou Mu apparaissent encore de temps en temps, rendant le voyage vers le nid périlleux." #NT!
 building_flaming_mountain_02: "Montagnes flamboyantes stabilisées" #NT!
 building_flaming_mountain_02_desc: "Le renforcement des anciens rituels de protection de Wan Xian garantit que la porte reste fermée, espérons-le, pour de bon." #NT!
 building_flaming_mountain_03: "Montagnes flamboyantes sécurisées" #NT!
 building_flaming_mountain_03_desc: "Purifiées de la présence infernale de Tou Mu, les Montagnes Flamboyantes agissent désormais comme un puissant nid de dragons." #NT!
  
 building_type_black_dragon_nest_01: "Nid de dragon noir" #NT!
 building_type_black_dragon_nest_01_desc: "#F Un site Chi corrompu bouillonnant hors de la terre elle-même, s'infectant ou disparaissant souvent de lui-même.#!" #NT!
 building_black_dragon_nest_01: "Nid de dragon noir déchaîné" #NT!
 building_black_dragon_nest_01_desc: "Le Tribunal des Tortues Noires était autrefois responsable de la destruction de ces nids, mais leur chute dans la corruption a fait tomber cette obligation." #NT!
 building_black_dragon_nest_02: "Nid de dragon noir stabilisé" #NT!
 building_black_dragon_nest_02_desc: "Le Peuple Féroce, les métamorphes des steppes, chassent ces nids corrompus, mais il y en a bien plus qu'ils n'en gardent." #NT!
 building_black_dragon_nest_03: "Nid de dragon noir harnaché" #NT!
 building_black_dragon_nest_03_desc: "Une source de Chi aussi puissante, même si elle est corrompue, peut toujours être un grand atout pour le Wan Kuei qui n'est pas trop préoccupé par la décadence spirituelle." #NT!
  
 building_type_pataliputra_01: "Pataliputra" #NT!
 building_type_pataliputra_01_desc: "#F Pataliputra, la capitale des grandes puissances de l'Inde ancienne, telles que l'empire Shishunaga, l'empire Nanda, l'empire Maurya, l'empire Gupta et l'empire Pala. Durant la période Maurya, c'était l'une des plus grandes villes du monde.#!" #NT!
 building_pataliputra_01: "Pataliputra déserté" #NT!
 building_pataliputra_01_desc: "Pataliputra est entré dans un déclin progressif à partir des années 300, avec des structures de moins en moins élaborées entre cette période et c. 600. Après cela, il n'y a plus aucune trace d'activité humaine pendant mille ans et le site semble avoir été abandonné." #NT!
 building_pataliputra_02: "Pataliputra en ruine" #NT!
 building_pataliputra_02_desc: "De nombreuses théories existent sur la disparition soudaine de cette autrefois grande ville, suite à une inondation cataclysmique à une invasion étrangère. Quoi qu’il en soit, les vestiges de la gloire passée peuvent être vus par ceux qui ont une bonne vue." #NT!
 building_pataliputra_03: "Mystérieux Pataliputra" #NT!
 building_pataliputra_03_desc: "Les documents découverts montrent que Pataliputra a été l'une des premières villes au monde à disposer d'une forme d'autonomie locale très efficace. Un exemple dont on peut tirer des leçons même ce soir." #NT!
  
  
  
  
