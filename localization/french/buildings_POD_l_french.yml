 building_web_of_faith_03: "Connexion majeure au Web de la foi" #NT!
 building_web_of_faith_03_desc: "Vous pouvez attraper un faible filet de Sekhem, mais pas beaucoup plus." #NT!
 building_web_of_faith_04: "Une plus grande connexion au Web de la foi" #NT!
 building_web_of_faith_04_desc: "Vous pouvez attraper un petit jet de Sekhem dans cette zone." #NT!
 building_web_of_faith_05: "Connexion supérieure au Web de la foi" #NT!
 building_web_of_faith_05_desc: "Vous pouvez attraper un flux modéré de Sekhem dans cette zone." #NT!
 building_web_of_faith_06: "Connexion princière au Web de la foi" #NT!
 building_web_of_faith_06_desc: "Vous pouvez attraper un fort courant de Sekhem dans cette zone." #NT!
 building_web_of_faith_07: "Connexion royale à la toile de foi" #NT!
 building_web_of_faith_07_desc: "Un lieu saint entier est sous votre contrôle." #NT!
 building_web_of_faith_08: "Connexion au Web divin de la foi" #NT!
 building_web_of_faith_08_desc: "Gloire aux siècles passés, ce lieu saint n'a d'égal que personne, et Sekhem jaillit de ce bel endroit." #NT!
  
 building_type_occult_affiliation_01: "Affiliation occulte" #NT!
 building_type_occult_affiliation_01_desc: "#F De nombreux groupes occultes, comme le Cercle Orphique, les Benandanti ou l'Arcanum, comptent des Cabiri dans leurs rangs, qui se cachent de leurs frères et élargissent leurs connaissances occultes afin de faire avancer leurs propres programmes.#!" #NT!
 building_occult_affiliation_01: "Affiliation occulte simple" #NT!
 building_occult_affiliation_01_desc: "Vous n’êtes qu’un nouveau-né d’un groupe occulte reculé." #NT!
 building_occult_affiliation_02: "Affiliation occulte moindre" #NT!
 building_occult_affiliation_02_desc: "Vous n'êtes qu'un nouvel acolyte d'un petit groupe occulte." #NT!
 building_occult_affiliation_03: "Affiliation occulte majeure" #NT!
 building_occult_affiliation_03_desc: "Vous n'êtes qu'un nouvel apprenti d'un groupe occulte local." #NT!
 building_occult_affiliation_04: "Affiliation occulte supérieure" #NT!
 building_occult_affiliation_04_desc: "Vous êtes un membre respectable d’un groupe occulte décent." #NT!
 building_occult_affiliation_05: "Affiliation occulte supérieure" #NT!
 building_occult_affiliation_05_desc: "Vous êtes un membre connu d’un groupe occulte modéré." #NT!
 building_occult_affiliation_06: "Affiliation occulte princière" #NT!
 building_occult_affiliation_06_desc: "Vous êtes un membre important d’un plus grand groupe occulte." #NT!
 building_occult_affiliation_07: "Affiliation occulte royale" #NT!
 building_occult_affiliation_07_desc: "Vous êtes désormais le bras droit d’un leader occulte régional." #NT!
 building_occult_affiliation_08: "Affiliation occulte divine" #NT!
 building_occult_affiliation_08_desc: "Vous êtes à la tête d’un réseau occulte régional, tous secrètement à votre écoute." #NT!
 occult_affiliation_effect_desc: "#P Si construit dans votre capitale, réduisez le coût de régénération de Sekhem en utilisant la restauration Pneuma (1 pièce d'or par niveau).#!" #NT!
  
 building_type_maats_haven_01: "Le Havre de Maât" #NT!
 building_type_maats_haven_01_desc: "#F Le monde en dehors des Terres de Foi est fortement influencé par le pouvoir d'Apophis, ce qui rend Sekhem moins librement disponible. Il reste peu de refuges isolés où Maât est encore forte, bien qu'ils soient souvent sous le pouvoir d'autres forces surnaturelles.#!" #NT!
 building_maats_haven_01: "Le simple havre de Maât" #NT!
 building_maats_haven_01_desc: "Vous pouvez attraper une goutte pathétique de Sekhem, mais pas beaucoup plus." #NT!
 building_maats_haven_02: "Havre de Maât inférieur" #NT!
 building_maats_haven_02_desc: "Vous pouvez attraper un faible dribble de Sekhem, mais pas beaucoup plus." #NT!
 building_maats_haven_03: "Le Havre du Major Maat" #NT!
 building_maats_haven_03_desc: "Vous pouvez attraper un faible filet de Sekhem, mais pas beaucoup plus." #NT!
 building_maats_haven_04: "Havre du Grand Maât" #NT!
 building_maats_haven_04_desc: "Vous pouvez attraper un petit jet de Sekhem dans cette zone." #NT!
 building_maats_haven_05: "Havre de Maât supérieur" #NT!
 building_maats_haven_05_desc: "Vous pouvez attraper un flux modéré de Sekhem dans cette zone." #NT!
 building_maats_haven_06: "Havre de Maât princier" #NT!
 building_maats_haven_06_desc: "Vous pouvez attraper un fort courant de Sekhem dans cette zone." #NT!
 building_maats_haven_07: "Le Havre du Roi Maât" #NT!
 building_maats_haven_07_desc: "Un lieu saint entier est sous votre contrôle." #NT!
 building_maats_haven_08: "Le Havre de la Divine Maât" #NT!
 building_maats_haven_08_desc: "Gloire aux siècles passés, ce lieu saint n'a d'égal que personne, et Sekhem jaillit de ce bel endroit." #NT!
 maats_haven_effect_desc: "#P Si construit dans votre capitale, régénérez Sekhem chaque mois (25 % de chances par niveau).#!" #NT!
  
 building_type_mortal_army_01: "Armée mortelle" #NT!
 building_type_mortal_army_01_desc: "#F Les mortels ont entendu l'appel de leur dieu-roi et cherchent à aider à créer l'armée qui pourrait vaincre le cataclysme à venir.#!" #NT!
 building_mortal_army_01: "Armée mortelle simple" #NT!
 building_mortal_army_01_desc: "Un petit nombre de mortels ont entendu votre appel et ont promis leur vie pour servir dans votre armée." #NT!
 building_mortal_army_02: "Armée mortelle inférieure" #NT!
 building_mortal_army_02_desc: "D'autres mortels ont répondu à l'appel. Ce n’est pas grand-chose, mais c’est un début appréciable." #NT!
 building_mortal_army_03: "Armée mortelle majeure" #NT!
 building_mortal_army_03_desc: "Votre armée mortelle a maintenant atteint une taille décente. Les étrangers peuvent penser qu’il s’agit d’une petite bande de mercenaires." #NT!
 building_mortal_army_04: "Grande Armée Mortelle" #NT!
 building_mortal_army_04_desc: "Votre armée a désormais atteint les normes professionnelles. Il peut rivaliser avec les forces mortelles et surnaturelles." #NT!
 building_mortal_army_05: "Armée Mortelle Supérieure" #NT!
 building_mortal_army_05_desc: "Vous disposez désormais d’une armée d’une taille et de compétences qui feront hésiter vos ennemis." #NT!
 building_mortal_army_06: "Armée princière mortelle" #NT!
 building_mortal_army_06_desc: "Tant que votre armée est mortelle, elle marchera dans les griffes de la mort pour vous, Éternel." #NT!
 building_mortal_army_07: "Armée royale mortelle" #NT!
 building_mortal_army_07_desc: "Si Cléopâtre avait eu ces armées, l’Égypte ne serait pas devenue romaine." #NT!
 building_mortal_army_08: "Armée divine mortelle" #NT!
 building_mortal_army_08_desc: "Si Cléopâtre avait eu ces armées, alors Rome serait devenue égyptienne." #NT!
  
 building_type_sets_of_worshipers_01: "Ensembles d'adorateurs" #NT!
 building_type_sets_of_worshipers_01_desc: "#F Les plus fidèles de ces adhérents ont gardé vivante la foi dans le Reborn pendant des milliers d'années.#!" #NT!
 building_sets_of_worshipers_01: "Ensembles simples d'adorateurs" #NT!
 building_sets_of_worshipers_01_desc: "Ici, une poignée de fidèles perpétuent en secret l’ancienne foi." #NT!
 building_sets_of_worshipers_02: "Petits groupes d'adorateurs" #NT!
 building_sets_of_worshipers_02_desc: "Le nombre de fidèles a augmenté dans cette zone. Un petit culte est en train de se former." #NT!
 building_sets_of_worshipers_03: "Principaux groupes de fidèles" #NT!
 building_sets_of_worshipers_03_desc: "Un petit culte s'est formé autour de vous et de la vieille foi dans ce pays. Votre influence politique a commencé à croître." #NT!
 building_sets_of_worshipers_04: "De plus grands groupes de fidèles" #NT!
 building_sets_of_worshipers_04_desc: "Votre influence sur ce pays est devenue bien établie. Les membres de votre secte se sont retrouvés dans la plupart des institutions importantes." #NT!
 building_sets_of_worshipers_05: "Ensembles supérieurs d'adorateurs" #NT!
 building_sets_of_worshipers_05_desc: "Les murmures de vos nombreuses épithètes peuvent être entendus à travers ce pays. C'est un secret de Polichinelle qu'un Immortel veille sur cette terre." #NT!
 building_sets_of_worshipers_06: "Ensembles princiers d'adorateurs" #NT!
 building_sets_of_worshipers_06_desc: "Votre culte s'est développé. La plupart des habitants de ce pays sont soit sous son emprise, soit en sont des membres actifs." #NT!
 building_sets_of_worshipers_07: "Ensembles royaux d'adorateurs" #NT!
 building_sets_of_worshipers_07_desc: "Les habitants de cet endroit sympathisent ouvertement avec les anciennes méthodes et suivront vos ordres." #NT!
 building_sets_of_worshipers_08: "Ensembles divins d'adorateurs" #NT!
 building_sets_of_worshipers_08_desc: "Ta parole est divine sur cette terre. Les anciennes méthodes sont fréquemment pratiquées et des temples cachés ont commencé à être érigés." #NT!
  
 building_type_comprador_residence_01: "Résidence Comprador" #NT!
 building_type_comprador_residence_01_desc: "#F Un Comprador est un vampire qui travaille pour un être surnaturel.#!" #NT!
 building_comprador_residence_01: "Résidence Comprador simple" #NT!
 building_comprador_residence_01_desc: "Ici, vous avez les bases pour rassembler d’autres surnaturels à votre cause." #NT!
 building_comprador_residence_02: "Résidence Petit Comprador" #NT!
 building_comprador_residence_02_desc: "Votre réseau commence à porter ses fruits, sous la forme de nouveaux contacts surnaturels." #NT!
 building_comprador_residence_03: "Résidence Major Comprador" #NT!
 building_comprador_residence_03_desc: "Votre petit réseau est enfin établi, et bien qu'ils soient les plus faibles de leur espèce, vous disposez de plusieurs Compradors que vous pouvez contacter." #NT!
 building_comprador_residence_04: "Résidence du Grand Comprador" #NT!
 building_comprador_residence_04_desc: "Depuis que votre réseau s'est développé, des refuges pour vos nouveaux Compradors ont été construits. C'est un sacré début." #NT!
 building_comprador_residence_05: "Résidence Supérieure Comprador" #NT!
 building_comprador_residence_05_desc: "Votre influence s'étend encore davantage, et les refuges et les Compradors auxquels vous avez accès commencent à le refléter." #NT!
 building_comprador_residence_06: "Résidence Princière Comprador" #NT!
 building_comprador_residence_06_desc: "Vous pouvez désormais commander une coterie entière ou une meute entière. Les amener à vous a été une réalisation remarquable et un témoignage de votre volonté." #NT!
 building_comprador_residence_07: "Résidence royale Comprador" #NT!
 building_comprador_residence_07_desc: "Les surnaturels de vos domaines et au-delà ont entendu parler des opportunités que vous seul offrez, et certains d’entre eux ont répondu à votre appel." #NT!
 building_comprador_residence_08: "Résidence Divine Comprador" #NT!
 building_comprador_residence_08_desc: "Même la Ligue Osirienne n’est que l’ombre de ce que vous avez ici." #NT!
  
 building_type_tomb_01: "Tombeau" #NT!
 building_type_tomb_01_desc: "#F Votre khat réside dans un lieu de repos sûr entre les vies pendant que votre esprit récupère dans le monde souterrain. Il peut s'agir d'un sous-sol caché, d'une grotte isolée dans les montagnes, d'une zone de stockage sécurisée d'un musée ou même d'un tombeau inconnu dans la Vallée des Rois.#!" #NT!
 building_tomb_01: "Tombeau simple" #NT!
 building_tomb_01_desc: "Appeler cela un tombeau peut être un peu généreux. Il s’agit plutôt d’un simple sarcophage situé dans une cave ou une alcôve cachée." #NT!
 building_tomb_02: "Tombe mineure" #NT!
 building_tomb_02_desc: "Bien qu'il ne s'agisse que d'un tombeau à puits ou d'un simple tombeau dans une grotte, il s'agit bien d'un tombeau." #NT!
 building_tomb_03: "Tombeau majeur" #NT!
 building_tomb_03_desc: "Votre tombe a été quelque peu agrandie. Il abrite aujourd'hui quelques reliques et peintures murales." #NT!
 building_tomb_04: "Grand Tombeau" #NT!
 building_tomb_04_desc: "Vous disposez maintenant d'un véritable tombeau et avez récemment trouvé un garde pour veiller sur votre khat pendant que votre esprit est dans le [shadowlands|E]." #NT!
 building_tomb_05: "Tombeau Supérieur" #NT!
 building_tomb_05_desc: "Votre tombe s'est maintenant agrandie en un plus grand complexe de chambres. Un plus grand nombre de vos adeptes choisis gardent votre lieu de repos." #NT!
 building_tomb_06: "Tombeau Princier" #NT!
 building_tomb_06_desc: "Votre tombe contient désormais une série de pièges, de malédictions et d'armements pour vos gardes mortels. Malheur à ceux qui voudraient perturber votre khat." #NT!
 building_tomb_07: "Tombeau royal" #NT!
 building_tomb_07_desc: "Votre tombeau rivalise avec celle des pharaons d'autrefois. Il est caché aux mortels non-initiés, mais tous ceux qui tombent dessus restent bouche bée." #NT!
 building_tomb_08: "Tombeau Divin" #NT!
 building_tomb_08_desc: "Votre tombeau, bien que caché des regards indiscrets, surpasse celui des grands rois d’autrefois. Il faudrait un siège pour qu'un intrus perturbe votre repos." #NT!
  
 building_type_legacy_01: "Héritage" #NT!
 building_type_legacy_01_desc: "#F Vous avez laissé une marque significative sur le monde dans votre Première ou Seconde Vie dont vous tirez encore de la force.#!" #NT!
 building_legacy_01: "Héritage simple" #NT!
 building_legacy_01_desc: "Depuis que vous êtes revenu au monde, vous êtes totalement inconnu. Vous espérez réparer cette parodie." #NT!
 building_legacy_02: "Petit héritage" #NT!
 building_legacy_02_desc: "Vous êtes désormais un conte de vieilles femmes locales pour les ruraux, une histoire. Mais ce n'est que le premier chapitre de votre héritage." #NT!
 building_legacy_03: "Héritage majeur" #NT!
 building_legacy_03_desc: "On se souvient maintenant de vous parmi quelques personnes, qui commencent seulement maintenant à comprendre à quel point vous étiez important, et vous l'êtes toujours." #NT!
 building_legacy_04: "Un plus grand héritage" #NT!
 building_legacy_04_desc: "Vous êtes désormais un mythe dans toute la région, vos histoires et vos actes passés sont une histoire pour inspirer les enfants." #NT!
 building_legacy_05: "Héritage supérieur" #NT!
 building_legacy_05_desc: "Votre nom est prononcé avec respect et révérence, comme une légende locale et une source d'influence, et désormais une source de prestige pour les hommes politiques locaux qui vous citent." #NT!
 building_legacy_06: "Héritage princier" #NT!
 building_legacy_06_desc: "Votre héritage et votre mythe sont devenus si grands que les nobles locaux tirent leur légitimité de votre lignée." #NT!
 building_legacy_07: "Héritage royal" #NT!
 building_legacy_07_desc: "Les rois tirent désormais leur légitimité de votre lignée, une trace des Dieux-Rois et Reines des temps anciens." #NT!
 building_legacy_08: "Héritage divin" #NT!
 building_legacy_08_desc: "Même l’héritage d’Alexandre le Grand n’est qu’une ombre pathétique et gémissante pour le vôtre." #NT!
  
 building_type_shemsu_heru_central_port_01: "Port central de Shemsu-Heru" #NT!
 building_type_shemsu_heru_central_port_01_desc: "#F Un port central vers le Shemsu-Heru à Alexandrie après le départ d'Horus avec un groupe de ses disciples les plus fidèles.#!" #NT!
 building_shemsu_heru_central_port_01: "Port central de Shemsu-Heru" #NT!
 building_shemsu_heru_central_port_01_desc: "Un port central du Shemsu-Heru à Alexandrie après le départ d'Horus avec un groupe de ses disciples les plus fidèles." #NT!
  
 building_type_horus_hidden_tomb_01: "Le tombeau caché d'Horus" #NT!
 building_type_horus_hidden_tomb_01_desc: "#F Un tombeau caché dans les Alpes construit par Horus, près de la cité mortelle de Genève.#!" #NT!
 building_horus_hidden_tomb_01: "Le tombeau caché d'Horus" #NT!
 building_horus_hidden_tomb_01_desc: "Un tombeau caché dans les Alpes construit par Horus, près de la cité mortelle de Genève." #NT!
  
 building_type_temple_of_horus_01: "Temple d'Horus" #NT!
 building_type_temple_of_horus_01_desc: "#F Le plus grand temple du Vengeur à Edfou, entre Isna et Assouan en Egypte. Bien que la majeure partie de la ville originelle de Djeba soit tombée en ruines, le Temple d'Horus existe toujours.#!" #NT!
 building_temple_of_horus_01: "Temple d'Horus" #NT!
 building_temple_of_horus_01_desc: "Le plus grand temple du Vengeur à Edfou, entre Isna et Assouan en Egypte. Même si la plus grande partie de la ville originelle de Djeba est tombée en ruines, le Temple d'Horus est toujours debout, aussi têtu que son Dieu." #NT!
  
  # Werewolves 
 building_type_kinfolk_meeting_grounds_01: "Terrain de réunion des parents" #NT!
 building_type_kinfolk_meeting_grounds_01_desc: "#F Là où les plus importantes [GetTrait('kinfolk').GetName(GetNullCharacter)] des tribus voisines se rassemblent, se mêlent à la population locale et, espérons-le, planifient les prochaines générations de guerriers.#!" #NT!
 building_kinfolk_meeting_grounds_01: "Petit terrain de rencontre entre parents" #NT!
 building_kinfolk_meeting_grounds_01_desc: "Un petit espace dédié au [GetTrait('kinfolk').GetName(GetNullCharacter)] à proximité. Il n'y a pas grand-chose à voir, mais c'est quand même leur chez-soi." #NT!
 building_kinfolk_meeting_grounds_02: "Terrain de réunion des familles moyennes" #NT!
 building_kinfolk_meeting_grounds_02_desc: "Où [GetTrait('kinfolk').GetName(GetNullCharacter)] interagit les uns avec les autres et avec leur environnement, vivant leur vie sans répondre à l'appel de la tribu." #NT!
 building_kinfolk_meeting_grounds_03: "Grand terrain de réunion des parents" #NT!
 building_kinfolk_meeting_grounds_03_desc: "Les [GetTrait('kinfolk').GetName(GetNullCharacter)] sont ici nombreux, et bien accueillis. Il y a même de la place pour la prochaine génération." #NT!
  
 building_type_kinfolk_healers_01: "Guérisseurs familiaux" #NT!
 building_type_kinfolk_healers_01_desc: "#F Phytothérapie et compétences secrètes plus anciennes, transmises d'une génération de [GetTrait('kinfolk').GetName(GetNullCharacter)] à l'autre.#!" #NT!
 building_kinfolk_healers_01: "Apprentis guérisseurs familiaux" #NT!
 building_kinfolk_healers_01_desc: "A peine commencés leur voyage, ces guérisseurs sont toujours appréciés par la tribu." #NT!
 building_kinfolk_healers_02: "Guérisseurs familiaux" #NT!
 building_kinfolk_healers_02_desc: "La tribu sait où chercher lorsqu’il faut trouver un remède à la maladie la plus improbable." #NT!
 building_kinfolk_healers_03: "Guérisseurs familiaux qualifiés" #NT!
 building_kinfolk_healers_03_desc: "Les guerriers de la tribu se lancent dans la mêlée sans inquiétude, sachant pertinemment qu'ils seront sauvés de la mort par ces bienheureux individus." #NT!
  
 building_type_kinfolk_militia_01: "Milice familiale" #NT!
 building_type_kinfolk_militia_01_desc: "#F En cas de besoin, chaque homme, femme et enfant doit être prêt à protéger le Sept.#!" #NT!
 building_kinfolk_militia_01: "Petite milice familiale" #NT!
 building_kinfolk_militia_01_desc: "Pas vraiment assez de membres pour réellement effrayer un adversaire déterminé, mais mieux que rien." #NT!
 building_kinfolk_militia_02: "Milice familiale moyenne" #NT!
 building_kinfolk_militia_02_desc: "Un nombre suffisant de guerriers, prêts à marcher pour défendre leur foyer." #NT!
 building_kinfolk_militia_03: "Grande milice familiale" #NT!
 building_kinfolk_militia_03_desc: "La tribu ne pouvait pas demander à un groupe plus fort de guerriers déterminés de la soutenir en cas de besoin." #NT!
  
 building_type_kinfolk_markets_01: "Marchés familiaux" #NT!
 building_type_kinfolk_markets_01_desc: "#F Où les membres de votre tribu élargie se rassemblent pour troquer et marchander ce qui est nécessaire pour le mois de septembre#!" #NT!
 building_kinfolk_markets_01: "Petits marchés familiaux" #NT!
 building_kinfolk_markets_01_desc: "Un lieu informel où les [GetTrait('kinfolk').GetName(GetNullCharacter)] se réunissent pour faire du troc entre eux." #NT!
 building_kinfolk_markets_02: "Marchés familiaux moyens" #NT!
 building_kinfolk_markets_02_desc: "Une partie de la population locale a été autorisée à venir ici pour faire du commerce avec les Sept [GetTrait('kinfolk').GetName(GetNullCharacter)]." #NT!
 building_kinfolk_markets_03: "Grands marchés familiaux" #NT!
 building_kinfolk_markets_03_desc: "Au grand dam de certains des membres les plus traditionalistes du Sept, vos [GetTrait('kinfolk').GetName(GetNullCharacter)] font désormais partie intégrante du commerce local." #NT!
  
 building_type_kinfolk_bonfire_01: "Feu de joie familial" #NT!
 building_type_kinfolk_bonfire_01_desc: "#F Où les histoires des grandes actions de vos ancêtres sont partagées avec la génération suivante.#!" #NT!
 building_kinfolk_bonfire_01: "Petit feu de joie familial" #NT!
 building_kinfolk_bonfire_01_desc: "Raconter des histoires est un art, et les artistes doués sont jusqu'à présent rares dans votre septembre." #NT!
 building_kinfolk_bonfire_02: "Feu de joie familial moyen" #NT!
 building_kinfolk_bonfire_02_desc: "Des légendes anciennes sont racontées ici, inspirant, espérons-le, les légendes de demain." #NT!
 building_kinfolk_bonfire_03: "Grand feu de joie familial" #NT!
 building_kinfolk_bonfire_03_desc: "Les jeunes se rassemblent pour écouter, les vieux se rassemblent pour se souvenir. La tribu s'unit." #NT!
  
 building_type_werewolf_hunting_party_01: "Partie de chasse au loup-garou" #NT!
 building_type_werewolf_hunting_party_01_desc: "#F Il y a toujours des humains qui tentent d'empiéter sur vos terres. Et il y a toujours des oursons impatients, prêts à revendiquer une gloire facile.#!" #NT!
 building_werewolf_hunting_party_01: "Petite partie de chasse au loup-garou" #NT!
 building_werewolf_hunting_party_01_desc: "Une simple patrouille, éliminant les empiètements humains les plus flagrants sur vos terres." #NT!
 building_werewolf_hunting_party_02: "Partie de chasse au loup-garou de taille moyenne" #NT!
 building_werewolf_hunting_party_02_desc: "Les petits impatients de la tribu perfectionnent leurs compétences sur les humains imprudents qui rôdent près de votre Sept." #NT!
 building_werewolf_hunting_party_03: "Grande partie de chasse au loup-garou" #NT!
 building_werewolf_hunting_party_03_desc: "Les humains craignent les loups pour de bonnes raisons. Vous ne laisserez pas leur soi-disant « civilisation » sévir ici." #NT!
  
 building_type_werewolf_scouting_party_01: "Fête de reconnaissance des loups-garous" #NT!
 building_type_werewolf_scouting_party_01_desc: "#F Les louveteaux subissent tout le temps leur premier changement et ils doivent être retrouvés. C'est la tâche de ces traqueurs expérimentés.#!" #NT!
 building_werewolf_scouting_party_01: "Petite fête de reconnaissance des loups-garous" #NT!
 building_werewolf_scouting_party_01_desc: "Un ou deux pisteurs qualifiés, à peine suffisants pour couvrir les villages environnants.\n$POD_requirements_development_below_15$" #NT!
 building_werewolf_scouting_party_02: "Groupe de reconnaissance des loups-garous de taille moyenne" #NT!
 building_werewolf_scouting_party_02_desc: "Cette meute de pisteurs qualifiés couvre une vaste zone, à la recherche de petits pour les aider lors de leur premier changement.\n$POD_requirements_development_below_10$" #NT!
 building_werewolf_scouting_party_03: "Grande fête de reconnaissance des loups-garous" #NT!
 building_werewolf_scouting_party_03_desc: "Grâce à vos nombreux repérages, très peu de lionceaux échappent à votre regard dans cette zone. Leur sauvetage fait grandir la tribu de manière constante.\n$POD_requirements_development_below_5$" #NT!
  
 building_type_werewolf_training_grounds_01: "Terrains d'entraînement des loups-garous" #NT!
 building_type_werewolf_training_grounds_01_desc: "#F Les proches doivent être formés s'ils veulent être utiles pour le mois de septembre#!" #NT!
 building_werewolf_training_grounds_01: "Petit terrain d'entraînement de loup-garou" #NT!
 building_werewolf_training_grounds_01_desc: "Les proches apprennent ici les bases du combat. Assez pour savoir où se trouve l'extrémité pointue.\n$POD_requirements_development_below_15$" #NT!
 building_werewolf_training_grounds_02: "Terrain d'entraînement de loup-garou moyen" #NT!
 building_werewolf_training_grounds_02_desc: "Ils ne seront jamais aussi redoutables qu'un loup-garou. Mais ils font de leur mieux.\n$POD_requirements_development_below_10$" #NT!
 building_werewolf_training_grounds_03: "Grands terrains d'entraînement de loups-garous" #NT!
 building_werewolf_training_grounds_03_desc: "Peu de gens comprennent vraiment la guerre. Mais grâce à vos instructeurs hors pair, votre [GetTrait('kinfolk').GetName(GetNullCharacter)] le sera bientôt.\n$POD_requirements_development_below_5$" #NT!
  
 building_type_werewolf_warden_01: "Gardien de loup-garou" #NT!
 building_type_werewolf_warden_01_desc: "Les #F [GetTrait('kinfolk').GetName(GetNullCharacter)] sont cruciaux pour l'avenir de la tribu. Leur sécurité est plus importante que leurs libertés.#!" #NT!
 building_werewolf_warden_01: "Gardien de loup-garou laxiste" #NT!
 building_werewolf_warden_01_desc: "Un gardien amical et grégaire ne fait pas le meilleur protecteur, mais c'est un début.\n$POD_requirements_development_below_15$" #NT!
 building_werewolf_warden_02: "Gardien de loup-garou sévère" #NT!
 building_werewolf_warden_02_desc: "Un aîné rude et parfois grossier, qui veille à garder les [GetTrait('kinfolk').GetName(GetNullCharacter)] insensés dans le rang.\n$POD_requirements_development_below_10$" #NT!
 building_werewolf_warden_03: "Gardien de loup-garou sévère" #NT!
 building_werewolf_warden_03_desc: "Ils ne peuvent pas bouger le petit doigt sans qu'il le sache. Et je le désapprouve.\n$POD_requirements_development_below_5$" #NT!
  
 building_type_werewolf_raiding_party_01: "Parti de raid de loups-garous" #NT!
 building_type_werewolf_raiding_party_01_desc: "#F Les loups-garous sont craints pour une raison. Cette raison étant leurs attaques imprévisibles et mortelles contre tout ennemi perçu.#!" #NT!
 building_werewolf_raiding_party_01: "Petite fête de raid de loups-garous" #NT!
 building_werewolf_raiding_party_01_desc: "Un petit groupe de combattants expérimentés, suffisant pour que les environs craignent les loups qui rôdent.\n$POD_requirements_development_below_15$" #NT!
 building_werewolf_raiding_party_02: "Groupe de raid de loups-garous de taille moyenne" #NT!
 building_werewolf_raiding_party_02_desc: "Plusieurs meutes parcourent la campagne, attaquant tout groupe menaçant avant qu'il ne puisse s'organiser.\n$POD_requirements_development_below_10$" #NT!
 building_werewolf_raiding_party_03: "Grande fête de raid de loups-garous" #NT!
 building_werewolf_raiding_party_03_desc: "Craignez les loups qui hurlent dans la nuit. Priez qu'ils ne viennent pas pour vous, puis réalisez à quel point c'était un acte futile.\n$POD_requirements_development_below_10$" #NT!
  
