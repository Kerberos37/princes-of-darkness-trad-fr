 building_type_sylie_01: "Sylie" #NT!
 building_type_sylie_01_desc: "#F Une Sylie est l'équivalent d'un Den-Realm pour les Ananasi. Il sert principalement de connexion avec Ananasa et de lieu de repos pour faciliter la transition vers l'Umbra. Une Sylie est tissée entre les brins du Pattern Web et n'est en aucun cas reconnaissable comme le lieu de repos d'une araignée-garou. La plupart des Ananasi choisissent de se nourrir dans leur Sylie, y attirant leurs proies et s'assurant qu'elles reviennent. La plupart des Ananasi choisissent des environnements urbains pour leur Sylie, comme des appartements, des caves abandonnées et même des armoires.#!" #NT!
