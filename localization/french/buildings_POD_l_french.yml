l_french:
 building_type_blood_tax_01: "Taxe sur le sang" #NT!
 building_type_blood_tax_01_desc: "#F Vous vous assurez que vos mortels travaillent, littéralement, jusqu'à leur dernier souffle.#!" #NT!
 building_blood_tax_01: "Faible taxe sur le sang" #NT!
 building_blood_tax_01_desc: "Ici, vous taxez ouvertement les mortels. Ce n’est cependant pas le plan le plus économiquement solide pour la prospérité du comté." #NT!
 building_blood_tax_02: "Une lourde taxe sur le sang" #NT!
 building_blood_tax_02_desc: "Les mortels sont saignés à blanc pour leur argent sous votre règne. C'est alors qu'ils ont de la chance." #NT!
 building_blood_tax_03: "Taxe oppressive sur le sang" #NT!
 building_blood_tax_03_desc: "Vos caisses se reconstituent rapidement. De toute façon, peu importe si vous règnez sur un désert aride ?" #NT!
  
 building_type_open_rule_01: "Règle ouverte" #NT!
 building_type_open_rule_01_desc: "#F Les mortels impuissants ne valent rien sans votre leadership ferme. Étrangement, tous ne semblent pas être d’accord avec cette vérité évidente.#!" #NT!
 building_open_rule_01: "Règle ferme" #NT!
 building_open_rule_01_desc: "Vous êtes le seigneur de toute cette terre, vampire ou autre. Vous êtes craint, mais les rumeurs de rébellion grandissent." #NT!
 building_open_rule_02: "Règle oppressive" #NT!
 building_open_rule_02_desc: "Une exécution chaque nuit maintient les mortels en ligne. Du moins, quand ils pensent que vous pouvez les entendre..." #NT!
 building_open_rule_03: "Règle tyrannique" #NT!
 building_open_rule_03_desc: "Les mortels sont du bétail et sont traités comme tels dans votre royaume de peur et de désespoir. Ils essaieront cependant de se libérer si une opportunité se présente." #NT!
  
 building_type_forced_conscription_01: "Conscription forcée" #NT!
 building_type_forced_conscription_01_desc: "#F Vous donnez à tous les membres de votre royaume l'honneur de servir dans vos armées. Malheureusement, cela a tendance à mettre à rude épreuve la capacité de vos serviteurs à gouverner le comté.#!" #NT!
 building_forced_conscription_01: "Petit effort de conscription" #NT!
 building_forced_conscription_01_desc: "Quelques-uns de vos agents sont là pour convaincre les gens que mourir pour vous est en fait une bonne chose." #NT!
 building_forced_conscription_02: "Un effort de conscription sérieux" #NT!
 building_forced_conscription_02_desc: "Des centres de conscription surgissent partout dans votre royaume, et ne pas y assister n'est pas une option." #NT!
 building_forced_conscription_03: "Effort massif de conscription" #NT!
 building_forced_conscription_03_desc: "Ils servent et meurent plus tard, ou bien ils ne le font pas et meurent maintenant." #NT!
  
 building_type_night_terror_01: "Chasseur nocturne" #NT!
 building_type_night_terror_01_desc: "#F Rôder la nuit avec votre meute est votre vraie nature, vous ne pouvez pas arrêter l'envie de sortir et de chasser des proies sans défense.#!" #NT!
 building_night_terror_01: "Peur nocturne" #NT!
 building_night_terror_01_desc: "Les gens disparaissent lorsque vous cédez à vos pulsions. Votre contrôle sur le comté diminue, mais votre meute est renforcée." #NT!
 building_night_terror_02: "Terreur nocturne" #NT!
 building_night_terror_02_desc: "Vous parvenez à peine à reprendre vos esprits et à diriger votre royaume entre les chasses revigorantes que vous menez." #NT!
 building_night_terror_03: "Horreur nocturne" #NT!
 building_night_terror_03_desc: "Votre meute est la seule vérité. Tout le monde est une proie à chasser." #NT!
  
 building_type_influence_noble_01: "Influencer les nobles" #NT!
 building_type_influence_noble_01_desc: "#F Grâce à un mélange d'influence, de chantage et de séduction, vous pouvez garder un œil sur la classe dirigeante mortelle de ce comté. Cela permettra de garder les autres mortels sous contrôle et de maintenir l'or en circulation.#!" #NT!
 building_influence_noble_01: "Influence noble et subtile" #NT!
 building_influence_noble_01_desc: "À ce niveau d'influence, vous avez commencé à perturber la cohésion de la classe dirigeante, réduisant ainsi sa conscience martiale.\n$POD_requirements_control_25$" #NT!
 building_influence_noble_02: "Influence noble significative" #NT!
 building_influence_noble_02_desc: "Votre contrôle sur eux augmente et les choses commencent à revenir à la normale du point de vue d'un étranger.\n$POD_requirements_control_50$" #NT!
 building_influence_noble_03: "Forte influence noble" #NT!
 building_influence_noble_03_desc: "La classe dirigeante ne le sait peut-être pas, mais ils sont désormais à vous. Et personne ne se doute de rien.\n$POD_requirements_control_75$" #NT!
 building_influence_noble_04: "Influence noble absolue" #NT!
 building_influence_noble_04_desc: "Tout le monde sait qui établit véritablement les règles ici.\n$POD_requirements_control_75$" #NT!
  
 building_type_influence_nightwatch_01: "Influencer la ronde de nuit" #NT!
 building_type_influence_nightwatch_01_desc: "#F La garnison locale pourrait être un atout bienvenu pour l'entraînement et, bien sûr, l'alimentation de votre suite personnelle. Cependant, vous devrez tirer quelques ficelles pour y arriver.#!" #NT!
 building_influence_nightwatch_01: "Influence subtile de la surveillance nocturne" #NT!
 building_influence_nightwatch_01_desc: "Sous le nez de la plupart des fonctionnaires, et en soudoyant le reste, votre garde personnelle a commencé à travailler avec la milice locale.\n$POD_requirements_control_25$" #NT!
 building_influence_nightwatch_02: "Influence significative de la surveillance de nuit" #NT!
 building_influence_nightwatch_02_desc: "Vos hommes constituent désormais une précieuse « compagnie de mercenaires » protégeant la ville avec l’aide des habitants. Une situation gagnant/gagnant. Pour vous, au moins.\n$POD_requirements_control_50$" #NT!
 building_influence_nightwatch_03: "Forte influence de la surveillance nocturne" #NT!
 building_influence_nightwatch_03_desc: "Il est désormais difficile de différencier les hommes locaux des vôtres. Ils vous servent tous d'une manière ou d'une autre.\n$POD_requirements_control_75$" #NT!
 building_influence_nightwatch_04: "Influence absolue de la surveillance nocturne" #NT!
 building_influence_nightwatch_04_desc: "La veille de nuit ? Ils relèvent directement de vos collaborateurs.\n$POD_requirements_control_75$" #NT!
  
 building_type_influence_outriders_01: "Influencer les Outriders" #NT!
 building_type_influence_outriders_01_desc: "#F Les rangers, éclaireurs, gardiens et messagers qui parcourent les périphéries du comté peuvent être des atouts précieux pour un certain prix.#!" #NT!
 building_influence_outriders_01: "Influence subtile des Outriders" #NT!
 building_influence_outriders_01_desc: "Avec un peu d'argent dans les bonnes poches, la loyauté d'une poignée d'outriders vous tiendra, espérons-le, au courant des événements aux limites de votre domaine." #NT!
 building_influence_outriders_02: "Influence significative des Outriders" #NT!
 building_influence_outriders_02_desc: "Des dizaines d'explorateurs sont tombés sous votre emprise, vous rapportant d'abord les événements du pays, puis leur suzerain." #NT!
 building_influence_outriders_03: "Forte influence des Outriders" #NT!
 building_influence_outriders_03_desc: "La plupart, sinon la totalité, des gardiens et des gardes forestiers du domaine relèvent de vous avant toute autre chose, pour un salaire très minime." #NT!
 building_influence_outriders_04: "Influence absolue des Outriders" #NT!
 building_influence_outriders_04_desc: "Même les redoutables Lupins seraient jaloux de votre connaissance de la nature à ce stade." #NT!
  
 building_type_influence_underworld_01: "Influencer le monde souterrain" #NT!
 building_type_influence_underworld_01_desc: "#F Vous pourriez extraire beaucoup des hors-la-loi de cette zone, que ce soit de l'argent ou des recrues chevronnées pour votre garde d'élite. Cependant, attiser la foule criminelle a ses inconvénients.#!" #NT!
 building_influence_underworld_01: "Influence subtile du monde souterrain" #NT!
 building_influence_underworld_01_desc: "Aider les criminels a commencé à devenir rentable pour vous. Mais cela a également provoqué la colère de la population locale.\n$POD_requirements_control_25$" #NT!
 building_influence_underworld_02: "Influence significative du monde souterrain" #NT!
 building_influence_underworld_02_desc: "Grâce à votre main directrice, votre bande de mécréants fait moins de bruit et plus de profit.\n$POD_requirements_control_50$" #NT!
 building_influence_underworld_03: "Forte influence du monde souterrain" #NT!
 building_influence_underworld_03_desc: "Vous avez freiné au maximum les pires instincts de vos copains. Ils sont presque aussi disciplinés qu'une force de combat régulière.\n$POD_requirements_control_75$" #NT!
 building_influence_underworld_04: "Influence absolue du monde souterrain" #NT!
 building_influence_underworld_04_desc: "Les seigneurs criminels se rassemblent pour embrasser votre bague métaphorique.\n$POD_requirements_control_75$" #NT!
  
 building_type_influence_merchant_01: "Influencer les commerçants" #NT!
 building_type_influence_merchant_01_desc: "#F Les marchands sont riches et vous avez besoin d'or. L'équation est simple, mais ils ne céderont pas facilement.#!" #NT!
 building_influence_merchant_01: "Influence subtile du marchand" #NT!
 building_influence_merchant_01_desc: "Ils résistent, grognent et sèment le trouble. Mais certains ont commencé à payer vos impôts tout à fait légitimes.\n$POD_requirements_control_25$" #NT!
 building_influence_merchant_02: "Influence significative des marchands" #NT!
 building_influence_merchant_02_desc: "La plupart des marchands ont été intimidés et les dissidences se sont réduites à des chuchotements dans les ruelles.\n$POD_requirements_control_50$" #NT!
 building_influence_merchant_03: "Forte influence marchande" #NT!
 building_influence_merchant_03_desc: "Vous pouvez désormais réunir les guildes et montrer votre projet d'augmentation des impôts tout en recevant un tonnerre d'applaudissements.\n$POD_requirements_control_75$" #NT!
 building_influence_merchant_04: "Influence marchande absolue" #NT!
 building_influence_merchant_04_desc: "L'argent doit couler ! Dans vos poches.\n$POD_requirements_control_75$" #NT!
  
 building_type_influence_animals_01: "Apprivoiser les animaux" #NT!
 building_type_influence_animals_01_desc: "#F Là où il y a des humains, il y a des animaux pour les habiller, les nourrir et les transporter, leur tenir compagnie ou vivre de leurs déchets. Votre ambition et vos capacités incluent tous les êtres vivants de cette localité.#!" #NT!
 building_influence_animals_01: "Compagnons des égouts" #NT!
 building_influence_animals_01_desc: "Vous avez réussi à devenir une figure d’autorité parmi la vermine locale, avec l’aide de chats expérimentés pour les contrôler." #NT!
 building_influence_animals_02: "Partenaires de pâturage" #NT!
 building_influence_animals_02_desc: "Vos visites dans les pâturages de la ville ont été récompensées par la confiance et la fidélité des animaux et des chiens qui les gardent." #NT!
 building_influence_animals_03: "Compagnons de chenil" #NT!
 building_influence_animals_03_desc: "Sécuriser un accès sécurisé au chenil vous a permis de devenir le véritable maître des chiens de chasse. Ils chassent avec la noblesse pour le sport, mais ils travaillent de nuit pour vous." #NT!
 building_influence_animals_04: "Famille forestière" #NT!
 building_influence_animals_04_desc: "Votre autorité sur les animaux de ce comté est si étendue que même des meutes de loups à des lieues de distance ont entendu votre nom hurler dans la nuit en guise de louange." #NT!
  
 building_type_prince_city_00: "Principauté" #NT!
 building_type_prince_city_00_desc: "#F Les vampires sont des citadins. Plus la ville est grande, plus un vampire est redouté et prestigieux.#!" #NT!
 building_prince_city_00: "Prince d'une ville" #NT!
 building_prince_city_00_desc: "Vous contrôlez la capitale régionale d'un marigot « charmant ». Ce n'est pas grand chose, mais c'est mieux que rien." #NT!
 building_prince_city_005: "Prince d'une grande ville" #NT!
 building_prince_city_005_desc: "Vous contrôlez la capitale régionale d'un village puant. Les locaux savent que vous êtes important grâce à votre manque évident de saleté.\n$POD_requirements_development_5$" #NT!
 building_prince_city_01: "Prince d'une ville" #NT!
 building_prince_city_01_desc: "Vous contrôlez la totalité d’une petite ville ou une petite partie d’une plus grande. C'est un début.\n$POD_requirements_development_10$" #NT!
 building_prince_city_02: "Prince d'une ville régionale" #NT!
 building_prince_city_02_desc: "Votre cour est respectée et admirée puisque vous règnez sur tant de mortels.\n$POD_requirements_development_20$" #NT!
 building_prince_city_025: "Prince d'une grande ville régionale" #NT!
 building_prince_city_025_desc: "Une ville importante est sous votre contrôle. De nombreux mortels sont volontairement sous votre emprise ici.\n$POD_requirements_development_30$" #NT!
 building_prince_city_03: "Prince d'une capitale" #NT!
 building_prince_city_03_desc: "Mortels, rois et seigneurs de guerre habitent cette ville impressionnante. Vous êtes leur homologue nocturne.\n$POD_requirements_development_40$" #NT!
 building_prince_city_04: "Prince d'une métropole" #NT!
 building_prince_city_04_desc: "L’une des plus grandes villes du monde vit dans votre ombre. Votre influence connaît peu de limites dans votre domaine.\n$POD_requirements_development_60$" #NT!
  
 building_type_temple_set_01: "Temple de Seth" #NT!
 building_type_temple_set_01_desc: "#F Des plaisirs au-delà de vos rêves les plus fous vous attendent ici. Si vous êtes prêt à payer le prix.#!" #NT!
 building_temple_set_01: "Temple respectable de Set" #NT!
 building_temple_set_01_desc: "Vous avez établi un petit et respectable temple dédié au Dieu de la Corruption, et plusieurs âmes sont déjà tombées dans ses sombres étreintes." #NT!
 building_temple_set_02: "Grand Temple de Seth" #NT!
 building_temple_set_02_desc: "Le culte de Seth est revenu dans une certaine mesure sur cette terre, et la corruption jaillit de l'intérieur." #NT!
 building_temple_set_03: "Grand Temple de Seth" #NT!
 building_temple_set_03_desc: "Loué soit Seth ! Ce temple rend gloire à son sombre nom, et vos esclaves mortels et [cainite|E] lui rendent un honneur infini !" #NT!
  
 building_type_devasthana_01: "Contrôler le Devasthana" #NT!
 building_type_devasthana_01_desc: "#F L'Inde est enfermée dans une guerre sainte vieille de plusieurs millénaires pour mettre fin à l'asuratizayya. Pour le gagner, vous aurez besoin d'une foi et d'une conviction inébranlable.#!" #NT!
 building_devasthana_01: "Respectable Devasthana" #NT!
 building_devasthana_01_desc: "Ici, vous trouvez la force de continuer, sous la protection des Devas." #NT!
 building_devasthana_02: "Grand Devasthana" #NT!
 building_devasthana_02_desc: "Dans ces salles, vous trouvez une plus grande force pour protéger les terres des Devas des asuratizayya." #NT!
 building_devasthana_03: "Grand Dévasthana" #NT!
 building_devasthana_03_desc: "Les salles des Dévas représentent à égalité la plupart des plus grandes constructions mortelles, un monument à votre dévouement et à votre triomphe sur l'asuratizayya." #NT!
  
 building_type_brahmavihara_01: "Mentors du Brahmavihara" #NT!
 building_type_brahmavihara_01_desc: "#F Votre état, bien que ce ne soit qu'une partie d'un voyage plus long, rend plus difficile le suivi des enseignements de Bouddha. Vous pourriez avoir besoin d'aide.#!" #NT!
 building_brahmavihara_01: "Upekkha respectable" #NT!
 building_brahmavihara_01_desc: "Rester neutre en toutes circonstances est un test approprié. C'est le chemin vers la tranquillité d'esprit et le Nirvana." #NT!
 building_brahmavihara_02: "Grand Upekkha" #NT!
 building_brahmavihara_02_desc: "Ici, la contemplation et la concentration sont abondantes, vous permettant de vous sentir plus proche de la paix. C'est merveilleux." #NT!
 building_brahmavihara_03: "Grand Upekkha" #NT!
 building_brahmavihara_03_desc: "Au sein de ce lieu saint, vous retrouvez la paix. Cela peut suffire. Cela peut suffire." #NT!
  
 building_type_chantry_01: "Chantrie" #NT!
 building_type_chantry_01_desc: "#F Congrégation de mages morts-vivants, les Tremere pratiquent ici leurs arts secrets de la magie du sang.#!" #NT!
 building_chantry_01: "Chantrie respectable" #NT!
 building_chantry_01_desc: "Un petit chantry se trouve ici, avec un seul [cainite|E] et quelques sorciers sous votre section de la pyramide. C'est un début." #NT!
 building_chantry_02: "Grande Chanterie" #NT!
 building_chantry_02_desc: "De nombreux [cainites|E] et un petit culte sorcier reposent ici, tous liés par le sang à votre volonté. C'est parfait." #NT!
 building_chantry_03: "Grande Chantrie" #NT!
 building_chantry_03_desc: "Ici, les Anciens des Tremere connaissent et félicitent votre chantry, alors que vous êtes assis à la tête de votre propre pyramide, plus petite, une gloire pour le clan et la maison." #NT!
  
 building_type_pillars_of_the_ashirra_01: "Piliers de l'Ashirra" #NT!
 building_type_pillars_of_the_ashirra_01_desc: "#F La secte [ashirra|E] aspire à être une communauté unifiée mais est en réalité une diversité d'enclaves [cainite|E] liées entre elles par des croyances communes.#!" #NT!
 building_pillars_of_the_ashirra_01: "La deuxième étreinte" #NT!
 building_pillars_of_the_ashirra_01_desc: "Le fondement de la foi du [ashirra|E] repose sur deux principes : que la rédemption est possible pour tout être qui accepte l'Islam et respecte ses lois, et que l'immortalité n'exclut pas un [cainite|E] du jugement d'Allah." #NT!
 building_pillars_of_the_ashirra_02: "Tariq el-Bédouin" #NT!
 building_pillars_of_the_ashirra_02_desc: "Un musulman [cainite|E] suit le Tariq el-Bédouin parce qu'il croit que l'indolence et le luxe séduisant des palais et des villes affaiblissent l'autodiscipline et le courage moral d'un individu." #NT!
 building_pillars_of_the_ashirra_03: "Tariq el-Umma" #NT!
 building_pillars_of_the_ashirra_03_desc: "Les adeptes du Tariq el-Umma ont tendance à réaffirmer leur nature fondamentale à travers des actes de gentillesse et de compassion. Souvent, ils cherchent à protéger et à aider leurs voisins mortels en secret, et intercèdent pour réparer les injustices ou faire punir les coupables." #NT!
  
 building_type_underworld_portal_01: "Portail vers les enfers" #NT!
 building_type_underworld_portal_01_desc: "#F Étant l'un des rares vampires à connaître les Enfers, vous pouvez utiliser sa présence dominante à votre avantage.#!" #NT!
 building_underworld_portal_01: "Violation des enfers" #NT!
 building_underworld_portal_01_desc: "Les fantômes sont des choses affamées. Autour de vous, ils ont tendance à avoir particulièrement faim des esprits de vos ennemis." #NT!
  
 building_type_pairidaeza_01: "Pairidaeza" #NT!
 building_type_pairidaeza_01_desc: "#F Vestiges de la plus grande époque de la Perse zoroastrienne, ces jardins sont une oasis pour les vampires accrochés à une foi disparue depuis longtemps.#!" #NT!
 building_pairidaeza_01: "Humble Pairidaeza" #NT!
 building_pairidaeza_01_desc: "Un puits de nourriture spirituelle dans un désert moral. Un léger écho du passé." #NT!
 building_pairidaeza_02: "Respectable Pairidaeza" #NT!
 building_pairidaeza_02_desc: "Un endroit pour se reposer et se souvenir de l'âge d'or perdu depuis longtemps. L'oeil d'une tempête intérieure." #NT!
 building_pairidaeza_03: "Magnifique Pairidaeza" #NT!
 building_pairidaeza_03_desc: "Un royaume caché de merveilles récupérées. Un bastion provocant d’une foi oubliée." #NT!
  
 building_type_unending_party_01: "Fête sans fin" #NT!
 building_type_unending_party_01_desc: "#F La seule façon de se sentir vivant est de tout pousser à l'extrême. Tout le temps.#!" #NT!
 building_unending_party_01: "Fête de l'année" #NT!
 building_unending_party_01_desc: "Certains invités ne veulent jamais quitter votre festin. De toute façon, la plupart d’entre eux ne le peuvent pas." #NT!
 building_unending_party_02: "Fête de la décennie" #NT!
 building_unending_party_02_desc: "L'excès et la gourmandise, la luxure et l'orgueil coulent comme du sang dans ces salles. C'est beau." #NT!
 building_unending_party_03: "Fête du siècle" #NT!
 building_unending_party_03_desc: "Un endroit si charmant, un visage si charmant. Vos invités peuvent partir quand ils le souhaitent, mais ils ne peuvent jamais partir." #NT!
  
 building_type_den_of_screams_01: "Repaire des cris" #NT!
 building_type_den_of_screams_01_desc: "#F Les cris de douleur et d'horreur se mélangent aux hurlements d'extase sadique pour former une cacophonie impie dans cet endroit misérable.#!" #NT!
 building_den_of_screams_01: "Repaire des cris" #NT!
 building_den_of_screams_01_desc: "Ici, la torture et le meurtre sont pratiqués avec une diligence confinant à la piété." #NT!
 building_den_of_screams_02: "Repaire des horreurs" #NT!
 building_den_of_screams_02_desc: "La cruauté et l'inventivité des rituels macabres pratiqués ici redéfinissent la notion de souffrance." #NT!
 building_den_of_screams_03: "Repaire de la folie" #NT!
 building_den_of_screams_03_desc: "Une simple tentative de décrire le genre de méchanceté qui se produit ici nuirait irrémédiablement à l’esprit des deux parties dans un tel échange d’informations." #NT!
  
 building_type_summoning_chamber_01: "Chambre d'invocation" #NT!
 building_type_summoning_chamber_01_desc: "#F Les faveurs des morts ne sont ni faciles ni bon marché. Une préparation adéquate est nécessaire pour les solliciter avec un semblant de sécurité.#!" #NT!
 building_summoning_chamber_01: "Chambre d'invocation" #NT!
 building_summoning_chamber_01_desc: "Un endroit approprié pour tenter de contacter les esprits déchus en toute intimité." #NT!
 building_summoning_chamber_02: "Salle d'invocation" #NT!
 building_summoning_chamber_02_desc: "Ici, des cérémonies impies ont lieu pour conclure des marchés avec les sombres habitants des royaumes spirituels." #NT!
 building_summoning_chamber_03: "Terrains d'invocation" #NT!
 building_summoning_chamber_03_desc: "Une ambassade clandestine pour les royaumes les plus sombres des mondes extérieurs." #NT!
  
 building_type_fallen_church_01: "Église des Déchus" #NT!
 building_type_fallen_church_01_desc: "#F Votre âme est perdue depuis longtemps. Donc, ici, vous vous assurez de sauver l'âme de tout le monde. Qu'ils le veuillent ou non.#!" #NT!
 building_fallen_church_01: "Sanctuaire des morts" #NT!
 building_fallen_church_01_desc: "Tant de cris ont été entendus ici, tant d’appels à la miséricorde. Et, au final, si peu de rédemption." #NT!
 building_fallen_church_02: "Temple des Déchus" #NT!
 building_fallen_church_02_desc: "Les cris contre la terreur de la création se font entendre ici en abondance. Cela commence à avoir de l'importance." #NT!
 building_fallen_church_03: "Cathédrale des Déchus" #NT!
 building_fallen_church_03_desc: "Au sein de cette grande cathédrale, les murmures et les espoirs de salut sont désormais imprégnés de ces murs, car ils sont désormais le plus saint des saints." #NT!
  
 building_type_laboratory_01: "Laboratoire" #NT!
 building_type_laboratory_01_desc: "#F Beaucoup de choses entrent ici. Rares sont ceux qui partent. Certains deviennent même partie du tout.#!" #NT!
 building_laboratory_01: "Laboratoire de fabrication de chair respectable" #NT!
 building_laboratory_01_desc: "Un espace approprié, bien que simple, pour sculpter la chair et les os de ceux qui le veulent et de ceux qui ne le veulent pas." #NT!
 building_laboratory_02: "Grand laboratoire de fabrication de chair" #NT!
 building_laboratory_02_desc: "Un laboratoire de fabrication de viande bien approvisionné fait l'envie de tout métamorphose." #NT!
 building_laboratory_03: "Grand Laboratoire de Création de Chair" #NT!
 building_laboratory_03_desc: "Dans une œuvre d’art, il y a toujours un aperçu de l’artiste. Parfois aussi quelque chose des « amis » du créateur." #NT!
  
 building_type_mother_garden_01: "Jardin de Lilith" #NT!
 building_type_mother_garden_01_desc: "#F Le véritable Eden ne se trouve que dans le culte de la première femme, celle trahie par Adam, Caïn et Dieu lui-même.#!" #NT!
 building_mother_garden_01: "Jardin de la Pucelle" #NT!
 building_mother_garden_01_desc: "En tant que Pucelle, Lilith incite les autres à découvrir la vérité cachée derrière les voiles de la réalité." #NT!
 building_mother_garden_02: "Jardin de la Mère" #NT!
 building_mother_garden_02_desc: "En tant que Mère, Lilith nous incite à faire émerger de nouvelles vérités, en brisant les chaînes de la complaisance." #NT!
 building_mother_garden_03: "Jardin de la Vieille" #NT!
 building_mother_garden_03_desc: "En tant que Crone, Lilith nous incite à accepter le caractère inévitable de la mort, et ici, nous sommes cette fatalité." #NT!
  
 building_type_legacies_gathering_01: "Rassemblement des legs" #NT!
 building_type_legacies_gathering_01_desc: "#F La plupart du temps, les Laibons préfèrent discuter avant d'agir de manière irréfléchie. Organiser un tel rassemblement est une tâche prestigieuse.#!" #NT!
 building_legacies_gathering_01: "Grand rassemblement" #NT!
 building_legacies_gathering_01_desc: "Un nombre respectable de représentants dynastiques sont réunis ici, débattant de l'avenir de la région et au-delà." #NT!
  
 building_type_lordly_manor_01: "Manoir seigneurial" #NT!
 building_type_lordly_manor_01_desc: "#F Un manoir impressionnant digne d'un seigneur du pays.#!" #NT!
 building_lordly_manor_01: "Manoir respectable" #NT!
 building_lordly_manor_01_desc: "Où les décisions sont prises, les intrigues se trament et les jugements sont rendus. J'espère que c'est par vous." #NT!
 building_type_lordly_manor_02_desc: "#F Un manoir impressionnant digne d'un seigneur du pays.#!" #NT!
 building_lordly_manor_02: "Grand Manoir" #NT!
 building_lordly_manor_02_desc: "Une maison respectable, où vos machinations et vos desseins sont réalisés, à l'abri des regards et des oreilles indiscrets." #NT!
 building_lordly_manor_03: "Grand Manoir" #NT!
 building_lordly_manor_03_desc: "Le palais des couteaux et des mots empoisonnés, ici, vous êtes assis comme l'araignée au centre d'une immense toile." #NT!
  
 building_type_influence_people_01: "Influencer les gens" #NT!
 building_type_influence_people_01_desc: "#F Du meilleur au pire, l'humanité est tout. En tant que tel, vous pouvez vous mêler à toutes les couches de la société et en tirer des leçons.#!" #NT!
 building_influence_people_01: "Influence populaire subtile" #NT!
 building_influence_people_01_desc: "Chaque soir, vous apprenez quelque chose de plus en partageant votre vie avec les humains. Cela vous rappelle comment ne pas devenir un monstre." #NT!
 building_influence_people_02: "Forte influence populaire" #NT!
 building_influence_people_02_desc: "Chaque soir, vous apprenez quelque chose de plus en partageant votre vie avec les humains. Cela vous rappelle comment ne pas devenir une bête." #NT!
 building_influence_people_03: "Influence populaire absolue" #NT!
 building_influence_people_03_desc: "Chaque soir, vous apprenez quelque chose de plus en partageant votre vie avec les humains. Cela vous rappelle comment redevenir humain." #NT!
  
 building_type_influence_clergy_01: "Influencer le clergé" #NT!
 building_type_influence_clergy_01_desc: "#F Le clergé est les bergers de l'humanité, et contrôler les bergers signifie contrôler les brebis.#!" #NT!
 building_influence_clergy_01: "Influence subtile du clergé" #NT!
 building_influence_clergy_01_desc: "Avoir les prédicateurs locaux dans votre poche peut être très utile." #NT!
 building_influence_clergy_02: "Influence significative du clergé" #NT!
 building_influence_clergy_02_desc: "Des « dons » substantiels aux autorités religieuses locales vous assurent une bonne réputation dans la communauté." #NT!
 building_influence_clergy_03: "Forte influence du clergé" #NT!
 building_influence_clergy_03_desc: "Vous apprenez beaucoup des hommes saints, et bien davantage des hommes méchants. Il suffit parfois de s'assurer de comprendre la différence." #NT!
 building_influence_clergy_04: "Influence absolue du clergé" #NT!
 building_influence_clergy_04_desc: "Les hommes de Dieu qui vous obéissent devant leur Dieu sont-ils vraiment autre chose qu’une simple bande de laquais ? Si c'est le cas, ce n'est pas le pire problème à avoir." #NT!
  
 building_type_eternal_parish_01: "Paroisse éternelle" #NT!
 building_type_eternal_parish_01_desc: "#F Où les croyances des vampires qui se considèrent comme des enfants de Dieu sont validées.#!" #NT!
 building_eternal_parish_01: "Paroisse éternelle" #NT!
 building_eternal_parish_01_desc: "Où des sermons sont prêchés pour tous les enfants de Dieu." #NT!
 building_eternal_parish_02: "Diocèse éternel" #NT!
 building_eternal_parish_02_desc: "Où tous les enfants de Dieu sont égaux devant la loi ecclésiastique." #NT!
 building_eternal_parish_03: "Synode éternel" #NT!
 building_eternal_parish_03_desc: "Où la doctrine de la foi est écrite en pensant à tous les enfants de Dieu." #NT!
  
 building_type_crypt_01: "Crypte" #NT!
 building_type_crypt_01_desc: "#F Votre travail nécessite un emplacement et des fournitures adéquats. Et de préférence dans un endroit très calme et isolé où les voisins ne se plaindront pas.#!" #NT!
 building_crypt_01: "Crypte respectable" #NT!
 building_crypt_01_desc: "Seul dans le noir, entouré de certains des morts les plus récents et des ossements les plus anciens. Cela nécessite du travail, mais cela peut le faire pour le moment." #NT!
 building_crypt_02: "Grande crypte" #NT!
 building_crypt_02_desc: "Seul dans le noir, entouré d'un nombre respectable de corps et de squelettes. Maintenant, vous arrivez quelque part." #NT!
 building_crypt_03: "Grande Crypte" #NT!
 building_crypt_03_desc: "Seul dans le noir, entouré de cadavres et d'abominations en décomposition. La définition du paradis." #NT!
  
 building_type_assassins_cell_01: "Cellule des assassins" #NT!
 building_type_assassins_cell_01_desc: "#F Les Enfants de Haqim disposent d'un vaste réseau d'agents, d'informateurs et d'autres outils utiles dans toutes les régions du monde.#!" #NT!
 building_assassins_cell_01: "Petite cellule" #NT!
 building_assassins_cell_01_desc: "La petite présence Haqimite dans cette zone vous permet de disposer de renforts très utiles pour vos objectifs plus... sournois." #NT!
 building_assassins_cell_02: "Grande cellule" #NT!
 building_assassins_cell_02_desc: "La forte présence Haqimite dans cette zone vous permet de disposer de renforts très utiles pour vos objectifs plus... sournois." #NT!
 building_assassins_cell_03: "Grande Cellule" #NT!
 building_assassins_cell_03_desc: "La présence massive des Haqimite dans cette zone vous garantit un renfort extrêmement utile pour vos objectifs les plus... sournois. Avec ce que vous avez ici, vous savez que vous réussirez." #NT!
  
 building_type_alamut_01: "Alamut" #NT!
 building_type_alamut_01_desc: "#F La redoutable forteresse cachée de [Clan|E] [GetTrait('assamite').GetName(GetNullCharacter)] est un rempart de foi, de force et de mensonges.#!" #NT!
 building_alamut_01: "Alamut divisé" #NT!
 building_alamut_01_desc: "Tout comme le [Clan|E] [GetTrait('assamite').GetName(GetNullCharacter)], Alamut est divisé entre les castes. Il faudra un investissement considérable pour réparer ce schisme." #NT!
 building_alamut_02: "Alamut guéri" #NT!
 building_alamut_02_desc: "Bien qu’il y ait encore des mots forts et des poignards dans le dos pour être entendus et vus, les pires explosions de violence ont été ostracisées depuis ces murs sacrés." #NT!
 building_alamut_03: "Alamut, le Nid d'Aigle" #NT!
 building_alamut_03_desc: "Au moins ici, [Clan|E] [GetTrait('assamite').GetName(GetNullCharacter)] montre sa parfaite cohésion et son dévouement à un objectif singulier, ce qui en fait une force effrayante à affronter." #NT!
  
 building_type_rome_01: "Rome" #NT!
 building_type_rome_01_desc: "#F Rome était autant le centre du monde [cainite|E] que du monde humain. Le restaurer à sa grandeur de mort-vivant serait une formidable réussite.#!" #NT!
 building_rome_01: "Rome mortelle" #NT!
 building_rome_01_desc: "Des hommes saints rôdent dans les rues, contestant toute tentative de contrôle direct sur le centre du monde européen. A ce stade, Rome est un titre prestigieux pour son propriétaire, rien de plus." #NT!
 building_rome_02: "Rome divisée" #NT!
 building_rome_02_desc: "Petit à petit, la foi de Rome s'érode et les vampires peuvent à nouveau utiliser leur influence subtile au profit du prince." #NT!
 building_rome_03: "Rome éternelle" #NT!
 building_rome_03_desc: "Enfin, Rome est de retour entre les mains des vampiriques. Des hommes saints se recroquevillent dans l’obscurité tandis que les enfants de Caïn chantent les louanges du grand souverain qui a conquis la ville sainte." #NT!
  
 building_type_ceoris_01: "Céoris" #NT!
 building_type_ceoris_01_desc: "#F La puissante forteresse du [GetTrait('tremere').GetName(GetNullCharacter)] est à la fois une place forte et un centre d'apprentissage. C'est le meilleur atout des assiégés [Clan|E] des Mages.#!" #NT!
 building_ceoris_01: "Céoris divisé" #NT!
 building_ceoris_01_desc: "Certains [GetTrait('tremere').GetName(GetNullCharacter)] sont encore des mortels dans la chantry. Ils soupçonnent un acte déloyal de la part des intrigants Vampires et constituent un obstacle constant aux plans du Conseil." #NT!
 building_ceoris_02: "Ceoris contrôlé" #NT!
 building_ceoris_02_desc: "Alors que leurs homologues mortels disparaissent ou se convertissent, les membres de la Maison [GetTrait('tremere').GetName(GetNullCharacter)] peuvent enfin utiliser Ceoris à son plein potentiel." #NT!
 building_ceoris_03: "Céoris imprenable" #NT!
 building_ceoris_03_desc: "Tant que cette puissante forteresse subsiste, [Clan|E] [GetTrait('tremere').GetName(GetNullCharacter)] ne peut pas tomber. C'est-à-dire, de l'extérieur au moins..." #NT!
  
 building_type_carthage_01: "Carthage" #NT!
 building_type_carthage_01_desc: "#F Le Rêve du [GetTrait('brujah').GetName(GetNullCharacter)] [Clan|E] est mort depuis longtemps, enterré par le [GetTrait('ventrue').GetName(GetNullCharacter)] vengeur. Mais les rêves peuvent-ils vraiment mourir ?#!" #NT!
 building_carthage_01: "Reconstruire Carthage" #NT!
 building_carthage_01_desc: "Déclaration forte au monde : la reconstruction de la ville de Troile sera une affaire coûteuse. Mais les récompenses et les dangers pourraient être grands." #NT!
 building_carthage_02: "Nouvelle Carthage" #NT!
 building_carthage_02_desc: "Le pire cauchemar du [cainites|E] romain revient à la vie sous votre forte direction. Il ne tombera plus." #NT!
 building_carthage_03: "Carthage, Rêve du Brujah" #NT!
 building_carthage_03_desc: "Un phare d’illumination et une vision de coopération entre les mortels et [cainites|E] est à nouveau visible ici." #NT!
  
 building_type_ombos_temple_01: "Temple fondateur d'Ombos" #NT!
 building_type_ombos_temple_01_desc: "#F Le cœur extravagant du [GetTrait('setite').GetName(GetNullCharacter)] [Clan|E], Ombos serait aussi le dernier lieu de repos de Seth.#!" #NT!
 building_ombos_temple_01: "Ombos éclipsé" #NT!
 building_ombos_temple_01_desc: "Ces derniers temps, Ombos a été considérée comme une relique d'une époque révolue par les jeunes #TOOLTIP:GAME_TRAIT,setite,[GetNullCharacter] #L Séthites#!#!, dont la légitimité a été remise en question." #NT!
 building_ombos_temple_02: "Récupérer des Ombos" #NT!
 building_ombos_temple_02_desc: "Les réformes et les reconstructions ont remis le temple à l'avant-garde de l'époque actuelle." #NT!
 building_ombos_temple_03: "Ombos imposants" #NT!
 building_ombos_temple_03_desc: "Centre incontesté de toute une religion, Ombos est un berceau de pensées, de culte et de projets. Comme cela a toujours été le cas." #NT!
  
 building_type_erciyes_01: "Erciyes" #NT!
 building_type_erciyes_01_desc: "#F La forteresse montagneuse du [Clan|E] [GetTrait('cappadocian').GetName(GetNullCharacter)] a été enlevée aux #TOOLTIP:GAME_TRAIT,malkavian,[GetNullCharacter] #L Malkaviens#!#! à l'époque classique. Depuis, c'est un centre d'apprentissage et de méditation.#!" #NT!
 building_erciyes_01: "Erciyes isolée" #NT!
 building_erciyes_01_desc: "Loin de... tout en fait, Erciyes est un lieu parfait pour la contemplation. Malheureusement, il a tendance à faire en sorte que ses hôtes négligent les menaces extérieures." #NT!
 building_erciyes_02: "Erciyes ouvert" #NT!
 building_erciyes_02_desc: "À mesure que les mentalités changent et que le monde extérieur peut s'introduire dans la forteresse, Erciyes devient un centre d'apprentissage mondain." #NT!
 building_erciyes_03: "Erciyes, Monastère des Ombres" #NT!
 building_erciyes_03_desc: "Aujourd'hui autant un répit que le centre d'un tout [Clan|E], la forteresse de montagne voit une activité continue, mais contrôlée, à l'intérieur de ses murs." #NT!
  
 building_type_cathedral_of_flesh_01: "Cathédrale de chair" #NT!
 building_type_cathedral_of_flesh_01_desc: "#F Cette abomination totale a été sculptée pendant un millénaire à partir de la chair de paysans, d'esclaves, de rivaux, de bêtes et de nombreuses autres victimes construites dans les murs palpitants et suppurants.#!" #NT!
 building_cathedral_of_flesh_01: "Cathédrale hostile" #NT!
 building_cathedral_of_flesh_01_desc: "Entachée par le terrain lui-même, la cathédrale est autant l’ennemie des intrus que de son propriétaire lui-même. Et perdre la bataille signifie en faire partie." #NT!
 building_cathedral_of_flesh_02: "Cathédrale bouillonnante" #NT!
 building_cathedral_of_flesh_02_desc: "L'influence de Kupala recule un peu, à mesure que la création monstrueuse commence à obéir à son propriétaire." #NT!
 building_cathedral_of_flesh_03: "Cathédrale intimidée" #NT!
 building_cathedral_of_flesh_03_desc: "Kupala semble parti, pour l'instant. La Cathédrale est devenue l’instrument d’une terreur totale que tout Kolduniste fou rêverait de manier." #NT!
  
 building_type_castel_del_ombro_01: "Château d'Ombro" #NT!
 building_type_castel_del_ombro_01_desc: "#F Il est impossible de dire de loin de quoi sont faits les murs car des ombres animées rampent sur chaque surface dans un flux et reflux à peine visible. Chaque nuit, après le coucher du soleil, des marées d'ombre surgissent des profondeurs et s'enroulent autour du château selon un motif généralement en spirale, s'inversant après minuit pour s'écouler progressivement.#!" #NT!
 building_castel_del_ombro_01: "Tombeau des Ombres" #NT!
 building_castel_del_ombro_01_desc: "Lieu de repos du [antediluvian|E] lui-même, le château est un endroit épouvantable, rappelant l'air surnaturel qui règne autour de chaque [GetTrait('lasombra').GetName(GetNullCharacter)]." #NT!
 building_castel_del_ombro_02: "Château des Ombres" #NT!
 building_castel_del_ombro_02_desc: "Centre de la cour du sang, le château sert d'instrument judiciaire aux anciens du [Clan|E]." #NT!
 building_castel_del_ombro_03: "Château ouvert" #NT!
 building_castel_del_ombro_03_desc: "L'ouverture des portes signifie que Lasombra lui-même a quitté le château. Pendant ce temps, l'air de folie qui l'entoure s'estompe un peu, pour laisser le lieu servir de centre politique du [Clan|E]." #NT!
  
 building_type_rabble_thugs_01: "Influencer la populace et les voyous" #NT!
 building_type_rabble_thugs_01_desc: "#F Parfois, vous devez oublier votre fierté et affronter des mortels peu recommandables pour obtenir rapidement une sauvegarde indispensable.#!" #NT!
 building_rabble_thugs_01: "Influence subtile de la populace" #NT!
 building_rabble_thugs_01_desc: "De nombreuses personnes ne manqueront à personne. C’est le genre de personnes que vous pouvez utiliser pour créer à la hâte une force de combat." #NT!
 building_rabble_thugs_02: "Influence significative de la populace" #NT!
 building_rabble_thugs_02_desc: "La canaille des rues est de peu d’utilité sur les champs de bataille de la nuit. Mais parfois, vous ne pouvez pas être pointilleux.\n$POD_requirements_development_5$" #NT!
 building_rabble_thugs_03: "Forte influence de la populace" #NT!
 building_rabble_thugs_03_desc: "Les hors-la-loi, nombreux et possédant au moins un minimum d'expérience au combat, constituent une bonne nourriture.\n$POD_requirements_development_15$" #NT!
 building_rabble_thugs_04: "Influence absolue de la populace" #NT!
 building_rabble_thugs_04_desc: "Personne ne les manquera, pas même vous.\n$POD_requirements_development_20$" #NT!
  
 building_type_forest_people_01: "Les gens de la forêt" #NT!
 building_type_forest_people_01_desc: "#F Vos terrains de chasse se trouvent en dehors des limites de la ville et vous devrez compter sur les habitants de ces périphéries pour être vos pions ou vos proies.#!" #NT!
 building_forest_people_01: "Traquer les bergers" #NT!
 building_forest_people_01_desc: "Les histoires d'un personnage bestial traquant la nature n'impressionnent pas beaucoup les citadins, mais ceux qui passent de nombreuses nuits là où paît leur bétail ont appris à vous craindre et à vous obéir." #NT!
 building_forest_people_02: "Faire pression sur les braconniers" #NT!
 building_forest_people_02_desc: "Cette nature sauvage n’a qu’un seul prédateur suprême et ce n’est pas un noble mortel. Contrairement à lui, vous êtes prêt à partager avec ceux qui promettent fidélité." #NT!
 building_forest_people_03: "Rassembler les brigands" #NT!
 building_forest_people_03_desc: "Il y a suffisamment de gens qui voyagent vers et depuis cette ville pour que leur proie soit un effort d'équipe, à condition que ceux qui souhaitent participer comprennent qui est aux commandes." #NT!
  
 building_type_forest_treasures_01: "Trésors de la forêt" #NT!
 building_type_forest_treasures_01_desc: "#F La nature sauvage était autrefois notre foyer à tous et il y en a encore qui n'ont pas échangé les connaissances nécessaires pour y prospérer contre le confort de la civilisation. Vous mettrez leurs compétences à profit.#!" #NT!
 building_forest_treasures_01: "La générosité des sous-bois" #NT!
 building_forest_treasures_01_desc: "Il faut un œil aiguisé et une connaissance approfondie de la forêt pour gagner sa vie en cherchant ses richesses. Vous avez veillé à ce que ceux qui les possèdent soient prêts à les partager." #NT!
 building_forest_treasures_02: "Tout ce qui glisse" #NT!
 building_forest_treasures_02_desc: "La nature sauvage parle d’innombrables voix, toutes témoignant de sa capacité à soutenir la vie. Vous avez fait de bonnes connaissances avec des gens qui savent écouter." #NT!
 building_forest_treasures_03: "Chasse au gros gibier" #NT!
 building_forest_treasures_03_desc: "Seuls les vrais maîtres de la forêt peuvent participer à l’éternelle course aux armements entre prédateurs et proies qu’elle héberge et en ressortir avec un prix. Parmi ceux qui chassent ici, aucun n’oserait vous refuser votre part." #NT!
  
 building_type_forest_paths_01: "Sentiers forestiers" #NT!
 building_type_forest_paths_01_desc: "#F Les terres sauvages peuvent ressembler à un labyrinthe parsemé d'obstacles impénétrables pour les étrangers, mais pour vous, elles deviendront une forteresse richement équipée de passages cachés et de raccourcis secrets.#!" #NT!
 building_forest_paths_01: "Canyons et ravins" #NT!
 building_forest_paths_01_desc: "L'écoulement de l'eau, passé et présent, crée le réseau routier naturel de la forêt. Ceux qui le connaissent par cœur n’ont aucune difficulté à déjouer les intrus." #NT!
 building_forest_paths_02: "Grottes et tunnels" #NT!
 building_forest_paths_02_desc: "De nombreuses créatures des bois revendiquent leur domination sous terre, creusant des repaires et des terriers souvent connectés à des réseaux de tunnels complexes. Ceux qui ont appris à les imiter et à capitaliser sur leur travail n’auront jamais à mener une bataille qu’ils n’ont pas choisie." #NT!
 building_forest_paths_03: "Autoroute des cimes des arbres" #NT!
 building_forest_paths_03_desc: "Là où la forêt est la plus dense et où le ciel est obscurci par des branches qui luttent dans une lutte ancienne pour la lumière du soleil, les prédateurs les plus agiles peuvent traquer leurs proies depuis le haut, se déplaçant inaperçus jusqu'à la cime des arbres." #NT!
  
 building_type_sherwood_01: "Forêt de Sherwood" #NT!
 building_type_sherwood_01_desc: "#F C'est ici que le mouvement Furores est né et prospérera pendant des siècles. Un répit durement gagné face aux tyrans de la nuit.#!" #NT!
 building_sherwood_01: "Sherwood contrôlé" #NT!
 building_sherwood_01_desc: "Robin Leeland a lutté contre Sherwood sous le nez de Mithra et l'a tenu pendant des siècles. Cet exploit audacieux contre un si vieux tyran incite les Furores à se rassembler et à se battre plus fort pour la cause." #NT!
 building_sherwood_02: "Agrandissement de Sherwood" #NT!
 building_sherwood_02_desc: "Les hommes et femmes libres de Sherwood se battent désormais hors de la forêt, ce qui rend Robin fier de ses élèves." #NT!
 building_sherwood_03: "Sherwood triomphant" #NT!
 building_sherwood_03_desc: "Partout, les tyrans tremblent à la simple mention des courageux défenseurs de Sherwood, tueurs de despotes et guerriers de la liberté." #NT!
  
 building_type_salianna_court_01: "Cour d'Amour" #NT!
 building_type_salianna_court_01_desc: "#F Une Cour d'Amour est un lieu dédié à l'amour lui-même et à son étude froide par le cœur du vampire mort.#!" #NT!
 building_salianna_court_01: "Petite Cour d'Amour" #NT!
 building_salianna_court_01_desc: "Présentes dans des quartiers prestigieux ou emblématiques de France, les Cours d'Amour sont réputées pour se concentrer sur les intrigues amoureuses meurtrières." #NT!
 building_salianna_court_02: "Grande Cour d'Amour" #NT!
 building_salianna_court_02_desc: "De nombreux jeunes Chevaliers affluent vers la prestigieuse Cour, dans l’espoir de gloire et de renommée. La plupart ne partent que lorsqu'ils sont pleinement captivés par les créatures mortelles qui s'y trouvent." #NT!
 building_salianna_court_03: "Cour d'amour dominante" #NT!
 building_salianna_court_03_desc: "Le cœur politique de [cainite|E] France n'est pas pour les âmes sensibles, et même les vampires expérimentés sont devenus la proie de ses jeux meurtriers." #NT!
  
 building_type_shrine_of_telyavel_01: "Sanctuaire de Telyavel" #NT!
 building_type_shrine_of_telyavel_01_desc: "#F Le dieu forgeron ne s'intéresse pas aux affaires mortelles ou immortelles. À moins que le prix dû soit payé...#!" #NT!
 building_shrine_of_telyavel_01: "Sanctuaire symbolique de Telyavel" #NT!
 building_shrine_of_telyavel_01_desc: "Sans la bénédiction de Dieu, ce sanctuaire reste un puissant cri de ralliement pour un monde païen mourant." #NT!
 building_shrine_of_telyavel_02: "Sanctuaire éveillé de Telyavel" #NT!
 building_shrine_of_telyavel_02_desc: "Le Dieu forgeron observe ses fidèles, intrigué par leur engagement renouvelé pour sa cause." #NT!
 building_shrine_of_telyavel_03: "Bosquet d'Ombres" #NT!
 building_shrine_of_telyavel_03_desc: "Désormais un lien direct avec le propre royaume de Dieu, de nombreux champions viennent ici pour gagner sa bénédiction divine." #NT!
  
 building_type_giovanni_mausoleum_01: "Mausolée de Giovanni" #NT!
 building_type_giovanni_mausoleum_01_desc: "#F Beaucoup de gens entrent ici. Très peu partent.#!" #NT!
 building_giovanni_mausoleum_01: "Petit mausolée de Giovanni" #NT!
 building_giovanni_mausoleum_01_desc: "La famille [GetTrait('giovanni').GetName(GetNullCharacter)] est encore jeune et reste très concentrée sur ses études sur la mort et l'âme." #NT!
 building_giovanni_mausoleum_02: "Mausolée respectable de Giovanni" #NT!
 building_giovanni_mausoleum_02_desc: "Petit à petit, les Nécromanciens se tournent vers l'extérieur, intéressés par les opportunités offertes par leur nouvelle condition." #NT!
 building_giovanni_mausoleum_03: "Immense mausolée de Giovanni" #NT!
 building_giovanni_mausoleum_03_desc: "Les Italiens sont désormais une force avec laquelle il faut compter. Des nécromanciens toujours puissants, mais également capables de jouer le jeu politique." #NT!
  
 building_type_pit_of_malkav_01: "Fosse de Malkav" #NT!
 building_type_pit_of_malkav_01_desc: "#F Une brèche ouverte se trouve en dessous de Jérusalem. Même s’en approcher est douloureux. Votre tête a l'impression qu'elle est sur le point d'exploser.#!" #NT!
 building_pit_of_malkav_01: "Fosse à ciel ouvert de Malkav" #NT!
 building_pit_of_malkav_01_desc: "Tant de voix disant tant de choses contradictoires... même si l'on peut encore entrevoir une légère pointe de sagesse dans certaines d'entre elles." #NT!
 building_pit_of_malkav_02: "Fosse cachée de Malkav" #NT!
 building_pit_of_malkav_02_desc: "Vous avez jeté des pierres dans la fosse et les voix sont désormais moins frénétiques. Vous êtes mieux à même de les comprendre." #NT!
 building_pit_of_malkav_03: "Fosse fermée de Malkav" #NT!
 building_pit_of_malkav_03_desc: "Les voix sont désormais silencieuses, à moins que vous ne soyez très près de la fosse elle-même. Être proche de lui vous permet désormais de séparer facilement les fous des perspicaces." #NT!
  
 building_type_well_of_sacrifice_01: "Puits de sacrifice" #NT!
 building_type_well_of_sacrifice_01_desc: "#F L'Enfer est sur Terre, il est ici.#!" #NT!
 building_well_of_sacrifice_01: "Puits mineur de sacrifice" #NT!
 building_well_of_sacrifice_01_desc: "Une fois jetés dans la fosse, ils arrêtent de pleurer. Cela vous attriste." #NT!
 building_well_of_sacrifice_02: "Puits majeur de sacrifice" #NT!
 building_well_of_sacrifice_02_desc: "Il en fallait bien d’autres pour nourrir le vide éternel et sa faim sans fin." #NT!
 building_well_of_sacrifice_03: "Puits infernal du sacrifice" #NT!
 building_well_of_sacrifice_03_desc: "Bientôt, ils se réveilleront. Bientôt, ils viendront. Et alors, tout le monde comprendra." #NT!
  
 building_type_london_mithraeum_01: "Mithraeum de Londres" #NT!
 building_type_london_mithraeum_01_desc: "#F L'un des temples les plus anciens de la foi mithraique, toujours d'actualité par les adeptes du Dieu Soleil.#!" #NT!
 building_london_mithraeum_01: "Mithraeum caché" #NT!
 building_london_mithraeum_01_desc: "Craignant la Croix, les fidèles se rassemblent dans l'ombre de leur gloire passée." #NT!
 building_london_mithraeum_02: "Mithraeum résurgent" #NT!
 building_london_mithraeum_02_desc: "C'est désormais un secret de polichinelle que les fidèles de Mithra prient ici, à la recherche du salut promis par le Dieu de la Lumière." #NT!
 building_london_mithraeum_03: "Mithraeum triomphant" #NT!
 building_london_mithraeum_03_desc: "Il est temps que la Croix se cache, car la vraie foi de ces terres est revenue !" #NT!
  
 building_type_northern_throne_01: "Le trône du Nord" #NT!
 building_type_northern_throne_01_desc: "#F Un symbole de l'autorité [GetTrait('tzimisce').GetName(GetNullCharacter)] qui prolifère à l'extérieur des Carpathes.#!" #NT!
 building_northern_throne_01: "Le trône du Nord" #NT!
 building_northern_throne_01_desc: "Cette métropole régionale est sous le contrôle total et exclusif de son hégémon [GetTrait('tzimisce').GetName(GetNullCharacter)]. La règle de fer représente une nouvelle norme dans la quête de domination des Fiends, exigeant ainsi le respect du [Clan|E]." #NT!
  
 building_type_influence_law_01: "Influencer les législateurs" #NT!
 building_type_influence_law_01_desc: "#F De toute évidence, vous êtes au-dessus des lois des mortels. Mais avoir vos agents parmi les forces qui maintiennent l'ordre public dans ce comté pourrait être bénéfique.#!" #NT!
 building_influence_law_01: "Influence subtile du législateur" #NT!
 building_influence_law_01_desc: "Une suggestion ici et là dans l’oreille droite peut grandement contribuer à apaiser les gens ordinaires." #NT!
 building_influence_law_02: "Influence significative du législateur" #NT!
 building_influence_law_02_desc: "Vous exercez ici une forte influence sur le système judiciaire. Assez solide pour être utilisable de plusieurs façons." #NT!
 building_influence_law_03: "Forte influence du législateur" #NT!
 building_influence_law_03_desc: "Vous l’aurez deviné : à ce stade, vous êtes la loi." #NT!
 building_influence_law_04: "Influence absolue du législateur" #NT!
 building_influence_law_04_desc: "Être la loi est ennuyeux. Pourquoi ne pas créer le vôtre ?" #NT!
  
 building_type_haven_defenses_01: "Défenses du refuge" #NT!
 building_type_haven_defenses_01_desc: "#F Ce n'est pas de la simple paranoïa, vos ennemis viendront vous chercher une nuit. Et vous feriez mieux d'avoir un plan d'urgence lorsque cela se produit.#!" #NT!
 building_haven_defenses_01: "Défenses subtiles du refuge" #NT!
 building_haven_defenses_01_desc: "Certains pièges et agents fiables dispersés à travers le pays constituent un bon début pour toute défense solide." #NT!
 building_haven_defenses_02: "Fortes défenses du refuge" #NT!
 building_haven_defenses_02_desc: "Vous êtes prêt au pire à venir, votre plan d’urgence a son propre plan d’urgence." #NT!
 building_haven_defenses_03: "Défenses écrasantes du refuge" #NT!
 building_haven_defenses_03_desc: "Ils devront rassembler toute une équipe de raid pour vous abattre !" #NT!
 building_haven_defenses_04: "Défenses du refuge parfait" #NT!
 building_haven_defenses_04_desc: "Ces satanés aventuriers ne survivront jamais à votre donjon !" #NT!
  
 building_type_remote_haven_01: "Havre éloigné" #NT!
 building_type_remote_haven_01_desc: "#F Parfois, il suffit de prendre du recul pour planifier son prochain déménagement, loin des regards indiscrets.#!" #NT!
 building_remote_haven_01: "Havre isolé et clairsemé" #NT!
 building_remote_haven_01_desc: "Ce havre est loin de toute trace de civilisation. C'est probablement son seul avantage." #NT!
 building_remote_haven_02: "Havre à distance confortable" #NT!
 building_remote_haven_02_desc: "Ce n'est pas votre terrain, mais c'est quand même suffisant pour de courtes vacances." #NT!
 building_remote_haven_03: "Havre de luxe à distance" #NT!
 building_remote_haven_03_desc: "Votre deuxième chez-soi, parfaitement sûr et convenablement préparé pour vos goûts exquis." #NT!
 building_remote_haven_04: "Havre éloigné opulent" #NT!
 building_remote_haven_04_desc: "Les anciens sénateurs romains rougiraient de ce qui se passe derrière ces murs." #NT!
  
 building_type_influence_mercenaries_01: "Influencer les mercenaires" #NT!
 building_type_influence_mercenaries_01_desc: "#F Les mortels ont développé l'idée des "Mercenaires", des soldats expérimentés à louer. C'est certainement quelque chose que vous pouvez utiliser pour votre propre bénéfice.#!" #NT!
 building_influence_mercenaries_01: "Influence subtile des mercenaires" #NT!
 building_influence_mercenaries_01_desc: "Vous avez des relations au sein d'un groupe local. Assez pour vous donner quelques options." #NT!
 building_influence_mercenaries_02: "Influence mercenaire significative" #NT!
 building_influence_mercenaries_02_desc: "Vous pouvez compter sur un groupe de soldats mortels aguerris pour défendre vos intérêts dans cette zone." #NT!
 building_influence_mercenaries_03: "Forte influence mercenaire" #NT!
 building_influence_mercenaries_03_desc: "Les mercenaires ici constituent désormais votre armée de défense privée." #NT!
 building_influence_mercenaries_04: "Influence mercenaire absolue" #NT!
 building_influence_mercenaries_04_desc: "Pouvez-vous même les appeler des mercenaires à ce stade ? Dur à dire." #NT!
  
 building_type_influence_barracks_01: "Influencer la caserne" #NT!
 building_type_influence_barracks_01_desc: "#F Les armées professionnelles font leur retour dans la société mortelle. Une opportunité rare pour [cainites|E] d'influencer certains guerriers aguerris à leur cause.#!" #NT!
 building_influence_barracks_01: "Influence subtile des casernes" #NT!
 building_influence_barracks_01_desc: "Certains soldats présents dans la région sont à votre solde. Ils constituent des alliés utiles dans les moments difficiles." #NT!
 building_influence_barracks_02: "Influence significative des casernes" #NT!
 building_influence_barracks_02_desc: "La plupart des membres de l’armée régionale connaissent votre nom ou travaillent pour quelqu’un qui le connaît." #NT!
 building_influence_barracks_03: "Forte influence des casernes" #NT!
 building_influence_barracks_03_desc: "L'armée locale sait qui est son véritable maître. Et ce n'est certainement pas un noble local pompeux." #NT!
 building_influence_barracks_04: "Influence absolue des casernes" #NT!
 building_influence_barracks_04_desc: "Vous pouvez désormais jouer à des wargames avec des personnes vivantes !" #NT!
  
 building_type_influence_burghers_01: "Influencer les bourgeois" #NT!
 building_type_influence_burghers_01_desc: "#F Une nouvelle classe sociale émerge dans le monde des mortels. Ces « bourgeois » disposent de beaucoup d’argent mais de peu de puissance militaire réelle. Une cible parfaite pour vos affaires obscures.#!" #NT!
 building_influence_burghers_01: "Influence subtile des bourgeois" #NT!
 building_influence_burghers_01_desc: "Vous avez fait quelques premières incursions dans la classe marchande de cette zone.\n$POD_requirements_development_10$" #NT!
 building_influence_burghers_02: "Influence bourgeoise significative" #NT!
 building_influence_burghers_02_desc: "En tant que mécène de certains des marchands les plus riches de la région, vous réalisez des bénéfices considérables.\n$POD_requirements_development_15$" #NT!
 building_influence_burghers_03: "Forte influence bourgeoise" #NT!
 building_influence_burghers_03_desc: "L'argent ne circule ici que dans une seule direction, dans vos poches.\n$POD_requirements_development_20$" #NT!
 building_influence_burghers_04: "Influence absolue des bourgeois" #NT!
 building_influence_burghers_04_desc: "Vous les aimez, ainsi que leur argent, mais vous n'êtes pas encore entièrement convaincu par leurs choix de mode.\n$POD_requirements_development_25$" #NT!
  
 building_type_elysium_01: "Camarilla Élysée" #NT!
 building_type_elysium_01_desc: "#F Le point central de la vie sociale des Kindred où le Prince tient sa cour. Un lieu sans violence mais sans luttes vicieuses pour la notoriété.#!" #NT!
 building_elysium_01: "Élysée ad hoc" #NT!
 building_elysium_01_desc: "Un endroit choisi pour sa sécurité et sa commodité, pas pour son prestige. N'impressionnera personne de notable, mais les clients l'apprécient néanmoins." #NT!
 building_elysium_02: "Respectable Élysée" #NT!
 building_elysium_02_desc: "Un établissement approprié pour que la culture des vampires puisse s'épanouir. Les murs mêmes du lieu encouragent le respect de l’étiquette." #NT!
 building_elysium_03: "Élysée proéminent" #NT!
 building_elysium_03_desc: "Un lien vital dans le réseau des relations sociales de la Camarilla. Le Prince qui préside un établissement aussi raffiné jouit d'une reconnaissance mondiale." #NT!
  
 building_type_haven_01: "Havre du Sabbat" #NT!
 building_type_haven_01_desc: "#F Pour les meutes toujours militantes du Sabbat, cet endroit est à la fois une maison familiale et un avant-poste armé.#!" #NT!
 building_haven_01: "Havre de meute" #NT!
 building_haven_01_desc: "Bien que suffisamment sécurisé pour organiser des rites communautaires et lancer des opérations armées, cet endroit pourrait bénéficier de plus de dignité et d’infrastructures." #NT!
 building_haven_02: "Havre communal" #NT!
 building_haven_02_desc: "Cet hybride solennel d'un temple, d'une caserne militaire et d'un salon constitue un élément constitutif de l'architecture du Jyhad." #NT!
 building_haven_03: "Colonne à main noire" #NT!
 building_haven_03_desc: "Un refuge rare et permanent pour les guerriers les plus redoutés du Sabbat. Seuls les lieux vitaux pour les intérêts de la secte justifient leur terrible présence." #NT!
  
 building_type_founding_temple_01: "Temple fondateur" #NT!
 building_type_founding_temple_01_desc: "Chaque culte de Set a son origine dans un Temple Fondateur. Les plus influents et respectés sont sous la direction des Hiérophantes." #NT!
 building_founding_temple_01: "Temple fondateur" #NT!
 building_founding_temple_01_desc: "Chaque culte de Set a son origine dans un Temple Fondateur. Les plus influents et respectés sont sous la direction des Hiérophantes." #NT!
  
 building_type_sanctuary_of_flesh_01: "Sanctuaire de chair" #NT!
 building_type_sanctuary_of_flesh_01_desc: "Un exemple monstrueux des pouvoirs de création de chair que le [GetTrait('tzimisce').GetName(GetNullCharacter)] [Clan|E] a maîtrisés à travers les âges." #NT!
 building_sanctuary_of_flesh_01: "Sanctuaire de chair" #NT!
 building_sanctuary_of_flesh_01_desc: "Un exemple monstrueux des pouvoirs de création de chair que le [GetTrait('tzimisce').GetName(GetNullCharacter)] [Clan|E] a maîtrisés à travers les âges." #NT!
  
 building_type_ashen_court_01: "Serviteurs de la famille noble" #NT!
 building_type_ashen_court_01_desc: "#F Votre influence s'étend jusqu'aux châteaux des nobles locaux.#!" #NT!
 building_ashen_court_01: "Personnes contrôlées" #NT!
 building_ashen_court_01_desc: "Grâce à votre influence sur les nobles locaux, vous contrôlez désormais certains individus heureux de vous servir." #NT!
 building_ashen_court_02: "Familles contrôlées" #NT!
 building_ashen_court_02_desc: "Votre influence est encore plus profonde : vous contrôlez désormais certaines familles nobles dans cette région." #NT!
 building_ashen_court_03: "Dynasties contrôlées" #NT!
 building_ashen_court_03_desc: "Votre emprise sur les nobles locaux est si ferme que vous contrôlez désormais plusieurs dynasties dans cette région." #NT!
  
 building_type_ashen_commandery_01: "Salle capitulaire des Chevaliers cendrés" #NT!
 building_type_ashen_commandery_01_desc: "#F Le chapitre d'un ordre militant de [cainites|E] et leurs serviteurs mortels.#!" #NT!
 building_ashen_commandery_01: "Petite Commanderie" #NT!
 building_ashen_commandery_01_desc: "Une petite Commanderie abritant un certain nombre de [cainites|E] et de lieutenants mortels." #NT!
 building_ashen_commandery_02: "Grande Commanderie" #NT!
 building_ashen_commandery_02_desc: "La Commanderie est agrandie pour abriter un plus grand nombre de serviteurs mortels, ainsi que de grandes écuries et une armurerie bien approvisionnée." #NT!
 building_ashen_commandery_03: "Commanderie Fortifiée" #NT!
 building_ashen_commandery_03_desc: "La Commanderie est désormais une redoutable fortification à part entière, avec des murs épais et de lourdes portes, abritant un grand nombre de chevaliers [cainite|E] et de leurs fidèles serviteurs." #NT!
  
 building_type_ashen_office_01: "Bureau des Sénéchaux Contrôlés" #NT!
 building_type_ashen_office_01_desc: "#F Le bureau des intendants et des marchands [cainite|E], ainsi que leurs serviteurs mortels qui vous servent.#!" #NT!
 building_ashen_office_01: "Petit bureau" #NT!
 building_ashen_office_01_desc: "Un petit bureau d'intendants et de marchands locaux qui vous aident à gouverner les terres locales." #NT!
 building_ashen_office_02: "Bureau moyen" #NT!
 building_ashen_office_02_desc: "Un bureau moyen dans lequel vos serviteurs contrôlent les flux d'argent dans ce domaine, remplissant ainsi vos poches." #NT!
 building_ashen_office_03: "Grand bureau" #NT!
 building_ashen_office_03_desc: "Un grand bureau avec seulement les meilleurs des meilleurs sénéchales, intendants et marchands, qui vous redistribuent l'argent." #NT!
  
 building_type_ashen_ring_01: "Réseau criminel" #NT!
 building_type_ashen_ring_01_desc: "#F Influence sur les criminels [cainite|E] locaux et leurs serviteurs mortels.#!" #NT!
 building_ashen_ring_01: "Petite bague" #NT!
 building_ashen_ring_01_desc: "Les criminels de cette région commencent à s’entendre avec vous." #NT!
 building_ashen_ring_02: "Bague moyenne" #NT!
 building_ashen_ring_02_desc: "À mesure que votre influence sur le monde des hors-la-loi dans cette région se renforce, certains hors-la-loi commencent à vous servir." #NT!
 building_ashen_ring_03: "Grande bague" #NT!
 building_ashen_ring_03_desc: "Votre influence sur le monde hors-la-loi dans cette région est si forte que chaque [cainite|E] qui vit hors-la-loi dans cette région vous sert." #NT!
  
 building_type_ashen_cult_site_01: "Lieu de culte" #NT!
 building_type_ashen_cult_site_01_desc: "#F Un endroit où les puissants [cainites|E] rassemblent leurs serviteurs cultistes mortels.#!" #NT!
 building_ashen_cult_site_01: "Bosquet de sang" #NT!
 building_ashen_cult_site_01_desc: "Certains cultistes se rassemblent dans ce lieu pour vous vénérer et vous servir." #NT!
 building_ashen_cult_site_02: "Chapelle du Sang" #NT!
 building_ashen_cult_site_02_desc: "Un lieu de rassemblement populaire où vos serviteurs cultistes peuvent vous vénérer et vous servir." #NT!
 building_ashen_cult_site_03: "Temple du sang" #NT!
 building_ashen_cult_site_03_desc: "Un endroit qui montre votre supériorité sur Kine et [cainite|E] où d'énormes quantités de cultistes se rassemblent pour vous vénérer et vous servir." #NT!
  
 building_type_aphrodisium_01: "Aphrodisium d'Ancône" #NT!
 building_type_aphrodisium_01_desc: "#F Un temple caché dédié aux faims naturelles des mortels et [cainites|E], où les seuls vrais sacrements sont l'amour et les actes qui procurent du plaisir.#!" #NT!
 building_aphrodisium_01: "Aphrodisium caché" #NT!
 building_aphrodisium_01_desc: "Les dernières prêtresses d'Aphrodite sont cachées au plus profond d'Ancône, craignant les représailles de la Croix." #NT!
 building_aphrodisium_02: "Aphrodisium émergent" #NT!
 building_aphrodisium_02_desc: "Éduquant tous ceux qui recherchent la connaissance dans les voies du désir, l'Aphrodisium redevient un centre de culte agréable." #NT!
 building_aphrodisium_03: "Aphrodisium triomphant" #NT!
 building_aphrodisium_03_desc: "Un symbole de survie face à l'adversité, un rappel des meilleures nuits de la Via Peccati avant l'arrivée du christianisme." #NT!
  
 building_type_castle_lake_01: "Château dans le lac" #NT!
 building_type_castle_lake_01_desc: "#F Le quartier général de l'Ordre mourant des Cendres Amères est situé dans une vallée purifiée par un déluge divin.#!" #NT!
 building_castle_lake_01: "Château englouti" #NT!
 building_castle_lake_01_desc: "A peine habitable, le Château n'en est pas moins un lieu de rencontre important pour les ordres chevaleresques [cainite|E]." #NT!
 building_castle_lake_02: "Château inondé" #NT!
 building_castle_lake_02_desc: "La restauration et l'agrandissement se poursuivent nuit après nuit, redonnant un peu de gloire à l'ancienne ruine." #NT!
 building_castle_lake_03: "Château restauré" #NT!
 building_castle_lake_03_desc: "Une victoire pour les honorables [cainites|E] contre leurs démons, à la fois spirituels et autres." #NT!
  
 building_type_fire_court_01: "Tribunal des pompiers" #NT!
 building_type_fire_court_01_desc: "#F Un lieu de plaisirs exotiques et interdits où le savoir des dynasties passées est recueilli sous le regard bienveillant des #TOOLTIP:GAME_TRAIT,setite,[GetNullCharacter] #L Séthites#!#!.#!" #NT!
 building_fire_court_01: "Tribunal de lutte contre les incendies émergent" #NT!
 building_fire_court_01_desc: "Créé après que le Rite du Roi-Soleil eut banni les #TOOLTIP:GAME_TRAIT,setite,[GetNullCharacter] #L Séthites#!#! de Memphis et de Gizeh, le tribunal des pompiers est depuis devenu plus qu'une solution temporaire." #NT!
 building_fire_court_02: "Tribunal des pompiers établi" #NT!
 building_fire_court_02_desc: "Une visite au Fire Court peut être très enrichissante si l’on recherche des connaissances que personne d’autre ne peut transmettre. Mais il faut bien sûr être prêt à payer le prix." #NT!
 building_fire_court_03: "Tribunal d'incendie dominant" #NT!
 building_fire_court_03_desc: "Aujourd’hui le principal temple [GetTrait('setite').GetName(GetNullCharacter)] d’Égypte, la gloire et les dangers de la Cour du Feu sont connus de partout." #NT!
  
 building_type_black_college_01: "Collège noir" #NT!
 building_type_black_college_01_desc: "#F Également connue sous le nom d'École noire, cette infâme université dédiée aux forces du mal a été détruite par les [GetTrait('baali').GetName(GetNullCharacter)] eux-mêmes lors de l'une de leurs nombreuses guerres civiles.#!" #NT!
 building_black_college_01: "Collège noir en ruine" #NT!
 building_black_college_01_desc: "Certains livres subsistent, gardant des secrets mieux oubliés pour l'éternité." #NT!
 building_black_college_02: "Récupérer le Collège noir" #NT!
 building_black_college_02_desc: "Certaines parties du Collège ont été restaurées, révélant leurs horreurs à leur maître insouciant." #NT!
 building_black_college_03: "Collège noir dominant" #NT!
 building_black_college_03_desc: "Une fois de plus, les salles sont pleines d'étudiants de l'infernal apprenant leurs arts. Une fois de plus, le monde tremble alors que des entités d’un autre monde le regardent avec avidité." #NT!
  
 building_type_knossos_labyrinth_01: "Labyrinthe de Cnossos" #NT!
 building_type_knossos_labyrinth_01_desc: "#F Nergal a presque détruit le monde d'ici une fois, n'étant arrêté que par une coalition de tous les clans [cainite|E], quelque chose de jamais vu auparavant ou depuis.#!" #NT!
 building_knossos_labyrinth_01: "Labyrinthe de Knossos en ruine" #NT!
 building_knossos_labyrinth_01_desc: "L'île tremble, les mortels ont peur et les rumeurs se répandent." #NT!
 building_knossos_labyrinth_02: "Labyrinthe de Knossos restauré" #NT!
 building_knossos_labyrinth_02_desc: "Le centre de la folie s'agrandit à nouveau. Sera-t-il arrêté à temps ?" #NT!
 building_knossos_labyrinth_03: "Labyrinthe infernal de Knossos" #NT!
 building_knossos_labyrinth_03_desc: "Cette fois, le monde ne survivra pas. Le terrible sourire de Nergal plane une fois de plus sur ce monde condamné." #NT!
  
 building_type_sernog_monastery_01: "Monastère de Sernog" #NT!
 building_type_sernog_monastery_01_desc: "#F Une forteresse abandonnée se profile de manière menaçante, ses murs noircis formant un squelette sombre sur le ciel, une coque de bâtiment ouverte sur les étoiles. Attachée à la forteresse se trouve une ancienne cathédrale, apparemment en meilleur état mais non moins sinistre que le bâtiment qui l'accompagne.#!" #NT!
 building_sernog_monastery_01: "Monastère de Sernog en ruine" #NT!
 building_sernog_monastery_01_desc: "L'intérieur de la cathédrale reflète une atmosphère de sombre pressentiment. L'architecture semble taillée dans l'imagination enfiévrée d'un designer fou. Des sculptures grotesques d'êtres qui pourraient être des anges mais qui ressemblent à des diables jettent un regard noir sur ceux qui traversent l'arche à l'entrée de l'ancien sanctuaire." #NT!
 building_sernog_monastery_02: "Monastère de Sernog restauré" #NT!
 building_sernog_monastery_02_desc: "L’air à l’intérieur de la cathédrale dégage une odeur de moisi et écoeurante, comme si quelque chose de éternellement mourant s’était incrusté dans les pierres et suintait maintenant son essence dans un miasme de décomposition perpétuelle." #NT!
 building_sernog_monastery_03: "Imposant monastère de Sernog" #NT!
 building_sernog_monastery_03_desc: "Des gémissements étranges remplissent la chambre centrale caverneuse, se répercutant sur les hautes poutres voûtées et se répercutant dans une cacophonie de cris aigus qui imitent les cris des victimes subissant les angoisses d'une torture prolongée et exquise." #NT!
  
 building_type_iglesia_01: "Église de San Nicolás de las Servitas" #NT!
 building_type_iglesia_01_desc: "#F Cette église majestueuse, bâtie sur les ruines d'une mosquée, cache quelque chose de sombre dans ses entrailles. Quelque chose qui appelle l'âme ténébreuse du [GetTrait('lasombra').GetName(GetNullCharacter)].#!" #NT!
 building_iglesia_01: "Sous-sol d'Iglesia" #NT!
 building_iglesia_01_desc: "Un sous-sol d'église d'apparence banale, si l'on ignore les ombres qui tournoient autour des éventuels intrus." #NT!
 building_iglesia_02: "Ruines d'Iglesia" #NT!
 building_iglesia_02_desc: "Les ruines de la mosquée sont encore visibles au plus profond des fondations. Leur caractère sacré a disparu depuis longtemps, ne laissant que des souvenirs et des visions troublantes à tout visiteur." #NT!
 building_iglesia_03: "Catacombes d'Iglesia" #NT!
 building_iglesia_03_desc: "Tunnels tortueux, ombres mouvantes, éclairs de folie... Les Catacombes d'Iglesia offrent un regard troublant sur la véritable nature des Abysses. Une porte d'entrée vers un monde où la lumière ne brille jamais." #NT!
  
 building_type_castle_avalon_01: "Château d'Avalon" #NT!
 building_type_castle_avalon_01_desc: "#F Perpétuant la légende de Mithra, le Soleil Invaincu, les courageux Chevaliers d'Avalon s'élancent de cette structure impressionnante.#!" #NT!
 building_castle_avalon_01: "Chapelle Sainte Austreberthe" #NT!
 building_castle_avalon_01_desc: "La religieuse qui a apprivoisé un loup est la patronne de l'Ordre, et de nombreux chevaliers peuvent être vus la prier dans les moments difficiles." #NT!
 building_castle_avalon_02: "Fort d'Avalon" #NT!
 building_castle_avalon_02_desc: "Une forteresse puissante, quoique nue. L'espoir de salut pour les jeunes Chevaliers en quête d'une bonne cause." #NT!
 building_castle_avalon_03: "Camelot nocturne" #NT!
 building_castle_avalon_03_desc: "Peut-être pas la vraie, cette puissante forteresse est toujours le phare de la légende arthurienne et mithraique des chevaliers d'Avalon." #NT!
  
 building_type_kerak_in_dan_01: "Kerak-in-Dan" #NT!
 building_type_kerak_in_dan_01_desc: "#F Le château de l'Ordre de la Rose de Sable, oublié du sable et du sang. Une relique d'une époque en déclin.#!" #NT!
 building_kerak_in_dan_01: "Kérak en ruine" #NT!
 building_kerak_in_dan_01_desc: "La Rose de Sable, comme l'Hérésie Caïnite elle-même, a connu des nuits meilleures. Les ruines regorgent de souvenirs et de toiles d’araignées, mais pas grand-chose de plus." #NT!
 building_kerak_in_dan_02: "Kérak restauré" #NT!
 building_kerak_in_dan_02_desc: "Parmi les décombres, on retrouve d’anciens trésors. De nombreux parchemins et icônes des différents cultes du Levant s'y trouvent." #NT!
 building_kerak_in_dan_03: "Kerak-in-Dan triomphant" #NT!
 building_kerak_in_dan_03_desc: "Une forteresse, un symbole, le retour de l'Hérésie Caïnite au premier plan, pour ne plus jamais la quitter." #NT!
  
 building_type_barcelona_library_01: "Bibliothèque de Barcelone" #NT!
 building_type_barcelona_library_01_desc: "#F Créée par le prince curieux Mireia Subira, la bibliothèque de Barcelone est connue dans toute l'Espagne comme une vaste source de connaissances.#!" #NT!
 building_barcelona_library_01: "Travaux banals" #NT!
 building_barcelona_library_01_desc: "Des lois sordides aux philosophies ésotériques, tout ce qui vaut la peine que les mortels aient jamais produit se trouve ici." #NT!
 building_barcelona_library_02: "Œuvres occultes" #NT!
 building_barcelona_library_02_desc: "Les hérésies, les noms d'autres princes, les bibliothèques secrètes et leurs traditions interdites peuvent être trouvés ici." #NT!
 building_barcelona_library_03: "Œuvres uniques" #NT!
 building_barcelona_library_03_desc: "Les fragments noddistes, la trahison de Brujah et la chute de Carthage... Barcelone est désormais une terre sainte pour les occultistes du monde entier." #NT!
  
 building_type_mercy_ra_01: "La Miséricorde de Râ" #NT!
 building_type_mercy_ra_01_desc: "#F Amarna, ville du roi hérétique Akhénaton, abrite de nombreux sanctuaires. Celui-ci, assis au milieu de tas de cendres et d’os, occupe une place particulière dans le cœur du [cainites|E]. Un vampire peut venir ici au coucher du soleil et apporter des offrandes d'or, d'encens et de sang à Ra. Si l'offre plaît au dieu, Ra accorde la sécurité [cainite|E] pour un seul lever de soleil.#!" #NT!
 building_mercy_ra_01: "Sanctuaire de Râ" #NT!
 building_mercy_ra_01_desc: "Vénéré par les #TOOLTIP:GAME_TRAIT,setite,[GetNullCharacter] #L Séthites#!#!, Ra a encore un certain pouvoir dans ce monde. Malgré tous leurs efforts, ils n’ont jamais pu profaner complètement cet endroit." #NT!
 building_mercy_ra_02: "Autel de Râ" #NT!
 building_mercy_ra_02_desc: "Les rumeurs abondent sur les dangers de cet endroit, qu'ils soient naturels ou plantés là par les envieux #TOOLTIP:GAME_TRAIT,setite,[GetNullCharacter] #L Séthites#!#!. Mais le vrai pèlerin n'a pas peur." #NT!
 building_mercy_ra_03: "Temple de Râ" #NT!
 building_mercy_ra_03_desc: "Le miracle d'aller à l'encontre de la malédiction de Dieu et de marcher au soleil, ne serait-ce que pour une journée, est véritablement la preuve de la grandeur de Râ." #NT!
  
 building_type_tower_flies_01: "La Tour des Mouches" #NT!
 building_type_tower_flies_01_desc: "#F Surplombant la Méditerranée comme un bras tendu se trouve une longue jetée en terre, au bout de laquelle se dresse une haute et inquiétante structure en pierre blanche.#!" #NT!
 building_tower_flies_01: "Tour des mouches en ruine" #NT!
 building_tower_flies_01_desc: "Autrefois forteresse du redoutable [GetTrait('baali').GetName(GetNullCharacter)], ils furent contraints d'évacuer après l'arrivée de Saint Paul. Ils se sont ensuite installés dans une petite caverne sous la ligne de flottaison." #NT!
 building_tower_flies_02: "Tour des Mouches restaurée" #NT!
 building_tower_flies_02_desc: "Alors que les [GetTrait('baali').GetName(GetNullCharacter)] retournent à leur forteresse, l'air lui-même s'épaissit d'obscurité et de visions épouvantables, vestige d'une époque terrible." #NT!
 building_tower_flies_03: "Terrible tour des mouches" #NT!
 building_tower_flies_03_desc: "L'obscurité est de retour, se propageant depuis la tour comme une vague incessante d'horreurs. Et cette fois, aucun saint ne sauvera le monde des mortels." #NT!
  
 building_type_library_malta_01: "Bibliothèque de Malte" #NT!
 building_type_library_malta_01_desc: "#F La plus grande bibliothèque secrète du monde [cainite|E], une collection hébergée dans de nombreuses cavernes en forme de poches reliées par un seul tunnel.#!" #NT!
 building_library_malta_01: "Premières chambres" #NT!
 building_library_malta_01_desc: "Des œuvres grecques et latines, des écrits arabes, des runes druidiques, des vestiges de peintures anciennes, un visage humain narquois saluant tout visiteur..." #NT!
 building_library_malta_02: "Chambres cachées" #NT!
 building_library_malta_02_desc: "Un sceau de Salomon sur le sol contient les trésors les plus sombres, les traditions occultes, la démonologie, l'érotisme et les manuels de guerre et de torture." #NT!
 building_library_malta_03: "Chambre scellée" #NT!
 building_library_malta_03_desc: "Bloquée par une pierre massive portant le symbole d'un cèdre, une présence peut être ressentie ici mais cette chambre n'a jamais été ouverte. Et cela ne devrait probablement pas être le cas." #NT!
  
 building_type_hamilcar_palaestra_01: "Palestre d'Hamilcar" #NT!
 building_type_hamilcar_palaestra_01_desc: "#F La salle d'entraînement est le sanctuaire du [GetTrait('brujah').GetName(GetNullCharacter)], sa retraite du monde extérieur. Ils peuvent étudier des livres, pratiquer le maniement de la lame ou affiner le contrôle de leur physique [disciplines|E].#!" #NT!
 building_hamilcar_palaestra_01: "Palestre du petit Hamilcar" #NT!
 building_hamilcar_palaestra_01_desc: "La plus grande salle d'entraînement restante, ornée de défenses en ivoire des célèbres éléphants d'Hannibal." #NT!
 building_hamilcar_palaestra_02: "Grande palestre d'Hamilcar" #NT!
 building_hamilcar_palaestra_02_desc: "Après des années de reconstruction et d'agrandissement, la salle d'entraînement est à nouveau digne de ses glorieux prédécesseurs de l'époque classique." #NT!
 building_hamilcar_palaestra_03: "L'impressionnante palestre d'Hamilcar" #NT!
 building_hamilcar_palaestra_03_desc: "Un centre d’apprentissage, de prouesses physiques et de fière histoire. La définition de [Clan|E] [GetTrait('brujah').GetName(GetNullCharacter)]." #NT!
  
 building_type_castle_hardestadt_01: "Château de Hardestadt" #NT!
 building_type_castle_hardestadt_01_desc: "#F À mesure que l'influence d'Hardestadt sur le monde vampirique grandit, son château préféré grandit également. Un héritage familial, si l'on en croit.#!" #NT!
 building_castle_hardestadt_01: "Petit château de Hardestadt" #NT!
 building_castle_hardestadt_01_desc: "Un château allemand typique, où de grandes décisions sont prises partout pour l'avenir de [cainites|E]." #NT!
 building_castle_hardestadt_02: "Grand château de Hardestadt" #NT!
 building_castle_hardestadt_02_desc: "Un grand château allemand, très bien défendu. Rares sont ceux qui oseraient y entrer sans une invitation de son maître." #NT!
 building_castle_hardestadt_03: "Imposant château de Hardestadt" #NT!
 building_castle_hardestadt_03_desc: "Tout comme son propriétaire, le château de Hardestadt est une force terrifiante dans l'histoire du [cainite|E]. Un endroit où beaucoup aimeraient entrer, s'ils n'avaient pas peur de ne plus pouvoir en sortir." #NT!
  
 building_type_castle_bran_01: "Château de Bran" #NT!
 building_type_castle_bran_01_desc: "#F Un château très mineur, construit par l'Ordre Teutonique lorsqu'ils prirent le contrôle du Col Borgo. Un endroit tellement hors de propos et sans importance...#!" #NT!
 building_castle_bran_01: "Petit château de Bran" #NT!
 building_castle_bran_01_desc: "Oublié et vacant, l'un des nombreux châteaux mineurs de Transylvanie. Mais il y a quelque chose de différent dans celui-ci..." #NT!
 building_castle_bran_02: "Imposant château de Bran" #NT!
 building_castle_bran_02_desc: "De là, une légende va naître. Le maître deviendra son château, et le château deviendra son maître." #NT!
 building_castle_bran_03: "Château de Bran légendaire" #NT!
 building_castle_bran_03_desc: "Écoutez-les, les enfants de la nuit. Quelle musique ils font !" #NT!
  
 building_type_vienna_chantry_01: "Chantrie de Vienne" #NT!
 building_type_vienna_chantry_01_desc: "#F Construite par Etrius comme point de repli potentiel en cas de chute de Ceoris, la Chantrie de Vienne est le fief de la faction Conservateurs [GetTrait('tremere').GetName(GetNullCharacter)].#!" #NT!
 building_vienna_chantry_01: "Petite Chantrie de Vienne" #NT!
 building_vienna_chantry_01_desc: "Perchée sur un promontoire déchiqueté à plusieurs kilomètres au nord de la ville, la Chantrie de Vienne ressemble à un vaste et imposant pavillon de chasse." #NT!
 building_vienna_chantry_02: "Grande Chanterie de Vienne" #NT!
 building_vienna_chantry_02_desc: "Ses murs sont composés d'énormes morceaux de pierre grise, taillés dans la terre par la magie d'Etrius." #NT!
 building_vienna_chantry_03: "Imposante Chantrie de Vienne" #NT!
 building_vienna_chantry_03_desc: "Surdimensionnée et surfortifiée par des moyens banals et magiques, rien de moins qu'une apocalypse ne pourrait briser cette chantrie transformée en forteresse." #NT!
  
 building_type_lion_green_01: "Vert du Lion" #NT!
 building_type_lion_green_01_desc: "#F Le fief de Meerlinda en Angleterre. Un lieu faussement ouvert où la conseillère astucieuse prépare ses prochaines actions diplomatiques.#!" #NT!
 building_lion_green_01: "Vert du petit lion" #NT!
 building_lion_green_01_desc: "Lion's Green est une haute tour de pierre. La plupart des habitants pensent qu'il s'agit du manoir secondaire d'un noble ayant un goût pour la vie citadine." #NT!
 building_lion_green_02: "Grand Lion Vert" #NT!
 building_lion_green_02_desc: "L'ancienne grande bibliothèque est tombée en ruine depuis le départ de Celestyn. Des rénovations sont prévues pour changer cet état de fait." #NT!
 building_lion_green_03: "Imposant vert du lion" #NT!
 building_lion_green_03_desc: "Étonnamment, Lion's Green ne dispose pas de chambres ou de cellules de torture. Les prisonniers sont directement amenés dans les quartiers de Meerlinda. Ceux qui quittent la pièce sont toujours bien mieux disposés envers la maîtresse par la suite." #NT!
  
 building_type_spring_yzebel_01: "Printemps d'Yzebel" #NT!
 building_type_spring_yzebel_01_desc: "#F Yzebel fut le premier Carthaginois [GetTrait('brujah').GetName(GetNullCharacter)] à venir en Ibérie. Elle tomba au combat contre les Romains [GetTrait('ventrue').GetName(GetNullCharacter)], mais fut respectée des deux côtés du conflit.#!" #NT!
 building_spring_yzebel_01: "Source oubliée d'Yzebel" #NT!
 building_spring_yzebel_01_desc: "Une petite fontaine, au nord de Braga. Yzebel était réputée pour sa vision approfondie de l'avenir et boire de ces eaux semble avoir la même capacité." #NT!
 building_spring_yzebel_02: "Source coulante d'Yzebel" #NT!
 building_spring_yzebel_02_desc: "Général au talent considérable, les connaissances d'Yzebel en matière de guerre coulent librement dans ces eaux." #NT!
 building_spring_yzebel_03: "La précieuse source d'Yzebel" #NT!
 building_spring_yzebel_03_desc: "Un lieu rare de culte et de concorde entre les clans, où chacun peut se souvenir d'un guerrier honorable et respecté." #NT!
  
 building_type_castle_hunedoara_01: "Château de Hunedoara" #NT!
 building_type_castle_hunedoara_01_desc: "#F Là où l'histoire et la fiction se rencontreront, et où les légendes naîtront et brûleront.#!" #NT!
 building_castle_hunedoara_01: "Petit château de Hunedoara" #NT!
 building_castle_hunedoara_01_desc: "Construite sur les fondations d'une ancienne forteresse, Hunedoara n'a rien d'extraordinaire, mais un sentiment d'appréhension peut être ressenti dans cet endroit." #NT!
 building_castle_hunedoara_02: "L'impressionnant château de Hunedoara" #NT!
 building_castle_hunedoara_02_desc: "L'histoire s'écrira ici, lorsque le Fils du Dragon apprendra l'existence de la nuit pour la première fois." #NT!
 building_castle_hunedoara_03: "Château caché de Hunedoara" #NT!
 building_castle_hunedoara_03_desc: "Rien à voir ici. Le château est inconnu.\nInconnu." #NT!
  
 building_type_castle_vysehrad_01: "Château de Vyšehrad" #NT!
 building_type_castle_vysehrad_01_desc: "#F Le deuxième château fort de Prague abrite et constitue une prison pour certaines des entités les plus puissantes de la région.#!" #NT!
 building_castle_vysehrad_01: "Acropole de Vyšehrad" #NT!
 building_castle_vysehrad_01_desc: "Autrefois résidence du prince Rudolf Brandl de Prague, Vysehrad abritait secrètement des entités beaucoup plus puissantes." #NT!
 building_castle_vysehrad_02: "Forteresse de Vyšehrad" #NT!
 building_castle_vysehrad_02_desc: "Patrie de Shaagra et Vukodlak, deux puissants Tzimisce Mathusalem, Vysehrad a une longue histoire pour les vampires." #NT!
 building_castle_vysehrad_03: "Salle du trône de Vyšehrad" #NT!
 building_castle_vysehrad_03_desc: "Où Christof Romuald a combattu le puissant Vukodlak. Un écho de leur combat peut encore être faiblement entendu si l’on sait écouter." #NT!
  
 building_type_uppsala_01: "Temple d'Uppsala" #NT!
 building_type_uppsala_01_desc: "#F Le lieu le plus saint des païens du Nord a longtemps été oublié des mortels, mais pas encore des vampires.#!" #NT!
 building_uppsala_01: "Uppsala incendiée" #NT!
 building_uppsala_01_desc: "Le temple est en ruines, incendié par les adeptes de la Croix, souvenir amer de la défaite du [einherjar|E]." #NT!
 building_uppsala_02: "Récupération d’Uppsala" #NT!
 building_uppsala_02_desc: "A l’ombre de la Croix, les fidèles reviennent lentement, toujours craintifs, mais pas encore brisés." #NT!
 building_uppsala_03: "Temple d'Uppsala" #NT!
 building_uppsala_03_desc: "Les [einherjar|E] retournent dans leur temple ancestral. Et le Dieu de la Croix ne les arrêtera pas cette fois." #NT!
  
 building_type_paris_01: "Paris" #NT!
 building_type_paris_01_desc: "#F La cité des merveilles est le centre du monde occidental, mais c'est aussi un endroit difficile à véritablement maîtriser.#!" #NT!
 building_paris_01: "Paris libre" #NT!
 building_paris_01_desc: "Paris est indomptable et personne ne peut vraiment contrôler son esprit, du moins pour le moment." #NT!
 building_paris_02: "Paris écourté" #NT!
 building_paris_02_desc: "Petit à petit, Paris ne fait plus qu'un avec son propriétaire, peut-être le centre d'un empire en constante expansion." #NT!
 building_paris_03: "Paris contrôlé" #NT!
 building_paris_03_desc: "Paris se tourne vers l'extérieur et se considère comme le phare d'une nouvelle ère." #NT!
  
 building_type_gavrinis_01: "Gavrinis" #NT!
 building_type_gavrinis_01_desc: "#F Près de Vannes, se trouve une petite île au caern préhistorique... et à la réputation infâme.#!" #NT!
 building_gavrinis_01: "Église en ruine de Gavrinis" #NT!
 building_gavrinis_01_desc: "L'Ordre Hospitalier a tenté de s'établir ici, mais même leur foi n'a pas suffi à les protéger de l'horreur qui règne en bas." #NT!
 building_gavrinis_02: "Caern de Gavrinis" #NT!
 building_gavrinis_02_desc: "Les gens faisaient des sacrifices ici il y a longtemps. Et quelqu’un, ou quelque chose, attend toujours les prochains." #NT!
 building_gavrinis_03: "Profondeurs de Gavrinis" #NT!
 building_gavrinis_03_desc: "L'île elle-même semble se nourrir de désespoir et de mort. Et il y a toujours plus à la fin." #NT!
  
 building_type_toulouse_university_01: "Université de Toulouse" #NT!
 building_type_toulouse_university_01_desc: "#F Fondée par le pape Grégoire IX en 1229, l'université de Toulouse se crée bientôt sa propre identité.#!" #NT!
 building_toulouse_university_01: "Petite Université de Toulouse" #NT!
 building_toulouse_university_01_desc: "Créée à l'origine pour enseigner le bon christianisme aux Aquitains, souvent égarés, l'Université a rapidement acquis une réputation de libre pensée." #NT!
 building_toulouse_university_02: "L'Université de Toulouse en croissance" #NT!
 building_toulouse_university_02_desc: "De la langue à la théologie, l'université enseigne les matières les plus courantes, devenant de jour en jour plus prestigieuses." #NT!
 building_toulouse_university_03: "Université de Toulouse influente" #NT!
 building_toulouse_university_03_desc: "Les mécènes de l'ombre de l'université ont investi beaucoup d'efforts pour aider Toulouse à rivaliser avec Paris. Les résultats sont révélateurs de leur réussite." #NT!
  
  # Ghoul 
 building_type_family_estates_01: "Domaines familiaux" #NT!
 building_type_family_estates_01_desc: "#F Que vous l'ayez gagné avec votre esprit et votre courage ou que vous l'ayez reçu, avoir une vraie maison et des terres arables à votre nom est un privilège dont même vos créateurs ont rarement l'occasion de profiter.#!" #NT!
 building_family_estates_01: "Propriété familiale" #NT!
 building_family_estates_01_desc: "Le confort de vie figure en bas de la liste des améliorations possibles à apporter à cet humble domaine, mais la terre est fertile et devrait vous récompenser largement." #NT!
 building_family_estates_02: "Domaine familial" #NT!
 building_family_estates_02_desc: "Un domaine aussi important et productif justifie de se considérer comme une personne de stature, sinon parmi vos nobles pairs, du moins parmi tous les serfs autour desquels vous pouvez commander.\n$POD_requirements_development_10$" #NT!
 building_family_estates_03: "Latifundium familial" #NT!
 building_family_estates_03_desc: "Cette vaste parcelle de terre produit non seulement suffisamment de récoltes pour nourrir une armée, mais elle abrite également une résidence digne d'un aristocrate.\n$POD_requirements_development_15$" #NT!
  
 building_type_family_worship_01: "Culte familial" #NT!
 building_type_family_worship_01_desc: "#F Chaque famille a ses traditions et rares sont celles qui sont plus importantes que la façon dont elles pratiquent leur culte.#!" #NT!
 building_family_worship_01: "Sanctuaire familial" #NT!
 building_family_worship_01_desc: "Un lieu modeste mais digne, dédié au culte soit du Dieu des hommes, soit des pouvoirs auxquels vous avez été initié ainsi que la vie éternelle." #NT!
 building_family_worship_02: "Chapelle familiale" #NT!
 building_family_worship_02_desc: "Chambre spacieuse ou bâtiment séparé, ce lieu de culte peut faciliter les prières partagées même des clans les plus nombreux." #NT!
 building_family_worship_03: "Temple privé" #NT!
 building_family_worship_03_desc: "Qu'il s'agisse d'une église curieusement inaccessible ou d'un complexe de caves à vin de taille industrielle, cet établissement est un témoignage du dévouement de votre famille." #NT!
  
 building_type_family_muscle_01: "Famille musculaire" #NT!
 building_type_family_muscle_01_desc: "#F L'existence au seuil entre le monde des mortels et les domaines des seigneurs de la nuit est dangereuse et difficile. Les complices de type violent peuvent aider.#!" #NT!
 building_family_muscle_01: "Des voyous locaux" #NT!
 building_family_muscle_01_desc: "Avoir les voyous et les fauteurs de troubles du quartier dans votre poche n'ouvre pas la voie à de grandes conquêtes, mais s'avère très utile dans les petits conflits." #NT!
 building_family_muscle_02: "Garde de maison" #NT!
 building_family_muscle_02_desc: "Dignes de confiance et bien équipés, ces hommes servent à protéger ce qui est cher à votre maison." #NT!
 building_family_muscle_03: "Bannière familiale" #NT!
 building_family_muscle_03_desc: "Dotés de tout l'entraînement et de l'équipement qu'un guerrier peut souhaiter, ces hommes sont capables d'assembler la formation la plus dévastatrice de l'époque, une bannière de cavalerie lourde." #NT!
  
 building_type_family_enterprise_01: "Entreprise familiale" #NT!
 building_type_family_enterprise_01_desc: "#F Un entrepreneur à succès répond aux caprices de ses clients conformément à la dernière mode. Les vampires s'en moquent complètement, alors ils délèguent la tâche à votre espèce.#!" #NT!
 building_family_enterprise_01: "Magasin familial" #NT!
 building_family_enterprise_01_desc: "Vos relations uniques vous fournissent une réserve de biens qui peuvent rapporter un prix intéressant parmi les mortels. Tant qu'ils sont correctement nettoyés du sang." #NT!
 building_family_enterprise_02: "Magasin familial" #NT!
 building_family_enterprise_02_desc: "Ils le veulent, vous le vendez. Qu'il s'agisse d'une magnifique épée d'un noble décédé ou d'un sac de navets, vos marges varient, mais l'argent continue d'affluer.\n$POD_requirements_development_10$" #NT!
 building_family_enterprise_03: "Entreprise familiale d’importation" #NT!
 building_family_enterprise_03_desc: "Des denrées alimentaires inconnues dans la région aux meubles et armes de conception exotique en passant par les reliques anciennes, toutes ces marchandises sont transportées ici par votre réseau commercial qui s'étend jusqu'aux connexions entre les immortels.\n$POD_requirements_development_15$" #NT!
  
 building_type_family_connections_01: "Liens familiaux" #NT!
 building_type_family_connections_01_desc: "#F Se mêler à la noblesse implique de participer à une course aux armements de débauche. Mais s'il y a une chose dont vous êtes sûr, c'est qu'il est important de connaître les bonnes personnes.#!" #NT!
 building_family_connections_01: "Hôte des nobles bas" #NT!
 building_family_connections_01_desc: "Les gens qui mangent et boivent à vos dépens sont rarement plus importants qu'un cousin germain d'un baron, mais il faut bien commencer à se faire connaître et respecter quelque part." #NT!
 building_family_connections_02: "Accueillez la noblesse" #NT!
 building_family_connections_02_desc: "La nouvelle de votre hospitalité s'est répandue et vous recevez désormais la visite de personnes réellement capables de vous rendre la pareille. Tôt ou tard, vous ferez la connaissance de l'élite dirigeante.\n$POD_requirements_development_10$" #NT!
 building_family_connections_03: "Accueillez les aristocrates" #NT!
 building_family_connections_03_desc: "Vous avez réussi vos efforts pour être reconnu comme une personne riche et influente. Les plus puissants du royaume vous recherchent pour négocier dans le premier ou dans le second.\n$POD_requirements_development_15$" #NT!
  
 building_type_family_rights_01: "Droits de la famille" #NT!
 building_type_family_rights_01_desc: "#F Vous vous présentez comme l'héritier d'une maison splendide mais largement oubliée. Que cela soit vrai n'a pas d'importance, ce qui compte c'est qui le reconnaît comme tel.#!" #NT!
 building_family_rights_01: "Droits de propriété foncière" #NT!
 building_family_rights_01_desc: "Obtenir à lui seul le droit de posséder des terres ne vous rendra pas influent, mais gérer vos affaires est plus facile lorsque vous n'avez pas à enterrer tous ceux qui viennent frapper à votre porte derrière le hangar." #NT!
 building_family_rights_02: "Titre équestre" #NT!
 building_family_rights_02_desc: "Le dirigeant local vous a désigné comme guerrier sous sa bannière de cavalerie et vous a accordé les privilèges appropriés. Il n'a pas encore découvert que vous ne servez aucun maître mortel.\n$POD_requirements_development_5$" #NT!
 building_family_rights_03: "Titre Castellan" #NT!
 building_family_rights_03_desc: "Le dirigeant du royaume considère désormais vos possessions comme un élément essentiel de son infrastructure défensive. Cette reconnaissance présente des avantages.\n$POD_requirements_development_10$" #NT!
 building_family_rights_04: "Statut de magnat" #NT!
 building_family_rights_04_desc: "Les détails exacts de votre noble héritage et la façon dont il se traduit par votre rang parmi la noblesse sont entièrement secondaires par rapport à votre richesse et votre pouvoir apparents. Aristocrate ou pas, vous êtes quelqu'un avec qui il faut compter.\n$POD_requirements_development_15$" #NT!
  
