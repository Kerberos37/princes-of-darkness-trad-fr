 building_type_fortress_cross_01: "Forteresse de la Croix" #NT!
 building_type_fortress_cross_01_desc: "#F La maison mère fortement fortifiée des Chevaliers d'Acre est peut-être le bastion le plus impressionnant de l'Inquisition.#!" #NT!
 building_fortress_cross_01: "Forteresse isolée de la Croix" #NT!
 building_fortress_cross_01_desc: "Imposant, le quartier général des Chevaliers d'Acre ne dispose toujours pas du pouvoir politique de certains autres lieux saints de l'Inquisition." #NT!
 building_fortress_cross_02: "Forteresse animée de la Croix" #NT!
 building_fortress_cross_02_desc: "Reconnue comme un lieu de pèlerinage important pour tous les aspirants Inquisiteurs, la Forteresse est aujourd'hui le centre d'entraînement de l'élite." #NT!
 building_fortress_cross_03: "Forteresse de la Vraie Croix" #NT!
 building_fortress_cross_03_desc: "Avec le fragment de la Vraie Croix bénissant ses murs, la Forteresse est désormais un phare de lumière indomptable." #NT!
  
 building_type_st_scholastica_01: "Sainte Scholastique" #NT!
 building_type_st_scholastica_01_desc: "#F La deuxième patronne la plus importante de l'Ordre Rouge était la sœur jumelle de Saint Benoît, une femme déterminée mais pieuse.#!" #NT!
 building_st_scholastica_01: "Couvent de Sainte Scholastique" #NT!
 building_st_scholastica_01_desc: "Le couvent le plus important des Sœurs Rouges est un endroit étrange où les sœurs ont bien plus de liberté que la plupart de leurs frères clercs." #NT!
 building_st_scholastica_02: "Bibliothèque de Sainte Scholastique" #NT!
 building_st_scholastica_02_desc: "L'une des plus grandes bibliothèques disponibles pour l'Inquisition, elle abrite également une collection de savoirs interdits. Seules les Sœurs les plus pieuses peuvent y accéder." #NT!
 building_st_scholastica_03: "Artefacts de Sainte Scholastique" #NT!
 building_st_scholastica_03_desc: "Pour combattre l'Ennemi, l'Ordre Rouge n'hésite pas à recourir à des méthodes inhabituelles. C'est ici qu'ils trouvent leurs armes les plus redoutables." #NT!
  
 building_type_castle_von_murnau_01: "Château de Murnau" #NT!
 building_type_castle_von_murnau_01_desc: "#F La demeure ancestrale de la célèbre famille des Inquisiteurs. Un lieu de culte et de guerre.#!" #NT!
 building_castle_von_murnau_01: "Manoir de Murnau" #NT!
 building_castle_von_murnau_01_desc: "Luxueux et bien desservi, le manoir s'intègre bien dans le paysage complexe de la noblesse allemande." #NT!
 building_castle_von_murnau_02: "Château de Murnau" #NT!
 building_castle_von_murnau_02_desc: "Doté d'une aile réservée aux affaires de l'Inquisition, le château de Murnau est devenu un lieu de repos important pour les chasseurs ambulants." #NT!
 building_castle_von_murnau_03: "Forteresse de Murnau" #NT!
 building_castle_von_murnau_03_desc: "Prête à se défendre contre toute menace, la forteresse défie les serviteurs des ténèbres. Témoignage de la malédiction et de la bénédiction d'une famille." #NT!
  
