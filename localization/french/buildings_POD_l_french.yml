 building_type_caern_rage_01: "Caern de la rage" #NT!
 building_type_caern_rage_01_desc: "#F Un Caern dédié à la poursuite de la guerre, où les loups-garous et leurs proches sont constamment à la recherche de nouvelles batailles dignes d'intérêt à mener.#!" #NT!
 building_caern_rage_01: "Caern de rage en plein essor" #NT!
 building_caern_rage_01_desc: "Un Caern en pleine croissance avec des combattants qualifiés, même s'ils sont peu nombreux.\n$POD_requirements_development_below_15_ducal$" #NT!
 building_caern_rage_02: "Petit Caern de Rage" #NT!
 building_caern_rage_02_desc: "Un petit Caern de Rage, où le bruit de l'entraînement peut être entendu jour après jour.\n$POD_requirements_development_below_12_ducal$" #NT!
 building_caern_rage_03: "Caern de rage moyen" #NT!
 building_caern_rage_03_desc: "Les esprits de la guerre et de la douleur ont niché dans ce Caern, prêtant leur expertise considérable aux loups-garous.\n$POD_requirements_development_below_9_ducal$" #NT!
 building_caern_rage_04: "Grand Caern de Rage" #NT!
 building_caern_rage_04_desc: "Sous la direction de leurs aînés, une nouvelle génération de guerriers naîtra ici.\n$POD_requirements_development_below_6_ducal$" #NT!
 building_caern_rage_05: "Caern massif de rage" #NT!
 building_caern_rage_05_desc: "L'un des Caern les plus impressionnants de la région, où la guerre est un art et la bataille une denrée recherchée.\n$POD_requirements_development_below_3_ducal$" #NT!
  
 building_type_caern_leadership_01: "Caern du leadership" #NT!
 building_type_caern_leadership_01_desc: "#F Un Caern dédié à l'unité de la tribu, attirant vers lui de nombreuses meutes d'horizons différents.#!" #NT!
 building_caern_leadership_01: "Caern de leadership en plein essor" #NT!
 building_caern_leadership_01_desc: "Un leader fort pourrait naître ici, mais l'espace est encore trop petit pour de telles ambitions.\n$POD_requirements_development_below_15_ducal$" #NT!
 building_caern_leadership_02: "Petit Caern de Leadership" #NT!
 building_caern_leadership_02_desc: "Rappeler à vos subordonnés leurs devoirs est une tâche qui ne doit jamais être mise de côté.\n$POD_requirements_development_below_12_ducal$" #NT!
 building_caern_leadership_03: "Caern moyen de leadership" #NT!
 building_caern_leadership_03_desc: "Une meute est aussi forte que son alpha. Un Caern est aussi fort que son roi.\n$POD_requirements_development_below_9_ducal$" #NT!
 building_caern_leadership_04: "Grand Caern de Leadership" #NT!
 building_caern_leadership_04_desc: "Si des talents de leadership peuvent être acquis, c'est ici qu'il faut chercher.\n$POD_requirements_development_below_6_ducal$" #NT!
 building_caern_leadership_05: "Caern massif de leadership" #NT!
 building_caern_leadership_05_desc: "Lorsque chacun connaît son devoir, la tribu prospère sous un leadership sage et fort.\n$POD_requirements_development_below_3_ducal$" #NT!
  
 building_type_caern_will_01: "Caern de la Volonté" #NT!
 building_type_caern_will_01_desc: "#F Un Caern dédié à l'amélioration de la tribu, par des moyens banals ou autres.#!" #NT!
 building_caern_will_01: "Caern de volonté en plein essor" #NT!
 building_caern_will_01_desc: "Un endroit où les loups-garous tentent de comprendre leur rôle dans le monde actuel.\n$POD_requirements_development_below_15$" #NT!
 building_caern_will_02: "Petit Caern de Volonté" #NT!
 building_caern_will_02_desc: "Le commerce provisoire avec les communautés voisines atténue l'isolement précaire du Caern.\n$POD_requirements_development_below_12_ducal$" #NT!
 building_caern_will_03: "Caern moyen de volonté" #NT!
 building_caern_will_03_desc: "Un esprit ancestral a béni ce Caern, apportant de précieuses leçons sur le passé et le futur.\n$POD_requirements_development_below_9_ducal$" #NT!
 building_caern_will_04: "Grand Caern de Volonté" #NT!
 building_caern_will_04_desc: "Un élémentaire de terre protège ce Caern, satisfait de la détermination stoïque de ses habitants.\n$POD_requirements_development_below_6_ducal$" #NT!
 building_caern_will_05: "Caern massif de volonté" #NT!
 building_caern_will_05_desc: "Subtilement intégré à son environnement, ce Caern impose le respect et l'hommage de toute la région.\n$POD_requirements_development_below_3_ducal$" #NT!
  
 building_type_caern_enigmas_01: "Caern des énigmes" #NT!
 building_type_caern_enigmas_01_desc: "#F Un Caern dédié aux arts les plus subtils des Garous, souvent favorisés par les rusés Seigneurs des Ombres.#!" #NT!
 building_caern_enigmas_01: "Caern des énigmes en plein essor" #NT!
 building_caern_enigmas_01_desc: "Les astuces et les illusions sont nombreuses ici, permettant aux jeunes oursons d'apprendre par l'exemple la valeur d'une approche plus subtile.\n$POD_requirements_development_below_15_ducal$" #NT!
 building_caern_enigmas_02: "Petit Caern des Enigmes" #NT!
 building_caern_enigmas_02_desc: "Les anciens de Caern connaissent des énigmes qui peuvent vous laisser réfléchir pendant des semaines. S'il existe ne serait-ce qu'une réponse.\n$POD_requirements_development_below_12_ducal$" #NT!
 building_caern_enigmas_03: "Caern moyen des énigmes" #NT!
 building_caern_enigmas_03_desc: "Un esprit Chimerling a béni ce Caern, heureux de voir la ruse à l'œuvre ici.\n$POD_requirements_development_below_9_ducal$" #NT!
 building_caern_enigmas_04: "Grand Caern des Enigmes" #NT!
 building_caern_enigmas_04_desc: "Les ombres obscurcissent ce Caern, résultat d'esprits amicaux se rassemblant pour défendre et observer ses habitants rusés.\n$POD_requirements_development_below_6_ducal$" #NT!
 building_caern_enigmas_05: "Caern massif des énigmes" #NT!
 building_caern_enigmas_05_desc: "Des complots qui pourraient même laisser un vampire perplexe se trament ici, remettant en question la réputation des loups-garous comme des brutes stupides.\n$POD_requirements_development_below_3_ducal$" #NT!
  
 building_type_caern_wisdom_01: "Caern de la sagesse" #NT!
 building_type_caern_wisdom_01_desc: "#F Un Caern paisible dans un monde ravagé par la guerre, une oasis très utile pour les loups-garous spirituellement affaiblis.#!" #NT!
 building_caern_wisdom_01: "Caern de la sagesse en plein essor" #NT!
 building_caern_wisdom_01_desc: "Le repos de l'âme et du corps est ici assuré. Un acte de compassion rare dans un monde impitoyable.\n$POD_requirements_development_below_15_ducal$" #NT!
 building_caern_wisdom_02: "Petit Caern de la Sagesse" #NT!
 building_caern_wisdom_02_desc: "Les enseignements de ce Caern sont réputés comme étant sages et dignes d'être pris en considération dans toute la région.\n$POD_requirements_development_below_12_ducal$" #NT!
 building_caern_wisdom_03: "Caern moyen de la sagesse" #NT!
 building_caern_wisdom_03_desc: "Un esprit sagace de la chouette a élu domicile à Caern, observant énigmatiquement ses habitants d'en haut.\n$POD_requirements_development_below_9_ducal$" #NT!
 building_caern_wisdom_04: "Grand Caern de la Sagesse" #NT!
 building_caern_wisdom_04_desc: "Enseignements, débats, guérisons... toutes sortes d'aide spirituelle peuvent être trouvées ici.\n$POD_requirements_development_below_6_ducal$" #NT!
 building_caern_wisdom_05: "Caern massif de la sagesse" #NT!
 building_caern_wisdom_05_desc: "Avec un Caern de la Sagesse aussi prospère, des erreurs comme la Guerre de Rage pourraient, espérons-le, être évitées à l'avenir.\n$POD_requirements_development_below_3_ducal$" #NT!
  
 building_type_sun_glory_01: "Caern de la Gloire du Soleil" #NT!
 building_type_sun_glory_01_desc: "#F Centré sur un lac perpétuellement gelé, ce Caern est peut-être le lieu de rencontre multitribal le plus important d'Europe.#!" #NT!
 building_sun_glory_01: "Caern en plein essor de la Gloire du Soleil" #NT!
 building_sun_glory_01_desc: "Fondé sous le nom de Caern des Grandes Montagnes, il a depuis été renommé en reconnaissance des exploits de Guillaume Sun Glory dans la région." #NT!
 building_sun_glory_02: "Cultiver Caern de la Gloire du Soleil" #NT!
 building_sun_glory_02_desc: "A l'instar de Guillaume, le Caern de la Gloire du Soleil se consacre à la destruction des vampires, ce qui lui vaut une redoutable réputation." #NT!
 building_sun_glory_03: "Imposant Caern de la Gloire du Soleil" #NT!
 building_sun_glory_03_desc: "Hélios protège le Caern, ses rayons mortels veillant à ce qu'aucun vampire ne puisse y entrer sans une mauvaise surprise." #NT!
  
