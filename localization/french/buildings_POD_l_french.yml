 building_type_perugia_chantry_01: "Chantrie de Pérouse" #NT!
 building_type_perugia_chantry_01_desc: "#F Nichée dans les collines déchiquetées d'une petite ville de campagne, cette chantry est loin des machinations et de l'agression [GetTrait('tzimisce').GetName(GetNullCharacter)] de Ceoris. Combiné avec le climat agréable, c'est un lieu de villégiature préféré des assiégés [GetTrait('tremere').GetName(GetNullCharacter)].#!" #NT!
 building_perugia_chantry_01: "Chanterie de Pérouse : terrains neutres" #NT!
 building_perugia_chantry_01_desc: "Gérée officiellement par des novices de peu d'importance, Pérouse est très éloignée des luttes de pouvoir du Conseil." #NT!
 building_perugia_chantry_02: "Chanterie de Pérouse : loin de la tempête" #NT!
 building_perugia_chantry_02_desc: "Il n’y a pas de forte présence [GetTrait('tzimisce').GetName(GetNullCharacter)] en Italie. Les mages fatigués par la guerre se rendent souvent à Pérouse pour faire une pause loin de la sombre et sanglante Transylvanie." #NT!
 building_perugia_chantry_03: "Pérouse : le Resort Chantry" #NT!
 building_perugia_chantry_03_desc: "Un vaste complexe de villas à un étage attend les [GetTrait('tremere').GetName(GetNullCharacter)] fatigués, avec de la poésie, des jeux et des courses de petites figurines pour apaiser leur esprit pendant leur séjour ici." #NT!
  
 building_type_abbey_crown_01: "Abbaye de la Couronne Sacrée" #NT!
 building_type_abbey_crown_01_desc: "#F L'abbaye de la Couronne Sacrée se trouve au sommet d'une petite élévation (150 pieds) dans une clairière entourée d'un mélange de forêts et de buissons épineux (certains aussi hauts que de petits arbres). Construite au début du XIIe siècle, l'abbaye est constituée d'un ensemble de bâtiments entouré d'un solide mur de pierre.#!" #NT!
 building_abbey_crown_01: "Petite Abbaye de la Couronne Sacrée" #NT!
 building_abbey_crown_01_desc: "L'élément le plus remarquable de l'abbaye de la Couronne sacrée consiste en une série de cellules souterraines situées sous le monastère. Ces petites pièces, destinées à être utilisées comme espaces de méditation ou comme chambres de pénitence, offrent un lieu de repos adéquat aux visiteurs." #NT!
 building_abbey_crown_02: "Grande Abbaye de la Couronne Sacrée" #NT!
 building_abbey_crown_02_desc: "L’abbaye de la Sacrée Couronne tire son nom d’une légende qui attribue l’origine des buissons épineux à l’arrivée de Joseph d’Arimathie en Angleterre au premier siècle après J.-C." #NT!
 building_abbey_crown_03: "Abbaye influente de la Couronne Sacrée" #NT!
 building_abbey_crown_03_desc: "Depuis sa création, l'abbaye a été utilisée comme terrain neutre pour résoudre les querelles entre nobles en conflit ou même entre seigneurs vampires concurrents." #NT!
  
 building_type_mestra_farmstead_01: "Ferme de Maestra" #NT!
 building_type_mestra_farmstead_01_desc: "#F Une petite ferme sans prétention oubliée de l'histoire depuis longtemps. Cependant, pour un œil attentif, cet endroit semble étrangement significatif.#!" #NT!
 building_mestra_farmstead_01: "Ferme de Maestra : Fragments d'Histoire" #NT!
 building_mestra_farmstead_01_desc: "Isis et Anubis, fuyant les forces de Seth, se réfugièrent autrefois dans cette maison, abrités par une famille fidèle." #NT!
 building_mestra_farmstead_02: "Ferme de Maestra : Souvenirs de mythes" #NT!
 building_mestra_farmstead_02_desc: "Cette petite maison a vu la première Momie monter vers la non-vie, un test précipité qu'Isis a fait dans l'espoir de sauver Horus et Osiris." #NT!
 building_mestra_farmstead_03: "Ferme de Maestra : Champ de Bataille des Dieux" #NT!
 building_mestra_farmstead_03_desc: "Seth rattrapa Isis et Anubis et une grande bataille eut lieu ici, une où les Dieux combattirent les Dieux." #NT!
  
 building_type_main_isis_01: "Temple principal d'Isis" #NT!
 building_type_main_isis_01_desc: "#F Autrefois le bastion le plus puissant des partisans d'Isis, réduit en ruine par la trahison et la négligence.#!" #NT!
 building_main_isis_01: "Temple d'Isis en ruine" #NT!
 building_main_isis_01_desc: "Une trahison a mis fin à la domination du culte d’Isis sur l’Égypte, mais les graines de sa chute avaient été semées bien avant." #NT!
 building_main_isis_02: "Récupération du Temple d'Isis" #NT!
 building_main_isis_02_desc: "Avec l’aide des héritiers d’Horus, le culte d’Isis peut retrouver sa raison d’être et récupérer son héritage." #NT!
 building_main_isis_03: "Temple principal d'Isis" #NT!
 building_main_isis_03_desc: "Une fois de plus, le culte d'Isis se prépare à la longue guerre contre Seth, Apophis et tous ceux qui menacent Maât." #NT!
  
 POD_has_special_building_slot_tt: "Ce bâtiment ne peut être construit que dans des exploitations disposant d'un emplacement de bâtiment spécial." #NT!
  
 building_type_hanging_gardens_01: "Jardins suspendus" #NT!
 building_type_hanging_gardens_01_desc: "#F Les jardins suspendus de Babylone étaient l'une des sept merveilles du monde antique répertoriées par la culture hellénique.#!" #NT!
 building_hanging_gardens_01: "Jardins suspendus" #NT!
 building_hanging_gardens_01_desc: "Les jardins suspendus de Babylone étaient l’une des sept merveilles du monde antique répertoriées par la culture hellénique. Ils ont été décrits comme un exploit d'ingénierie remarquable avec une série ascendante de jardins à plusieurs niveaux contenant une grande variété d'arbres, d'arbustes et de vignes, ressemblant à une grande montagne verte construite en briques de boue." #NT!
  
 building_type_ramessu_court_01: "Cour de Ramessu" #NT!
 building_type_ramessu_court_01_desc: "#F Inspirée des coutumes de l'Égypte ancienne, la cour de Ramessu se soucie peu de la mascarade et se soucie beaucoup du protocole, de la pompe et de la gloire désuets.#!" #NT!
 building_ramessu_court_01: "Cour de Ramessu" #NT!
 building_ramessu_court_01_desc: "Inspirée des coutumes de l'Égypte ancienne, la cour de Ramessu se soucie peu de la mascarade et se soucie beaucoup du protocole, de la pompe et de la gloire désuets." #NT!
  
 building_type_sundervere_cult_01: "Le culte de Sundervere" #NT!
 building_type_sundervere_cult_01_desc: "#F Maître dans la manipulation et incitant au zèle fanatique, les adeptes de Sundervere sont bien plus nombreux que la plupart ne le pensent.#!" #NT!
 building_sundervere_cult_01: "Petit culte" #NT!
 building_sundervere_cult_01_desc: "Même à ce stade précoce, l'influence de Sundervere a conduit de nombreux fanatiques désireux de mourir pour sa cause." #NT!
 building_sundervere_cult_02: "Culte moyen" #NT!
 building_sundervere_cult_02_desc: "L'influence pernicieuse de Sundervere imprègne cette région, lui donnant la force de frapper les incroyants." #NT!
 building_sundervere_cult_03: "Culte majeur" #NT!
 building_sundervere_cult_03_desc: "Partout où vous marchez ici, vous serez surveillé par l'un des nombreux fanatiques de Sundervere. Cette terre lui appartient, que les autres le sachent ou non." #NT!
  
 building_type_necromantic_sekhem_01: "Police nécromantique Sekhem" #NT!
 building_type_necromantic_sekhem_01_desc: "#F Loin de l'Egypte et entouré par la puissance des Enfers, Inauhaten a dû s'adapter pour trouver des sources... inhabituelles de Sekhem.#!" #NT!
 building_necromantic_sekhem_01: "Police Sekhem nécromantique mineure" #NT!
 building_necromantic_sekhem_01_desc: "Une partie de l'énergie du [shadowlands|E] est canalisée par Inauhaten pour ses objectifs mystérieux ici." #NT!
 building_necromantic_sekhem_02: "Police Sekhem nécromantique moyenne" #NT!
 building_necromantic_sekhem_02_desc: "L'énergie des morts fusionne ici avec Sekhem de manière mystérieuse, alimentée par les propres rituels d'Inauhaten." #NT!
 building_necromantic_sekhem_03: "Police Sekhem nécromantique majeure" #NT!
 building_necromantic_sekhem_03_desc: "Les [shadowlands|E] de cette zone ont une aura étrange, étant complètement absorbés par Inauhaten pour alimenter ses étranges et nombreux rituels." #NT!
  
