    language_coptic_name: "copte"
    language_ancientegyptian_name: "Vieil Égyptien"
    language_kaja_name: "Kaja"
    language_kaja_desc: "L'écriture idéographique ancienne et extraordinairement complexe du Wan Xian."
    language_domari_name: "Domari"
    language_kheuar_name: "Kheuar"
    language_spring_name: "Printemps"
    language_spring_desc: "Le Spring Court parle un langage tonal, une méthode de communication qui repose autant sur l'intonation et la hauteur de la voix que sur les mots réels. La langue ressemble beaucoup à du chant et du bourdonnement en plus de mots gracieux et mélodieux. Une fois écrit, le langage de Spring Court ressemble beaucoup à des spirales complexes et à des toiles d'araignées circulaires sur une page."
    language_summer_name: "Été"
    language_summer_desc: "Les Summer-kin communiquent dans une langue qui possède de loin le vocabulaire le plus étendu par rapport à n'importe quelle langue humaine ou fae ; il est réputé pour avoir plusieurs mots pour presque tous les objets ou concepts possibles. Lorsqu'elle est parlée, c'est un flux rapide de syllabes coupées et nettes. Lorsqu'elle est écrite, elle apparaît superficiellement similaire au langage humain (en lignes horizontales), bien qu'il soit évident, après même un rapide coup d'œil, que la langue d'été a des centaines de lettres. et aucune ponctuation visible."
    language_autumn_name: "Automne"
    language_autumn_desc: "Les fae d'automne ont un langage murmuré ponctué et fléchi par des gestes de la main. L'humeur de l'orateur se traduit par la rapidité et la netteté des mouvements, des gestes calmes et lents lorsqu'il est détendu ou fatigué, aux gestes tranchants et irréguliers lorsqu'il est en colère ; il est en fait possible d'avoir des conversations entières sans émettre un son. Les chuchotements eux-mêmes ressemblent à des vents impétueux ou à de longs soupirs à peine exprimés. Lorsqu’elle est écrite, la langue apparaît sous forme de barres obliques de lignes courbes d’épaisseur variable."
    language_winter_name: "Hiver"
    language_winter_desc: "Le langage de la Cour d'Hiver ressemble à une combinaison de grognements, de hurlements, de grognements et de rugissements d'animaux. Une conversation entendue entre des faes de l'Hiver peut très facilement être confondue avec un combat entre plusieurs grands animaux prédateurs, ce qui montre le vaste vocabulaire de la langue. Une fois écrit, il se compose d'une grande variété de pictogrammes, contenant plusieurs milliers de mots, chacun représenté par un symbole unique."
    language_ancient_arcadian_name: "Arcadien antique"
    language_ancient_arcadian_desc: "Une langue écrite indéchiffrable semble être un prédécesseur des langues de la Cour saisonnière. Son écriture élégante est gravée dans le mur de la Forteresse de Cristal. Jusqu’à présent, aucun érudit n’a été capable de donner un sens au scénario. Il peut contenir des secrets tels que l'origine des faes et leur véritable mission dans le monde."
