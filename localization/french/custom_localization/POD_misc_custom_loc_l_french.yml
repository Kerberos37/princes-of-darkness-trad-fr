l_french:
    # This is you
    THIS_IS_YOU_FOREVER_INFAMOUS: "C'est vous : #R;bold Ennemi public ##1#!"
    THIS_IS_YOU_FOREVER_INDOMITABLE: "C'est vous : #P;bold Destructeur de l'Inquisition#!"
    THIS_IS_YOU_POSSESSED: "Ce n'est plus toi"
    THIS_IS_YOU_UMBROOD: "Dans quelle mesure est-ce encore toi ?"
    THIS_IS_YOU_LASOMBRA: "Ils #italic disent#! que c'est vous, mais comment pouvez-vous le savoir ?"
    THIS_IS_YOU_SHADOW: "C'est l'autre toi"
    THIS_IS_YOU_TRAPPED: "C'est toi, et tu passes un #italic mauvais moment#!"
    THIS_IS_YOU_GOLDEN: "C'est toi, et tu es #italic brillant#!"
    THIS_IS_YOU_DRACUL: "C'est toi : une chose qui fait des cauchemars"
    THIS_IS_YOU_REDEMPTION: "C'est toi... mais à quel prix ?"
    THIS_IS_YOU_CRINOS: "C'est vous, et vous êtes prêt pour le #italic carnage#!"
    THIS_IS_YOU_VICISSITUDE: "C'est la version parfaite de toi"
    THIS_IS_YOU_DEMON: "C'est ta vraie forme"

