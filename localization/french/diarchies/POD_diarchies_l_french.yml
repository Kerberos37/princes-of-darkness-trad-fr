l_french: pod_power_struggle_diarchy_type:1 "Lutte pour le pouvoir"
    pod_power_struggle_diarch_title:0 "Diabète"
    pod_diarch_domain_limit_bonus:0 "Soutien de Diarch"
    pod_diarch_stress_malus:0 "Dans une lutte de pouvoir"
    pod_diarch_prestige_bonus:0 "Participer à une lutte de pouvoir"
    diarch_value_good_ventrue_name:0 "Le clan avant les rancunes personnelles"
    POD_start_powerstruggle_decision:0 "Commencer une lutte de pouvoir"
    POD_start_powerstruggle_decision_desc:0 "Votre seigneurie est faible mais une guerre civile pourrait coûter cher. Il existe cependant d'autres moyens d'obtenir la puissance dont vous rêvez..."
    POD_start_powerstruggle_decision_tooltip:0 "Le royaume a besoin d’un changement de leadership !"
    POD_start_powerstruggle_decision_effect_tooltip:0 "Vous menacerez votre suzerain pour vous donner plus de pouvoir.\nS'ils acceptent, cela déclenchera une diarchie de lutte pour le pouvoir, avec vous comme diarch.\nS'ils refusent, cela leur coûtera beaucoup de prestige et gagnera leur inimitié."
    POD_start_powerstruggle_decision_confirm:0 "Voici mes revendications !"
    diarchy_prestige_tt:0 "Tu dois avoir plus de prestige que ton suzerain"
    diarchy_military_tt:0 "Vous devez avoir une force militaire maximale (représentée par le nombre de prélèvements) supérieure à celle de votre suzerain."
    POD_diarchy_events.0002.t:0 "Votre leadership contesté !"
    POD_diarchy_events.0002.desc:0 "Un de vos vassaux ambitieux a récemment tenté de contester votre pouvoir. Utilisant leur puissante force militaire, leur grand prestige et le fait qu'ils ne vous aiment pas beaucoup, ils demandent maintenant ouvertement une nouvelle répartition du pouvoir dans votre royaume.\nCe sera un cas difficile à combattre maintenant que leur demande est terminé, mais vous pouvez encore faire un dernier effort pour les réduire. L’option alternative serait d’accepter leurs demandes ; après tout, un tel arrangement pourrait présenter certains avantages."
    POD_diarchy_events.0002.a:0 "C'est MON royaume !"
    liege_warning_diarchy_tt:0 "Cela est dû au fait que ce vassal a plus de prestige, de force militaire (nombre de levées) et une faible opinion de vous.\nSi vous refusez leur demande maintenant, ils pourront la présenter à nouveau dans 10 ans, à condition qu'ils remplissent toujours les conditions préalables. ."
    POD_diarchy_events.0002.b:0 "Le royaume pourrait bénéficier d’un tel bouleversement."
    POD_diarchy_events.0003.t:0 "Tyran!"
    POD_diarchy_events.0003.desc:0 "Votre « offre » parfaitement légitime d’établir une nouvelle division du pouvoir dans votre royaume a été refusée par votre seigneur tyrannique. Cela leur a coûté une bonne part de légitimité aux yeux du royaume et pourrait vous ouvrir de nouvelles opportunités à l’avenir. Cela les a également mis en colère, mais il s’agit clairement d’un petit prix à payer pour accéder au pouvoir."
    POD_diarchy_events.0003.a:0 "Le temps est de mon côté."
    POD_diarchy_events.0004.t:0 "Vive le Diarch !"
    POD_diarchy_events.0004.desc:0 "Votre « offre » parfaitement légitime d’établir une nouvelle division du pouvoir dans votre royaume a été acceptée par votre sage suzerain. C’est une formidable occasion pour vous de montrer de quoi vous êtes capable. Peut-être que si vous faites un assez bon travail et parvenez à mettre votre seigneur sur la touche pendant le processus, vous pourrez peut-être convaincre le royaume qu'un changement complet de leadership s'impose..."
    POD_diarchy_events.0004.a:0 "Ma première réforme sera..."
    POD_end_powerstruggle_decision:0 "Abandonner la lutte pour le pouvoir"
    POD_end_powerstruggle_decision_tooltip:0 "Il est temps de mettre fin à ces absurdités."
    POD_end_powerstruggle_decision_desc:0 "Certaines luttes de pouvoir n’aboutissent à rien et finissent par affaiblir les deux partis. Il est peut-être temps d'abandonner cette mascarade et de rendre le pouvoir que vous avez pris à votre suzerain."
    POD_end_powerstruggle_decision_confirm:0 "Il existe d’autres moyens d’acquérir le pouvoir."
