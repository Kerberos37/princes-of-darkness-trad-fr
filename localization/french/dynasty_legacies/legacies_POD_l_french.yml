 ba_mummy_legacy_track_name: "Ba" #NT!
 ba_mummy_legacy_track_desc: "L'énergie spirituelle qui permet aux momies de se régénérer une fois mortes, l'accumulation de Ba est cruciale pour la survie continue d'une momie." #NT!
 ba_mummy_legacy_1_name: "Ba de la sagesse" #NT!
 ba_mummy_legacy_2_name: "Ba d'héroïsme" #NT!
 ba_mummy_legacy_3_name: "Ba du devoir" #NT!
 ba_mummy_legacy_4_name: "Ba du Renouveau" #NT!
 ba_mummy_legacy_5_name: "Ba de réussite" #NT!
  
 ba_mummy_legacy_1_perk: "Revenir d'entre les morts coûtera désormais #P -500#! de piété. Le coût de base de la résurrection est de 3 000 multiplié par le nombre de traits de péché." #NT!
  
 pharaoh_mummy_legacy_track_name: "Pharaon d'Egypte" #NT!
 pharaoh_mummy_legacy_track_desc: "Le pays des Momies était également le pays des plus grands rois et leur héritage perdure pour ceux qui sont véritablement immortels." #NT!
 pharaoh_mummy_legacy_1_name: "L'héritage de Cléopâtre" #NT!
 pharaoh_mummy_legacy_2_name: "L'héritage de Ptolémée" #NT!
 pharaoh_mummy_legacy_3_name: "L'héritage de Ramsès II" #NT!
 pharaoh_mummy_legacy_4_name: "L'héritage d'Akhenaton" #NT!
 pharaoh_mummy_legacy_5_name: "L'héritage de Khéops" #NT!
  
 pharaoh_mummy_legacy_1_perk: "#flavor La grande reine a failli renverser un empire naissant grâce à son seul charisme.#!" #NT!
 pharaoh_mummy_legacy_2_perk: "#flavor Venant de loin, Ptolémée embrassa l'Égypte comme si c'était sa propre patrie.#!" #NT!
 pharaoh_mummy_legacy_3_perk: "#flavor Le fils de Râ commandait les plus grandes armées d'Egypte et rares étaient celles qui pouvaient s'opposer à sa puissante ambition.#!" #NT!
 pharaoh_mummy_legacy_4_perk: "#flavor Pour le meilleur ou pour le pire, aucun Égyptien ancien n'oubliera jamais Akhénaton, celui qui méprisait les dieux.#!" #NT!
 pharaoh_mummy_legacy_5_perk: "#flavor En se reposant pour toujours dans la Grande Pyramide de Gizeh, Khéops a trouvé sa propre immortalité.#!" #NT!
  
 mortuary_cult_mummy_legacy_track_name: "Culte mortuaire" #NT!
 mortuary_cult_mummy_legacy_track_desc: "Le Culte Mortuaire nourrit l'esprit des ancêtres. Les prêtres entreprennent des rituels quotidiens pour leur bénéfice et reçoivent des faveurs en retour." #NT!
 mortuary_cult_mummy_legacy_1_name: "Danseuse Khener" #NT!
 mortuary_cult_mummy_legacy_2_name: "Prêtre Wab" #NT!
 mortuary_cult_mummy_legacy_3_name: "Prêtre lecteur" #NT!
 mortuary_cult_mummy_legacy_4_name: "Prêtre Sem" #NT!
 mortuary_cult_mummy_legacy_5_name: "Ourlet-Netjer" #NT!
  
 mortuary_cult_mummy_legacy_1_perk: "Votre [neteru|E] gagnera [GetModifier('POD_neteru_legacy_1_modifier').GetNameWithTooltip].\n\n#flavor Les danseurs Khener ont servi les dieux à travers la musique et la danse. Ils étaient liés à Hathor, déesse des femmes et de la fertilité.#!" #NT!
 mortuary_cult_mummy_legacy_2_perk: "Votre [neteru|E] gagnera un [GetModifier('POD_neteru_legacy_2_modifier').GetNameWithTooltip] amélioré.\n\n#flavor Les Purs sont le type de prêtre le plus courant, ils assuraient l'entretien quotidien du culte.#!" #NT!
 mortuary_cult_mummy_legacy_3_perk: "Votre [neteru|E] gagnera un [GetModifier('POD_neteru_legacy_3_modifier').GetNameWithTooltip] amélioré.\n\n#flavor Le Prêtre Lecteur nourrit l'âme dans la Duat en récitant des sorts et en faisant des offrandes aux défunts dans la nécropole.#!" #NT!
 mortuary_cult_mummy_legacy_4_perk: "Votre [neteru|E] bénéficiera d'un [GetModifier('POD_neteru_legacy_4_modifier').GetNameWithTooltip] amélioré.\n\n#flavor Les embaumeurs prennent soin de redonner au corps son intégrité lorsqu'ils momifient les morts.#!" #NT!
 mortuary_cult_mummy_legacy_5_perk: "Votre [neteru|E] bénéficiera d'un [GetModifier('POD_neteru_legacy_5_modifier').GetNameWithTooltip] amélioré.\n\n#flavor Le Grand Prêtre prend soin du Ka des défunts, permettant leur existence continue dans le Duat.#!" #NT!
  
  
 neutral_totems_legacy_track_name: "Totems spirituels" #NT!
 neutral_totems_legacy_track_desc: "Certains Totems sont neutres et ne choisissent pas de tribu ou de meute à soutenir. Ils pourraient être influencés par votre cause si vous démontriez suffisamment de respect pour leurs domaines d’intérêt spécifiques." #NT!
  
 neutral_totems_legacy_1_name: "Le faucon" #NT!
 neutral_totems_legacy_1_perk: "@warning_icon !#X Pour débloquer cet avantage de dynastie, vous devez devenir un maître chasseur.#!" #NT!
  
 neutral_totems_legacy_2_name: "La tortue noire" #NT!
 neutral_totems_legacy_2_perk: "@warning_icon!#X Pour débloquer cet avantage de dynastie, vous devez rencontrer la tortue noire et réussir un défi dans la partie [spirit_wilds|E] de l'Umbra.#!" #NT!
  
 neutral_totems_legacy_3_name: "La Hyène" #NT!
 neutral_totems_legacy_3_perk: "@warning_icon!#X Pour débloquer cet avantage de dynastie, vous devez acquérir le trait [GetTrait('viking').GetName( GetPlayer )]. Commencer par ça ne compte pas.#!" #NT!
  
 neutral_totems_legacy_4_name: "Le Sphinx" #NT!
 neutral_totems_legacy_4_perk: "@warning_icon!#X Pour débloquer cet avantage de dynastie à l'achat, vous devez posséder le trait [GetTrait('scholar').GetName( GetPlayer )] et 20 apprentissages ou plus. Vous devez toujours être en mesure de payer le coût de la renommée et avoir débloqué l'héritage Hyena.#!" #NT!
  
 neutral_totems_legacy_5_name: "Le renard" #NT!
 neutral_totems_legacy_5_perk: "@warning_icon!#X Pour débloquer cet avantage de dynastie à l'achat, vous devez avoir terminé les trois arbres de style de vie Intrigue. Vous devez toujours être en mesure de payer le coût de la renommée et avoir débloqué l'héritage du Sphinx.#!" #NT!
  
 eminence_legacy_track_name: "Éminence infernale" #NT!
 eminence_legacy_track_desc: "Les démons ont perdu une grande partie de leur mémoire et de leur expérience lors de leur séjour désagréable dans la prison abyssale. Qui étaient-ils vraiment ?" #NT!
 eminence_legacy_1_name: "Esclave infernal" #NT!
 eminence_legacy_1_perk: "Si vous êtes un démon, vous recevrez :\n$TAB$Débloquez le [Concept('lore_lifestyle','Lores')|E], les pouvoirs originels des anges, sous forme d'arbres de style de vie.\n$TAB$Un événement de mémoire sur votre passé en tant qu'ange.\n$TAB$Devenez un [GetModifier('known_eminence_modifier').GetNameWithTooltip]. \n$TAB$Maximum annuel [arcana_lifestyle|E] Expérience reçue du [thrall|E] : #P 2000#!" #NT!
 eminence_legacy_2_name: "Soldat infernal" #NT!
 eminence_legacy_2_perk: "Si vous êtes un démon, vous recevrez :\n$TAB$Un événement de mémoire sur votre passé d'ange.\n$TAB$Devenez un [GetModifier('respected_eminence_modifier').GetNameWithTooltip].\n$TAB$Maximum annuel [arcana_lifestyle|E] Expérience reçue du [thrall|E] : #P 3 000#!" #NT!
 eminence_legacy_3_name: "Général infernal" #NT!
 eminence_legacy_3_perk: "Si vous êtes un démon, vous recevrez :\n$TAB$Un événement de mémoire sur votre passé d'ange.\n$TAB$Devenez un [GetModifier('honored_eminence_modifier').GetNameWithTooltip].\n$TAB$Maximum annuel [arcana_lifestyle|E] Expérience reçue du [thrall|E] : #P 4000#!" #NT!
 eminence_legacy_4_name: "Duc infernal" #NT!
 eminence_legacy_4_perk: "Si vous êtes un démon, vous recevrez :\n$TAB$Un événement de mémoire sur votre passé d'ange.\n$TAB$Devenez un [GetModifier('powerful_eminence_modifier').GetNameWithTooltip].\n$TAB$Maximum annuel [arcana_lifestyle|E] Expérience reçue du [thrall|E] : #P 5 000#!" #NT!
 eminence_legacy_5_name: "Archiduc infernal" #NT!
 eminence_legacy_5_perk: "Si vous êtes un démon, vous recevrez :\n$TAB$Un événement de mémoire sur votre passé d'ange.\n$TAB$Devenez un [GetModifier('exalted_eminence_modifier').GetNameWithTooltip].\n$TAB$Maximum annuel [arcana_lifestyle|E] Expérience reçue du [thrall|E] : #P Illimité#!" #NT!
  
 pacts_legacy_track_name: "Pactes infernaux" #NT!
 pacts_legacy_track_desc: "Les pactes démoniaques peuvent renforcer le destinataire au simple prix de sa dévotion totale." #NT!
 pacts_legacy_1_name: "Connaissance infernale" #NT!
 pacts_legacy_1_perk: "Lorsque quelqu'un accepte un pacte avec vous, il gagnera #V 5#! [learning|E]." #NT!
 pacts_legacy_2_name: "Allure infernale" #NT!
 pacts_legacy_2_perk: "Lorsque quelqu'un accepte un pacte avec vous, il gagnera #V 5#! [diplomacy|E]." #NT!
 pacts_legacy_3_name: "Complots infernaux" #NT!
 pacts_legacy_3_perk: "Lorsque quelqu'un accepte un pacte avec vous, il gagnera #V 5#! [intrigue|E]." #NT!
 pacts_legacy_4_name: "Aura infernale" #NT!
 pacts_legacy_4_perk: "Lorsque quelqu'un accepte un pacte avec vous, il gagnera #V 5#! [stewardship|E]." #NT!
 pacts_legacy_5_name: "Bravoure infernale" #NT!
 pacts_legacy_5_perk: "Lorsque quelqu'un accepte un pacte avec vous, il gagnera #V 5#! [martial|E]." #NT!
  
 seelie_romantic_legacy_track_name: "Héritage romantique Seelie" #NT!
 seelie_romantic_legacy_track_desc: "Les héritages romantiques sont les personnalités que les Kithain manifestent lors de rencontres romantiques, en particulier dans la danse stylisée et formelle de Courtly Love." #NT!
 seelie_romantic_legacy_1_name: "Empathique" #NT!
 seelie_romantic_legacy_1_perk: "#flavor Vous êtes très sensible aux humeurs, aux souhaits et aux désirs de votre amant. S'ils ne sont pas heureux, vous non plus.#!" #NT!
 seelie_romantic_legacy_2_name: "Ami" #NT!
 seelie_romantic_legacy_2_perk: "Débloque le [GetScheme('befriend').GetTypeName] [scheme|E].\nVous pouvez l'utiliser pour 7 amis maximum (au lieu de 5).\n#flavor L'amour n'est pas seulement une émotion romantique. Si une relation ne repose pas sur le respect mutuel et l’amitié, ce n’est pas le véritable amour.#!" #NT!
 seelie_romantic_legacy_3_name: "Ingénue" #NT!
 seelie_romantic_legacy_3_perk: "#flavor Un peu naïf et les yeux écarquillés, vous ne voyez encore que l'émerveillement et le bon côté de l'amour. La plupart des faes disparaissent généralement de cet héritage en vieillissant, mais pas toujours.#!" #NT!
 seelie_romantic_legacy_4_name: "Jongleur" #NT!
 seelie_romantic_legacy_4_perk: "#flavor Vous aimez divertir vos amants (et vous-même). L'amour est la plus grande joie et doit être apprécié pleinement.#!" #NT!
 seelie_romantic_legacy_5_name: "Protecteur" #NT!
 seelie_romantic_legacy_5_perk: "#flavor Votre amour est vrai et vous désirez les protéger de tous les maux du monde. Cet Héritage naît de nobles intentions, mais peut être étouffant.#!" #NT!
  
 unseelie_romantic_legacy_track_name: "L'héritage romantique unseelie" #NT!
 unseelie_romantic_legacy_track_desc: "Les héritages romantiques sont les personnalités que les Kithain manifestent lors de rencontres romantiques, en particulier dans la danse stylisée et formelle de Courtly Love." #NT!
 unseelie_romantic_legacy_1_name: "Concurrent" #NT!
 unseelie_romantic_legacy_1_perk: "Votre amant le plus talentueux vous accordera un modificateur qui vous donnera du prestige mensuel.\n#flavor Vous êtes un olympien romantique. Vous jugez les autres par la qualité de leurs conjoints et vous savez qu'ils vous jugent selon les mêmes normes. Vous devez être le plus grand amant du monde, ou à quoi ça sert ?#!" #NT!
 unseelie_romantic_legacy_2_name: "Cynique" #NT!
 unseelie_romantic_legacy_2_perk: "#flavor Blasé et las du monde, vous poursuivez souvent vos ouvertures romantiques par habitude ou par peur d'être seul. Vous avez baissé vos vues parce que vous savez que le « véritable amour » ne peut être trouvé que dans les contes de fées.#!" #NT!
 unseelie_romantic_legacy_3_name: "Martyr" #NT!
 unseelie_romantic_legacy_3_perk: "#flavor Je travaille très dur pour que cette relation fonctionne et qu'est-ce que je reçois en retour ? Chagrin! Je ne m'attendais pas à ce que tu comprennes.#!" #NT!
 unseelie_romantic_legacy_4_name: "Joueur" #NT!
 unseelie_romantic_legacy_4_perk: "Chaque [lover|E] ajoute : [GetModifier( 'POD_gamester_modifier' ).GetNameWithTooltip|L]. Ceci est cumulatif.\n#flavor L'amour est un grand jeu, plein de dangers et d'excitation. Vous pouvez avoir un ou plusieurs partenaires, mais la relation doit être constamment stimulante et en mouvement.#!" #NT!
 unseelie_romantic_legacy_5_name: "Espionner" #NT!
 unseelie_romantic_legacy_5_perk: "#flavor Les potins et les intrigues de la cour sont votre nourriture et votre boisson. En partie grimpeur et en partie trompeur, vous souhaitez uniquement être le mieux informé sur qui fait quoi à qui.#!" #NT!
  
 seelie_legacy_1_track_name: "Héritage Seelie" #NT!
 seelie_legacy_1_track_desc: "Connus pour le dynamisme du printemps et la chaleur torride de l'été, les adeptes des Seelie Legacies ont tendance à mettre l'accent sur les groupes et la communauté." #NT!
 seelie_1_legacy_1_name: "Humaniste" #NT!
 seelie_1_legacy_1_perk: "#flavor Vous êtes plus attentif à votre vie de mortel qu'à celle de votre fae.#!" #NT!
 seelie_1_legacy_2_name: "Farceur" #NT!
 seelie_1_legacy_2_perk: "#flavor Vous aimez jouer à toutes sortes de blagues et de farces.#!" #NT!
 seelie_1_legacy_3_name: "Voyageur" #NT!
 seelie_1_legacy_3_perk: "#flavor Vous vivez pour l'instant présent et faites les choses de manière impulsive.#!" #NT!
 seelie_1_legacy_4_name: "Panderer" #NT!
 seelie_1_legacy_4_perk: "#flavor Vous vivez pour rendre les autres heureux.#!" #NT!
 seelie_1_legacy_5_name: "Troubadour" #NT!
 seelie_1_legacy_5_perk: "Les poètes deviennent plus courants sous la Dynastie.\n#flavor Le monde est un endroit magnifique, et vous le ressentez (et toutes choses) plus fortement que les autres.#!" #NT!
  
 seelie_legacy_2_track_name: "Héritage Seelie" #NT!
 seelie_legacy_2_track_desc: "Connus pour le dynamisme du printemps et la chaleur torride de l'été, les adeptes des Seelie Legacies ont tendance à mettre l'accent sur les groupes et la communauté." #NT!
 seelie_2_legacy_1_name: "Taon" #NT!
 seelie_2_legacy_1_perk: "#flavor Vous gardez les pouvoirs en place honnêtes en soulignant leurs défauts.#!" #NT!
 seelie_2_legacy_2_name: "Dandy" #NT!
 seelie_2_legacy_2_perk: "#flavor Grimpeur social dans l'âme, vous excellez dans l'étiquette à la cour.#!" #NT!
 seelie_2_legacy_3_name: "Camarade" #NT!
 seelie_2_legacy_3_perk: "$PERK_CAN_SIGN_ALLIANCE$\n#flavor Vous valorisez l'amitié avant tout et vous efforcez de prouver que vous êtes digne de la confiance des autres.#!" #NT!
 seelie_2_legacy_4_name: "Courtisan" #NT!
 seelie_2_legacy_4_perk: "#flavor La seule chose intéressante dans la vie, ce sont les interactions sociales.#!" #NT!
 seelie_2_legacy_5_name: "Régent" #NT!
 seelie_2_legacy_5_perk: "#flavor Vous êtes l'incarnation vivante du royaume, celui choisi pour parler au nom du plus grand nombre.#!" #NT!
  
 seelie_legacy_3_track_name: "Héritage Seelie" #NT!
 seelie_legacy_3_track_desc: "Connus pour le dynamisme du printemps et la chaleur torride de l'été, les adeptes des Seelie Legacies ont tendance à mettre l'accent sur les groupes et la communauté." #NT!
 seelie_3_legacy_1_name: "Plouc" #NT!
 seelie_3_legacy_1_perk: "#flavor Vous êtes du genre solide et pratique qui a une solution à chaque problème.#!" #NT!
 seelie_3_legacy_2_name: "Artisan" #NT!
 seelie_3_legacy_2_perk: "#flavor La création est l'œuvre de votre vie.#!" #NT!
 seelie_3_legacy_3_name: "Aspirant" #NT!
 seelie_3_legacy_3_perk: "#flavor La vie est une expérience d'apprentissage et vous vous efforcez toujours de vous améliorer.#!" #NT!
 seelie_3_legacy_4_name: "Sage" #NT!
 seelie_3_legacy_4_perk: "Le mystique est devenu plus courant sous la dynastie.\n#flavor Vous êtes le conseiller, le sage, le professeur.#!" #NT!
 seelie_3_legacy_5_name: "Virtuose" #NT!
 seelie_3_legacy_5_perk: "Sélectionnez un trait de style de vie pour qu'il devienne plus courant dans la Dynastie.\n#flavor Vous êtes le maître du domaine que vous avez choisi, quel qu'il soit.#!" #NT!
  
 seelie_legacy_4_track_name: "Héritage Seelie" #NT!
 seelie_legacy_4_track_desc: "Connus pour le dynamisme du printemps et la chaleur torride de l'été, les adeptes des Seelie Legacies ont tendance à mettre l'accent sur les groupes et la communauté." #NT!
 seelie_4_legacy_1_name: "Écuyer" #NT!
 seelie_4_legacy_1_perk: "#flavor Vous vivez pour aider et soutenir votre héros actuel dans ses efforts.#!" #NT!
 seelie_4_legacy_2_name: "Chevalier" #NT!
 seelie_4_legacy_2_perk: "#flavor Vous suivez les anciens codes de la chevalerie et aidez ceux qui en ont besoin.#!" #NT!
 seelie_4_legacy_3_name: "Paladin" #NT!
 seelie_4_legacy_3_perk: "#flavor Vous êtes un concurrent ; l'athlète ou le héros courageux et fidèle.#!" #NT!
 seelie_4_legacy_4_name: "Philanthrope" #NT!
 seelie_4_legacy_4_perk: "#flavor Vous vous efforcez d'aider les autres et de faire de bonnes actions sans attendre de récompense.#!" #NT!
 seelie_4_legacy_5_name: "Saint" #NT!
