    PODanarchrevolt.0002.t: "La révolte anarchique"
    PODanarchrevolt.0002.desc: "Alors que les incendies de l’Inquisition font rage à travers l’Europe, la situation devient de plus en plus désastreuse pour la société Kindred. Les jeunes vampires, irrités par leur utilisation comme boucliers de viande plutôt inflammables contre les soldats de Dieu, se sont soulevés contre leurs aînés dans ce que l'on appelle maintenant la révolte Anarch.\nJusqu'à présent, la révolte se compose principalement de nouveau-nés, de Furores et de Brujahs avec quelques opportunistes sont intervenus, mais certains craignent que la situation continue à faire boule de neige si rien n'est fait pour y remédier. Ces Anarchs sont faibles individuellement, mais ils se battent sans relâche pour quelque chose de rare chez Kindred : une cause."
    PODanarchrevolt.0002.a: "Il est temps de donner une leçon à ces jeunes."
    PODanarchrevolt.0002.b: "Nouveau-nés du monde, unissez-vous !"
    anarch_revolt_effect_message: "De nombreux jeunes vampires, Brujah et Furores se convertissent à la cause Anarch. Ils sont devenus enhardis et difficiles à contenir."
    anarch_revolt_name: "Révolte anarchique"
    anarch_revolt_doctrine_name: "Combattants de la liberté"
    anarch_revolt_doctrine_desc: "Les Anarchs se battent pour quelque chose que peu de [cainites|E] imaginent : une bonne cause."
    PODanarchrevolt.0004.t: "La Révolte : Mort de Lasombra"
    PODanarchrevolt.0004.desc: "Bien que beaucoup aient du mal à le croire, il semble qu'un événement cataclysmique se soit produit récemment à Castel del Ombro. Le centre de pouvoir du [Clan|E] Lasombra a été la cible d'un assaut audacieux mené par un groupe d'Anarchs Lasombra aidés par certains des meilleurs agents de la redoutable caste des Guerriers Assamites.\nLes rapports sur l'assaut réel sont fragmentaires, et un seul Lasombra est sorti vivant de la forteresse, mais si l'on en croit... Lasombra lui-même est mort. Cet événement a enhardi les Anarchs du monde entier, et une grande majorité des [Clan|E] Lasombra s'est désormais ralliée à la cause des infants rebelles. La révolte Anarch s’intensifie nuit après nuit."
    PODanarchrevolt.0004.a: "Ils apprendront leur place !"
    PODanarchrevolt.0004.b: "...il est peut-être temps de repenser ma position."
    lasombra_revolt_effect_message: "[Clan|E] Lasombra se convertit à la cause Anarch. Seuls les plus puissants de leurs dirigeants résistent."
    slayer_of_gods: "Tueur de dieux"
    slayer_of_gods_desc: "Ce personnage a sans doute tué l'un des tout puissants [antediluvian|E]. Ils imposent le respect et la peur dans une égale mesure."
    PODanarchrevolt.0006.t: "La Révolte : Mort d'Absimilliard"
    PODanarchrevolt.0006.desc: "L'impossible s'est produit.\nDans l'une des forêts les plus profondes de Russie, un groupe d'Anarch Nosferatu a réussi à retrouver ce qu'ils prétendaient être le lieu de repos du monstrueux ancêtre de leur [Clan|E], Absimilliard. Après un terrible combat contre les gardiens du tombeau, il ne reste qu'un seul des assaillants mais il a, à en croire, tué le [antediluvian|E] dans son sommeil. Partout dans le monde, [Clan|E] Nosferatu respire enfin librement pour la première fois depuis sa création et rejoint désormais en masse les rangs de leurs héros.\nPartout en Russie, le rire maniaque d'une vieille dame peut être entendu nuit après nuit depuis l'événement. ..."
    nosferatu_revolt_effect_message: "[Clan|E] Nosferatu se convertit à la cause Anarch. Seuls les dirigeants les plus puissants pouvaient résister."
    PODanarchrevolt.0008.t: "La Révolte : Mort d'Ennoia"
    PODanarchrevolt.0008.desc: "De graves nouvelles arrivent du Nord gelé ; la meute d'Anarch Gangrel partie à la recherche d'Ennoia, l'ancêtre de leur [Clan|E], est de retour, ou au moins l'un d'entre eux.\nCe survivant tourmenté mais fier raconte des histoires de merveilles et de monstres, de trahisons et de batailles dignes du Ragnarok lui-même, mais, à la fin, la guerrière raconte la mort d'Ennoia, tuée dans son sommeil torpeur après le terrible combat contre les gardiens de son tombeau. Évidemment, il est incroyablement difficile de vérifier de telles affirmations, mais elles ont déjà eu un puissant effet d'entraînement au sein du Gangrel [Clan|E], car beaucoup ont rejoint la cause Anarch. La révolte s’intensifie nuit après nuit."
    gangrel_revolt_effect_message: "[Clan|E] Gangrel se convertit à la cause Anarch. Seuls les dirigeants les plus puissants pouvaient résister."
    PODanarchrevolt.0010.t: "La Révolte : Mort de Tzimisce"
    PODanarchrevolt.0010.desc: "Cela s'est reproduit.\nUn groupe d'anarchs Tzimisces a lancé un raid contre certains anciens de leur [Clan|E], dans le but apparent de sécuriser le lieu de repos du [antediluvian|E]. Après avoir acquis ces informations, leur armée marcha sur le monastère de Semog où une terrible bataille s'ensuivit avec les défenseurs de Szlachta. Sortis victorieux, les Anarchs ont réussi d'une manière ou d'une autre à dissiper les protections magiques du tombeau et leur chef a dévoré avidement Tzimisce lui-même.\nCette victoire éclatante a plongé l'ancien [Clan|E] entre les mains de la Révolte, revendiquant sa place comme l'une des rares lignées qui réussi à se débarrasser de son ancêtre."
    tzimisce_revolt_effect_message: "[Clan|E] Tzimisce se convertit à la cause Anarch. Seuls les dirigeants les plus puissants pouvaient résister."
    PODanarchrevolt.0012.t: "La révolte : mort d'Arikel"
    PODanarchrevolt.0012.desc: "Arikel, l'ancêtre du Toréador [Clan|E], a toujours semblé à l'écart du Grand Jeu joué par le [antediluvians|E]. Cependant, cela n'a pas suffi à la protéger de la révolte des Anarchs.\nDes rapports vous sont parvenus selon lesquels une force audacieuse d'anarchs Toréador a attaqué son refuge en Crète, apparemment aidée par les informations fournies par certains anciens Nosferatu. Le reste de l'histoire est confus, certains membres survivants affirmant qu'Arikel dormait, tandis que d'autres parlent d'une grande bataille, mais ils sont tous d'accord pour dire que la Danseuse-Taureau d'Enoch est tombée aux mains de sa propre lignée.\nEnhardi par Suite à cette nouvelle, [Clan|E] Toreador joue désormais un rôle beaucoup plus actif dans la révolte Anarch."
    toreador_revolt_effect_message: "[Clan|E] Toreador se convertit à la cause Anarch. Seuls les dirigeants les plus puissants pouvaient résister."
    PODanarchrevolt.0014.t: "La Révolte : Mort de Ventru"
    PODanarchrevolt.0014.desc: "Même le [Clan|E] des Rois n'est pas épargné par la folie de la Révolte Anarch. Quelque part au fin fond de la Perse, une coterie d'anarchs Ventrue est tombée par hasard sur la tombe du [antediluvian|E]. Certains disent qu'ils cherchaient Haqim, l'ancêtre de l'Assamite, et qu'ils ont été induits en erreur par ses enfants rusés, d'autres parlent simplement d'une prise de pouvoir évidente et assez grossière.\nQuelle que soit la raison réelle, ces Ventrues sont revenus en prétendant avoir tué leur ancêtre disparu depuis longtemps. . Bien que douteuse, cette affirmation a conduit de nombreux Ventrues à participer à la révolte des Anarchs, où ils ont facilement accédé à des postes de direction. La plupart des Anarchs craignent qu’il s’agisse d’une menace pour l’idéologie réelle de la Révolte, mais ils ne sont pas vraiment en mesure de refuser qu’un coup de main aussi puissant leur soit tendu."
    ventrue_revolt_effect_message: "[Clan|E] Ventrue se convertit à la cause Anarch. Seuls les dirigeants les plus puissants pouvaient résister."
