 PODbirthsabbat.0002.t: "Naissance d'une nouvelle secte" #NT!
 PODbirthsabbat.0002.desc: "L'hypocrisie et l'arrogance éhontée de la Convention des Épines sont désormais derrière vous, et la « Camarilla » nouvellement créée pense avoir gagné et assuré la fin de la révolte anarch.\nVous le savez mieux. La seule chose dont le mouvement a besoin pour gagner, c’est une direction centralisée forte. Votre direction. Vous y réfléchissez depuis Thorns, et si vous pouviez créer une secte pour vous opposer à la Camarilla ?\nDéjà, la plupart des Anarchs ont rejoint cette nouvelle cause alléchante. Le Sabbat se lève, en serez-vous le héraut ?" #NT!
 PODbirthsabbat.0002.a: "Caine a besoin d'un régent. Il a besoin de moi." #NT!
 PODbirthsabbat.0002.b: "...c'est une très mauvaise idée." #NT!
 sabbat_founder_modifier: "Fondateur du Sabbat" #NT!
 sabbat_founder_modifier_desc: "Ce personnage est l’un des fondateurs du redouté Sabbat. Toujours protégés par l’impitoyable Main Noire, ils détiennent une autorité considérable en ces temps de conflit sectaire." #NT!
 sabbat_begins_effect_message: "La plupart des Anarchs ont déjà rejoint le Sabbat naissant." #NT!
 PODbirthsabbat.0004.t: "Naissance du Sabbat" #NT!
 PODbirthsabbat.0004.desc: "La Révolte Anarch a reçu un coup puissant avec la Convention des Épines et la naissance de la Camarilla. Le mouvement n'est pas mort pour autant, mais il a renaît en quelque chose de plus... sinistre.\nCette nouvelle secte, se faisant appeler le Sabbat, a pris beaucoup d'ampleur parmi les Anarchs mécontents. Ses principes fondamentaux sont encore assez nébuleux, mais une opposition claire à la Camarilla est apparente, car le [masquerade|E] est plus laxiste et le culte de Caïn lui-même est autorisé. Il reste à voir si ces Anarchs réformés ne seront qu'une nuisance pour le nouvel ordre [cainite|E], ou s'ils seront capables de transformer à nouveau le paysage nocturne." #NT!
 PODbirthsabbat.0004.a: "Peut-être ont-ils raison ?" #NT!
 PODbirthsabbat.0004.b: "Ils n'ont aucune chance." #NT!
 PODbirthsabbat.100.t: "Les chemins de l'illumination" #NT!
 PODbirthsabbat.100.desc: "Tirant les leçons des Routes de l'Âge des Ténèbres, le Sabbat expérimente de nouvelles Voies de l'Illumination. Les Voies cherchent à réconcilier les croyances et la morale d'un vampire avec sa condition de mort-vivant ; donner à leur non-vie une façon de penser compatible avec les besoins du corps vampirique et les exigences de la Bête. Les chemins sont des modes de moralité actifs, comparés à la passivité de l'humanité. Alors qu'un vampire doté de l'Humanité voit sa boussole morale s'éroder lentement et perd du terrain face à la Bête, un adepte du Chemin le combat ou l'accepte comme faisant partie de lui-même. Comment vais-je décider ?" #NT!
 PODbirthsabbat.100.a: "Suivez mon instinct." #NT!
 PODbirthsabbat.100.b: "Étudiez attentivement les alternatives." #NT!
  
 PODbirthsabbat.200.t: "Les chemins de l'illumination" #NT!
 PODbirthsabbat.200.desc: "Après avoir étudié et réfléchi profondément à ma moralité, j'ai choisi de suivre le chemin de..." #NT!
 PODbirthsabbat.200.a: "Accord honorable" #NT!
 PODbirthsabbat.200.b: "Le pouvoir et la voix intérieure" #NT!
 PODbirthsabbat.200.c: "La bête" #NT!
 PODbirthsabbat.200.d: "Harmonie" #NT!
 PODbirthsabbat.200.e: "Cathare" #NT!
 PODbirthsabbat.200.f: "Caïn" #NT!
 PODbirthsabbat.200.g: "La mort et l'âme" #NT!
 PODbirthsabbat.200.h: "Vasantasenadharma" #NT!
 PODbirthsabbat.200.i: "Métamorphose" #NT!
 PODbirthsabbat.200.j: "Nuit" #NT!
  
 POD_sabbat.110.title: "Chasse sauvage" #NT!
 POD_sabbat.110.desc: "L'institution juridique traditionnelle derrière la Chasse Sauvage est la Lextalionis (ou Lex Talionis), un principe juridique qui peut se résumer par « œil pour œil ». Un tel ordre est généralement donné chaque fois qu'un vampire a commis une infraction grave, telle qu'un meurtre de parenté, une diablerie, une invasion de domaine ayant entraîné l'une des infractions ci-dessus ou un défi répété à l'autorité. Tout vampire qui entend l'ordre d'une chasse sauvage est censé y participer, bien qu'il ne soit pas obligé à moins que le vampire en question n'ait commis des infractions vraiment graves.\nAppellerez-vous vos voisins du Sabbat à se joindre à cette guerre ?" #NT!
 POD_sabbat.110.a: "Appelle les." #NT!
 POD_sabbat.110.b: "Je chasse seul." #NT!
  
 POD_sabbat.300.opening: "[recipient.Custom2('AppropriateGreeting', actor )]" #NT!
 POD_sabbat.300.desc: "Mon royaume m'appartient et le restera jusqu'à ce que j'en décide autrement. Votre autorité est reconnue mais votre abus de pouvoir est également constaté. Votre « demande » est refusée." #NT!
 POD_sabbat.300.a: "Je vais devoir explorer d'autres options..." #NT!
  
 POD_sabbat.1001.t: "Sabbat triomphant en Grèce" #NT!
 POD_sabbat.1001.desc: "La présence du Sabbat en Grèce est devenue dominante.\nSous votre direction, la secte prospère ici et personne ne peut plus nier votre pouvoir. Se déclarer cardinal, l'un des plus grands honneurs de la secte, n'a de sens qu'à ce stade.\nLa force a raison pendant le sabbat et vous avez plus que prouvé votre droit à diriger cette région. Pour la petite Camarilla ou les indépendants restés ici, il ne reste qu'un seul choix. Ils peuvent s'agenouiller devant vous.\nOu ils peuvent mourir." #NT!
 POD_sabbat.1001.a: "Un honneur dû." #NT!
