 POD_sabbat.1100.a: "Le Sabbat est l'avenir." #NT!
 POD_sabbat.1100.b: "Pas mes affaires." #NT!
 POD_sabbat.1100.c: "Il faut contre-attaquer !" #NT!
 POD_sabbat.1101.t: "Sabbat triomphant en Grèce" #NT!
 POD_sabbat.1101.desc: "La présence du Sabbat en Grèce est devenue dominante. [new_cardinal.GetFirstName] a revendiqué le siège de Cardinal pour cette région. Cela cimente le triomphe du Sabbat dans cette région et entraînera probablement la destruction des derniers résistants non-Sabbat.\nL'Épée de Caïn revendique cette victoire comme un tremplin important vers son triomphe ultime sur les Antédiluviens et leurs serviteurs." #NT!
 POD_sabbat.1102.t: "Sabbat triomphant au Sahara" #NT!
 POD_sabbat.1102.desc: "La présence du Sabbat au Sahara est devenue dominante.[new_cardinal.GetFirstName] a revendiqué le siège de Cardinal pour cette région. Cela cimente le triomphe du Sabbat dans cette région et entraînera probablement la destruction des derniers résistants non-Sabbat.\nL'Épée de Caïn revendique cette victoire comme un tremplin important vers son triomphe ultime sur les Antédiluviens et leurs serviteurs." #NT!
