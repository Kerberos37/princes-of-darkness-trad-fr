 POD_sabbat.2001.t: "Le conclave cardinal" #NT!
 POD_sabbat.2001.desc: "Tous les cardinaux du Sabbat sont désormais présents, démontrant qu'il s'agit d'un événement formidable. Le Sabbat ne reconnaît que Caïn comme son chef, mais jusqu'à son retour glorieux, un régent doit être choisi pour diriger la secte contre ses nombreux ennemis.\nTous les cardinaux ont probablement déjà fait leur choix avant même d'entrer dans la pièce, probablement à cause d'une combinaison d'ambition. , l'autopréservation et les projets à long terme. En fin de compte, un seul d’entre eux sera choisi pour brandir l’épée de Caïn." #NT!
 POD_sabbat.2001.a: "Excellences, procédez au vote." #NT!
  
 POD_sabbat.2101.t: "Candidat : [candidate.GetFirstNameNoTooltip]" #NT!
 POD_sabbat.2101.desc: "[candidate.GetFirstName|U] a prononcé [candidate.GetHerHis] discours, devriez-vous voter [candidate.GetHerHim] pour Régent ?\nIl est rare que les cardinaux modifient leur vote prévu par rapport à leur plan d'action choisi sur la base d'un simple discours, mais, parfois, ceux-ci peuvent contenir juste assez de menaces voilées ou promet carrément d’influencer un électeur indécis. De toute évidence, le recours à des disciplines est considéré comme un faux pas grossier et aboutit probablement à la disqualification du cardinal... à tout le moins." #NT!
 POD_sabbat.2101.a: "Je vous ai choisis." #NT!
 POD_sabbat.2101.b: "Je ne sais pas." #NT!
  
 POD_sabbat.2201.t: "Héritier de Caïn" #NT!
 POD_sabbat.2201.desc: "Le décompte des voix est terminé et vous avez été élu prochain régent. Les cardinaux vous félicitent poliment, certains avec plus d'enthousiasme que d'autres, mais au moins votre victoire est acceptée pour le moment. Le serviteur vous rappelle, comme le veut la tradition, que vous n'avez pas d'autorité absolue et que vous supervisez simplement les fils et les filles de Caïn jusqu'à ce que le Père Ténébreux revienne pour diriger lui-même ses enfants.\nCependant, c'est le niveau le plus élevé auquel on puisse s'élever. la hiérarchie du Sabbat et cela fait de vous l'un des Caïnites les plus puissants politiquement au monde. Il y a du travail à faire, mais vous pouvez accepter un petit moment de fierté pour ce formidable événement." #NT!
 POD_sabbat.2201.a: "J'utilise l'épée de Caïn." #NT!
  
 POD_sabbat.2202.t: "Héritier de Caïn" #NT!
 POD_sabbat.2202.desc: "Le décompte des votes est terminé et [new_regent.GetFirstName] a été choisi. Les cardinaux les félicitent poliment, certains avec plus d'enthousiasme que d'autres, mais au moins leur victoire est acceptée pour l'instant. Le préposé leur rappelle, comme le veut la tradition, qu'ils n'ont pas d'autorité absolue et qu'ils supervisent simplement les fils et les filles de Caïn jusqu'à ce que le Père Ténébreux revienne pour diriger lui-même ses enfants.\nToutefois, chacun des archevêques ou conseils d'évêques est en fin de compte, il est responsable devant cette autorité et il est probable que cette nomination aura un impact considérable sur le Sabbat dans les années à venir." #NT!
 POD_sabbat.2202.a: "Félicitations, je suppose." #NT!
  
  
  
  
  
