    PODinquisition.0001.t: "L'ère de l'Inquisition"
    PODinquisition.0001.desc: "Des rapports inquiétants ont été portés à votre attention. La soi-disant « Shadow Inquisition » semble en avoir assez de la partie Shadow de son titre. Ils rassemblent soudainement le soutien des dirigeants et des institutions des mortels, ce qui a provoqué un effet d’entraînement à travers le monde. Cette décision est planifiée depuis des décennies, voire des siècles, et jusqu’à présent, toutes leurs attaques n’ont été que de simples missions de confinement et des expéditions de collecte d’informations. L’ampleur réelle de la conspiration ciblant les vampires pourrait être bien plus grande que vous ne l’auriez imaginé. \n Partout, les mortels s'arment derrière des Chasseurs doués, déterminés à abattre les monstres de la nuit qui les tourmentent depuis si longtemps.\n Le châtiment arrive."
    PODinquisition.0001.a: "Cela va sûrement s’arrêter."
    PODinquisition.0001.b: "Aux frères et sœurs d’armes ! Finissons la chasse !"
    PODinquisition.1001.player_warningb: "Les Inquisiteurs qui apparaîtront pendant cette période accepteront toujours vos offres de vassalisation, si vous choisissez de leur proposer"
    PODinquisition.1001.t: "L'Inquisition : France"
    PODinquisition.1001.desc: "C'est ici que l'Inquisition a commencé.\nPendant le soulèvement cathare, de nombreux hommes en tissu se sont frayés un chemin dans le sud de la France à la recherche d'hérétiques. Ils ont trouvé bien plus encore. [cainite|E] La France était impliquée dans une intrigue entre Paris et Toulouse, et les deux camps étaient heureux d'utiliser les mortels et le soulèvement à leur propre avantage.\nIls ne s'attendaient pas à la foi et à la détermination de l'Église. Les vampires furent tués en masse lors de la croisade des Albigeois et des informations furent rapportées au Saint-Siège sur cette nouvelle menace. Le reste appartient à l'Histoire.\n Il n'est donc pas surprenant que la France soit l'une des premières cibles majeures de l'Inquisition ouverte qui se déroule actuellement dans le monde entier."
    PODinquisition.1001.a: "La Croix est venue purger une nouvelle fois la France."
    PODinquisition.1001.player_warning: "Il ne reste plus beaucoup de temps pour se préparer."
    PODinquisition.1002.t: "L'Inquisition : la Grande-Bretagne"
    PODinquisition.1002.desc: "L'Inquisition a toujours eu du mal à fonctionner en Angleterre. L'emprise de Mithra sur le pays et l'insularité de la population ont rendu difficile aux agents de Dieu d'accomplir leur sainte mission. Mais ils n'ont jamais cédé et une solution adéquate a été trouvée : utiliser l'Ordre Breton de l'Hermine comme base pour la purge de l'Angleterre.\nEt ainsi, derrière leur Grande-Maîtresse, des Bretons et des Britanniques loyaux et pieux marchent ensemble vers le processus de nettoyage des îles. C'est une agression totale ; l'Église n'a aucune réserve et a l'intention de frapper de manière décisive contre les résistants des sangsues. Si cette tactique audacieuse fonctionne, l’Angleterre pourrait encore être sauvée."
    PODinquisition.1002.a: "Il semble que l’Église ne cédera jamais, même ici."
    PODinquisition.1003.t: "L'Inquisition : l'Allemagne"
    PODinquisition.1003.desc: "Même si la véritable origine de l’Inquisition réside en France, l’Allemagne en est le cœur battant. Une fois que l’Inquisition de l’Ombre du début du Moyen Âge a commencé à se dissoudre, c’est un noble autrichien, Leopold von Murnau, qui a rassemblé tous ceux qui répondaient à l’appel de Dieu dans sa société secrète. Cette « Société de Léopold » a été la principale force derrière l'assaut de l'Église pendant des siècles et prépare maintenant son assaut final.\nLa Société n'est cependant pas une force militaire et, après quelques compromis, ce sera aux Teutoniques de décider. Ordre de purger les serviteurs de l'Enfer du Saint Empire romain germanique. Dûment informés des prouesses de leurs ennemis, les Chevaliers ont désormais pris pied à Dortmund, d'où ils prévoient d'étendre lentement mais sûrement la juste fureur de Dieu."
    PODinquisition.1003.a: "Les Teutons sont-ils à la hauteur de cette tâche monumentale ?"
    PODinquisition.1005.t: "L'Inquisition : Ibérie"
    PODinquisition.1005.desc: "La péninsule ibérique a toujours été un centre de foi. En tant que tel, les ordres militaires sont nombreux, ce qui représente une très solide opportunité pour l’Inquisition de l’Ombre. Il était assez facile de convaincre les différents ordres de la nécessité de purger la péninsule ibérique des sangsues, mais il était plus difficile de les faire travailler réellement ensemble.\nL'Église a utilisé la figure de Rodrigue de Navarre, le fondateur de la première branche de l'Inquisition, comme un point de ralliement pour les Ibères. Ce projet s'est avéré efficace et c'est une immense force de chevaliers de la Croix qui se rassemble désormais au Portugal pour commencer la libération de la péninsule ibérique. Avec tous les Royaumes et Ordres travaillant enfin main dans la main, il semble que la victoire de l'Inquisition soit assurée."
    PODinquisition.1005.a: "C'était prévu"
    PODinquisition.1006.t: "L'Inquisition : Scandinavie"
    PODinquisition.1006.desc: "La portée de l'Inquisition en Scandinavie a toujours été faible. La terre est rude, divisée, et même les inquisiteurs les plus zélés doutent que le [cainites|E] puisse réellement prospérer ici. En tant que tel, cibler cette zone ne faisait pas partie du plan initial du Saint-Siège.\nC'est le dévouement et la véritable foi d'un habitant du Nord, Albjorn, qui ont fait changer d'avis sa Sainteté. Albjorn a plaidé sa cause, décrivant l'emprise insidieuse des vampires sur le bon troupeau de Scandinavie, notamment dans le Grand Nord. Convaincue, Rome a jugé bon d'armer une solide expédition pour aider Albjorn dans sa quête. Le temps nous dira si c’était un bon choix ou non."
    PODinquisition.1006.a: "La Croix atteint même les confins du monde."
    PODinquisition.1007.t: "L'Inquisition : Italie"
    PODinquisition.1007.desc: "Il n’est pas surprenant que l’Inquisition ait réservé ses meilleures troupes pour l’Italie elle-même. Longtemps corrompu par les enfants maudits de Caïn, le Saint-Siège veut déchaîner sur les Italiens un châtiment jamais vu depuis le déluge biblique.\nJean de Lastic, le célèbre défenseur de Rhodes et grand maître des Chevaliers Hospitaliers, est chargé de brûler tous les vampires qu'il peut trouver. Une force formidable lui a été assignée pour l'aider dans cette entreprise divine. Pour le Saint-Siège, le monde entier est dans la balance de la bataille italienne. Il n’y aura pas de compromis, ni de capitulation, ni de pitié. L'Italie sera sauvée, comme Dieu l'exige."
    PODinquisition.1007.a: "Si c'est la fin du [cainites|E] italien ?"
    PODinquisition.1008.t: "L'Inquisition : Levant"
    PODinquisition.1008.desc: "Les États croisés ont disparu depuis longtemps au Levant, mais l’Église n’a jamais oublié les rapports inquiétants qui en émanaient. Il était clair que, même sur cette terre la plus sacrée, les [cainites|E] maudits règnent sur la nuit.\nMonter une attaque ici a toujours été une perspective difficile pour l'Inquisition de l'Ombre, car la terre était entre des mains hostiles mais... ces mains hostiles sont toujours humains. Ainsi commença un processus diplomatique long et ardu, avec les meilleurs négociateurs italiens travaillant jour et nuit pour convaincre leurs anciens ennemis de les laisser opérer au Levant. Ils ont finalement réussi à les influencer et, alors que l'Inquisition se développe partout, un contingent dévoué de chevaliers sacrés se tient prêt à sauver la Terre Sainte des menaces les plus ignobles."
    PODinquisition.1008.a: "En Terre Sainte, les [cainites|E] ont uni les mortels contre eux."
    PODinquisition.1009.t: "L'Inquisition : l'Arabie"
    PODinquisition.1009.desc: "Bien que le monde musulman ne dispose pas d’une longue tradition d’ordres sacrés, cela ne signifie pas qu’il soit aveugle face à la menace [cainite|E]. Pendant longtemps, La Mecque elle-même a servi de protection parfaite, repoussant les monstres grâce à la foi qui en émanait. Mais les temps changent et les sangsues rusées semblent avoir conçu une contre-mesure.\nTout n'est cependant pas perdu, car une petite famille de membres de la tribu partageant les mêmes idées a pris sur elle d'organiser la chasse. En croissance rapide grâce à ses succès considérables jusqu'à présent, cette nouvelle société, l'Ikhwan al-Safa, est désormais suffisamment forte pour lancer un assaut majeur sur les positions [cainite|E] connues."
    PODinquisition.1009.a: "Le soleil brûlant pourrait bien signifier la fin de la race arabe."
    PODinquisition.1010.t: "L'Inquisition : la Perse"
    PODinquisition.1010.desc: "Exception dans le monde musulman au sens large, les chasseurs n’ont jamais vraiment pu s’implanter en Perse, le contrôle total des Haqimite [Clan|E] sur la région étant le coupable le plus probable. Cependant, une organisation n'est pas la seule chose qui compte pour un chasseur dévoué et, en tant que tel, les individus, ou même les petits groupes, ont toujours été une épine dans le pied des Enfants de Caïn ici.\nAlors que le reste du monde est englouti. Dans cette contre-attaque mortelle, une alliance hâtive de plusieurs petits groupes s'est formée en Perse, pour profiter du chaos environnant et, espérons-le, porter un coup paralysant aux monstres de la nuit."
    PODinquisition.1010.a: "La Perse est plus ancienne que la plupart des humains ne le pensent."
    PODinquisition.1011.t: "L'Inquisition : l'Inde"
    PODinquisition.1011.desc: "L'Inde a une longue tradition de chasse aux monstres. Souvent cependant, cette tradition a été utilisée comme une source par des groupes à peine meilleurs que les proies elles-mêmes et cette pratique a gravement entravé la création d'une organisation unifiée semblable à celles de l'Europe.\nEn tant que telle, alors même que le monde occidental s'enflamme , l’Inde reste relativement épargnée par le chaos. De petits rapports indiquent cependant une congrégation de chasseurs partageant les mêmes idées autour du Sind, ce qui pourrait justifier une certaine prudence de la part des véritables dirigeants de l'Inde."
    PODinquisition.1011.a: "Rien ne change vraiment au pays de la Guerre éternelle."
    PODinquisition.1012.t: "L'Inquisition : Maghreb"
    PODinquisition.1012.desc: "Loin de la portée de l’Inquisition chrétienne, le Maghreb regarde avec intérêt l’assaut massif contre le [cainites|E]. Ayant longtemps été en proie à la même menace, ses habitants ont formé une tradition de chasseurs solitaires, les Sayyad al-Ghulan.\nCes chasseurs cherchent maintenant, pour la première fois, à se regrouper, dans l'espoir de profiter du chaos européen pour chassez ceux [cainites|E] qui chercheront refuge sur leurs rivages."
    PODinquisition.1012.a: "Pas de refuge pour les vampires ici."
    PODinquisition.1013.t: "L'Inquisition : l'Égypte"
    PODinquisition.1013.desc: "Les Égyptiens sont conscients de la présence de monstres depuis très longtemps. C'est Baybars lui-même, le premier sultan mamelouk, qui a découvert la vérité sur les adorateurs de serpents cachés dans leur pays. La purge qu'il a orchestrée est encore ressentie aujourd'hui par les Séthites mais, malheureusement, Baybars lui-même a été tué par l'un de leurs agents.\nDepuis, les [cainites|E] reviennent dans leurs temples, récupérant leurs forces perdues. Mais au milieu du soulèvement européen contre cet ennemi, l'héritage de Baybars est perpétué par un groupe massif de jeunes Mamelouks, déterminés à venger leur ancêtre déchu."
    PODinquisition.1013.a: "Les Serpents pourront-ils endurer à nouveau cette tempête ?"
    PODinquisition.1014.t: "L'Inquisition : Transylvanie"
    PODinquisition.1014.desc: "Cette nuit encore, l'Église est toujours choquée par le grand nombre de rapports faisant état de vampires rampant en Transylvanie. Certains d’entre eux se comportent littéralement comme des nobles, ou pire encore, comme des dieux ! Malheureusement pour l'Inquisition de l'Ombre, le paysage religieux controversé de cette région ne leur a jamais permis de vraiment s'emparer et de contenir la situation ici.\nIls ont donc dû faire quelque chose de nouveau, et cela a pris la forme de « déléguer » la tâche de purge à l'Ordre du Dragon. Cette société chevaleresque en sait beaucoup sur les vampires et autres, et a jusqu'à présent été un grand allié de l'Inquisition. Mais, dans les coins de Rome, certains soupçonnent qu'un examen plus attentif pourrait être nécessaire une fois leur tâche accomplie..."
    PODinquisition.1014.a: "Dragons contre vampires."
    PODinquisition.1015.t: "L'Inquisition : la Grèce"
    PODinquisition.1015.desc: "L'Inquisition de l'Ombre est au courant de la présence de sangsues en Grèce depuis la 4e Croisade, dont ils sont évidemment responsables. Comment les choses auraient-elles pu tourner si mal autrement ? Pendant longtemps, l'Empire latin était destiné à servir de base pour frapper lorsque l'Inquisition se révélait mais... cette partie du plan a manifestement mal tourné.\nSa Sainteté n'a pas oublié les âmes chrétiennes de l'Est, aussi capricieuses que capricieuses. ils pourraient être. À ce titre, il a récemment créé l’Ordre de Notre-Dame de Bethléem, avec la juste tâche de purger les sordides [cainites|E] de ces terres perdues. Alors, peut-être, Byzance pourra-t-elle être véritablement sauvée dans son âme, sinon dans son corps."
    PODinquisition.1015.a: "Les Francs sont de retour dans l'Est de Rome."
    PODinquisition.1016.t: "L'Inquisition : la Russie"
    PODinquisition.1016.desc: "L'Église orthodoxe possède son propre corps inquisitorial, le groupe de chasseurs connu sous le nom d'Akritai. Respectés même par l'Inquisition de l'Ombre pour leur quête incessante de justice, les Akritai étaient au courant du plan de leurs homologues occidentaux pour une grande offensive contre les morts-vivants.\nIl a fallu un certain temps de persuasion et de négociation, mais ils ont finalement accepté d'y participer, collectant des informations. à propos du [cainites|E] russe et de ses agents. Ces renseignements seront utiles à présent, puisque l'exarque de l'Akritai lui-même prend le terrain près de Moscou pour lancer l'offensive la plus importante de leur organisation à ce jour."
    PODinquisition.1016.a: "De Russie, ils viennent..."
    PODinquisition.1017.t: "L'Inquisition : l'Europe de l'Est"
    PODinquisition.1017.desc: "L'Inquisition de l'Ombre est en conflit à propos de l'Europe de l'Est. Bien que la présence massive de païens dans le passé semble indiquer une influence [cainites|E]', ils ont eu du mal à confirmer cette théorie. C'est pourquoi Rome a décidé de jouer le long jeu en créant l'Ordre de Dobrzyn il y a deux siècles.\nCes chevaliers sont restés discrets, ayant même été officiellement dissous après un certain temps, mais leur véritable tâche ne fait que commencer maintenant. Rassemblant un groupe de guerriers dévoués à la foi et aidé par la longue portée du réseau Shadow Inquisition, l'Ordre lance son attaque à grande échelle contre les abominations impies dans le cadre de la grande croisade de l'Inquisition contre les vampires."
    PODinquisition.1017.a: "Même les ordres oubliés reviennent au combat !"
