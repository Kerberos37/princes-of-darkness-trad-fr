 POD_camarilla.999.desc_spoiler:0 "Si vous avez le statut [inner_circle|E], vous pouvez également inscrire quelqu'un sur la Liste rouge ou initier un changement doctrinal au sein de la Camarilla."
 POD_camarilla.999.a:0 "Compris."
