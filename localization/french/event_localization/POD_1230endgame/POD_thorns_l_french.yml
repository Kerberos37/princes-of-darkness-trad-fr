 PODthorns.0002.t:0 "La Convention des épines"
 PODthorns.0002.desc:0 "Alors que la révolte Anarch fait rage à travers le monde [cainite|E], aidée par l'Inquisition toujours présente, un événement sans précédent s'est produit. Plusieurs anciens de divers clans ont appelé à une réunion de paix et à la création d'une nouvelle organisation pour les vampires.\nCette organisation, la Camarilla, serait une secte globale se chargeant de protéger le [masquerade|E] et les relations entre les anciens et les nouveau-nés. De nombreux Vampires, notamment parmi les Anarchs, se méfient de cette initiative mais c'est déjà un succès politique surprenant, puisque des représentants de presque toute l'Europe se réunissent pour parler de la proposition.\nL'avenir des Vampires pourrait se décider dans ce petit anglais ville dans les nuits à venir."
 PODthorns.0002.a:0 "Le changement arrive"
 thorn_begins_effect_message:0 "Chaque [Clan|E] choisira une position concernant cette proposition. Si vous êtes assez fort, vous pourriez être le représentant de votre propre [Clan|E]."
 PODthorns.0003.t:0 "Épines : Les Ventrues"
 PODthorns.0003.desc:0 "Les vieilles habitudes sont immortelles et, à ce titre, c'est [Clan|E] Ventrue qui ouvrira la Convention. Beaucoup s’attendent à ce que les rois trouvent un moyen d’assurer leur leadership sur toute nouvelle secte. Leur choix aura également très probablement un impact sur leurs rivaux traditionnels en tant que dirigeants de la nuit, les Lasombra et les Tzimisce."
 PODthorns.0003.a:0 "La Camarilla est l'avenir."
 PODthorns.0003.b:0 "Nous ne ferons jamais partie de cette folie !"
 PODthorns.0003.c:0 "La neutralité est la clé de notre survie."
 choose_camarilla_effect_message:0 "Vous rejoignez la Camarilla ; la plupart des [Clan|E] vous suivront"
 choose_opposition_effect_message:0 "Vous êtes dans l'opposition, rejoignant les Anarchs avec la plupart de vos [Clan|E]"
 choose_independance_effect_message:0 "Rien ne change pour vous ou votre [Clan|E]."
 PODthorns.0004.t:0 "Épines : Camarilla Ventrue"
 PODthorns.0004.desc:0 "Dans un geste pas si surprenant, les Ventrue se sont alignés sur la Camarilla naissante, dans l'espoir probablement de prendre les rênes du pouvoir tant qu'ils le peuvent encore. La Convention se poursuit alors que les autres représentants discutent de cette décision."
 PODthorns.0004.a:0 "Une victoire pour la Camarilla."
 PODthorns.0004.b:0 "Je dois les rejoindre !"
 PODthorns.0005.t:0 "Épines : Opposition Ventrue"
 PODthorns.0005.desc:0 "Une tournure surprenante des événements dans les premières étapes de la Convention des Épines, puisque le représentant Ventrue est sorti en trombe de la table des négociations, qualifiant l'ensemble du processus de triste plaisanterie. Il semble que [Clan|E] Ventrue ne prendra pas part à la Camarilla et s'est aligné sur l'opposition Anarch, dans l'espoir peut-être de remettre de l'ordre dans ce mouvement jusqu'ici sans chef."
 PODthorns.0005.a:0 "Une victoire pour l'opposition."
 PODthorns.0006.t:0 "Épines : Ventrue neutre"
 PODthorns.0006.desc:0 "Une tournure surprenante des événements dans les premières étapes de la Convention des Épines, puisque le représentant Ventrue a annoncé la neutralité totale de son [Clan|E] dans un avenir prévisible. Peut-être que les Ventrue n'étaient pas en mesure de revendiquer le leadership sur les sectes naissantes ? C’est ce qu’affirment les négociateurs enhardis Lasombra et Tzimisce, qui sentent désormais l’occasion de jouer eux-mêmes un rôle de premier plan."
 PODthorns.0006.a:0 "Qu'est-ce qui fait qu'un [Clan|E] devient neutre ?"
 PODthorns.0007.t:0 "Épines : Le Lasombra"
 PODthorns.0007.desc:0 "Alors que le représentant des Lasombra prépare sa déclaration, nombreux sont ceux qui s'attendent à ce que les Magisters soient de l'autre côté des Ventrue. Après tout, il ne peut y avoir qu’un nombre limité de clans dirigeants dans une même secte."
 PODthorns.0008.t:0 "Épines : Camarilla Lasombra"
 PODthorns.0008.desc:0 "Dans un discours passionné, le représentant de Lasombra déclare son [Clan|E] pleinement en faveur de la Camarilla naissante. Esquissant déjà un plan pour ses institutions, suivant apparemment la hiérarchie de l'Église mortelle, beaucoup s'attendent à ce que les Magisters occupent le siège principal de la nouvelle secte."
 PODthorns.0009.t:0 "Épines : Opposition Lasombra"
 PODthorns.0009.desc:0 "Il semble que la Camarilla aura un ennemi puissant sous la forme de [Clan|E] Lasombra. Son représentant a maudit la résolution proposée et a quitté précipitamment la Convention. Rassemblés autour de la cause Anarch, les Magisters préparent déjà un projet pour leur propre nouvelle secte."
 PODthorns.0010.t:0 "Épines : Lasombra Neutre"
 PODthorns.0010.desc:0 "Il semble que [Clan|E] Lasombra ait fini de prétendre au trône des dirigeants de la nuit. Alors que leur représentant annonce leur choix de neutralité, d’autres émettent déjà l’hypothèse que les Magisters concentreront désormais leurs efforts sur des questions plus obscures et mystiques."
 PODthorns.0011.t:0 "Thorns : le Brujah"
 PODthorns.0011.desc:0 "Une grande majorité du mouvement Anarch originel, les membres du Brujah [Clan|E], sont encore assez divisés sur la manière d'aborder la Convention. Certains y voient une reddition humiliante, d’autres la possibilité d’un traité de paix honorable. Avec une vision aussi divisée et passionnée de la négociation, ce sera à leur représentant d’être la voix décisive."
 PODthorns.0012.t:0 "Épines : Camarilla Brujah"
 PODthorns.0012.desc:0 "Finalement, les Brujahs ont déposé les armes. Ce fut un processus long et ardu mais une paix a été signée. Le [Clan|E] fait désormais partie intégrante de la Camarilla, malgré les grognements de ses partisans de la ligne dure."
 PODthorns.0013.t:0 "Épines : Brujah de l'opposition"
 PODthorns.0013.desc:0 "La guerre ne change jamais, et les Brujahs non plus. Le rebelle [Clan|E] a refusé de se retirer et de signer un traité de paix avec la Camarilla naissante. La révolte Anarch se poursuit, mais certains envisagent de réformer le mouvement divisé en une secte plus cohésive, afin de mieux poursuivre le combat."
 PODthorns.0014.t:0 "Épines : Brujah neutre"
 PODthorns.0014.desc:0 "Rares sont ceux qui auraient pu prédire l’issue des négociations pour [Clan|E] Brujah. Dans un discours déterminé, son représentant a simplement déclaré qu'il ne s'inclinerait plus jamais devant une autre autorité. En tant que tels, les Brujah quittent la convention aussi divisés qu'ils y sont entrés."
 PODthorns.0015.t:0 "Thorns : Le Malkavien"
 PODthorns.0015.desc:0 "Soyons honnêtes. Personne n'a la moindre idée de la position que [Clan|E] Malkavian adoptera lors de la convention, probablement même pas son représentant. Pourtant, aussi dangereux soient-ils, les fous ne doivent pas être sous-estimés et sont courtisés par les nombreuses factions rassemblées ici."
 PODthorns.0016.t:0 "Épines : Camarilla Malkavian"
 PODthorns.0016.desc:0 "[Clan|E] Malkav a rejoint la Camarilla sous les applaudissements prudents des représentants de cette secte. Bien que certains qualifieraient une telle aide de malédiction, la Camarilla naissante semble satisfaite d’avoir les dangereux prophètes à ses côtés."
 PODthorns.0017.t:0 "Épines : Opposition Malkavien"
 PODthorns.0017.desc:0 "Il semble que [Clan|E] Malkav ait prévu... quelque chose d'important à propos de la révolte anarch. Leur représentant, dans une description un peu sordide d'un événement apocalyptique, a officiellement rallié son [Clan|E] à la cause de la rébellion. Les Anarchs, de leur côté, sont aussi surpris que les autres par cette soudaine tournure des événements."
 PODthorns.0018.t:0 "Épines : Malkavien neutre"
 PODthorns.0018.desc:0 "Revenant à leurs racines en tant que [Clan|E] de prophètes et de conseillers, les Malkaviens ont affirmé leur neutralité dans le conflit en cours. Il semble que chacun aura le plaisir douteux de les manipuler à l'avenir."
 PODthorns.0019.t:0 "Thorns : Le Toréador"
 PODthorns.0019.desc:0 "Bien que Michael soit parti depuis longtemps, les Toréadors restent un [Clan|E] puissant avec une base de pouvoir solide à travers l'Europe. Comme ils furent les premiers à avancer l'idée de la Mascarade forcée de la Camarilla, ils choisiront probablement cette secte, mais leur nature passionnée pourrait aussi les rapprocher de la Révolte..."
 PODthorns.0020.t:0 "Épines : Camarilla Toréador"
 PODthorns.0020.desc:0 "Comme prévu, [Clan|E] Toreador a officiellement rejoint la Camarilla, leur souci de l'application du [masquerade|E] ayant emporté sur leur esprit passionné."
 PODthorns.0021.t:0 "Épines : Opposition Toréador"
 PODthorns.0021.desc:0 "La passion et l'émotion brûlantes ont gagné la journée, alors que le représentant des Toréadors a prononcé un discours enthousiasmant faisant l'éloge de la cause Anarch. Il semble que l'alliance traditionnelle des Toréadors avec les clans dirigeants soit terminée, pour le moment."
 PODthorns.0022.t:0 "Épines : Toréador neutre"
 PODthorns.0022.desc:0 "Surprenant tout le monde, le représentant des Toréador a annoncé la neutralité de son [Clan|E] dans un avenir prévisible. Peut-être que les Roses en ont assez de la guerre et de la rébellion ?"
 PODthorns.0023.t:0 "Épines : les Tremeres"
 PODthorns.0023.desc:0 "Les Magii ont fait une entrée explosive dans le monde politique des Vampires et beaucoup ne souhaiteraient rien de plus que de les voir écrasés pour de bon. Il est probable qu'ils rejoindront la Camarilla, dans l'espoir d'y trouver refuge, en échange de leur puissante maîtrise de la sorcellerie du sang dont dispose la secte."
 PODthorns.0024.t:0 "Épines : Camarilla Tremere"
 PODthorns.0024.desc:0 "Comme la plupart des participants à la convention attendus, les Tremere ont prêté allégeance à la Camarilla. Beaucoup les considèrent déjà comme le véritable pouvoir derrière le trône dans la secte naissante."
 PODthorns.0025.t:0 "Épines : Opposition Tremere"
 PODthorns.0025.desc:0 "Une tournure surprenante des événements à la Convention, puisque les Tremere ont annoncé leur soutien au mouvement Anarch. Est-ce un échec dans leur pyramide ou une partie d’un projet plus vaste ?"
 PODthorns.0026.t:0 "Épines : Tremere neutre"
 PODthorns.0026.desc:0 "Il semble que les Mages ne s'inclineront que devant les leurs, puisque leur représentant a annoncé sa neutralité dans le conflit en cours. Nul doute que leurs services en tant que sorciers mercenaires seront très recherchés."
 PODthorns.0027.t:0 "Épines : Les Tzimisce"
 PODthorns.0027.desc:0 "Le puissant [Clan|E] des Eastern Fiends devrait prendre position contre leurs ennemis détestés Tremere. La neutralité est également une option sérieusement envisagée par nombre de ses membres les plus âgés, car pour la plupart, ils ne se soucient pas du monde en dehors de leurs sombres châteaux."
 PODthorns.0028.t:0 "Épines : Camarilla Tzimisce"
 PODthorns.0028.desc:0 "Bien que le débat ait été âprement disputé, les Tzimisces [Clan|E] ont accepté de rejoindre la Camarilla. De nombreux détails plus fins restent cependant encore à débattre, comme le [masquerade|E] en Transylvanie..."
 PODthorns.0029.t:0 "Épines : Opposition Tzimisce"
 PODthorns.0029.desc:0 "La confusion et la colère sont vives à la Convention des Épines alors que le représentant Tzimisce vient de lancer une partie surdimensionnée de son anatomie sur l'un de ses adversaires avant de sortir en trombe. Il semble que les Tzimisces ne soient pas satisfaits de la proposition de la Camarilla."
 PODthorns.0030.t:0 "Épines : Tzimisce neutre"
 PODthorns.0030.desc:0 "Les membres les plus âgés du [Clan|E] Tzimisce semblent avoir gagné le débat interne, puisque leur représentant vient d'annoncer la neutralité des Fiends dans la guerre en cours. Beaucoup ont exprimé leur inquiétude quant à l'état du [masquerade|E] en Transylvanie suite à une telle décision."
 PODthorns.0031.t:0 "Épines : Le Gangrel"
 PODthorns.0031.desc:0 "Les Gangrels ne peuvent plus le nier, leur monde est en train de mourir. Quelles que soient leurs prouesses sous le ciel nocturne, leurs mortels ont été influencés par la Croix ou le Croissant. Dans cet environnement en évolution rapide, nombreux sont ceux qui recherchent une place à leur place. Chaque faction adorerait être cet endroit."
 PODthorns.0032.t:0 "Épines : Gangrel de la Camarilla"
 PODthorns.0032.desc:0 "Le représentant des Gangrel a accepté à contrecœur de rejoindre la Camarilla. Peut-être que les [Clan|E] trouveront désormais un nouveau but en tant qu'exécutants et chiens de sang de cette secte."
 PODthorns.0033.t:0 "Épines : Gangrel de l'opposition"
 PODthorns.0033.desc:0 "Certains diraient que les Gangrels ont cédé à leur côté sauvage, car ils ont choisi de promettre leur soutien à la cause Anarch, peut-être à la recherche d'une guerre qui vaut la peine d'être menée. Une formidable aubaine pour les rebelles en tout cas."
 PODthorns.0034.t:0 "Épines : Gangrel neutre"
 PODthorns.0034.desc:0 "Le méfiant [Clan|E] Gangrel semble en avoir assez de ce monde étrange et nouveau dans lequel il se retrouve plongé. En déclarant leur neutralité, eux seuls choisiront la prochaine cible de leur chasse sans fin."
 PODthorns.0035.t:0 "Épines : Les Nosferatu"
 PODthorns.0035.desc:0 "À première vue, les Nosferatu semblent très enthousiastes à l'idée de la Camarilla. Toujours à la recherche d'une protection contre les horreurs de leur géniteur, ils recherchent la force dans le nombre. Cependant, avec une diplomatie astucieuse, ils pourraient trouver cette force ailleurs."
 PODthorns.0036.t:0 "Épines : Camarilla Nosferatu"
 PODthorns.0036.desc:0 "Ce ne fut pas une grande surprise lorsque le représentant du Nosferatu annonça le soutien total de son [Clan|E] à la Camarilla naissante. La nouvelle secte peut désormais compter sur un réseau d’informateurs fidèles et puissants."
 PODthorns.0037.t:0 "Épines : Opposition Nosferatu"
 PODthorns.0037.desc:0 "Nouvelle surprenante lors de la Convention des Épines, les Nosferatu se sont joints au mouvement Anarch. Beaucoup se demandent si les Cachés détiennent des informations secrètes qui auraient fait pencher la balance en défaveur de la Camarilla..."
 PODthorns.0038.t:0 "Épines : Nosferatu neutre"
 PODthorns.0038.desc:0 "Il a fallu plusieurs nuits avant que l'on s'en aperçoive, mais le représentant de Nosferatu a disparu de la Convention. Il semblerait que les Cachés ne participeront pas à la naissance des sectes."
 PODthorns.0039.t:0 "Thorns : les adeptes de Set"
 PODthorns.0039.desc:0 "Bien qu'ils aient été officiellement invités à rejoindre la Camarilla, personne ne s'attend vraiment à ce que les enfants de Set acceptent. Leurs voies mystiques les rendent très en contradiction avec le cadre proposé pour la nouvelle secte."
 PODthorns.0040.t:0 "Épines : Camarilla Setites"
 PODthorns.0040.desc:0 "Alors que le représentant des Disciples de Set accepte la proposition de rejoindre la Camarilla devant un public médusé, tous se demandent déjà quelle est l'arrière-pensée de ce choix. Le serpent vient-il d'être accepté dans le jardin ?"
 PODthorns.0041.t:0 "Épines : Séthites de l'opposition"
 PODthorns.0041.desc:0 "Il semble que la création de la Camarilla, une autorité centralisée pour les vampires, ait provoqué la colère des Séthites plus que prévu. Parlant de la perception de Set comme un « Grand Libérateur », leur représentant a promis le [Clan|E] à la cause Anarch."
 PODthorns.0042.t:0 "Épines : Séthites neutres"
 PODthorns.0042.desc:0 "Déclinant poliment l'offre timide de la Camarilla, le représentant séthite a fait ce que tout le monde pensait être le résultat le plus probable : confirmer la neutralité de son [Clan|E] dans la lutte en cours."
 PODthorns.0043.t:0 "Épines : l'Assamite"
 PODthorns.0043.desc:0 "Alors que l’expansion ottomane menace l’Europe, la Camarilla naissante est divisée sur la manière de la gérer. Les Assamites ont été très actifs dans l’ombre des Turcs, et la Convention des Épines sera l’occasion pour les deux parties d’essayer au moins de régler leurs différends."
 PODthorns.0044.t:0 "Épines : Camarilla Assamite"
 PODthorns.0044.desc:0 "Dans une surprenante démonstration de diplomatie de la part des deux factions, les Assamites et la Camarilla sont parvenus à un accord révolutionnaire, intégrant fermement les Enfants de Haqim dans la nouvelle secte. Une nouvelle ère de relations entre l’Est et l’Ouest s’ouvre."
 PODthorns.0045.t:0 "Épines : Opposition Assamite"
 PODthorns.0045.desc:0 "Les pourparlers ont échoué entre la Camarilla et les Assamites. Il semble que la Convention dans son ensemble ait aggravé les choses, puisque les Enfants de Haqim ont promis leur aide au mouvement Anarch, dans l’espoir de briser l’ancien et le nouvel ordre du [cainites|E] européen."
 PODthorns.0046.t:0 "Épines : Assamite neutre"
 PODthorns.0046.desc:0 "Alors que le représentant Assamite quitte la Convention, rien n’a beaucoup changé. La neutralité ténue des Enfants de Haqim dans les affaires du [cainites|E] occidental perdure."
 PODthorns.0047.t:0 "Épines : Le Cappadocien"
 PODthorns.0047.desc:0 "Le [Clan|E] de la Mort a toujours été divisé et a subi de nombreuses purges et restructurations. Pourtant, il a toujours été un [Clan|E] respecté et, malgré ses habitudes recluses, a reçu une invitation formelle à rejoindre la Camarilla."
 PODthorns.0048.t:0 "Épines : Camarilla Cappadocienne"
 PODthorns.0048.desc:0 "Après une longue discussion, il semble que la Camarilla et le [Clan|E] de la Mort soient parvenus à un accord. La secte naissante compte un membre de plus et se félicite déjà de cet exploit."
 PODthorns.0049.t:0 "Épines : Opposition Cappadocienne"
 PODthorns.0049.desc:0 "Bien que personne ne soit vraiment sûr de ce qui s'est exactement passé, les discussions entre la Camarilla et le [Clan|E] de la Mort se sont complètement retournées contre eux. Se sentant insultés et maltraités, ils ont choisi de s'allier au mouvement Anarch, qui s'étonne assez de ce soutien soudain."
 PODthorns.0050.t:0 "Épines : Cappadocien neutre"
 PODthorns.0050.desc:0 "Comme la plupart des membres de la Convention s'y attendaient, le [Clan|E] de la Mort a déclaré sa neutralité dans le conflit en cours. Ils resteront le même groupe mystérieux et solitaire d’érudits qu’ils ont toujours été."
 PODthorns.0051.t:0 "Épines : Les Salubriens"
 PODthorns.0051.desc:0 "Malgré leurs nombreux ennemis, les Salubriens restent une force avec laquelle il faut compter. Ils ont enduré cette nuit et ont évidemment été invités à la Convention. La plupart s'attendent à ce qu'ils prennent le parti opposé du [Clan|E] Tremere détesté, mais la neutralité est également une forte possibilité, car une guerre sans fin leur a déjà coûté cher."
 PODthorns.0052.t:0 "Épines : Camarilla Salubri"
 PODthorns.0052.desc:0 "La Camarilla se félicite alors que les Salubriens les rejoignent officiellement. Ils se sont déjà engagés à contribuer à freiner la campagne de désinformation en cours à l'encontre de leurs nouveaux alliés et à leur redonner leur véritable place de [Clan|E] des guérisseurs."
 PODthorns.0053.t:0 "Épines : Opposition Salubri"
 PODthorns.0053.desc:0 "La rétribution est le nom du moment pour [Clan|E] Salubri. Ils veulent se venger de toutes les horreurs qu’ils ont endurées et ont trouvé de nouveaux alliés dans le mouvement Anarch. Peut-être que leurs souffrances communes les ont rapprochés."
 PODthorns.0054.t:0 "Épines : Salubri neutre"
 PODthorns.0054.desc:0 "Leur lutte pour la survie a coûté très cher à [Clan|E] Salubri. Il est temps pour eux de guérir, corps et âme. Par ces mots, leur représentant confirme la neutralité du [Clan|E] dans la crise en cours."
 PODthorns.0055.t:0 "Épines : Les Ravnos"
 PODthorns.0055.desc:0 "Les Ravnos ont toujours été étrangers au [cainites|E] occidental, mais cette situation évolue rapidement à mesure que le [Clan|E] indien est de plus en plus présent en Europe. En guise de clin d’œil à cette force retrouvée, ils ont été invités à la Convention, même si la plupart des gens pensent qu’ils maintiendront une neutralité prudente dans la guerre en cours."
 PODthorns.0056.t:0 "Épines : Camarilla Ravnos"
 PODthorns.0056.desc:0 "Dans une tournure capitale des événements, les Ravnos accomplissent leur décision la plus cruciale en Europe à ce jour : ils ont décidé de rejoindre la Camarilla naissante. Un optimisme prudent se fait sentir au sein de la secte à l'annonce de cette alliance."
 PODthorns.0057.t:0 "Épines : Opposition Ravnos"
 PODthorns.0057.desc:0 "À la surprise générale, [Clan|E] Ravnos s'est rangé du côté du mouvement Anarch. Est-ce la conséquence du mauvais traitement qu’ils ont reçu de la part des princes occidentaux lors de leur première arrivée en Europe ? Peu de gens peuvent répondre, mais les Anarchs accueillent leurs nouveaux frères à bras ouverts."
 PODthorns.0058.t:0 "Épines : Ravnos neutres"
 PODthorns.0058.desc:0 "Comme la plupart des gens s’y attendaient, les Ravnos ont confirmé leur neutralité dans la guerre entre les aînés et les nouveau-nés. L'Indien [Clan|E] joue le long jeu et est encore dans un processus ardu pour se faire accepter dans ces terres lointaines."
 PODthorns.0059.t:0 "Thorns : Le Caitiff"
 PODthorns.0059.desc:0 "Les Caitiff n'étaient qu'une simple rumeur il y a deux siècles, et ils étaient pourchassés à mort s'ils se présentaient dans une ville. Mais les temps ont changé et on ne peut plus les ignorer. Ils se sont invités à la Convention et devraient aider le mouvement Anarch, qui partage bon nombre de leurs doléances."
 PODthorns.0060.t:0 "Épines : Camarilla Caitiff"
 PODthorns.0060.desc:0 "Une évolution choquante à la Convention puisque les Caitiff ont rejoint la Camarilla. Après de nombreux débats et modifications apportées à la constitution officielle proposée de la secte, les deux factions sont parvenues à un accord. Une nouvelle aube brille pour les opprimés de la race [cainite|E]."
 PODthorns.0061.t:0 "Thorns : Caitiff de l’opposition"
 PODthorns.0061.desc:0 "Le mouvement Anarch se trouve renforcé par l’allégeance du Caitiff. Ce n’est pas vraiment une surprise, car ils partagent pour la plupart les mêmes griefs et ennemis, mais cela reste une aubaine puissante pour la cause des nouveau-nés."
 PODthorns.0062.t:0 "Thorns : Caitiff neutre"
 PODthorns.0062.desc:0 "Le caissier a choisi une ligne de conduite prudente lors du congrès. Malgré leurs réticences à l'égard de la Camarilla, ils tentent de ne pas la contrarier davantage en annonçant leur neutralité."
 PODthorns.0063.t:0 "Épines : la fin"
 PODthorns.0063.desc:0 "Alors que les derniers représentants quittent la salle de la convention, chacun planifie déjà son prochain mouvement. La Camarilla n'a pas encore atteint la suprématie totale prévue sur la race Kindred. L’opposition parle de réformer le mouvement Anarch en une toute nouvelle organisation pour contrer la Camarilla. Enfin, les neutres préparent des pactes et des alliances pour assurer leur survie. Une nouvelle ère de l'histoire du [cainite|E] commence, avec un avenir incertain à venir."
 PODthorns.0063.a:0 "Quelle sera la prochaine étape du Grand Jeu ?"
 PODthorns.1001.t:0 "Que sera la Camarilla ?"
 PODthorns.1001.desc:0 "Le concept de Camarilla en est encore à ses balbutiements et bien que beaucoup s'accordent sur la nécessité de cette organisation vampirique unie, il y a de nombreux débats sur ce que devrait exactement représenter la Camarilla. Participerez-vous à ces débats ?"
 PODthorns.1001.a:0 "Mon avis doit être entendu !"
 PODthorns.1001.a.tt:0 "#R Vous participerez à un vote pour définir les doctrines et principes de la Camarilla.#!"
 PODthorns.1001.b:0 "Je me fiche des détails."
 PODthorns.1001.b.tt:0 "La Camarilla conservera ses principes et doctrines par défaut actuels."
 PODthorns.1002.t:0 "Mécanique des votes : Principes"
 PODthorns.1002.desc:0 "Une procédure a été choisie pour le vote sur ce que devrait être exactement la Camarilla. Comme toujours avec les Caïnites, cela implique beaucoup de politique et d’accords en coulisses. Rien d'extraordinaire pour vous.\n #R Dans la nouvelle fenêtre qui apparaîtra, le premier onglet listera tous les principes en conflit et pouvant faire l'objet d'un vote. Le deuxième onglet listera vos votes actuels que vous pourrez librement modifier.\nLes trois principes ayant obtenu le plus de votes seront conservés et deviendront le noyau de la Camarilla. Si certains principes ont le même nombre de voix, un principe aléatoire sera choisi.\nVous pouvez utiliser la négociation [character_interaction|E] pour faire voter la cible pour un principe que vous avez choisi ou lui faire retirer tous ses votes actuels (et donc s'abstenir). \nPlus les principes choisis par un électeur seront acceptés, plus il voudra finalement rejoindre la Camarilla.#!"
 PODthorns.1002.a:0 "Compris."
 PODthorns.1002.a.tt:0 "La fenêtre de vote de principe apparaîtra maintenant."
 PODthorns.1003.t:0 "Mécanique des Votes : Doctrines"
 PODthorns.1003.desc:0 "Le débat pour l'âme de la Camarilla continue. Même si beaucoup ont rejoint cette discussion pour des raisons principalement politiques, ce choix aura quand même beaucoup d'importance car il va de soi que certains choix ne seront pas acceptés par tous les clans.\n #R Vous pouvez modifier votre vote dans le deuxième onglet, la lueur représentant l'option choisie et une coche représentant quelle doctrine sera la dernière compte tenu des votes en cours.\nLes électeurs seront mécontents si moins de 10 de leurs propositions sont acceptées ou si une doctrine choisie les rend criminels ou rejetés.\ nVous pouvez utiliser le vote de négociation [character_interaction|E] pour effectuer un vote cible exactement comme vous l'avez fait.\nLa marque dans le portrait comporte une info-bulle de leurs choix de doctrines.#!"
 PODthorns.1003.a:0 "Compris."
 PODthorns.1003.a.tt:0 "La fenêtre de vote de doctrine va maintenant s'ouvrir."
 PODthorns.2001.t:0 "La deuxième réunion de la Camarilla"
 PODthorns.2001.desc:0 "La deuxième réunion, qui se tiendra dans les premiers mois de l'année dans une petite ville à l'extérieur de Vienne, a été programmée. Lors de cette réunion, les Fondateurs, qui avaient servi comme Justicars jusqu'à présent, ont l'intention de diriger un petit Conclave de membres invités de la Camarilla pour voter sur de nouveaux candidats pour pourvoir les sept postes de Justicar. Les Fondateurs deviendront alors le Cercle Intérieur, un conseil de surveillance de la Camarilla dans son ensemble. De nombreuses personnes présentes s'opposeront certainement à la création d'un groupe aussi puissant, mais les Fondateurs peuvent faire appel à des avantages importants pour faire pencher la balance et se désigner comme le Cercle Intérieur."
 PODthorns.2001.a:0 "Une bonne proposition."
 PODthorns.2001.b:0 "Pas intéressé."
 PODthorns.2001.c:0 "Camarilla et leur politique ennuyeuse."
 POD_camarilla.110.title:1 "Chasse au sang"
 POD_camarilla.110.desc:0 "L'institution juridique traditionnelle derrière la Chasse au Sang est la Lextalionis (ou Lex Talionis), un principe juridique qui peut se résumer par « œil pour œil ». Un tel ordre est généralement donné chaque fois qu'un Vampire a commis une infraction grave, telle qu'un meurtre de parenté, une diablerie, une violation de la Mascarade, une invasion de domaine ayant entraîné l'une des infractions ci-dessus, un défi répété à l'autorité du Prince ou tout autre comportement. qu'un prince considère comme une menace suffisante pour la sécurité de la Mascarade et des vampires de la ville dans son ensemble.\nTout vampire qui entend l'ordre d'une chasse au sang est censé y participer, bien que cela ne soit pas officiellement requis. Allez-vous appeler vos voisins de la Camarilla à se joindre à cette guerre ?"
 POD_camarilla.110.a:0 "Appelle les."
 POD_camarilla.110.b:0 "Je chasse seul."
 POD_camarilla.200.title:1 "Guerre intra-camarilla"
 POD_camarilla.200.desc:0 "Comment [attacker.GetFirstName] a-t-il pu déclencher une guerre contre vous, une noble Camarilla [defender.Custom('CamarillaStatus')] ? Peut-être devriez-vous convoquer un conclave et revendiquer le [attacker.GetHerHim] comme [GetTrait('anathema').GetName( GetPlayer )] !\nLa Camarilla dans son ensemble évite la guerre ouverte entre ses membres car elle a tendance à les affaiblir face aux menaces extérieures comme le Sabbat ou l'Anarch. Chaque infraction est cependant traitée séparément, et de nombreuses manœuvres politiques peuvent être impliquées pour parvenir à un accord final."
 POD_camarilla.200.a:0 "Appeler."
 POD_camarilla.200.b:0 "Pas besoin."
 POD_camarilla.300.opening:1 "[recipient.Custom2('AppropriateGreeting', actor )]"
 POD_camarilla.300.desc:0 "Mon royaume m'appartient et le restera jusqu'à ce que j'en décide autrement. Votre autorité est reconnue mais votre abus de pouvoir est également constaté. Votre « demande » est refusée."
 POD_camarilla.300.a:0 "Je vais devoir explorer d'autres options..."
 POD_camarilla.999.title:0 "Réunion du cercle intérieur"
