 POD_camarilla.2207.t:0 "Justicier malkavien"
 POD_camarilla.2207.desc:0 "Malkavian a gagné le droit d'avoir un [justicar|E]. Traditionnellement, chaque clan membre de la Camarilla a un Justicar représentant la volonté des membres de leur Cercle Intérieur. Il va de soi qu’un nouveau clan membre aura également accès à cette possibilité."
 POD_camarilla.2207.a:0 "Bon pour nous."
 POD_camarilla.2207.b:0 "Bien pour eux."
