 POD_camarilla.2007.a:0 "Bienvenue du côté des gagnants."
 POD_camarilla.2107.t:0 "Camarilla Malkavienne"
 POD_camarilla.2107.desc:0 "En tant que principal représentant malkavien, vous êtes invité à devenir le nouveau membre [inner_circle|E] de votre clan. Un grand honneur, qui fait de vous l'une des figures marquantes de la secte la plus puissante qui existe."
