 POD_camarilla.1301.title:0 "liste rouge"
 POD_camarilla.1301.desc:0 "La Liste Rouge est la liste des Vampires que la Camarilla désire le plus ardemment voir purgés de la surface de la terre. Les vampires figurant sur la liste rouge, appelés Anathema, sont considérés comme faisant l'objet d'une chasse au sang continuelle. La Camarilla confie généralement la chasse et la destruction de ces vampires aux Alastors. Traditionnellement, elle contient 13 noms.\nLa Liste Rouge est actuellement inférieure à 13 et vous pouvez donc y ajouter un nouvel Anathema à votre convenance."
