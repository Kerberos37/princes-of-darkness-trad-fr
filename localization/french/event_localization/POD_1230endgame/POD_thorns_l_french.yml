 POD_camarilla.1400.desc:0 "Les réunions du cercle intérieur sont l'endroit où la politique globale de la Camarilla est discutée. Des relations obscures et des avantages vieux de plusieurs siècles peuvent conduire à des changements drastiques dans l'organisation de la secte.\nVoulez-vous changer une doctrine ?"
