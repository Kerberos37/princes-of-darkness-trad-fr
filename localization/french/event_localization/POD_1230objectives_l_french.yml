 pod1230objectives.258.title:0 "À la réflexion"
 pod1230objectives.258.desc:0 "Êtes-vous vraiment satisfait des couleurs des armoiries de votre lignée, ou devez-vous reconsidérer votre décision ?"
 pod1230objectives.258.option.a:0 "Reconsidérer."
 pod1230objectives.258.option.b:0 "Gardez celui-ci."
 pod1230objectives.258.option.c:0 "Faites-en le symbole de mon royaume !"
 pod1230objectives.91.t:0 "Le feu brûle à nouveau."
 pod1230objectives.91.desc:0 "Votre recherche est terminée. Que la formule que vous avez assemblée à partir de bribes d’informations au moyen d’expérimentations inlassables soit ou non le feu grec authentique, la substance brûle bien. Le premier test a déjà donné des résultats spectaculaires, le liquide est aussi collant que du miel et quasiment impossible à éteindre, tout ce qu'il recouvre lorsqu'il est enflammé cesse d'exister avant de cesser de brûler. Bien que la méthode de livraison optimale reste un domaine d'amélioration potentielle, les artisans de votre service ont déjà préparé des conceptions suffisamment efficaces.\nAlors que vous regardez le feu consumer les mannequins de test, vous pouvez avoir l'impression qu'un lourd fardeau a été retiré de vos épaules, au plus profond de vous. sachez que c'est le fardeau de la culpabilité que vous avez enduré en envoyant vos frères et sœurs contre les forces de l'Enfer qui n'étaient pas suffisamment armées."
 pod1230objectives.91.a:0 "Que le feu brûle aussi fort que notre foi."
 pod1230objectives.92.t:0 "Feu à l'horizon."
 pod1230objectives.92.desc:0 "Dernièrement, vous avez entendu d'étranges rumeurs selon lesquelles des refuges seraient consumés par les flammes en quelques minutes, des parents réduits en cendres dans leurs propres chambres de repos, des anciens disparaissant sans laisser de trace. Aujourd'hui, un de vos espions a confirmé qu'elles étaient vraies et qu'elles provenaient toutes d'une nouvelle invention de l'une des organisations de chasseurs. Ils auraient recréé la formule du feu grégeois et l'auraient adaptée pour l'utiliser sur terre avec des effets dévastateurs."
 pod1230objectives.92.a:0 "Ces foutus mortels et leurs jouets stupides."
 pod1230objectives.92.b:0 "J'espère qu'ils partageront cette invention."
 pod1230objectives.93.t:0 "Le retour fidèle"
 pod1230objectives.93.desc:0 "De nombreuses années se sont écoulées depuis que les frères Gantenbein, trompés par leurs maîtres maudits, ont été contraints de fuir la grande ville de Constantinople, mais bien que la ville ait été ravagée et avec elle la foi des frères dans la doctrine nourrie par leurs manipulateurs, une nouvelle foi est né de ses cendres. Les Réprouvés de Calomena ont compris la folie de ceux qui se disent ses élus : la sainteté ne peut provenir de ce qui est impie. Les Gantenbein ont longtemps lutté contre tous ceux qui se prétendaient pieux et relégués aux marges de la société civilisée, mais la vraie foi a prévalu. La piété des frères les a portés, ainsi que tous ceux prêts à les rejoindre, vers un retour triomphal dans la Ville où d'innombrables oreilles aspirent à entendre leur évangile."
 pod1230objectives.93.a:0 "Debout, damné de la Terre !"
 pod1230objectives.94.t:0 "La ferveur religieuse gagne Constantinople."
 pod1230objectives.94.desc:0 "Les nouvelles de Constantinople parlent d'une secte arrivant dans la ville pour empoisonner les oreilles de la plèbe avec toutes sortes d'absurdités diffamatoires dirigées contre leurs supérieurs. Leurs paroles grossières se sont répandues à travers la ville comme un incendie et la foule qui s'est développée autour d'eux est déjà devenue trop nombreuse et agitée pour que quiconque puisse les faire taire. Que deviendra une ville vaincue par un zèle aussi insensé ?"
 pod1230objectives.94.a:0 "Sale hérétique."
 pod1230objectives.95.t:0 "Un nouveau siège du pouvoir"
 pod1230objectives.95.desc:0 "Le vent froid de minuit souffle dans vos cheveux, sous vos pieds, la Vistule scintille de la lumière des étoiles. Chaque créature que cette rivière abrite est à vous pour commander et vous nourrir, le mur du château sur lequel vous vous tenez protège son monarque uniquement contre son remplacement par quelqu'un de plus utile. Vous êtes le véritable dirigeant de cette terre et vos machinations en ont fait un domaine plus prospère et enviable que n'importe lequel des fiefs stériles et désolés de vos parents égocentriques des Carpates.\nBientôt, ils se rendront compte que leurs précieux pedigrees ne signifient rien lorsqu'ils sont confrontés à des conditions brutes. compétence. Le cœur froid de l’hégémonie tzimisce se trouve désormais ici, sur la colline du Wawel."
 pod1230objectives.95.a:0 "Ma puissance fera trembler les montagnes !"
 pod1230objectives.96.t:0 "Le parvenu du Nord"
 pod1230objectives.96.desc:0 "Le dernier élément du briefing sur les développements récents dans les affaires des Kindred attire votre attention. [victorious_poltzimi.GetUIName], que vous surveillez depuis un certain temps, n'est apparemment plus satisfait de l'emprise étroite du [victorious_poltzimi.GetHerHim] sur le royaume de Pologne. [poltzimi.GetSheHe] a lancé un défi ouvert aux Démons aînés et revendique la domination sur le Voïvodate par le droit au pouvoir et au mérite. Même un enfant saurait que cela ne peut signifier que la guerre."
 pod1230objectives.96.a:0 "Comme si ces imbéciles n’avaient pas déjà assez d’ennemis."
 pod1230objectives.96.b:0 "Laissez [victorious_poltzimi.GetHerHim] venir, nous verrons de quoi est fait [poltzimi.GetSheHe]."
 blood_curse_objective_decision:0 "Mettre fin à la malédiction"
 blood_curse_objective_decision_tooltip:1 "Cette Malédiction du Sang déchire le clan, nous devons agir."
 blood_curse_objective_decision_desc:0 "La malédiction du sang Tremere a de lourdes conséquences sur l'esprit de nos camarades du clan. Nous devons faire tout notre possible pour trouver une solution."
 blood_curse_objective_decision_confirm:0 "Nous l'avons fait!"
 blood_curse_objective_decision_effect_tooltip:1 "Vous supprimerez la malédiction du sang sur votre clan, humiliant ainsi les Tremere."
 pod1230objectives.97.t:0 "Une malédiction défait"
 pod1230objectives.97.desc:0 "Cela a nécessité les efforts des membres les plus érudits de votre [Clan|E] et un rassemblement peut-être sans précédent de connaissances arcaniques, mais c'est finalement fait : la soi-disant malédiction du sang Tremere a été annulée, vous libérant enfin, vous et les vôtres, de ses terribles effets.\nEn outre Malgré les avantages évidents d'un tel exploit, cela a également été une grande victoire politique car vos frères ont enduré cette période difficile et en sont sortis plus forts. [Clan|E] Tremere lui-même commence également à ressentir le revers, étant ouvertement moqué alors que sa malédiction \"parfaite\" est si publiquement brisée.\nLa victoire a rarement été aussi douce."
 pod1230objectives.97.a:0 "Qui sont les meilleurs sorciers du sang actuellement ?"
 tremere_blood_curse_removed_tt:0 "La malédiction du sang Tremere est supprimée de l'ensemble de votre [Clan|E]."
 pod1230objectives.98.a:0 "Cela enseignera aux Tremere une leçon d’humilité."
 pod1230objectives.98.b:0 "Quoi? Comment? Ça ne peut pas être!"
 tremere_blood_curse_decision_custom:0 "Alamut, le Grand Œuvre situé dans le comté de [GetTitleByKey('b_qazvin').GetNameNoTier], doit être entièrement construit"
 pod1230objectives.99.t:0 "Patronage immortel"
 pod1230objectives.99.desc:0 "En tant que fier Toréador, vous nourrissez depuis longtemps les artistes, mortels ou non, de votre région. Votre cour est devenue un centre de poésie, d’écriture, de sport et de toutes les autres activités que vous jugez dignes. Mieux encore, vous avez également réussi à vous entourer d'un conseil talentueux composé des différents [Clans|E], en veillant à ce que votre renommée s'étende encore plus loin que celle de vos propres frères Toréador.\nIl ne se passe pratiquement pas une nuit sans une nouvelle découverte, une nouvelle théorie. ou un nouveau chef-d'œuvre créé grâce à vos soins subtils mais toujours présents. D'une certaine manière, vous avez réalisé le rêve de tout Toréador : ne jamais être à court de nouvelles merveilles pour divertir la lenteur angoissante de l'immortalité."
 pod1230objectives.99.a:0 "Chaque nuit semble enfin nouvelle"
 toreador_grandeur_event_tooltip:0 "Un personnage particulièrement inspiré a rejoint votre cour."
 pod1230objectives.100.a:0 "Posture fantaisie du Toréador !"
 pod1230objectives.100.b:0 "Je dois voir ces merveilles par moi-même !"
 toreador_grandeur_modifier:0 "Patron immortel"
 toreador_grandeur_modifier_desc:0 "Le plus grand mécène des Toréadors, toujours à la pointe des innovations mortelles et largement respecté pour cela."
 pod1230objectives.101.t:0 "Bibliothèque des morts"
 pod1230objectives.101.desc:0 "Avec les écrits les plus importants de l'histoire caïnite désormais en votre possession, et avec les aménagements appropriés pour les héberger, il ne fait aucun doute que vous avez créé le plus grand référentiel de connaissances éternelles dans l'histoire de votre espèce.\nL'immortalité elle-même pourrait ne pas être assez longue pour à vous de tout lire et de déchiffrer tous ces secrets. Mais vous essaierez et alors, peut-être, vous comprendrez enfin le but de cette foutue existence. La réponse doit être là quelque part. Vous n'osez pas envisager l'alternative..."
 pod1230objectives.101.a:0 "Un à la fois..."
 custodian_library_undead_modifier:0 "Gardien de la bibliothèque"
 custodian_library_undead_modifier_desc:0 "La plus grande bibliothèque Caïnite vous est confiée. Et tout a une réponse, si vous savez où chercher."
 pod1230objectives.102.a:0 "Puis-je emprunter des livres ?"
 pod1230objectives.103.t:0 "L'élu d'Arikel"
 pod1230objectives.103.desc:0 "Il y a bien longtemps, le [antediluvian|E] du [Clan|E] Toréador, Arikel, régnait à Sumer en tant que Déesse bienveillante et bien-aimée. Puis Ennoia est arrivée.\nLa mère furieuse du Gangrel, avec ses enfants, a ravagé le paradis d'Arikel et a volé la Tablette du Destin après une longue bataille au cours de laquelle de nombreux fiers Toréadors ont perdu la vie. Ce crime a enfin été vengé.\nLa Tablette est maintenant de retour entre les mains des Toréadors, Enkidu et Gilgamesh sont morts et le clan Gangrel ne peut que se précipiter dans leurs masures, honteux de cette défaite.\nEt, pendant que vous regardez autour de votre salle du trône. après cette annonce capitale, vous remarquez soudain la sculpture la plus magnifique que vous ayez jamais vue, apparemment sortie de nulle part. Alors que vous contemplez ce chef-d'œuvre, vous entendez la plus belle des voix vous murmurer \"Merci\" à l'oreille.\nAlors que vous vous retournez pour voir, elle est déjà partie."
 pod1230objectives.103.a:0 "Est-ce que ça pourrait être...?"
 shamed_gangrel_modifier:0 "Gangrel honteux"
 shamed_gangrel_modifier_desc:0 "Les Toréadors ont récupéré la Tablette du Destin et tué Gilgamesh et Enkidu. C'est vraiment dommage pour tous les Gangrels."
 pod1230objectives.104.a:0 "Les roses fleurissent"
 pod1230objectives.104.b:0 "Mensonges et tromperies !"
 pod1230objectives.105.t:0 "Une nouvelle ère"
 pod1230objectives.105.desc:0 "Le destin du [Clan|E] Toréador est lié à Constantinople et à son Rêve depuis des siècles maintenant, mais la mort de Michel lors de la 4ème Croisade a marqué le début d'un changement de cap.\nLaissant derrière eux les ruines de l'Empire Romain, les Toréadors se sont attaqués à la France et à ses habitants. nation et culture en plein essor, pleine de poètes, d’artistes et d’autres esprits créatifs. Il a fallu du temps pour sécuriser la zone hors des mains des Ventrues, et il a fallu encore plus de temps pour que les Toréadors s'unissent derrière un chef unique, mais c'est désormais chose faite.\nPour le meilleur ou pour le pire, la France et le [Clan|E] Toréador sont ils ne font plus qu'un, et leurs destins seront partagés dans un avenir prévisible."
 pod1230objectives.105.a:0 "Une nouvelle maison"
 french_toreador_modifier:0 "La France est Toréador. Le Toréador, c'est la France."
 french_toreador_modifier_desc:0 "Les destins de la France et du Clan Toréador sont désormais intrinsèquement liés."
 breton_opinion:0 "Opinion Bretonne"
 pod1230objectives.106.a:0 "Ha, les artistes unis !"
 pod1230objectives.106.b:0 "Une nouvelle maison ?"
 pod1230objectives.107.t:0 "Voie divisée"
 pod1230objectives.107.desc:0 "Une fois de plus, l'Armée Céleste est restaurée, désormais tous les [GetTrait('shih').GetName( GetPlayer )] vous suivront. Autrefois l'armée de chasseurs la plus puissante que ce monde ait jamais connue, l'Armée Céleste est tombée dans la décadence et la corruption intérieure, conduisant les plus vertueux d'entre vous à la détruire pour le bien commun.\nBeaucoup craignent que les mêmes erreurs ne soient commises à nouveau. , mais vous les rassurez en leur disant que vous savez mieux.\nLe temps nous le dira."
 pod1230objectives.107.a:0 "Pas de paix, juste la guerre."
 pod1230objectives.107.a.tt:0 "Vous n'avez plus accès à la décision « Action réfléchie »."
 pod1230objectives.107.a.tt2:0 "Vous pourrez utiliser le [GetPlayer.GetFaith.Custom('GHWName')] pour le [empire|E] [casus_belli|E] le moment venu."
 pod1230objectives.107.b:0 "Gardons l'ancienne méthode."
 pod1230objectives.108.t:0 "Mettre fin à la diaspora"
 pod1230objectives.108.desc:0 "Face aux nombreuses occupations de l'Égypte, et à l'afflux de surnaturels étrangers à la suite d'Alexandre le Grand, Horus créa la Diaspora en 132, libéra ses fidèles partisans pour combattre Apophis à leur manière. Mais c'est désormais terminé, l'Egypte appartient à nouveau à Shemsu-Heru et la croisade contre Seth va reprendre !"
 pod1230objectives.108.a:0 "Frères, venez avec moi !"
 pod1230objectives.109.t:0 "Au nom d'Horus"
 pod1230objectives.109.desc:0 "La longue et sanglante guerre d'Horus contre son oncle Set dure depuis des siècles. Malgré de nombreux revers et quelques victoires précieuses, les véritables fidèles du Vengeur n'ont jamais renoncé à rétablir l'équilibre dans ce monde.\nHorus lui-même était parfois éloigné de ses disciples, ayant ses propres tâches à accomplir. C'est à ce moment-là que vous avez relevé le grand défi qui se présentait à vous.\nEn dirigeant le Shemsu-Heru comme une force disciplinée et efficace, vous avez remporté des victoires dont même Horus lui-même ne faisait que rêver. Le fils d'Osiris n'est cependant pas idiot et a reconnu vos réalisations en vous nommant son divin vizir et en vous faisant de grands éloges et de plus grandes attentes pour l'avenir. Vous êtes désormais le précieux lieutenant des Élus de Maât et les serviteurs du Serpent apprendront à craindre votre nom."
 pod1230objectives.109.t_horus:0 "Horus le vengeur de son père"
 pod1230objectives.109.desc_horus:0 "Vous avez agi pour maintenir l'organisation du Shemsu-Heru, en luttant contre les vampires et en déjouant les plans des Séthites. Et le jour arrive enfin... Les enfants corrompus du serpent sont morts ou se cachent de votre colère divine, craignant l'inévitable nuit où vous vous vengerez d'eux. Vous êtes Horus, le Fils Vengeur, et vous êtes victorieux !"
 pod1230objectives.109.a:0 "Les Séthites sont vaincus !"
 horus_chosen_modifier:0 "Divin Vizir d'Horus"
 horus_chosen_modifier_desc:0 "Autorisez à demander au [neteru|E] surnaturel de se convertir en [faith|E] avec la Ligue Osiris [doctrine|E], si elle existe."
 unlock_osiris_league_conversion:0 "Vous pouvez désormais demander à votre [neteru|E] surnaturel de se convertir en [faith|E] auprès de la Ligue Osiris [doctrine|E], si elle existe."
 pod1230objectives.110.t:0 "L'éclair au pays de la foi"
 pod1230objectives.110.desc:0 "Vous avez accompli l'impossible, la terre et la toile de la foi sont sous votre contrôle et vous veillerez à ce qu'elles ne tombent plus jamais dans les ténèbres."
 pod1230objectives.110.a:0 "Un et pour toujours."
 living_pharaoh_modifier:0 "Le Pharaon vivant"
 pod1230objectives.111.t:0 "Homme bon errant"
 pod1230objectives.111.desc:0 "Vous avez répandu la bonté à travers le monde et semé la lumière dans le cœur des gens, ils se sont unis pour combattre les ténèbres afin de vous imiter."
 pod1230objectives.111.a:0 "Est-ce que tu vois? Horus."
 wandering_good_man_modifier:0 "Un homme bon errant"
 pod1230objectives.112.t:0 "Mal absolu"
 pod1230objectives.112.desc:0 "Vous avez accompli la volonté du Serpent, vous avez semé le mal dans le monde, et par cela Apophis se lèvera sûrement plus tôt qu'avant, et il vous en a récompensé."
 pod1230objectives.112.a:0 "La fin viendra bientôt."
 pure_evil_modifier:0 "Mal absolu"
 pure_evil_modifier_desc:0 "Permettez à la demande surnaturelle [neteru|E] de se convertir en [faith|E] auprès du Serviteur d'Apophis [doctrine|E], si elle existe."
 unlock_apophis_conversion:0 "Vous pouvez désormais exiger que votre [neteru|E] surnaturel se convertisse en [faith|E] auprès du Serviteur d'Apophis [doctrine|E], s'il existe."
 pod1230objectives.115.t:0 "Voler la sagesse"
 pod1230objectives.115.desc:0 "Les ancêtres Kuei-jin racontent que le barbare Zao-lat a été formé par Xue dans l'utilisation de ce pouvoir, mais que ses propres défauts l'ont empêché de le maîtriser et que son P'o l'a corrompu. Lorsque Xue a vu que son disciple avait des défauts et l'a chassé, le traître est parti vers l'ouest, partageant sa forme bâtarde avec ses partisans.\nIl a depuis quitté l'Inde mais vous a laissé la mission de maîtriser enfin les secrets les mieux gardés de le Wan Kuei. Une tâche que vous avez enfin accomplie, rendant Zao-Lat fier... et tous les « Kindred of the East » encore plus hostiles à partir de maintenant."
 pod1230objectives.115.a:0 "Le vol comme activité scientifique."
 wisdom_stealer_modifier:0 "Voleur de sagesse"
 wisdom_stealer_modifier_desc:0 "Vous pouvez accéder à Ch'iuh Muh."
 unlock_chiiumuh_tooltip:0 "Vous pouvez accéder à Ch'iuh Muh.\nDéverrouiller $awake_hun_and_po_objective_decision$ [decision|E]"
 pod1230objectives.116.t:0 "Réorganiser le Tigre Blanc"
 pod1230objectives.116.desc:0 "La puissante « Cour de l’Occident » a toujours été entravée par le factionnalisme. Les Wu concurrents gouvernent comme des seigneurs de guerre dans leurs propres fiefs et la division pure et simple n'a été évitée pendant longtemps que grâce au profond respect que chacun avait envers l'impératrice Fan. Puis, soudainement, elle a disparu.\nLa Cour du Tigre Blanc s'est alors officiellement divisée en factions concurrentes malgré les tentatives maladroites du successeur de Fan pour maintenir l'unité. Depuis lors, beaucoup ont tenté de ramener la paix à la Cour de l'Ouest, mais ils ont tous échoué.\nCe temps est cependant révolu, et votre arrivée au poste d'Empereur a une fois de plus solidifié la Cour Blanche, qui se présente enfin comme un égal. partenaire des cours d'août de l'Est."
 pod1230objectives.116.a:0 "Le tigre hurle à nouveau."
 pod1230objectives.117.t:0 "La fin du Dictum Mortuum"
 pod1230objectives.117.desc:0 "Charon s'est rendu et le Dictum Mortuum n'existe plus, vous pouvez désormais interagir avec n'importe quel Quick à votre guise."
 pod1230objectives.117.a:0 "Que chaque jour soit Halloween."
 the_gravedigger_of_dictum_mortuum:0 "Le fossoyeur de Dictum Mortuum"
 pod1230objectives.118.t:0 "Empire de la corruption"
 pod1230objectives.118.desc:0 "Les démons sont alimentés par la foi et, chaque démon étant l'incarnation de l'un des péchés fondamentaux, le meilleur moyen pour eux d'acquérir plus de pouvoir est de corrompre davantage de mortels. Les petites sectes sont assez faciles à créer, mais vous avez réalisé quelque chose de bien plus impressionnant en corrompant une zone importante pour le péché de votre choix.\nBien que beaucoup ignorent la situation réelle, la plupart des habitants de cette région alimentent désormais votre ascension vers la religion. pouvoir à chaque fois qu'ils se livrent à leurs désirs. Le chaos s'étend et votre renommée grandit chaque jour.\nUn début idéal pour votre inévitable ascension en tant que plus grand ennemi de Dieu."
 pod1230objectives.118.a:0 "Péché éternel"
 eternal_avarice_modifier:0 "Avarice éternelle"
 eternal_envy_modifier:0 "Envie éternelle"
 eternal_gluttony_modifier:0 "Gourmandise éternelle"
 eternal_lust_modifier:0 "Luxure éternelle"
 eternal_pride_modifier:0 "Fierté éternelle"
 eternal_sloth_modifier:0 "Paresseux éternel"
 eternal_wrath_modifier:0 "Colère éternelle"
 pod1230objectives.119.t:0 "Évasion de la prison abyssale"
 pod1230objectives.119.desc:0 "La rébellion de Lucifer a finalement été perdue par ses partisans et les vaincus ont été jetés dans une prison abyssale conçue par Dieu pour se repentir de leurs crimes pour toute l'éternité. Depuis, cependant, de nombreux Démons (comme vous) se sont échappés des fissures de la prison, ou en étant invoqués par des Infernalistes trop ambitieux. Pourtant, ce n'est qu'un filet d'eau comparé à l'Armée de l'Enfer qui y est encore emprisonnée.\nOuvrir en grand une forteresse aussi imprenable n'est pas une tâche facile, mais votre récente accession au pouvoir vous a offert de nouvelles opportunités. Vous n'êtes peut-être pas encore le Tout-Puissant, mais vous êtes maintenant assez fort pour constituer une menace pour les Abysses.\nEt chaque fois que vous ouvrez un nouveau trou dans la prison, de plus en plus de vos frères s'échappent pour rejoindre votre cause sur Terre. ."
 pod1230objectives.119.a:0 "Une nouvelle rébellion divine arrive."
 pod1230objectives.120.t:0 "Apocalypse biblique"
 pod1230objectives.120.desc:0 "Dieu a abandonné ce monde il y a longtemps, découragé par les échecs de l'humanité et la rébellion de ses anges fidèles. Vous et les autres Déchus avez été chassés du Ciel pour pourrir en Enfer pour toujours. Mais tu as enduré, mieux encore, tu as triomphé. Malgré tous les efforts des agents de Dieu et les mesquines intrigues d'autres créatures surnaturelles, le monde chante désormais vos louanges impies, vous présentant comme un rival du Tout-Puissant lui-même.\nIl est temps de subir l'affront ultime, prédit il y a si longtemps l'Apocalypse. . Arrachez les étoiles du ciel, renversez toute la Création et jetez les cendres à la face de Dieu. Alors, et alors seulement, vous aurez suffisamment de pouvoir pour diriger votre armée infernale vers la bataille divine finale."
 pod1230objectives.120.a:0 "La Fin est venue."
 pod1230objectives.120.b:0 "Je peux encore m'amuser ici..."
 the_end_of_the_world_tooltip:0 "Avec la fin de la Création et votre combat contre le Grand Traître, votre partie sera terminée."
 pod1230objectives.121.t:0 "La vie apporte la vie"
 pod1230objectives.121.desc:0 "Pendant qu'ils se battent pour des bibelots de jade, les rois Yama empoisonnent les cœurs de tous les côtés, jouant chaque extrémité contre le milieu pour que seul l'enfer gagne.\nAu lieu d'interrompre quelques combats, cependant, les émissaires du Wu Feng recrutent d'autres nobles. shen à leur cause, des féroces métamorphes hengeyokai aux divinités cachées des hsien. La vie est précieuse, trop précieuse pour être gaspillée dans des luttes intestines inutiles. La paix apporte l'espoir, l'espoir apporte la guérison, la guérison apporte la vie. Dans toutes ces choses, l’enfer est vaincu."
 pod1230objectives.121.a:0 "L'enfer tombera."
 pod1230objectives.122.t:0 "Enfants des morts"
 pod1230objectives.122.desc:0 "Durant les périodes les plus violentes de la Guerre du Ciel, Abaddon et Asmodeus (deux des lieutenants de Lucifer) firent des expérimentations odieuses qui aboutirent à la naissance des Nephilim : la progéniture d'un démon avec une armée humaine et une femme mortelle. Même si certains d'entre eux étaient bienveillants, la plupart étaient tordus et corrompus par leurs « pères » immortels voulant utiliser leur potentiel illimité dans leur propre rébellion contre Lucifer.\nCes premiers Nephilim commettèrent des crimes odieux contre l'humanité, jusqu'à ce que Lucifer et ceux qui lui sont encore fidèles parviennent à le faire. pour les arrêter.\nComme vous avez enfin réussi à découvrir les secrets de leur création, vous êtes en mesure de faire naître une nouvelle race de Nephilim. Seront-ils utilisés pour le bien ou le mal ? Ce sera à toi de choisir."
 pod1230objectives.122.a:0 "Les enfants des Dieux parcourent à nouveau la Terre."
 pod1230objectives.123.t:0 "La tortue endure"
 pod1230objectives.123.desc:0 "La Cour des Tortues Noires, également appelée Cour Errante, est l'une des Cours des Cinq Août du [fourth_age|E]. Il englobe le nord de l'Asie de l'Est et représente ainsi la direction du Nord.\nAvec la montée des Mongols, la Cour des Tortues Noires les suivit en Chine, où ils entraient en conflit avec les autres Cours d'Août. Leur contact avec le sud montra également plusieurs akuma dans leurs rangs. Alors que de plus en plus d'akuma étaient détectés, la Cour des Tortues Noires envoya le gros de ses forces contre eux. Beaucoup de ces wu ont été vaincus, leurs membres torturés et finalement transformés en akuma eux-mêmes.\nTout espoir semblait perdu, jusqu'à ce que vous parveniez à unir les Wan Kuei purs restants et à éliminer l'infestation d'Anda et d'Akuma dans les steppes. La Tortue se redresse à nouveau et la Roue des Âges a été ralentie."
 pod1230objectives.123.a:0 "Nous ne tomberons plus."
 pod1230objectives.124.t:0 "La vérité sur Brujah"
 pod1230objectives.124.desc:0 "Il y a bien longtemps, [Clan|E] Brujah était un phare pour les érudits et les philosophes. Puis Troile est arrivée, son acte odieux envers notre fondateur ouvrant la voie à la chute de notre lignée autrefois noble. Depuis lors, le groupe de Troile a prospéré et seule notre intervention opportune a sauvé le monde de leurs rituels abominables à Carthage.\nNous ne nous sommes cependant pas arrêtés là. Répandre la vérité nous a demandé du temps et beaucoup de travail pour convaincre les partisans les plus dévoués de Troile, mais c'est désormais chose faite. Alors que nous veillons sur le lieu de repos des traîtres dans les ruines de Carthage, nous proclamons ceci : Surnommés « Brujah », enfants de Troile, il est temps de rejoindre le Vrai Clan et d'abandonner votre lignée maudite. Nous, les Vrais, sommes prêts à vous accueillir à bras ouverts... ou à lame dégainée si vous essayez de vous accrocher à vos perfides ancêtres. Fais ton choix."
 pod1230objectives.124.a:0 "Ouvre les bras..."
 pod1230objectives.124.b:0 "...ou dégainez votre lame ?"
 pod1230objectives.125.a:0 "Les rebelles ne sont plus ?"
 pod1230objectives.125.b:0 "Cela ne peut pas être vrai !"
 pod1230objectives.126.t:0 "Aidez les porteurs de lumière"
 pod1230objectives.126.desc:0 "Les Momies sont un mystère pour votre espèce. Ces entités sont clairement de souche païenne et ont peu de respect pour les plus grands, mais leurs contributions pour le plus grand bien de la Terre de Foi ne peuvent être surestimées.\nLes temps difficiles appellent des solutions pragmatiques, et vous avez choisi d'ignorer leurs absurdités mystiques à propos de ces entités. les anciens dieux égyptiens et se concentrent plutôt sur des questions plus stratégiques. Malgré tous leurs défauts, ils sont certainement puissants et en savent beaucoup sur la façon de chasser les sangsues maudites. Cette étrange alliance a porté ses fruits et vos deux organisations en ont bénéficié. Une situation acceptable.\nPour l'instant du moins."
 pod1230objectives.126.a:0 "D’étranges compagnons de lit."
 pod1230objectives.127.t:0 "Libérez le désir"
 pod1230objectives.127.desc:0 "Le Keening a commencé après que le prophète Mohammad ait conquis la Mecque et est généralement considéré comme une manifestation de la puissance d'Allah, émanant de la pierre noire à l'intérieur de la Kaaba. Tout être contaminé peut ressentir le pouvoir de la Vraie Foi canalisé via la Pierre Noire. Le Keening ne s'est arrêté qu'une seule fois dans son histoire, lorsque des Qarmates, membres d'une secte islamique, ont volé la pierre noire de la Kaaba en 950. Cela a permis à Tarique, un Nosferatu, d'ériger des barrières de sorcellerie pouvant contenir une partie du Keening, bien que ils ne peuvent pas le faire taire complètement.\nGrâce à vos nouvelles connaissances et au nettoyage de la zone, vous avez pu supprimer le rituel de Tarique et libérer à nouveau le pouvoir de la foi. Les surnaturels corrompus, comme les vampires, ressentent à nouveau le Keening comme une cacophonie de gémissements et de cris."
 pod1230objectives.127.a:0 "Allah a parlé !"
 pod1230objectives.128.t:0 "Tasawwuf"
 pod1230objectives.128.desc:0 "Le soufisme, également connu sous le nom de Tasawwuf, est un ensemble mystique de pratique religieuse, que l'on retrouve principalement dans l'islam sunnite mais également dans l'islam chiite, caractérisé par une concentration sur la spiritualité islamique, le ritualisme, l'ascétisme et l'ésotérisme. Cet ésotérisme a souvent donné crédit à l'existence de sorciers soufis, dotés de pouvoirs incroyables.\nVotre longue étude à la Maison de la Sagesse vous a permis de percer les secrets des anciens maîtres soufis, vous donnant ainsi un avantage dans le combat éternel."
 pod1230objectives.128.a:0 "Allah regarde !"
 pod1230objectives.129.t:0 "Le pardon divin"
 pod1230objectives.129.desc:0 "Vos souvenirs sont enfin revenus et vous vous souvenez de tout. La Création, la lumière de Dieu sur le monde, les premiers pas maladroits de l'humanité, les appels de Lucifer à protéger les mortels malgré les plans de Dieu... tout vous est revenu. Et avec cela, un profond sentiment de perte. Perte de votre objectif originel, du regard aimant de Dieu sur vous, du potentiel indompté que vous avez autrefois encouragé chez les mortels.\nDepuis lors, vous avez fait des choses horribles et avez été puni pour cela. Ensuite, vous vous êtes évadé de la prison abyssale, peut-être pour tester Dieu pour vous. Visiblement, vous ne allez pas beaucoup mieux depuis votre retour sur Terre mais, au final, cela n'a pas d'importance. Vous voyez la vérité maintenant. Peu importe à quel point un être est méchant, quels que soient les crimes odieux qu'il commet, il y a toujours une chance d'être pardonné.\nVous n'avez qu'à faire le premier pas vers cet objectif et la dernière étape de votre voyage."
 pod1230objectives.129.a:0 "Une lumière aveuglante..."
 demonic_redemption_tooltip:0 "Et ainsi votre histoire se termine comme elle a commencé, en montant vers la porte du Ciel."
 pod1230objectives.129.b:0 "Ce n’est pas encore le moment."
 pod1230objectives.130.t:0 "Réveillez-vous Hun et P'o"
 pod1230objectives.130.desc:0 "Pour déchiffrer le secret de Hun et P'o, vous avez rencontré le juif Kaifeng Wan-Kuei, étudié le Kànbujiàn et le Yomi, et vous êtes allé au mont Meru, trouvant le complexe de temples qui servait de siège aux Wan Xian. nMaintenant, vous avez compris le deuxième souffle, éveillé votre Hun et votre P'o et êtes devenu un Wan Kuei à part entière !\nPeut-être que c'était ce que Saulot recherchait il y a toutes ces années et peut-être que vous avez même fait mieux que jamais. Vous êtes désormais unique en votre genre, un trait d’union entre deux mondes bien différents."
 pod1230objectives.130.a:0 "J'ai réalisé l'impossible."
 pod1230objectives.131.t:0 "Le grand schisme réparé"
 pod1230objectives.131.desc:0 "Bien que l'Inquisition et l'Akritai poursuivent le même objectif, à savoir purger le monde du surnaturel, les frictions entre les deux sont fréquentes. 1204 est encore frais dans la mémoire des chasseurs d'Akritai et ses blessures ne sont pas encore guéries. La méfiance se transforme souvent en hostilité pure et simple et les serviteurs du Diable rient pendant que les chasseurs se chassent.\nPas plus cependant, car les Akritai ont atteint une position dominante dans les sièges traditionnels de la chrétienté. Avec cette nouvelle primauté, les chasseurs orthodoxes ont placé leurs frères catholiques sous leur domination, unifiant les guerriers de la chrétienté sous une force plus puissante que jamais."
 pod1230objectives.131.a:0 "L'Inquisition de l'Ombre a été ramenée au bercail !"
 pod1230objectives.132.t:0 "Émanations"
 pod1230objectives.132.desc:0 "Toutes choses sont liées à Dieu à travers ces émanations, faisant de tous les niveaux de la création une partie d'une grande chaîne d'êtres qui descend progressivement.\nEt maintenant que le secret de la magie est clair, vous êtes prêt à enseigner."
 pod1230objectives.132.a:0 "L'Infini Ein Sof."
 pod1230objectives.133.t:0 "Théurgie"
 pod1230objectives.133.desc:0 "Après avoir étudié les textes sacrés, vous avez enfin trouvé le secret pour invoquer la puissance de Dieu. Maintenant, vous allez enseigner cela à vos frères et sœurs, alors que vous êtes unis dans votre position contre les ténèbres."
 pod1230objectives.133.a:0 "Dieu regarde !"
 pod1230objectives.134.t:0 "Babylone"
 pod1230objectives.134.desc:0 "Dans les anciens royaumes tels que la Babylonie et la Sumérie, le cercle d'adorateurs de chaque démon est devenu un culte, puis une religion à part entière, avec des temples et des idoles sculptés à l'effigie de l'esprit apparaissant dans les villes, les villages et les maisons à travers le pays.\nAu fur et à mesure du ruissellement. de foi s'est gonflé jusqu'à devenir un ruisseau constant, puis une rivière déferlante, les Terriens ont utilisé leur savoir pour assouvir leur rage et punir les incroyants avec des malédictions, la peste et la famine.\nÀ aucune autre époque depuis la Création les Anges Déchus n'ont régné aussi ouvertement sur le monde. une humanité faible. La chute de ces civilisations et la montée du monothéisme ont considérablement affaibli les démons, obligeant beaucoup d'entre eux à s'endormir ou à être bannis dans les Abysses.\nReprendre le manteau de ces temps peu glorieux envoie un message très fort à vos frères et sœurs dans le péché."
 pod1230objectives.134.a:0 "Tout simplement glorieux"
 pod1230objectives.135.t:0 "Création de Visceratika"
 pod1230objectives.135.desc:0 "Extension de leur affinité naturelle pour la pierre, la terre et les objets qui en sont faits, Visceratika est pour les Gargouilles une version codifiée de ces pouvoirs qui leur sont venus naturellement. Longtemps fascinés par les Tremere, ils n'avaient jusqu'à présent pas été incapables de réellement comprendre cette affinité pour ces pouvoirs mais cela a changé récemment. Créées par un individu innovant, ces étranges capacités se propagent finalement comme une traînée de poudre parmi les gargouilles très communes, sous le nom de Visceratika. Une nouvelle discipline rejoint les rangs du pouvoir du sang."
 pod1230objectives.135.a:0 "Maîtres de la Terre et de la Pierre."
