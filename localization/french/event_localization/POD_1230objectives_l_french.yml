l_french:
 pod1230objectives.1.t:0 "Coucher du soleil"
 pod1230objectives.1.desc:0 "La plupart d'entre vous ont entendu depuis longtemps la fausse histoire du « Dieu » perse, Mithra, sur ses exploits sans fin et ses ambitions pour les îles. Ce soir, vous entendrez toute la triste vérité. Mithra voulait nous faire croire qu'il était venu dans les îles britanniques en sauveur, mais la vérité est qu'il fuyait ses échecs dans la Rome antique, considérant notre patrie comme un marigot à peine assez apte à reconstruire sa base de pouvoir. Aujourd’hui, il a échoué une fois de plus, car Britannia est sous une nouvelle direction unie. Son culte se disperse, chassé par le feu et l'épée et destiné à devenir une simple note de bas de page de l'histoire des îles. Tout en vous annonçant la chute du « Soleil Invaincu », je proclame également que Britannia est enfin prête à devenir sa propre force motrice dans la société [cainite|E]."
 pod1230objectives.1.a:0 "Très bon discours, si je le dis moi-même"
 pod1230objectives.2.a:0 "Mithra a subi sa dernière défaite... probablement"
 pod1230objectives.2.b:0 "Le Soleil Invaincu se lèvera à nouveau, comme c’est toujours le cas."
 pod1230objectives.3.t:0 "Le sceptre et le soleil"
 pod1230objectives.3.desc:0 "La frontière entre un ancien vampire et un Dieu est mince. Mais dans le cas de Mithra, c'est encore plus flou. Le charisme et la puissance de l'entité connue comme un Dieu par les Perses et les Romains de l'Antiquité sont encore stupéfiants et, même si les mortels ont évolué, un changement de paradigme s'est récemment produit. En l'absence de rivaux crédibles à la tête des Ventrues, le culte de Mithra a réussi à rassembler suffisamment d'influence pour, d'une certaine manière, devenir [Clan|E] Ventrue lui-même. N'étant plus confinés à Britannia, les fidèles du Soleil Invaincu sont plus puissants que jamais et leur foi indéniable ébranle les principes de Vampire. L'histoire d'origine biblique commence à disparaître des souvenirs des jeunes vampires, remplacée par des histoires inspirantes de champions éternels fidèles au Dieu-Soleil Guerrier. La société apparentée ne sera plus jamais la même."
 pod1230objectives.3.a:0 "Louer le soleil!"
 pod1230objectives.3.b:0 "Parfois, je m'étonne"
 pod1230objectives.3.custom:0 "Tous les dirigeants Ventrue auront une chance de se convertir au Culte de Mithra."
 pod1230objectives.4.a:0 "Mithra a remporté cette manche. Acceptons-le."
 pod1230objectives.4.b:0 "Louer le Soleil ? Comme un mortel ? Ha!"
 pod1230objectives.5.a:0 "Vont-ils ajouter un soleil à leurs armoiries ?"
 pod1230objectives.6.t:0 "Vous rêvez encore ?"
 pod1230objectives.6.desc:0 "Ils viennent avec des cadeaux. [cainites|E] puissant de toute l'Europe, impatient de voir le nouveau dirigeant de Constantinople. En entrant dans votre salle du trône richement décorée, vous vous demandez combien auront des propositions, des menaces ou des poignards à vous attendre avant la fin de la nuit. Vous vous demandez aussi en passant : était-ce le plan de Michael depuis le début ? Savait-il que son rêve nécessitait un changement de leadership, une nouvelle vision ? Vous ne le saurez probablement jamais. Ce que vous savez, c'est que vos illustres invités veulent tous apprendre quelque chose ce soir et leurs cadeaux font partie de ce projet. Michel, archange autoproclamé, aurait refusé de telles offrandes mondaines ou même en aurait été offensé. Si vous refusez également, vous serez véritablement considéré comme l’héritier de Michael. Mais peut-être que le Rêve a besoin de prendre une nouvelle voie sous votre direction, et vous pouvez faire le premier pas dès maintenant. Veux-tu…?"
 pod1230objectives.6.a:0 "Refuser les cadeaux ?"
 pod1230objectives.6.custom:0 "Vous emprunterez un long chemin pour faire revivre la foi morte du Codex des Legs. La plupart de vos vassaux s'y convertiront."
 pod1230objectives.6.b:0 "Accepter les cadeaux ?"
 pod1230objectives.7.a:0 "1204 n’était qu’un revers, semble-t-il."
 pod1230objectives.8.t:0 "Terminer la Reconquista"
 pod1230objectives.8.desc:0 "La guerre civile sanglante des Lasombra espagnols est terminée. Vous êtes désormais le seul vainqueur, le seigneur des ruines. Ce fut une bataille acharnée, mais ce n’était qu’un tremplin sur votre chemin vers un plus grand pouvoir. Une victoire décisive vous a apporté beaucoup de magnanimité et vous a ouvert de nombreuses portes. En effet, le poste convoité de maître de la Mer des Ombres, et donc de tout le [Clan|E] Lasombra, vous a été offert. C’est évidemment un piège, et ils s’attendent tous à ce que vous échouiez lamentablement. Pour que votre règne se termine aussi vite qu'il a commencé afin qu'ils puissent retourner à leurs petites querelles sans que vous ne leur mettiez en travers leur chemin. Mais cela n'arrivera pas. Vous avez l’intention de leur faire regretter leurs intrigues futiles. Après tout, vous avez apprivoisé l'Ibérie, plier la Méditerranée et quelques anciens décrépits à votre volonté ne peut pas être plus difficile... N'est-ce pas ?"
 pod1230objectives.8.a:0 "Grimper les échelons, un échelon à la fois"
 pod1230objectives.8.custom:0 "Vous emprunterez un long chemin pour faire revivre la foi morte du Codex des Legs. La plupart de vos vassaux s'y convertiront."
 pod1230objectives.9.a:0 "La direction de Lasombra n'est pas l'endroit le plus sûr où être"
 pod1230objectives.9.b:0 "La mer emportera les petites ambitions"
 pod1230objectives.10.t:0 "Vaincre Ragnarök"
 pod1230objectives.10.desc:0 "Depuis des siècles, les Enfants de Canarl disparaissent lentement. L'assaut constant des serviteurs de la Croix, mortels et morts-vivants, avait converti leur troupeau autrefois pieux en un petit peuple faible. Mais pas plus. Alors que l'invasion des Ventrues allemands s'effondre et que le fier [einherjar|E] sème à nouveau la terreur dans le cœur des enfants de Caïn, la foi renaît à nouveau. Sous un nouveau chef, avec de nouvelles doctrines et un nouveau leadership, les [einherjar|E] sont désormais quelque chose de plus grand que même Odin aurait pu l'imaginer, le Vagabond les choisit bien, et ils sont désormais sa famille, les Ases de demain. Ils entrent avec audace dans cette ère en tant que dieux vikings qu’ils sont véritablement. Alors qu'ils se rassemblent, terrifiés dans leurs châteaux sombres, les faibles vampires du Sud n'ont rien d'autre à espérer qu'une mort miséricordieuse lorsque leur propre Ragnarok arrivera. Et ça viendra."
 pod1230objectives.10.a:0 "Tant de gloire vous attend !"
 pod1230objectives.11.a:0 "N'ont-ils pas compris que leur âge est révolu ?"
 pod1230objectives.11.b:0 "L’ère des Dieux est à nos portes !"
 pod1230objectives.12.t:0 "Iberia après minuit"
 pod1230objectives.12.desc:0 "La guerre civile des Lasombra en Ibérie fut une affaire sanglante, née de la mortelle Reconquista espagnole et des troubles croissants entre les chrétiens et les [ashirra|E] [cainites|E]. Au début, ce fut une période sordide pour les Fidèles, avec des trahisons, des villes tombées et des secrets plus sombres conspirant pour faire tomber le Croissant de Minuit. En tant que telle, votre victoire était des plus inattendues. Alors que les Taifas ibériques mortels tombent les uns après les autres, les fidèles du [ashirra|E] parviennent néanmoins à vaincre leurs voisins chrétiens du nord. C’est en effet une étrange tournure des événements. Alors que la Mer des Ombres s'effondre à cause de leur alliance malavisée avec les Chrétiens, vous dirigez désormais une nouvelle terre et un nouveau peuple à peine reconnaissable. D’une certaine manière, votre victoire a sauvé la dernière relique de l’âge d’or musulman en Ibérie. Vous êtes autant les vainqueurs que les gardiens d’une riche histoire. Une perspective intimidante, mais à laquelle vous êtes fier d’assister."
 pod1230objectives.12.a:0 "Nous sommes le passé et l'avenir de cette terre"
 pod1230objectives.12.custom:0 "Alors que les derniers non [ashirra|E] [cainites|E] fuiront votre royaume, certaines provinces seront converties à votre foi."
 every_non_root_faith_county_world_europe_west_iberia:0 "Tous les comtés du royaume qui ne sont pas de votre foi en Ibérie."
 pod1230objectives.13.a:0 "Les Magisters sont ébranlés"
 pod1230objectives.13.b:0 "Ils condamnent notre [Clan|E] !"
 pod1230objectives.13.c:0 "Nous sommes les gardiens de sa parole"
 pod1230objectives.14.t:0 "La petite farce"
 pod1230objectives.14.desc:0 "Enfin tu es la! A Jérusalem !… ou était-ce la Bohême ? Eh bien, peu importe, votre voyage est terminé. Depuis si longtemps, vous avez le sentiment que vous êtes destiné à être ici avec vos frères et sœurs du [Clan|E] Malkavian à vos côtés. Ce n’était pas facile, il fallait demander gentiment, et parfois pas si gentiment, aux princes en cours de route. Vous avez même dû expulser certains d’entre eux de leurs trônes confortables. Vous entendez des tribunaux chuchoter que vous êtes sur le point de créer un [Clan|E] Malkavian unifié. C’est drôle parce que tu n’en as jamais eu l’intention, mais tu l’as quand même fait. Ce qui est important, c'est que vous soyez là maintenant, et que les voix deviennent plus fortes, vous disant de faire... des trucs ! Le temps de l’illumination est arrivé ! Ou était-ce le salut ? Vous n'êtes pas vraiment sûr. Bref, comment se passent les « trucs » ?"
 pod1230objectives.14.a:0 "Les choses vont un peu mal !"
 pod1230objectives.14.customa:0 "Vous obtiendrez les traits Génie et Astucieux le cas échéant au détriment du reste du [Clan|E] Malkav qui aura des niveaux de stress élevés."
 pod1230objectives.14.b:0 "Les choses tournent mal !"
 pod1230objectives.14.customb:0 "Tous les [Clan|E] Malkav obtiennent le trait Génie mais deviennent d'une manière ou d'une autre encore plus instables mentalement."
 pod1230objectives.14.c:0 "Les choses vont très mal !"
 pod1230objectives.14.customc:0 "[Clan|E] Malkav acquiert le trait Astucieux, mais les dirigeants des autres clans bénéficient d'un énorme gain de stress."
 pod1230objectives.14.d:0 "La merde frappe le truc du toit qui tourne !"
 pod1230objectives.14.customd:0 "[Clan|E] Malkav acquiert le trait Génie, mais les dirigeants des autres clans deviennent fous. Ce sont eux les fous maintenant."
 pod1230objectives.15.a:0 "Je ne me sens pas si bien..."
 pod1230objectives.15.b:0 "Je vois de nouvelles portes s'ouvrir ! Oh attends, non. Fermeture. Certainement en train de fermer..."
 pod1230objectives.16.t:0 "La République éternelle"
 pod1230objectives.16.desc:0 "« Chers amis, soyons honnêtes... Combien d'entre vous s'attendaient à ce que nous allions aussi loin si tôt ? Après la chute de notre fier Sénat aux mains de dirigeants corrompus et parasites, nos idéaux républicains semblaient perdus face aux envahisseurs tyranniques allemands, mortels et morts-vivants. Mais la lumière de Rome ne pourra jamais vraiment s’éteindre et elle continuera à nous guider alors que le soleil nous fuit toujours. Soyez fiers de notre héritage mais attentifs à nos ennemis. Nous ne devons plus jamais sombrer dans la complaisance ou la décadence, car nous avons vu quels temps sombres attendent notre espèce sans notre main directrice. Chers sénateurs de Rome, je suis heureux de déclarer ouverte la première session du Sénat éternel renouvelé ! »"
 pod1230objectives.16.a:0 "Ça fait du bien de dépoussiérer enfin la toge."
 pod1230objectives.17.a:0 "La non-vie est un cercle plat"
 pod1230objectives.17.b:0 "Eh bien, nous sommes toujours au top de toute façon."
 pod1230objectives.18.t:0 "Un lourd fardeau"
 pod1230objectives.18.desc:0 "L’épée semble lourde dans votre main. Vous l'avez trouvé en explorant les ruines de l'utopie pour laquelle vous vous êtes tant battu, Carthage. Mais vous n’êtes pas un jeune, vous savez très bien que chaque mythe est un amalgame complexe de mensonges et de vérités. Un [Clan|E] entier vous regarde avec émerveillement. Allez-vous revendiquer le rôle de Troile et inaugurer un nouvel âge d'or pour les vampires ? Ce choix vous fera de nombreux nouveaux ennemis, et vous savez que même Troile n'avait pas réussi à protéger Carthage contre l'influence infernale. Ou revendiquerez-vous Carthage comme un outil politique, refusant son héritage mitigé ? Cette démarche vous fera gagner le respect de nombreux autres clans, mais vous ne serez alors pas meilleur que les Ventrue. L’épée de Troile à laquelle vous vous accrochez est un puissant symbole de ce choix difficile. Veux-tu… ?"
 pod1230objectives.18.a:0 "Garder l'épée ?"
 pod1230objectives.18.b:0 "Lâcher l'épée ?"
 pod1230objectives.19.a:0 "Un ancien joueur revient au jeu."
 pod1230objectives.19.b:0 "Il est temps de le brûler, encore une fois."
 pod1230objectives.20.t:0 "Votre grand-mère attentionnée"
 pod1230objectives.20.desc:0 "Baba Yaga est connue sous plusieurs noms : La Vieille, la Vieille, la Grand-Mère... Mais vous connaissez la vérité. C'est elle qui s'est enfuie, la seule survivante de la folle chasse d'Absimilliard contre son propre infant. L'ancêtre du [Clan|E] Nosferatu chasse toujours cette nuit et aurait déjà tué son propre [Clan|E] sans son défi continu. Elle dort maintenant, mais vous ressentez son plaisir alors que votre loyauté et vos efforts continus ont réussi à convaincre [Clan|E] Nosferatu de son côté dans la lutte en cours. La guerre finale pour le sort des Cachés commence et, en tant que champion de la grand-mère, vous n'avez pas l'intention de la laisser tomber."
 pod1230objectives.20.a:0 "Nous te rendrons fière, grand-mère"
 pod1230objectives.20.custom:0 "Tous les Nosferatu obéissent désormais aux ordres de Baba Yaga, et donc aux vôtres."
 pod1230objectives.21.a:0 "Quelque chose mauvaise cette manière vient..."
 pod1230objectives.21.b:0 "Bénis-nous, grand-mère !"
 pod1230objectives.22.t:0 "Horreurs dans le noir"
 pod1230objectives.22.desc:0 "Même les vampires ont peur des ombres. Mais votre [Clan|E] est bien plus que simplement effrayé, ils savent que quelque chose se cache là, attendant le moment de frapper. Ils se font appeler « Nictuku », descendants du fondateur, Absimilliard, qui ont juré de détruire ses enfants rebelles. Depuis la nuit des temps, vos frères et sœurs ont choisi de fuir, de se cacher dans l'ombre et de prier pour leur non-vie. Vous en avez marre de ça. Si le Fondateur veut une guerre, il la fera selon vos conditions. Au début, votre [Clan|E] se méfiait de votre initiative, la qualifiant d'imprudente, mais maintenant ils voient la vérité. Vous ne triompherez qu’unis, avec des terres et des peuples sous votre direction et des alliés dans la nuit. Ils se tournent désormais vers vous, se préparant à l’assaut et confiants dans vos compétences en leadership. Les Nictuku doivent siffler dans leurs trous, maudissant votre nom et complotant votre disparition. Laissez-les venir."
 pod1230objectives.22.a:0 "Nous sommes plus forts que tu ne le penses, 'Père'"
 pod1230objectives.23.a:0 "Les rats se blottissent les uns contre les autres ?"
 pod1230objectives.23.b:0 "Il est temps d'affronter les horreurs."
 pod1230objectives.24.t:0 "Un Dieu rêve"
 pod1230objectives.24.desc:0 "Vous vous trouvez dans la crypte d'Ur-Shulgi, où dort le fils préféré de Haqim. Vous apportez de bonnes nouvelles, car [Clan|E] Assamite a enfin assumé son devoir de juge du sang. Il a fallu pas mal de... conviction de votre part pour nettoyer le [Clan|E] des anciens faibles d'esprit et des fanatiques des religions indignes. Le jugement final a commencé et, comme les enfants de Khayyin ont tous été jugés déficients, la réclamation a commencé. Sous votre direction, les Enfants de Haqim laveront bientôt le monde dans le sang, jusqu'à ce que seuls les purs restent debout. Vous voyez un frisson parcourir le corps d'Ur-Shulgi, avant d'être aveuglé par un soudain éclair de sang noir. Et, d'une manière ou d'une autre, vous comprenez que votre maître vient de vous donner une bonne longueur d'avance pour la purge à venir..."
 pod1230objectives.24.a:0 "Le flot rouge a commencé."
 pod1230objectives.24.custom:0 "La plupart des personnages Assamites [Clan|E] se convertiront sur le chemin de la justice."
 pod1230objectives.24.customa:0 "L'attaque mentale d'Ur-Shulgi tuera la plupart des utilisateurs de sorcellerie sanguine non assamites."
 pod1230objectives.25.a:0 "La Toile de Couteaux avait raison depuis le début."
 pod1230objectives.25.b:0 "Je ne suivrai jamais ces cultistes trompés."
 pod1230objectives.26.a:0 "Les étranges assassins orientaux sont en fait fous. Qui savait?"
 pod1230objectives.27.t:0 "Une maison unie"
 pod1230objectives.27.desc:0 "Le Trône Noir de Haqim se dresse fièrement au centre d'Alamut, votre forteresse. En vous asseyant dessus, vous regardez l'auguste assemblée qui attend vos paroles. Les représentants des trois castes, le Calife, Amr et Vizir, sont ici. Le Conseil des Parchemins est également présent, à proximité d'émissaires venus de tout le vaste réseau d'espions Haqimite. Tant de progrès en si peu de temps ! Tous ces enfants éminents de Haqim se seraient tranchés la gorge avant même d'entrer dans la même pièce, il n'y a pas si longtemps. Mais c'était avant votre ascension au rang d'Ancien du [Clan|E]. Par la force des armes, de l'intrigue et de la diplomatie, vous avez mis fin aux conflits internes, assuré la position [Clan|E] et rétabli la discipline comme valeur première des Assamites. Désormais, ils attendent tous votre vision de l’avenir. Vous savez qu'ils obéiront, car les enfants de Haqim ne sont rien sinon respectueux."
 pod1230objectives.27.a:0 "L'héritage de Jamal, la Voie du Zélote."
 pod1230objectives.27.custom:0 "Les personnages Haqimite recevront un modificateur de prouesse."
 pod1230objectives.27.b:0 "L'héritage de Nakurtum, la Voie du Diplomate."
 pod1230objectives.27.customb:0 "Les personnages haqimites recevront un modificateur de diplomatie."
 pod1230objectives.27.c:0 "L'héritage d'Al-Ashrad, la Voie du Sorcier."
 pod1230objectives.27.customc:0 "Les personnages haqimites recevront un modificateur d'apprentissage."
 pod1230objectives.28.a:0 "L'Aîné est vraiment sage."
 pod1230objectives.28.b:0 "Attendez, ils n'étaient pas unis avant ?"
 pod1230objectives.29.t:0 "Le péché politique"
 pod1230objectives.29.desc:0 "« La plupart des étrangers considèrent à tort la Via Peccati comme une route de simple satisfaction personnelle. À vrai dire, il s’agit d’une partie importante de la doctrine, mais la situation dans son ensemble est différente. Via Peccati est une question de contrôle et de sensibilisation politiques. Lorsque les [cainites|E] sont gâtés, leurs bêtes rassasiées, ce sont des créatures indolentes et faciles à contrôler. Le vrai pécheur connaît tous les désirs et tous les secrets de sa cour et les utilise à son avantage. En tant que telle, Rome étant contrôlée pendant si longtemps par une Via Peccati Ventrue ne doit pas nécessairement être une bizarrerie ou une exception, cela pourrait être la règle. Si je veux laisser un héritage à mes compatriotes pécheurs, c'est celui-ci : contrôlez le monde avec tous les excès auxquels vous pouvez penser et amusez-vous à le faire. » Camilla, première consule éternelle"
 pod1230objectives.29.a:0 "La Via Peccati est le véritable chemin vers le pouvoir."
 pod1230objectives.29.b:0 "Je l'ai toujours."
 pod1230objectives.29.custom:0 "Votre foi se répandra, convertissant certains des [cainites|E] les plus... amicaux du monde."
 pod1230objectives.30.a:0 "Je ne comprends pas pourquoi ils ne se sont pas encore cannibalisés."
 pod1230objectives.30.b:0 "Satisfaire la Bête ET le pouvoir temporel ? La route parfaite."
 pod1230objectives.31.t:0 "roi des rois"
 pod1230objectives.31.desc:0 "Il y a des vérités claires dans la société [cainite|E]. Les Gangrels parcourent les étendues sauvages comme des sauvages, les Toréadors adorent les petites babioles, les Malkaviens sont perdus entre prophéties et folie... et, avec seulement les Lasombra les plus arrogants pour le nier, les Ventrues sont destinés à régner sur les Vampires. C’est un simple fait de non-vie, vrai depuis les nuits de la Seconde Ville, de la Perse et de Rome. Quelle que soit la religion ou la structure politique, chaque construction [cainite|E] est vouée à l'échec sans Ventrue à la barre. Cette vérité a souvent suscité une question parmi vos frères : qui dirige les dirigeants ? Très peu ont osé revendiquer le rôle de Ventrue lui-même en tant que seigneur du premier [cainite|E] [Clan|E]. Maintenant, vous faites partie de ces rares. La guerre des princes est peut-être toujours en cours, mais personne ne nierait que les Ventrue ne sont plus de simples rois des morts-vivants. Ce sont des empereurs."
 pod1230objectives.31.a:0 "D'abord [Clan|E] Ventrue, maintenant le monde."
 pod1230objectives.32.a:0 "Des salauds arrogants."
 pod1230objectives.32.b:0 "L'ordre naturel des choses est respecté."
 pod1230objectives.33.t:0 "La foi dans l'ombre"
 pod1230objectives.33.desc:0 "« Notre [Clan|E] est un [Clan|E] de dirigeants. Oui, les Ventrues revendiquent également ce titre, mais ils ne comprennent pas la véritable gouvernance. La véritable gouvernance n’est pas une question de pouvoir, ni même d’influence. Il s’agit d’une action décisive. Prenons comme exemple la crise du [ashirra|E]. Au moment où cela a attiré mon attention, beaucoup ont proposé des conseils, prônant la prudence et la patience. Ils affirmaient que nos frères perdus pouvaient être pardonnés et que les [Clan|E] s'unissaient à nouveau dans le temps. Je n'étais pas d'accord. Et, comme le lecteur érudit le sait, les [ashirra|E] ne sont désormais qu'une simple note de bas de page dans l'histoire du [cainite|E], en raison de l'utilisation décisive de tous les atouts du [Clan|E] dont je dispose en ce moment. La miséricorde et la compassion auraient semé la désunion au sein du [Clan|E] et le mouvement [ashirra|E] pourrait encore exister à ce jour ! Prenez ce conseil à cœur, cher frère ou sœur, fixez-vous un objectif et ne vous relâchez pas tant que vous ne l'avez pas atteint. Alors, et alors seulement, vous maîtriserez l’art de diriger les Lasombra.’ [Clan|E] Chroniques de Lasombra p45"
 pod1230objectives.33.a:0 "\"Et maintenant, parlons de l'art de la manipulation des ombres...\""
 pod1230objectives.33.custom:0 "Les dirigeants indépendants [ashirra|E] verront leur autorité s’effondrer."
 pod1230objectives.34.a:0 "La politique des Lasombra est une affaire sanglante."
 pod1230objectives.34.b:0 "Une page de notre histoire [Clan|E] se tourne."
 pod1230objectives.35.t:0 "Croissant sur les ombres"
 pod1230objectives.35.desc:0 "Des murs de Médine au Castel d’Ombro, le Faqih surveille son empire et se demande : « Mon peuple est-il en sécurité ? Alors que la dernière bataille se termine par une victoire, le Faqih se demande : « Comment puis-je éviter davantage d’effusion de sang ? Lorsque tous les [ashirra|E] se tournent vers lui pour obtenir des conseils, une protection et des conseils, le Faqih n'est pas fier, il est humilié. En revêtant ses nouveaux insignes, dignes d'un Calife éternel, le Faqih pense à l'avenir, aux meilleurs moyens de s'assurer que les fidèles [cainites|E] seront en sécurité, pour toujours. Et lorsque le dernier des kuffar Lasombra est remis sur pied, le Faqih demande : « Choisirez-vous le Croissant… ou le Soleil ?"
 pod1230objectives.35.a:0 "Une fin et un début"
 pod1230objectives.35.custom:0 "Les personnages Lasombra survivants recevront une dernière chance de se convertir."
 pod1230objectives.36.a:0 "...Le Croissant."
 pod1230objectives.36.b:0 "Jamais! Cette guerre n'est pas finie, [ashirra|E] !"
 pod1230objectives.37.a:0 "Est-ce la fin du [Clan|E] Lasombra ?"
 pod1230objectives.38.t:0 "La vérité jusqu'à Caïn"
 pod1230objectives.38.desc:0 "« Ils ont dit que la mort de Narsès, notre premier archevêque, serait notre fin. Nous avons enduré. Ils disaient que le meurtre du pieux évêque de Saint-Lys par le païen Anatole était juste. Nous n’avons pas oublié. Ils disaient que notre religion était une abomination, une parodie des traditions de Caïn. Nous croyions fermement au Troisième Caïn et à la cruauté du Démiurge. Ils disaient que nous serions bientôt un mauvais souvenir, un vestige d’une époque oubliée. Nous sommes plus forts que jamais. Ils ont dit que l'Église mortelle et son Inquisition nous achèveraient. Nous nous tenons fièrement dans la Ville sainte et les agents de l’Église détestée de Pilate se recroquevillent devant nous. Maintenant? Ils ne disent rien et prient avec nous."
 pod1230objectives.38.a:0 "Bientôt, le Troisième Caïn nous bénira"
 pod1230objectives.38.custom:0 "La résurgence de l’Église convertira certains opportunistes à notre cause."
 pod1230objectives.39.a:0 "Il est temps de rejoindre le camp des gagnants."
 pod1230objectives.39.b:0 "Ils finiront quand même par échouer."
 pod1230objectives.40.a:0 "Un retour improbable."
 pod1230objectives.41.t:0 "L'œil du cyclone"
 pod1230objectives.41.desc:0 "Nous sommes les fils et les filles de Gengis et de Dobrul. Comme eux, nous sommes des conquérants, comme l’a prouvé notre rapide conquête des steppes occidentales. Mais désormais, nous devons aussi être des diplomates et des hommes d’État. Les Wan Kuei préparent leur vengeance, et notre solide bastion à l'ouest sera un point crucial dans la protection de l'héritage de Dobrul. A ce titre, nous devons encore conquérir, oui, mais nous devons aussi nous faire des alliés, comme nos cousins ​​occidentaux des Gangrel [Clan|E]. Soyez miséricordieux lorsque vous gagnez, gracieux lorsque vous perdez et impitoyable lorsque vous êtes contrarié. Soyez fier de vos ancêtres, de votre famille et de votre [Clan|E], mais soyez assez sage pour savoir quand même leur aide ne suffit pas. Ne laissez pas l’orgueil vous aveugler sur les avantages des alliances temporaires avec les Occidentaux. En combinant les anciennes et les nouvelles méthodes, nous écraserons la contre-attaque de Wan Kuei et alors... alors le monde sera à nous."
 pod1230objectives.41.a:0 "Venez, Démons de Xia, nous sommes prêts"
 pod1230objectives.41.custom:0 "Le Gangrel occidental, impressionné par votre conquête rapide, sera réceptif à votre diplomatie pendant un certain temps."
 pod1230objectives.41.customb:0 "Vous avez retardé l'invasion des Wan Kuei pendant un moment."
 pod1230objectives.42.a:0 "Y a-t-il encore plus de menaces venant de l’Est ?"
 pod1230objectives.42.b:0 "Nos cousins ​​sont très impressionnants."
 pod1230objectives.43.t:0 "Des loups à la porte"
 pod1230objectives.43.desc:0 "« La chute de la civilisation médiévale [cainite|E] remonte à peu de temps après la première chute de la mortelle Constantinople. L’incendie du Rêve de Michael, par trahison, était un signe avant-coureur ironique des années à venir. Les soi-disant Hauts Clans pensaient que leur position et leurs empires étaient sûrs et, dans leur arrogance, complotaient les uns contre les autres et ne voyaient pas la véritable menace. Lorsque la horde Gangrel a déferlé sur l’Europe et a mis à terre les puissants, cela n’a guère été une surprise pour l’observateur érudit. Matasuntha avec les Huns, et le [einherjar|E] avec les Vikings ; tous deux étaient des précurseurs du puissant seigneur de guerre qui a uni les Gangrel [Clan|E] disparates en une force imparable. Avec la chute des châteaux et la mort des princes, une nouvelle ère de l'histoire [cainite|E] commença. L'ère des Gangrels.''Ascension et chute, sur la civilisation [cainite|E]' par Cuthbert Beckett."
 pod1230objectives.43.a:0 "Pas si haut et puissant maintenant"
 pod1230objectives.43.custom:0 "Les dirigeants civilisés subiront une lourde pénalité en matière de contrôle et de guerre alors que leur autorité s'effondrera sous l'assaut des loups."
 pod1230objectives.44.a:0 "Nous avons trop longtemps ignoré la nature sauvage"
 pod1230objectives.44.b:0 "Il est temps de démolir quelques châteaux !"
 pod1230objectives.45.t:0 "La Volonté de Tremere"
 pod1230objectives.45.desc:0 "En vous agenouillant devant lui, vous pouvez ressentir l'envie de tous les [Clan|E]. Tremere ne se réveille pas pour n'importe qui. Mais vous n'êtes pas n'importe qui. Avant votre ascension, le [Clan|E] était menacé, sa place dans la nuit pour le moins ténue. Maintenant? Les démons sont une triste plaisanterie, seuls dans leurs châteaux en ruine. Ces infernalistes sournois, les voleurs d’âmes, sont détruits. Tous les frères européens vous remercient d’avoir écrasé leurs derniers résistants. Le Tremere [Clan|E] est en bonne voie vers sa juste destinée, devenant maître de la nuit. Alors que vous vous tenez devant lui, Tremere dit simplement \"Vous avez bien fait\". Pour la première fois, Tremere aura une voix pour exprimer sa volonté, quelqu'un en qui il a suffisamment confiance pour être le seigneur du Cercle Intérieur. Toi."
 pod1230objectives.45.a:0 "Je suis au sommet de la Pyramide"
 pod1230objectives.45.custom:0 "Vous déclencherez une malédiction paralysante sur Tzimisce, Salubri et les thaumaturges voyous."
 pod1230objectives.46.a:0 "Ils sont toujours les [Clan|E] des usurpateurs"
 pod1230objectives.46.b:0 "L'immortalité et le pouvoir sont enfin nôtres"
 pod1230objectives.47.t:0 "Changement éternel"
 pod1230objectives.47.desc:0 "Lorsqu’ils entrent dans la pièce, vous savez que la plupart d’entre eux ne la quitteront pas. Ils ont répondu à votre convocation parce qu'ils n'avaient pas le choix. Car vous êtes le Marteau des Tremere, le Destructeur des Ventrue et aucun Tzimisce ne peut plus vous ignorer. Cela ne veut pas dire pour autant qu’ils vous respectent. Vous reculez sur votre trône, alors que vos gardes entrent et commencent à massacrer les inutiles. Ils plaident pour leur vie, maudissent votre nom ou tentent de vous joindre mais vous êtes concentré sur une question bien plus importante : quel groupe épargner ? Vous devez vous emparer une fois pour toutes du Tzimisce [Clan|E] pour vous-même, mais vous ne pouvez pas le faire seul. Alors que vous écrasez la tête d'un homme audacieux qui vous a sauté à la gorge, vous savez que vous devez prendre votre décision maintenant, sinon vous régnerez sur un tas de cendres."
 pod1230objectives.47.a:0 "Gardes, épargnez les descendants des dynasties dirigeantes."
 pod1230objectives.47.custom:0 "Vous renforcez [Clan|E] Tzimisce dans son ensemble, assurant son héritage de dirigeants intimidants."
 pod1230objectives.47.b:0 "Estimés prêtres Koldun, j'espère que vous n'êtes pas trop gênés."
 pod1230objectives.47.customb:0 "Les personnages Tzimisces seront convertis en Via Mutationis."
 pod1230objectives.47.c:0 "Toi là! Celui à capuche ! Avancez…"
 pod1230objectives.47.customc:0 "D'autres personnages Tzimisces seront drainés pour alimenter votre ascension vers le pouvoir démoniaque."
 pod1230objectives.48.a:0 "Un [Clan|E] Tzimisce uni est une perspective effrayante..."
 pod1230objectives.48.b:0 "La volonté de l'Aîné en jeu, sans doute"
 pod1230objectives.49.t:0 "Connaissance interdite"
 pod1230objectives.49.desc:0 "Toute la connaissance du monde… à portée de main. Est-ce ce que ressentaient Adam et Ève avant la Pomme ? Il a fallu beaucoup de temps et un investissement massif pour récupérer les fragments brisés du Codex, perdus après que Constancia l'ait brisé lors de son combat avec Lazarus. Mais c'est désormais chose faite, et le Codex brille devant vous, vous incitant à vous rapprocher, à ne lire qu'une petite phrase. Vous connaissez les rumeurs, ce texte sans prétention a été écrit par Cappadocius lui-même, alors nommé Sargon, et contient tous les rituels, connaissances et prophéties d'Enoch. Apparemment, un moyen de devenir l'égal de Dieu se trouve également quelque part ici, presque terminé par Sargon avant son [Embrace|E]. Mais vous savez au plus profond de votre âme que ce Codex n’est pas destiné aux mortels, ni même aux vampires, et que votre santé mentale pourrait être détruite de manière irréparable. À mesure que votre main se rapproche, vous faites un dernier choix…"
 pod1230objectives.49.a:0 "Je soumettrai le Codex à ma volonté !"
 pod1230objectives.49.b:0 "… Brisons encore cette chose et oublions-la."
 pod1230objectives.49.custom:0 "Vos frères Cappadociens vous seront reconnaissants de votre prudence."
 pod1230objectives.50.a:0 "Il vaut mieux laisser certains secrets enfouis…"
 pod1230objectives.50.b:0 "Touche ça! Ça va être amusant!"
 pod1230objectives.51.t:0 "La Conspiration"
 pod1230objectives.51.desc:0 "Tandis que vous enfoncez vos crocs dans son cou, le temps semble ralentir autour de vous. Des images commencent à apparaître aux limites de la conscience, alors que vous dérivez vers une extase bienheureuse. Vous vous voyez, oint Chef de l'illustre famille Giovanni, dans votre fief italien. Vous voyez votre petit conseil composé de membres de confiance de votre famille, vous aidant à planifier votre grande conspiration. Vous voyez la nuit de l'Europe redéfinie par votre empire marchand grandissant, tous les clans acceptant à contrecœur votre nouvelle présence, vos sages conseils et votre nouvelle importance, bien loin de l'inutilité de vos frères cappadociens. Vous voyez la Conspiration se mettre en branle, en utilisant tous vos atouts pour en faire le succès retentissant qu’elle mérite. Alors que vous reprenez vos esprits, et que le fou est réduit en cendres, vous voyez votre famille… non, votre [Clan|E]… autour de vous. La nuit ne fait que commencer. Et ce sera celui de Giovanni."
 pod1230objectives.51.a:0 "Frères et sœurs, il est temps que la Purge commence"
 pod1230objectives.51.custom:0 "[Clan|E] Giovanni se séparera du [Clan|E] Cappadocien et mettra la conspiration en mouvement. Giovanni sera très efficace pour intriguer pendant un certain temps, et le Cappadocien y sera très sensible."
 pod1230objectives.52.a:0 "Cette apparition soudaine de Clans Usurpateurs commence à devenir inquiétante..."
 pod1230objectives.52.b:0 "La Purge commence, mieux vaut être préparé."
 pod1230objectives.53.t:0 "Nouveaux commencements"
 pod1230objectives.53.desc:0 "Dans une tournure surprenante des événements, le règne corrompu des Aînés qui existait depuis la nuit des temps a été remis en question. Vous ne savez pas exactement quel a été le catalyseur ni si cet état de choses durera aussi longtemps que vos ennemis complotent pour écraser votre rébellion naissante. Mais, à la suite de votre combat contre les princes de la nuit, nombreux sont ceux qui se sont rassemblés pour rejoindre votre cause. Certains suivent votre exemple, tandis que d’autres ont commencé à expérimenter de nouvelles constructions politiques. C'est en effet une nouvelle nuit étrange, alors que vous vous retrouvez dans la position d'un gardien de la paix respecté entre les différentes factions qui prennent vie. Vous n’êtes pas un dirigeant à l’ancienne, mais le roc solide qui défend les États libres des contre-attaques et des interférences mortelles. Il s’agit d’une position précaire, d’un honneur douteux, encadrée de dangers et de menaces à tous les niveaux. Mais en réalité, il n’y a aucun autre endroit où vous préféreriez être en ce moment."
 pod1230objectives.53.a:0 "Nous entrons avec audace dans une nouvelle ère."
 pod1230objectives.54.a:0 "Nous devons enseigner à ces jeunes leur place."
 pod1230objectives.54.b:0 "La révolution est en marche."
 pod1230objectives.55.t:0 "L'étreinte du serpent"
 pod1230objectives.55.desc:0 "« Autrefois, tu étais aveugle à la beauté de Seth. Vous vous êtes appelés [cainites|E], car un faux ancêtre vous a trompé pour que vous l'adoriez. Maintenant, vous le savez mieux, seul un Dieu devrait être adoré. Un Dieu miséricordieux, car il pardonnera vos transgressions passées à son encontre, mais aussi un Dieu vengeur car à partir de cette nuit, les derniers [cainites|E] seront qualifiés d'ennemis de Set et convertis, ou amenés devant l'œil inébranlable de Ra. Il n’y aura pas de répit jusqu’à ce que toute l’Europe loue Son nom glorieux, alors, et alors seulement, Il nous bénira avec Son retour ! … Venez, les enfants, prions dans le temple pour l'arrivée de ce temps glorieux. Ensuite, profitez des récompenses de votre choix judicieux, car la nuit est encore jeune… »"
 pod1230objectives.55.a:0 "Il n'y a pas de [cainites|E], seulement des Setites."
 pod1230objectives.55.custom:0 "Certains des [cainites|E] les plus... avant-gardistes d'Europe et au-delà se convertiront à la glorieuse vérité."
 pod1230objectives.55.customb:0 "Vous obtiendrez des revendications sur vos ennemis ancestraux, les Assamites [Clan|E]."
 pod1230objectives.56.a:0 "Ces fous égyptiens ont peut-être raison..."
 pod1230objectives.56.b:0 "Louez Set et saluez son retour imminent !"
 pod1230objectives.57.t:0 "Le bilan"
 pod1230objectives.57.desc:0 "Cela devrait être le moment de votre plus grand triomphe… Alors pourquoi cela semble-t-il si creux ? Contre toute attente, vous avez éloigné votre [Clan|E] du bord de l'extinction, vous êtes vengé contre les Tremere et avez pacifié une fois de plus les Baali, puisque c'est votre devoir. Mais en chemin, vous avez perdu bien plus encore. Saulot était un gardien, une âme bienveillante, qui aurait versé tant de larmes pour les sacrifices, le sang et la douleur que vous avez apportés sur votre chemin. Ils vous appellent « l’Ange vengeur », car vous avez été sans pitié et, peut-être, avez-vous été fidèle aux rumeurs que les Tremere ont racontées à propos de votre [Clan|E]. Vous êtes l'épée des Salubriens, la lumière du [Clan|E]. Mais vous êtes également perdu, sans âme et constituez la plus grande menace pour votre propre peuple maintenant que vos ennemis ont été vaincus. Maintenant, comme bien d’autres fois, vous sentez l’œil vigilant de Saulot sur vous, vous offrant une dernière chance de vous arrêter avant qu’il ne soit trop tard…"
 pod1230objectives.57.a:0 "Saulot avait tort, ils paieront tous."
 pod1230objectives.57.b:0 "Ce que j'ai fait? Père, pardonne-moi..."
 pod1230objectives.57.custom:0 "Les mensonges Tremere sur votre [Clan|E] sont révélés et ils subissent un revers politique majeur."
 pod1230objectives.58.a:0 "[Clan|E] Salubri est de retour sur le plateau."
 pod1230objectives.58.b:0 "Démons ! Voleurs d'âmes !"
 pod1230objectives.59.t:0 "La fin des âges"
 pod1230objectives.59.desc:0 "« Vous construisez des empires au-delà de l'imagination, le summum de la réussite humaine et [cainite|E], l'envie du monde… Pensiez-vous que cela durerait ? Vos villes prestigieuses, monuments de pouvoir, de sagesse et de gloire, sont debout, mais elles gisent blessées par des chacals, encerclées par des vautours, transpercées à mort par mille petites coupures, abattues par votre propre arrogance. C’est l’agonie des Enfants de Caïn, la lumière de la civilisation s’éteint. Prenez le peu de temps précieux qu'il vous reste pour faire la paix avec vos péchés car même au moment de votre défaite finale, vous ne trouverez aucun réconfort dans l'oubli… Je viens pour vous. J'arrive avec des millions. J'apporte la fin des âges ! Je suis le Fléau des Dieux ! C’est la troisième guerre Baali… et il n’y en aura pas de quatrième."
 pod1230objectives.59.a:0 "Je regarderai votre monde brûler."
 pod1230objectives.60.a:0 "Nous devons les vaincre à tout prix !"
 pod1230objectives.60.b:0 "Ainsi commence l'histoire..."
 pod1230objectives.61.t:0 "Protéger le mal"
 pod1230objectives.61.desc:0 "Il y a des horreurs qui se cachent en dessous que même le [cainite|E] le plus fidèle n'oserait imaginer. Vous les appelez « Enfants », car ce sont les Enfants des premières nuits, avant le début de l'humanité. Ces créatures sont endormies et personne ne les connaît plus, sauf votre ordre. Vous comprenez qu'ils ne peuvent pas être détruits, mais seulement nourris pour les maintenir en sommeil. Et, alors qu’ils se nourrissent d’innocents, votre peuple suscite la méfiance, le qualifiant d’infernaliste et pire encore. Mais quelqu’un doit le faire, et seul votre peuple en a le courage. Maintenant que vous avez purgé vos frères fous de l'Ordre d'Azaneal, les enfants peuvent continuer leur sommeil et le monde peut continuer à tourner. Votre commande le conservera, quel qu'en soit le prix."
 pod1230objectives.61.a:0 "Et ainsi, notre surveillance continue."
 pod1230objectives.62.a:0 "Déambulation insensée d'adorateurs malfaisants."
 pod1230objectives.62.b:0 "Nous ne pouvons qu'espérer un sommeil sans rêves."
 pod1230objectives.63.t:0 "Ouest et Est"
 pod1230objectives.63.desc:0 "[Clan|E] Ravnos a des racines profondes en Inde, où il est respecté en tant que [Clan|E] de dirigeants dotés d'une sage autorité. Cependant, dans le monde occidental, les Ravnos étaient un mélange incohérent de confessions religieuses contradictoires, souvent mal comprises et rejetées par les pouvoirs locaux. Cette longue oppression a pris fin avec votre ascension vers la notoriété. Pour la première fois, un Ravnos détient un pouvoir considérable à l’ouest et peut défier même sa classe dirigeante [cainite|E] bien implantée. Mieux encore, cela a attiré l'attention des membres de votre clan en Inde, qui ont envoyé des ambassadeurs pour féliciter leurs parents rebelles et appeler à une alliance. Certains se demanderont cependant... Où étaient-ils pendant les nuits les plus sombres de vos frères en Europe ? Mais c'est peut-être le moment du pardon..."
 pod1230objectives.63.a:0 "Nous avons un nouveau pays, mais nous n'oublierons pas l'Inde."
 pod1230objectives.63.b:0 "Le nouveau [Clan|E] Ravnos ne s'oublie pas si facilement."
 pod1230objectives.63.custom:0 "L'autorité des clans traditionnels occidentaux, Ventrue, Lasombra et Tzimisce, sera remise en question par votre ascension pendant un certain temps."
 pod1230objectives.63.customb:0 "Les Ravnos de l'Est enverront un candidat fort pour le [Embrace|E] en cadeau. Ce personnage deviendra votre courtisan."
 pod1230objectives.64.a:0 "Nous avons déjà assez de « Ruling [Clan|E] »."
 pod1230objectives.64.b:0 "Une nouvelle ère lumineuse pour nos proches."
 pod1230objectives.65.t:0 "Mettre fin à l'éternel"
 pod1230objectives.65.desc:0 "L'Inde n'a jamais été en paix. Les Asuratizayya, ou Wan Kuei dans leur langue, ont constamment empiété sur nos terres, utilisant nos divisions internes pour nous monter les uns contre les autres. Ces soi-disant démons affamés ne se soucient pas de nos traditions et n'hésitent pas à utiliser les tactiques les plus sournoises pour accroître leur avantage, dans leur soi-disant « guerre basse ». Parfois, nous avons été poussés au bord de l’extinction à cause des pactes démoniaques qu’ils concluent si facilement. Mais maintenant, l’Inde se réveille. Qu'ils soient Ravnos, Nagaraja ou Danava, les autochtones [cainites|E] retrouvent la force et l'unité de but. Ne vous y trompez pas, la guerre éternelle ne sera pas terminée tant qu'aucun Wan Kuei n'osera parcourir nos terres. En tant que nouveau Chakravarti de l'Inde, ceci est mon premier commandement : tuez-les tous."
 pod1230objectives.65.custom:0 "Wan Kuei survivant sera traqué sans relâche."
 pod1230objectives.65.customb:0 "Vous unifierez l’Inde en un nouvel empire."
 pod1230objectives.65.a:0 "L'Inde contre-attaque."
 pod1230objectives.66.a:0 "L’Inde avance enfin."
 pod1230objectives.66.b:0 "Ce n'est qu'un revers."
 pod1230objectives.67.t:0 "L'Ascension du Soleil Écarlate"
 pod1230objectives.67.desc:0 "\"... À vrai dire, vous auriez dû vaincre ces barbares il y a des siècles.\" Vous pouvez à peine empêcher votre démon intérieur de déchirer la gorge de l'ambassadeur du Home Courts venu vous « féliciter » pour votre victoire. Des milliers de Wan Kuei ont échoué lors de l'invasion de l'Inde avant que vous ne preniez les commandes, mais vous êtes à peine reconnu par vos pairs, et leur mépris pour votre nouvelle cour se manifeste à chaque instant. Ils n'ont aucune idée de la réalité de la situation ici, les Wan Kuei auraient même pu perdre si vous n'étiez pas intervenu pour sauver la nuit. Néanmoins, vous en avez besoin si vous voulez poursuivre de plus grandes ambitions et devenir un ancêtre à part entière... n'est-ce pas ? Il n'y aura pas de meilleure occasion de devenir un voyou que sur le dos de votre plus grand triomphe..."
 pod1230objectives.67.custom:0 "Vous unifierez l’Inde en un nouvel empire."
 pod1230objectives.67.a:0 "Envoyez mes plus sincères remerciements aux ancêtres vénérés."
 pod1230objectives.67.b:0 "J'annoncerai mon indépendance à vos maîtres. Avec ta tête."
 pod1230objectives.68.a:0 "Les Démons Asiatiques ont remporté cette manche."
 pod1230objectives.68.b:0 "Une nouvelle Cour s'élève. Avec toutes ses opportunités."
 pod1230objectives.69.t:0 "Le royaume d'ébène"
 pod1230objectives.69.desc:0 "Les morts-vivants en Afrique proviennent de diverses sources, depuis les enfants de Caïn jusqu'à la sorcière auto-créée des Ramanga, mais ils partagent tous un sentiment d'affinité culturelle, les amenant à se présenter comme des « Laibon ». Jusqu'à présent, cela n'a pas été plus que cela, la façade de l'unité se fissurant facilement sous la pression de personnes extérieures, qu'elles soient [ashirra|E] [cainites|E] ou même des ennemis plus âgés. Les temps changent cependant, car les morts-vivants africains ont trouvé un chef commun, celui qu'ils appellent le « Premier Magaji ». Ce ne sera pas une tâche facile, car vos frères ne sont pas habitués à l’unité et les esprits sont déjà vifs. Mais, jusqu’à présent au moins, vous bénéficiez du doute et du respect à contrecœur de vos pairs. C’est plus que n’importe qui avant vous."
 pod1230objectives.69.a:0 "Un leader partagé pour une unité partagée."
 pod1230objectives.70.a:0 "Pour le meilleur ou pour le pire, l’Afrique s’élève."
 pod1230objectives.70.b:0 "Nous suivrons ces récits avec un vif intérêt."
 pod1230objectives.71.t:0 "L'épée de Dieu brille"
 pod1230objectives.71.desc:0 "Ordre le plus militant de l'Inquisition de l'Ombre, les Chevaliers d'Acre ont toujours été les plus désireux de centraliser la jeune organisation. Peut-être trop enthousiaste, diraient certains, car le fanatisme des Chevaliers confine parfois à une frénésie rampante, ne distinguant pas vraiment les amis des ennemis.\nLes temps ont changé cependant, et la destruction finale de certains de leurs plus anciens ennemis et la purge de Constantinople ont forgé le L'épée de Dieu en une nouvelle arme plus mortelle. Mais aussi un plus précis et plus subtil si nécessaire, garantissant que l'Inquisition n'aura plus jamais à faire face à des troubles internes de leur part.\nGauthier, alors qu'il nous regarde depuis le Ciel, doit enfin sourire."
 pod1230objectives.71.custom:0 "Vous faites un pas de plus vers l’unification de l’Inquisition de l’Ombre."
 pod1230objectives.71.customb:0 "La recrue la plus élite des Chevaliers d'Acre a rejoint votre cour"
 pod1230objectives.71.a:0 "L'enfer n'a pas la fureur d'un chevalier méprisé."
 pod1230objectives.72.a:0 "L'Inquisition de l'Ombre illumine..."
 pod1230objectives.72.b:0 "Une victoire pour la Sainte Église."
 pod1230objectives.73.t:0 "La main attentionnée de Dieu"
 pod1230objectives.73.desc:0 "Les Sœurs de Saint-Jean constituent peut-être l'ordre le moins visible de l'Inquisition, mais elles accomplissent le devoir le plus dur. En proie à des visions qui rendent beaucoup de gens fous, les sœurs supportent un fardeau auquel peu d'entre elles pourraient espérer survivre.\nLeur engagement envers la cause a parfois diminué, et certaines ont pensé qu'elles choisiraient de se retirer dans la vie monastique, dans le l'espoir de conjurer ces visions traumatisantes. Mais les sœurs n'ont pas encore fini : au cours d'une cérémonie calme et digne, elles ont renouvelé leur participation à la grande cause. Leurs souffrances ne prendront fin que lorsque la dernière âme damnée sera purgée de la Terre de Dieu."
 pod1230objectives.73.custom:0 "Vous faites un pas de plus vers l’unification de l’Inquisition de l’Ombre."
 pod1230objectives.73.customb:0 "La recrue la plus élite des Sœurs de Saint-Jean a rejoint votre cour"
 pod1230objectives.73.a:0 "Les Bienheureuses ne reculeront pas devant leur devoir"
 pod1230objectives.75.t:0 "Les yeux ouverts"
 pod1230objectives.75.desc:0 "L'Oculi Dei est un mal nécessaire, la police secrète de l'Inquisition s'étant vu confier la tâche ingrate de surveiller les chasseurs. Composés de fous complètement paranoïaques si l'on en croit les autres Inquisiteurs, ils ont encore découvert de nombreux nids de corruption à l'intérieur de la Sainte Église.\nMalgré la pression constante de la simple dissolution de l'ordre, l'Oculi Dei est toujours là et a discrètement purgé son plus de membres extrémistes. Récemment, ils ont gagné le respect à contrecœur des autres ordres, qui les considèrent désormais comme un outil utile, quoique dangereux.\nLes yeux sont désormais entièrement tournés vers les serviteurs du Mal, qu'ils soient à l'intérieur ou à l'extérieur de l'Église."
 pod1230objectives.75.custom:0 "Vous faites un pas de plus vers l’unification de l’Inquisition de l’Ombre."
 pod1230objectives.75.customb:0 "La recrue la plus élite de l'Oculi Dei a rejoint votre cour"
 pod1230objectives.75.a:0 "Le mal ne pourra plus se cacher"
 pod1230objectives.77.t:0 "Gardiens des secrets"
 pod1230objectives.77.desc:0 "L'Ordre Rouge a eu une histoire compliquée avec l'Inquisition. Sa quête de connaissances est inestimable, car elle contrecarre la nature secrète des serviteurs de l’Enfer. Mais cela a également placé les membres de l'Ordre dans une position dangereuse, où la corruption et les livres interdits se cachent à chaque coin de rue.\nAprès la destruction de certaines des influences vampiriques les plus insidieuses d'Italie, l'Ordre Rouge est mieux équipé pour juger ce qui mérite d'être poursuivi, et ce qui doit être détruit.\nAvec cette nouvelle orientation, l'Ordre Rouge est un atout plus puissant pour l'Inquisition qu'il ne l'a jamais été."
 pod1230objectives.77.custom:0 "Vous faites un pas de plus vers l’unification de l’Inquisition de l’Ombre."
 pod1230objectives.77.customb:0 "La recrue la plus élite de l'Ordre Rouge a rejoint votre cour"
 pod1230objectives.77.a:0 "Connaissance sans tentation"
 pod1230objectives.79.t:0 "Travailler avec des profanes"
 pod1230objectives.79.desc:0 "La Maison von Murnau est un étrange allié des autres ordres de l'Inquisition. Maison noble allemande, sans réel lien avec le clergé, ils sont bénis (ou certains disent maudits) par Dieu pour pouvoir littéralement sentir le Mal. Ce pouvoir, et le leadership fort de personnalités comme Otto et Leopold von Murnau, en ont fait de fidèles alliés du Saint-Siège.\nMalgré cela, il a fallu un certain temps pour que toute la famille prolifique von Murnau adhère aux côtés du Saint-Siège. Projet Inquisition. Désormais en sécurité dans leurs possessions allemandes, ils sont prêts à jouer leur rôle dans la guerre de l’ombre avec encore plus de zèle."
 pod1230objectives.79.custom:0 "Vous faites un pas de plus vers l’unification de l’Inquisition de l’Ombre."
 pod1230objectives.79.customb:0 "Le descendant le plus élitiste des Von Murnau a rejoint votre cour"
 pod1230objectives.79.a:0 "La noblesse pour une pieuse cause"
 pod1230objectives.81.t:0 "De l'ombre à la lumière"
 pod1230objectives.81.desc:0 "Bien qu'elle ait été fondée par des individus extraordinaires, la Shadow Inquisition a toujours été fragile. En plus des ennemis féroces, mais évidents que sont les sangsues, les conflits internes entre les ordres disparates étaient un problème toujours présent. Il semblait presque que l'Inquisition était destinée à tomber plusieurs fois.\nPas plus. Après avoir remporté une série de victoires clés contre les vampires, l'Inquisition de l'Ombre émerge plus forte que jamais et plus unie dans ses objectifs qu'auparavant. Aucun serviteur des ténèbres ne peut plus percer le bouclier de l'humanité.\nL'Inquisition a gagné et promulguera bientôt le jugement final de Dieu sur le [cainites|E]."
 pod1230objectives.81.a:0 "La bataille finale commence"
 pod1230objectives.83.t:0 "Le début de la fin"
 pod1230objectives.83.desc:0 "La secte la plus ancienne du monde, la Tal'mahe'Ra travaille sans relâche pour détruire la race [cainite|E], hâtant la Géhenne d'atteindre cet objectif.\nLe contact perdu entre les parties orientale et occidentale de la secte, coupées par la Perse Assamite, a a été un obstacle majeur pendant des siècles, un obstacle que vous venez de réparer. Avec à nouveau la True Black Hand, des succès majeurs ont été obtenus vers l'objectif ultime. Avec le réseau massif d'agents à la disposition de la secte, une sombre guerre de manipulation et de tromperie a commencé, dans l'espoir de déstabiliser les institutions [cainite|E].\nDans le chaos qui s'ensuivra, vous prévoyez que les mortels seront capables de détruire la plupart des la civilisation [cainite|E] en ruine. Alors, enfin, la malédiction de Caïn sera purgée de ce monde misérable."
 talmahera_objective_custom:0 "Vous planterez la graine de la rébellion chez les vassaux des royaumes [cainite|E]"
 pod1230objectives.83.a:0 "Un pas de plus..."
 pod1230objectives.84.b:0 "Le Del'Roh est sage"
 pod1230objectives.84.a:0 "Quelle folie insensée est-ce ?!"
 pod1230objectives.85.t:0 "Sous la Croix Noire"
 pod1230objectives.85.desc:0 "La montée en puissance du Ventrue allemand a été rapide comme l'éclair par rapport aux normes [cainite|E]. Simple refuge pour les exilés durant l'Antiquité, elle est devenue le centre du [Clan|E] peu de temps après la chute de Rome.\nLeur premier revers fut la paix blanche imposée à Jürgen von Verden après son invasion ratée de la Voïvodate de Tzimisce. Mais les Ventrue n'ont jamais cessé de regarder vers l'est, et leurs efforts ont finalement porté leurs fruits.\nLa défaite de Jürgen étant vengée et les Ferals de Livonie pacifiés, les Ventrue ont sécurisé leur flanc est.\nMaintenant, l'ouest leur fait signe, alors que l'ascension de la Croix Noire est loin d’être terminé maintenant. Et un nouvel humain prometteur a été présenté à l’avant-garde des Ventrue comme récompense de son succès et comme arme pour de futures conquêtes à venir."
 pod1230objectives.85.a:0 "Nous ne faisons que commencer"
 pod1230objectives.86.a:0 "Nous devons arrêter ces Ventrues arrogants !"
 pod1230objectives.86.b:0 "Comme cela devrait être"
 pod1230objectives.87.t:0 "Un nouveau Mathusalem"
 pod1230objectives.87.desc:0 "Les Tremere et les Nagaraja ont tous deux prouvé que le vampirisme peut être acquis au moyen de la sorcellerie magique, quelque chose que vous étudiez depuis un certain temps. Ce processus complexe est loin d’être certain et nécessite du sang puissant. Vous n'avez pas accès au référentiel de magie que possédaient les Tremere, alors vous vous êtes concentré sur l'acquisition du sang le plus fort possible, avec les prisonniers actuellement assis dans votre donjon.\nIl est maintenant temps de mettre en œuvre le rituel et, espérons-le, devenez un puissant vampire du clan sur lequel vous expérimentez. Si tout se passe bien, vous serez un immortel qui ne sera redevable à aucun père et avec plus de pouvoir qu'aucun nouveau-né ne peut en rêver. Votre esclavage envers des maîtres vampiriques insensibles prend fin maintenant !"
 pod1230objectives.87.sucess:0 "L'immortalité vous attend !"
 pod1230objectives.87.fail:0 "Non non Non!"
 pod1230objectives.87.fail.tt:0 "Vous échouez, mais vous obtenez une partie de la puissance du sang, vous donnant accès au [elder_perk|E] et vous pouvez réessayer le rituel lorsque l'effet se dissipe."
 pod1230objectives.88.t:0 "Un nouveau Mathusalem"
 pod1230objectives.88.desc:0 "Les Tremere et les Nagaraja ont tous deux prouvé une fois que le vampirisme peut être acquis au moyen de la sorcellerie magique, et cet exploit a été réalisé une fois de plus. Un nouveau Mathusalem surgit, qui était autrefois un simple revenant, déterminé à laisser sa propre marque sur la société nocturne qu'il connaît si bien."
 pod1230objectives.88.a:0 "Nous ne faisons que commencer"
 pod1230objectives.89.a:0 "Des voleurs encore plus arrogants !"
 pod1230objectives.89.b:0 "Notre exemple."
 pod1230objectives.255.title:0 "Nouveau sang"
 pod1230objectives.255.desc:0 "Enfin, vous êtes prêt à faire partie de la société [cainite|E]. Ils vous rejetteront probablement, craignant les petites prophéties, mais vous êtes maintenant trop puissant pour l'ignorer.\nN'êtes plus un simple caitiff, vous êtes dans une position unique pour façonner votre nouvelle lignée à votre image, et ils ne peuvent pas t'arrêter, plus maintenant. Maintenant, quelle voie allez-vous choisir ?"
 pod1230objectives.255.option.diplomacy:0 "La diplomatie est toujours la réponse"
 pod1230objectives.255.option.war:0 "C'est l'heure de la guerre !"
 pod1230objectives.255.option.prowess:0 "Nous ne leur montrerons aucune pitié"
 pod1230objectives.255.option.stewardship:0 "Nous les dirigerons, parce que nous savons comment"
 pod1230objectives.255.option.intrigue:0 "Ils ne nous verront même pas arriver"
 pod1230objectives.255.option.learning:0 "Nous n'avons pas le temps pour ça, la connaissance attend"
 pod1230objectives.255.option.secret:0 "Nous sommes les véritables héritiers de Caïn et bientôt ils apprendront à obéir"
 pod1230objectives.256.title:0 "Pouvoir du sang"
 pod1230objectives.256.desc:0 "Vous devez maintenant choisir trois signatures [disciplines|E] de votre lignée. Vous ne pouvez choisir que ceux [disciplines|E] que vous possédez vous-même"
