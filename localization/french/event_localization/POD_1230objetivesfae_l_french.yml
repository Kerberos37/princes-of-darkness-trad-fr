 pod1230objectives_fae.100.t: "La prophétie du rat" #NT!
 pod1230objectives_fae.100.desc: "Dans les premières années du XIIIe siècle, les hivers devenaient longs et froids et les pluies tombaient avec une durée semblable à celle de la mousson. Les récoltes ont été noyées. Les routes étaient réduites à des marécages boueux. La famine et le froid ont contribué à remplir les cimetières. Il existe des rêves prophétiques concernant un événement cataclysmique futur qui tuera des millions de rêveurs. Les détails sont vagues mais il semble s'agir de hordes de rats venant du lever du soleil, de tas de cadavres en feu, de squelettes dansants, de doigts et d'orteils noircis. Certains faes sont convaincus que les Ratkin et leurs alliés wyrmish malades doivent être détruits.\nVotre Voyant a parlé, disant qu'ils ont vu un avenir sombre pire que la Fracture, la Prophétie du Rat. Vous devriez vous concentrer sur le siècle prochain pour vous assurer que cela n’arrive pas." #NT!
 pod1230objectives_fae.100.a: "Les Ratkins et leurs accessoires !" #NT!
 pod1230objectives_fae.100.b: "Pour arrêter les rats, il nous faut des chats !" #NT!
 unlock_convert_to_catlover_scheme: "Débloquez [GetScheme('convert_to_catlover').GetTypeName] [scheme|E]." #NT!
 pod1230objectives_fae.100.c: "La horde mongole est à blâmer !" #NT!
  
 pod1230objectives_fae.101.t: "Le plan de Ratkin" #NT!
 pod1230objectives_fae.101.desc: "Il y avait un plan sombre concocté par les ignobles Ratkin, ils ont créé la maladie la plus mortelle jamais connue sous le nom de peste noire. Vous êtes heureux de les avoir arrêtés avant qu’ils ne le lâchent complètement sur le monde." #NT!
 pod1230objectives_fae.101.a: "Des rats méchants." #NT!
  
 pod1230objectives_fae.102.t: "Catastrophe" #NT!
 pod1230objectives_fae.102.desc: "Tout le monde dans le monde adore les chats désormais, la prophétie du rat ne se réalisera pas, mais il y a peut-être un autre problème à résoudre." #NT!
 pod1230objectives_fae.102.a: "Oh mon..." #NT!
  
 pod1230objectives_fae.103.t: "Fléau" #NT!
 pod1230objectives_fae.103.desc: "La Horde Mongole ralentit grâce à vous, et votre Voyant confirme que vous avez stoppé un futur de Mongols catapultant des rats morts lors de sièges qui auraient pu propager une pandémie." #NT!
 pod1230objectives_fae.103.a: "J'avais raison." #NT!
  
 pod1230objectives_fae.120.t: "Fin de l'Inquisition" #NT!
 pod1230objectives_fae.120.desc: "La création de l'Inquisition fut le point culminant de la Fracture alors que l'Église, dans ses recherches doctrinales, tentait d'éliminer du monde tous les éléments surnaturels indésirables, y compris les faes. Mais maintenant c'est fini." #NT!
 pod1230objectives_fae.120.a: "Encore des superstitions !" #NT!
  
 pod1230objectives_fae.121.t: "Le retour des prodigues" #NT!
 pod1230objectives_fae.121.desc: "Tous les autres habitants surnaturels du Monde des Ténèbres sont des factions de faes qui ont oublié leurs origines dans le Rêve. Maintenant, ils ont repris leurs esprits." #NT!
 pod1230objectives_fae.121.a: "Content de te revoir." #NT!
  
 POD_fae_maintenance.21.t: "Le fracas" #NT!
 POD_fae_maintenance.21.desc: "Vous ne pouviez pas arrêter la Prophétie.\nFinalement, les fils qui étaient si fins entre le royaume des mortels et le Rêve ont commencé à se rompre. Cette coupure a apporté le [shattering|E]. Non seulement cela a brisé les liens entre Arcadia et la Terre, mais aussi les espoirs que cela puisse être inversé.\nVous devez choisir un moyen de gérer cela." #NT!
 POD_fae_maintenance.21.a: "Adoptez la voie Changeling." #NT!
 POD_fae_maintenance.21.b: "Fuyez en Arcadie." #NT!
 POD_fae_maintenance.21.c: "Séquestrer en pleine propriété" #NT!
  
 POD_fae_maintenance.22.t: "Le fracas" #NT!
 POD_fae_maintenance.22.desc: "Finalement, les fils qui étaient si fins entre le royaume des mortels et le Rêve commencèrent à se rompre. Cette coupure est le [shattering|E]. Non seulement cela a brisé les liens entre Arcadia et la Terre, mais aussi les espoirs que cela puisse être inversé." #NT!
 POD_fae_maintenance.22.a: "Yay?" #NT!
  
 constantinian_objective_decision: "S'intégrer à l'Église" #NT!
 constantinian_objective_decision_tooltip: "L'Église en viendra à considérer les Fae comme de saints serviteurs du divin : des anges, des prophètes, des faiseurs de miracles et des véritables bienheureux." #NT!
 constantinian_objective_decision_desc: "Plutôt que de voir l’Église comme un ennemi à combattre et à arrêter, les Constantiniens la voient comme un mystère à révéler, à étudier et à guider. Une fois que le pouvoir des croyances des mortels sera compris, peut-être même les Brumes retrouveront leur équilibre plus bienveillant et les Fae pourront récolter le glamour de la créativité des fidèles." #NT!
 constantinian_objective_decision_confirm: "Établir le catéchisme constantinien" #NT!
 constantinian_objective_decision_custom_artifact: "Vous devez posséder une des saintes reliques [artifacts|E] du Christianisme : le Saint Graal, un Fragment de la Vraie Croix, la Lampe de Constantin, le Flagrum de la Passion, la Lance du Destin, le Calice de Valence ou la Trompette de Gabriel." #NT!
 constantinian_objective_decision_custom_byzantion: "Le titulaire du [GetTitleByKey('c_byzantion').GetNameNoTier] doit être un [GetFaithDoctrine('special_doctrine_ecumenical_hunters').GetBaseName] ou un [GetFaithDoctrine('doctrine_fae_agenda_constantinian').GetBaseName]" #NT!
 constantinian_objective_decision_custom_roma: "Le titulaire du [GetTitleByKey('c_roma').GetNameNoTier] doit être un [GetFaithDoctrine('special_doctrine_ecumenical_hunters').GetBaseName] ou un [GetFaithDoctrine('doctrine_fae_agenda_constantinian').GetBaseName]" #NT!
 constantinian_objective_decision_custom_jerusalem: "Le titulaire du [GetTitleByKey('c_jerusalem').GetNameNoTier] doit être un [GetFaithDoctrine('special_doctrine_ecumenical_hunters').GetBaseName] ou un [GetFaithDoctrine('doctrine_fae_agenda_constantinian').GetBaseName]" #NT!
 constantinian_objective_decision_custom1: "$POD_splat_hunter_plural$ cessera de considérer les Fae comme un ennemi incompatible. Au lieu de cela, les Fae seront considérés comme des anges, des prophètes, des faiseurs de miracles ou comme des êtres particulièrement bénis." #NT!
 constantinian_objective_decision_custom2: "Peut recruter [GetMaA('witchhunters').GetName] en tant que [men_at_arms|E]" #NT!
  
 pod1230objectives_fae.122.t: "Catéchisme constantinien" #NT!
 pod1230objectives_fae.122.desc: "Notre Père qui es aux cieux,\nque vos noms soient sanctifiés.\nVotre royaume vienne.\nVos Esprits Saints viennent sur nous et nous purifient.\nQue votre volonté soit faite, sur terre comme au ciel.\nDonnez-nous chaque jour notre pain pour demain. ,\net pardonne-nous nos péchés, car nous honorons nous-mêmes nos obligations.\nEt ne nous amène pas au temps de l'épreuve, de la destruction, et ne nous tente pas vers la banalité.\nCar le royaume, la puissance et la gloire sont à toi pour toujours." #NT!
 pod1230objectives_fae.122.a: "Amen." #NT!
  
 destroy_order_of_reason_objective_decision: "Au-delà de la raison" #NT!
 destroy_order_of_reason_objective_decision_tooltip: "Vous empêcherez l’Ordre de la Raison d’apporter plus de banalité au monde." #NT!
 destroy_order_of_reason_objective_decision_desc: "Les hommes érudits cherchent à lier le monde à la Raison et à la Science. Leurs efforts banals pour cataloguer, définir et limiter le monde menacent de mettre fin à la croyance au mystérieux et à l’incontrôlable. Les artisans-maçons, successeurs du Collegium Praecepti de la Rome antique dans leur nouvelle alliance avec la Confrérie de la Règle, cherchent à lier la réalité dans des réglementations restrictives comme une sorte de banals avocats des lois froides et à toute épreuve de l'Ars Praeclarus. Ils tracent les lignes telluriques pour trouver des sources de glamour, qu'ils appellent des nœuds, qu'ils drainent et détruisent ensuite. En 1210 après JC, les artisans maçons détruisirent l'Alliance de Mistridge avec de longs tubes en fer forgé tirant des boules de fer froides selon un processus qu'ils appellent « tir de canon ». On dit que les traîtres prodigues de la Maison Tremere, autrefois mages hermétiques – maintenant vampires, ont contribué à cette victoire des artisans-maçons. Ces « hommes raisonnables » ont massacré toutes les sorcières et Faes qu'ils ont pu trouver dans les ruines de Mistridge et de ses environs. Il faut les arrêter à tout prix !" #NT!
 destroy_order_of_reason_objective_decision_confirm: "Plus de stase" #NT!
 destroy_order_of_reason_objective_decision_before_last_date: "La date est 1851.1.1 ou antérieure" #NT!
 destroy_order_of_reason_objective_decision_custom: "L'Ordre de la Raison [title|E] doit être détruit.\nVous devez contrôler les ateliers d'arsenal en fer forgé d'Innsbruck dans le duché du Tyrol." #NT!
