 sidhe_house_dominance_gwydion_objective_decision: "Le vrai roi" #NT!
 sidhe_house_dominance_gwydion_objective_decision_desc: "Avec la Fracture, les Tuatha de Danaan ont quitté la Terre pour Arcadie. La maison Gwydion, habituée depuis longtemps au rôle de chevalier errant, a reconnu avec la Fracture une nouvelle responsabilité : diriger tous les Fae. Il était désormais nécessaire pour la Maison Gwydion de revendiquer ses terres et de protéger ces propriétés contre les déprédations des perdus et des désespérés. Le fabuleux Don de Gwydion, neveu du roi vénidotien, Math fab Mathonwy, a une descendance claire d'Ogma et de Danu elle-même. Les contes racontent que Lord Gwydion était présent lors du couronnement du premier Haut Roi à avoir régné et qu'il a fait cadeau d'une paire d'énormes griffons gris au nouveau seigneur. Il affirme : « Si jamais le doute envahit le cœur de vos sujets, qu'ils se tournent vers les griffons, qui seront les hérauts du véritable Haut Roi. » Les seigneurs de la Maison Gwydion ont le courage, l'ambition et la lignée nécessaires pour conduire légitimement tous les Seelie Sidhe vers un nouvel âge d'or. Qui d'autre pourrait chercher à trouver et manier le tonnerre – l'épée de lumière – la lame des artisans de paix – Caliburn, si ce n'est le Vrai Roi !" #NT!
 sidhe_house_dominance_gwydion_objective_decision_tooltip: "Vous devez prouver à tous que la Maison Gwydion est connue dans le monde entier grâce à un long règne de nombreuses propriétés franches, en sécurisant des sites vénérés de glamour, en acquérant de merveilleux artefacts et en faisant raconter de grandes épopées sur vos exploits qui convaincront tous les Fae de votre splendeur légendaire. Enfin, une quête pour retrouver l'épée du Vrai Roi — Excalibur — Caliburn prouvera votre indéniable majesté." #NT!
 sidhe_house_dominance_gwydion_objective_decision_confirm: "Nous sommes magnifiques" #NT!
 sidhe_house_dominance_gwydion_objective_decision_custom: "Vous devez récupérer [GetGlobalVariable('caliburn_link').Artifact.GetName] à partir de [deep_dreaming|E]" #NT!
 gwydion_victory_modifier: "Vrai roi" #NT!
  
 sidhe_house_dominance_liam_objective_decision: "Chanson mortelle" #NT!
 sidhe_house_dominance_liam_objective_decision_desc: "L’imagination des mortels est enfermée dans les limites de l’Église. La Maison Liam conduit les Fae à tenter de comprendre l'emprise mystique de l'Église sur l'humanité. Soit l'organisation la plus tyrannique de l'Église doit être neutralisée, soit l'Église a besoin que les Faes s'éloignent de la banalité. Si la Maison Liam réussit, elle pourra orienter la croissance de l’humanité vers la créativité." #NT!
