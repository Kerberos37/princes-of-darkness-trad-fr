 pod1230objectives_fae.165.t: "Chanson mortelle" #NT!
 pod1230objectives_fae.165.desc: "C'est fait. Le troupeau a accepté les faes comme bergers et guides. L'Église ne sera plus la menace qu'elle était autrefois pour les Faes, et toutes les belles personnes doivent remercier [ROOT.Char.GetFullName]. Des louanges seront chantées à la Maison [ROOT.Char.GetHouse.GetName] pour toute l'éternité.\n\nChaque fae sur terre et dans les cieux devra réfléchir à sa relation avec la Sainte Église et ses intercesseurs sacrés - les [ROOT.Char.GetHouse.GetName]. Priez qu'ils choisissent le droit chemin vers le salut, sinon la gueule béante de l'enfer les attendra pour toujours et à jamais. La rédemption est proche !\n\nLes mortels doivent aider de toutes les manières possibles à créer de grandes cathédrales, des œuvres d'art magnifiques et une musique triomphante, le tout en gloire du divin et de ses saints messagers. Bâtissons une ville brillante sur la colline qui sera un phare d’espoir et de salut pour tous ceux qui ont des oreilles pour entendre notre chant béatif !" #NT!
 pod1230objectives_fae.165.a: "Alléluia!" #NT!
  
