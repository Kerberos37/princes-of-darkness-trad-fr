 prevent_black_death_rat_objective_decision: "Schémas du Ratkin" #NT!
 prevent_black_death_rat_objective_decision_desc: "Les voyants Fae peuvent avoir des rêves prophétiques sur un événement cataclysmique dans le futur qui tuera des millions de rêveurs. Les détails sont vagues mais il semble s'agir de hordes de rats venant du lever du soleil, de tas de cadavres en feu, de squelettes dansants, de doigts et d'orteils noircis. Certains faes sont convaincus que les Ratkin et leurs accessoires wyrmish malades doivent être détruits." #NT!
 prevent_black_death_rat_objective_decision_tooltip: "Vous tenterez d'empêcher l'accomplissement de la prophétie du rat." #NT!
 prevent_black_death_rat_objective_decision_confirm: "Parler!" #NT!
 prevent_black_death_rat_objective_decision_custom: "Il ne doit pas y avoir de [independent_ruler|E] après [GetReligionFamily('rf_wyrm').GetName] [religion|E] sur la carte" #NT!
 prevent_black_death_rat_objective_decision_custom_ex: "$prevent_black_death_rat_objective_decision_custom$ #weak ([example.GetFirstName])#!" #NT!
  
 prevent_black_death_cat_objective_decision: "Des chatons !" #NT!
 prevent_black_death_cat_objective_decision_tooltip: "Vous empêcherez la Prophétie du Rat en faisant adorer les chats à tout le monde." #NT!
 prevent_black_death_cat_objective_decision_desc: "En clair, pour éviter la Prophétie du Rat, il faut faire aimer les chats à tout le monde !" #NT!
 prevent_black_death_cat_objective_decision_confirm: "Miauler!" #NT!
 prevent_black_death_cat_objective_decision_custom1: "Chaque roi et empereur doit avoir un modificateur [GetModifier('cat_story_modifier').GetNameWithTooltip]" #NT!
 prevent_black_death_cat_objective_decision_custom1_ex: "$prevent_black_death_cat_objective_decision_custom1$ #weak ([example.GetFirstName])#!" #NT!
 prevent_black_death_cat_objective_decision_custom2: "Peut recruter [GetMaA('cats').GetName] en tant que [men_at_arms|E]" #NT!
  
 prevent_black_death_anda_objective_decision: "Arrêter la Horde" #NT!
 prevent_black_death_anda_objective_decision_tooltip: "Vous empêcherez la Prophétie du Rat en arrêtant les Mongols, en ciblant leurs gardes du corps Anda pour les affaiblir." #NT!
 prevent_black_death_anda_objective_decision_desc: "Cette prophétie du Ratkin n'est pas claire, mais vous avez le sentiment que faire face aux hordes mongoles et andas peut aider." #NT!
 prevent_black_death_anda_objective_decision_confirm: "Plus de raids." #NT!
  
 destroy_inquisition_objective_decision: "Détruisez l'Inquisition" #NT!
 destroy_inquisition_objective_decision_tooltip: "Vous détruirez l’Inquisition de l’Ombre." #NT!
 destroy_inquisition_objective_decision_desc: "L'Église et sa redoutable Inquisition persécutent les païens et les Fae. Il convertit par l'épée, torture ou brûle vifs les adeptes des Dieux Anciens et les praticiens des arts mystiques. Ses prêtres utilisent le baptême rituel des enfants Changeling pour les priver à jamais de leur nature enchantée et éteindre l'étincelle du Glamour. Les papes Célestin II et Innocent III ont déclaré la conversion violente de la Livionie par la croisade. Une bulle papale a déclaré que combattre les païens baltes était du même rang que participer à la croisade pour Jérusalem. Pour que les Fae restent sur Terre, il est temps d’arrêter cela." #NT!
 destroy_inquisition_objective_decision_confirm: "Mettez fin aux temps brûlants." #NT!
 destroy_inquisition_objective_decision_before_last_date: "La date est 1430.1.1 ou antérieure" #NT!
 destroy_inquisition_objective_decision_custom1: "L'événement Age of Inquisition n'aura pas lieu à l'avenir" #NT!
 destroy_inquisition_objective_decision_custom2: "Débloquer la décision $prodigal_objective_decision$" #NT!
 destroy_inquisition_objective_decision_james: "Le [GetTitleByKey('k_sword_of_st_james').GetNameNoTier] [title|E] doit être détruit." #NT!
 destroy_inquisition_objective_decision_knights: "Le [GetTitleByKey('k_knights_of_acre').GetNameNoTier] [title|E] doit être détruit." #NT!
 destroy_inquisition_objective_decision_sisters: "Le [GetTitleByKey('k_sisters_of_st_john').GetNameNoTier] [title|E] doit être détruit." #NT!
 destroy_inquisition_objective_decision_oculi: "Le [GetTitleByKey('k_oculi_dei').GetNameNoTier] [title|E] doit être détruit." #NT!
 destroy_inquisition_objective_decision_red: "Le [GetTitleByKey('k_red_order').GetNameNoTier] [title|E] doit être détruit." #NT!
 destroy_inquisition_objective_decision_murnau: "Le [GetTitleByKey('k_house_murnau').GetNameNoTier] [title|E] doit être détruit." #NT!
 destroy_inquisition_objective_decision_livonia: "La Livonie, les Latigaliens, la Lituanie et l'Estonie ne doivent pas être contrôlées par les chasseurs de sorcières" #NT!
  
 prodigal_objective_decision: "Ramenez les prodigues" #NT!
 prodigal_objective_decision_tooltip: "Vous rappellerez aux Prodigues qui ils sont." #NT!
 prodigal_objective_decision_desc: "Les Prodigues ont oublié leurs origines dans le Rêve, il est temps de leur rappeler qui ils sont." #NT!
