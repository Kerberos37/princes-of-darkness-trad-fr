 sidhe_house_dominance_fiona_objective_decision: "Grand Amant" #NT!
 sidhe_house_dominance_fiona_objective_decision_desc: "Pour Fionna, il vaut bien mieux être aimé que craindre. Pratiquement toutes les Fiona sont des romantiques ; ils s'adonnent joyeusement à l'amour courtois et construisent des jeux et des rituels élaborés autour de toutes les affaires de cœur. Les cours de Fiona sont des lieux de beauté et de passion, souvent remplis d'intrigues ludiques, de rendez-vous secrets et d'amours interdits. Fionna peut acquérir une renommée en ayant une grande habileté à faire l'amour, en augmentant leur attrait déjà surnaturel et en ayant également des amants variés et puissants qui sont utiles dans leurs projets futurs." #NT!
