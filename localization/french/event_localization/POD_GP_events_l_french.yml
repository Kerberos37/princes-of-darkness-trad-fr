 podgreatpersons.0001.t: "Abd al-Latif al-Baghdadi"
 podgreatpersons.0001.desc: "Historien et philosophe de renom, Abd al-Latif al-Baghdadi est récemment revenu à Bagdad après des années de nombreux voyages à travers le Moyen-Orient. Ses écrits et sa connaissance de l’âme, de l’esprit et du corps des humains sont déjà très appréciés, et même Saladin lui-même lui a accordé son soutien. À mesure qu’il grandit et devient plus solitaire, cela pourrait être votre seule chance d’acquérir un si bel enfant pour vous-même."
 podgreatpersons.0001.a: "L'or n'est pas un problème."
 podgreatpersons.0001.b: "Il est temps de tirer quelques ficelles."
 podgreatpersons.0001.c: "Nous sommes mieux sans un autre concurrent."
 podgreatpersons.0001.d: "Donnez-le-moi!"
 podgreatpersons.0001.custom: "Cette Grande Personne rejoindra votre cour, vous donnant l'opportunité d'utiliser ses compétences, ou de les adapter pour une utilisation future comme le [Embrace|E] (si vous êtes un vampire). Cependant, jouer avec un tel individu augmentera votre [masquerade_exposure|E] si vous êtes un vampire."
 podgreatpersons.0001.customb: "Vous n’essayez pas d’influencer cette Grande Personne. Un dirigeant vampire proche sautera probablement sur l'occasion pour les [Embrace|E]."
 podgreatpersons.0002.t: "Alice Kyteler"
 podgreatpersons.0002.desc: "Une petite histoire pittoresque a attiré votre attention. Une mortelle rusée nommée Alice Kyteler a récemment échappé à son procès pour sorcellerie, hérésie, sacrifice d'animaux et fornication avec un démon apparemment nommé « Robin ». Tous ses associés ont déjà été brûlés vifs ou le seront bientôt, mais elle a réussi à contrecarrer l'Église à tant de reprises que sa capacité ne peut être niée. Alors qu'une de vos relations vous informe qu'elle s'est réfugiée près de votre domaine, vous vous demandez si vous auriez envie d'avoir pour enfant une sorcière ambitieuse et intelligente..."
 podgreatpersons.0003.t: "Jalal ad-Din Muhammad Rumi"
 podgreatpersons.0003.desc: "Juriste et théologien accompli, Rumi, comme on le connaît plus largement, est rendu encore plus célèbre par ses Ghazals, ou poèmes persans. Homme très apprécié, même en dehors des communautés musulmanes, il a récemment terminé son chef-d'œuvre, le Masnavi. La nouvelle est que la maladie le rattrape et qu'il a prédit sa propre mort. Vous disposez d'une petite fenêtre pour agir si vous souhaitez le [Embrace|E], que ce soit pour patronner ses travaux futurs ou pour plus... des efforts liés à Caïnite."
 podgreatpersons.0004.t: "Agnès Randolph"
 podgreatpersons.0004.desc: "Alors que la guerre mortelle pour l’indépendance de l’Écosse fait rage, le nom d’Agnès Dunbar a retenu votre attention. Cette féroce Écossaise a défendu son château sans chef avec un esprit aussi indomptable que n'importe quel mortel peut en rassembler. Tournant 20 000 Anglais en ridicule avec des astuces astucieuses et un esprit vif, la dame du château a plus que prouvé son courage. Coincé dans un mariage sans amour avec peu de perspectives d'héritage, vous pourriez probablement convaincre une femme aussi courageuse de mettre ses compétences considérables à votre service. Peut-être même quand j'étais enfant..."
 podgreatpersons.0005.t: "Agnès Sorel"
 podgreatpersons.0005.desc: "Vous venez d'apprendre que Louis XI, le fils du roi mortel de France, envisage d'empoisonner Agnès Sorel, la Maîtresse Royale. Cette dame, souvent scandaleuse, exerce depuis longtemps une forte influence sur le roi et des histoires sur sa beauté ont même atteint votre cour. Si vous n’agissez pas vite, la France perdra l’une de ses plus belles fleurs. Si vous le faites cependant... eh bien, vous pourrez peut-être vous assurer que cette fleur spécifique ne se fane jamais."
 podgreatpersons.0006.t: "Alexandre Nevski ?"
 podgreatpersons.0006.desc: "Dans une tournure surprenante des événements, vous avez appris qu'une personne prétendant être Alexandre Nevski s'est récemment présentée dans une ville voisine. C’est pour le moins peu probable, puisque le célèbre Grand Prince de Vladimir est actuellement en mission diplomatique auprès de la Horde d’Or. Cet individu prétend avoir appris la société [cainite|E] et souhaite être « embrassé selon ses propres conditions » pour obtenir l'immortalité, mais pas l'esclavage. Vous avez des doutes sur cette histoire mais pouvez-vous laisser un rival potentiel [Embrace|E] le Héros de la Rus, fléau des Allemands comme des Suédois ? À tout le moins, vous pouvez le faire venir à votre tribunal et juger par vous-même..."
 podgreatpersons.0007.t: "Antoine de Padoue ?"
 podgreatpersons.0007.desc: "Un de vos agents rapporte qu'une personne prétendant être Antoine de Padoue, le célèbre saint homme, a été aperçue dans une ville voisine. C'est au mieux peu probable, puisque vous êtes presque sûr que le véritable Antoine est mort l'année dernière et a été canonisé par Rome. Le vrai moine franciscain était un saint vivant, doté d'une aura capable de brûler votre espèce à des kilomètres de distance. Pourtant... cela vaut peut-être la peine d'être étudié. Il pourrait s'agir de l'un de ses compagnons encore en vie ou d'un homme suffisamment instruit pour mériter d'être considéré comme un enfant potentiel."
 podgreatpersons.0008.t: "Antonio de Nebrija"
 podgreatpersons.0008.desc: "L'un des plus grands humanistes de l'époque, Antonio de Nebrija est l'auteur de nombreux livres auxquels votre cour fait souvent référence. Vous n'aimez pas particulièrement cette mode « humaniste » que connaissent les mortels en ce moment mais vous ne pouvez pas nier le talent de cet homme. Son âge le rattrape cependant et vous vous demandez si ce serait le bon moment pour le rapprocher de votre cour. Peut-être qu'avoir votre propre enfant « à l'esprit moderne » pourrait s'avérer bénéfique."
 podgreatpersons.0009.t: "Baba Ishak Kafarsurdi"
 podgreatpersons.0009.desc: "Un mortel a récemment fait un véritable chahut dans le nord-est de l'Anatolie. Se proclamant Messie immortel, cet Ishak a rassemblé de nombreux adeptes et a même mené une rébellion ouverte contre le sultanat seldjoukide. Comme c'est souvent le cas avec les mortels, ce fut une tentative de courte durée et celui qu'on appelle « l'Immortel » va bientôt être exécuté. Vous considérez que cet homme ne manque pas de charisme et de dynamisme. Peut-être qu'avec le bon professeur, il pourrait faire un enfant intéressant..."
 podgreatpersons.0010.t: "Béatriz da Silva?"
 podgreatpersons.0010.desc: "Quelque chose s'est passé dans le palais de Tolède dédié au nouvel ordre de l'Immaculée Conception. Les rapports sont flous, mais vos agents affirment qu'ils ont finalement pu s'approcher des lieux malgré l'aura de True Faith qui l'entoure. Ils ont suivi les survivants de ce qui ressemble à une attaque par des inconnus et pensent avoir une bonne idée de l'emplacement de la fondatrice de l'ordre, Beatriz da Silva, après l'événement. Cela semble tiré par les cheveux, d'autant plus que Da Silva doit être bien trop sacré pour que [cainites|E] puisse s'en approcher, mais c'est quand même une opportunité. Vous pourriez retrouver cette femme et vous l'amener. Elle pourrait vous être utile..."
 podgreatpersons.0011.t: "Birgitta Birgersdotter?"
 podgreatpersons.0011.desc: "Connaissant votre réputation, une jeune femme prétendant être Birgitta Birgersdotter s'est présentée chez l'un de vos agents pour demander à être « libérée des atours de l'Église ». Vos hommes disent qu'il y a des similitudes entre cette femme et ce que l'on sait de la sainte femme sur le point de fonder un nouvel ordre sacré en Suède, mais l'âge ne correspond pas. En creusant un peu, on peut affirmer avec certitude qu'il s'agit d'une de ses filles, Cecilia, qui a été enfermée très jeune dans un couvent contre son gré par sa sainte mère. Bien qu’elle ne soit pas aussi importante que Birgitta elle-même, Cecilia ressemble toujours à une jeune femme potentiellement utile et déterminée. Potentiellement un candidat approprié pour le [Embrace|E] ?"
 podgreatpersons.0012.t: "Catherine de Sienne ?"
 podgreatpersons.0012.desc: "Vous avez entendu parler de Catherine de Sienne, une jeune sainte femme qui s'est fait un nom comme force voyageuse de Dieu, peut-être la plus ardente défenseure de l'Église de Rome actuellement active, même si elle semble parfois en désaccord. Vous avez donc été surpris lorsqu'une autre femme a fait surface récemment, prétendant être la sœur présumée décédée de Catherine, Bonaventura. Il semble qu'elle ait survécu jusqu'à présent avec des méthodes qu'il vaut mieux ne pas dire et qu'elle souhaite maintenant disparaître de l'Histoire, car sa « mort » a été une profonde leçon pour Catherine. Il s’agit d’une demande inhabituelle, car il semble que la femme soit encore assez fervente dans son amour pour Dieu et pour sa sœur, mais pas assez pour se suicider. Vous réfléchissez à votre prochain mouvement."
 podgreatpersons.0013.t: "Claire d'Assise ?"
 podgreatpersons.0013.desc: "Un de vos rivaux mineurs a fait un geste audacieux contre Saint-Damien, l'Église où demeure sainte Claire d'Assise avec ses sœurs dans la foi. De toute évidence, l'imbécile et ses acolytes n'ont pas survécu à la Vraie Foi qui imprégnait la région, mais ils ont réussi à provoquer toute une agitation. Il semble que l'une des sœurs de Clare, Beatrix, ait été « perdue » lors de l'assaut. Même si vous n'avez aucune chance contre la pieuse et vertueuse Claire elle-même, embrasser sa sœur serait un coup moral porté à l'Église..."
 podgreatpersons.0014.t: "César Borgia"
 podgreatpersons.0014.desc: "Cesare Borgia, l'impitoyable Italien, mène actuellement un siège difficile à Viana. L'homme s'est montré extrêmement ingénieux jusqu'à présent, avec de nombreuses victoires et trahisons à son actif lors de ses campagnes en Italie. Avec la mort de son père Rodrigo et l'avènement d'un nouveau pape hostile, il commence à se faire acculer par ses nombreux ennemis. Il n'y aurait pas de meilleur moment pour déménager si vous souhaitez avoir votre propre enfant prestigieux. Après tout, tout peut arriver pendant un siège..."
 podgreatpersons.0015.t: "Christine de Pizan"
 podgreatpersons.0015.desc: "Un spectacle courant dans les tribunaux français depuis des décennies, la célèbre écrivaine et enseignante Christine du Pizan a récemment déménagé dans un couvent pour les dernières années de sa vie de mortelle. Son travail a reçu des éloges dans de nombreux milieux, notamment au [cainite|E], car ils s'attardent sur la véritable définition de la gouvernance, les visions optimistes de l'avenir et la place des femmes dans l'histoire de France. Son corps s'affaiblit peut-être, mais son esprit semble toujours aussi vif puisqu'elle a récemment publié un poème sur le destin de Jeanne d'Arc. Certains de vos courtisans ont envie de l'intégrer à la société [cainite|E]. Pour préserver son talent, bien sûr."
 podgreatpersons.0016.t: "Cola de Rienzo"
 podgreatpersons.0016.desc: "La Rome Mortelle a été dans un tumulte encore plus grand que d'habitude ces derniers temps. La cause principale étant un certain Cola di Rienzo, un roturier ayant réussi à devenir leader de la ville par son charisme... à deux reprises. Il rêve d’un nouvel Empire romain, visiblement épris de sa propre folie des grandeurs. L'homme semble également assez doux en matière de guerre et se laisse facilement intimider. Vos agents doutent qu'il soit vraiment talentueux ou simplement incroyablement chanceux. Le fait est que la foule romaine se retourne clairement contre lui maintenant, une opportunité pour vous de [Embrace|E] un enfant improbable, mais peut-être utile."
 podgreatpersons.0017.t: "Dante Alighieri"
 podgreatpersons.0017.desc: "Bien que votre cour et vos pairs ne le comprennent pas, vous êtes devenu très friand d'une épopée récemment publiée intitulée « La Divine Comédie ». Il y a... quelque chose qui pénètre profondément dans votre âme, surtout dans votre condition, comme si l'auteur en savait plus qu'un mortel sur les dieux et les démons. Cet homme, Dante Alighieri, n’a plus de chance aujourd’hui, après avoir été exilé et abandonné par la plupart de ses anciens alliés politiques. Il est peu probable que quelqu'un s'en soucierait s'il devait rencontrer un malheureux accident... Et alors, vous pourriez l'amener devant votre tribunal et obtenir les réponses que vous cherchez. Après tout, une vie immortelle devrait être suffisamment de temps pour comprendre le Divin."
 podgreatpersons.0018.t: "Diane de Poitiers"
 podgreatpersons.0018.desc: "Diane de Poitiers est la véritable puissance derrière le trône de France depuis près de 25 ans maintenant. Pour autant que vous puissiez le constater, elle n'a pas vraiment comploté ni tué pour accéder à ce poste... ce qui aurait fait d'elle une candidate [Embrace|E] parfaite. Pourtant, on ne peut pas être aussi puissant en France sans une intelligence astucieuse et un bon sens politique, deux qualités que le Royal Favorite possède en abondance. Avec la mort récente d'Henri II, sa principale rivale, Catherine de Médicis, est déjà intervenue pour lui retirer tout le pouvoir et les biens que lui avait donnés le roi. Diane ne semble pas déterminée à riposter et semble accepter son sort de tomber dans l'obscurité. Ce pourrait être le bon moment pour vous trouver votre propre conseiller principal..."
 podgreatpersons.0019.t: "Edward Longshanks ?"
 podgreatpersons.0019.desc: "Le dernier roi d'Angleterre, Édouard Ier, est décédé il y a quatre ans. Vous avez suivi sa vie avec intérêt, car il était un législateur renommé, un homme politique avisé et un général compétent, toutes qualités appréciées dans la société [cainite|E]... avec juste une touche de peur et de brutalité bien sûr, qualités également possédées par le défunt roi. L'embrasser a toujours été hors de question, aussi protégés par les agents de l'Église que le sont les rois, mais vous avez récemment appris qu'Henri de Lacy, son compagnon le plus fiable, montre des signes de quitter son enveloppe mortelle. Homme loyal et compétent lui-même, il pourrait être un bon témoin des tactiques de Longshanks, voire un candidat [Embrace|E]."
 podgreatpersons.0020.t: "Erzsébet Bathory"
 podgreatpersons.0020.desc: "Un de vos agents est revenu du château de Csejte avec un rapport troublant, il semblerait qu'Erzsebet Bathory, la femme accusée de plus de 600 meurtres, baignant dans le sang des vierges et le cannibalisme, ne soit pas en réalité un vampire... pour le moment. Son procès a été une affaire sans merci, capable même de troubler les [cainite|E] les plus résilients avec des récits détaillés de ses pratiques de torture qui incluent le brûlage, la congélation, l'utilisation de fourmis vivantes ou l'éviscération. Parfois tous à la fois. Mais si elle n'est pas un vampire... cela signifie qu'elle ferait une excellente candidate [Embrace|E], quoique peut-être un peu dérangée."
 podgreatpersons.0021.t: "Elisabeth de Hongrie ?"
 podgreatpersons.0021.desc: "Un de vos rivaux mineurs a récemment pris une décision contre Konrad von Marburg, un inquisiteur renommé et ancien mentor de Sainte Elisabeth de Hongrie récemment décédée. L'imbécile a été écrasé, mais les conséquences sont compliquées, avec des pistes menant à d'autres indices sur la « Conspiration [cainite|E] ». L'une d'elles est une jeune femme, une autre élève de l'inquisiteur, qui a été témoin des dons de Caïn. La faire disparaître susciterait des soupçons mais pourrait être utile, à la fois comme grève contre l'Inquisition et comme candidate potentielle au [Embrace|E]. Curieusement, la femme s'appelle également Elizabeth et semble proche de l'âge que devrait avoir la sainte à ce stade. Peut-être que Konrad a ses propres secrets..."
 podgreatpersons.0022.t: "Ernst von Manfeld"
 podgreatpersons.0022.desc: "Vos agents rapportent qu'Ernst von Manfeld, le tristement célèbre chef mercenaire, se trouve actuellement en Bosnie, apparemment en phase terminale. Cet Allemand rusé s'est fait un nom en tant qu'homme à louer compétent, voire ouvertement fiable. Il est réputé pour avoir combattu aux côtés des protestants pendant la guerre de Trente Ans... bien qu'il se considère comme un fervent catholique. Avec son excellent pedigree militaire et... son ouverture d'esprit, il pourrait constituer un candidat [Embrace|E] intéressant."
 podgreatpersons.0023.t: "Eustache Folville"
 podgreatpersons.0023.desc: "Le gang dit « Folville » fait parler de lui en Angleterre depuis des décennies. Probablement pas mieux que de simples voyous, ces hors-la-loi ont eu la chance, ou la capacité, de cibler les membres de l'entourage d'Édouard II. Le roi, aussi méprisé soit-il, ne peut vraiment convaincre personne que le gang d'Eustache n'est pas une sorte de groupe populaire de personnages héroïques. Après de nombreuses années de recherche, vos agents ont finalement retrouvé le hors-la-loi vieillissant. Vous êtes désormais en mesure d'acquérir potentiellement un combattant compétent et un agitateur pour vous-même."
 podgreatpersons.0024.t: "Fibonacci"
 podgreatpersons.0024.desc: "Une nouvelle mode s’empare des mortels. Le système numérique « hindou-arabe » commence à être utilisé par rapport à l'ancien système numérique – et évidemment supérieur à votre avis – romain. Vous êtes presque sûr que les mortels reprendront leurs esprits en temps voulu, mais vous êtes curieux de connaître le promoteur de cette théorie, un certain Leonardo Bonacci, également connu sous le nom de Fibonacci. L'homme désormais âgé s'est installé à Pise après avoir publié son traité. Vous ne pouvez pas nier les connaissances de cet homme et vous pouvez « l'inviter » à votre cour pour un débat. Ou peut-être à des fins plus... familiales ?"
 podgreatpersons.0025.t: "Florian Geyer"
 podgreatpersons.0025.desc: "La guerre mortelle des paysans est une épine dans votre pied depuis un certain temps maintenant, car il devient plus difficile d'obtenir de la nourriture lorsque les paysans meurent en masse dans une guerre. Une opportunité s'est cependant présentée sous la forme de Florian Geyer, le noble en disgrâce à la tête de la « Compagnie Noire », une unité de cavalerie lourde qui combattait aux côtés des paysans. Bien que déjà un héros populaire auprès du peuple, Geyer est également impitoyable et prompt à la colère, ce qui en fait un canon lâche dans la nature. Et il semblerait qu’après leur dernière défaite à Ingolstadt, vos agents aient pu localiser sa position. Acculé et du côté des perdants de l'Histoire, ce n'est qu'une question de temps avant que Geyer ne fasse face à la mort. Mais si vous deviez intervenir..."
 podgreatpersons.0026.t: "Galéazzo Maria Sforza"
 podgreatpersons.0026.desc: "Ces dernières années, vous avez été diverti par les récits d'un certain Galeazzo Maria Sforza, le duc mortel de Milan. Homme doté d'une imagination débordante, il a créé de nombreuses nouvelles formes de torture, à la fois psychologiques et physiques. Votre cour a été particulièrement amusée par celle consistant à « clouer un homme vivant sur son cercueil ». Évidemment, cela ne lui a pas vraiment valu beaucoup d'amis à Milan et au-delà, et il est raisonnable de penser qu'il sera bientôt démis du pouvoir, probablement violemment. Vous envisagez de mettre en scène vous-même sa mort, pour ensuite le ramener à votre cour. À tout le moins, il pourrait faire un vampire très vivant..."
 podgreatpersons.0027.t: "Geoffrey Chaucer"
 podgreatpersons.0027.desc: "Vous avez entendu dire que le célèbre poète et fonctionnaire Geoffrey Chaucer a été pris dans une embuscade tendue par des bandits et blessé lors de l'attaque. L'homme n'est plus jeune et ses jours de gloire sont révolus avec l'abdication de son patron Richard II. Il n’en reste pas moins un diplomate compétent et un poète prodigieux, l’un des premiers à utiliser la langue moyen anglais comme moyen littéraire. Une personne aussi instruite en politique et en poésie mérite un certain attrait en tant que futur enfant."
 podgreatpersons.0028.t: "Gilles de Rais"
 podgreatpersons.0028.desc: "L'un des compagnons de Jeanne d'Arc, Gilles de Rais, est tombé assez bas ces derniers temps. Ayant perdu sa fortune et toute la bonne volonté de ses pairs, le noble semble avoir eu recours à des mécènes plus... démoniaques. Son procès a été une affaire sordide, avec des témoignages de meurtres d'un degré de cruauté que même la plupart des [cainites|E] trouveraient de mauvais goût. La véracité de ces accusations est difficile à reconnaître puisque, après tout, même les mortels complotent les uns contre les autres. Reste que Gilles risquera très prochainement la mort par pendaison... à moins que vous n'interveniez et ne le remplaçiez par un autre pauvre âme. Pour un humain, Gilles a certainement montré du potentiel en tant que candidat [Embrace|E]..."
 podgreatpersons.0029.t: "Girolamo Savonarole"
 podgreatpersons.0029.desc: "Florence a été récemment dans un tollé lorsqu'un frère dominicain, Savonarole, a évincé les Médicis au pouvoir en prêchant aux bonnes personnes des visions de gloire, pour eux, et de ruine, pour leurs ennemis. Cet homme a fait preuve de résilience, résistant aux tentatives d'excommunication de l'Église et allant même jusqu'à apaiser le roi de France dans une pseudo-alliance. Sa chance s'est toutefois tournée ces derniers temps, car il a raté l'épreuve du feu censée prouver sa vocation divine aux habitants de Florence. Maintenant détenu en prison par une foule en colère et dépourvu de tout soutien, l'ancien dirigeant de facto de Florence risque très bientôt la mort par le feu... à moins que vous n'interveniez. Certes, Savonarole a du talent pour se faire suivre et c'est une qualité précieuse à avoir en politique [cainite|E]."
 podgreatpersons.0030.t: "Gottfried von Berlichingen"
 podgreatpersons.0030.desc: "Le chef mercenaire Gottfried -Gotz- von Berlichingen est devenu le sujet de conversation de votre cour ces derniers temps. L'Allemand courroucé et grossier est connu pour garder rancune pendant très longtemps et encore plus connu pour avoir perdu son bras lors d'un siège. Un fait qui n'a pas arrêté Gotz longtemps, puisqu'il a rapidement utilisé un étrange dispositif en fer pour le remplacer et retourner sur le champ de bataille. Après une longue carrière de guerres, de captures et de blessures, la « Main de Fer » commence enfin à montrer son âge et est de retour dans son domaine familial pour passer ses derniers jours en paix. Votre tribunal soutient qu’un individu aussi tenace et expérimenté serait un grand atout pour votre cause sans aucun doute juste en tant que dirigeant de la nuit."
 podgreatpersons.0031.t: "Hadewijch"
 podgreatpersons.0031.desc: "Vous avez appris qu'une noble voyageuse nommée Hadewijch traversait votre ville. Bien que leur enquête n'ait pas révélé grand-chose sur son passé, vos agents la décrivent comme une poétesse et écrivaine talentueuse, au look de quelqu'un qui a affronté beaucoup de choses au cours de sa vie, mais qui endure encore. Cette forte personnalité et son bagage érudit font d'elle quelqu'un qui mérite d'être surveillé, et peut-être même digne d'être considéré comme candidat [Embrace|E]."
 podgreatpersons.0032.t: "Hermann von Salza"
 podgreatpersons.0032.desc: "Le Grand Maître de l'Ordre Teutonique est un énorme casse-tête pour le [cainites|E] en Allemagne depuis le début de son mandat. Même la Croix Noire, l’ordre des chevaliers allemands [cainite|E], n’a pas pu percer la Vraie Foi qui protégeait cet homme. En tant que tel, et grâce à ses impressionnants talents à la fois de commandant et de diplomate, Hermann a été capable de freiner l'essentiel de l'influence [cainite|E] sur son ordre. Quelque chose a changé récemment, puisque les chevaliers teutoniques ont déclenché une rébellion silencieuse, le mettant à l'écart en tant que simple figure de proue. Alors que la vieillesse le rattrape et que l’œuvre de sa vie s’effondre, la foi d’Hermann diminue. Cela pourrait être la meilleure occasion pour une douce vengeance ironique sur ce soldat de l'Église..."
 podgreatpersons.0033.t: "Ibn 'Arabi"
 podgreatpersons.0033.desc: "L'un des savants les plus célèbres du monde musulman s'est récemment installé à Damas. Ibn Arabi est un érudit, mystique et philosophe renommé avec près de 850 ouvrages qui lui sont attribués. Même le monde [cainite|E] en a pris note, avec divers débats surgissant sur sa véritable connaissance du fonctionnement interne du monde. Aujourd’hui âgé, il semble qu’Ibn Arabi essaie frénétiquement de terminer sa deuxième version du Futuḥat al-Makkiyya avant que la mort ne le rattrape. Accorder le don de l'immortalité à un tel individu est tentant, même si l'on sait que la malédiction de Caïn peut profondément changer une personne..."
 podgreatpersons.0034.t: "Ibn Khaldoun"
 podgreatpersons.0034.desc: "Le célèbre érudit, homme politique et historien Ibn Khaldun est une fois de plus menacé par ses nombreux ennemis. Le vieil aventurier a connu une vie de projets, de conquêtes militaires et de nombreux postes gouvernementaux prestigieux. Pourtant, il est surtout connu pour son travail remarquable sur la nature cyclique des empires, qui a fait de lui l'un des envoyés envoyés pour négocier avec le menaçant seigneur mongol Timur. De retour depuis peu, son allégeance à un parti politique secret revient le hanter et ses jours semblent comptés, tant par sa propension aux ennuis que par sa vieillesse. Certains de vos courtisans vous conseillent de le considérer comme un enfant potentiel avant qu'il ne soit trop tard."
 podgreatpersons.0035.t: "Impéria Cognita"
 podgreatpersons.0035.desc: "La « Reine des Courtisanes » est un spectacle bienvenu à Rome depuis son arrivée. Femme astucieuse, elle a réussi à se frayer un chemin jusqu'au sommet des célébrités les plus célèbres de Rome, les courtisanes. Adorée à la fois par le clergé et par les artistes, comme Raphaël, elle constitue une présence riche et influente dans la Ville Sainte. Il semble que cela touche à sa fin, car elle mène actuellement, et perd, une bataille contre un poison apparemment auto-administré. Même si vous ne savez pas pourquoi elle a essayé de se suicider, peut-être pour une petite raison mortelle comme le « véritable amour », vous savez que c'est une opportunité [Embrace|E] qui devrait facilement trouver sa place dans les tribunaux de la nuit."
 podgreatpersons.0036.t: "Jan Hus?"
 podgreatpersons.0036.desc: "Le « mouvement hussite » a été récemment une préoccupation majeure pour [cainites|E]. Certains sont fascinés par l’idée d’un effondrement de l’Église, d’autres semblent véritablement intéressés par cette théorie réformiste. Le chef du mouvement, Jan Hus lui-même, n'est pas pour longtemps, car son procès débouchera très probablement sur son exécution rapide. Un groupe de jeunes « Hussites » [cainites|E] a organisé un sauvetage audacieux du prisonnier... et a lamentablement échoué. Cependant, par la suite, vos agents ont remarqué un homme solitaire errant dans les rues, prétendant être lui-même le prédicateur. C'est très peu probable, car le procès se déroule sans problème, mais il pourrait s'agir d'un disciple de Hus, choqué par l'attaque. Dans tous les cas, en tant que survivant d'une agression [cainite|E], il constitue une menace pour votre maintien du secret..."
 podgreatpersons.0037.t: "Jan Zizka"
 podgreatpersons.0037.desc: "Vous avez suivi de près la carrière d'un brillant général nommé Jan Zizka. Ce leader hussite s'est révélé extrêmement capable, transformant une bande hétéroclite de paysans en une force capable de vaincre les meilleurs chevaliers d'Europe en utilisant des tactiques innovantes. Notamment avec l'avènement de ce que l'on appelle la « poudre à canon », une nouvelle arme mortelle qui pourrait causer des problèmes à votre espèce. Vous savez que Zizka est de nouveau en campagne, mais la peste l'a rattrapé et ses jours semblent comptés. Vous envisagez fortement de monter une opération pour l'amener devant votre tribunal, car il serait un chef militaire apprécié et quelqu'un qui pourrait vous expliquer de première main le danger de ces nouvelles armes."
 podgreatpersons.0038.t: "Madame de Pompadour"
 podgreatpersons.0038.desc: "La France a une longue tradition de maîtresses puissantes et de confidentes de ses rois. Mais avouez que ce qu'on vous a dit de Jeanne Antoinette Poisson sort de l'ordinaire. La maîtresse royale, puis « amie du roi » lorsqu'ils passèrent à une relation plus chaste, a eu autant de pouvoir que Louis XV ces dernières années, sinon plus. Son charisme, son sens politique et son solide réseau d'amis l'ont rendue puissante... et détestée dans de nombreux cercles de la cour. Mais cela touche à sa fin, car sa constitution fragile a finalement gagné sur sa détermination, avec une maladie à laquelle elle ne survivra probablement pas. La France Mortelle perdra un joyau, mais peut-être que la France [cainite|E] pourrait en gagner un..."
 podgreatpersons.0039.t: "Jeanne de Clisson"
 podgreatpersons.0039.desc: "Vos agents vous informent que la tristement célèbre « Lionne de Bretagne » et ses enfants ont récemment fait naufrage dans une zone reculée. La Lionne est Jeanne de Clisson, une noble bretonne qui a juré de se venger du roi de France pour la lâche exécution de son mari il y a plus de 10 ans. Depuis, il mène des opérations de course avec un succès surprenant contre les flottes françaises près de la Bretagne. Femme volontaire et pratique, elle est connue pour ne laisser qu'un seul survivant à chaque fois pour raconter l'histoire. Elle a impressionné nombre de vos courtisans. Sa récente défaite et son isolement par rapport à ses alliés et coéquipiers vous donnent l'occasion de « l'inviter » à votre cour. Peut-être pourriez-vous utiliser une telle lionne comme enfant..."
 podgreatpersons.0040.t: "Jeanne d'Arc?"
 podgreatpersons.0040.desc: "La « Pucelle d'Orléans » a été un enjeu majeur pour [cainites|E] alors que la guerre fait rage entre la France et l'Angleterre. Ce qui était une opportunité majeure pour des intrigues faciles et une alimentation plus facile s'est transformé en une guerre presque religieuse. La Vraie Foi sévit et vous ne comptez plus le nombre de [cainites|E] brûlés par les fanatiques affluant vers la bannière de Jeanne. Elle est elle-même inattaquable, protégée par une conviction qui semble divine mais... ses proches ne le sont pas. C'est insignifiant mais vous pourriez vous venger de sa famille pour tous les maux de tête qu'elle lui a causés, d'autant plus que les Anglais l'ont finalement attrapée, la rendant, espérons-le, inoffensive. Et avec un peu de chance, ils pourraient même fabriquer des pions utiles."
 podgreatpersons.0041.t: "Jean Cabot"
 podgreatpersons.0041.desc: "C'est une période de changement et d'exploration, deux choses que [cainites|E] n'est pas adapté à gérer. Alors que l’Europe lance de plus en plus d’expéditions vers le grand inconnu, vos semblables se demandent quelles sortes d’horreurs et d’opportunités les attendent. Vous êtes déterminé à ne pas être laissé pour compte et, à ce titre, vous vous êtes renseigné sur l’un des plus grands explorateurs de l’époque, John Cabot. Ce fidèle capitaine de navire est récemment revenu d'un de ses nombreux voyages dans le Grand Ouest et pourrait probablement faire bien plus avec un mécène immortel tel que vous. Lui accorder l’immortalité est également une option, qui pourrait vous donner une longueur d’avance sur l’avenir, ici et au-delà du vaste océan bleu."
 podgreatpersons.0042.t: "John Hawkwood"
 podgreatpersons.0042.desc: "Les Condottieri sont une réalité en Italie. Ces hommes sont payés pour faire la guerre au nom des riches cités-États du pays et sont souvent aussi inconstants dans leur allégeance qu’avides de pièces de monnaie. L'un de leurs dirigeants, l'Anglais John Hawkwood, a fait ici l'essentiel de sa carrière, combattant pour et contre de nombreuses villes. Homme impitoyable et cupide selon la plupart des témoignages, il est également reconnu comme l'un des meilleurs commandants et stratèges du lot. Alors que son âge le rattrape, et que devrait être sa dernière expédition, certains de vos courtisans prétendent que ce serait le bon moment pour l'approcher. La promesse d'immortalité séduirait facilement un tel homme et il pourrait s'avérer utile... si vous pouviez le lier à votre volonté."
 podgreatpersons.0043.t: "Léonard de Vinci"
 podgreatpersons.0043.desc: "Depuis quelque temps, François Ier se prend d'affection pour un artiste italien, allant même jusqu'à lui offrir un château pour son usage personnel. Vous avez espionné l’homme et devez reconnaître le génie qu’il possède dans de multiples domaines. Cependant, vous êtes loin d'être le seul à l'admirer, avec ce qui ressemble à une cabale de travailleurs de la volonté surveillant de près, rendant tout contact étroit impossible. Mais récemment, vous avez appris que la santé de Léonard se détériorait, poussant le roi à programmer une visite à son vieil ami. C'est peut-être votre meilleure chance d'"inviter" le plus grand esprit de cette génération à votre cour..."
 podgreatpersons.0044.t: "Lucrèce Borgia"
 podgreatpersons.0044.desc: "Vous êtes toujours à la recherche de candidats [Embrace|E] potentiels, et la famille Borgia n'en manque pas. Lucrezia, fille du pape Alexandre VI, a été un véritable atout pour son père et son frère. Juste, intelligente et volontaire, elle est la parfaite princesse de la Renaissance. Les rumeurs d'empoisonnement et d'intrigues impitoyables qui l'entourent sont un plus dans votre livre, car cela la rendrait encore plus adaptée à la non-vie. Vos agents attendent votre parole."
 podgreatpersons.0045.t: "Marco Polo"
 podgreatpersons.0045.desc: "Le monde [cainite|E] est vaste et vous avez toujours envie d'en savoir plus sur les amis étranges, ou très probablement les ennemis, que vous pourriez vous faire à l'étranger. Une opportunité s'est présentée avec un marchand vénitien nommé Marco Polo. Apparemment, l'homme qui mène actuellement une vie de famille tranquille aurait voyagé jusqu'à Cathay pendant plusieurs décennies. Il est probable qu'il ait recueilli pendant cette période des informations ou des indices intéressants sur le monde nocturne à l'étranger. Évidemment, vous pourriez simplement lire ses notes, mais vous pourriez aussi faire bien mieux que cela... Vos agents sont prêts à visiter le domaine Polo sous vos ordres."
 podgreatpersons.0046.t: "Marguerite Ier"
 podgreatpersons.0046.desc: "Depuis près de 20 ans, la Bourgogne et la Flandre sont dirigées par Marguerite Capet. La mort prématurée de son mari et sa forte influence sur son enfant ont fait d'elle une force avec laquelle il faut compter dans la région. Volontaire, elle n'est pas la plus gentille des dirigeantes, comme peuvent en témoigner les nombreuses rébellions qui ont éclaté et ont été écrasées pendant son règne. Pourtant, c'est une femme d'État compétente avec un esprit capable d'endurer les rigueurs de la non-mort et, en tant que telle, vous envisagez une opération audacieuse pour la [Embrace|E] avant que la mort ne la réclame."
 podgreatpersons.0047.t: "Michael Scot"
 podgreatpersons.0047.desc: "Le conseiller scientifique et astrologue de la cour de l'empereur Frédéric II est un étrange Anglais nommé Michael Scot. Cet individu manifestement érudit est souvent accusé de magie noire car il semble en savoir plus sur le fonctionnement interne du monde que quiconque devrait le faire. Pour autant que vous puissiez le constater, il n'est possédé par aucune force surnaturelle... pour le moment. Sa connaissance du Ciel et de Dieu présente un intérêt particulier pour vous, être maudit par le Créateur lui-même, et vous vous demandez si Scot pourrait être un atout dans cette entreprise. Le séparer de la cour de l'Empereur et simuler sa mort comme un accident ne serait pas facile, mais c'est en votre pouvoir."
 podgreatpersons.0048.t: "Mindaugas"
 podgreatpersons.0048.desc: "La Lituanie mortelle se convertit lentement au christianisme, comme de nombreux pays de l’Est l’ont fait auparavant. Ici, le processus est sanglant et impitoyable, les religions indigènes luttant contre les ordres sacrés. Un tournant a peut-être été atteint avec le couronnement de Mindaugas, le premier roi de Lituanie, avec son baptême dans l'Église. Loin d'être un fanatique, il a déjà changé de religion à plusieurs reprises en combattant les Tatars et les ducs rivaux pour la couronne. Bien qu'il soit sans aucun doute cynique, Mindaugas a accompli beaucoup de choses sur le plan militaire et administratif et ainsi, lorsque vous apprenez l'existence d'un complot mortel visant à le tuer pour une petite vengeance, vous réfléchissez à vos options. Embrasser un roi est toujours risqué, mais sa base de pouvoir est suffisamment faible pour que vous puissiez réussir."
 podgreatpersons.0049.t: "Nicolas Machiavel"
 podgreatpersons.0049.desc: "Vous avez été fasciné par un manuscrit qui vous a récemment été offert. "Le Prince" est une étude parfaite de la politique et du pouvoir... et il a été écrit par un simple mortel ! Ce Machiavel est loin de recevoir la renommée que vous pensez qu'il mérite, son chef-d'œuvre étant déchiré pour de mesquines préoccupations de « moralité » et de « règle juste ». Si les mortels ne peuvent pas apprécier le génie derrière ce travail, vous pourriez certainement lui proposer une meilleure offre. Un accord d'immortalité..."
 podgreatpersons.0050.t: "Nicolas Zannekin"
 podgreatpersons.0050.desc: "La Flandre est en proie à des révoltes paysannes depuis plusieurs années. C'est certainement une opportunité pour [cainites|E] puisque, après tout, se nourrir est beaucoup plus facile en temps de guerre. Cette révolte spécifique est étrangement durable, en ce qui concerne les querelles mortelles, et étonnamment réussie avec la capture de plusieurs villes et du comte lui-même. Vous ne doutez pas qu'il sera écrasé avec le temps mais... cette endurance est le signe d'un bon chef qui donne des ordres aux paysans. Peut-être pourriez-vous demander à certains de vos agents de « se renseigner » sur le chef rebelle lors de la prochaine bataille..."
 podgreatpersons.0051.t: "Nicéphore Blemmydès"
 podgreatpersons.0051.desc: "La chute de Constantinople a entraîné la perte de nombreux grands érudits. Certains, cependant, ont pu prospérer malgré les conséquences chaotiques, comme Nikephoros Blemmydes. Enseignant, écrivain et théologien, il a élu domicile à Nikée où l'empereur lui offre un large patronage. Il a déjà enseigné à de nombreuses grandes figures, comme le prince, et envisage de prendre sa retraite pour vivre plus tard dans la paix sereine d'un monastère. De tels phares de la culture romaine tardive deviennent de plus en plus rares à mesure que la fortune de l’empire diminue. En tant que tel, vous envisagez de lui offrir l’immortalité, pour en préserver au moins une petite partie."
 podgreatpersons.0052.t: "Pons de Capduelh"
 podgreatpersons.0052.desc: "Les Croisades ont porté un coup terrible à la région que vous dirigez, mais elles ont l'avantage de vous attirer des gens intéressants. Un certain Pons de Capduelh par exemple, troubadour auvergnat, fait parler de vous depuis quelques temps. Un homme charmant et optimiste, doté d'un esprit vif et d'une parole plus rapide, semble capable de captiver même le croisé le plus sévère dans des chansons audacieuses d'amour et de chevalerie. Un tel talent pourrait certainement être utile en politique [cainite|E], où une langue argentée peut vous mener très loin."
 podgreatpersons.0053.t: "Rodrigo Borgia"
 podgreatpersons.0053.desc: "La Papauté a toujours été un casse-tête pour les vampires, le simple pouvoir de la Vraie Foi qui en rayonne rend toute incursion impossible. Cela a quelque peu changé avec le pape actuel, Alexandre VI, qui semble beaucoup plus préoccupé par les questions terrestres que par les préoccupations spirituelles. Il y est également parvenu avec beaucoup de succès, étendant la zone d'influence des États pontificaux et le pouvoir de sa famille grâce à des conquêtes et une diplomatie astucieuse. Sa spiritualité peu stellaire vous offre une opportunité unique dans une vie immortelle : vous pourriez envoyer des agents au Saint-Siège lui-même pour « sauver » Rodrigo Borgia, actuellement alité par une intoxication alimentaire ou un empoisonnement. Alors, une fois caché dans votre cour, vous auriez un Pape pour vous tout seul..."
 podgreatpersons.0054.t: "Roi Xordo"
 podgreatpersons.0054.desc: "La Galice est un pays à part entière bien qu'elle soit dirigée par le roi de Castille. Cette région isolée abrite des dirigeants très autocratiques, même selon les normes de l’époque. Ces nobles sont souvent négligents avec la population ordinaire et un point d'ébullition a été atteint il y a quatre ans, avec le début d'une révolte. Les rebelles sont dirigés par un mineur Fidalgo -un titre moindre de noblesse- nommé Roi Xordo. L'homme a revendiqué quelques premiers succès, mais le vent tourne, alors que les troupes de la noblesse les plus expérimentées répriment durement la rébellion. Même s’ils semblent voués à l’échec, peut-être que leur chef pourrait encore vous être utile. Un enfant passionné et à l'esprit militaire a son attrait..."
 podgreatpersons.0055.t: "Skanderbeg"
 podgreatpersons.0055.desc: "Les Ottomans constituent depuis longtemps une préoccupation majeure pour l’Europe. La croisade vaincue de Varna et la chute de Constantinople ont ouvert la voie à une nouvelle expansion de leur part. Mais depuis près de 25 ans maintenant, elles sont contrecarrées par un homme nommé Skanderbeg, qui, avec un nombre dérisoire de soldats, a réussi à stopper la puissante machine de guerre turque. Déjà salué comme un héros à travers l'Europe, le général âgé est de nouveau à la tête d'une nouvelle coalition mais une maladie mortelle s'est emparée de lui. Sans espoir de guérison, vous vous demandez si ce serait le bon moment pour le « sauver » et le traduire devant votre tribunal. Après tout, ce serait dommage de perdre un défenseur aussi brillant."
 podgreatpersons.0056.t: "Snorri Sturluson"
 podgreatpersons.0056.desc: "L'Islande est un pays éloigné, même pour les autres Scandinaves, mais elle a attiré votre attention avec l'histoire d'un certain Snorri Sturluson, apparemment le politicien le plus puissant de l'île. Spécialiste de la mythologie nordique, Snorri a traversé la politique chaotique islandaise et norvégienne depuis des décennies maintenant, mais il semble que le roi de Norvège en ait assez. L'un de vos agents rapporte qu'un complot d'assassinat est en cours visant le législateur islandais. Bien sûr, cela ne vous concerne pas, mais vous avez la possibilité de sauver Snorri et de le ramener à votre cour si vous le souhaitez. Il pourrait constituer un candidat intéressant pour le [Embrace|E]."
 podgreatpersons.0057.t: "Subutai"
 podgreatpersons.0057.desc: "La Horde mongole a balayé tous ses ennemis, de la Chine à la Pologne. Politiquement, Gengis Khan est certes le facteur principal mais militairement, Subutai, son principal stratège, est l'homme des coulisses. Ayant orchestré plus de 20 campagnes et remporté 65 batailles, le fidèle général est déjà célèbre dans toutes les Steppes. À l'âge de 72 ans, Subutai a finalement décidé de se retirer du champ de bataille, vous offrant ainsi une opportunité en or de le [Embrace|E] sans les regards indiscrets de toute une armée."
 podgreatpersons.0058.t: "Thérèse d'Avila ?"
 podgreatpersons.0058.desc: "L'Ibérie est devenue assez inconfortable pour les vampires depuis le début de l'Inquisition espagnole. Vous avez essayé de nombreux projets, grands et petits, pour réduire l'influence de l'Église et cela a plutôt bien fonctionné jusqu'à l'arrivée de Thérèse d'Avila. Cette religieuse obstinée a presque à elle seule réformé et rallumé la passion pour le christianisme dans le cœur des mortels d'Ibérie. Vous avez mis de nombreux obstacles sur son chemin, y compris vos agents de l'Inquisition et de l'Église, en vain. Pour l’instant, vous laissez tomber l’affaire et brouillez les pistes. La dernière étape pour y parvenir est de « prendre soin » de votre légat papal, Egidio Cajal, qui fuit votre colère depuis qu'il n'a pas réussi à l'arrêter. Mais personne n'échappe à votre portée très longtemps..."
 podgreatpersons.0059.t: "Théodore Métochites"
 podgreatpersons.0059.desc: "La politique romaine est inconstante et la fortune d’un homme peut facilement tourner. L'un de ces hommes est Théodore Metochites, le favori du défunt empereur Andronikos II. Érudit, mécène des arts et diplomate de renom, Théodore doit l'essentiel de sa carrière à son talent personnel, mais aussi à son amitié avec les bonnes personnes. Lorsqu'Andronikos fut évincé du pouvoir, Métochite perdit tout crédit à la cour et se retrouve désormais enfermé dans un monastère pour vivre le reste de sa vie. Certains de vos courtisans pensent que cette fin est un gaspillage criminel d'un homme talentueux, et vous pourriez intervenir, peut-être en récupérant un futur enfant reconnaissant dans le processus."
 podgreatpersons.0060.t: "Théodora Paléologue"
 podgreatpersons.0060.desc: "Constantinople a été reconquise par les vestiges romains après près de 60 ans de domination latine. Une période de restauration ardue est en cours, annoncée par l'impératrice elle-même, Théodora Palaiologina. Matriarche inébranlable de la famille impériale renouvelée, elle a résisté à de nombreuses tempêtes politiques et religieuses. La mort prématurée de son mari l'a laissée dans une position de pouvoir relatif qu'elle a utilisée pour inaugurer un mécénat judicieux et des œuvres architecturales. Elle est un symbole puissant du retour au pouvoir des Grecs et vous savez que beaucoup de vos rivaux veulent s'en mêler. Si vous souhaitez agir pour avoir ce symbole pour vous tout seul, le moment est venu."
 podgreatpersons.0061.t: "Théodore von Neuhoff"
 podgreatpersons.0061.desc: "Un personnage haut en couleur est récemment arrivé à Zutphen. Cet homme, Theodor von Neuhoff, est paralysé par des dettes dont il s'est remis en vendant son titre de... Roi de Corse. En effet, suite à une rébellion de courte durée sur l'île génoise, les habitants ont « couronné » cet aventurier allemand comme leur futur roi. Un mandat qu’il n’a occupé que quelques mois avant que son « Royaume » ne s’effondre en morceaux. Et maintenant, le voilà, rien de plus qu'un escroc haut en couleur ayant tout perdu. Mais au moins, c'est une bonne histoire. Il y a eu de pires enfants potentiels que ceux qui pourraient vous amuser."
 podgreatpersons.0062.t: "Thibaut de Navarre"
 podgreatpersons.0062.desc: "Peu d’individus représentent mieux les idéaux chevaleresques que Thibaut de Navarre. Il a vécu des intrigues meurtrières (et en a orchestré certaines), a mené une croisade réussie, a aimé une femme interdite (une reine en plus) et a écrit de nombreuses chansons en tant que « Trouvère » bien-aimée. Parallèlement, il réussit également à gravir la hiérarchie féodale, du comte de Champagne au roi de Navarre où il régna avec succès. Vous venez d'apprendre qu'au retour d'un voyage en Champagne, Thibault est tombé gravement malade et son escorte a ralenti. Cela pourrait être une occasion unique pour vos agents de « sauver » le roi mourant et de l'amener à votre cour. Un homme accompli comme lui est un candidat intéressant pour le [Embrace|E]."
 podgreatpersons.0063.t: "Thomas d'Aquin ?"
 podgreatpersons.0063.desc: "L'un de vos rivaux mineurs a lancé une attaque imprudente contre un manoir à Aquino. Vous ne savez pas vraiment pourquoi, il semble qu'il y avait des pions dans la famille là-bas, et qu'ils ont été soigneusement nettoyés par un membre de la maison nommé Thomas. Ce savant souhaite rejoindre l'Ordre Dominicain et semble doté d'une superbe intelligence, travaillant déjà sur de nombreuses idées nouvelles pour l'Église. Dans tous les cas, sa Vraie Foi a brûlé votre rival et vous vous retrouvez maintenant avec un gâchis à gérer, car les témoins ont été nombreux. Thomas lui-même est inattaquable, mais vous pourriez commencer par faire « disparaître » sa mère. Vos agents pensent que cette femme est en fait une candidate potentielle [Embrace|E], ayant utilisé des tactiques sournoises pour atteindre ses objectifs dans le passé."
 podgreatpersons.0064.t: "Thomas Muntzer"
 podgreatpersons.0064.desc: "La Réforme bat son plein et si, comme au début, elle est apparue comme une bonne chose pour les vampires avec l'affaiblissement de l'Église, il y a maintenant encore plus d'hommes saints que jamais. Tous les efforts de votre part pour les écraser n’ont, au mieux, pas été concluants. Un prédicateur nommé Thomas Muntzer vous pose particulièrement problème avec sa création d'une « ligue éternelle de Dieu », composée principalement d'un nombre croissant de paysans rebelles. Son discours zélé sur une Apocalypse à venir vous énerve et vous envisagez d'envoyer certains de vos agents lors de sa prochaine bataille pour l'amener à votre cour. Ensuite, vous pourrez lui montrer le vrai visage de l'Enfer..."
 podgreatpersons.0065.t: "Timur ?"
 podgreatpersons.0065.desc: "Le seigneur de guerre connu sous le nom de Timur constitue un problème majeur pour vous depuis qu'il a commencé son impitoyable chemin de conquêtes. Héritier autoproclamé de l'héritage de Gengis Khan, personne n'a pu lui faire obstacle jusqu'à présent et ses guerres ont entraîné le pillage et l'incendie d'innombrables villes, ce qui n'est pas vraiment une bonne chose pour un terrain de chasse de vampire. Alors que les réfugiés [cainite|E] commencent à semer le trouble dans votre tribunal, vous réfléchissez à une solution possible. Jusqu’à présent, toutes les tentatives visant à le capturer ou à le tuer ont échoué, comme s’il était protégé par une force surnaturelle. Une autre solution serait d'enlever sa femme préférée et sa plus proche conseillère. Avec un peu de chance, cela pourrait le bloquer un peu. Dans le pire des cas, elle est connue pour être talentueuse et belle, deux qualités intéressantes pour un potentiel [Embrace|E]."
 podgreatpersons.0066.t: "Tomás de Torquemada"
 podgreatpersons.0066.desc: "L'Inquisition bat son plein depuis déjà un certain temps dans le monde de la nuit. Mais récemment, elle a rassemblé suffisamment de soutien pour se propager dans le royaume des mortels, l’Inquisition espagnole étant officiellement reconnue par le Pape. Cela a rendu la non-vie du [cainites|E] en Ibérie encore plus difficile et vos sujets vous rabaissent parce que vous n'en faites pas assez. L'Inquisition est bien trop puissante pour être vaincue maintenant, mais une frappe chirurgicale contre son chef, Tomas de Torquemada, pourrait être une victoire morale sur laquelle vous pourriez capitaliser. Encore plus si vous pouviez le [Embrace|E] d'une manière ou d'une autre..."
 podgreatpersons.0067.t: "Ulrich von Liechtenstein"
 podgreatpersons.0067.desc: "Une nouvelle mode s'abat sur ces mortels inconstants, « l'amour courtois » avec des histoires de chevaliers en armure étincelante et des romances chastes avec des femmes mariées. Comme tout ce qui concerne les mortels, cela ne survivra pas à l'épreuve du temps mais d'ici là... il est toujours bon de comprendre leur fantaisie actuelle. Vos agents recommandent l'aide d'un certain Ulrich von Liechtenstein, un chevalier itinérant et poète d'une certaine renommée connu comme un exemple de chevalerie. L’homme a une langue argentée et un bras d’épée solide et pourrait vous être utile à plus d’un titre."
 podgreatpersons.0068.t: "Vasco de Gama"
 podgreatpersons.0068.desc: "Les contacts avec l'Europe se multiplient ces derniers temps, avec les voyages d'un explorateur portugais nommé Vasco de Gama. Bien que l’homme parle de riches échanges commerciaux et de grandes alliances, ses actions disent le contraire. Il a massacré les civils d'un navire musulman en voyage et s'est vengé avec une armada complète contre un prétendu affront du roi de Zamorin. Il est clair désormais que les Portugais arrivent avec un état d’esprit de conquérant et qu’il faut leur donner une leçon. Capturer et embrasser l'impitoyable « vice-roi de l'Inde » servirait d'avertissement à tout Européen essayant d'empiéter sur votre patrie."
 podgreatpersons.0069.t: "Wat Tyler"
 podgreatpersons.0069.desc: "Il y a une aura d'anticipation autour du résultat de la rencontre entre le roi Richard II et Wat Tyler, tous deux accueillant une sorte de conférence de paix entre les nobles et la révolte des paysans. Tyler a été le plus têtu des chefs rebelles, refusant jusqu'à présent toute concession faite par le roi. Vous êtes presque sûr que de nombreuses personnalités importantes du [cainite|E] se rassemblent dans l'ombre de la réunion, notamment autour de l'amante de Tyler, une certaine Patricia de Bollingbroke. A ce titre, vous souhaitez envoyer certains de vos propres agents sur place, pour vous assurer de ne pas vous laisser distancer par les projets de vos concurrents. Reste la question de la liberté d'action de vos agents. Leur enverrez-vous suffisamment de ressources et d'argent pour remporter un « prix » de l'événement, ou leur ordonnerez-vous simplement de regarder ?"
 podgreatpersons.0070.t: "William Wallace"
 podgreatpersons.0070.desc: "Alors que la guerre pour l'indépendance de l'Écosse fait rage, les Écossais ont perdu l'un de leurs principaux commandants. William Wallace était tombé en disgrâce après sa défaite à Falkirk, mais restait toujours l'un des « gardiens de l'Écosse » et un symbole puissant pour son peuple. Insaisissable depuis Falkirk, Wallace a été vu voyager à travers l'Europe pour rassembler du soutien pour sa cause jusqu'à son retour en Angleterre, où il a été récemment capturé. Un procès s'ouvre, dont le verdict ne surprendra personne. Les Écossais vont probablement endurer et se rallier à leur martyr mais il serait dommage de perdre un homme aussi déterminé. Vous pourriez tirer quelques ficelles et organiser un remplacement avant son exécution. Alors, il serait tout à toi..."
 podgreatpersons.0071.t: "Nagash"
 podgreatpersons.0071.desc: "Un vieil homme dérangé fait des histoires en Égypte ces derniers temps. Cet individu prétend être le « Premier Immortel » et l'Empereur de « Nehekhara ». Il raconte qu'un de ses sorts a terriblement mal tourné et l'a amené dans « notre monde ». Ce qui est étrange, c'est qu'il connaît les vampires, même s'il a de curieuses idées fausses à leur sujet (il est catégorique sur le fait qu'il n'y a que 5 « lignées »). Dans tous les cas, il est un handicap, car il est clairement imbu de lui-même et pourrait nous attirer une attention indésirable. Ainsi, vous pourriez envoyer certains de vos agents le conduire à votre tribunal et vous en occuper vous-même."
 podgreatpersons.0072.t: "Sa'ad al-Dawla"
 podgreatpersons.0072.desc: "Un homme d’État juif s’est récemment fait connaître partout. Sa'ad est issu d'origines modestes et son étonnante maîtrise des affaires de l'État a fait de lui un atout inestimable à la cour du Khan mongol. Également célèbre pour ses vastes connaissances médicales et son mécénat des arts, ce grand vizir juif a encore un gros défaut : son arrogance.\nSes ennemis sont nombreux, depuis les fonctionnaires mongols fouettés pour corruption jusqu'aux musulmans qui se sentent gênés par un étranger. Protégé par le Khan, Sa'ad a jusqu'à présent gardé une longueur d'avance mais sa chance tourne, car son patron est récemment tombé malade. Le nombre de projets lancés pour l’assassiner est même impressionnant selon la norme [cainite|E]. En tant que tel, si vous voulez agir et le retirer de la politique mortelle, c’est le moment. Un tel homme ferait sûrement un bon candidat [Embrace|E]."
 Sa_ad_al_Dawla: "Sa'ad al-Dawla"
 Abu_al_Baqa_ar_Rundi: "Abou al-Baqa ar-Rundi"
 podgreatpersons.0073.t: "Abou al-Baqa ar-Rundi"
 podgreatpersons.0073.desc: "Alors que les villes d’Al-Andalus tombent une à une lors de la Reconquista chrétienne, l’héritage d’un âge d’or tombe avec elles. Un écrivain sévillan a pris sur lui d'immortaliser la gloire des cités perdues.\n Son poème, écrit dans la tradition classique des Ritha, est connu sous le nom de « Élégie à al-Andalus » et a été largement acclamé dans les royaumes du Maghreb. où il s'est enfui en tant que réfugié.\nMalgré cela, peu de soutiens réels pour aider les Andalous ont été rassemblés, et Abu al-Baqa est maintenant un vieil homme fatigué qui a peu de chances de voir son rêve se réaliser. A moins que vous ne lui offriez une éternité pour comploter et préparer sa vengeance..."
 Sheikh_Bedreddin: "Cheikh Bedreddin"
 podgreatpersons.0074.t: "Cheikh Bedreddin"
 podgreatpersons.0074.desc: "Le sultanat ottoman souffre d’une explosion de révoltes massives. Bien que la situation militaire semble s'orienter en faveur du Sultan, vous vous intéressez au chef des rebelles.\nCe personnage complexe, Cheikh Bedreddin, est avant tout un théologien prônant la propriété communautaire et l'égalité des chrétiens et des hommes. Les musulmans. Il n’est pas non plus en reste en matière militaire, puisqu’il a été le juge militaire en chef du prince ottoman Musa. Un état d'esprit révolutionnaire est quelque chose de dangereux dans la politique lente des vampires, mais vous envisagez toujours de vous assurer que ce rebelle se retrouve à votre merci..."
 Alauddin_Ali_Shah: "Alauddin Ali Shah"
 podgreatpersons.0075.t: "Alauddin Ali Shah"
 podgreatpersons.0075.desc: "Le Bengale a récemment été le théâtre d’une âpre lutte de pouvoir entre trois princes, se disputant le contrôle du sultanat. Cette guerre vous a intéressé en raison de l'ambition impitoyable d'un belligérant, Alauddin Ali Shah.\nCet homme, déjà évincé une fois d'une position de pouvoir, a tué et usurpé sa base de pouvoir actuelle avec une froide efficacité. Il est difficile de dire s'il sera capable de répéter cet exploit dans la guerre actuelle, mais un leader aussi compétent et impitoyable pourrait être utile à votre cour..."
 Birger_Jarl: "Birger Jarl"
 podgreatpersons.0076.t: "Birger Jarl"
 podgreatpersons.0076.desc: "Homme d'État accompli, tant en diplomatie qu'en guerre, Birger Jarl est la véritable puissance en Suède depuis plusieurs décennies maintenant. Utilisant habilement l'Église pour promouvoir ses propres objectifs, il a limité le pouvoir de la plupart des magnats, ouvrant la voie à un royaume de Suède fort et centralisé à l'avenir.\nCependant, l'homme n'est pas seulement alimenté par la guerre et l'ambition, comme le montrent ses enquêtes. sur la création d'une nouvelle ville dans un endroit isolé nommé « Stockholm » ont porté leurs fruits. L'âge le rattrape enfin, et le duc éponyme de Suède pourrait bientôt connaître son destin ultime. A moins que vous ne lui prépariez un autre destin..."
 Zawisza_Czarny: "Zawisza Czarny"
 podgreatpersons.0077.t: "Zawisza Czarny"
 podgreatpersons.0077.desc: "Vous avez suivi avec beaucoup d’intérêt la carrière d’un certain Zawisza Czarny. Ce chevalier polonais connu pour son habileté au combat et son courage est depuis longtemps une cible alléchante pour [Embrace|E].\nVainqueur de nombreux tournois, chef des forces militaires et même diplomate quand vient le temps des mots, Zawisza possède de nombreux talents utiles. que vous avez hâte de mettre à votre disposition. Il a récemment traité son roi de lâche pour avoir fui la bataille contre les Turcs ottomans et envisage de poursuivre la guerre par lui-même. Un geste courageux, voire suicidaire. Désormais éloigné de la cour royale et de la majeure partie de l’armée, ce serait le bon moment pour vous de frapper."
 Seguin_de_Badefol: "Séguin de Badefol"
 podgreatpersons.0078.t: "Séguin de Badefol"
 podgreatpersons.0078.desc: "Mercenaire au service de Jean II de France, Seguin n'a pas apprécié la fin de la guerre et s'est plutôt tourné vers le banditisme et les raids. Capturant soixante châteaux et écrasant l'armée royale, il était le dirigeant de facto de l'Est de la France jusqu'à ce que le pape et le roi lui versent une somme élevée pour arrêter.\nMaintenant riche, mais continuant toujours son travail mercenaire, Seguin fut employé par le roi Charles II de Navarra... jusqu'à ce qu'il essaie de lui extorquer encore de l'or. Le roi l'a fait empoisonner, et Séguin est maintenant en train de mourir lentement.\nUn tel « entrepreneur » pourrait constituer un bon candidat potentiel..."
 Owain_Lawgoch: "Owain Lawgoch"
 podgreatpersons.0079.t: "Owain Lawgoch"
 podgreatpersons.0079.desc: "Le dernier descendant mâle des anciens rois gallois de Gwynedd et l'un des meilleurs guerriers du pays a récemment attiré votre attention. L'homme a une longue carrière, car il est déterminé à retrouver son trône légitime et a même lancé deux invasions, semant la panique en Angleterre.\nSa première flotte a été empêchée de débarquer à cause des tempêtes, tandis que la seconde force a été détournée pour aider le roi de France. . Lorsqu'il n'envahissait pas le Pays de Galles, Owain s'est battu pour les Français pendant la guerre de Cent Ans et a commandé une compagnie de mercenaires gallois contre Pierre le Cruel de Castille.\nIl s'est récemment mis d'accord avec le roi de Castille et planifie une nouvelle invasion de son pays natal avec son aide. Vous avez appris que les Anglais ont envoyé un espion pour le tuer, ce qui pourrait être une couverture parfaite pour l'enlever dans votre cour."
 Roger_de_Flor: "Roger de Flor"
 podgreatpersons.0080.t: "Roger de Flor"
 podgreatpersons.0080.desc: "À l'origine membre des Templiers, Roger de Flor a été exclu de l'ordre après sa conduite honteuse lors du siège d'Acre, où il a pris le contrôle d'une galère templière et a facturé des frais énormes pour transporter des civils en sécurité à Chypre. Après un passage en tant que pirate, Roger y vit une opportunité d'assurer sa fortune. Il créa un groupe de mercenaires, la Compagnie Catalane, à partir de soldats aragonais licenciés.\nIl est depuis devenu une force importante dans la politique byzantine, en tant que capitaine mercenaire à succès contre les Turcs. L'audace de Roger pourrait cependant signifier sa disparition, car son ambition de créer un royaume mercenaire en Anatolie lui a valu de nombreux ennemis.\nCela représente une opportunité pour vous de simuler son meurtre et de revendiquer ce général confirmé comme le vôtre."
 podgreatpersons.0081.t: "Adam le lépreux"
 podgreatpersons.0081.desc: "L'Angleterre connaît récemment une vague de criminalité, le chef de bandit le plus célèbre étant Adam le lépreux.\nDans son crime le plus célèbre, Adam a appris que la reine Philippa avait laissé ses bijoux chez un marchand local. La bande des lépreux a encerclé la maison du marchand et a exigé qu’il lui remette les pierres précieuses. Le marchand indigné a refusé et a vaillamment repoussé plusieurs attaques jusqu'à ce qu'Adam, exaspéré, mette le feu au bâtiment. Maintenant, les rôles étaient inversés, le marchand et sa famille essayant de sortir et Adam les gardant à l'intérieur jusqu'à ce qu'ils jettent les bijoux.\nLe bandit désormais riche n'a jamais été attrapé depuis lors... jusqu'à ce que vos agents tombent sur son antre, pour la plupart par chance.\nLe hors-la-loi vieillissant a fait preuve de ruse et de force, et vous vous demandez s'il pourrait faire un enfant digne."
 podgreatpersons.0082.t: "Maman"
 podgreatpersons.0082.desc: "Bandit bulgare qui a construit une armée personnelle de paysans dans les montagnes des Rhodopes, Momchil a brièvement servi Stefan Dusan de Serbie, mais s'est réellement imposé pendant la guerre civile byzantine actuelle. Dans une impressionnante démonstration de trahison, Momchil a changé de camp en 1343, 1344 et 1345.\nEn jouant des deux côtés, il a pu établir son propre pouvoir dans les régions frontalières.\nIl est devenu une telle menace que les Byzantins et les Turcs sont désormais alliés. s'occuper de lui une fois pour toutes. Il semble peu probable qu'il soit capable de résister à un tel assaut.\nL'homme a clairement démontré l'ambition brute et la ruse nécessaires pour réussir dans la société vampirique et, en tant que tel, vos courtisans vous exhortent à envisager d'envoyer quelqu'un pour simuler sa mort. au cours de la bataille à venir, puis amenez-le-vous."
 Arnaud_de_Cervole: "Arnaud de Cervole"
 podgreatpersons.0083.t: "Arnaud de Cervole"
 podgreatpersons.0083.desc: "Archiprêtre de Vélines jusqu'à ce qu'il découvre qu'une carrière de mercenaire lui convenait mieux, Arnaud forma la première « Grande Compagnie » et la conduisit en Provence, qui avait évité de graves dégâts pendant la guerre. En peu de temps, les mercenaires en firent un terrain vague.\nEn 1358, l'archiprêtre assura son infamie en prenant essentiellement le pape en otage, en encerclant le siège papal d'Avignon et en exigeant 20 000 florins pour quitter la région. Après cela, Arnaud est retourné en grande partie au travail de mercenaire légitime.\nAu cours de sa carrière, il s'est fait de nombreux ennemis et, à ce titre, s'est porté volontaire pour rejoindre une croisade loin de la France. La partie logistique de cette campagne est cependant fragile, et l'archiprêtre est désormais bloqué non loin de votre zone d'influence.\nPeut-être une opportunité de lui demander de prêter ses compétences à votre cour ?"
 Robert_of_Geneva: "Robert de Genève"
 podgreatpersons.0084.t: "Robert de Genève"
 podgreatpersons.0084.desc: "Vous soupçonnez depuis longtemps que l'actuel pape d'Avignon, Clément VII, pourrait être un vampire. Principalement parce qu'il a trompé une ville assiégée en promettant miséricorde, puis en tuant tout le monde à l'intérieur au cri de « Du sang et encore du sang ! ce qui lui a valu son surnom.\nAssez étrangement cependant, il semble qu'il soit juste un mortel normal, bien que déséquilibré et ambitieux. En tant que Pape, il est instruit, rusé et familier avec la guerre depuis sa jeunesse en tant que Légat.\nIl n'est clairement pas non plus protégé par la Vraie Foi, comme la plupart des autres Papes dont vous avez entendu parler. En tant que tel, il constitue un candidat [Embrace|E] alléchant..."
 Louis_d_Estouteville: "Louis d'Estouteville"
 podgreatpersons.0085.t: "Louis d'Estouteville"
 podgreatpersons.0085.desc: "Alors que la France s'effondre sous les assauts de l'Angleterre durant cette guerre de Cent Ans, le Mont-Saint-Michel résiste encore. Défendu par seulement 119 chevaliers français, ce petit lieu saint a déjà repoussé plus de 20 000 Anglais... à deux reprises.\nLes chevaliers sont dirigés par un certain Louis d'Estouteville, un fidèle capitaine de l'armée française. Enhardis par leur victoire miraculeuse, les chevaliers ont déjà commencé à libérer la campagne normande alors que les Anglais se précipitent pour monter une défense.\nDans le chaos actuel, et avec Louis loin du lieu saint, cela pourrait être une opportunité unique pour vous de recruter de tels un leader d'hommes compétent."
 Lodewyk_van_Bercken: "Lodewyk van Bercken"
 podgreatpersons.0086.t: "Lodewyk van Bercken"
 podgreatpersons.0086.desc: "Une nouvelle disparition vient de ces mortels inconstants : le diamant. Cette babiole, certes jolie, fait parler de toutes leurs cours et est la marque du véritable noble moderne. Vous voudrez peut-être les imiter, pour rester dans l'air du temps, comme ils le disent.\nLa meilleure opportunité pour le faire est récemment apparue sous la forme de Lodewyk van Bercken, l'astucieux joaillier flamand qui a inventé un nouvel outil pour tailler les diamants, aidant ainsi à leur soudaine montée en popularité. Quelle meilleure façon de contrarier les mortels et de faire mieux qu'eux que de voler leur précieux artisan sous leur nez ?"
 Lorenz_Helmschmied: "Lorenz Helmschmied"
 podgreatpersons.0087.t: "Lorenz Helmschmied"
 podgreatpersons.0087.desc: "L'armurier de la cour de la famille Habsurg, un certain Lorenz Helmschmied, a récemment attiré votre attention. Cet artisan extrêmement doué a créé certaines des armures les plus techniquement innovantes et artistiquement les plus complexes de l’époque. Pas moins de deux empereurs du Saint-Empire romain germanique ont été équipés pour le combat grâce à ses créations.\nEn tant que vampire, vous n'avez pas besoin d'autant de protection que ces faibles mortels, mais néanmoins, avoir un individu aussi doué travaillant pour vous serait à la fois prestigieux et utile... Et vous ne voudriez pas que vos ennemis l'attrapent avant vous, de peur qu'ils finissent par utiliser ces superbes armures contre vous..."
 Robert_Porter: "Robert Porter"
 podgreatpersons.0088.t: "Robert Porter"
 podgreatpersons.0088.desc: "En tant que dirigeant de la nuit, vous avez besoin d'individus talentueux dans divers domaines, tels que la guerre, l'intendance, la diplomatie... Il est rare que l'on puisse prétendre être compétent dans plusieurs de ces domaines. Mais vous avez peut-être trouvé une exception en la personne d'un certain Robert Porter.\nMembre zélé de la faction parlementaire, Porter a commencé comme forgeron pour eux, avant d'être nommé capitaine de la cavalerie. Il publie ensuite également un article de propagande et est finalement nommé trésorier d'une de leurs garnisons. Sans aucun doute, un homme doté de compétences aussi variées pourrait être utile à votre cour."
 Daniel_Hopfer: "Daniel Hopfer"
 podgreatpersons.0089.t: "Daniel Hopfer"
 podgreatpersons.0089.desc: "Un homme ingénieux du nom de Daniel Hopfer a récemment attiré votre attention. Artiste allemand, il est le premier à utiliser la gravure dans la gravure, ce qui donne lieu à des armures plus joliment décorées que jamais. Il travaille également avec d'autres artisans et a déjà un héritage de fils enthousiastes qui suivent ses traces.\nLa qualité de son travail a attiré l'attention de la cour impériale, mais vous pourriez être plus rapide qu'eux si vous agissez maintenant. Quel souverain de la nuit qui se respecte éviterait la possibilité d'un ensemble d'armures prestigieuses fabriquées par l'un des meilleurs maîtres dans ce domaine ?"
 William_Dampier: "William Dampier"
 podgreatpersons.0090.t: "William Dampier"
 podgreatpersons.0090.desc: "Pirate, explorateur, navigateur, corsaire et naturaliste, le capitaine William Dampier est probablement l'un des espoirs les plus excitants dont vous ayez entendu parler depuis longtemps. Il a montré à maintes reprises le courage nécessaire pour aller loin dans la non-vie, aidé par son mélange de bravoure et de cruauté envers ses pairs.\nUn tel homme pourrait être un atout puissant... si sa laisse est serrée. Gardez à l’esprit qu’il est connu pour avoir trahi son employeur à plusieurs reprises. Ce genre de voyou ne répond qu'à lui-même."
 Catherine_Deshayes: "Catherine Deshayes"
 podgreatpersons.0091.t: "Catherine Deshayes"
 podgreatpersons.0091.desc: "Quelqu'un sera brûlé vif pour sorcellerie demain à Paris. Ce n’est pas vraiment un événement rare, mais cette « sorcière » spécifique a retenu votre intérêt. Cette femme s’est spécialisée dans la divination destinée aux hauts et aux puissants. Puis en alchimie, puis en empoisonnement, puis en messe noire... il semble n'y avoir aucune limite à ce qu'elle aurait pu faire pour extorquer de l'or à la crédule aristocratie française.\nSa fortune a tourné lorsqu'elle a commencé à utiliser des images sataniques pour elle. des rituels qui lui ont valu une série d'empoisonnements à la cour française.\nIndépendamment de la vérité, un tel... 'entrepreneur' innovant pourrait être utile à votre cour de plusieurs manières."
 Ontsifor_Lukinich: "Ontsifor Loukinich"
 podgreatpersons.0092.t: "Ontsifor Loukinich"
 podgreatpersons.0092.desc: "Issu d'une famille de boyards novgorodiens, Ontsifor a été élu plusieurs fois posadnik (maire) de la ville. Il est apparu pour la première fois dans le rapport de vos agents lorsqu'il a dirigé les troupes de la ville contre la récente invasion suédoise, réussissant à s'en sortir plutôt bien malgré son désavantage.\nNon seulement soldat, Ontsifor a également réformé le bureau du posadnik, créant un nouveau collectif dirigeant de plusieurs membres, une première dans la politique novgorodienne à votre connaissance. Un homme doté de telles compétences pourrait certainement être utile à votre noble cause."
 podgreatpersons.0093.t: "Ivan"
 podgreatpersons.0093.desc: "Un jeune homme, apparemment simple d'esprit, a récemment fait parler d'eux dans votre région. Le plus jeune frère de sa famille, Ivan est toujours joyeux et gentil jusqu'à la bêtise. Il est aussi souvent le héros (involontaire) de nombreuses histoires, des dragons aux princesses kidnappées, où il gagne toujours d'une manière ou d'une autre à la fin.\nVous soupçonnez une astucieuse farce malkavienne comme la véritable cause de cette histoire, mais et si Ivan était effectivement doué d'une chance extraordinaire ou d'un autre don surnaturel ? Vous pourriez au moins l'amener à votre tribunal pour enquêter."
 Kudeyar: "Kudeyar"
 podgreatpersons.0094.t: "Kudeyar"
 podgreatpersons.0094.desc: "Apparemment frère aîné illégitime d'Ivan le Terrible, l'homme connu sous le nom de Kudeyar est rapidement devenu une légende dans votre région. À la tête d'une bande de cosaques près de la rivière Don, ses compétences martiales et son courage intrépide l'ont rendu célèbre dans tout le pays. Le fait qu’il cible principalement les nobles, ou d’autres personnalités peu populaires, contribue également à forger son image de héros pour les pauvres et les opprimés. Un commandant impressionnant et un propagandiste talentueux comme lui pourraient vous être utiles."
 Ivan_Bolotnikov: "Ivan Bolotnikov"
 podgreatpersons.0095.t: "Ivan Bolotnikov"
 podgreatpersons.0095.desc: "Le Temps des Troubles approche la Russie mortelle et divers seigneurs de guerre s’affrontent. L'un d'eux est un ancien évêque ingénieux, qui a échappé à plusieurs reprises aux prisons et à l'esclavage avant de revenir en tant que chef rebelle.\nEn ces temps chaotiques, il a rapidement abandonné toute prétention de se battre pour autre chose que lui-même et a rapidement été plus craint que respecté. surtout après la destruction de plusieurs villes qu'il a orchestré. Une qualité certainement précieuse s'il voulait rejoindre le monde de la nuit. C’est exactement ce que vous avez l’occasion de faire, car il s’est récemment rendu et sera probablement bientôt exécuté."
 Dmitri_Ivanovich: "Dmitri Ivanovitch"
 podgreatpersons.0096.t: "Dmitri Ivanovitch"
 podgreatpersons.0096.desc: "Après une attaque infructueuse contre Moscou, un autre chef de guerre mord la poussière alors que la période des troubles se poursuit en Russie. Celui-ci s'est fait connaître comme le fils perdu d'Ivan le Terrible, ce qui n'est pas très original, et a réussi à gagner suffisamment de crédibilité pour constituer une armée impressionnante.\nSes fortunes militaires ont été mitigées, mais vous avez surtout admiré ses capacités à s'en tenir à un mensonge tant il était capable de rallier nobles et paysans derrière sa fausse bannière. Peut-être pourriez-vous vous servir de lui ? Il semble certainement avoir les prérequis nécessaires pour devenir un enfant capable, sinon vraiment digne de confiance."
 Alena_Arzamasskaia: "Alena Arzamasskaïa"
 podgreatpersons.0097.t: "Alena Arzamasskaïa"
 podgreatpersons.0097.desc: "Une autre révolte paysanne est en train d’être écrasée dans la Russie mortelle, mais celle-ci vous intéresse particulièrement. L'un des chefs rebelles était une femme redoutable, apparemment une ancienne religieuse, qui se faisait passer pour un homme pour diriger son armée. Ses compétences en tir à l'arc et en médecine en ont fait une ennemie redoutable, et elle n'a été capturée qu'après avoir abattu un certain nombre de tsaristes dans le couvent où elle s'était réfugiée.\nMême la torture n'a pas pu la briser, et elle sera bientôt brûlée vive. tout en n'ayant toujours pas trahi ses hommes. Ce serait dommage de perdre si tôt un mortel aussi prometteur et vous vous demandez si vous devez intervenir ou non."
 Domentijan: "Domentijan"
 podgreatpersons.0098.t: "Domentijan"
 podgreatpersons.0098.desc: "Moine, scribe, écrivain et philosophe, Domentijan est depuis longtemps très apprécié de votre cour, ses œuvres étant longuement commentées. Bien qu'il aime beaucoup la vie monastique, il n'est pas non plus un solitaire, ayant travaillé pour plusieurs cours et effectué son propre pèlerinage à Jérusalem.\nUn homme aussi instruit et qui a beaucoup voyagé pourrait être un atout pour votre cour, peut-être même un enfant potentiel. Comme il est maintenant assez âgé, il serait assez facile de simuler sa mort si vous le souhaitiez."
 Milos_Obilic: "Milos Obilic"
 podgreatpersons.0099.t: "Milos Obilic"
 podgreatpersons.0099.desc: "Le sultan des Ottomans, Murad, a récemment été assassiné sur le champ de bataille par un intrépide chevalier serbe. Les détails sont flous, mais l’attaque semble avoir été une attaque audacieuse, avec peut-être juste une touche de tromperie. Vous êtes à la recherche d'une implication potentielle du [cainite|E], mais les contes populaires entourant ce nouveau héros rendent déjà difficile la découverte de la vérité.\nVous doutez clairement qu'il soit un "fils de dragon" ou qu'il ait reçu de l'aide avant de le tuer. , Baba Yaga. Une chose est sûre cependant, cet homme est un grand combattant et plein de ressources. Assez de qualités pour que vous le considériez comme un candidat potentiel [Embrace|E]."
 Jefimija: "Jefimija"
 podgreatpersons.0100.t: "Jefimija"
 podgreatpersons.0100.desc: "Mère malheureuse et épouse triste, Jefimija a tout perdu dans sa vie... à plusieurs reprises. Son fils est mort en bas âge, son mari et ses frères sont morts à la guerre, avant que son patron et son amie ne meurent plus tard dans la même guerre. Ensuite, son pays a été divisé par les Autrichiens et les Ottomans.\nCes difficultés se sont cependant avérées être son inspiration et elle a créé des lamentations très bien accueillies, une forme de poésie longue et triste. Votre cœur intrépide n’est pas facilement émouvant de nos jours, mais cela pourrait être une exception. Qu'a-t-elle encore à perdre à part sa vie maintenant ?"
 Ivan_Gundulic: "Ivan Gundulic"
 podgreatpersons.0101.t: "Ivan Gundulic"
 podgreatpersons.0101.desc: "Diplomate accompli et érudit de la République Ragusan, Deivo Franov Gundulic est issu d'une lignée noble présente dans votre région depuis longtemps. Leur descendant est un fervent catholique et utilise son talent littéraire pour aider cette cause. En tant que membre du gouvernement de la ville, il fait également preuve d'intéressantes capacités administratives.\nVous envisagez de déménager, un tel homme pourrait être utile. Peut-être pour écrire un pamphlet incendiaire contre vos rivaux ?"
 Giorgio_da_Sebenico: "Giorgio da Sebenico"
 podgreatpersons.0102.t: "Giorgio da Sebenico"
 podgreatpersons.0102.desc: "Un maître architecte italien rénove la cathédrale Saint-Jacques de Sibenik depuis des décennies. Faisant clairement preuve d'une habileté et d'une patience très différentes de celles des mortels éphémères, vous avez été intrigué par cet homme et son travail. Certains regardent ses réalisations et y voient une inspiration divine et, même si vous entretenez une relation avec Dieu très différente de celle de la plupart des mortels, vous ressentez également au moins quelque chose de particulier.\nBien qu'un architecte ne soit pas exactement le cheminement de carrière évident que vous souhaitez pour un candidat [Embrace|E], il pourrait y avoir du mérite à approfondir cette fois-ci. Au moins pour rénover votre intérieur probablement assez vieillot."
 Marin_Drzic: "Marin Drzic"
 podgreatpersons.0103.t: "Marin Drzic"
 podgreatpersons.0103.desc: "Un mortel particulier a captivé votre cour ces derniers temps. Après une carrière d'interprète, de scénariste et de musicien d'église, Marin Drzic mène une vie d'aventurier, de hors-la-loi et de comédien. Plus intéressant encore, il est en fait sur le point de déterrer la présence du [cainite|E] à Dubrovnik.\nEn effet, vos agents ont intercepté plusieurs lettres de sa part adressées aux Médicis de Florence, leur demandant de l'aide pour se débarrasser de la « petite aristocratie élitiste qui gouverne véritablement sa ville ». Vous ne courez aucun danger immédiat, mais vous ne pouvez pas nier que ce mortel a suffisamment prouvé ses talents et son ingéniosité pour, peut-être, justifier une audience avec vous.\nIl est temps pour lui de rencontrer ces « maîtres secrets »."
 Rodion_Oslyabya: "Rodion Osliabya"
 podgreatpersons.0104.t: "Rodion Osliabya"
 podgreatpersons.0104.desc: "Alors que les Russes célèbrent leur victoire sur les Mongols à la bataille de Koulikovo, vous avez pris connaissance de la contribution de l'un de leurs commandants. Cet homme, apparemment moine ou boyard lui-même, dirigeait les chevaliers russes avec beaucoup de courage et d'efficacité.\nDéséquilibré, on le crut mort pendant un moment, mais réapparut au cours de la bataille et se distingua une fois de plus. Ses réalisations lui ont valu le respect des dirigeants russes et il va bientôt partir pour l'Empire byzantin pour une mission diplomatique. Vous pourriez intervenir car un général aussi zélé et charismatique pourrait certainement être utile à vos projets."
 Alexander_Peresvet: "Alexandre Peresvet"
 podgreatpersons.0105.t: "Alexandre Peresvet"
 podgreatpersons.0105.desc: "Vous suivez avec désinvolture l'actualité du monde des mortels, et il semble que les mortels russes font de leur mieux pour se libérer du joug mongol. Cela ne vous concerne pas, mais la guerre engendre souvent des talents utiles et, à ce titre, vos agents gardent un œil sur la situation.\nLeur dernière découverte est celle d'Alexandre Peresvet, un moine qui s'est battu en duel au début de la récente bataille. contre un champion tatare. Cela s'est soldé par un match nul et vos agents ont à peine sauvé le mortel avant le début de la bataille. De toute évidence, ce guerrier est une âme courageuse et engagée, car rares sont ceux qui sont prêts à risquer leur vie en tant que tel. Vous pourriez l'utiliser comme votre propre champion, ou peut-être même le [Embrace|E]."
 Ivan_Vyrodkov: "Ivan Vyrodkov"
 podgreatpersons.0106.t: "Ivan Vyrodkov"
 podgreatpersons.0106.desc: "Les jours de la Russie s'annoncent sombres pour ses mortels alors qu'Ivan le Terrible a institué l'Oprichnina, une politique de répression et d'exécutions massives pour consolider son pouvoir. L'une des victimes potentielles est un homme que vous détestez perdre au profit de la politique des petits mortels.\nIvan Vyrodkov est le principal ingénieur militaire de Russie depuis des décennies maintenant et a inventé de nouveaux modèles révolutionnaires comme la tour de batterie. On lui attribue également des prouesses architecturales massives dans diverses villes et la construction d'une tour de siège de 12 mètres de haut en une seule nuit. Vous pourriez intervenir et lui épargner la colère d'Ivan le Terrible, ce qui aurait pour résultat d'avoir un ingénieur militaire reconnaissant et brillant à votre service."
 Yermak_Timofeyevich: "Ermak Timofeevich"
 podgreatpersons.0107.t: "Ermak Timofeevich"
 podgreatpersons.0107.desc: "Alors que l'Empire mortel naissant russe fait ses premières conquêtes en Sibérie, un homme les dirige : Yermak Timofeyevich, cosaque, aventurier et chef d'hommes charismatique. Autrefois voyou et pirate de rivière, son expérience du combat lui a assuré un poste militaire où il a rapidement excellé. Il a ensuite été choisi comme chef de l'expédition sibérienne et vous avez entendu parler de ses exploits et de ses conquêtes depuis.\nMais la mort n'attend personne, et vous avez également entendu parler d'une embuscade planifiée par les Tatars qui mettra probablement fin à sa carrière. Cela pourrait être le moment idéal pour simuler sa mort et le présenter à votre cour. Peut-être avez-vous aussi des terres inexplorées à conquérir."
 Ridolfo_Fioravanti: "Ridolfo Fioravanti"
 podgreatpersons.0108.t: "Ridolfo Fioravanti"
 podgreatpersons.0108.desc: "Les caprices des puissants sont parfois insignifiants, car vous avez récemment appris qu'Ivan III, dirigeant de la Russie mortelle, avait mis en prison son architecte italien autrefois préféré. Ridolfo Fioravanti est originaire de Bologne où il a travaillé comme l'un des architectes les plus recherchés d'Italie, avant d'être invité à Moscou. Depuis, il construit la Cathédrale de la Dormition et tout allait bien jusqu'à ce qu'il ait l'audace de demander au Tsar de revenir dans son Italie natale pour ses dernières années.\nPas du genre à accepter une telle injustice, vous pourriez le sauver de sa cellule. ... et liez-le pour qu'il soit votre serviteur éternel à la place."
 Dionisius: "Dionisius"
 podgreatpersons.0109.t: "Dionisius"
 podgreatpersons.0109.desc: "Une fresque monumentale de la cathédrale de la Nativité de la Vierge du monastère de Ferapontov dans l'oblast de Vologda a été récemment dévoilée au public. Une œuvre formidable qui est le point culminant d'une solide carrière de peintre d'icônes par un homme nommé Dionisius.\nSes créations sont caractérisées par une aura de sérénité et de paix qui semble affecter même les bêtes intérieures enragées [cainites|E]'. Mais il est maintenant vieux et fatigué, et c'était certainement sa dernière œuvre. La tentation est toujours grande chez des mortels aussi intéressants, vous avez la possibilité de sauver son génie artistique en le maudissant pour toujours."
 William_de_Burgh: "Guillaume de Burgh"
 podgreatpersons.0110.t: "Guillaume de Burgh"
 podgreatpersons.0110.desc: "L'Irlande est une terre de danger et de héros. Vous ne craignez pas le danger et vous pouvez utiliser des héros pour garder un œil sur les mortels de l'île d'Émeraude. L'un d'entre eux s'est récemment distingué.\nWilliam de Blurgh, magnat et justicier adjoint, est un commandant confirmé, ayant mené ses hommes à la fois dans la victoire et dans la défaite. Ses solides compétences diplomatiques et sa loyauté inébranlable envers son comte ont également tenu sous contrôle les familles rivales du Connacht pendant son mandat. Quelque chose qui n'est pas facile à faire dans la politique compliquée de l'île.\nWilliam a attrapé une vilaine maladie récemment et ne s'en sortira probablement pas, ce qui pourrait être l'occasion pour vous de l'inviter à votre cour."
 Godred_Magnusson: "Godred Magnusson"
 podgreatpersons.0111.t: "Godred Magnusson"
 podgreatpersons.0111.desc: "Le dernier vestige de la Bretagne viking, l'île de Mann, est finalement tombé aux mains des forces écossaises, mais les hommes du Nord n'ont pas l'intention de s'effondrer facilement. Menés par le fils bâtard du dernier roi des îles, ils préparèrent une rébellion et prirent d'assaut les positions écossaises avant d'être contraints à une bataille sur le terrain.\nFace à un nombre supérieur, les rebelles furent vaincus mais leur chef, Godred Magnusson, parvint à s'échapper. Malgré ce revers, ce 'dernier Viking' de Britannia a fait preuve d'un fort tempérament et d'une ambition qui pourrait s'avérer utile. Maintenant qu'il est seul et en fuite, il pourrait être facile pour vous de l'amener à votre tribunal pour discuter davantage de son sort."
 Lucino_Dal_Verme: "Lucino Dal Verme"
 podgreatpersons.0112.t: "Lucino Dal Verme"
 podgreatpersons.0112.desc: "L'un de ces « Condottiero », ces mercenaires italiens, s'est récemment installé à Constantinople. Celui-ci est une véritable légende, défenseur de Lucques et de Bologne, gouverneur de Gênes, capitaine général du Piémont, conquérant de la Crète... et disponible au plus offrant, comme le sont la plupart de ces mercenaires.\nLuchino est certainement un prospect intéressant. , un homme de guerre bien sûr, mais aussi un homme qui a survécu aux meurtrières intrigues italiennes et qui en a même prospéré. Peut-être pourriez-vous organiser une rencontre avec lui et devenir son nouvel employeur..."
 Julian_Cesarini: "Julien Cesarini"
 podgreatpersons.0113.t: "Julien Cesarini"
 podgreatpersons.0113.desc: "La dernière croisade mortelle contre les Ottomans s'est terminée dans le chaos après la désastreuse bataille de Varna, mais elle vous a également offert une opportunité alléchante. Le cardinal Julian Cesarini a été localisé par vos agents, seul et vulnérable.\nCet homme a été le cerveau des efforts diplomatiques de la papauté pendant des décennies, résolvant presque le schisme avec l'Église orthodoxe, puis rassemblant les rois d'Occident pour la croisade actuelle. . Un diplomate aussi brillant et doté d'un sens aigu du devoir ne vient pas souvent sur votre site Web et vous réfléchissez attentivement à vos prochaines actions."
 Vidyapati: "Vidyapati"
 podgreatpersons.0114.t: "Vidyapati"
 podgreatpersons.0114.desc: "Les coutumes des mortels changent souvent, et trop rapidement à votre goût la plupart du temps. Même un concept de base tel que la langue n’échappe pas à cette règle. L'Abahattha, dérivé du prakrit, vient tout juste de commencer sa transition vers les premières versions des langues orientales telles que le maithili et le bhojpuri.\nVous aurez besoin d'un expert mortel pour déchiffrer ces changements à votre place. Vos agents disent qu'il n'y aura personne de meilleur que Vidyapati, un poète populaire des cours royales du Bengale récemment retraité dans sa ville natale. Il est également connu comme un diplomate compétent et un hindou zélé, ce qui signifie qu'il pourrait être utile en tant que [ghoul|E] ou enfant, et pas seulement comme traducteur."
 Atukuri_Molla: "Atukuri Molla"
 podgreatpersons.0115.t: "Atukuri Molla"
 podgreatpersons.0115.desc: "Un mortel intéressant a récemment attiré votre attention. Atukuri Molla est une poète populaire et, à mesure que sa popularité se répandait, elle a été invitée au tribunal des sessions et a eu l'occasion de réciter le Ramayana devant Krishnadevaraya et ses poètes.\nMolla revendique Sri Shiva comme Guru, et son inspiration serait venue de Pothanna, qui a écrit Bhagavata purana en telugu. Comme lui, elle est Saiva hindoue, mais écrit l'histoire de Rama (une incarnation de Vishnu) et refuse également de consacrer son Ramayana à un roi, une pratique générale pour les poètes de nos jours.\nLes poètes célèbres sont toujours une distraction vivante et prestigieuse. avoir à la cour, ce qui signifie que vous envisagez de la rapprocher du monde de la nuit."
 Boleslaus: "Boleslas"
 podgreatpersons.0116.t: "Boleslas"
 podgreatpersons.0116.desc: "Les conflits mortels sont toujours une période d’opportunité pour votre espèce. La récente invasion mongole de l’Europe centrale ne fait pas exception. Les chrétiens ont perdu la bataille de Legnica et vos agents se cachent dans l'ombre et vous apportent des nouvelles de l'endroit où se trouve un certain Boleslas, autoproclamé « duc de Bohême ».\nCet homme ambitieux a passé toute sa vie à se battre pour une revendication perdue depuis longtemps. de sa famille, avant de rejoindre ses anciens ennemis pour défendre le royaume. Malgré la perte, il s'est illustré par sa bravoure et ses compétences à la fois de commandant et de guerrier. Vos agents sont prêts à l'amener devant votre tribunal, si vous souhaitez l'utiliser comme [ghoul|E] ou comme candidat potentiel."
 Guillaume_de_Sonnac: "Guillaume de Sonnac"
 podgreatpersons.0117.t: "Guillaume de Sonnac"
 podgreatpersons.0117.desc: "La septième croisade mortelle touche à sa fin après la défaite des croisés à la bataille de Mansurah. Malgré leurs victoires précédentes, les chrétiens ont chargé trop tôt dans la ville et seuls trois chevaliers sur les 280 d'origine sont revenus dans leur camp d'origine.\nL'un d'eux est Guillaume de Sonnac, le grand maître de l'ordre des Templiers, qui s'est frayé un chemin pour en sortir. de la ville mais a perdu un œil dans le processus. Il mène désormais désespérément une défense perdue contre la contre-attaque musulmane. Connu comme un diplomate compétent et un général compétent, de Sonnac pourrait être une recrue intéressante pour votre cour. Vos agents sont prêts à exploiter le chaos actuel pour simuler sa mort, puis vous l'amener."
 Ibn_Taymiyyah: "Ibn Taymiyyah"
 podgreatpersons.0118.t: "Ibn Taymiyyah"
 podgreatpersons.0118.desc: "Juriste islamique, érudit, muhaddith, théologien, juge, philosophe, économiste et mathématicien, Ibn Taymiyyah a attiré votre attention pour son implication diplomatique auprès du dirigeant ilkhanide Ghazan Khan et pour son implication dans la bataille de Marj al-Saffar qui a mis fin à la guerre. Invasion mongoles du Levant.\nMembre de l'école Hanbali, les vues iconoclastes d'Ibn Taymiyyah sur des doctrines largement acceptées telles que la vénération des saints et la visite de leurs tombeaux-sanctuaires le rendent impopulaire auprès de nombreux érudits et dirigeants de l'époque, sous lesquels ordonne qu'il a été emprisonné à plusieurs reprises.\nLanguissant désormais dans une prison de Damas, vous ne pouvez vous débarrasser du sentiment que le talent de l'homme qui a sauvé le Levant est gaspillé. Peut-être qu’une intervention de votre part s’impose."
 Madan_Rai: "Madan Raï"
 podgreatpersons.0119.t: "Madan Raï"
 podgreatpersons.0119.desc: "Un nouveau dirigeant mortel est monté sur le trône du royaume de Gour, ce qui a entraîné un changement dans la plupart des fonctionnaires du royaume. Le licenciement de Madan Rai, le dernier ministre en chef du défunt roi, qui a toujours semblé être un homme compétent et diligent, vous intéressera particulièrement.\nIl est réputé pour avoir attiré à ses côtés le général en chef du royaume rival de Brahmachal. , lançant une série d'événements qui ont abouti à la victoire du royaume de Gour sans même avoir à déclencher une guerre. Un esprit aussi retors et engagé pourrait certainement vous être utile."
 Sikandar_Khan_Ghazi: "Sikandar Khan Ghazi"
 podgreatpersons.0120.t: "Sikandar Khan Ghazi"
 podgreatpersons.0120.desc: "Une nouvelle surprenante puisque vos agents ont réussi à mettre la main sur le Wazir (ministre en chef) du royaume de Lakhnauti. Il semblerait que l'homme ait failli se noyer en pêchant et qu'il ait été séparé de son entourage. Cela vous pose des questions intéressantes car, malgré cet événement quelque peu honteux, Sikandar est un général renommé et un administrateur compétent. Il a joué un rôle déterminant dans la conquête de la région par son seigneur. Peut-être pourrait-il jouer un rôle déterminant dans le vôtre ?\nÉloignez-le simplement des lieux de pêche."
 podgreatpersons.0121.t: "Ertuğrul"
 podgreatpersons.0121.desc: "Un de vos courtisans malkaviens n'a cessé de répéter que vous deviez interférer dans la vie d'un bey du sultanat de Rum nommé Ertugrul. Ce chef de tribu de naissance est quelque peu banal, même s'il est du moins compétent en tant que dirigeant de son petit coin d'Asie Mineure. En tant que tel, vous avez longtemps ignoré les divagations de ce Malkavian.\nJusqu'à ce que le Malkavian fou se suicide en faisant face au soleil, en criant "c'est trop tard !". Avec un sentiment quelque peu épouvantable après cet événement inquiétant, vous révisez votre position concernant Ertugrul. Peut-être que ce mortel est effectivement destiné à de grandes choses et pourrait vous être utile ?"
 Qutui_Khatun: "Qutui Khatun"
 podgreatpersons.0122.t: "Qutui Khatun"
 podgreatpersons.0122.desc: "L'Empire mongol mortel s'effondre sous des successions troublées et des guerres civiles, mais le chaos offre des opportunités à quelqu'un comme vous. Qutui Khatun, la mère de l'un des Khan récemment assassinés, constitue une force politique majeure malgré la perte de son mari et désormais de son fils. La meilleure preuve étant que le nouveau Khan marche actuellement sur sa ville pour l'arrêter, alors qu'elle tente de s'assurer un soutien.\nComme elle est également connue comme une administratrice et une diplomate compétente, elle possède suffisamment de qualités pour mériter votre attention. Vous pourriez simuler sa mort et l'amener à votre cour, où son destin final serait entre vos mains."
 Tiramakhan_Traore: "Tiramakhan Traoré"
 podgreatpersons.0123.t: "Tiramakhan Traoré"
 podgreatpersons.0123.desc: "Vos agents suivent de près les mortels d’Afrique et vous apportent récemment des nouvelles concernant une perspective intéressante. Tiramakhan Traoré est un général de l'Empire du Mali qui a mené une expédition vers l'ouest, à la recherche de nouvelles terres à conquérir et à s'installer. Il a fait les deux admirablement, battant le roi Bainuk Kikikor et annexant son état avant de fonder de nombreuses nouvelles villes mandingues.\nSa mission accomplie, Traoré se repose maintenant à Mampating sans son armée, une position de vulnérabilité rare que vous pourriez exploiter. Vous pourriez probablement utiliser un tel homme à vos propres fins."
 Abul_Hasan_ash_Shadhili: "Abul Hasan ash-Shadhili"
 podgreatpersons.0124.t: "Abul Hasan ash-Shadhili"
 podgreatpersons.0124.desc: "Un vieil homme érudit s'est récemment arrêté dans votre région car la maladie l'a frappé. Ce vieil homme est le célèbre Abul Hasan ash-Shadhili, un théologien de grand prestige. Connu pour avoir voyagé partout pour rencontrer les savants les plus célèbres de son époque, Abul fonde alors sa propre école de pensée, et de nombreux disciples répandent déjà sa parole aux quatre coins du monde musulman.\nEgalement un grand débatteur et Habile en administration judiciaire, il possède de nombreuses qualités qui font de lui une cible attractive. Vous pourriez peut-être simuler sa mort de maladie et l'amener ensuite à votre tribunal. Il pourrait être utile, peut-être en tant que [ghoul|E] ou même en tant que futur enfant."
 Sayyida_al_Hurra: "Sayyida al Hurra"
 podgreatpersons.0125.t: "Sayyida al Hurra"
 podgreatpersons.0125.desc: "La reine pirate de Tétouan est une légende chez les musulmans et un cauchemar chez les chrétiens. Née dans une famille andalouse exilée, elle reçut la meilleure des éducations et fut ensuite mariée au gouverneur de sa ville. À sa mort, la population lui confia son rôle, qui la respectait déjà en tant qu'administratrice compétente.\nSayyida al Hurra vécut alors une vie d'aventure et de romance, épousant un sultan, devenant corsaire et faisant de la Méditerranée un enfer pour les Espagnols. . Mais tout doit avoir une fin, et elle a récemment été renversée après un coup d’État. Vous attendez depuis longtemps dans l’espoir de trouver un moyen de piéger cette femme prodigieuse dans votre toile. Cela pourrait être l'occasion."
 Mary_Wolverston: "Marie Wolverston"
 podgreatpersons.0126.t: "Marie Wolverston"
 podgreatpersons.0126.desc: "Un étrange « passeur » a récemment été condamné à mort à Londres. Cette noble de Cornouailles, Mary Wolverston, disposait apparemment d'un vaste réseau de pots-de-vin, de menaces et de voyous pour s'attaquer aux navires près du port de Carrick. Elle a beaucoup apprécié cette vie de piraterie institutionnalisée et est même montée à bord du Marie de Saint-Sébastien lorsqu'elle a entendu des rumeurs concernant ses trésors.\nCette attaque directe était un pas de trop, et elle a été surprise alors qu'elle protégeait les biens volés de son vol. Sa condamnation à mort ayant été promulguée, elle va bientôt disparaître des esprits des mortels. Peut-être une opportunité pour vous de « sauver » cette femme d’affaires impitoyable à vos propres fins ?"
 Agnes_Hotot: "Agnès Hotot"
 podgreatpersons.0127.t: "Agnès Hotot"
 podgreatpersons.0127.desc: "Une jeune femme a fait sensation lors d'un récent tournoi. Alors que son père tombait malade et ne pouvait pas protéger son honneur, Agnès prit secrètement son armure, partit et fit tomber son adversaire de son cheval. Alors qu'il gisait dans la terre, elle a retiré son casque et a laissé tomber ses cheveux pour révéler sa véritable identité.\nVos enquêtes ont révélé qu'elle est d'une lignée mineure et qu'elle pourrait facilement être capturée par vos agents et amenée à votre tribunal si vous tant souhaité. Peut-être avez-vous envie d’une vaillante chevalier défendant votre honneur de mort-vivant ?"
 Vendela_Skytte: "Vendela Skytte"
 podgreatpersons.0128.t: "Vendela Skytte"
 podgreatpersons.0128.desc: "Cela fait déjà un moment que vous suivez la vie d'une jeune noble suédoise. Célèbre pour ses qualités d'apprentissage et académiques, Vendela Skytte est également admirée pour sa beauté et son esprit. Elle tient un salon et participe au débat intellectuel contemporain. Elle s'entoure également de scientifiques et d'artistes et mène des débats religieux.\nLa femme est encore assez jeune, mais vous l'aimez déjà beaucoup et craignez qu'elle n'attire bientôt l'attention de certains de vos rivaux. En tant que tel, vous envisagez d’agir pour l’amener à votre tribunal maintenant, juste pour être en sécurité."
 Samuel_Cockburn: "Samuel Cockburn"
 podgreatpersons.0129.t: "Samuel Cockburn"
 podgreatpersons.0129.desc: "Diverses armées de mortels traversent votre région depuis un certain temps maintenant, apparemment impliquées dans les guerres de Gustav II de Suède en Russie et dans les pays baltes. L'un des commandants est un mercenaire écossais nommé Samuel Cockburn, vétéran de nombreuses batailles et sièges. Le nombre de campagnes auxquelles il semble avoir participé est impressionnant, et l'homme sait certainement comment diriger son entreprise.\nVous pouvez comprendre une telle âme, animée à la fois par une soif de gloire et d'or. Il pourrait faire un bon enfant ou un rival mortel. Peut-être que le risque en vaut toujours la peine."
 Torsten_Stalhandske: "Torsten Stalhandske"
 podgreatpersons.0130.t: "Torsten Stalhandske"
 podgreatpersons.0130.desc: "Vous êtes toujours à la recherche de recrues potentielles et un de vos agents vous parle d'un officier finlandais prometteur. Bien qu'il soit petit, Torsten Stalhandske est exceptionnellement fort ; lorsqu'un officier ennemi capturé est conduit dans le camp suédois, il lui serre la main si fort que du sang apparaît sous ses ongles dans ce qu'il appelle « une honnête poignée de main suédoise ».\nIl est également réputé pour être un brillant commandant d'hommes, mener des charges de cavalerie terrifiantes ou défendre des positions pendant plusieurs années.\nUn homme aussi puissant, mentalement et physiquement, qu'il l'est, pourrait certainement être une perspective intéressante."
 Ibn_Battuta: "Ibn Battouta"
 podgreatpersons.0131.t: "Ibn Battouta"
 podgreatpersons.0131.desc: "Un mortel fascinant est récemment revenu à Marrakech après un voyage impressionnant. Ibn Battuta a visité la majeure partie du sud de l'Eurasie, notamment l'Asie centrale, l'Asie du Sud-Est, l'Asie du Sud, la Chine et la péninsule ibérique et il compile actuellement le récit de ses voyages dans un livre. Même pour une créature de votre âge et de votre expérience, ce mortel a vu des choses que vous ne pouvez probablement même pas imaginer. Et il a survécu pour raconter cette histoire, prouvant une force de caractère rarement vue.\nSi vous souhaitez en savoir plus sur un homme aussi érudit et sur ses voyages, vous pouvez l'"inviter" à votre cour. Les récits à la première personne sont clairement plus fiables que de simples livres."
 Saadi_Shirazi: "Saadi Shirazi"
 podgreatpersons.0132.t: "Saadi Shirazi"
 podgreatpersons.0132.desc: "Issu d’une longue lignée d’érudits religieux, Saadi Shirazi est peut-être le meilleur d’entre eux. Poète et prosateur majeur, il est déjà reconnu comme l'un des plus grands de son époque.\nSon œuvre majeure, le Bustan, se compose d'histoires illustrant avec justesse les vertus standards recommandées aux musulmans (justice, libéralité, modestie, contentement) et de réflexions. sur le comportement des derviches et leurs pratiques extatiques.\nAyant terminé ses travaux et ayant rattrapé son retard, Saadi vit désormais dans sa ville natale de Shiraz en tant qu'érudit respecté. Certains de vos courtisans ont poussé l'idée de le « sauver » de la mort en l'amenant à votre cour."
 Ibrahim_Pasha: "Ibrahim Pacha"
 podgreatpersons.0133.t: "Ibrahim Pacha"
 podgreatpersons.0133.desc: "Le puissant Grand Vizir de l’Empire ottoman a longtemps été considéré comme la véritable puissance derrière le trône. Diplomate magistral, il était à l'origine de l'alliance franco-ottomane et a convaincu les chrétiens occidentaux de faire de la Hongrie un État vassal ottoman.\nSa richesse et son arrogance ont grandi avec ses succès, jusqu'à ce qu'il se comporte comme s'il était aux commandes et non comme le sultan. . Cela l’a finalement rattrapé et Suleiman semble très proche d’ordonner son exécution. Ibrahim n'est pas conscient de la menace, mais pas vous. Cela pourrait être l’occasion idéale pour vous de simuler sa mort et de le ramener à votre cour. Vous pourriez avoir besoin d'un Grand Vizir... à condition qu'il connaisse sa place."
 Krokodeilos_Kladas: "Krokodeïlos Kladas"
 podgreatpersons.0134.t: "Krokodeïlos Kladas"
 podgreatpersons.0134.desc: "Dans le monde des mortels, la Grèce est tombée aux mains des conquêtes ottomanes, mais le peuple résiste toujours. L'un de ces rebelles, Krokodeilos Kladas, travaille avec Venise pour harceler les Turcs. Chef militaire compétent, il a remporté plusieurs batailles rangées avant que Venise ne signe un traité de paix avec les Ottomans.\nMaintenant laissé sans soutien extérieur, Krokodeilos a une tête mise à prix par les Turcs et ses anciens alliés vénitiens, et sa fortune a été mise à prix. tourné. Malgré plusieurs tentatives audacieuses visant à aider de nouvelles rébellions à se propager à travers la Grèce, il a récemment été capturé après une bataille près de Monemvasia. Son sort est scellé, à moins que vous ne souhaitiez intervenir."
 Ivo_Senjanin: "Ivo Senjanin"
 podgreatpersons.0135.t: "Ivo Senjanin"
 podgreatpersons.0135.desc: "Chez les mortels de votre région, les exploits d'un nommé Ivo Senjanin commencent à devenir légendaires. En tant que capitaine du hajduk, il a combattu contre les Ottomans dans tous les Balkans, notamment en Albanie, en Bosnie, en Herzégovine et en Croatie. Il a participé aux batailles de la guerre ottomane-vénitienne à Lépante, à Chypre, en Égypte, en Morée et pendant la longue guerre turque à Sisak, Klis et Petrinja.\nAprès la fin de sa carrière militaire, il est devenu un Uskok, une sorte de pirate. à Senj, où il a été récemment arrêté pour vol et finalement reconnu coupable. Son exécution devrait avoir lieu très prochainement, ne vous laissant qu'une petite fenêtre d'opportunité pour agir si vous le souhaitez."
 Starina_Novak: "Starina Novak"
 podgreatpersons.0136.t: "Starina Novak"
 podgreatpersons.0136.desc: "Un Hadjuk de renom, mortel rebelle aux Ottomans, a été capturé et sera bientôt brûlé près de votre ville. Cet homme, Starina Novak, a toute une carrière. Il a participé à l'attaque contre la Sofia bulgare qui lui a valu une grande réputation après que lui et ses 700 soldats ont trompé les Turcs en changeant de route à travers les montagnes des Balkans et ont réussi à attaquer par surprise les forces turques, ne laissant derrière eux que 8 de ses soldats et capturant de grandes quantités de du bétail et des fournitures des Ottomans. Il libéra ensuite Plevna, Rahovo, Vratsa, Vidin et Florentin.\nDe nombreuses petites victoires lui sont également attribuées, faisant de lui un commandant militaire très compétent. Il pourrait vous être plus utile vivant que brûlé vif."
 Sinan_Reis: "Sinan Reis"
 podgreatpersons.0137.t: "Sinan Reis"
 podgreatpersons.0137.desc: "Un corsaire barbaresque a récemment débarqué sur les côtes indiennes, apparemment pour aider un dirigeant mortel contre une invasion portugaise. Sinan Reis est l'un des pirates naviguant sous les ordres du célèbre amiral ottoman Hayreddin Barbarossa. Ayant une profonde haine envers les Ibères depuis son exil forcé de son pays, Sinan a combattu dans plusieurs batailles clés contre les Espagnols et le Saint Empire Romain.\nRéputé pour son bon sens tactique et étant l'un des favoris de Barberousse, cet homme possède de nombreuses qualités qui pourrait vous être utile. Après tout, vous comprenez très bien l'attrait de la vengeance."
 Gaspar_de_Gama: "Gaspar de Gama"
 podgreatpersons.0138.t: "Gaspar de Gama"
 podgreatpersons.0138.desc: "Une expédition portugaise est récemment arrivée à Ormuz et un personnage intrigant les accompagne. Même le nom de ce linguiste est mystérieux, car il a adopté son nom actuel après avoir été découvert par le célèbre explorateur Vasco de Gama. Ce que l'on sait cependant, c'est qu'il parle couramment de nombreuses langues et qu'il est familier avec la géopolitique et les coutumes de l'Inde.\nCes atouts, ainsi que son charisme naturel, l'ont rendu très apprécié des Portugais, qui comptent toujours sur lui lorsqu'ils font du commerce avec ( ou conquérir) de nouvelles terres. De toute évidence, cet homme possède des compétences qui peuvent être utiles à votre cause et vous pourriez utiliser votre influence locale pour vous assurer qu’il entre dans votre toile."
 Constantine_de_Baberon: "Constantin de Baberon"
 podgreatpersons.0139.t: "Constantin de Baberon"
 podgreatpersons.0139.desc: "Vous suivez depuis quelques temps déjà la carrière d’un noble arménien. Constantin a récemment comploté pour s'assurer que son fils hériterait du trône arménien. Pour ce faire, il a d'abord tué (après l'avoir torturé et empoisonné) le roi actuel, a induit les nobles fidèles en erreur vers une mauvaise mission de sauvetage, puis a pris le château où résidait la reine et l'a forcée à l'épouser.\nUn ambitieux aussi impitoyable est digne de beaucoup. [cainites|E]' trace et mérite certainement votre attention. Peut-être que Constantin est prêt à apporter ses talents aux seigneurs de la nuit ? Vous pourriez simuler sa mort et l'amener à votre tribunal, où il pourrait devenir un agent utile, voire un enfant potentiel."
 Beatriz_Galindo: "Béatriz Galindo"
 podgreatpersons.0140.t: "Béatriz Galindo"
 podgreatpersons.0140.desc: "L'une des praticiennes du latin les plus compétentes d'Ibérie est une fille de la petite noblesse de Zamora nommée Beatriz Galindo. Cette érudite renommée a attiré l'attention des dirigeants mortels d'Ibérie et elle a déjà été la tutrice de cinq reines.\nPersonnalité publique très respectée, elle a également fondé l'hôpital de la Sainte Croix et a produit de la poésie et des commentaires sur Aristote. Il s'agit d'une carrière impressionnante, qui pourrait vous justifier de l'« inviter » à votre cour. Vous n'avez pas vraiment d'enfants à éduquer, mais vous avez certainement votre part de nouveau-nés ennuyeux qui se comportent comme tels."
 Jean_Bodin: "Jean Bodin"
 podgreatpersons.0141.t: "Jean Bodin"
 podgreatpersons.0141.desc: "Successivement frère, universitaire, avocat de profession et conseiller politique, Jean Bodin a eu une vie bien remplie depuis ses modestes débuts de fils de tailleur. Étudiant parmi les pensées humanistes de l'université de Paris, Bodin est un défenseur convaincant de la tolérance religieuse... mais aussi de l'absolutisme politique. Ses théories qui se sont avérées très populaires parmi les classes supérieures ont fait de lui un conseiller politique préféré de plusieurs nobles, période au cours de laquelle il s'est montré capable de manœuvrer avec soin le monde rempli d'intrigues de la noblesse.\nLe concept d'absolutisme politique vous parle certainement et vous l'êtes. réfléchissant à l’idée de rapprocher l’homme pour en savoir plus."
 Janus_Pannonius: "Janus Pannonius"
 podgreatpersons.0142.t: "Janus Pannonius"
 podgreatpersons.0142.desc: "Latiniste, poète, diplomate et évêque de Pécs, Janus Pannonius est devenu l'une des figures les plus connues de la poésie humaniste en Europe. Considéré comme l'élève le plus brillant de sa génération tant par ses professeurs que par ses camarades, il écrit de la poésie selon les règles de la prosodie classique ; il avait environ treize ans lorsqu'il écrivit ses premières épigrammes.\nDepuis, il travailla à la Chancellerie Royale et devint vice-chancelier du pays. Il est clair qu’un homme doté de tels talents pourrait être utile à votre cour si vous avez besoin d’un diplomate ou d’un érudit. Faire semblant de sa « mort subite » est faisable si cela vous intéresse."
 Anseau_de_Cayeux: "Anseau de Cayeux"
 podgreatpersons.0143.t: "Anseau de Cayeux"
 podgreatpersons.0143.desc: "L'un des instigateurs mortels de la 4e Croisade est récemment revenu en France. Autrefois noble mineur en Picardie, Anseau voit sa fortune grandement améliorée par la chute de Constantinople. Créant sa base de pouvoir dans le nouvel « Empire latin », il a réussi à survivre aux intrigues meurtrières de l'ère post-croisade et a même été nommé régent après avoir épousé une princesse byzantine.\nC'est clairement un homme qui a le courage de devenir une puissance potentielle. dans le monde [cainite|E]. Il est ambitieux, impitoyable et n'a pas peur des petites préoccupations morales. Maintenant qu'il est loin de sa base de pouvoir, vous pouvez organiser sa « mort » et ensuite l'amener à votre cour. Il pourrait être un [ghoul|E] intéressant ou même un prospect plus enfantin."
 Angele_de_la_Barthe: "Angèle de la Barthe"
 podgreatpersons.0144.t: "Angèle de la Barthe"
 podgreatpersons.0144.desc: "L'Inquisition ne fait pas rage uniquement contre les vampires. De plus en plus de mortels sont brûlés vifs, mais une histoire en particulier a retenu votre attention. A Toulouse, une femme a été accusée d'avoir couché avec le Diable, de donner naissance à ses enfants puis de leur donner à manger. Elle n'a rien nié et s'en est même vantée, comme celle d'être une assistante constante à un rassemblement appelé « Sabbat ». Il n'est donc pas surprenant qu'elle soit brûlée très prochainement par le Grand Inquisiteur lui-même.\nVous pourriez la sauver en la faisant disparaître, ne serait-ce que pour rejeter l'Inquisition détestée. La femme elle-même pourrait être intéressante et elle en sait clairement déjà beaucoup sur le surnaturel et n'en a pas du tout peur."
 Garcia_de_Resende: "García de Resende"
 podgreatpersons.0145.t: "García de Resende"
 podgreatpersons.0145.desc: "Le secrétaire particulier des rois portugais Jean II et Manuel Ier a eu une longue carrière en tant que noble estimé de la maison royale. L'un des conseillers les plus fiables des deux rois, Garcia de Resende est un trésorier avisé, un fervent catholique et un homme d'État accompli depuis plusieurs décennies maintenant.\nSa renommée est également d'ordre littéraire, ses talents de poète commençant à être largement répandus. reconnu. Ses victoires lors des simulacres de procès privilégiés comme divertissement par la cour portugaise sont également bien connues.\nUn serviteur aussi accompli, doté d'une langue argentée et d'une grande variété de talents, pourrait être utile à votre cour."
 Pedro_Alvares_Cabral: "Pedro Álvares Cabral"
 podgreatpersons.0146.t: "Pedro Álvares Cabral"
 podgreatpersons.0146.desc: "C'est l'ère de l'exploration, où ces mortels surprenants font des incursions impressionnantes vers de nouveaux continents. L'un des hommes à l'origine de ces découvertes est Pedro Alvares Cabral, un petit noble portugais devenu explorateur.\nNaviguant à l'extrême ouest, Cabral a découvert une nouvelle masse continentale qu'il a rapidement revendiquée pour la couronne du Portugal. Depuis, il a participé à d'autres expéditions, mais une dispute avec le roi Manuel Ier lui a fait perdre la faveur et il a rapidement sombré dans l'obscurité. Un tel homme a prouvé ses talents : un aventurier audacieux, un chef d'hommes, un amiral de la flotte renommé... Si les mortels ne veulent pas l'apprécier, peut-être pourriez-vous le présenter à une nouvelle « famille » qui valoriserait son mérites..."
 Abu_al_Hasan_Ali_ibn_Othman: "Abou al-Hasan Ali ibn Othman"
 podgreatpersons.0147.t: "Abou al-Hasan Ali ibn Othman"
 podgreatpersons.0147.desc: "Vous avez suivi de près la vie d'Abou al-Hasan Ali ibn Othman, le sultan mérinide d'Afrique du Nord. Sous sa direction, le Maroc a étendu sa domination sur Tlemcen et l'Ifriqiya, qui couvrent ensemble l'ensemble de l'Afrique du Nord. Sous lui, les royaumes mérinides du Maghreb couvraient brièvement une zone qui rivalisait avec celle du califat almohade précédent.\nSes campagnes contre les Ibères eurent des résultats plus mitigés, mais firent également preuve d'un certain sens politique astucieux dans la gestion du difficile sultanat de Grenade. Un dirigeant aussi puissant est souvent hors de portée des vampires, mais une opportunité s'est présentée.\nUne série de revers a gravement affaibli son règne. Alors qu'il voyageait pour sécuriser son royaume, il a été trahi par son fils et contraint d'abdiquer, avant de fuir vers les montagnes de l'Atlas pour échapper à la mort.\nC'est peut-être le moment de frapper et d'offrir une seconde chance au sultan en exil..."
 Nanda_Pakyan: "Nanda Pakyan"
 podgreatpersons.0148.t: "Nanda Pakyan"
 podgreatpersons.0148.desc: "Le royaume de Sagaing a connu trois rois différents ces dernières années... mais un seul ministre en chef. Nanda Pakyan est le pouvoir derrière le Royaume depuis des décennies maintenant, trahissant facilement tous ceux qui se mettent en travers de son chemin et plaçant des marionnettes sur le trône, les remplaçant en cas de besoin. À toutes fins pratiques, c’est lui qui dirige le pays. Sa maîtrise des intrigues de cour est presque suffisante pour rendre jaloux certains vampires.\nLe temps n'attend cependant aucun mortel, et la vieillesse a rattrapé le ministre en chef. Les nombreux ennemis qu'il s'est fait au cours de sa carrière se refermeront bientôt sur lui, à moins que vous n'interveniez..."
 Sulaiman_Al_Mahri: "Sulaiman Al Mahri"
 podgreatpersons.0149.t: "Sulaiman Al Mahri"
 podgreatpersons.0149.desc: "C'est une période d'exploration et de découvertes pour les mortels. Peu de gens représentent mieux cette période que Sulaiman Al Mahri. Ce capitaine ottoman est un érudit étudiant en philosophie et en sciences, mais aussi un esprit audacieux qui a découvert de nouvelles terres loin à l'Est.\nDans ses journaux, Al Mahri note les îles au large de la côte ouest de la Malaisie mais aussi Malacca, Singapour, certaines parties. de Samarra, Java, Chine, les côtes de Birmanie et les îles Andaman et Nicobar.\nAlors que la vieillesse le rattrapait et que ses journaux étaient terminés, Sulaiman est retourné dans son pays natal pour mettre fin à son aventure. Mais vous pourriez être sûr qu'une nouvelle commencera pour lui assez tôt..."
 Diego_de_Ordaz: "Diego de Ordaz"
 podgreatpersons.0150.t: "Diego de Ordaz"
 podgreatpersons.0150.desc: "Vous avez suivi de près les exploits des Conquistadors, ces mortels en quête de gloire et de fortune à l'étranger. Malheureusement, vous n’avez accès qu’à des récits de seconde main, car les mythes et les réalités se mêlent souvent à ces personnages. La chance est cependant de votre côté puisqu'un certain Diego de Ordaz s'est échoué sur un petit port proche de vos agents.\nCet homme était l'un des soldats de Cortez, et a participé à la conquête de Tenochtitlan et à la recherche d'El Dorado. Si même la moitié des rumeurs que vous avez entendues sur ces événements sont vraies, vous voudrez peut-être préserver l’existence de Diego pour une « utilisation future »…"
 Gulbadan_Begum: "Bégum de Gulbadan"
 podgreatpersons.0151.t: "Bégum de Gulbadan"
 podgreatpersons.0151.desc: "Plusieurs femmes royales de l'empire moghol reviennent en Inde après un pèlerinage à la Mecque. Vous avez suivi de près leurs progrès, et parmi eux se trouve Gulbadan Begum, la « tante royale », qui est une figure importante et appréciée de la cour de l'empereur Akbar.\nExerçant une grande influence et un grand respect au sein de la maison impériale d'Agra, elle est également connu comme un poète talentueux. Mais son œuvre la plus remarquable est le Humayun-Nama, le récit de la vie de son demi-frère, l'empereur Humayun.\nSon retour de La Mecque est une occasion unique d'organiser un « accident », car certains de vos courtisans sont catégoriques sur le fait qu'elle un aperçu de la politique actuelle des mortels pourrait être d’une grande utilité."
 Jacob_Palaeologus: "Jacob Paléologue"
 podgreatpersons.0152.t: "Jacob Paléologue"
 podgreatpersons.0152.desc: "Un homme étrange a été arrêté à proximité de votre zone d'influence. Prétendant être un descendant de la famille impériale byzantine, ce Jacob Paléologue pourrait avoir plus d'ennemis que vous.\nPolémiste infatigable contre le calvinisme et le pouvoir papal, Paléologue entretient un large éventail de contacts et de correspondants haut placés au sein de l'Empire, les maisons royales et aristocratiques d'Europe de l'Est et de l'Empire ottoman ; tout en formulant et en propageant une version radicalement hétérodoxe du christianisme, dans laquelle Jésus-Christ ne devait pas être invoqué dans le culte, et où les prétendues différences irréconciliables entre le christianisme, l'islam et le judaïsme étaient rejetées comme de fausses fabrications.\nIl est continuellement poursuivi par ses nombreux ennemis. , échappant à plusieurs reprises grâce à ses nombreux partisans secrets. Peut-être pourriez-vous vous ajouter à cette liste ? L’homme a clairement de la passion, du talent et une pure bravade qui mérite d’être admirée."
 Reynold_Basztely: "Reynold Basztely"
 podgreatpersons.0153.t: "Reynold Basztely"
 podgreatpersons.0153.desc: "Cela fait déjà quelques temps que vous suivez la carrière d’un mortel. Ce Reynold Basztely est un baron, soldat et courtisan hongrois, qui était un fervent partisan du duc Stephen. Issu d'une famille de serviteurs royaux, il s'est élevé dans la noblesse grâce à ses succès militaires et sa loyauté.\nLa Hongrie a connu beaucoup de problèmes récemment, avec plusieurs guerres civiles, mais Reynold est toujours resté fidèle à son suzerain, frôlant la mort. pour protéger la famille royale. Lorsque le trône fut finalement hérité par un jeune garçon, Reynold était le centre fidèle de la cour, veillant à ce que son roi ne subisse aucun mal.\nUne telle démonstration constante de loyauté, d'habileté dans le maniement des armes et de sens politique astucieux est intrigante et, puisque Reynold a récemment été promu à un autre poste loin du tribunal, vous pourriez être intéressé à organiser un « accident » pour le faire disparaître de l'histoire des mortels."
 Michael_Tarchaneiotes_Glabas: "Michael Tarchaneiotes Glabas"
 podgreatpersons.0154.t: "Michael Tarchaneiotes Glabas"
 podgreatpersons.0154.desc: "L'Empire byzantin, même s'il s'est un peu remis de la 4e croisade, est toujours dans la tourmente. Attaquée par le Second Empire Bulgare, la Serbie, les Angevins de Naples et le Despotat d'Épire, sa survie est en grande partie due à un certain Michael Tarchaneiotes Glabas. Commandant dévoué et compétent, Glabas est un général à succès depuis près de 40 ans. Même les revers ou les défaites occasionnels n'ont fait que renforcer ses compétences, et peu peuvent se vanter d'avoir véritablement gagné une guerre contre lui.\nMaintenant un homme âgé, Glabas a écrit un manuel de guerre pour transmettre sa précieuse expérience. Mais en tant que créature de la nuit, vous avez une autre possibilité, celle qui pourrait vous offrir l'homme lui-même et pas seulement un livre."
 Haci_Ilbey: "Haci Ilbey"
 podgreatpersons.0155.t: "Haci Ilbey"
 podgreatpersons.0155.desc: "Dans les guerres turques en Anatolie, le beylik ottoman gagne chaque jour davantage de terrain. Vous avez appris que ces progrès sont en partie dus à un certain Haci Ilbey, un commandant d'un autre beylik qui a fait défection chez les Ottomans.\nDepuis, il s'est fait un nom en capturant Lüleburgaz et Edirne, qui sont rapidement devenues la capitale du Empire. Alors que le nouveau sultan Murat Ier était occupé à capturer Biga en Anatolie, une armée croisée apparut près de la rivière Maritsa à Rumeli. Haci Ilbey a été envoyé avec une force d'expédition relativement petite chez les Croisés. Il les a vaincus lors d'une attaque nocturne surprise.\nLa politique ottomane est cependant encore plus meurtrière que leurs champs de bataille, et des rumeurs disent que la cour prépare la disparition d'Haci, inquiète de sa soudaine ascension en renommée et en pouvoir. C'est peut-être le moment d'intervenir."
 Malik_Kafur: "Malik Kafur"
 podgreatpersons.0156.t: "Malik Kafur"
 podgreatpersons.0156.desc: "Un éminent général esclavagiste du sultanat de Delhi, qui aurait été acheté pour 1 000 dinars selon son surnom, Malik Kafur a rapidement gravi les échelons, principalement en raison de ses capacités avérées de conseiller avisé et de commandant militaire.\nEn tant que général de Après avoir vaincu les forces de Delhi, Kafur vainquit les envahisseurs mongols en 1306. Par la suite, il mena une série d'expéditions dans le sud de l'Inde, contre les Yadavas (1308), les Kakatiyas (1310), les Hoysalas (1311) et les Pandyas (1311). ). De ces campagnes, il rapporta de nombreux trésors, ainsi que de nombreux éléphants et chevaux pour le sultanat de Delhi.\nAprès que le sultan tomba gravement malade, il fut rappelé à Delhi, où il exerce désormais le pouvoir en tant que Na'ib (vice-roi). Malik tente clairement d'usurper le pouvoir, en utilisant le fils mineur du sultan comme une marionnette.\nVos contacts au tribunal vous préviennent cependant que Malik n'est pas dans sa ligue et qu'une coalition se forme contre lui pour l'évincer du pouvoir. Cela pourrait être l'occasion idéale pour le « sauver » et utiliser ses compétences considérables pour votre cause."
 Mikolaj_Hussowczyk: "Mikolaj Hussowczyk"
 podgreatpersons.0157.t: "Mikolaj Hussowczyk"
 podgreatpersons.0157.desc: "Poète, courtisan, trésorier, chasseur... celui qui s'appelle Mikolaj Hussowczyk a été bien des choses au cours de sa longue carrière au sein des cours polonaises et lituaniennes. Proche du mouvement que les mortels appellent « Renaissance », son œuvre est considérée comme la première œuvre de fiction à grande échelle sur la Lituanie, ce qui lui vaut beaucoup de respect et une fierté nationale naissante de la part du Grand-Duché.\nEnvoyé comme ambassadeur au Grand-Duché. Pape en 1522, Mikolaj fut également clerc et notaire public du Saint-Siège. Il s'agit d'un CV solide, montrant une bonne variété de compétences. Cela fait de Mikolaj une cible inhabituelle mais tentante pour un [Embrace|E] potentiel."
 Magdalena_de_la_Cruz: "Madeleine de la Cruz"
 podgreatpersons.0158.t: "Madeleine de la Cruz"
 podgreatpersons.0158.desc: "Une étrange histoire est arrivée récemment à votre cour. Magdalena de la Cruz, une sainte femme censée être en communication constante et intime avec Dieu, a récemment confessé ses péchés. Celles-ci incluent « de fausses prophéties, des visions, des miracles et une relation avec le diable pendant trente ans ».\nD'après sa confession, il apparaît que ses stigmates démoniaques ont disparu d'une manière ou d'une autre. Il est difficile de connaître la vérité dans cette affaire. Était-elle une fraude ? Ses aveux ont-ils été forcés ? Qu'en est-il de ses miracles et de ses prétendues conversations avec Dieu et le Diable ?\nVous êtes curieux, et cette curiosité pourrait l'amener à rencontrer un autre type de créatures damnées..."
 Audun_Hugleiksson: "Audun Hugleiksson"
 podgreatpersons.0159.t: "Audun Hugleiksson"
 podgreatpersons.0159.desc: "Le roi Eirik Magnusson de Norvège est décédé récemment, ce qui a provoqué un bouleversement dans la politique des mortels. Son successeur est son jeune frère, le roi Haakon V, qui a commencé à détruire la majeure partie de l'ancienne structure politique laissée par son prédécesseur.\nUn de ces hommes acculés est Audun Hugleiksson, le bras droit du défunt roi Eirik, qui a joué un rôle important en tant que avocat, homme politique et ministre des Finances. Un rôle peut-être trop important, puisque le roi Haakon a commencé à s'opposer à lui, s'emparant de ses propriétés et révoquant ses titres. Ce n'est qu'une question de temps avant que la vie d'Audun elle-même ne soit menacée.\nL'homme ayant prouvé qu'il était un administrateur compétent et un conseiller compétent, vous voudrez peut-être agir pour lui épargner ce sombre sort."
 podgreatpersons.1000.t: "Un compétiteur"
 podgreatpersons.1000.desc: "Votre dernière « acquisition » a excité la curiosité d'un dirigeant voisin qui fait maintenant pression pour que votre nouveau mortel « visite » sa cour. Vous êtes presque sûr de ce qui se passera si vous acceptez cette demande et vous n'aimez pas particulièrement perdre votre nouvel invité.\nComment allez-vous gérer la situation ?"
 podgreatpersons.1000.a: "Je vais les distraire avec d'autres petits projets."
 podgreatpersons.1000.b: "Ce mortel est à moi !"
 podgreatpersons.1000.c: "Si je ne peux pas les avoir, personne ne le fera."
 podgreatpersons.1000.d: "Hé, de toute façon, je ne m'en souciais pas vraiment."
 podgreatpersons.1000.customa: "Vous garderez la Grande Personne contestée sous vos soins."
 podgreatpersons.1000.customb: "Vous abandonnerez la Grande Personne contestée à votre concurrent."
 podgreatpersons.0160.t: "Shajar al-Durr"
 podgreatpersons.0160.desc: "Enfant esclave connue pour son intelligence et sa beauté, Shajar al-Durr est devenue la dirigeante du puissant sultanat d'Égypte. La mort de son mari, le chaos provoqué par la 7e croisade et son sens politique et son ambition considérables y ont certainement contribué, mais cela reste un exploit impressionnant compte tenu des préjugés contre son sexe, notamment de la part du calife abbasside qui a refusé de le faire. reconnaissez son règne.\nDes dirigeants aussi puissants sont souvent hors de portée de la politique [cainite|E], car ils sont beaucoup trop visibles, mais vos agents signalent un développement intéressant. L'implication de Shajar dans le meurtre de son dernier mari a été révélée publiquement et son capital politique ne suffit pas à le dissimuler. Les partisans de son mari l'ont arrêtée et elle est maintenant emprisonnée dans la Tour Rouge, où elle aura très probablement un « accident » dans les prochains jours, comme c'est souvent la coutume dans ce genre de complot de palais.\nCela pourrait être l'idéal. Il est temps pour vous de simuler sa mort et de présenter à l'ambitieuse Sultane un tout nouveau niveau de pouvoir et d'intrigues."
 Mohammad_al_Sahuir: "Mohammed al-Sahuir"
 podgreatpersons.0161.t: "Mohammed al-Sahuir"
 podgreatpersons.0161.desc: "Un commandant andalou charismatique s’est récemment fait un nom. Cet « al-Azraq » (le Bleu) est un vassal du roi d'Aragon mais a une conception très discutable de la loyauté, ayant déjà lancé plusieurs rébellions militaires contre son suzerain, dont un attentat personnel. Assez amusant, al-Azraq semble suffisamment sympathique pour que ses « explosions » aient été pardonnées à chaque fois, ce qui lui a même permis de gagner des terres proches du royaume de Valence.\nIl est rare qu'un simple mortel fasse preuve de telles compétences à la fois en politique et en politique. guerre, et à ce titre, vous l’avez surveillé de près. Une bonne idée, car al-Azraq a récemment lancé une autre de ses insurrections pittoresques. Cependant, à son âge avancé, tout peut arriver, et rares sont ceux qui lèveraient les sourcils si vous deviez subtilement organiser sa « mort »…"
 Ibn_al_Khatib: "Ibn al-Khatib"
 podgreatpersons.0162.t: "Ibn al-Khatib"
 podgreatpersons.0162.desc: "Poète, écrivain, historien, philosophe, médecin et homme politique de l'Émirat de Grenade, Lisan Al-Din Ibn Al-Khatib est réputé pour l'ensemble de ses compétences. Souvent considéré comme la principale puissance de Grenade, ibn Khatib a cependant toujours été fidèle au Maroc avant tout et cette relation compliquée avec l'Andalousie est venue lui causer des ennuis.\nUn nouveau sultan marocain est arrivé au pouvoir, redevable à Grenade, et qui la dette pourrait prendre la forme de la tête d'ibn Khatib, toujours recherché par l'actuel émir de Grenade. Même si l'homme a certainement commis des erreurs dans sa carrière politique, il s'est également montré prometteur en tant que candidat potentiel à votre cour. Ses poèmes et ses ouvrages détaillés sur la médecine valent au moins la peine d'être lus, car il pourrait également vous être utile grâce à ces connaissances spécifiques."
 Nasir_al_Din_al_Tusi: "Nasir al-Din al-Tusi"
 podgreatpersons.0163.t: "Nasir al-Din al-Tusi"
 podgreatpersons.0163.desc: "Un mathématicien persan, architecte, philosophe, médecin, scientifique et théologien. Nasir al-Din al-Tusi est un auteur bien publié, écrivant sur des sujets de mathématiques, d'ingénierie, de prose et de mysticisme. De plus, al-Tusi a réalisé plusieurs progrès scientifiques. En astronomie, il a créé des tableaux très précis du mouvement planétaire, un modèle planétaire mis à jour et des critiques de l'astronomie ptolémaïque. Il a également fait des progrès en logique, en mathématiques mais surtout en trigonométrie, en biologie et en chimie.\nIl ne fait aucun doute dans votre esprit qu'il s'agit de l'un des esprits les plus brillants de cette époque et plusieurs autres [cainites|E] ont déjà fait des progrès pour l'attirer vers leurs tribunaux. Al-Tusi est désormais vieux et les mortels ne vivent pas éternellement. Cela pourrait donc être votre dernière chance d'obtenir un tel génie à votre service."
 Nils_Dacke: "Nils Dacké"
 podgreatpersons.0164.t: "Nils Dacké"
 podgreatpersons.0164.desc: "Les paysans mortels se révoltent contre leur roi en Suède. Ce n’est pas un phénomène très rare, mais leur succès l’est certainement. Dirigés par un audacieux rebelle nommé Nils Dacke, les paysans ont mis en déroute une armée de mercenaires étrangers et pris le contrôle de la majeure partie du sud de la Suède. Leur succès et les feux de la rébellion qui se propagent ont même contraint le roi à conclure un traité de paix humiliant...\nQu'il a rompu un an plus tard. Dacke était alors devenu trop confiant et la bataille rangée tourna en faveur de l'armée royale, plus disciplinée, se terminant par la fuite du chef paysan pour sauver sa vie. La chasse au célèbre hors-la-loi est ouverte mais, si vous le souhaitez, vous devriez pouvoir coincer Nils avant que les soldats du Roi ne puissent l'atteindre. Même si le destin pourrait être tentant de donner la vie éternelle à un tel tison, ce sera, à tout le moins, un changement de rythme bienvenu par rapport aux manigances nocturnes habituelles de la politique des vampires."
 Pero_da_Covilha: "Péro da Covilha"
 podgreatpersons.0165.t: "Péro da Covilha"
 podgreatpersons.0165.desc: "Aventurier de basse naissance mais épéiste adepte et fidèle serviteur de la couronne portugaise, Pero da Covilha entreprit une mission d'exploration au Proche-Orient et dans les régions voisines d'Asie et d'Afrique ainsi que d'autres missions diplomatiques dans les royaumes voisins. Ses aventures le mènent jusqu'à l'océan Indien, jusqu'à ce qu'il retrouve le chemin de l'Ethiopie. Là, il a été accueilli et est depuis traité comme un invité respecté, mais il lui est également interdit de sortir.\nPero a pris cette cage dorée avec grâce, servant en quelque sorte d'ambassadeur du Portugal pendant son séjour. S'il est aimé de la cour éthiopienne, et toujours cher à la cour portugaise, il semble que la carrière de cet homme sérieux s'arrêtera ici, loin de son pays et de ses aventures. A moins que vous n'interveniez..."
 podgreatpersons.0166.t: "Khutulun"
 podgreatpersons.0166.desc: "La fille du puissant Kaidu Khan est une femme redoutable, réputée pour être une lutteuse qui avait défié tous ses prétendants, la battant en combat singulier. Cela s'est avéré être une tâche impossible et Khutulun a rapidement gagné des centaines de chevaux en guise de salaire auprès de ses prétendants vaincus. Elle était de loin la préférée de son père, qui recherchait souvent son soutien dans les affaires politiques et militaires et envisageait même de la nommer son successeur.\nAvec le décès récent du Khan cependant, ses fils ne sont pas aussi enclins à être gouvernés par un femme, même aussi redoutable que leur sœur. Les poignards sont en train d'être aiguisés et il semble probable que les jours de Khutulun soient comptés, car son honnête bravade n'est pas vraiment adaptée à de telles intrigues de palais. C'est peut-être le bon moment pour vous d'intervenir et de sauver la célèbre « femme tigre des steppes »."
 Guush_Luvsandanzan: "Guush Luvsandanzan"
 podgreatpersons.0167.t: "Guush Luvsandanzan"
 podgreatpersons.0167.desc: "L'histoire du grand Gengis Khan, pleine de mythes et d'exagérations, a récemment été clarifiée par un certain Guush Luvsandanzan, historien et écrivain mongol. Dans son Altan Tobchi magnus opum, l'érudit décrit en détail l'histoire du peuple mongol depuis sa naissance mythique jusqu'à Gengis lui-même. Il est également important dans le sens où il s'agit d'une source majeure de connaissances sur le « Chingisiin Bilig » ou la Sagesse de Gengis, un code de conduite éthique spécifiquement destiné aux générations futures de la noblesse dirigeante mongole.\nLa vie de Gengis a été courte pour un immortel tel que toi, mais l'homme lui-même était clairement au-dessus des autres mortels. En tant que tel, vous envisagez de lire le livre vous-même pour peut-être en tirer un peu de sagesse... ou peut-être « inviter » son auteur à votre cour. Après tout, il est toujours préférable de revenir à la source elle-même."
 Job_Charnock: "Emploi Charnock"
 podgreatpersons.0168.t: "Emploi Charnock"
 podgreatpersons.0168.desc: "Les Britanniques et leurs représentants prennent de plus en plus le contrôle de l’Inde. A ce titre, vous surveillez leurs activités depuis un moment. L’actuel administrateur anglais de la Compagnie des Indes orientales est un homme intéressant. Il s’efforce depuis un certain temps déjà d’éradiquer la corruption et les pires excès de ses compatriotes. Ceci, combiné à son mariage avec une femme hindoue, lui a valu de nombreux ennemis, d'autant plus qu'il est connu comme un homme quelque peu morose avec peu de temps pour la diplomatie.\nNéanmoins, ses réalisations sont nombreuses, de son conflit contre le Nawab moghol à la Expédition à Chittagong au cœur du Bengale. La vieillesse le rattrape cependant, et il est peut-être temps pour vous d'agir et de l'amener à votre cour si vous recherchez un mortel talentueux."
 Al_Sahili: "Al-Sahili"
 podgreatpersons.0169.t: "Al-Sahili"
 podgreatpersons.0169.desc: "Le Hajj de Mansa Musa a été une affaire glorieuse et on en parle encore ce soir dans le monde musulman. Ainsi, de nombreux érudits ont fait le voyage vers Tombouctou, la capitale de Moussa, pour constater par eux-mêmes la gloire du Mali. L'un de ces érudits est Abu Ishaq al-Sahili, un poète grenadien très apprécié de Musa lui-même.\nL'Andalou a élu domicile au Mali et ses contributions, notamment ses projets architecturaux et ses initiatives diplomatiques, sont hautement appréciées par la cour. Il est récemment revenu d'une ambassade au Maroc et ne se sent pas bien depuis. À son âge avancé, personne ne serait surpris s'il mourait de cette maladie, ce qui vous donnerait l'opportunité de l'amener à vous, peut-être en tant que candidat [Embrace|E]."
 Emotan: "Emotan"
 podgreatpersons.0170.t: "Emotan"
 podgreatpersons.0170.desc: "Les frères combattaient leurs frères lors de la dernière guerre civile qui ravageait une grande partie du Bénin. Oba Ewuare est sorti triomphant récemment, principalement grâce à l'aide inattendue d'une modeste marchande nommée Emotan qui l'a mis en garde contre les complots de son frère. Son aide a été décisive pour mettre fin au conflit et, même si vous ne connaissez pas les détails, il semble que le nouveau dirigeant envisage de la récompenser généreusement avec des postes prestigieux et même la plantation d'un arbre sacré Uruhe en son honneur. nMalgré tout cela, Emotan mène toujours une vie plutôt calme jusqu'à présent, ce qui signifie que vous disposez d'une fenêtre d'opportunité potentielle pour simuler sa mort et l'amener à votre cour avant que sa renommée ne devienne trop grande pour agir."
 Thomais_Orsini: "Thomas Orsini"
 podgreatpersons.0171.t: "Thomas Orsini"
 podgreatpersons.0171.desc: "La politique des mortels évolue à un rythme effréné dans les Balkans ces derniers temps et vous avez du mal à suivre la succession de conquêtes, de guerres civiles et de meurtres. Un de vos agents vous fait un rapport sur la situation, indiquant que l'Empire serbe est en plein essor suite à une autre guerre civile dans l'Empire byzantin. Les nouveaux dirigeants de la région ont commencé à consolider leur pouvoir en nommant des gouverneurs et en épousant des nobles locaux.\nL'un de ces nobles est Thomais Orsini, fille d'une prestigieuse lignée byzantine et des précédents dirigeants italiens de l'Épire. Cela a fait d'elle un prix convoité par tous ceux qui veulent gouverner l'Épire et sa vie a été une succession de mouvements et de complots politiques autour d'elle.\nCela aurait pu être une bonne préparation à une non-vie dans la politique meurtrière du [cainites|E], quelque chose dont peu de mortels peuvent se vanter. Vous envisagez de faire en sorte qu'elle ait un « accident » et de l'amener à votre tribunal en tant que candidate potentielle au [Embrace|E]."
 Dilshad_Khatun: "Dilshad Khatun"
 podgreatpersons.0172.t: "Dilshad Khatun"
 podgreatpersons.0172.desc: "Les Mongols dirigent la Perse depuis un certain temps déjà, mais la stabilité de leur royaume s'effondre lentement. Un État successeur, le sultanat Jalayirid, est en train de naître dans ce vide de pouvoir. Une femme traverse cette période difficile avec des compétences considérables. Dilshad, une princesse mongole, était d'abord destinée à devenir impératrice de l'Illkhanat mais, avec la dissolution de ce royaume, elle a plutôt migré vers Diyarbakir où elle est devenue une récompense recherchée par les nombreux seigneurs de guerre ambitieux de la région.\nApaisant soigneusement les plus agressives en cas de besoin, elle a réussi à devenir la femme la plus puissante d'Irak et une force politique considérable à elle seule. Elle a utilisé cette position à la fois à son avantage, pour se venger de ceux qui l'avaient offensée, mais aussi pour le bien commun, étant connue comme une dirigeante charitable et proche du peuple.\nSon histoire semble cependant toucher à sa fin, alors que L'un des chefs de guerre lésés envisage, selon vos sources, de l'empoisonner lors d'un événement à venir. Cet avertissement vous donne une petite fenêtre pour intervenir si vous le souhaitez."
 Zaria: "Zaria"
 podgreatpersons.0173.t: "Zaria"
 podgreatpersons.0173.desc: "L’Afrique centrale est en feu alors qu’une nouvelle reine a lancé une longue campagne de conquête dans les États haoussa fracturés. Cette femme redoutable nommée Amina a déjà soumis nombre de ses voisins après s'être assurée que l'ensemble de son peuple brandit une arme à tout moment. Des rumeurs circulent déjà à propos de la puissante Reine Guerrière qui a juré de ne pas arrêter son chemin de guerre tant que l'Afrique ne sera pas unie sous sa bannière.\nDans ce noble objectif, elle est secondée par sa non moins redoutable sœur, Zaria, souvent vue menant les charges de cavalerie aux côtés de son dirigeant. Amina elle-même est hors de votre portée car elle est déjà beaucoup trop populaire parmi les dirigeants et toute interférence pourrait vous ramener. Zaria cependant... si vous le souhaitez, vous pouvez simuler une mort sur le champ de bataille et vous l'amener. Ce n'est pas tous les jours qu'un mortel aussi fougueux et talentueux est potentiellement à votre portée."
 Dmitry_Gerasimov: "Dmitri Guérasimov"
 podgreatpersons.0174.t: "Dmitri Guérasimov"
 podgreatpersons.0174.desc: "Traducteur, diplomate et philologue russe, Dmitri Gerasimov s'est fait connaître comme ambassadeur auprès du pape Clément VII où il a conversé et laissé une forte impression auprès de nombreux érudits italiens de la Renaissance. De retour en Russie, Dmitry a consacré sa vie à traduire de nombreux ouvrages religieux latins en langue slave, codifiant de nombreuses règles utiles pour la grammaire slave naissante.\nUn homme aussi instruit et qui a beaucoup voyagé ne se présente pas aussi souvent qu'on pourrait le penser. et son isolement relatif de la politique mortelle en fait une cible assez facile si vous souhaitez recourir à ses services."
 Jamal_ud_Din_Yaqut: "Jamal ud-Din Yaqut"
 podgreatpersons.0175.t: "Jamal ud-Din Yaqut"
 podgreatpersons.0175.desc: "Esclave africain de modeste extraction, Jamal ud-Din Yaqut s'est élevé très rapidement dans la structure du pouvoir du sultanat de Delhi grâce à son amitié (certains qualifieraient de « liaison ») avec Razia Sultana, le monarque actuel. Loyal et dévoué à son dirigeant, la perspicacité martiale et les prouesses physiques de Jamal sont appréciées par la cour, mais sa soudaine ascension au rang de confident de Razia lui a valu de nombreux ennemis. Ce défi au pouvoir de la noblesse turque de Delhi atteint un point d'ébullition alors qu'ils ont déclenché une rébellion ouverte.\nLa cause de Jamal et Razia semble désespérée car ils sont largement dépassés en nombre par les troupes turques mieux entraînées et par leur récente défaite à l'extérieur de Delhi. n'a fait qu'accélérer l'inévitable. Dans la confusion de la guerre et de la lutte de pouvoir actuelle, vous pourriez cependant trouver une opportunité. Jamal est un homme débrouillard et il pourrait constituer un candidat [Embrace|E] précieux."
 Khwaju_Kermani: "Khwaju Kermani"
 podgreatpersons.0176.t: "Khwaju Kermani"
 podgreatpersons.0176.desc: "Un célèbre poète persan et mystique soufi a récemment attiré votre attention. Homme qui a beaucoup voyagé, Khwaju Kermani a parcouru le monde musulman avant de s'installer à Bagdad pour écrire son Homay o Homayun, un poème racontant l'événement d'un fringant prince tombant amoureux d'une princesse étrangère. Également connu comme un érudit, il a été le poète de la cour de nombreux dirigeants de la région, faisant de lui un solide diplomate et connaissant bien son époque. Ces nombreuses qualités ont fait de lui l'objet de toutes les discussions de votre cour et vous avez repéré plusieurs opportunités qui pourraient le rapprocher de votre sphère d'influence si vous le souhaitiez."
 Mawlana_Jami: "Mawlana Jami"
 podgreatpersons.0177.t: "Mawlana Jami"
 podgreatpersons.0177.desc: "Connu pour ses réalisations en tant qu'érudit prolifique et écrivain de littérature mystique soufie, Mawlana Jami est avant tout un éminent poète-théologien de l'école d'Ibn Arabi et un soufi Khwajagani, reconnu pour son éloquence et pour son analyse de la métaphysique de la miséricorde. Il a également occupé un poste important à la cour timouride, impliqué dans la politique, l'économie, la philosophie et la vie religieuse de l'époque. Jami a écrit environ quatre-vingt-sept livres et lettres. Ses œuvres vont de la prose à la poésie, et du banal au religieux. Il a également écrit des ouvrages historiques et scientifiques.\nUn érudit aussi complet pourrait certainement impressionner votre cour si vous deviez l'"acquérir" avant la mort."
 Zafar_Khan: "Zafar Khan"
 podgreatpersons.0178.t: "Zafar Khan"
 podgreatpersons.0178.desc: "Alauddin Khalji, le dernier sultan de Delhi, enchaîne succès sur succès depuis son usurpation du trône grâce à un brillant général nommé Zafar Khan. Associé à Alauddin depuis l'époque où ce dernier était gouverneur de Kara, Zafar Khan a dirigé une division majeure de l'armée d'Alauddin de Kara à Delhi après qu'Alauddin ait assassiné son prédécesseur Jalaluddin en 1296. Il a ensuite dirigé l'armée qui a envahi Multan pour éliminer les membres survivants de l'armée de Jalaluddin. famille.\nZafar Khan a également dirigé l'armée de Delhi qui a infligé une défaite écrasante aux envahisseurs mongols Chagatai à Jaran Manjur en 1298. Plus tard cette année-là, Alauddin a envoyé Zafar Khan pour reprendre le Sivistan aux Mongols. Zafar Khan a vaincu les envahisseurs de manière décisive et a emmené leur chef à Delhi comme prisonnier.\nLes compétences de Zafar ne semblent cependant pas suffisantes pour le sauver du retour de l'armée mongole. Malgré les lourdes pertes qui leur ont été infligées à Kili, la grande différence en termes de nombre est tout simplement trop grande pour être surmontée. Vous pourriez cependant profiter du chaos d’une telle bataille pour enlever Zafar et l’amener à votre tribunal."
 podgreatpersons.0179.t: "Anou"
 podgreatpersons.0179.desc: "L'héritage de l'Empire mongol se fait encore sentir dans les steppes et de nombreux seigneurs de guerre se disputent une part de ce royaume autrefois puissant. Galdan Boshughtu Khan est le dernier de cette longue liste et a connu des succès notables de la Chine au Kazakhstan. Mais le puissant empire Qing en a pris note.\nL'empereur Qing Kangxi dirigeait personnellement les forces expéditionnaires. Galdan a déplacé son armée vers le sud des montagnes de Khentii pour rencontrer la colonne ouest de l'armée Qing lors de la bataille de Jao Modo en mai 1696, mais ses troupes furent bientôt encerclées par les forces Qing supérieures. Anu, l'épouse de Galdan, a personnellement mené une contre-attaque qui a permis à son mari de s'échapper.\nElle a cependant reçu une flèche lors de sa courageuse charge et repose maintenant sur son lit de mort. Le sang vampirique suffirait à la sauver et pourrait ainsi vous gagner la loyauté d’une princesse courageuse et compétente."
 Idia: "Idia"
 podgreatpersons.0180.t: "Idia"
 podgreatpersons.0180.desc: "La reine mère du Bénin est devenue célèbre ces derniers temps car elle a joué un rôle important dans l'ascension et le règne de son fils, étant décrite comme une grande guerrière qui s'est battue sans relâche avant et pendant le règne de son fils en tant qu'oba (roi) d'Edo. personnes. La reine Idia a joué un rôle déterminant dans l'obtention du titre d'oba pour Esigie après la mort de son père Oba Ozolua. À cette fin, elle leva une armée pour combattre son frère Arhuaran, qui fut ensuite vaincu au combat. Esigie est ainsi devenu le 17ème Oba du Bénin.\nPar la suite, le peuple voisin Igala a envoyé des guerriers à travers la rivière Bénoué pour prendre le contrôle des territoires du nord du Bénin. Esigie conquit l'Igala, rétablissant l'unité et la force militaire du royaume. Sa mère, Idia, a reçu une grande partie du mérite de ces victoires, car ses conseillers politiques, ainsi que ses pouvoirs magiques et ses connaissances médicinales, étaient considérés comme des éléments essentiels du succès d'Esigie sur le champ de bataille.\nUne femme aussi talentueuse ne vient pas souvent et vous vous envisagez sérieusement si les avantages potentiels de la faire comparaître devant votre tribunal pourraient l'emporter sur les risques d'exposition."
 podgreatpersons.0001.generic: "Un personnage intrigant s’est montré récemment très prometteur dans le monde des mortels. Vous pourriez utiliser une partie de votre influence pour les amener à votre cour si vous avez besoin de personnes talentueuses comme celle-ci."
 podgreatpersons.0181.t: "Michael"
 podgreatpersons.0181.desc: "La Réforme se répand dans toute l'Europe, affaiblissant l'emprise de l'Église sur le peuple et sa capacité à traquer les vampires et autres surnaturels. Ainsi, nombreux sont ceux qui gardent un œil sur les derniers développements de ce mouvement.\nMartin Luther, une figure marquante de la Réforme, s'est récemment entretenu avec quelqu'un que les Européens appellent « Michel le Diacre », apparemment un représentant de l'Église copte éthiopienne. Les deux hommes ont trouvé de nombreuses similitudes entre leurs philosophies et Michael est récemment rentré en Éthiopie avec la proposition de Luther d'inviter l'Église éthiopienne à une communion complète.\nBien que les conséquences de cet événement soient encore floues, il est évident que le diacre est un diplomate chevronné. , théologien érudit et ne craignant pas les voyages très longs et périlleux. De telles qualités pourraient en faire un candidat intéressant pour un « recrutement »."
 Soumaoro_Kante: "Soumaoro Kanté"
 podgreatpersons.0182.t: "Soumaoro Kanté"
 podgreatpersons.0182.desc: "L’empire du Ghana s’effondre et plusieurs chefs de guerre ramassent son cadavre depuis quelques temps déjà. Le plus réussi a été Soumaoro Kante, le soi-disant Roi Sorcier, réputé pour ses pouvoirs magiques qui l'ont aidé à soumettre un certain nombre de petits seigneurs de guerre.\nKante a récemment rencontré son adversaire, alors que le prince mandingue Soundiata Keita a construit une coalition de des royaumes plus petits pour s'opposer à lui lors de la bataille de Kirina, le battant et le forçant à fuir vers une chaîne de montagnes voisine. Les hommes du prince sont actuellement à ses trousses mais cela pourrait être une opportunité intéressante pour intervenir. Il serait facile de simuler la mort de Kanté et de l'amener à votre tribunal. S'il a effectivement accès à des pouvoirs magiques, il ferait un candidat plutôt attractif pour le [Embrace|E]..."
 al_Hasan_Muhammad_al_Wazzan: "al-Hasan Muhammad al-Wazzan"
 podgreatpersons.0183.t: "al-Hasan Muhammad al-Wazzan"
 podgreatpersons.0183.desc: "Voyageur et diplomate andalou, al-Hasan Muhammad al-Wazzan a passé la majeure partie de sa vie en Afrique, où il était un membre apprécié de plusieurs grandes cours comme celle de Tombouctou. De retour chez lui, il fut capturé par les Chevaliers Hospitaliers et, avec ses histoires intriguant les chrétiens, fut présenté au Pape où il fut libéré, payé une pension et converti sous le nom de "Léo l'Africain".\nSes récits de richesses africaines aboutirent à plusieurs livres patronnés par le Saint-Siège lui-même et l'excitation des explorateurs européens à mesure que ses œuvres devenaient de plus en plus populaires. Après une tournée italienne très réussie, la fortune d'al-Wazzan tourna lorsque le nouveau pape se montra méfiant à l'égard d'un musulman converti à la cour. Il décide alors de retourner en Afrique du Nord, plus précisément à Tunis, où il se reconvertit à l'islam. Il est toujours là cette nuit, présentant une cible intrigante pour un potentiel [Embrace|E] ou goule."
 Ilya_Muromets: "Ilya Mouromets"
 podgreatpersons.0184.t: "Ilya Mouromets"
 podgreatpersons.0184.desc: "Fils d'agriculteur, infirme jusqu'à un âge avancé, Ilya a été miraculeusement guéri par deux pèlerins. Depuis lors, ses récits de bravoure sont devenus de plus en plus extravagants, depuis sa défense à lui seul de la ville de Tchernigov contre les invasions nomades jusqu'à sa victoire sur le « monstre de la forêt » Nightingale. Simple d'esprit mais aussi capricieux, Ilya est connu pour ses déchaînements frénétiques presque autant que pour ses exploits héroïques.\nVous ne pouvez résister à être intrigué par un tel personnage. Si seulement une petite partie de son histoire était vraie, cela ferait quand même de lui un formidable guerrier qui connaît probablement déjà le surnaturel. Son intellect simple d'esprit est également une aubaine, vous permettant de le contrôler potentiellement assez facilement.\nSi vous deviez envoyer vos agents le cibler et le ramener à votre cour, vous pourriez alors l'évaluer pour un poste de goule, ou même un § potentiel. _0..."
 Helene_Kottanner: "Hélène Kottanner"
 podgreatpersons.0185.t: "Hélène Kottanner"
 podgreatpersons.0185.desc: "La cour des mortels hongrois est en émoi car leur Sainte Couronne a été récemment volée. Ce n'est pas simplement un artefact inestimable, c'est aussi le symbole de la royauté hongroise, et aucun roi ne peut être proclamé sans lui. Amusé par cette petite histoire, vous avez demandé à vos agents de creuser un peu plus et de découvrir la coupable, une certaine Hélène Kottanner, servante et nounou de la noblesse autrichienne. Cela montre clairement que les mortels peuvent être plutôt doués pour les intrigues en coulisses lorsqu'ils y réfléchissent.\nKottanner a récemment livré son artefact mal volé à l'Autrichien, lui assurant ainsi de grandes récompenses potentielles et l'inimitié du Hongrois en retour. Certains membres de votre tribunal soutiennent l'idée de placer le voleur improbable sous votre garde. Après tout, elle s'est révélée être vive d'esprit mais également très fidèle à ses employeurs, un ensemble de qualités solides à posséder chez une servante."
 Albertas_Gostautas: "Gostautas de l'Alberta"
 podgreatpersons.0186.t: "Gostautas de l'Alberta"
 podgreatpersons.0186.desc: "Dans le monde des mortels, le peuple et les coutumes lituaniens sont de plus en plus intégrés à leurs frères polonais du « Commonwealth polono-lituanien » au fil du temps, une évolution que vous suivez avec un léger intérêt. Le dernier grand chancelier du duché de Lituanie, Albertas Gostautas, a cependant travaillé dur pour préserver une partie du patrimoine de son peuple. Il est l'initiateur et l'éditeur du Premier Statut de Lituanie et prend un soin particulier aux représentants de la littérature lituanienne tout en luttant contre l'invasion polonaise.\nSi son influence dans le pays est importante, allant jusqu'à se construire un château, la fortune de sa famille a diminué au fil des années. Ce revers politique a fait de lui un homme plus accessible qu'il ne l'était autrefois et l'idée a circulé à la cour de l'amener à vous. Après tout, un chancelier compétent et appliqué peut toujours s’avérer utile."
 Mikhailo_Olelkovich: "Mikhaïlo Olelkovitch"
 podgreatpersons.0187.t: "Mikhaïlo Olelkovitch"
 podgreatpersons.0187.desc: "La politique des principautés russes évolue rapidement et un noble sans terre du nom de Mikhaïlo Olelkovich en est au centre depuis un certain temps déjà. Frère du prince de Kiev, Mikhaïlo a très tôt tenté de briser la domination moscovite sur la Russie en forgeant une alliance avec le Commonwealth polono-lituanien. Cela l'a amené à organiser un soulèvement à Novgorod pendant plusieurs années jusqu'à sa défaite contre la Moscovie.\nPerdant ses titres en Russie, Mikhailo s'est retiré dans le Commonwealth où il est devenu un acteur important du pouvoir, ce qui a abouti à sa tentative de coup d'État contre le Grand-Duc. Le complot a cependant été découvert et Mikhailo croupit désormais dans une cellule, en attendant son inévitable exécution. Vous réfléchissez au bien-fondé d’intervenir pour l’amener à la nuit. L'homme a certes fait preuve d'une capacité à bien manipuler la politique, mais il présente également un manque de loyauté inquiétant envers ses suzerains..."
 Marfa_Boretskaya: "Marfa Boretskaïa"
 podgreatpersons.0188.t: "Marfa Boretskaïa"
 podgreatpersons.0188.desc: "En politique mortelle, la Moscovie gagne de plus en plus en puissance parmi les principautés russes. La ville rivale de Novgorod a été sa dernière cible, avec divers traités contraignants conclus pour réduire son indépendance. Cela l'a récemment conduit à une révolte ouverte dirigée par une certaine Marfa Boretskaya, l'épouse du maire de la ville.\nTrouvant le soutien d'autres princes russes et même du Commonwealth polono-lituanien voisin, Marfa a réussi à rallier une armée nombreuse, bien que très disparate. . Mais en fin de compte, tout cela n'a servi à rien puisqu'Ivan III, prince de Moscovie, a marché pour la vaincre.\nAlors qu'elle a réussi à protéger l'indépendance de la ville pendant plusieurs années encore, Ivan a finalement annexé la ville et l'a arrêtée et elle se dirige maintenant vers Moscou doit faire face à sa condamnation.\nCertains membres de votre tribunal, impressionnés par le charisme et la résilience de cette femme, vous demandent d'agir et de la sauver, pensant qu'elle pourrait être un atout important pour votre cause."
 podgreatpersons.0189.t: "Fátima"
 podgreatpersons.0189.desc: "Le puissant empire mongol (mortel) était dirigé depuis plusieurs années par un régent, Toregene Khatun. L'ambitieuse a pris le pouvoir à la veuve d'Ogedei et n'a pas tardé à remplacer ses ministres par ses protégés. Parmi eux se trouve une étrange Perse chiite nommée Fatima, apparemment une réfugiée de guerre déportée qui est devenue d’une manière ou d’une autre la favorite de la nouvelle impératrice. Ce personnage improbable a été promu à un poste de direction au sein de l'Empire mongol, devenant ainsi le deuxième homme politique le plus important de l'empire le plus puissant du monde.\nLes tables tournent toujours cependant et Guyuk, le fils de Toregene, a récemment atteint l'âge adulte et a forcé sa mère à à la résignation. Le règne de Guyuk a commencé par une purge, éliminant les ministres de sa mère jusqu'à ce qu'il ne reste plus que Fatima. Toregene a jusqu'à présent refusé de la livrer, allant même jusqu'à menacer de se suicider si Guyuk tentait quelque chose de stupide. Mais l'écriture est sur le mur, et les jours de Fatima sont comptés.\nCela pourrait être une bonne opportunité pour vous d'offrir une autre évasion à cette femme talentueuse qui pourrait faire une candidate intéressante pour une goule ou même un [Embrace|E]..."
 Mamai: "Mamaï"
 podgreatpersons.0190.t: "Mamaï"
 podgreatpersons.0190.desc: "L'Empire mongol poursuit sa désintégration après ses premiers succès. L'un des vestiges les plus puissants est la Horde d'Or dont la politique est dominée par un seul homme depuis des décennies : Mamai.\nBien qu'il ait été incapable de stabiliser l'autorité centrale pendant une période de guerres civiles constantes, Mamai est resté un leader remarquable et persistant pendant des années. , tandis que d'autres allaient et venaient en succession rapide. Cet éminent commandant a fait preuve d'habileté dans la politique de cour, exerçant le pouvoir derrière le trône à plusieurs reprises tout en s'engageant dans une diplomatie constructive avec les voisins de la Horde.\nVous le surveillez depuis un moment maintenant et il semble que sa chance soit enfin revenue. dehors. Ayant perdu une bataille contre un nouveau prétendant, Mamai fuit les assassins à ses trousses. Cela pourrait être une opportunité unique de vous procurer un homme d’État aussi talentueux pour votre propre usage."
 podgreatpersons.0191.t: "Théodora"
 podgreatpersons.0191.desc: "Aux portes des steppes, une page de l’histoire se tourne. Le dernier vestige de l’Empire romain d’Orient (lui-même le dernier vestige de l’époque romaine) succombe au siège mené par les envahisseurs Ottomans. La petite principauté d'État de Théodoro, un étrange mélange de Goths de Crimée et de Grecs, avait jusqu'à présent été laissée seule en raison de son inutilité presque totale dans le grand jeu politique, mais l'attention des Ottomans s'est finalement tournée vers eux et la ville est tombée. \nLa ville est maintenant en feu, ses trésors sont saisis, ses dirigeants sont capturés pour être exécutés à Istanbul et les filles du prince sont rassemblées pour le harem du sultan.\nLes vampires ont une longue vie, et parfois des souvenirs encore plus longs et les nuits de Rome sont encore une nostalgie pour beaucoup. s'accrochent. Vos agents rapportent que l'une des filles du prince a jusqu'ici réussi à échapper à la capture, échappant aux Ottomans dans les rues en feu de la ville. La sauver et lui donner l’immortalité serait, à tout le moins, une position de défi contre le terrible passage du temps."
 Sufi_Khalil_Beg_Mawsilu: "Soufi Khalil Beg Mawsilu"
 podgreatpersons.0192.t: "Soufi Khalil Beg Mawsilu"
 podgreatpersons.0192.desc: "Officier militaire turkmène du clan Mawsillu au service des Aq Qoyunlu, le soufi Khalil Beg Mawsilu fut la figure de proue du règne du sultan Ya'qub Beg et joua un rôle central dans la lutte pour la succession qui eut lieu après la mort de ce dernier. Il a mis sur le trône le fils aîné de Ya'qub, Baysunghur (qui avait alors neuf ans), régnant en tant que sultan virtuel du royaume.\nVétéran de plusieurs campagnes militaires au cours desquelles il a fait preuve à la fois de cruauté et de compétence, le règne obscur de Soufi a eu moins de succès. Son favoritisme flagrant pour sa tribu a créé de nombreux ennemis qui ont été pour la plupart contenus par les accusations d'hérésie et les démonstrations de force des soufis.\nUne telle façon de gouverner ne pouvait pas durer éternellement et le futur sultan a été récemment vaincu par Sulayman. Beg Bijan, son rival de longue date, et son armée en déroute sont désormais en fuite. Il est peu probable que Sulayman fasse preuve de pitié envers Soufi, un fait que vous pourriez utiliser pour faire disparaître ce dernier des yeux des mortels avant sa mort. Peut-être pourriez-vous trouver une utilité à un commandant militaire confirmé et aspirant aux intrigues politiques."
 Khayr_al_Nisa_Begum: "Khayr al-Nisa Begum"
 podgreatpersons.0193.t: "Khayr al-Nisa Begum"
 podgreatpersons.0193.desc: "L’Empire perse se remet d’une crise de succession et c’est Mohammad Khodabanda, au caractère faible, qui est actuellement le Shah. Cependant, le véritable pouvoir est entre les mains de son épouse principale.\nKhayr al-Nisa Begum était autrefois la fille d'un chef régional tué par son propre cousin. Jurant de se venger un jour, elle réussit à venir à la cour royale et à attirer l'attention du futur Shah. Après son accession au trône, elle eut une lutte acharnée avec sa sœur qui exerçait également un pouvoir et une influence considérables. Cela s'est terminé lorsque Khayr l'a fait assassiner lors d'un coup d'État dans un palais aux côtés de plusieurs autres prétendants.\nAssurant désormais le contrôle effectif de la Perse, elle n'a pas perdu de temps pour se venger de manière sanglante de la famille de son cousin pour son rôle dans la mort de son père. Même si son contrôle sur la Perse était jusqu’ici assuré, la vengeance s’avérera bientôt être la cause de sa chute. Les membres du clan contre lequel elle s'est vengée se sont maintenant emparés de la capitale lors d'un coup d'État et ont marché sur le palais, avec l'intention de prendre la tête de Khayr.\nVous avez peu de temps pour agir si vous voulez lui éloigner un mortel aussi prometteur. seraient des tueurs."
 Lizdeika: "Lizdeïka"
 podgreatpersons.0194.t: "Lizdeïka"
 podgreatpersons.0194.desc: "Le grand prêtre païen du grand-duc de Lituanie Gediminas est un homme étrange enveloppé de mystère. Selon la rumeur, il aurait été trouvé dans un nid d'aigle lorsqu'il était enfant. Il a acquis une réputation d'interprète fiable des rêves à la cour du Grand-Duché.\nSa dernière prophétie, issue du rêve du duc d'un énorme loup de fer hurlant, l'a vu déterminer le lieu de fondation idéal de ce qui allait devenir la plus grande ville de Lituanie, Vilnius.\nUne sorcellerie aussi puissante est rarement vue parmi les mortels en dehors d'une influence surnaturelle. Vous pourriez utiliser vos agents au Grand-Duché pour inviter ce prêtre dans votre cour, ce qui pourrait ouvrir la voie à l'utilisation de ses pouvoirs à votre profit dans le futur."
 podgreatpersons.0195.t: "Birute"
 podgreatpersons.0195.desc: "L'un des hommes les plus puissants de Lituanie, Kestutis, est mort récemment au cours d'une guerre contre son neveu. Cela n'a aucune importance pour quelqu'un comme vous, mais l'histoire de la femme de Kestutis, Birute, vous intrigue. Cette prêtresse païenne réputée pour sa beauté a été mariée de force à son mari chrétien et a vécu tranquillement dans son ombre pendant des décennies. Pourtant, ses croyances semblent n'avoir jamais faibli et un culte local est apparu autour d'elle, la considérant comme une déesse ou une martyre par la population païenne locale.\nKestutis étant désormais mort et le royaume en ébullition, vous avez appris que Birute a tout simplement disparu du monde. ville il n'y a pas si longtemps, pour réapparaître au sanctuaire qu'elle a été forcée de quitter lorsqu'elle était jeune fille. Une âme aussi dévouée suscite votre intérêt, et certains membres de votre cour se demandent si vous pourriez vraiment en faire la déesse immortelle que son petit culte pense qu'elle est..."
 Torkel_Knutsson: "Torkel Knutsson"
 podgreatpersons.0196.t: "Torkel Knutsson"
 podgreatpersons.0196.desc: "L'un des hommes les plus puissants de Suède est actuellement emprisonné à Stockholm, dans l'attente de son exécution. Torkel Knutsson était un ami de confiance du précédent roi, Magnus Ladulas, et chargé du rôle de régent du jeune successeur. Torkel accomplit cette tâche avec diligence, réduisant le pouvoir de l'Église, établissant de nouvelles routes commerciales et menant lui-même la défense contre la république de Novgorod, ce qui aboutit à ce que la Suède gagne de nouveaux territoires grâce à ses victoires.\nTorkel réussit moins bien à faire face à une crise de succession entre le roi et ses deux frères. Il défendit son roi avec honneur et réussit plus tard à faire pression pour la paix entre les frères. Malheureusement pour lui, cela s'avérerait être une erreur, car les ducs aigris empoisonneraient l'esprit du roi contre Torkel avec de fausses accusations, ce qui aboutirait finalement à sa situation actuelle.\nUn homme d'État aussi fidèle et compétent est rare. Peut-être pourriez-vous lui donner un coup de main avant son exécution ?"
 podgreatpersons.0197.t: "Marguerite ?"
 podgreatpersons.0197.desc: "La cour de Norvège commente depuis des décennies l'histoire de Margaret, une princesse norvégienne qui devint la dernière héritière du trône écossais. Sa mort soudaine sur le chemin de son nouveau royaume a plongé l’Écosse dans une guerre civile meurtrière sans fin en vue. Alors que la Norvège elle-même a été épargnée par ce problème, l'histoire de la « fille de Norvège » est récemment revenue sur le devant de la scène lorsqu'une femme est soudainement arrivée à Bergen, prétendant être la Margaret perdue et accusant plusieurs nobles de haut rang de trahison.\nAlors que son histoire selon laquelle elle a évité la mort et a été envoyée en Allemagne comporte des incohérences, les habitants de Bergen et le clergé soutiennent sa affirmation. Ce n'est cependant pas le cas du roi qui, peut-être pour éviter de s'embrouiller davantage dans les ennuis écossais, a décidé de simplement mettre la femme au bûcher pour trahison dans quelques jours.\nCertains de vos agents envisagent de l'aider à s'échapper de prison et à rejoindre votre tribunal, ce qui confondra probablement encore plus les mortels et gagnera peut-être un atout précieux dans le processus."
 Yasaur: "Yasa'ur"
 podgreatpersons.0198.t: "Yasa'ur"
 podgreatpersons.0198.desc: "Deux royaumes majeurs successeurs de l’empire mongol sont en guerre. Les Chagatai ont récemment été vaincus par leur ennemi Illkhanate, principalement en raison de la trahison d'un certain Yasa'ur, un prince Chagatai relativement mineur. Certains accusent Yasa'ur d'avoir ouvertement conspiré avec leur ennemi dès le début, tandis que d'autres disent qu'il a été la cible d'un complot d'assassinat et qu'il s'est seulement défendu.\nLes campagnes militaires compétentes de Yasa'ur (des deux côtés) lui ont assuré un petit fief, mais son la loyauté était toujours mise en doute. Un nouvel Illkhan est monté sur le trône et a accusé Yasa'ur d'être « peu coopératif ». Entouré de toutes parts par des ennemis, le prince en exil a quand même réussi à s'échapper mais ce sont désormais ses vieux amis de la Horde Chagatai qui se rapprochent de lui.\nL'homme a certainement fait preuve d'une certaine endurance et d'une capacité de tromperie qui pourraient s'avérer précieuses pour votre besoins. Alors qu’il court maintenant vers votre zone d’influence, vous réfléchissez à votre prochain mouvement."
 Kurbat_Ivanov: "Kourbat Ivanov"
 podgreatpersons.0199.t: "Kourbat Ivanov"
 podgreatpersons.0199.desc: "Alors que la Russie élargit ses frontières dans le monde des mortels, des aventuriers audacieux se dirigent de plus en plus vers l’est pour cartographier (et parfois revendiquer) de nouvelles terres dans les profondeurs glaciales de la Sibérie. L'un de ces hommes est Kurbat Ivanov, un cosaque qui vient de dresser la première carte de la région aujourd'hui connue sous le nom d'« Extrême-Orient russe ».\nSes explorations le conduisent vers de nouvelles régions telles que le lac Baïkal, la Tchoukotka et même une compréhension naissante de la Alaska. Ses découvertes ont été durement combattues, la plupart des 74 hommes de son expédition ne rentrant pas chez eux pour raconter l'histoire, soit à cause du mauvais temps, soit à cause d'une embuscade tendue par les tribus locales.\nIvanov lui-même y est parvenu et dessine maintenant des plans pour d'autres voyages périlleux dans le avenir. Cette pause dans sa carrière pourrait être l'occasion pour vous de l'amener à votre cour. Des aventuriers aussi audacieux sont rares et peut-être pourriez-vous lui trouver une utilité dans vos propres aventures (nocturnes)."
 Yuri_Smolensk: "Youri de Smolensk"
 podgreatpersons.0200.t: "Youri de Smolensk"
 podgreatpersons.0200.desc: "Un prince russe en exil a soudainement attiré votre attention alors qu'il se réfugiait à la cour de la Horde d'Or. Cet homme était apparemment le prince de la grande ville de Smolensk, affirmant avoir mené de multiples guerres pour défendre sa ville des invasions lituaniennes. Il raconte la tromperie de ses frères moscovites, refusant de l'aider et sabotant ses efforts de guerre, avant de conclure qu'il craignait pour sa vie à Moscou, d'où la raison pour laquelle il est entré dans cet exil volontaire.\nLes rumeurs autour de la cour sont moins flatteuses à propos de lui. Bien qu'il soit effectivement prince de Smolensk, il est décrit comme un individu impitoyable et lubrique ayant dilapidé l'aide de Moscou et la bonne volonté de ses propres soldats avec son attitude.\nIl est difficile de trouver la vérité à ce sujet mais, à tout le moins, l'homme semble compétent dans les domaines militaires et politiques. Cela fait de lui un candidat inhabituel mais peut-être intéressant pour une introduction à votre cour."
 Andre_Longjumeau: "André de Longjumeau"
 podgreatpersons.0201.t: "André de Longjumeau"
 podgreatpersons.0201.desc: "Alors que les hordes mongoles déferlent sur l’est, exerçant une forte pression sur les royaumes musulmans sur leur passage, les chrétiens occidentaux commencent à les remarquer. En 1245, le pape Innocent IV envoie sa première mission diplomatique auprès des Mongols, dirigée par le Français André de Longjumeau. Ce talentueux diplomate a bien accompli cette mission et est depuis l'intermédiaire entre la Papauté, la France et les Mongols.\nIl semble enclin à exagérer quelque peu les intérêts communs des Occidentaux et des peuples de la steppe mais sa langue habile a réussi à lancer le processus d’une tentative d’alliance entre la France et les Mongols. Il est assez douteux que quelque chose en résultera réellement, car les deux royaumes sont très éloignés l'un de l'autre, mais, en tout cas, André a réussi à brosser un tableau vivant de l'histoire et de la culture mongoles à l'ouest (avec quelques embellissements concernant le prêtre Jean). ).\nUn diplomate aussi talentueux n'apparaît pas tous les soirs et, alors qu'André est de nouveau en visite dans les steppes, certains membres de votre cour envisagent de faire un geste pour l'amener en votre présence où il pourrait être utile à l'avenir."
 Euphrosyne_Palaiologina: "Euphrosyne Paléologue"
 podgreatpersons.0202.t: "Euphrosyne Paléologue"
 podgreatpersons.0202.desc: "La Horde d'Or mongole, apparemment imparable, a récemment envahi la Thrace, mettant en danger l'Empire byzantin en difficulté. L'empereur Michel VIII Paléologue, désireux de conclure une alliance, donna comme épouse sa fille Euphrosyne à Nogai Khan de la Horde d'Or. Malgré le fort choc culturel que la jeune femme a dû endurer, elle s'est remarquablement bien adaptée à sa nouvelle vie.\nParticipant à la politique de la cour, elle est devenue une conseillère de confiance de son mari Nogai, tout en gardant à cœur les meilleurs intérêts de Constantinople. Le pari de Michael semble avoir porté ses fruits puisque les relations entre les deux États se sont réchauffées grâce à la médiation prudente de sa fille.\nLe talent d'Euprosyne a attiré une attention indésirable, à la fois de la part des vampires locaux et de ceux plus étrangers qui tentent de perturber cette nouvelle amitié pour leur propre compte. Vous pourriez intervenir, peut-être que protéger la princesse byzantine des assaillants, ou plutôt choisir de l'utiliser à vos propres fins."
 Buscarello_de_Ghizolfi: "Buscarello de Ghizolfi"
 podgreatpersons.0203.t: "Buscarello de Ghizolfi"
 podgreatpersons.0203.desc: "Italien installé en Perse alors que ce pays faisait partie de l'Ilkhanat mongol, Buscarello a commencé sa carrière en tant qu'officier de la garde du souverain mongol Arghun.\nEn 1289, Arghun envoya une mission en Europe, avec Buscarello comme ambassadeur, commençant ainsi son mandat. carrière officielle comme intermédiaire entre l'Europe et les Mongols de 1289 à 1305, au service des dirigeants mongols Arghun, Ghazan puis Oljeitu.\nBien que les alliances qu'il tenta de favoriser entre l'Est et l'Ouest ne se matérialisèrent jamais, Buscarello devint néanmoins un agent de grande confiance. dirigeants de l'Angleterre à la Mongolie.\nMaintenant de retour dans les steppes, Buscarello a été pris pour cible par des agents [ashirra|E] voulant se venger de son rôle dans l'attaque conjointe des Francs et des Mongols contre les Mamelouks. Vous avez la possibilité de le « sauver », peut-être en utilisant ses compétences considérables pour vos propres perspectives diplomatiques à l’avenir."
 Maria_Perez: "Maria Pérez"
 podgreatpersons.0204.t: "Maria Pérez"
 podgreatpersons.0204.desc: "Vous entendez parler depuis un moment déjà d’une étrange artiste itinérante nommée Maria Perez. Cette noble (apparemment en exil) a été attribuée à de nombreux exploits, depuis l'écriture de poésie criarde jusqu'à la participation à une croisade ou le fait d'être une espionne pour plusieurs rois. Elle apparaît parfois à la cour, chantant et divertissant les nobles, faisant honte à quelques-uns avec ses compétences apparemment considérables en tir à l'arc, puis disparaissant à la consternation de ses nombreux prétendants.\nCe qui est étrange, c'est que cela dure depuis des décennies maintenant. , bien plus longtemps que n'importe quelle femme mortelle ne devrait être capable de continuer un tel acte. Vos agents n'ont pas été capables de trouver la réponse à ce mystère, vous ne savez donc toujours pas si "Maria Perez" est réellement une seule personne ou si plusieurs femmes aventureuses utilisent ce nom pour se faire connaître.\nEn tout cas, vous avez pu apprenez qu'elle (ou l'un d'entre eux au moins) passe par votre région. Votre tribunal vous exhorte à envisager de la faire venir au bercail, probablement désireux de rencontrer la légende en personne."
 Hammu_ibn_Abd_al_Haqq: "Hammu ibn Abd al-Haqq"
 podgreatpersons.0205.t: "Hammu ibn Abd al-Haqq"
 podgreatpersons.0205.desc: "Un prince marocain, Hammu ibn Abd al-Haqq s'est rebellé sans succès contre le sultan mérinide. Comme beaucoup de princes dissidents, il fut exilé à Grenade pour rejoindre les « Volontaires de la Foi », un corps militaire composé de Nord-Africains qui combattirent pour défendre les musulmans dans la péninsule ibérique.\nIl y commanda les troupes qui capturèrent Bedmar de Castille. en avril 1302, deux semaines après l'avènement du sultan. Ce succès n'a cependant pas duré car Grenade s'est rapidement retrouvée plongée dans plusieurs crises où Hammu a choisi le mauvais camp. Vaincu par son compatriote le prince Uthman en exil, Hammu fut bientôt contraint de repartir avec rien de plus que les vêtements sur son dos.\nC'est un homme qui a fait preuve d'une expérience militaire et a navigué dans la politique courtoise. Comme il est maintenant fondamentalement seul et sans défense, cela fait de lui une cible tentante pour l'enlèvement et peut-être lui donner une seconde chance sous votre direction."
 Tegueste: "Tegueste"
 podgreatpersons.0206.t: "Tegueste"
 podgreatpersons.0206.desc: "Les mortels espagnols ont récemment découvert un nouvel ensemble d'îles qu'ils appellent « Canaries ». Depuis, comme les mortels ont tendance à le faire, ils tentent de la conquérir.\nLes tribus indigènes divisées des îles se sont ralliées à un homme nommé Tegueste.\nLes Espagnols espéraient une victoire facile mais ont été repoussés de manière décisive à plusieurs reprises. Seule la propagation d'une épidémie affaiblissant gravement les Guanche a permis aux Espagnols de lancer une autre attaque... qui s'est également avérée infructueuse.\nIls ont ensuite eu recours à une tactique de division pour régner, réussissant à isoler la tribu de Tegueste en traitant d'abord avec les autres rois mineurs. Forcément en infériorité numérique, Tegueste a été contraint de se rendre et a depuis été réduit en esclavage pour être exhibé par les chrétiens victorieux.\nCet homme a fait preuve d'une grande force de caractère et de compétences considérables dans la guerre. Vous pourriez organiser sa « disparition » afin qu'il soit ensuite amené devant votre tribunal. Il pourrait certainement être plus utile ici que comme trophée pour les Espagnols."
 podgreatpersons.0207.t: "Pièces de théâtre"
 podgreatpersons.0207.desc: "Les mortels espagnols ont récemment découvert un nouvel ensemble d'îles qu'ils appellent « Canaries ». Depuis, comme les mortels ont tendance à le faire, ils tentent de la conquérir.\nLes habitants se sont ralliés à un jeune guerrier nommé Doramas. Connu pour sa dextérité au combat et sa capacité de leadership, il porte une grande épée en bois et est décrit comme ayant un bouclier en bois de drago.\nIl a récolté un grand succès à la tête de l'armée canarienne, ce qui a fait de lui un charismatique. leader de la résistance aborigène. En raison de la grande renommée que Doramas a acquise pendant la guerre, le capitaine castillan a lancé une campagne décisive contre lui personnellement, en l'attaquant sur son propre terrain. Le 20 août 1481, alors qu'il était engagé dans une bataille meurtrière dans la région d'Arucas, Doramas fut victime d'une blessure par lance et mourut.\nIl y a peut-être plus à cette histoire cependant, car un jeune homme prétendant être ce célèbre héros Guanche l'a dit. est apparu soudainement dans votre cour. Il dit que les Espagnols ont utilisé un autre cadavre pour mettre en scène sa mort et briser l'esprit des Guanche. Le reste de son histoire peut attendre, mais vous avez maintenant un choix à faire car il semble qu'il cherche un patron immortel, peut-être pour vraiment venger son peuple.\nVoulez-vous être ce patron ?"
 Yalbugha_al_Umari: "Yalbugha al-Umari"
 podgreatpersons.0208.t: "Yalbugha al-Umari"
 podgreatpersons.0208.desc: "Le sultanat mamelouk qui règne sur l’Égypte est notoirement instable, la caste des soldats esclaves (les mamelouks susmentionnés) s’affrontant souvent pour le pouvoir avec les sultans. Yalbugha al-Umari en est un exemple. À l'origine mamelouk du sultan an-Nasir Hasan, il gravit les échelons au fur et à mesure que les émirs seniors Shaykhu et Sirghitmish furent éliminés, devenant l'émir majlis (seigneur de l'audience) et atteignant le plus haut grade militaire d'émir mi'a muqaddam alf. Les liens entre Yalbugha et an-Nasir Hasan se sont détériorés et le premier a vu le second, son maître, tué dans une violente lutte pour le pouvoir en 1361.\nAprès l'élimination d'an-Nasir Hasan, Yalbugha est devenu la figure la plus puissante du sultanat d'al-Mansur Muhammad. , que Yalbugha a contribué à nommer et sous qui il a servi. Son pouvoir fut tempéré par les autres émirs de haut rang.\nAu cours de ces années, Yalbugha construisit sa propre maison mamelouke, composée de quelque 3 000 mamelouks en 1366. Cette même année, Yalbugha fit arrêter Taybugha et consolida son règne.\nL'époque de Yalbugha touche cependant à sa fin car une rébellion mamelouke a éclaté et provoquera probablement la chute ironique de l'ancien marionnettiste mamelouk. Cela vous donne la possibilité de frapper alors qu'il est affaibli si vous le souhaitez."
 Bayram_Pasha: "Bayram Pacha"
 podgreatpersons.0209.t: "Bayram Pacha"
 podgreatpersons.0209.desc: "L’Empire ottoman règne depuis un certain temps déjà sur de vastes étendues de territoire et son administration particulière a conduit à l’émergence de nombreux bureaucrates compétents. Bayram Pacha est l'un de ces hommes.\nÀ l'origine membre du célèbre corps des janissaires, Bayram a gravi tous les échelons, Turnacıbasi (chef des équipes de recrutement), Kethuda (chambellan), Beylerbey d'Égypte (gouverneur général) et enfin grand vizir. , la plus haute fonction de l'empire après celle du sultan.\nBayram Pacha est réputé tant en Égypte qu'en Anatolie pour ses efforts dans la construction de travaux publics. Il répara les murs de la ville de Constantinople et fit construire une mosquée et un kulliye (complexe religieux) dans la ville. Il a également commandé une installation d'irrigation et un caravansérail à Amasya. Bayram Pacha est également connu comme le patron de diverses auberges dans les villes anatoliennes.\nLa vie de Bayram touche cependant à sa fin car sa santé se dégrade rapidement. Maintenant, loin des couloirs du pouvoir, cela pourrait être l'occasion pour vous de recruter un administrateur talentueux pour votre propre empire nocturne."
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
