l_french:
  
 host_elysium_decision: "Hôte de l'Élysée"
 host_elysium_decision_tooltip: "L'Elysée aura lieu, suivi d'une réunion du Conseil"
 host_elysium_decision_opening_desc: "Votre cour se rendra à l'Elysée ce soir, puis vous consulterez votre conseil sur les questions d'actualité. S'ils sont suffisamment compétents, leurs conseils pourraient être utiles."
 elysium_decision_effect_tooltip: "L'Elysée aura lieu, puis votre conseil vous proposera différents plans en fonction de son niveau de compétence"
 host_elysium_decision_confirm: "Démarrez l'Elysée"
 host_elysium_decision_desc_shy: "Comme vous êtes timide, cette activité peut être stressante"
 ignored_my_plan_opinion: "Conseils ignorés"
 busy_chancellor_modifier: "Chancelier assidu"
 busy_chancellor_modifier_desc: "Votre chancelier est occupé à chanter vos louanges dans tout votre domaine"
 marshal_elysium_levies_modifier: "Population contrôlée"
 marshal_elysium_levies_modifier_desc: "Votre maréchal a une forte emprise sur ce domaine, s'assurant que votre autorité se fasse sentir"
 capital_reined_in_modifier: "Des investissements sanglants"
 capital_reined_in_modifier_desc: "En soutenant les bonnes personnes, vous développez votre influence dans cette région"
 spymaster_elysium_scheme_modifier: "Sources du maître espion"
 spymaster_elysium_scheme_modifier_desc: "Votre maître espion utilise actuellement un réseau très efficace de sources et de contacts"
 cheap_elysium_opinion: "Élysée pas cher"
 roaming_elysium_modifier: "Élysée itinérant"
 roaming_elysium_modifier_desc: "Vous parcourez votre pays, ce qui rend difficile votre capture"
  
  
  
 POD_elysium_events.1.t: "La réunion du Conseil"
 POD_elysium_events.1.desc: "Une réunion du conseil est prévue ce soir. Événement classique dans le monde vampirique, c'est le moment où vos conseillers les plus proches pourront s'exprimer sur divers problèmes et sur la manière de les résoudre. En tant que suzerain, ce sera à vous d'accepter ou non leurs suggestions."
 POD_elysium_events.1.option.a: "Commençons"
 POD_elysium_events.1.option.b: "Pas ce soir"
 POD_elysium_events.1.option.meeting: "Plus votre conseil est compétent, meilleurs seront les résultats. Ne vous attendez à rien de bon s'ils ne font pas leur travail."
  
 POD_elysium_events.100.t: "Chancelier : Un plan terne"
 POD_elysium_events.100.desc: "Votre chancelier propose un plan pour flatter un dirigeant voisin avec des flatteries, des cadeaux, etc. Bien qu'il s'agisse d'une perspective inoffensive, le coût en or d'une telle entreprise semble assez élevé pour peu de résultats efficaces. Encore faut-il choisir."
 POD_elysium_events.100.option.a: "J'espère que ça vaut le coup..."
 POD_elysium_events.100.option.b: "Ça ne vaut pas le coup!"
  
 POD_elysium_events.101.t: "Chancelier : Un plan moyen"
 POD_elysium_events.101.desc: "Votre chancelier propose un plan pour flatter un dirigeant voisin avec des flatteries, des cadeaux, etc. La majeure partie du travail a déjà été effectuée par votre conseiller et vous n'avez à payer que le cadeau lui-même. Si l'idée vous intéresse évidemment."
 POD_elysium_events.101.option.a: "J'espère que ça vaut le coup..."
 POD_elysium_events.101.option.b: "Ça ne vaut pas le coup!"
  
 POD_elysium_events.102.t: "Chancelier : Un bon plan"
 POD_elysium_events.102.desc: "Votre chancelier propose un plan pour flatter un dirigeant voisin avec des flatteries, des cadeaux, etc. C’est déjà une affaire accomplie, car votre conseiller compétent a fait le travail nécessaire pour y parvenir. Il vous suffit d'approuver."
 POD_elysium_events.102.option.a: "Bon travail"
 POD_elysium_events.102.option.b: "Je n'ai pas besoin de ça"
  
 POD_elysium_events.103.t: "Chancelier : Un plan terne"
 POD_elysium_events.103.desc: "Votre chancelier propose une grande tournée de vos vassaux les plus éminents pour chanter vos louanges et votre grandeur, augmentant ainsi, espérons-le, leur respect pour votre règne. Bien que ce soit une bonne idée, le prix pour fonder une telle tournée est assez élevé..."
 POD_elysium_events.103.option.a: "J'espère que ça vaut le coup..."
 POD_elysium_events.103.option.b: "Ça ne vaut pas le coup!"
  
 POD_elysium_events.104.t: "Chancelier : Un plan moyen"
 POD_elysium_events.104.desc: "Votre chancelier propose une grande tournée de vos vassaux les plus éminents pour chanter vos louanges et votre grandeur, augmentant ainsi, espérons-le, leur respect pour votre règne. Vous n’avez qu’à payer une partie des dépenses et tout sera mis en œuvre."
 POD_elysium_events.104.option.a: "J'espère que ça vaut le coup..."
 POD_elysium_events.104.option.b: "Ça ne vaut pas le coup!"
  
 POD_elysium_events.105.t: "Chancelier : Un bon plan"
 POD_elysium_events.105.desc: "Votre chancelier propose une grande tournée de vos vassaux les plus éminents pour chanter vos louanges et votre grandeur, augmentant ainsi, espérons-le, leur respect pour votre règne. La plupart du voyage est déjà payé et votre conseiller compétent n'attend que votre bénédiction pour partir."
 POD_elysium_events.105.option.a: "Bon travail"
 POD_elysium_events.105.option.b: "Je n'ai pas besoin de ça"
  
 POD_elysium_events.200.t: "Intendant : un plan terne"
 POD_elysium_events.200.desc: "Votre intendant propose un plan pour soutenir un groupe local de voyous et collecter une partie de leurs « gains » en guise de récompense. Ce n’est pas vraiment la plus glamour des activités et vous préféreriez éviter d’y être lié. Malheureusement, votre délégué syndical ne semble pas avoir réfléchi à cette question au préalable."
 POD_elysium_events.200.option.a: "Le prestige est surfait"
 POD_elysium_events.200.option.b: "C'est le pire plan de l'histoire des plans"
  
 POD_elysium_events.201.t: "Intendant : un plan moyen"
 POD_elysium_events.201.desc: "Votre intendant propose un plan pour soutenir un groupe local de voyous et collecter une partie de leurs « gains » en guise de récompense. Ce n’est pas vraiment la plus glamour des activités et vous préféreriez éviter d’y être lié. Votre conseiller a pensé à quelques garde-fous pour protéger votre réputation, ce qui facilitera le processus."
 POD_elysium_events.201.option.a: "L'or est toujours important"
 POD_elysium_events.201.option.b: "Je n'ai pas besoin de ça"
  
 POD_elysium_events.202.t: "Intendant : un bon plan"
 POD_elysium_events.202.desc: "Votre intendant propose un plan pour soutenir un groupe local de voyous et collecter une partie de leurs « gains » en guise de récompense. Ce n’est pas vraiment la plus glamour des activités et vous préféreriez éviter d’y être lié. Heureusement, votre avisé conseiller a déjà pris des mesures pour éviter autant que possible de salir votre réputation prestigieuse."
 POD_elysium_events.202.option.a: "Bon travail"
 POD_elysium_events.202.option.b: "Je n'ai pas besoin de ça"
  
 POD_elysium_events.203.t: "Intendant : un plan terne"
 POD_elysium_events.203.desc: "Votre intendant présente une proposition visant à étendre votre influence dans votre capitale. Après tout, il existe toujours de plus en plus d'institutions mortelles plus récentes dans lesquelles mettre vos crocs. Malheureusement, votre conseiller peu brillant demande une énorme quantité d'or juste pour lancer l'idée, puisqu'aucun agent n'a été placé au préalable pour préparer ce projet."
 POD_elysium_events.203.option.a: "L'or est surfait"
 POD_elysium_events.203.option.b: "Es-tu fou?!"
  
 POD_elysium_events.204.t: "Intendant : un plan moyen"
 POD_elysium_events.204.desc: "Votre intendant présente une proposition visant à étendre votre influence dans votre capitale. Après tout, il existe toujours de plus en plus d'institutions mortelles plus récentes dans lesquelles mettre vos crocs. Le travail de base a déjà été fait, ne vous laissant que les derniers pots-de-vin et autres à payer pour faire avancer cette idée."
 POD_elysium_events.204.option.a: "Tu as ma bénédiction"
 POD_elysium_events.204.option.b: "Ce n'est pas nécessaire"
  
 POD_elysium_events.205.t: "Intendant : un bon plan"
 POD_elysium_events.205.desc: "Votre intendant présente une proposition visant à étendre votre influence dans votre capitale. Après tout, il existe toujours de plus en plus d'institutions mortelles plus récentes dans lesquelles mettre vos crocs. La plupart du travail a déjà été effectué par votre conseiller compétent, ce qui ne vous laisse que quelques petits pots-de-vin à payer pour lancer ce projet."
 POD_elysium_events.205.option.a: "Bon travail"
 POD_elysium_events.205.option.b: "Ce n'est pas nécessaire"
  
 POD_elysium_events.300.t: "Marshal : Un plan terne"
 POD_elysium_events.300.desc: "Votre maréchal présente un plan visant à accroître votre contrôle global sur l'une de vos provinces. Cela vous permettrait d’en tirer davantage d’influence, mais pourrait également attirer une attention indésirable. Malheureusement, c'est un détail auquel votre conseiller n'a pas réussi à se préparer, ce qui rend cette entreprise plus risquée qu'elle n'aurait dû l'être."
 POD_elysium_events.300.option.a: "Un schéma toujours utile"
 POD_elysium_events.300.option.b: "La prévoyance n’est pas votre point fort, hein ?"
  
 POD_elysium_events.301.t: "Marshal : Un plan moyen"
 POD_elysium_events.301.desc: "Votre maréchal présente un plan visant à accroître votre contrôle global sur l'une de vos provinces. Cela vous permettrait d’en tirer davantage d’influence, mais pourrait également attirer une attention indésirable. Votre conseiller a déjà préparé quelques mesures pour éviter le pire des contrecoups."
 POD_elysium_events.301.option.a: "Un schéma utile"
 POD_elysium_events.301.option.b: "Encore trop dangereux"
  
 POD_elysium_events.302.t: "Maréchal : Un Bon Plan"
 POD_elysium_events.302.desc: "Votre maréchal présente un plan visant à accroître votre contrôle global sur l'une de vos provinces. Cela vous permettrait d’en tirer davantage d’influence, mais pourrait également attirer une attention indésirable. Heureusement, votre conseiller compétent s'est déjà occupé de ce problème potentiel, ce qui n'entraîne qu'un faible risque de découverte."
 POD_elysium_events.302.option.a: "Bon travail"
 POD_elysium_events.302.option.b: "Ce n'est pas nécessaire"
  
 POD_elysium_events.303.t: "Marshal : Un plan terne"
 POD_elysium_events.303.desc: "Votre maréchal souhaite concentrer les efforts de votre terrain sur l'amélioration des compétences de vos champions. Un effort louable, mais qui pourrait s’avérer coûteux. Votre conseiller ne semble cependant pas considérer cela comme un réel problème et demande une somme d'argent exorbitante pour mettre en place un programme d'entraînement « approprié »."
 POD_elysium_events.303.option.a: "L'argent ne me concerne en effet pas"
 POD_elysium_events.303.option.b: "Je ne suis pas fait d'or, idiot !"
  
 POD_elysium_events.304.t: "Marshal : Un plan moyen"
 POD_elysium_events.304.desc: "Votre maréchal souhaite concentrer les efforts de votre terrain sur l'amélioration des compétences de vos champions. Un effort louable, mais qui pourrait s’avérer coûteux. Votre conseiller a des idées innovantes qui pourraient réduire certains coûts, mais le prix demandé reste élevé."
 POD_elysium_events.304.option.a: "L'argent ne me concerne pas"
 POD_elysium_events.304.option.b: "Je ne suis pas en or !"
  
 POD_elysium_events.305.t: "Maréchal : Un Bon Plan"
 POD_elysium_events.305.desc: "Votre maréchal souhaite concentrer les efforts de votre terrain sur l'amélioration des compétences de vos champions. Un effort louable, mais qui pourrait s’avérer coûteux. Votre conseiller a pris en charge la plupart des dépenses et a quelques idées pour éviter d'en faire de nouvelles. Grâce à cette approche compétente, le prix n'est pas trop élevé."
 POD_elysium_events.305.option.a: "Bon travail"
 POD_elysium_events.305.option.b: "Ce n'est pas nécessaire"
  
 POD_elysium_events.400.t: "Aumônier de la Cour : un plan peu reluisant"
 POD_elysium_events.400.desc: "Votre aumônier du tribunal a un plan pour légitimer votre autorité sur une zone voisine. Cela inclut évidemment une grande quantité de pots-de-vin et de faveurs. Malheureusement, votre conseiller, peu compétent, n'a pas réussi à trouver un moyen de réduire les coûts, ce qui a abouti à une proposition assez prohibitive."
 POD_elysium_events.400.option.a: "je suis fait d'argent"
 POD_elysium_events.400.option.b: "Je ne suis PAS fait d'argent"
  
 POD_elysium_events.401.t: "Aumônier de la Cour : un plan moyen"
 POD_elysium_events.401.desc: "Votre aumônier du tribunal a un plan pour légitimer votre autorité sur une zone voisine. Cela inclut évidemment une grande quantité de pots-de-vin et de faveurs. Votre conseiller a déjà effectué une partie importante du travail de préparation, ne vous laissant qu'une partie du coût final à payer."
 POD_elysium_events.401.option.a: "Un projet qui en vaut la peine"
 POD_elysium_events.401.option.b: "Encore trop cher"
  
 POD_elysium_events.402.t: "Aumônier de la Cour : un bon plan"
 POD_elysium_events.402.desc: "Votre aumônier du tribunal a un plan pour légitimer votre autorité sur une zone voisine. Cela inclut évidemment une grande quantité de pots-de-vin et de faveurs. Mais votre conseiller compétent a réussi à couvrir toutes les dépenses, ce qui rend ce plan déjà presque terminé."
 POD_elysium_events.402.option.a: "Bon travail"
 POD_elysium_events.402.option.b: "Ce n'est pas nécessaire"
  
 POD_elysium_events.403.t: "Aumônier de la Cour : un plan peu reluisant"
 POD_elysium_events.403.desc: "Votre aumônier de la cour vous demande de prendre un peu de repos dans vos fonctions princières. Cette période serait bonne pour votre âme meurtrie, mais moins bonne pour votre royaume. Malheureusement, votre conseiller peu compétent n'est pas vraiment fiable, vous devrez donc de toute façon effectuer une grande partie du travail vous-même."
 POD_elysium_events.403.option.a: "Moins d'idiots autour de moi, ça me semble bien"
 POD_elysium_events.403.option.b: "... mais je ne peux pas les laisser gouverner à la place !"
  
 POD_elysium_events.404.t: "Aumônier de la Cour : un plan moyen"
 POD_elysium_events.404.desc: "Votre aumônier de la cour vous demande de prendre un peu de repos dans vos fonctions princières. Cette période serait bonne pour votre âme meurtrie, mais moins bonne pour votre royaume. Votre conseiller est suffisamment fiable pour que vous puissiez réellement vous recentrer pendant cette période si vous le souhaitez."
 POD_elysium_events.404.option.a: "Des vacances, ça a l'air sympa"
 POD_elysium_events.404.option.b: "Je me reposerai quand je serai... eh bien"
  
 POD_elysium_events.405.t: "Aumônier de la Cour : un bon plan"
 POD_elysium_events.405.desc: "Votre aumônier de la cour vous demande de prendre un peu de repos dans vos fonctions princières. Cette période serait bonne pour votre âme meurtrie, mais moins bonne pour votre royaume. Votre conseiller est très compétent, ce qui signifie que vous pourrez vraiment y aller doucement pendant un moment si vous le souhaitez."
 POD_elysium_events.405.option.a: "Des vacances, ça a l'air sympa"
 POD_elysium_events.405.option.b: "Je me reposerai quand je serai... eh bien"
  
 POD_elysium_events.500.t: "Spymaster : Un plan sans éclat"
 POD_elysium_events.500.desc: "Votre maître espion s'inquiète toujours d'une éventuelle brèche dans Masquerade, même lorsqu'il n'y en a pas. Puisqu’il s’agit principalement du travail lui-même, vous le laissez passer la plupart du temps. Ce soir, le plan de votre conseiller est de vous faire abandonner plusieurs sources d'influence prestigieuses dont vous disposez pour vous assurer de ne pas être compromis."
 POD_elysium_events.500.option.a: "De toute façon, qui a besoin de prestige ?"
 POD_elysium_events.500.option.b: "CA ira pour nous"
 POD_elysium_events.500.option.c: "Nous sommes parfaitement cachés en ce moment, pas besoin de ça"
 perfectmasquerade_tooltip: "Cette option est disponible car vous êtes actuellement à 0 [masquerade_exposure_with_icon|E]"
  
 POD_elysium_events.501.t: "Spymaster : Un forfait moyen"
 POD_elysium_events.501.desc: "Votre maître espion s'inquiète toujours d'une éventuelle brèche dans Masquerade, même lorsqu'il n'y en a pas. Puisqu’il s’agit principalement du travail lui-même, vous le laissez passer la plupart du temps. Votre conseiller souhaite que vous réduisiez certaines de vos activités les plus visibles, afin de vous assurer que vous êtes toujours caché aux yeux des mortels."
 POD_elysium_events.501.option.a: "Un conseil judicieux"
 POD_elysium_events.501.option.b: "CA ira pour nous"
  
 POD_elysium_events.502.t: "Spymaster : Un Bon Plan"
 POD_elysium_events.502.desc: "Votre maître espion s'inquiète toujours d'une éventuelle brèche dans Masquerade, même lorsqu'il n'y en a pas. Puisqu’il s’agit principalement du travail lui-même, vous le laissez passer la plupart du temps. Votre conseiller a isolé certaines sources d'influence très visibles mais pas si importantes que vous utilisez. Y renoncer ne coûterait pas cher et garantirait votre sécurité face aux yeux des mortels."
 POD_elysium_events.502.option.a: "Bon travail"
 POD_elysium_events.502.option.b: "Je n'ai pas peur des mortels"
  
 POD_elysium_events.503.t: "Spymaster : Un plan sans éclat"
 POD_elysium_events.503.desc: "Votre maître espion dispose de plusieurs nouveaux informateurs prometteurs et d'autres contacts qui devraient s'avérer utiles à votre cause. Le problème est que votre conseiller peu compétent a bâclé certains premiers contacts avec lui, et vous devrez vous en occuper vous-même si vous souhaitez profiter de cette nouvelle opportunité."
 POD_elysium_events.503.option.a: "Dois-je tout faire moi-même ?"
 POD_elysium_events.503.option.b: "Pas mon travail"
  
 POD_elysium_events.504.t: "Spymaster : Un forfait moyen"
 POD_elysium_events.504.desc: "Votre maître espion dispose de plusieurs nouveaux informateurs prometteurs et d'autres contacts qui devraient s'avérer utiles à votre cause. Même si la majeure partie du travail initial est terminée, vous aurez encore besoin de vous pour sécuriser certains des contacts les plus isolés."
 POD_elysium_events.504.option.a: "Un prix acceptable"
 POD_elysium_events.504.option.b: "Pas mon travail"
  
 POD_elysium_events.505.t: "Spymaster : Un Bon Plan"
 POD_elysium_events.505.desc: "Votre maître espion dispose de plusieurs nouveaux informateurs prometteurs et d'autres contacts qui devraient s'avérer utiles à votre cause. Votre conseiller compétent a effectué presque tout le travail requis et vous n'êtes tenu de vous occuper personnellement que de certains des actifs potentiels les plus tenaces."
 POD_elysium_events.505.option.a: "Bon travail"
 POD_elysium_events.505.option.b: "Ce n'est pas nécessaire"
  
 POD_elysium_events.106.t: "Le Conseil : un succès critique"
 POD_elysium_events.106.desc: "Vous et votre très compétent conseiller avez eu un échange long et très instructif lors de cette séance du conseil. Vous avez l’impression de mieux comprendre certains des points les plus subtils du pouvoir qu’auparavant, grâce à la contribution d’une personne aussi talentueuse."
 POD_elysium_events.106.option.a: "Apprendre des meilleurs"
  
 POD_elysium_events.107.t: "Le Concile : un échec critique"
 POD_elysium_events.107.desc: "Votre conseiller très peu compétent était encore plus ennuyeux que vous l'aviez prévu lors de la séance du conseil de ce soir. L’idiot désemparé n’a aucune idée des subtilités du travail et vous fait perdre un temps précieux."
 POD_elysium_events.107.option.a: "Je suis entouré par des idiots"
  
 POD_elysium_events.108.t: "Le Conseil : Juste une autre nuit"
 POD_elysium_events.108.desc: "Rien de particulier à signaler pour cette partie du conseil, les affaires continuent comme d'habitude. Le discours de votre conseiller était plutôt ennuyeux, mais vous y avez quand même retenu quelques informations utiles."
 POD_elysium_events.108.option.a: "Une nuit à la fois..."
  
 POD_elysium_events.2.t: "L'Elysium : gros dépensier ?"
 POD_elysium_events.2.desc: "Alors que vous préparez le prochain Elysium, vous vous souvenez du problème toujours présent du coût. De toute évidence, vos vassaux s'attendraient à ce que les rassemblements les plus extravagants les impressionnent par votre pouvoir et votre richesse.\nLe fait est que l'or ne pousse pas sur les arbres et vous voudrez peut-être prendre quelques raccourcis. Ou tous les coins."
 POD_elysium_events.2.option.a: "L'or ne me concerne pas"
 POD_elysium_events.2.option.b: "L'or me préoccupe un peu"
 POD_elysium_events.2.option.c: "Cette jolie grange semble parfaite pour le rassemblement !"
  
 POD_elysium_events.3.t: "L'Elysée : Rafraîchissements"
 POD_elysium_events.3.desc: "Avec autant de vampires rassemblés au même endroit, vous aurez besoin d’une source de sang. De préférence frais et encore vivant. Les mortels sont faciles à trouver, mais un peu plus difficiles à convaincre et servent de rafraîchissement à vos invités. Alors comment allez-vous procéder ?"
 POD_elysium_events.3.option.a: "Raid dans la région"
 POD_elysium_events.3.option.b: "je le ferai moi-même"
 POD_elysium_events.3.option.c: "Je paierai des experts pour le faire tranquillement"
  
 POD_elysium_events.4.t: "L'Elysée : Sécurité ?"
 POD_elysium_events.4.desc: "L'Elysée est traditionnellement un espace sûr pour les vampires, où rien de mal ne peut arriver. De toute évidence, les « traditions » et la « réalité » sont deux choses très distinctes, et vous souhaiterez peut-être préparer une sorte de force de sécurité pour garantir que tout se passe bien."
 POD_elysium_events.4.option.a: "Enrôlez des gardes"
 POD_elysium_events.4.option.b: "Pas de sécurité. Cela les gardera nerveux"
 POD_elysium_events.4.option.c: "je suis assez en sécurité"
 elysium_security_tooltip: "Cette option est disponible parce que vous êtes une centrale"
  
 favored_elysium_opinion: "M'a favorisé pendant l'Elysée"
 disfavored_elysium_opinion: "M'a rejeté pendant l'Elysée"
  
 POD_elysium_events.5.t: "L'Elysée : Duel Amical"
 POD_elysium_events.5.desc: "Deux de vos champions ont envie d'un duel amical entre eux pour divertir la cour. Évidemment, chacun d’eux veut votre faveur avant le duel. Vous pouvez être sûr que celui que vous ne choisirez pas vous en voudra. Après tout, ce sont des politiques vampiriques."
 POD_elysium_events.5.option.a: "[duelingknight.GetFirstNameNoTooltip], tu as ma faveur !"
 POD_elysium_events.5.option.b: "[otherknight.GetFirstNameNoTooltip], je te choisis !"
 POD_elysium_events.5.option.c: "Non, je n'aime aucun de vous"
  
 really_disfavored_elysium_opinion: "M'a ridiculisé pendant l'Elysée"
  
 POD_elysium_events.6.t: "L'Elysée : un coup de main ?"
 POD_elysium_events.6.desc: "La tête de [baffledvassal.GetFirstNameNoTooltip] n'est pas de la partie ce soir. Le [baffledvassal.GetSheHe|U] a fait parler de lui à la cour, et pas dans le bon sens. C'est une véritable situation difficile, mais aussi une opportunité, car vous pouvez sauver cette pauvre âme en quelques mots bien choisis. Ou vous pourriez simplement empiler."
 POD_elysium_events.6.option.a: "je suis là pour aider"
 POD_elysium_events.6.option.b: "Ce n'est pas mon problème"
 POD_elysium_events.6.option.c: "Pilling on a l'air amusant..."
  
 POD_elysium_events.7.t: "L'Elysée : une opportunité"
 POD_elysium_events.7.desc: "Vous entendez l'un de vos vassaux parler d'une potentielle nouvelle possibilité d'influence parmi les mortels. D'après vos propres sources, il s'agit effectivement d'une perspective lucrative, mais dans laquelle les chasseurs détestés se sont déjà infiltrés, ce qui rend l'ensemble de l'entreprise assez risqué. En avertir votre sujet pourrait vous gagner ses faveurs."
 POD_elysium_events.7.option.a: "Investissons ensemble dans cette aventure !"
 POD_elysium_events.7.option.b: "Suivez mes conseils, c'est un piège"
 POD_elysium_events.7.option.c: "Vous ne poursuivrez pas cette piste, c'est un ordre"
  
 POD_elysium_events.8.t: "L'Elysée : Voisin bruyant"
 POD_elysium_events.8.desc: "Il semblerait que votre Elysium n'ait pas été aussi silencieux que vous l'espériez. Tant de personnes rassemblées pendant la nuit attirent l’attention indésirable des mortels à proximité. Rien que vous ne puissiez gérer évidemment, mais vous mettez [masquerade|E] en danger en poursuivant les retrouvailles."
 POD_elysium_events.8.option.a: "Il n'y a pas de quoi s'inquiéter"
 POD_elysium_events.8.option.b: "Fermons l'Elysée pour ce soir"
 POD_elysium_events.8.option.c: "Fermez l'Elysée, puis affrontez les mortels"
 ending_elysium_tooltip: "Cette option est disponible car vous disposez de forts pouvoirs mentaux"
  
 POD_elysium_events.9.t: "L'Elysée : Le sang coule"
 POD_elysium_events.9.desc: "En tant que digne hôte de l'Elysée, vous avez fourni du sang en abondance à vos invités. Tout va bien, mais la vision de tant de délicieuses liqueurs rouges excite votre Bête. Peut-être pourriez-vous aussi vous faire plaisir un peu ? Ce n’est pas vraiment approprié pour l’hôte de le faire, mais après tout, c’est vous qui dirigez ici."
 POD_elysium_events.9.option.a: "Profitez de vos rafraîchissements"
 POD_elysium_events.9.option.b: "Juste un peu pour moi s'il te plaît"
 POD_elysium_events.9.option.c: "Plus! Je veux plus!"
  
 POD_elysium_events.10.t: "L'Elysée : Slow Night"
 POD_elysium_events.10.desc: "Ce soir, c'est un Elysium très moyen il faut l'admettre. Quelques complots mais pas trop, quelques menaces voilées mais rien de trop dangereux... C'est bien d'avoir de temps en temps quelque chose qui ressemble à une respiration. Vous pourriez même aller plus loin et mettre un terme à cette soirée."
 POD_elysium_events.10.option.a: "Profitez simplement du calme"
 POD_elysium_events.10.option.b: "L'Elysée, c'est fini ! Laisse-moi tranquille"
  
 POD_elysium_events.11.t: "L'Elysée : Préparatifs"
 POD_elysium_events.11.desc: "Il y a beaucoup de choses à considérer et à préparer pour un Elysium réussi. Vous avez couvert les besoins de base mais vous envisagez maintenant d'aller un peu plus loin pour vraiment impressionner vos invités. Allez-vous mettre à l’épreuve vos compétences en matière d’hébergement pour sécuriser un Elysium plus prestigieux ?"
 POD_elysium_events.11.option.a: "Marchandons !"
 POD_elysium_events.11.option.b: "Il suffit de payer des personnes qualifiées pour s'en occuper"
 POD_elysium_events.11.option.c: "Mon Elysium est parfait tel qu'il est"
 POD_elysium_events.11.effect.success.desc: "Vous avez fait une très bonne affaire !"
 POD_elysium_events.11.success: "Une affaire parfaite"
 POD_elysium_events.11.failure.effect.desc: "Vous avez conclu un accord adéquat"
 POD_elysium_events.11.failure: "Une affaire moyenne"
 POD_elysium_events.11.critical.failure.effect.desc: "Tu as fait une très mauvaise affaire"
 POD_elysium_events.11.critical.failure: "Une mauvaise affaire"
  
 POD_elysium_events.12.t: "L'Elysée : Wargames"
 POD_elysium_events.12.desc: "Fier et longue tradition dans la plupart des Elysées, les wargames sont un bon moyen de mettre à profit vos compétences martiales. L'un de vos vassaux joue actuellement un rôle, commentant la meilleure façon de représenter les nouveaux développements de la guerre des mortels. Peut-être qu'un jeu s'impose ? Vous pourriez apprendre quelque chose."
 POD_elysium_events.12.option.a: "Des catapultes à l'avant ? Sérieusement?"
 POD_elysium_events.12.option.b: "Merci, pas ce soir"
 POD_elysium_events.12.effect.success.desc: "Une victoire décisive !"
 POD_elysium_events.12.success: "Une victoire décisive !"
 POD_elysium_events.12.failure.effect.desc: "Une victoire à la Pyrrhus"
 POD_elysium_events.12.failure: "Une victoire à la Pyrrhus"
 POD_elysium_events.12.critical.failure.effect.desc: "Une défaite..."
 POD_elysium_events.12.critical.failure: "Vaincu"
  
 POD_elysium_events.13.t: "L'Elysée : Un discours ?"
 POD_elysium_events.13.desc: "La plupart du temps, l’Elysée est une affaire tranquille, favorisant les petits groupes de personnes complotant ensemble. Mais il y a des moments où vous avez envie de prononcer un grand discours rappelant à chacun son objectif et votre autorité sur lui, bien sûr. Est-ce que ce soir est un de ces moments ?"
 POD_elysium_events.13.option.a: "Écoutez tout le monde !"
 POD_elysium_events.13.option.b: "Non, ce n'est pas le cas"
 POD_elysium_events.13.effect.success.desc: "Un grand discours !"
 POD_elysium_events.13.success: "Un grand discours !"
 POD_elysium_events.13.failure.effect.desc: "Un discours moyen"
 POD_elysium_events.13.failure: "Un discours moyen"
 POD_elysium_events.13.critical.failure.effect.desc: "Un discours bâclé"
 POD_elysium_events.13.critical.failure: "Un discours bâclé"
  
 POD_elysium_events.14.t: "L'Elysium : traçage à petite échelle"
 POD_elysium_events.14.desc: "L'Elysée est un lieu de rumeurs et de tromperies. Rien de très important cependant, puisque la plupart des projets critiques se déroulent dans des lieux moins publics, mais il y a encore des réputations à créer ou à détruire ici. Un de vos vassaux s'adonne à cet art vampirique avec beaucoup de zèle ce soir. Cela pourrait être l'occasion de vous tester."
 POD_elysium_events.14.option.a: "Ah le scandale !"
 POD_elysium_events.14.option.b: "Je suis au-dessus de ces petites intrigues"
 POD_elysium_events.14.effect.success.desc: "Une démonstration parfaite !"
 POD_elysium_events.14.success: "Une démonstration parfaite !"
 POD_elysium_events.14.failure.effect.desc: "Une performance adéquate"
 POD_elysium_events.14.failure: "Une performance adéquate"
 POD_elysium_events.14.critical.failure.effect.desc: "Une tentative ratée"
 POD_elysium_events.14.critical.failure: "Une tentative ratée"
  
 POD_elysium_events.15.t: "L'Elysée : Théories"
 POD_elysium_events.15.desc: "Ce soir, votre Elysium est très intéressé par un des derniers fades venant des mortels. Comme toujours, de nombreux vampires prétendent qu'ils sont les précurseurs des idées et inventions de ces mortels, mais sans aucune preuve. C’est un débat sans fin, mais qui constitue une excellente occasion de présenter ses propres théories sans réel risque de danger."
 POD_elysium_events.15.option.a: "À propos de ça..."
 POD_elysium_events.15.option.b: "Jeux d'esprit inutiles"
 POD_elysium_events.15.effect.success.desc: "Un raisonnement convaincant !"
 POD_elysium_events.15.success: "Un raisonnement convaincant !"
 POD_elysium_events.15.failure.effect.desc: "Un raisonnement adéquat"
 POD_elysium_events.15.failure: "Un raisonnement adéquat"
 POD_elysium_events.15.critical.failure.effect.desc: "Un raisonnement bâclé"
 POD_elysium_events.15.critical.failure: "Un raisonnement bâclé"
  
 POD_elysium_events.16.t: "L'Elysée : une cour itinérante ?"
 POD_elysium_events.16.desc: "Tradition née du Ventrue allemand, l'Elysée itinérant est le processus consistant à déplacer votre cour d'une tenue à l'autre pendant plusieurs années, en visitant tous vos « sujets » en cours de route. En plus d'être une proposition privilégiée par vos vassaux, c'est également très bon pour des raisons de sécurité car vous ne restez pas trop longtemps au même endroit. L’inconvénient est votre incapacité à contrôler efficacement votre propre domaine lorsque vous êtes absent. Allez-vous adopter cette tradition au cours des cinq prochaines années ?"
 POD_elysium_events.16.option.a: "Sur la route une fois de plus..."
 POD_elysium_events.16.option.b: "Je suis vraiment une créature sédentaire"
  
 POD_elysium_events.17.t: "L'Elysée : Un protégé"
 POD_elysium_events.17.desc: "Un de vos vassaux est très fier d'une belle découverte [patronvassal.GetSheHe] récemment faite. Un mortel apparemment suffisamment prometteur pour être exhibé autour de l'Elysée, ce qui est une occasion rare... et non officiellement autorisée. En tant que dirigeant ici, vous pouvez utiliser ce « faux-pas » pour vous emparer de ce mortel si vous le souhaitez. Ne vous attendez pas à ce que votre vassal vous pardonne bientôt."
 POD_elysium_events.17.option.a: "J'ai de grands projets pour toi"
 POD_elysium_events.17.option.b: "Bel animal de compagnie"
  
 POD_elysium_events.18.t: "L'Elysée : Qui est Caïn ?"
 POD_elysium_events.18.desc: "La vraie nature de Caine a toujours fait l'objet d'un débat au sein de la communauté vampirique. Il n’est donc pas vraiment surprenant que votre Elysée fasse, une nouvelle fois, parler de lui. Chacun a sa propre opinion sur ce sujet, vous y compris. Qui était le premier vampire ? Un sauveur, un monstre, un simple meurtrier mortel ou autre chose ?"
 POD_elysium_events.18.option.a: "Fils d'Adam et Ève, il fut le premier meurtrier"
 POD_elysium_events.18.option.b: "Il est notre fléau et notre salut"
 POD_elysium_events.18.option.c: "Personne n'est parti depuis longtemps"
 POD_elysium_events.18.option.d: "Peut-être un gentil chauffeur de car ?"
  
 POD_elysium_events.19.t: "L'Elysée : Invité d'honneur"
 POD_elysium_events.19.desc: "Avant que votre prochain Elysium ne commence véritablement, un de vos vassaux vous présente une demande : être l'invité d'honneur du prochain rassemblement. De toute évidence, de petites intrigues entre vos vassaux sont la raison de cette demande et l'accepter vous ferait paraître faible devant le reste de votre cour. Mais accepter signifierait que celui-ci vous est redevable, ce qui pourrait s'avérer utile."
 POD_elysium_events.19.option.a: "Tu me dois maintenant"
 POD_elysium_events.19.option.b: "Pas intéressé"
  
 POD_elysium_events.20.t: "L'Elysée : Un Cadeau"
 POD_elysium_events.20.desc: "Un de vos vassaux se présente devant vous avec un cadeau, apparemment un héritage familial. C'est une offre alléchante, car vous pouvez soit la conserver comme objet de vanité, soit la vendre pour de l'argent utile. Mais évidemment, rien n’est vraiment donné dans le monde vampirique. Vous êtes sûr qu’il y aura un prix à payer plus tard pour une telle générosité."
 POD_elysium_events.20.option.a: "Acceptez-le puis vendez-le"
 POD_elysium_events.20.option.b: "Acceptez-le et gardez-le"
 POD_elysium_events.20.option.c: "Tu peux le garder"
  
 POD_elysium_events.21.t: "L'Elysée : La Deuxième Génération"
 POD_elysium_events.21.desc: "Le débat de ce soir à l'Elysée semble porter sur la deuxième génération. Ces enfants mythiques de Caïn lui-même ont sans doute été détruits par leur propre progéniture dans la légendaire ville d'Enoch. Certains contestent cependant cette théorie, voire même l’existence de telles créatures. Quel est ton opinion?"
 POD_elysium_events.21.option.a: "Ils sont partis depuis longtemps, tués par la troisième génération"
 POD_elysium_events.21.option.b: "Ils sont une leçon de fierté et de chute"
 POD_elysium_events.21.option.c: "Contes de fées et croque-mitaines"
 POD_elysium_events.21.option.d: "Je les aurais diabolisés si on m'en avait donné l'occasion"
  
 POD_elysium_events.109.t: "Chancelier : Formation diplomatique ?"
 POD_elysium_events.109.desc: "Votre conseiller sollicite votre aide ce soir dans un dossier de formation. Un voyage parmi les tribunaux voisins pour en apprendre davantage sur leurs traditions et leurs particularités pourrait entraîner une amélioration significative. Cela aurait cependant une mauvaise image de vous, car vous admettriez que votre conseil pourrait être amélioré."
 POD_elysium_events.109.option.a: "Vous avez ma permission"
 POD_elysium_events.109.option.b: "Vous êtes suffisamment compétent"
  
 POD_elysium_events.209.t: "Steward : Formation administrative?"
 POD_elysium_events.209.desc: "Votre conseiller sollicite votre aide ce soir dans un dossier de formation. Une grosse somme d’or investie dans diverses nouvelles entreprises mortelles pourrait donner lieu à des informations importantes pour votre intendant. Il y a cependant peu d’espoir que vous revoyiez un jour cet argent."
  
 POD_elysium_events.309.t: "Maréchal : Entraînement à la guerre ?"
 POD_elysium_events.309.desc: "Votre conseiller sollicite votre aide ce soir dans un dossier de formation. De nouvelles armes de guerre ont été inventées par des mortels, et leur étude pourrait s’avérer instructive. Leur acquisition serait cependant coûteuse et nécessiterait une grande quantité de pots-de-vin."
  
 POD_elysium_events.409.t: "Aumônier de la Cour : une formation universitaire ?"
 POD_elysium_events.409.desc: "Votre conseiller sollicite votre aide ce soir dans un dossier de formation. Plusieurs ouvrages importants ont retenu l'attention de votre conseiller et leur acquisition pourrait s'avérer importante. Il serait bien sûr très coûteux de s’assurer que ces écrits finissent en votre possession."
  
 POD_elysium_events.509.t: "Spymaster : Entraînement ténébreux ?"
 POD_elysium_events.509.desc: "Votre conseiller sollicite votre aide ce soir dans un dossier de formation. Plusieurs petites opportunités se sont présentées dans votre région et votre maître espion aimerait les exploiter pour tester de nouvelles façons de traiter de telles questions. Cependant, être associé à des intrigues à si petite échelle ne vous conviendrait pas."
  
 POD_elysium_events.22.t: "L'Elysée : L'Étranger"
 POD_elysium_events.22.desc: "Un vampire sans prétention est arrivé à votre Elysium de manière inattendue ce soir. Vous ne le connaissez pas et vous ne lui devez rien mais il demande votre hospitalité et la possibilité de discuter et de débattre avec vous et vos courtisans avant de poursuivre son chemin. Divertir ce qui semble être une personne errante n'est pas vraiment prestigieux, mais on a le sentiment qu'il pourrait être plus intéressant qu'il n'en a l'air."
 POD_elysium_events.22.option.a: "Tu es mon invité ce soir"
 POD_elysium_events.22.option.b: "Va-t-en, misérable !"
 strangeraccepted_tooltip: "Est-ce qu'il cache quelque chose ?"
  
 POD_elysium_events.23.t: "L'Elysée : L'Étranger II"
 POD_elysium_events.23.desc: "L'étrange solitaire qui est venu dans votre Elysium il y a plusieurs années est de retour, demandant une fois de plus votre hospitalité. Ce soir, il souhaite jouer à des jeux de société avec vous et votre cour, dont certains dont vous ignoriez même l'existence. Vous êtes toujours assez méfiant à l'égard de cet homme et vos courtisans ne l'aiment pas, mais vous ne pouvez pas vous débarrasser du sentiment qu'il serait peut-être préférable de lui faire plaisir."
 POD_elysium_events.23.option.a: "Alors quelles sont les règles?"
 POD_elysium_events.23.option.b: "Va-t-en, misérable !"
  
 POD_elysium_events.24.t: "L'Elysée : L'Étranger III"
 POD_elysium_events.24.desc: "L'étrange vampire qui est déjà venu deux fois dans votre Elysée est de retour. Ce soir, il semble plus grand et plus redoutable qu'avant et ne demande pas votre hospitalité. Au lieu de cela, il demande à vous parler en privé. Vous vous sentez obligé d'accepter, ce qui le conduit dans une partie reculée de votre palais.\nL'homme a un sourire étrange et dit simplement "Vous en êtes digne" avant de vous donner une petite tasse de sang. Avant que vous puissiez enregistrer quoi que ce soit d'autre, il est déjà parti, vous laissant avec cette petite offrande débordante de pouvoir."
 POD_elysium_events.24.option.a: "... et c'est le sang le plus délicieux que tu aies jamais eu"
  
 perfectstress_tooltip: "Cette option est disponible car vous n’avez aucun stress."
 POD_elysium_events.403.option.c: "Je me sens déjà assez détendu, merci."
  
 POD_elysium_events.26.t: "L'Elysée : une arme de valeur ?"
 POD_elysium_events.26.desc: "Un mystérieux étranger, qui n'est peut-être même pas un vampire du tout, est apparu d'une manière ou d'une autre à votre Elysée ce soir. Il vous fait directement une proposition, de l'or contre l'une des armes qu'il porte.\nNe s'intéressant à rien d'autre que cet éventuel échange, il accepte néanmoins de vous les montrer avant de s'engager dans une quelconque décision. Un simple coup d'œil suffit pour constater qu'il s'agit là d'armes authentiques, puissantes et rares.\nL'étranger attend votre réponse avec impatience."
 POD_elysium_events.26.option.a: "Cette épée est magnifique."
 POD_elysium_events.26.option.b: "Un glaive ! Comme c'est rétro !"
 POD_elysium_events.26.option.c: "C'est quoi cette chose étrange ?"
 POD_elysium_events.26.option.d: "Celui-ci a l’air menaçant."
 POD_elysium_events.26.option.e: "Je n'ai besoin de rien."
