    PODadventurers.1001.t: "Problèmes à venir"
    PODadventurers.1001.desc: "Des rapports récents de vos agents rapportent l'histoire d'un jeune nouveau-né du nom de Giangaleazzo. Ce jeune semble avoir de grandes ambitions et, au lieu de vous montrer le respect qu'il mérite, il semble rassembler du soutien dans le nord de l'Italie dans un but inconnu. Jusqu’à présent, il s’est révélé trop intelligent et insaisissable pour être attrapé, ce qui est en soi inquiétant…"
    PODadventurers.1001.a: "J'ai un mauvais pressentiment à propos de ceci..."
    PODadventurers.1001.player_warning: "Soyez prêt, vous en entendrez bientôt plus sur lui."
    PODadventurers.1002.t: "Le Prince : Giangaleazzo"
    PODadventurers.1002.desc: "« Je ne suis pas un homme passionné. Il est vrai que je considère Milan comme mon droit de naissance, puisque j'en ai été le duc il y a longtemps et, c'est également vrai, l'Italie occupera toujours une place spéciale dans mon cœur froid. Mais César a-t-il limité ses ambitions à une seule ville ? Une seule nation, même ? Je ne conquiers pas de terres et de titres dans un but supérieur ou même pour le plaisir. Pas du tout. Il n’y a ni religions, ni philosophies, ni émotions, il n’y a que le Jeu. Déjouer votre adversaire, voir ses plans s'effondrer avant même qu'il ne connaisse votre nom, le forcer à trahir tout ce qui lui est cher… C'est tout l'intérêt de notre existence. N'oubliez pas qu'il y a toujours un meilleur joueur que vous. Quelqu'un à surveiller, à apprendre, puis à écraser. Et au sommet de la Pyramide..? Eh bien, je vous verrai là-bas, à condition que vous surviviez assez longtemps."
    PODadventurers.1002.a: "Il est temps d’enseigner un peu d’humilité à cet arrogant Visconti !"
    PODadventurers.1002.a.target.tt: "Tu t'occuperas de lui le moment venu"
    PODadventurers.1002.a.not_target.tt: "Votre suzerain est désormais en guerre contre Giangaleazzo"
    PODadventurers.1002.b: "Je veux cet homme à mes côtés, quel qu'en soit le prix !"
    PODadventurers.1002.b.custom: "Vous allez vassaliser l'ambitieux Visconti. Cela vous coûtera cher et il ne vous en sera reconnaissant que pour un temps..."
    POD_giangaleazzo.notification: "Le Prince fait son geste"
    POD_giangaleazzo.desc: "En Italie, Giangaleazzo Visconti, un Lasombra ambitieux, s'est lancé dans une campagne de conquête. Va-t-il ébranler le vieux centre de l'Empire ?"
    PODadventurers.1011.t: "Problèmes à venir"
    PODadventurers.1011.desc: "La rébellion de Wat Tyler fait rage dans toute l'Angleterre et il a également commencé à avoir un impact sur le monde [cainite|E]. Les rumeurs d'un acolyte parmi ses vampires devenus vampires se multiplient, cet acolyte étant déterminé à déclencher une sorte de rébellion plus... nocturne."
    PODadventurers.1011.a: "J'ai un mauvais pressentiment à propos de ceci..."
    PODadventurers.1011.player_warning: "Soyez prêt, vous en saurez bientôt plus à ce sujet."
    PODadventurers.1012.t: "Le Rebelle : Tyler"
    PODadventurers.1012.desc: "La rébellion de Wat Tyler a été une nuisance pour l'anglais [cainites|E], mais il semble que ses effets d'entraînement ne font que commencer. Une jeune Brujah, Patricia de Bollingbroke, a pris le nom du rebelle et a commencé à réveiller les jeunes [cainites|E] désillusionnés et d'autres canailles. La femme fougueuse semble déterminée à mettre fin aux tyrans, qu’ils soient mortels ou non. Alors qu'elle a pris sa première ville et que d'autres se mobilisent à ses côtés chaque nuit qui passe, les seigneurs d'Angleterre ont le choix sur la manière de traiter avec elle. Sera-ce le gant de velours ou la main de fer ?"
    PODadventurers.1012.a: "Un autre rebelle, un autre échec voué à être bientôt écrasé"
    PODadventurers.1012.a.target.tt: "Tu t'occuperas d'elle le moment venu"
    PODadventurers.1012.a.not_target.tt: "Votre seigneur est maintenant en guerre contre Tyler"
    PODadventurers.1012.b: "Eh bien... elle a quelques bons points... et une grande armée"
    PODadventurers.1012.b.custom: "Tyler ne pliera le genou que si vous rejoignez sa cause. Une proposition très insultante certes, mais vous gagneriez également un allié puissant."
    PODadventurers.1012.c: "Nous sommes du même côté !"
    POD_tyler.notification: "La Rebelle la fait bouger"
    POD_tyler.desc: "En Angleterre, Patricia de Bollingbroke se soulève contre les tyrans dans une tentative de liberté probablement vouée à l'échec... ou est-ce la première véritable étincelle d'une grande révolution ?"
    PODadventurers.1021.t: "Problèmes à venir"
    PODadventurers.1021.desc: "Des rumeurs vous sont parvenues selon lesquelles Vlad Tepes, le déjà célèbre dirigeant de Valachie, aurait fait des recherches sur le monde [cainite|E]. D'une manière ou d'une autre, il a appris l'existence de votre espèce et semble s'y intéresser."
    PODadventurers.1021.a: "J'ai un mauvais pressentiment à propos de ceci..."
    PODadventurers.1021.player_warning: "Soyez prêt, vous en saurez bientôt plus à ce sujet."
    PODadventurers.1022.t: "L'Empaleur : Vlad Tepes"
    PODadventurers.1022.desc: "Le souverain mortel de la Valachie, Vlad Tepes Draculesti, s'est montré à maintes reprises doté d'une volonté indomptable. Il refusait d'être adopté selon ses propres conditions et en savait beaucoup plus sur la condition vampirique que de nombreux anciens avant même d'en devenir un. Les premières années de sa non-vie furent remplies de rumeurs. Qui était son [Sire|E] ? Avait-il vraiment trouvé la Cathédrale de Chair et en était-il resté indemne ? Où est son allégeance ? Ces questions restent sans réponse, mais le soi-disant Dracula semble en avoir assez d'errer. Le Tzimisce, un simple jeune homme, a rassemblé une quantité impressionnante de vampires, de goules et de soldats de son temps mortel et a achevé sa première conquête. Maintenant, il vous présente une offre, reconnaissez-le comme votre protégé et vous pourrez commencer une relation mutuellement bénéfique. Refusez et... eh bien, la menace représentée par un tel individu n'a pas besoin d'explication."
    PODadventurers.1022.a: "Un parvenu reste un parvenu, même avec un surnom fantaisiste"
    PODadventurers.1022.a.target.tt: "Tu t'occuperas de lui le moment venu"
    PODadventurers.1022.a.not_target.tt: "Votre seigneur est maintenant en guerre contre Dracula"
    PODadventurers.1022.b: "Une offre que je ne peux pas refuser"
    PODadventurers.1022.b.custom: "Même s'il serait coûteux de reconnaître la menace posée par un simple jeune, avoir le célèbre Dracula comme enfant adoptif est une offre tentante. À tout le moins, cela vous ferait probablement gagner du temps avant qu'il ne se retourne contre vous..."
    POD_vlad.notification: "L'Empaleur fait son geste"
    POD_vlad.desc: "En Transylvanie, Vlad Tepes poursuit sa sanglante carrière, cette fois en tant que mort-vivant. Un nouveau Seigneur de la Nuit pour les terres au-delà de la forêt ?"
