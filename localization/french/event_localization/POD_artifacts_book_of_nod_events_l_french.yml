 POD_artifacts_book_of_nod.300.t: "Chronique des ombres"
 POD_artifacts_book_of_nod.300.desc: "Une Chronique du « Livre de Nod ». Une collection de pièces et de fragments qui font débat pour même faire partie du Livre de Nod. Certains analystes affirment que cette section a été diluée par les érudits et les écrivains de Carthage, qui ont pris la licence poétique pour écrire « les lois de Caïn ». On a même dit que la Chronique des Ombres n'était qu'un recueil de propagande créé par la Camarilla pour soutenir son règne tyrannique. Alors que certains pensent qu'il s'agit d'une farce malkavienne élaborée, d'autres pensent que ces textes proviennent directement du Père Ténébreux lui-même, en particulier les treize commandements qui ont été fournis sur des tablettes authentiquement vieillies."
 POD_artifacts_book_of_nod.300.desc.notale: "Vous ne possédez pas de copie de la « Chronique des Ombres »."
 POD_artifacts_book_of_nod.300.option.a: "continuer la lecture"
 POD_artifacts_book_of_nod.400.t: "Chronique des secrets"
 POD_artifacts_book_of_nod.400.desc: "Une Chronique du « Livre de Nod ». Il contient des prophéties et des visions d'un événement appelé Géhenne. Il semble à certains que les inquiétudes suscitées par cet événement se sont transmises de génération en génération et ont provoqué une vague de paranoïa et de peur qui continue de se répercuter sur les Caïnites et les Canailles."
 POD_artifacts_book_of_nod.400.desc.notale: "Vous ne possédez pas de copie de la « Chronique des secrets »."
 POD_artifacts_book_of_nod.400.option.a: "continuer la lecture"
 POD_artifacts_book_of_nod.500.t: "Première des fois"
 POD_artifacts_book_of_nod.500.desc: "Je rêve des premières fois\nle souvenir le plus long\nJe parle des premières fois\nle père le plus âgé\nJe chante les premières fois\net l'aube des Ténèbres\nDans Nod\noù la lumière du Paradis\néclairait le ciel nocturne\ et les larmes de nos parents mouillent le sol.\n\nChacun de nous, à sa manière,\nse met à vivre\net tire sa subsistance de la terre."
 POD_artifacts_book_of_nod.500.desc.notale: "Vous ne possédez pas de copie du « Premier des temps »."
 POD_artifacts_book_of_nod.500.option.a: "Continuer la lecture de La Première des fois"
 POD_artifacts_book_of_nod.500.option.b: "Retour à la Chronique de Caïn"
 POD_artifacts_book_of_nod.510.t: "Première des fois, suite"
 POD_artifacts_book_of_nod.510.desc: "Et moi, le premier-né Caïn, moi,\navec des objets pointus\nplanté les graines sombres\nles ai mouillés dans la terre\nles ai soignés, je les ai regardés grandir\nEt Abel, le deuxième-né Abel\nai soigné les animaux\nai aidé à leurs naissances sanglantes\nnourris Je les ai regardés grandir.\nJe l'aimais, mon frère\nIl était le plus brillant, le plus doux, le plus fort.\nIl était la première partie de toute ma joie."
 POD_artifacts_book_of_nod.510.option.b: "Passage précédent"
 POD_artifacts_book_of_nod.520.t: "Première des fois, suite"
 POD_artifacts_book_of_nod.520.desc: "Puis un jour notre Père nous a dit.\nCaïn, Abel à Celui d'En-Haut\ntu dois faire un sacrifice -\un don de la première partie\nde tout ce que tu as\nEt moi, Caïn le premier-né, j'ai rassemblé le tendre pousse\nles fruits les plus brillants\nl'herbe la plus douce\nEt Abel, le deuxième-né, Abel\nabattit le plus jeune,\nle plus fort,\nle plus doux de ses animaux."
 POD_artifacts_book_of_nod.530.t: "Première des fois, suite"
 POD_artifacts_book_of_nod.530.desc: "Sur l'autel de notre Père\nnous avons déposé nos sacrifices\net avons allumé du feu en dessous\net avons regardé la fumée les transporter\nvers Celui d'En Haut\n\nLe sacrifice d'Abel, le deuxième-né,\navait une odeur douce pour Celui d'En Haut\ Et Abel fut béni.\nEt moi, Caïn le premier-né, j'ai\n été frappé de l'au-delà par\une parole dure et une malédiction,\ncar mon sacrifice était indigne."
 POD_artifacts_book_of_nod.540.t: "Première des fois, suite"
 POD_artifacts_book_of_nod.540.desc: "J'ai regardé le sacrifice d'Abel, encore fumant, la chair, le sang.\nJ'ai pleuré, j'ai tenu mes yeux\nJ'ai prié nuit et jour.\n\nEt quand Père a dit\nle temps du sacrifice est venu de nouveau\nEt Abel a conduit son plus jeune,\nson plus doux,\nson plus aimé\au feu sacrificiel\nJe n'ai pas amené mon plus jeune,\nmon plus doux,\ncar je savais que Celui d'En Haut n'en voudrait pas."
 POD_artifacts_book_of_nod.550.t: "Première des fois, suite"
 POD_artifacts_book_of_nod.550.desc: "Et mon frère, le bien-aimé Abel m'a dit\n'Caïn, tu n'as pas apporté de sacrifice,\un don de la première partie de ta joie,\pour le brûler sur l'autel de Celui d'En-Haut.'\n\nJ'ai pleuré des larmes. d'amour alors que moi, avec des choses piquantes,\nsacrifiais ce qui était la première partie de ma joie,\nmon frère.\n\nEt le Sang d'Abel couvrait l'autel\net sentait bon en brûlant."
 POD_artifacts_book_of_nod.560.t: "Première des fois, suite"
 POD_artifacts_book_of_nod.560.desc: "Mais mon Père a dit\n'Maudit sois-tu, Caïn, qui as tué ton frère.\nComme j'ai été chassé, tu le seras aussi.'\n\nEt Il m'a exilé pour errer dans les Ténèbres,\nau pays de Nod.\ n\nJ'ai volé dans les Ténèbres\nJe n'ai vu aucune source de lumière\net j'avais peur.\nEt seul."
 POD_artifacts_book_of_nod.600.t: "L'arrivée de Lilith"
 POD_artifacts_book_of_nod.600.desc: "J'étais seul dans les Ténèbres\nEt j'ai eu faim.\nJ'étais seul dans les Ténèbres\nEt j'ai eu froid.\nJ'étais seul dans les Ténèbres\nEt j'ai pleuré.\n\nPuis une voix douce m'est venue,\ une voix de miel,\nDes mots de secours.\nDes mots de sursis.\n\nUne femme, sombre et charmante,\navec des yeux qui transperçaient les Ténèbres\nest venue vers moi.\n\n"
 POD_artifacts_book_of_nod.600.desc.notale: "Vous ne possédez pas de copie de « L'arrivée de Lilith »."
 POD_artifacts_book_of_nod.600.option.a: "Continuer la lecture de L’arrivée de Lilith"
 POD_artifacts_book_of_nod.610.t: "L'arrivée de Lilith, suite"
 POD_artifacts_book_of_nod.610.desc: "«Je connais votre histoire. Caine de Nod.'\nDit-elle en souriant.\n'Vous avez faim. Viens! J'ai de la nourriture.\nTu as froid. Viens! J'ai des vêtements.\nTu es triste. Viens! J'ai du réconfort.\n\n'Qui consolerait un Maudit comme moi ?\nQui m'habillerait ?\nQui me nourrirait ?'\n\n'Je suis la première épouse de ton Père,\nqui n'était pas d'accord avec Celui d'En Haut. \net j'ai obtenu la Liberté dans les Ténèbres.\nJe m'appelle Lilith."
 POD_artifacts_book_of_nod.620.t: "L'arrivée de Lilith, suite"
 POD_artifacts_book_of_nod.620.desc: "'Une fois, j'avais froid et je n'avais aucune chaleur.\nUne fois. J'avais faim et il n'y avait pas de nourriture pour moi.\nUne fois, j'étais triste et il n'y avait aucun réconfort pour moi.'\nElle m'a accueilli, elle m'a nourri.\nElle m'a habillé.\nDans ses bras. J'ai trouvé du réconfort.\nJ'ai pleuré jusqu'à ce que du sang coule de mes yeux\net elle les a embrassés."
 POD_artifacts_book_of_nod.700.t: "La magie de Lilith"
 POD_artifacts_book_of_nod.700.desc: "Et j'ai habité pendant un certain temps dans la maison de Lilith\net je lui ai demandé\n'Hors des ténèbres,\ncomment avez-vous construit cet endroit ?\nComment avez-vous confectionné des vêtements ?\nComment avez-vous cultivé de la nourriture ?'\n\nEt Lilith a souri et a dit.\n'Contrairement à vous, je suis éveillé.\nJe vois les fils qui tournent\ntout autour de vous, je crée ce\ndont j'ai besoin à partir du pouvoir.'"
 POD_artifacts_book_of_nod.700.desc.notale: "Vous ne possédez pas de copie de « Lilith's Magick »."
 POD_artifacts_book_of_nod.700.option.a: "Continuer la lecture La Magie de Lilith"
 POD_artifacts_book_of_nod.710.t: "La Magie de Lilith, suite"
 POD_artifacts_book_of_nod.710.desc: "« Réveille-moi alors, Lilith. » J'ai dit.\n'J'ai besoin de ce pouvoir.\nEnsuite, je pourrai confectionner mes propres vêtements,\nfaire ma propre nourriture,\nfaire ma propre maison.'\n L'inquiétude plissa le front de Lilith.\n 'Je ne sais pas. ce que\nl'Éveil fera pour vous,\ncar vous êtes vraiment maudit par votre Père.\nVous pourriez mourir.\nVous pourriez être changé à jamais.'"
 POD_artifacts_book_of_nod.720.t: "La Magie de Lilith continue"
 POD_artifacts_book_of_nod.720.desc: "Caine a dit : "Même ainsi, une vie sans Pouvoir ne vaudra pas la peine d'être vécue.\nJe mourrais sans vos dons.\nJe ne vivrai pas comme votre Serviteur.'\n\nLilith m'aimait, et je le savais.\nLilith le ferait fais ce que je lui ai demandé,\nmême si elle ne le souhaitait pas."
 POD_artifacts_book_of_nod.730.t: "La Magie de Lilith, suite"
 POD_artifacts_book_of_nod.730.desc: "Et ainsi, Lilith, Lilith aux yeux brillants, m'a réveillé.\nElle s'est coupée avec un couteau,\na saigné pour moi dans un bol.\nJ'ai bu profondément. C'était doux.\n\nEt puis je suis tombé dans les Abysses.\nJe suis tombé pour toujours, tombant\ndans les ténèbres les plus profondes."
  
 POD_artifacts_book_of_nod.800.t: "Tentation de Caïn"
 POD_artifacts_book_of_nod.800.desc: "Et des ténèbres\nest venue une lumière brillante -\nun feu dans la nuit.\nEt l'archange Michel s'est révélé à moi.\n\nJe n'avais pas peur. Je lui ai demandé ses affaires.\nMichael, général du Ciel,\nmanieur de la sainte Flamme,\nm'a dit :\n'Fils d'Adam, Fils d'Ève, ton crime est grand,\net pourtant la miséricorde de mon Père est aussi grand.\nNe vous repentirez-vous pas du mal que vous avez fait et ne laisserez-vous pas sa miséricorde vous purifier ?'"
 POD_artifacts_book_of_nod.800.desc.notale: "Vous ne possédez pas de copie de la « Tentation de Caïn »."
 POD_artifacts_book_of_nod.800.option.a: "Continuer la lecture La Tentation de Caïn"
 POD_artifacts_book_of_nod.810.t: "Tentation de Caïn, suite"
 POD_artifacts_book_of_nod.810.desc: "Et j'ai dit à Michael :\n'Ce n'est pas par la grâce de (Celui d'En-Haut), mais par la mienne\nque je vivrai, dans l'orgueil.'\n\nMichael m'a maudit en disant\n'Alors, aussi longtemps que tu parcourez cette terre,\nvous et vos enfants craindrez ma flamme vivante,\net elle mordra profondément et savourera votre chair.\n\nEt le matin, Raphaël arriva sur des ailes déployées,\nlumière à l'horizon,\nle conducteur de le Soleil, vers l'Est."
 POD_artifacts_book_of_nod.820.t: "Tentation de Caïn, suite"
 POD_artifacts_book_of_nod.820.desc: "Raphaël parla, disant\n'Caïn, fils d'Adam, fils d'Ève,\nton frère Abel te pardonne ton péché\nne te repentiras-tu pas et n'accepteras-tu pas la miséricorde du Tout-Puissant ?'\n\nEt je dis à Raphaël :\ n'Ce n'est pas par le pardon d'Abel, mais par le mien,\nque je serai pardonné.'"
 POD_artifacts_book_of_nod.830.t: "Tentation de Caïn, suite"
 POD_artifacts_book_of_nod.830.desc: "Raphaël m'a maudit en disant\n'Alors, aussi longtemps que vous marcherez sur cette terre,\nvous et vos enfants aurez peur de l'aube,\net les rayons du soleil chercheront à vous brûler comme un feu,\noù que vous vous cachiez, toujours.\ nCachez-vous maintenant, car le Soleil se lève pour s'en prendre à vous.\n\nMais j'ai trouvé un endroit secret sur la terre\net je me suis caché de la lumière brûlante du Soleil.\nAu plus profond de la terre, j'ai dormi jusqu'à ce que la Lumière du Soleil Le monde était caché derrière la montagne de la Nuit."
 POD_artifacts_book_of_nod.840.t: "Tentation de Caïn, suite"
 POD_artifacts_book_of_nod.840.desc: "Quand je me suis réveillé de ma journée de sommeil, j'ai entendu le bruit de légers ailes et j'ai vu les ailes noires d'Uriel enroulées autour de moi - Uriel, la Faucheuse, l'Ange de la Mort, le sombre Uriel qui habite dans les ténèbres.\n\nUriel a parlé à moi doucement, en disant 'Fils d'Adam. Fils d'Ève. Dieu Tout-Puissant vous a pardonné votre péché. Accepterez-vous sa miséricorde et me laisserez-vous vous emmener vers votre récompense, sans plus être maudit ?"\n\nEt j'ai dit à Uriel aux ailes sombres,\n'Ce n'est pas par la miséricorde de Dieu, mais par la mienne, que je vivrai.\nJe suis ce que je suis, j'ai fait ce que j'ai fait,\net cela ne changera jamais.'"
 POD_artifacts_book_of_nod.850.t: "Tentation de Caïn, suite"
 POD_artifacts_book_of_nod.850.desc: "Et puis, à travers l'effroi, Uriel\nDieu Tout-Puissant m'a maudit, disant\n'Alors, aussi longtemps que vous marcherez sur cette terre,\nvous et vos enfants vous accrocherez aux Ténèbres\nVous ne boirez que du sang\nVous ne mangerez que des cendres\nVous sera toujours comme tu étais à la mort,\nNe mourant jamais, vivant.\nTu marcheras pour toujours dans les ténèbres,\ntout ce que tu touches s'effondrera en néant,\njusqu'aux derniers jours.'"
 POD_artifacts_book_of_nod.860.t: "Tentation de Caïn, suite"
 POD_artifacts_book_of_nod.860.desc: "J'ai poussé un cri d'angoisse face à cette terrible malédiction et j'ai déchiré ma chair.\nJ'ai pleuré du sang,\nJ'ai récupéré les larmes dans une coupe\net je les ai bu.\n\nQuand j'ai levé les yeux de mon verre de chagrin\nl'archange Gabriel \nle doux Gabriel\nGabriel, Seigneur de Miséricorde\nm'est apparu."
 POD_artifacts_book_of_nod.870.t: "Tentation de Caïn, suite"
 POD_artifacts_book_of_nod.870.desc: "L'archange Gabriel m'a dit :\n'Fils d'Adam, Fils d'Ève,\nVoici, la miséricorde du Père est plus grande\nque vous ne pourrez jamais l'imaginer\ncar même maintenant il y a un chemin ouvert\une route de Miséricorde\net vous appellerez cette route [golconda|E].\nEt parlez-en à vos enfants,\ncar par cette route puissent-ils revenir\nhabiter à nouveau dans la Lumière.'"
 POD_artifacts_book_of_nod.875.t: "Tentation de Caïn, suite"
 POD_artifacts_book_of_nod.875.desc: "Et avec cela, l'obscurité s'est levée\n comme un voile\n et la seule lumière était les yeux brillants de Lilith.\n\nEn regardant autour de moi, j'ai su\nque je m'étais éveillé.\nQuand mes énergies ont surgi pour la première fois en moi\nJe j'ai découvert\ncomment me déplacer comme l'éclair\ncomment emprunter la force de la terre\ncomment être comme une pierre\nC'était comme respirer autrefois pour moi."
 POD_artifacts_book_of_nod.880.t: "Tentation de Caïn, suite"
 POD_artifacts_book_of_nod.880.desc: "Lilith m'a ensuite montré\ncomment elle se cache des chasseurs\ncomment elle ordonne l'obéissance\net comment elle exige le respect\n\nPuis, m'éveillant davantage, j'ai trouvé\nle moyen de modifier les formes\nle moyen de dominer les animaux\nle moyen faire voir les yeux"
 POD_artifacts_book_of_nod.885.t: "Tentation de Caïn, suite"
 POD_artifacts_book_of_nod.885.desc: "Puis Lilith m'a ordonné de m'arrêter, disant que\nj'avais dépassé mes limites\nQue j'étais allé trop loin\nQue j'avais menacé mon essence même. Elle a utilisé ses pouvoirs et m'a ordonné d'arrêter. À cause de son pouvoir, je l'ai écoutée,\nmais au plus profond de moi, une graine de rébellion a été plantée\net quand elle a détourné son visage de moi,\nje me suis à nouveau ouvert à la Nuit,\net j'ai vu les possibilités infinies. dans les étoiles\net je savais qu'un chemin de pouvoir, un chemin de Sang\nétait à moi,\net j'ai donc éveillé en moi ce Chemin Final,\nà partir duquel tous les autres chemins grandiraient."
 POD_artifacts_book_of_nod.890.t: "Tentation de Caïn, suite"
 POD_artifacts_book_of_nod.890.desc: "Avec ce nouveau pouvoir, j'ai brisé les liens\nque la Dame de la Nuit m'avait imposés\nJ'ai quitté la Reine Maudite ce soir-là,\nme couvrant d'ombres,\nJ'ai fui les terres de Nod\net suis enfin arrivé à un endroit\noù même ses démons ne pouvaient pas me trouver."
 POD_artifacts_book_of_nod.900.t: "Le conte de Zillah"
 POD_artifacts_book_of_nod.900.desc: "Laisse-moi raconter l'histoire de Zillah\nla première bien-aimée de Caïn,\nla première épouse de Caïn,\nle sang le plus doux,\nla peau la plus douce,\nles yeux les plus clairs\n\nSeule des plus récents enfants de Caïn,\nCaine la désirait,\net elle n'était pas consciente de son désir, se détournant de Lui.\nPas de cadeaux, pas de sacrifices, pas de parfums, pas de colombes,\npas de belles danseuses, pas de chanteurs, pas de bœufs,\npas de sculptures, pas de beaux vêtements,\nrien ne pourrait transformer la vie de Zillah. coeur\ndu noyau au fruit sucré."
 POD_artifacts_book_of_nod.900.desc.notale: "Vous n'avez pas de copie de "Zillah's Tale""
 POD_artifacts_book_of_nod.900.option.a: "Continuer la lecture du conte de Zillah"
 POD_artifacts_book_of_nod.910.t: "Le conte de Zillah, suite"
 POD_artifacts_book_of_nod.910.desc: "Alors Caine s'est tiré la barbe\net s'est déchiré les cheveux\net s'est mis à parcourir le désert\nla nuit, pensant à elle,\nbrûlant pour elle,\net une nuit, Caine est tombé sur\une vieille vieille chantant à la lune.\n \nCaine dit à la Vieille,\n"Pourquoi chantes-tu ainsi ?"\nEt la Vieille répondit,\n'Parce que j'aspire à ce que je ne peux pas avoir...""
 POD_artifacts_book_of_nod.920.t: "Le conte de Zillah, suite"
 POD_artifacts_book_of_nod.920.desc: "Caine dit à la Vieille :\n'J'aspire aussi. Que peut-on faire ?'' \n\nLa Vieille sourit et dit :\n'Bois mon sang cette nuit,\nCaïn, Père de la Famille,\net reviens demain soir.\nAlors je te dirai la sagesse de la Lune. .'\nCaine but au cou nu de la Vieille,\net partit."
 POD_artifacts_book_of_nod.930.t: "Le conte de Zillah, suite"
 POD_artifacts_book_of_nod.930.desc: "La nuit suivante, Caine trouva la Vieille endormie sur un rocher.\n'Réveille-toi, Vieille', dit Caine.\n'Je suis de retour.\n\nLa Vieille ouvrit un œil et dit :\n'Je rêve du solution pour vous ce soir. Buvez encore de moi,\npuis revenez demain soir.\nApportez un bol d'argile.\nApportez un couteau bien aiguisé.\nJ'aurai alors votre réponse.'"
 POD_artifacts_book_of_nod.940.t: "Le conte de Zillah, suite"
 POD_artifacts_book_of_nod.940.desc: "Encore une fois. Caine a pris le sang de la Vieille,\nqui est immédiatement retombée dans un profond sommeil.\n\nQuand Caine est revenu la nuit suivante,\nla Vieille l'a regardé et a souri,\n'Salutations, Seigneur de la Bête', la Vieille. dit.\n'J'ai la sagesse que vous recherchez.'\n'Prends un peu de mon sang,\ndans le bol que tu as,\net mélange-y ces baies\et ces herbes,\net bois abondamment de l'élixir.'"
 POD_artifacts_book_of_nod.950.t: "Le conte de Zillah, suite"
 POD_artifacts_book_of_nod.950.desc: "'Tu seras irrésistible.\nTu seras puissant.\nTu seras magistral.\nTu seras ardent.\nTu brilleras.\nLe cœur de Zillah fondra\ncomme les neiges au printemps.'\n\nEt ainsi . Caine a bu de l'élixir de la Vieille,\nparce qu'il était tellement amoureux de Zillah,\net il désirait tellement son amour en retour."
 POD_artifacts_book_of_nod.960.t: "Le conte de Zillah, suite"
 POD_artifacts_book_of_nod.960.desc: "Et la Vieille a ri. La Vieille éclata de rire. Elle l'avait trompé ! Elle l'avait piégé ! Caine était en colère au-delà de toute comparaison. Caine a utilisé ses pouvoirs pour déchirer cette Vieille avec sa force.\n\nLa Vieille ricana et dit : "Ne le faites pas".\nEt Caine ne pouvait rien faire contre elle.\nLa Vieille rit et dit. 'Aime-moi.'\nEt Caine ne pouvait rien faire d'autre que de regarder dans ses yeux anciens, de désirer sa peau coriace.\nLa Vieille rit et dit : 'Rends-moi immortelle.'\nEt Caine l'embrassa. Elle ricana encore, rit avec la pure extase de l'Étreinte, car cela ne la faisait pas souffrir."
 POD_artifacts_book_of_nod.970.t: "Le conte de Zillah, suite"
 POD_artifacts_book_of_nod.970.desc: "'Je t'ai rendu puissant. Caïn d'Enoch, Caïn de Nod,\nmais tu seras lié à moi pour toujours. Je t'ai fait maître de tout, mais tu ne m'oublieras jamais !\nVotre sang, aussi puissant qu'il soit maintenant,\nliera ceux qui le boivent,\comme vous l'avez fait, une fois par nuit pendant trois nuits.\nVous serez le maître.\nIls seront ton esclave, comme tu es le mien.\nCar même si Zillah t'aimera, comme tu le voulais,\ntu m'aimeras pour toujours.\nVa maintenant et réclame ta charmante épouse,\nJe t'attendrai. dans les endroits les plus sombres,\npendant que je prépare davantage de potions pour ta santé.'"
 POD_artifacts_book_of_nod.980.t: "Le conte de Zillah, suite"
 POD_artifacts_book_of_nod.980.desc: "Et ainsi, le cœur lourd,\nCaïn retourna vers Enoch.\nEt chaque nuit,\npendant trois nuits,\nZillah but à son père,\nmême si elle ne le savait pas.\nEt, la troisième nuit,\nCaïn annonça qu'il le ferait. épouser\nZillah, sa plus douce Childe,\net elle a accepté."
 POD_artifacts_book_of_nod.1000.t: "Conte de la vieille"
 POD_artifacts_book_of_nod.1000.desc: "Pendant un an et un jour\nCaine travailla au service\de la Vieille, qui, avec une sagesse sanglante.\nle lia aussi sûrement que n'importe quel prisonnier.\nElle lui rendait visite la nuit\nle forçait à donner son sang\npour son secret. des élixirs\net des formules puissantes\nElle prendrait le Childer's Childer de son enfant,\net on n'en entendrait plus jamais parler.\n\nMais Caine était sage. Il n'a plus jamais bu d'elle.\nEt elle ne lui a pas demandé de le faire, pensant\nqu'il était toujours sous son esclave."
 POD_artifacts_book_of_nod.1000.desc.notale: "Vous n'avez pas de copie du "Conte de la Vieille""
 POD_artifacts_book_of_nod.1000.option.a: "Continuer la lecture Le Conte de la vieille femme"
 POD_artifacts_book_of_nod.1010.t: "Conte de la Vieille, suite"
 POD_artifacts_book_of_nod.1010.desc: "Une nuit. Caine est allé voir la Vieille dans la forêt.\net lui a raconté des rêves terribles qu'il avait faits pendant son sommeil.\n\n'Je crains pour ma vie, Vieille.\nJe crains la prophétie d'Uriel,\net le désir de mes enfants. mon sang.\nDites-moi une connaissance secrète, afin que je puisse\nêtre puissant contre le mien.'\n\nEt la Vieille se dirigea vers un arbre fait de bois de gopher,\net cassa une branche.\nElle prit un couteau bien aiguisé\net aiguisé le membre."
 POD_artifacts_book_of_nod.1020.t: "Conte de la Vieille, suite"
 POD_artifacts_book_of_nod.1020.desc: "'Prenez ce morceau de bois vivant,\nsaiguisé, fort,\npercez le cœur de votre enfant rebelle.\nIl le rendra immobile,\net à vous de commander.\nAu lieu de se régaler du sang de votre cœur,\nil sentira le poids de votre justice.'\n\nDit Caine. 'Merci, Mère,' et\nSur ce, en se déplaçant avec des mouvements rapides,\nCaine prit le pieu de bois de gopher,\nle saisit et l'enfonça\ndau plus profond du cœur de la Vieille."
 POD_artifacts_book_of_nod.1030.t: "Conte de la Vieille, suite"
 POD_artifacts_book_of_nod.1030.desc: "Parce que Caine, le sage Caine\nne s'était pas nourri d'elle depuis un an et un jour\net parce qu'il lui avait forcé sa Volonté\nentre ses mains, il a brisé le lien qu'elle détenait\non sur lui et a transformé sa fortune.\n\nElle rit encore , tandis que le sang jaillissait\net coulait de sa bouche.\nSes yeux déversaient de la haine.\nCaine l'embrassa une fois,\nembrassa ses lèvres froides et flétries,\net la laissa là\au doux sourire de Raphaël : le soleil qui se lève."
 POD_artifacts_book_of_nod.1040.t: "Conte de la Vieille, suite"
 POD_artifacts_book_of_nod.1040.desc: ""
 POD_artifacts_book_of_nod.1050.t: "Conte de la Vieille, suite"
 POD_artifacts_book_of_nod.1050.desc: ""
  
 POD_artifacts_book_of_nod.1100.t: "Conte de la première ville"
 POD_artifacts_book_of_nod.1100.desc: "Au début, il n'y avait que Caïn\nCaïn qui sacrifia son frère par amour.\nCaïn qui fut chassé.\nCaïn qui fut maudit pour toujours par l'immortalité.\nCaïn qui fut maudit par la soif de sang,\nC'est Caïn de dont nous venons tous,\nLe père de notre Sire.\n\nPendant un âge, il a vécu au pays de Nod.\nDans la solitude et la souffrance\nPendant une éternité, il est resté seul\nMais le passage des souvenirs a noyé son chagrin."
 POD_artifacts_book_of_nod.1100.desc.notale: "Vous n'avez pas de copie du "Conte de la Première Ville""
 POD_artifacts_book_of_nod.1100.option.a: "Continuer la lecture Conte de la première ville"
 POD_artifacts_book_of_nod.1110.t: "Conte de la première ville, suite"
 POD_artifacts_book_of_nod.1110.desc: "Et ainsi il retourna dans le monde des mortels,\ndans le monde que son frère Seth, troisième-né d'Ève,\net les enfants de Seth avaient créés.\nIl revint et fut accueilli.\nCar personne ne se retournait contre lui,\nà cause de la marque qui a été posée sur lui.\n\nLe peuple a vu sa puissance et l'a adoré,\nil est devenu puissant, et sa puissance est devenue forte,\nses voies de crainte et de commandement étaient grandes\nEt les enfants de Seth l'ont fait roi\ node leur grande ville, la première ville."
 POD_artifacts_book_of_nod.1115.t: "Conte de la première ville, suite"
 POD_artifacts_book_of_nod.1115.desc: "Mais Caïn se sentit seul face à son pouvoir.\nAu plus profond de lui, la graine de la solitude s'épanouit et fit pousser une fleur sombre.\nIl vit dans son sang la puissance de la fertilité\nEn invoquant des démons et en écoutant la sagesse murmurée\nIl apprit le chemin pour faire un enfant pour lui.\nIl a appris à connaître son pouvoir et, ce faisant,\na décidé d'embrasser l'un de ses proches."
 POD_artifacts_book_of_nod.1120.t: "Conte de la première ville, suite"
 POD_artifacts_book_of_nod.1120.desc: "Et voici, Uriel, le redoutable Uriel, se révéla à Caïn cette nuit même et lui dit :\n'Caïn, bien que tu sois puissant et marqué de Dieu,\nsache-toi ceci : que tout enfant que tu feras enfantera\n votre malédiction, que n'importe lequel de vos descendants\nmarchera pour toujours dans le Pays de Nod, et\ncraindra les flammes et le soleil, ne buvant que du sang\net ne mangeant que des cendres. Et puisqu'ils porteront la postérité jalouse de leur père, ils comploteront et se battront pour toujours entre eux.\nNe condamnez pas ceux des petits-enfants d'Adam qui cherchent à marcher dans la justice. Caine !\nRestez votre redoutable Embrace !'"
 POD_artifacts_book_of_nod.1125.t: "Conte de la première ville, suite"
 POD_artifacts_book_of_nod.1125.desc: "Pourtant, Caïn savait ce qu'il devait faire, et un jeune homme\nnommé Enoch, qui était le plus aimé des parents de Seth,\nimplorait de devenir le fils du Père sombre.\n\nEt Caïn, bien qu'il soit conscient des paroles d'Uriel. ,\nsa saisi Enoch et l'a enveloppé dans l'étreinte sombre.\n\nEt ainsi, il arriva que Caïn engendra\nEnoch et, ce faisant, nomma la Première Ville Enoch."
 POD_artifacts_book_of_nod.1130.t: "Conte de la première ville, suite"
 POD_artifacts_book_of_nod.1130.desc: "Et ce faisant, Enoch demanda un frère, une sœur, et Caïn, père indulgent, les lui donna, et leurs noms étaient Zillah, dont le sang était le plus préféré de Caïn, et Irad, dont la force servait. Le bras de Caine.\n\nEt ces vampires de Caine ont appris les moyens\nde créer leur propre progéniture, et\nils ont embrassé davantage de parents de Seth, sans réfléchir.\n\nEt puis le sage Caine a dit. 'La fin de ce crime.\nIl n'y en aura plus.'\nEt comme la parole de Caïn était la loi, sa progéniture lui obéit."
 POD_artifacts_book_of_nod.1135.t: "Conte de la première ville, suite"
 POD_artifacts_book_of_nod.1135.desc: "La ville a existé pendant de nombreuses époques,\nEt est devenue le centre d'un puissant Empire.\nCaïn s'est rapproché de ceux qui ne lui ressemblaient pas.\nLes enfants de Seth le connaissaient\nEt lui, à son tour, les connaissait\nMais le monde s'est assombri avec péché.\n\nLes enfants de Caïn erraient ici et là, se livrant à leurs sombres voies. Caine ressentait de la colère lorsque ses enfants se disputaient. Il a découvert la tromperie en les voyant faire la guerre des mots. Il connut la tristesse lorsqu'il les vit maltraiter les enfants de Seth. Caine lut les signes dans le ciel qui s'assombrissait, mais ne dit rien."
 POD_artifacts_book_of_nod.1140.t: "Conte de la première ville, suite"
 POD_artifacts_book_of_nod.1140.desc: "Puis vint le grand Déluge, un grand déluge qui déferla sur le monde.\nLa Ville fut détruite,\nles enfants de Seth avec elle.\n\nEncore une fois, Caïn tomba dans une grande tristesse et partit dans la solitude.\nEt il nous quitta, sa progéniture, à nos propres fins.\nNous l'avons trouvé, après de nombreuses recherches, au plus profond de la terre,\net il nous a ordonné de partir, disant que le déluge était une punition,\npour son retour dans le monde de la vie\net sa subversion. la vraie loi.\nIl nous a demandé d'y aller pour qu'il puisse dormir."
 POD_artifacts_book_of_nod.1145.t: "Conte de la première ville, suite"
 POD_artifacts_book_of_nod.1145.desc: "Nous sommes donc retournés seuls pour retrouver les enfants de Noé,\nEt avons annoncé que nous étions les nouveaux dirigeants.\n\nChacun a créé une couvée, afin de revendiquer la gloire de Caïn,\nMais nous n'avions ni sa sagesse ni sa retenue.\ nUne grande guerre fut menée, les Anciens contre leurs Enfants,\ntout comme Uriel l'avait dit, et les Enfants tuèrent leurs parents.\nIls se soulevèrent. Feu et bois utilisés. Des épées et des griffes.\nPour détruire ceux qui les avaient créés.\n\nLes rebelles construisirent alors une nouvelle ville. De l'Empire déchu, ils rassemblèrent les treize clans dispersés par la Grande Guerre et les rassemblèrent tous."
 POD_artifacts_book_of_nod.1150.t: "Conte de la première ville, suite"
 POD_artifacts_book_of_nod.1150.desc: "Ils ont amené le Clan de la Royauté,\nle Clan de la Bête,\nle Clan de la Lune,\nle Clan des Cachés,\nle Clan des Vagabonds,\nle Clan de la Rose,\nle Clan de la Nuit,\nle Clan des Façonneurs,\n le Clan du Serpent,\nle Clan de la Mort,\nle Clan des Guérisseurs,\nle Clan de la Chasse,\net le Clan des Érudits."
 POD_artifacts_book_of_nod.1155.t: "Conte de la première ville, suite"
 POD_artifacts_book_of_nod.1155.desc: "Ils ont construit une belle ville,\net le peuple les a adorés comme des dieux.\n\nIls ont créé leur propre progéniture,\nla quatrième génération de Caïnites.\nMais ils craignaient le Jyhad,\nla prophétie d'Uriel,\nEt ce fut interdit à ces Enfants\nPour en créer d'autres de leur espèce.\nCe pouvoir, leurs Aînés gardaient pour eux-mêmes.\nLorsqu'un Childe était créé, il était pourchassé et tué,\net son Sire avec lui."
 POD_artifacts_book_of_nod.1160.t: "Conte de la première ville, suite"
 POD_artifacts_book_of_nod.1160.desc: "Même si Caine était loin de nous,\nnous sentions son œil attentif nous observer,\net nous savions qu'il marquait nos mouvements et nos voies.\nIl a maudit Malkav, quand celui-ci avait diffamé son image\net l'a condamné à la folie, pour toujours. \nQuand Absimiliard fut surpris en train de se livrer à ses goûts de manière répugnante avec ses propres enfants,\nCaine posa la main sur Absimiliard,\net lui dit qu'il porterait pour toujours son mal et tordrait son visage."
 POD_artifacts_book_of_nod.1165.t: "Conte de la première ville, suite"
 POD_artifacts_book_of_nod.1165.desc: "Il nous a tous maudits pour avoir tué la première partie de ses enfants, la deuxième génération,\ncomme nous les avions traqués un par un,\nZillah la Belle, Irad le Fort et Enoch le premier souverain.\nEt nous les avons tous pleurés. , comme nous étions tous de la même espèce,\nainsi que toutes les familles des enfants de Caïn.\n\nBien que cette ville fût aussi grande que celle de Caïn,\nelle a fini par vieillir.\nComme tous les êtres vivants, elle a lentement commencé à mourir."
 POD_artifacts_book_of_nod.1170.t: "Conte de la première ville, suite"
 POD_artifacts_book_of_nod.1170.desc: "Au début, les dieux ne virent pas la vérité,\nEt quand ils regardèrent enfin autour d'eux, il était trop tard.\nCar, comme Uriel l'avait dit,\nla graine du Mal plantée s'épanouit comme une rose rouge sang.\nEt Troile, l'Enfant de l'Enfant de Caïn\nse leva et tua son père, Brujah.\nEt mangea de sa chair.\nPuis la guerre dévasta la ville\nEt rien ne put jamais être comme avant."
 POD_artifacts_book_of_nod.1175.t: "Conte de la première ville, suite"
 POD_artifacts_book_of_nod.1175.desc: "Les Treize virent leur ville détruite et leur pouvoir s'éteindre,\nEt ils furent forcés de fuir, leur progéniture avec eux.\nMais beaucoup furent tués dans la fuite, car ils étaient devenus faibles.\n\nAvec leur autorité disparue,\na étaient libres de créer leurs propres couvées,\nEt bientôt de nombreux nouveaux vampires apparurent,\nqui régnaient sur la surface de la Terre.\nMais cela ne pouvait pas durer.\n\nAu fil du temps, il y avait trop de vampires\nEt puis il y eut de nouveau la guerre,"
 POD_artifacts_book_of_nod.1180.t: "Conte de la première ville, suite"
 POD_artifacts_book_of_nod.1180.desc: "Les Aînés étaient déjà profondément cachés,\nCar ils avaient appris la prudence,\nMais leurs Enfants avaient fondé leurs propres villes et couvées,\nEt ce sont eux qui furent tués dans la grande vague de guerre.\nLa guerre fut si totale, que il n'y a plus aucun membre de cette génération\nPour parler d'eux-mêmes.\nDes vagues de chair mortelle ont été envoyées à travers les continents\nAfin d'écraser et de brûler les villes des vampires.\nLes mortels pensaient qu'ils menaient leurs propres guerres.\nMais c'est le cas. pour nous qu'ils ont versé leur sang."
 POD_artifacts_book_of_nod.1185.t: "Conte de la première ville, suite"
 POD_artifacts_book_of_nod.1185.desc: "Une fois cette guerre terminée,\nTous les vampires se sont cachés les uns des autres\nEt des humains qui les entouraient.\nNous restons cachés aujourd'hui,\nCar le Jyhad continue toujours.\nEt personne ne dira quand Caïn ressuscitera,\ nde son sommeil sur la terre,\net appelle la ville Géhenne,\nla Ville Dernière, la Ville du Jugement.\nLe Jyhad continue encore."
 POD_artifacts_book_of_nod.1185.option.f: "Faire revivre la culture de la première ville"
