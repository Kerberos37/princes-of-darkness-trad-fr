 POD_artifacts_book_of_nod.200.t: "La Chronique de Caïn"
 POD_artifacts_book_of_nod.200.desc: "Caine raconte les motivations qui ont conduit à sa malédiction, donnant son point de vue sur les événements qui ont entouré les jours qui ont suivi la Chute de l'Homme et son histoire en tant que Père Ténébreux."
