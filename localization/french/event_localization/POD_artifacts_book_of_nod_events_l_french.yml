 POD_artifacts_book_of_nod.100.t: "Le livre du signe de tête"
 POD_artifacts_book_of_nod.100.desc: "Une collection de textes anciens, considérés comme sacrés pour les Caïnites noddistes. Il se compose de multiples recensions et fragments qui ont été réassemblés par divers érudits de Kindred. Traditionnellement, la transmission principale de l'histoire de Caïn est orale, tandis que les textes relatant les événements les plus importants de l'histoire caïnite sont étroitement gardés pour protéger les Caïnites. Il faut mentionner qu'au-delà des convictions personnelles, les textes et notes transmis à travers les âges doivent être traités avec une grande prudence. Il existe de nombreuses questions ouvertes concernant l’histoire du Livre de Nod. Son auteur est inconnu, bien que Malkav, Saulot et même Caine soient souvent cités pour en avoir écrit des parties, voire la totalité. Cependant, il se peut qu'il ait eu de nombreux auteurs et éditeurs au cours des milliers d'années qui se sont écoulées depuis l'époque des événements qu'il décrit, ce qui a mis de grands doutes sur sa véracité. Certains considèrent que le livre entier est constitué de mythes ou de mensonges, d'une histoire inventée par les vampires pour expliquer leur existence ou d'un outil utilisé pour induire les autres en erreur et les amener à penser et à agir d'une certaine manière. À ces doutes s’ajoute le fait que de nombreux écrits attribués au Livre de Nod sont incroyablement vagues ou contradictoires, semblant parfois être de pures orientations erronées – ce qui crée des schismes d’interprétation importants (et souvent violents) entre les groupes noddistes. La partie la plus ancienne du Livre est datée juste avant l’époque de Sumer, vers 4 500 avant notre ère."
