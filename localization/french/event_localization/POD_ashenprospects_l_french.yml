l_french: POD_ashen_prospect.001.t:0 "Inviter un prospect Ashen"
    POD_ashen_prospect.001.desc:0 "Votre statut et votre influence dans les mondes de Kindred et de Kine vous permettent d'amener des serviteurs potentiels à votre cour."
    POD_ashen_prospect.001.option.a:0 "Noble perspective"
    POD_ashen_prospect.001.option.a.tt:0 "Invoquez [cainites|E] du noble héritage qui pourrait vous servir."
    POD_ashen_prospect.001.option.b:0 "Perspective chevalier"
    POD_ashen_prospect.001.option.b.tt:0 "Envoyez un appel pour [cainites|E] de prouesses martiales et de force des armes."
    POD_ashen_prospect.001.option.c:0 "Perspective sénéchale"
    POD_ashen_prospect.001.option.c.tt:0 "Attirez les intendants et les sénéchaux à votre cour avec des promesses de richesse et de stature."
    POD_ashen_prospect.001.option.d:0 "Perspective de voleur"
    POD_ashen_prospect.001.option.d.tt:0 "Invitez [cainites|E] habile à rester invisible et à négliger l'autorité du prince"
    POD_ashen_prospect.001.option.e:0 "Perspective culte"
    POD_ashen_prospect.001.option.e.tt:0 "Contactez les [cainites|E] ambitieux qui contrôlent les mortels dans les sectes"
    POD_ashen_prospect.101.t:0 "Les convocations sont répondues !"
    POD_ashen_prospect.101.desc.noble:0 "Tous les membres de la noblesse ne cherchent pas à régner ; certains se contentent de servir à proximité des sièges du pouvoir. Moyennant un certain prix, leurs conseils peuvent être les vôtres."
    POD_ashen_prospect.101.desc.knight:0 "Les guerres des mortels créent un monde rempli de [cainites|E] experts dans les techniques de la guerre et prêts à promettre leur épée et leur service à un prince généreux, pour le juste prix."
    POD_ashen_prospect.101.desc.seneschal:0 "Bien que les stocks et les inventaires puissent différer de ceux du monde des mortels, un seigneur [cainite|E] sensé apprécie un bon sénéchal pour administrer ses propriétés."
    POD_ashen_prospect.101.desc.thief:0 "Même vos proches ne peuvent pas vivre une vie honorable. Lorsqu'ils sont opprimés par ceux qui gouvernent, avoir l'un d'eux à votre service peut s'avérer utile."
    POD_ashen_prospect.101.desc.cult:0 "La religion est très importante pour les mortels. C'est pourquoi certains [cainites|E] portent un masque de Dieux ou de leurs serviteurs pour manipuler les proches afin qu'ils deviennent leurs serviteurs."
    POD_ashen_prospect.101.option.a:0 "Je choisis [prospect_one.GetFirstName]"
    POD_ashen_prospect.101.option.a.tt:0 "[prospect_one.GetFirstName] rejoint votre terrain, [prospect_two.GetFirstName] et [prospect_three.GetFirstName] sont renvoyés"
    POD_ashen_prospect.101.option.b:0 "Je choisis [prospect_two.GetFirstName]"
    POD_ashen_prospect.101.option.b.tt:0 "[prospect_two.GetFirstName] rejoint votre terrain, [prospect_one.GetFirstName] et [prospect_three.GetFirstName] sont renvoyés"
    POD_ashen_prospect.101.option.c:0 "Je choisis [prospect_three.GetFirstName]"
    POD_ashen_prospect.101.option.c.tt:0 "[prospect_three.GetFirstName] rejoint votre terrain, [prospect_one.GetFirstName] et [prospect_two.GetFirstName] sont renvoyés"
