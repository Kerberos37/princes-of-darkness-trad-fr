l_french:
 PODcanon_chars.1.t:0 "Nouveaux commencements"
 PODcanon_chars.1.desc:0 "C'est enfin chose faite. Le fou, Ménélé de Sparte, est mort et vous êtes, pour la première fois depuis des millénaires, libre de faire ce que vous voulez. La victoire semble plus... creuse que vous ne l'auriez pensé, car vous avez soudainement perdu ce qui était votre but dans la non-vie... mais vous continuerez à avancer, comme vous le faites toujours.\nLe monde vous a oublié, et même le plus ancien Les Toréadors pensent que vous êtes un mythe à ce stade. Cela pourrait jouer à votre avantage. Il est temps de retourner dans le monde de la politique [cainite|E], un monde que vous connaissez si bien, mais avec un avantage évident : personne d'important ne se méfie même vraiment de vos véritables pouvoirs.\nC'est un atout qui s'avérera très utile, et qui vous avez l'intention de le conserver le plus longtemps possible..."
 PODcanon_chars.1.a:0 "Mon ascension peut enfin commencer"
 PODcanon_chars.helena:0 "Vous avez débloqué un nouveau [character_interaction|E] sur les dirigeants étrangers : Infiltrer"
 PODcanon_chars.2.t:0 "L'éveil d'un Dieu"
 PODcanon_chars.2.desc:0 "C'est enfin chose faite. Vous avez presque terminé le rituel pour invoquer Svantevit comme hôte consentant. Vous avez hâte de sentir la puissance d'un Dieu couler dans vos veines éternelles !\nIl y a un petit problème cependant, au cours de vos recherches, vous avez découvert que l'esprit de l'hôte est censé être anéanti par l'arrivée de Svantevit. De toute évidence, vous avez une forte volonté et n'abandonnerez pas aussi facilement que certains des sectateurs idiots que vous avez écrasés, mais... cela reste préoccupant.\nLe simple fait de déchiffrer le rituel vous a déjà beaucoup appris et pourrait être une récompense suffisante dans lui-même.\nOu vous pouvez invoquer un Dieu et essayer de le plier à votre volonté. Le choix vous appartient... peut-être pour la dernière fois."
 PODcanon_chars.2.a:0 "Pouvoir ultime!"
 PODcanon_chars.2.b:0 "... je ne le ressens pas"
 PODcanon_chars.3.t:0 "Romance des dieux"
 PODcanon_chars.3.desc:0 "Elle est de retour.\nLa fille bien-aimée d'Isis a de nouveau rejoint votre camp, et une vague d'émotions contradictoires revient vers vous. Ce que vous avez eu cette fois était passionné, bien que éphémère. Peut-être que votre histoire résistera mieux à l'épreuve du temps maintenant que vous êtes à la fois plus âgés et, espérons-le, plus sages.\nAu moins, ce sera intéressant, d'autant plus que vos vassaux grognent déjà dans votre dos. Kemintiri n'a jamais été le personnage le plus populaire parmi eux.\nMais vous ne vous en souciez pas. Elle est de retour et la non-vie semble mériter d'être à nouveau vécue, espérons-le pendant longtemps."
 PODcanon_chars.3.a:0 "Refaisons cette terre à notre image"
 PODcanon_chars.mithras:0 "Vous avez débloqué une nouvelle décision majeure chronométrée"
 PODcanon_chars.4.t:0 "L'épreuve par la guerre"
 PODcanon_chars.4.desc:0 "Vous avez prévu une succession d'escarmouches rapides et décisives contre votre vassal rebelle. Si vous parvenez à remporter la victoire, vous serez à l'abri de la rébellion, du moins de celle-ci, pendant un certain temps.\nMieux vaut en être sûr avant de lancer l'attaque, cependant, si vous perdez, les conséquences seront pires que de ne pas tenter une telle action à tous..."
 PODcanon_chars.4.a:0 "En avant vers la victoire !"
 PODcanon_chars.4.b:0 "Ce soir n'est pas la nuit"
 PODcanon_chars.4.effect.success.desc:0 "Gagner brisera l'esprit vassal pendant un moment"
 PODcanon_chars.4.success:0 "La victoire!"
 PODcanon_chars.4.critical.failure.effect.desc:0 "Perdre enhardira l’esprit rebelle du vassal"
 PODcanon_chars.4.failure:0 "Vaincu..."
 PODcanon_chars.5.t:0 "En regardant la pyramide"
 PODcanon_chars.5.desc:0 "Il est temps pour vous d'utiliser votre pouvoir légitime en tant que maître des Tremere [Clan|E] pour une bonne vieille politique hermétique. Puisque vous êtes au sommet de la pyramide, vous gagnerez à la fin, il s'agit simplement de savoir ce que vous en retirerez spécifiquement.\nTant de choix avec si peu de conséquences ! Sauf à ennuyer ceux en dessous de vous évidemment. Ce n’est pas vraiment important."
 PODcanon_chars.5.a:0 "Voler les idées de quelqu'un d'autre"
 PODcanon_chars.5.b:0 "Blâmez quelqu'un d'autre pour vos échecs"
 PODcanon_chars.5.c:0 "Réquisition dans les coffres du [Clan|E]"
 PODcanon_chars.5.d:0 "Je ne suis pas d'humeur à faire de la politique"
 PODcanon_chars.6.t:0 "Les récompenses d'Alamut"
 PODcanon_chars.6.desc:0 "Les dirigeants des Enfants de Haqim sont satisfaits des progrès du Croissant de Minuit en Ibérie. Ils vous envoient leurs meilleures salutations et félicitations, ainsi que des renforts, des nouveau-nés prometteurs des castes des Vizirs, des Sorciers et des Guerriers.\nVotre travail n'est pas encore terminé, mais la pression sur vous est désormais moins écrasante, car il semble qu'ils vous font enfin confiance pour le faire. avoir le meilleur intérêt du [Clan|E] à l’esprit. Peut-être même en faisant d’Iberia une future grande place forte digne d’Haqim lui-même."
 PODcanon_chars.6.a:0 "Je suis le sujet de conversation de la décennie à Alamut"
 PODcanon_chars.7.t:0 "Parcelles dans les parcelles"
 PODcanon_chars.7.desc:0 "Vous avez réussi à en apprendre davantage sur cet ennemi potentiel. C'est toujours un sentiment étrangement réconfortant pour vous, Prince Roque, car vous aimez déjouer vos ennemis et les piéger dans un réseau de complots improbables.\nPourtant, il arrive parfois que vous ne planifiiez pas uniquement pour le plaisir de comploter. Vous pourriez exploiter les informations que vous avez obtenues pour tracer encore davantage !"
 PODcanon_chars.7.a:0 "Lancez d'autres stratagèmes contre celui-ci !"
 PODcanon_chars.7.b:0 "L'intrigue est un passe-temps tellement apaisant..."
 PODcanon_chars.7.c:0 "Faites savoir à tout le monde l’étendue de vos talents d’intrigant !"
 PODcanon_chars.8.t:0 "Faire des vagues"
 PODcanon_chars.8.desc:0 "Seigneur Montano, avec le retour de la majeure partie de l'Italie sous votre contrôle, vous avez montré à [Clan|E] Lasombra que vous êtes toujours un dirigeant efficace et décisif. Il y a évidemment encore beaucoup à faire pour redonner à la Mer des Ombres la juste place de la Mer des Ombres dans le monde méditerranéen mais, à tout le moins, votre position de chef du [Clan|E] n'est plus contestée.\nVous pouvez désormais de l'utiliser pour revendiquer la domination sur toutes les principautés Lasombra capricieuses."
 PODcanon_chars.8.a:0 "Je peux faire encore mieux"
 PODcanon_chars.montano:0 "Vous bénéficiez désormais d'un bonus spécial en acceptant l'interaction « Offre de vassalisation » avec n'importe quel dirigeant Lasombra."
 PODcanon_chars.9.t:0 "Une étreinte amoureuse"
 PODcanon_chars.9.desc:0 "Il est difficile de résister lorsque vous vous concentrez sur quelque chose, belle Maatkare, mais les [cainites|E] sont des créatures têtues. Si vous voulez montrer à celui-ci l'amour de Set, cela nécessitera toutes vos compétences considérables en matière de persuasion et de séduction.\nIl y a toujours un risque d'échec, ce qui vous coûterait cher aux yeux impitoyables de Set..."
 PODcanon_chars.9.a:0 "La gloire de Seth ne peut pas attendre"
 PODcanon_chars.9.b:0 "Ce soir n'est pas la nuit"
 PODcanon_chars.9.effect.success.desc:0 "Gagner permettra à ce personnage de se convertir en Via Set"
 PODcanon_chars.9.success:0 "Ensemble de louanges !"
 PODcanon_chars.9.critical.failure.effect.desc:0 "Perdre vous coûtera cher"
 PODcanon_chars.9.failure:0 "J'ai échoué..."
 PODcanon_chars.10.t:0 "Marcher dans la spirale noire"
 PODcanon_chars.10.desc:0 "Vous avez vu ces « Danseurs de la Spirale Noire », ils sont complètement fous, même selon vos critères les plus vagues. La petite possibilité d’une réponse à votre douleur en vaut-elle la peine ? La seule chose que l'on puisse dire avec certitude, c'est que vous ne serez plus le même une fois revenu de cet endroit maudit..."
 PODcanon_chars.10.a:0 "Pas de retour en arrière maintenant"
 PODcanon_chars.10.b:0 "C'est une très très mauvaise idée"
 PODcanon_chars.petaniqua:0 "Il est plus que probable que vous reveniez d’ici pire que vous avez commencé. Mais il pourrait y avoir un petit espoir de quelque chose de valable…"
 PODcanon_chars.11.t:0 "La folie de la spirale noire"
 PODcanon_chars.11.desc:0 "Les gens pensent que vous êtes revenu de la Spirale Noire relativement inchangé. Mais tu le sais mieux, tu n’en es jamais revenu. Il est avec vous maintenant.\nEt ces... choses que vous avez vues ne quitteront jamais votre vision. Peut-être que le monde entier n’en est qu’une extension. Ou vous êtes tout simplement allé trop loin pour vous en soucier.\nVous ne voulez plus y retourner. Ou est-ce que vous ?"
 PODcanon_chars.11.a:0 "Il n'y a plus de lumière"
 PODcanon_chars.12.t:0 "Clarté de la spirale noire"
 PODcanon_chars.12.desc:0 "Vous ne vous souvenez pas beaucoup de votre voyage dans la Spirale Noire, ce qui est... probablement pour le mieux. Vous n’avez trouvé ni vérités cachées, ni horreurs sordides. Si c'était le cas, vous en auriez gardé quelques souvenirs, n'est-ce pas ?\nQuoi qu'il en soit, malgré ce qu'on pourrait appeler un revers, vous êtes soulagé d'être sorti de là. Le monde extérieur semble étrangement agréable à présent."
 PODcanon_chars.12.a:0 "Ça aurait pu être pire"
 PODcanon_chars.13.t:0 "Force de la spirale noire"
 PODcanon_chars.13.desc:0 "Il ne fait aucun doute que la Spirale Noire est un lieu de folie totale. Mais vous avez vécu tellement de choses dans votre vie et dans votre non-vie que cela ne vous a pas brisé cette fois-ci. Vous avez vaincu vos peurs et \"il\" a été satisfait de votre performance.\nMalgré cette démonstration de force, vous admettrez être heureux de rejoindre à nouveau le monde extérieur. C'était loin d'être une expérience relaxante..."
 PODcanon_chars.13.a:0 "Je ne suis pas facilement effrayé"
 PODcanon_chars.14.t:0 "Don de la spirale noire"
 PODcanon_chars.14.desc:0 "Vous l'avez trouvé.\nPeut-être que la Spirale Noire a eu pitié de vous ou a été impressionnée par votre dévouement. Peut-être que c'est juste un rêve, un fantasme de votre esprit brisé. Vous ne vous en souciez pas.\nIl est avec vous maintenant, et tout ira bien à nouveau."
 PODcanon_chars.14.a:0 "Tu es censé être le roi du monde"
 PODcanon_chars.petaniqua2:0 "Vous n'avez plus aucune raison de parcourir la Spirale Noire à partir de maintenant"
 podintroductions.116.t:0 "Votre histoire jusqu'à présent"
 podintroductions.116.desc:0 "Lord Hardestadt, votre ascension politique a été tout simplement brillante jusqu'à présent. À partir d'une lignée enveloppée et d'une position frontalière, vous avez réussi à utiliser de manière experte l'ascension du Saint Empire romain germanique pour recentrer [Clan|E] Ventrue de Rome vers l'Allemagne.\nMais les vieilles habitudes ont la vie dure et vous avez dû travailler avec Julia Antasia, la dirigeante. des reliques romaines, pour en arriver là. Il est peut-être temps de « renégocier » votre partenariat et de placer ces anciens poussiéreux dans un musée auquel ils appartiennent.\nVous avez des alliés solides et des enfants fidèles, gardez-les proches et conscients de leur position et l'histoire sera à vous d'écrire."
 podintroductions.116.a:0 "L'Allemagne est l'avenir"
 podintroductions.hardestadt:0 "En tant que Hardestadt, vous avez accès à un [character_interaction|E] spécial avec votre enfant pour le maîtriser.\nVous commencez également une lutte pour le pouvoir avec Julia Antasia."
 pressure_on_modifier:0 "Sous pression"
 pressure_on_modifier_desc:0 "Ce personnage est sous pression pour faire de son mieux."
 PODcanon_chars.15.t:0 "Resserrer les rênes"
 PODcanon_chars.15.desc:0 "Votre enfant a répondu à votre convocation, impatient d'entendre vos souhaits. Vous êtes connu comme un [Sire|E] strict, du genre à ne tolérer pas facilement l'échec. Pourtant, personne ne peut nier que vos choix éducatifs ont donné naissance à certains des nouveau-nés les plus doués de leur génération. Les autres eh bien... ils n'ont pas tendance à ternir longtemps votre réputation."
 PODcanon_chars.15.a:0 "Faire mieux!"
 PODcanon_chars.15.b:0 "Ne sois jamais satisfait"
 PODcanon_chars.15.c:0 "Vous êtes un échec sans valeur !"
 PODcanon_chars.hardestadt_tooltip:0 "Tant que ce personnage reste un rival, vous ne pourrez plus l'invoquer."
 POD_hardestadt_interaction:0 "Serrez les rênes"
 POD_hardestadt_interaction_desc:0 "Invoquez votre enfant pour une conversation"
 podintroductions.117.t:0 "Votre histoire jusqu'à présent"
 podintroductions.117.desc:0 "Dame Antasia, vous êtes forte dans votre maison d'exil en Allemagne, mais votre cœur souffre à l'idée d'un retour triomphal à Rome. [Clan|E] Ventrue a chuté depuis ses nobles racines au sein du Sénat éternel, et vous êtes le seul à pouvoir empêcher Hardestadt et Camilla de transformer votre bien-aimé [Clan|E] en une moquerie d'elle-même.\nCette entreprise prendra cependant du temps, mais vous avez récemment trouvé un allié surprenant dans votre quête. Le Nosferatu Angiwar est un être étrange, friand de contes fantaisistes, mais il s'est déjà révélé être un digne ami et un champion encore plus digne de votre cause. Grâce à votre puissance combinée, il reste encore de l’espoir pour les véritables idéaux de Rome."
 podintroductions.117.a:0 "Le Sénat ne tombera pas"
 podintroductions.antasia:0 "En tant que Julia Antasia, vous avez accès à un [character_interaction|E] spécial avec Angiwar tant que vous restez amis.\nVous démarrez également une lutte pour le pouvoir avec Hardestadt."
 POD_antasia_interaction:0 "Discussion amicale"
 POD_antasia_interaction_desc:0 "Invitez Angiwar pour une conversation agréable"
 PODcanon_chars.16.t:0 "Angiwar le conteur"
 PODcanon_chars.16.desc:0 "Lorsque vous l'avez rencontré pour la première fois, vous espériez qu'Angiwar aurait un aperçu de votre grand-père, Ventrue lui-même. Malheureusement, ce n’était pas le cas, car même un être aussi vieux que lui n’a jamais rencontré de [antediluvian|E]. Pourtant, les Nosferatu ont beaucoup d'histoires à raconter sur le monde [cainite|E], dont certaines auxquelles vous avez même du mal à croire.\nAngiwar n'y voit pas d'inconvénient et est simplement heureux de les partager avec vous. Obtenir un aperçu aussi amical, sans tromperie, de la part d'un vampire aussi vieux, bien que bizarre, est une bénédiction que vous n'avez pas l'intention de gâcher."
 PODcanon_chars.16.a:0 "Vraiment? C'est incroyable!"
 PODcanon_chars.17.t:0 "Angiwar le confiant"
 PODcanon_chars.17.desc:0 "Angiwar est calme ce soir et semble heureux de prêter une oreille à vos problèmes. Dans le monde [cainite|E], il est rare qu'une personne puisse se confier à une autre sans crainte de tromperie ou de manipulation. Mais vous vous sentez à l’aise avec l’ancien Nosferatu, sachant que vos objectifs sont étroitement alignés. Ce n'est pas une mince bénédiction pour vous d'avoir ce luxe, et le sommeil éternel semble un peu moins attrayant à chaque fois que vous passez du temps avec lui."
 PODcanon_chars.17.a:0 "L'amitié est un atout précieux"
 PODcanon_chars.18.t:0 "Angiwar le guerrier"
 PODcanon_chars.18.desc:0 "Angiwar s'agite ce soir, parlant de la grave menace à laquelle son [Clan|E] fait face : le Nictuku. Vous l'avez déjà vu ainsi et, même si vous ne savez rien de ce dont il parle, vous préférez lui faire plaisir. Même lorsqu'il demande soudain un duel d'entraînement entre vous deux pour être « prêt quand ils viendront ». Ce n'est pas tous les soirs que l'on peut s'entraîner avec un guerrier aussi expérimenté et vous pourrez sûrement apprendre une chose sur deux."
 PODcanon_chars.18.a:0 "Nous serons prêts"
 podintroductions.118.t:0 "Votre histoire jusqu'à présent"
 podintroductions.118.desc:0 "Seigneur Alexandre, autrefois vous étiez le Ventrue le plus important du monde, chuchotant à l'oreille de Charlemagne lui-même. Vous êtes désormais exilé de votre France bien-aimée par la maudite Salianna et votre traître enfant Geoffrey. Vous reviendrez, mais d'autres questions requièrent votre attention.\nLe Seigneur Jürgen von Verden, votre hôte actuel, a rassemblé une petite force pour vous aider, remplissant ainsi son devoir de jeune membre du clan. L’accepter serait utile, mais signifierait également que vous en êtes fondamentalement réduit à mendier de l’aide. Le refuser serait plus conforme à votre position... mais mettrait sans aucun doute en colère le prince de Magdebourg. Faites le bon choix ici, et cela pourrait être le premier tremplin vers votre retour triomphal dans le monde [cainite|E] dans son ensemble."
 podintroductions.118.a:0 "L'aide est appréciée, seigneur Jürgen"
 podintroductions.118.b:0 "Un roi ne mendie pas !"
 alexander_black_cross_event_troops:0 "Goules de la Croix Noire"
 alexander_help_modifier:0 "Bien connecté"
 alexander_help_modifier_desc:0 "On dit du bien de vous dans les hautes sphères, grâce à l'aide d'un puissant mécène."
 podintroductions.119.t:0 "Votre histoire jusqu'à présent"
 podintroductions.119.desc:0 "Seigneur Jürgen, votre ascension progresse à une vitesse époustouflante depuis votre [Embrace|E]. Mais le récent revers mineur dans la guerre contre le Voïvodate a réduit votre influence. Une nouvelle opportunité s'est cependant présentée avec l'arrivée du prince de France en exil, Alexandre, dans votre cour.\nVous avez été un hôte parfait jusqu'à présent et continuer à le faire serait bénéfique pour vos ambitions, car Alexandre a encore beaucoup de choses à faire. de gravitas dans le [Clan|E]. Mais le puissant Ventrue n'est pas venu seul, il a également amené avec lui Rosamund d'Islington, la plus belle des belles [Clan|E] et celle qui a volé votre cœur.\nVous avez récemment avoué vos sentiments à la dame, mais il semble que Alexandre lui-même a les yeux rivés sur elle. Il faut donc faire un choix..."
 podintroductions.119.a:0 "Amour..."
 podintroductions.119.b:0 "...ou le pouvoir ?"
 jurgen_love_tooltip:0 "Rosamund vous rejoindra à la cour et vous confiera ses terres."
 podintroductions.120.t:0 "Votre histoire jusqu'à présent"
 podintroductions.120.desc:0 "Ave, puissante Camilla, autrefois maître incontesté de Rome et des Ventrue [Clan|E] !\nEn ces temps bénis, tous se sont inclinés devant vous, l'infernale Carthage a été détruite sur votre ordre et tout était parfait jusqu'à ce que vous tombiez dans le [torpor|E]. De toute évidence, personne n’a pu reprendre votre flambeau et l’Empire est tombé avec vous. Vous vous êtes récemment réveillé dans ce nouveau monde, si différent de celui que vous connaissiez... mais toujours plein d'opportunités.\nRéaffirmer votre contrôle sur votre Rome bien-aimée était facile, mais maintenant de plus grands défis vous attendent.\nVous êtes le consul éternel du péché. et votre avenir ne peut être qu'un avenir de gloire immortelle et de plaisirs décadents."
 podintroductions.120.a:0 "Rome Aeterna"
 podintroductions.camilla:0 "En tant que Camilla, vous avez un événement spécial, plus bénéfique et plus susceptible de se produire, pendant l'activité \"Host Elysium\".\nVous pouvez également améliorer votre couronne de laurier si vous remplissez l'objectif Péché politique."
 POD_elysium_events.25.t:0 "Faire la fête comme un Romain"
 POD_elysium_events.25.desc:0 "En plus d'être l'un des Ventrues les plus puissants et un animal politique astucieux, vous êtes également connu comme le meilleur hôte de fête de toute la race [cainite|E]. Après tout, vous avez été le pionnier de ce concept sous l'Empire romain et vous savez exactement comment procéder.\nLe sang coulera à flot, tout le monde passera un moment fantastique et une petite partie de ce qui a rendu Rome si grande survivra ce soir grâce à votre planification minutieuse. ."
 POD_elysium_events.25.option.a:0 "Commençons la fête!"
 anna_ambition_modifier:0 "Ambition dévorante"
 anna_ambition_modifier_desc:0 "Anna ne reculera devant rien pour obtenir son droit de naissance. Vous pouvez l’aider ou être écarté, il n’y a pas de juste milieu."
 podintroductions.121.t:0 "Votre histoire jusqu'à présent"
 podintroductions.121.desc:0 "Noble Dame, vous venez de la plus grande lignée grecque et Constantinople vous appartient de droit, même devenir vampire n'y a rien changé. Vous vous êtes plutôt bien adapté à votre nouvelle condition et gravissiez rapidement la hiérarchie byzantine lorsque la 4e croisade a eu lieu. Avec Michael et le Rêve détruits et les vampires latins triomphants, votre ville s'éloigne une fois de plus de vous.\nTout n'est cependant pas perdu, car les Latins ont du mal à consolider leur emprise, ce qui vous a permis d'aider l'empire successeur de Nicée à obtenir commencé. Grâce à cette solide base de pouvoir, vous êtes si près de réaliser votre ambition éternelle...\nAllez de l'avant, fille des empereurs, et accomplissez votre destinée !"
 podintroductions.121.a:0 "Ma ville du désir du monde..."
 podintroductions.anna:0 "Pour améliorer votre modificateur de départ, vous pouvez utiliser un [decision|E] spécial vous obligeant à tenir Constantinople"
 anna_decision:0 "Né dans le violet"
 anna_decision_tooltip:1 "Il faut mettre fin à l’oppression latine."
 anna_decision_desc:0 "Constantinople doit être à vous, plus que jamais. Vous la libérerez du maudit latin Lasombra puis commencerez votre règne éternel sur la plus grande ville du monde."
 anna_decision_effect_tooltip:1 "Vous réaliserez votre ambition."
 anna_decision_confirm:0 "Enfin!"
 anna_ambition_fulfilled_modifier:0 "Ambition réalisée"
 anna_ambition_fulfilled_modifier_desc:0 "Les Comnènes sont désormais les dirigeants immortels et éternels de Constantinople. Cela devrait être le cas."
 podintroductions.122.t:0 "Votre histoire jusqu'à présent"
 podintroductions.122.desc:0 "Dame Anadja, votre vie simple a été plongée dans le chaos avec l'arrivée de Bélisaire et Shabah. Ces deux vampires se sont pris d'affection pour vous et vous ont appris beaucoup de choses sur la façon de survivre dans la société de la nuit... puis votre vie est devenue encore plus étrange une fois qu'un culte apocalyptique secret, le Manus Nigrum, a annoncé que vous étiez son chef promis.\nMalgré cela. Tous ces événements, vous avez bien fait jusqu'à présent et l'Arménie est devenue un bastion fort sous votre règne, attirant aussi bien les membres de ce culte que les réfugiés de Byzance. Vos « parents adoptifs » sont toujours là et constituent une aide inestimable pour aider à stabiliser votre nouveau royaume, mais il est maintenant temps de prendre les choses en main.\nVous avez été encadré par les meilleurs et beaucoup vous considèrent déjà comme l'un des meilleurs. [cainites|E] le plus important au monde, mais votre histoire est à vous et à vous seul à écrire."
 podintroductions.122.a:0 "Je suis le mien [cainite|E]"
 podintroductions.anadja:0 "Tant que Bélisaire et Shabah sont en vie, vous pouvez demander un soutien scolaire supplémentaire via un [decision|E]"
 anadja_decision:0 "Apprendre des meilleurs"
 anadja_decision_tooltip:1 "Il y a toujours place à l'amélioration"
 anadja_decision_desc:0 "Belisarius et Shabah sont toujours heureux de vous aider à vous améliorer, même si leurs leçons peuvent parfois être assez éprouvantes."
 anadja_decision_effect_tooltip:1 "Une séance de formation va démarrer"
 anadja_decision_confirm:0 "je suis prêt"
 anadja_custom_decision:0 "Ce [decision|E] ne sera plus disponible une fois que vous aurez atteint 25 en arts martiaux, 20 en diplomatie et 20 en intrigue ou si [GetScriptedCharacterByHistoryID('790015').GetFirstName] et [GetScriptedCharacterByHistoryID('790962').GetFirstName] meurent tous les deux."
 PODcanon_chars.19.t:0 "Apprendre des meilleurs"
 PODcanon_chars.19.desc:0 "Bélisaire était autrefois un grand général dans sa vie mortelle et s'occupait ensuite de nombreuses questions militaires pour le [cainite|E] Rêve de Constantinople. Il y a beaucoup à apprendre de lui. Shabah, quant à lui, est un espion expert et un ambassadeur, souvent les deux à la fois, et peut vous renseigner sur ces sujets. Que leur demandes-tu ce soir ?"
 PODcanon_chars.19.a:0 "Parle-moi de tes campagnes militaires, Bélisaire"
 PODcanon_chars.19.b:0 "La diplomatie est un sujet complexe..."
 PODcanon_chars.19.c:0 "...peut-être aussi complexe qu'une intrigue"
 PODcanon_chars.19.d:0 "J'ai changé d'avis"
 shaky_secrets_modifier:0 "Des secrets fragiles"
 shaky_secrets_modifier_desc:0 "Ils savent que vous cachez quelque chose et veulent le découvrir."
 shrouded_secrets_modifier:0 "Secrets enveloppés"
 shrouded_secrets_modifier_desc:0 "Vos secrets sont protégés par une fine couche d'ombres."
 darkened_secrets_modifier:0 "Secrets dans les ténèbres"
 darkened_secrets_modifier_desc:0 "Ils ne vous connaissent pas du tout. Personne ne le fera jamais."
 secrets_secrets_modifier:0 "Des secrets dans les secrets"
 secrets_secrets_modifier_desc:0 "Des pions sur un jeu de société, joués de manière experte par votre main."
 podintroductions.123.t:0 "Votre histoire jusqu'à présent"
 podintroductions.123.desc:0 "Sultan Badr, vous avez pris le contrôle du Croissant de Minuit et les [ashirra|E] acculés se mobilisent sagement derrière vous. Faites attention à ceux qui ne le font pas, pour une punition ultérieure.\nVous devez respecter la Reconquista de l'Ombre Chrétienne, car de Ruiz et sa lignée sont de redoutables adversaires, mais votre affaire la plus urgente est celle du secret.\nVous cachez beaucoup de choses à vos nouveaux abonnés « fidèles », des choses que vous ne voulez pas qu'ils trouvent malgré leur insistance. Utilisez votre maîtrise des ombres et de l'intrigue pour vous cacher derrière un voile impénétrable de mystère avant qu'il ne soit trop tard. C’est seulement alors que vous pourrez chasser les chrétiens d’Ibérie."
 podintroductions.123.a:0 "C'est à moi de façonner la vérité"
 podintroductions.badr:0 "Vous avez jusqu'à 1300 pour utiliser une décision spéciale vous permettant d'améliorer votre modificateur de départ."
 badr_decision:0 "Les mystères de Badr"
 badr_decision_tooltip:1 "Ils ne doivent jamais le savoir."
 badr_decision_desc:0 "En tant que nouveau dirigeant du Croissant de Minuit, tous les regards sont tournés vers vous. Tu dois bien te cacher avant qu'il ne soit trop tard."
 badr_decision_decision_effect_tooltip:1 "Le mystère s'approfondit."
 badr_decision_confirm:0 "Ils ne le sauront jamais"
 podintroductions.124.t:0 "Votre histoire jusqu'à présent"
 podintroductions.124.desc:0 "Pieux Suleiman, les temps sont durs pour les fidèles [ashirra|E]. Les méprisables chrétiens Lasombra ont déclaré la guerre à votre peuple, plongeant la péninsule ibérique et le Maghreb dans le désarroi. Mais il y a aussi des problèmes plus près de chez nous. Votre ancien ami Khalid rallie des troupes en Mésopotamie après un violent désaccord avec vous sur l'interférence ou non dans les affaires des mortels. Votre propre enfant, Haroun el-La'il, a également fait une offre d'indépendance après que son dogme hérétique ait été révélé.\nVous devez incarner Suleiman. Les [ashirra|E] ont plus que jamais besoin d’unité et peut-être que des concessions seront nécessaires pour atteindre cet objectif. Même si une position dure est également une possibilité..."
 podintroductions.124.a:0 "Il n'y aura pas de compromis"
 podintroductions.124.b:0 "Khalid, nous avons de plus grandes menaces à affronter !"
 podintroductions.124.c:0 "Haroun, nous pouvons parler davantage de vos théories..."
 podintroductions.125.t:0 "Votre histoire jusqu'à présent"
 podintroductions.125.desc:0 "Lucita intrépide, après avoir été piégée dans le monde des mortels parce que vous êtes une femme, vous êtes maintenant piégée dans le monde des morts-vivants parce que vous êtes une Lasombra. Cela ne peut pas continuer. Vous êtes un esprit libre, aspirant à l'indépendance, et vous n'attendrez pas les siècles nécessaires pour devenir un aîné pour y parvenir.\nVotre première cible devrait être le vôtre [Sire|E], Ambrosio Luis Moncada, un imbécile qui pense qu'il peut vous contrôler. Alors [Clan|E] Lasombra lui-même doit comprendre que vous n'êtes pas leur 'étoile montante', vous êtes votre propre femme et ces idiots décrépits apprendront à vous respecter.\nLe chaos qu'est une Iberia engloutie dans la guerre civile de votre [Clan|E] sera le opportunité parfaite pour vous de revendiquer votre propre grandeur. Il suffit de bien l'exploiter."
 podintroductions.125.a:0 "Vivre libre ou mourir en essayant"
 podintroductions.lucita:0 "En tant que Lucita, vous avez une décision spéciale à prendre pour améliorer votre modificateur de départ."
 caged_lucita_modifier:0 "Lucita, en cage"
 caged_lucita_modifier_desc:0 "Vous n’êtes pas encore le héros de votre propre histoire, et cela vous exaspère au plus haut point."
 unleashed_lucita_modifier:0 "Lucita, déchaînée"
 unleashed_lucita_modifier_desc:0 "Votre propre histoire a enfin commencé. Ce sera glorieux."
 lucita_decision:0 "Le destin de Lucita"
 lucita_decision_tooltip:1 "Ton heure arrive"
 lucita_decision_desc:0 "Les dernières chaînes qui vous retiennent doivent être éliminées. Il sera alors temps de frapper."
 lucita_decision_effect_tooltip:1 "C'est enfin arrivé !"
 lucita_decision_confirm:0 "Enfin libre!"
 lucita_custom_decision:0 "[GetScriptedCharacterByHistoryID('505154').GetFirstName] doit être mort"
 good_moncada_modifier:0 "Un monde parfait"
 good_moncada_modifier_desc:0 "Qu'elle t'aime ou qu'elle te déteste, Lucita est vivante. Votre monde est en parfaite harmonie."
 podintroductions.126.t:0 "Votre histoire jusqu'à présent"
 podintroductions.126.desc:0 "Pieuse Moncada, Iberia est en pleine tourmente et Dieu vous a appelé à la sauver. Votre [Sire|E], Sylvester de Ruiz, dirige officiellement l'effort chrétien mais vous êtes le véritable pouvoir derrière le trône. Pour l'instant, il est utile, mais vous aurez peut-être envie d'entrer dans la lumière à un moment donné.\nEt puis, il y a Lucita... un ange envoyé par Dieu pour vous guider sans aucun doute, même si elle ne s'en rend pas compte. Depuis son [Embrace|E], vous avez été le meilleur que vous ayez jamais été, plus vif, plus rapide, plus fort. Elle apprendra à vous apprécier avec le temps, mais d'ici là, vous devez vous assurer qu'elle reste en sécurité. Vous ne pouvez même pas imaginer ce qu'il adviendrait de votre pauvre âme s'il lui arrivait quelque chose..."
 podintroductions.126.a:0 "Dieu m'a accordé le plus beau cadeau"
 podintroductions.moncada:0 "En tant que Moncada, vous bénéficierez de ce modificateur tant que Lucita sera en vie. Mais si elle meurt...\nVous commencez également une lutte pour le pouvoir avec Sylvester de Ruiz."
 PODcanon_chars.20.t:0 "La fin de votre monde"
 PODcanon_chars.20.desc:0 "Elle est morte.\nLucita, votre ange directeur, est morte.\nIl n'y a plus d'espoir pour vous. Il n’y a probablement aucun espoir pour le monde non plus, car c’est clairement une preuve que Dieu a abandonné même ses serviteurs les plus fidèles. Pouvez-vous même continuer cette misérable non-vie ? Quel est l’intérêt d’essayer ?... peut-être, peut-être est-ce une épreuve, comme Dieu l’a fait tant de fois auparavant. Si c'est le cas, ce sera le plus dur de toute votre existence.\nPeut-être que vous endurerez, mais vous n'êtes même pas sûr de le vouloir."
 PODcanon_chars.20.a:0 "Elle est partie..."
 bad_moncada_modifier:0 "Un monde brisé"
 bad_moncada_modifier_desc:0 "Le centre de votre monde est mort. Vous êtes une coquille sans âme qui continue cette vie inutile."
 podintroductions.127.t:0 "Votre histoire jusqu'à présent"
 podintroductions.127.desc:0 "Prince Alfonzo, après des siècles d'attente, Constantinople est enfin à vous. Attention cependant, ces lâches vampires grecs ont fui lorsque vous avez habilement utilisé la 4e croisade à votre avantage et rassemblent désormais leurs troupes et leurs agents contre vous. Vous avez sagement plié le genou devant le Siège des Ombres pour obtenir sa protection tout en consolidant votre règne. Un processus temporaire bien sûr, car vous avez de plus grandes ambitions que de rester un simple vassal.\nVous vous souciez peu de votre « foi » dans l'hérésie [cainite|E] et vous la changeriez en un clin d'œil si cela était nécessaire, même s'il peut encore y avoir des opportunités de le faire. ayez en vous y accrochant.\nÉtendez la règle latine et débarrassez-vous des restes byzantins dès que possible. Votre ascension ne fait que commencer !"
 podintroductions.127.a:0 "Un nouveau triomphe arrive"
 podintroductions.alfonzo:0 "En tant qu'Alfonzo, vous êtes le seul à pouvoir créer l'Empire latin, via une décision spéciale."
 alfonzo_decision:0 "La règle latine"
 alfonzo_decision_tooltip:1 "Il est temps de s'occuper des restes"
 alfonzo_decision_desc:0 "Vous êtes le symbole de la victoire des Latins sur les Grecs. Embrassez et utilisez cette image pour vous forger un nouvel empire."
 alfonzo_decision_confirm:0 "Byzance est morte"
 bad_gratiano_modifier:0 "Le parvenu"
 bad_gratiano_modifier_desc:0 "Vous êtes le fils roux de la famille de Lasombra. Cela n'aide à rien !"
 podintroductions.128.t:0 "Votre histoire jusqu'à présent"
 podintroductions.128.desc:0 "Seigneur Gratiano, le puissant Lasombra lui-même a vu votre grandeur et vous a embrassé dans son [Clan|E]. Cet acte a mis en colère vos nouveaux « frères » et vous avez depuis lors été qualifié de parvenu, privé des nombreuses responsabilités et titres qui devraient être les vôtres. Vous devez repartir de zéro.\nPour cela, vous choisissez Vérone, une ville que vous connaissez bien depuis l'époque de vos mortels, et le pied est pris mais... rien n'a encore changé. Ils se moquent encore de vous, vous insultent dans votre dos et préparent même votre disparition ! Cela doit cesser.\nVous leur montrerez pourquoi les Lasombra vous ont choisi. Vous leur montrerez que Gratiano de Veronese est né pour régner !"
 podintroductions.128.a:0 "Ils verront..."
 podintroductions.gratiano:0 "Pour vous débarrasser du modificateur de départ de Gratiano, vous devez prendre une décision spéciale."
 gratiano_decision:0 "Né pour diriger"
 gratiano_decision_tooltip:1 "Ils apprendront"
 gratiano_decision_desc:0 "Prouvez au [Clan|E] Lasombra que vous êtes bien plus que le dernier animal de compagnie de papa. Réalisez quelque chose dont ils doivent tenir compte."
 gratiano_decision_confirm:0 "Ils ont appris"
 podintroductions.129.t:0 "Votre histoire jusqu'à présent"
 podintroductions.129.desc:0 "Seigneur Sejanus, après votre fatidique [Embrace|E], vous avez longtemps dérivé en Europe à la recherche d'un endroit pour démarrer votre Empire de la Nuit. Votre emplacement actuel est prometteur, même s'il est peut-être un peu trop proche de la puissante Hardestadt. Vous devrez vous occuper de lui.\nVous avez facilement obtenu la principauté dans cette zone parce que vous avez reçu une aide très inattendue. Un étrange Tzimisce anglais nommé Jack a été impressionné par vous et vos rêves et s'est engagé avec enthousiasme à votre service. Après une brève enquête, vous pensez qu'il est digne de confiance et en fait tout à fait capable pour un si jeune vampire.\nTrouver quelqu'un qui reconnaît votre grandeur est toujours gratifiant, peut-être pourriez-vous le récompenser avec un rôle important dans votre royaume en plein essor ?"
 podintroductions.129.a:0 "Je peux me servir de toi"
 podintroductions.129.b:0 "Je n'ai besoin d'aucune aide !"
 podintroductions.130.t:0 "Votre histoire jusqu'à présent"
 podintroductions.130.desc:0 "Dame Salianna, votre coup d'État contre Alexandre a été un grand succès et vous contrôlez enfin la majeure partie de la France. Il a cependant fallu faire quelques concessions pour y parvenir, notamment avec le fils d'Alexandre, Geoffroy du Temple, qui a eu Paris lui-même en récompense. Si vous voulez vraiment renforcer votre emprise sur le pays, vous aurez besoin de la prestigieuse capitale entre vos mains.\nGeoffrey est jeune et crédule mais a de nombreux amis qui pourraient poser des problèmes. Vous devrez faire preuve de prudence afin de le déjouer sans effusion de sang inutile."
 podintroductions.130.a:0 "Il est temps de repenser notre partenariat"
 salianna_intro_tooltip:0 "Vous aurez quelques événements concernant votre relation avec Geoffrey dans les prochains jours.\nVous démarrez également une lutte pour le pouvoir avec Geoffrey du Temple."
 PODcanon_chars.21.t:0 "Déjouer Geoffrey"
 PODcanon_chars.21.desc:0 "Pour lancer votre plan pour obtenir Paris, vous devrez isoler Geoffrey. Son réseau d'agents et de contacts n'est pas si solide mais, en tant que Ventrue, il représente un dirigeant de la France plus « légitime » que vous pour certains de vos sujets. Avec quelques pots-de-vin et menaces voilées, vous pourriez changer cet état de choses. Ils comprendront sûrement facilement que vous feriez un bien meilleur prince de Paris qu’un simple chef de guerre insensé."
 PODcanon_chars.21.a:0 "Facile à réaliser"
 PODcanon_chars.21.b:0 "Je laisserai Geoffrey garder son prix"
 salianna_exit_tooltip:0 "Tu abandonnes le projet de prendre Paris pour toi"
 PODcanon_chars.22.t:0 "Gérer les alliés de Geoffrey"
 PODcanon_chars.22.desc:0 "Vous vous êtes facilement débarrassé de la plupart des partisans provisoires de Geoffrey, à l'exception de deux d'entre eux. Isouda de Blaise, la reine d'Anjou, a fait connaître sa désapprobation mais... elle vous déteste déjà, alors de toute façon, qu'importe ?\nPlus gênant est l'entêtement de François d'Alencourt. Le puissant prince de Lyon s'est engagé à la cause de Geoffroy et ne se gonflera pas. Si vous continuez votre action, vous vous ferez un nouvel ennemi puissant."
 PODcanon_chars.22.a:0 "Un de plus ou un de moins..."
 PODcanon_chars.22.b:0 "Je laisserai Geoffrey garder son prix"
 PODcanon_chars.23.t:0 "Encore une fois, Paris"
 PODcanon_chars.23.desc:0 "Vous avez terminé vos préparatifs et êtes désormais prêts à évincer, sans trop de bruit, Geoffrey de Paris. La ville servira de capitale puissante à votre Cour d'Amour et assurera la supériorité du Toréador en France pour les générations à venir.\nLe dernier problème à résoudre est Geoffrey lui-même. Sans Paris, il est pour l’essentiel édenté et vous pourriez le mettre de côté si vous pensez qu’il ne sert plus à rien. Ou vous pourriez le garder à votre disposition pour une autre tâche à l'avenir. En tout cas, il n’a évidemment pas son mot à dire."
 PODcanon_chars.23.a:0 "Je serai gracieux dans la victoire"
 PODcanon_chars.23.b:0 "Je n'ai aucune utilité pour les ancilles pétulantes"
 podintroductions.131.t:0 "Votre histoire jusqu'à présent"
 podintroductions.131.desc:0 "Dame Isouda, lors du chaos de la chute d'Alexandre, vous avez été battue jusqu'à la ligne d'arrivée pour la direction des Cours d'Amour par Salianna. Cela ne doit cependant pas être la fin de votre carrière. Votre emprise sur l'Anjou est toujours forte, et Salianna est vulnérable tant que son pouvoir n'est pas consolidé.\nVous aurez besoin d'aide pour les futures batailles, qu'elles soient politiques ou militaires. Heureusement, vous savez très bien comment « éduquer » votre enfant et vous débarrasser des plus faibles inutiles. Utilisez-le à votre avantage et la France pourrait enfin être à vous."
 podintroductions.131.a:0 "La guerre n'est pas finie"
 isouda_intro_tooltip:0 "En tant qu'Isouda, vous disposez d'une possibilité spéciale, enrichissante, bien que risquée, d'éduquer votre enfant."
 POD_education_events.1.option.e:0 "Voyons s'ils survivent à ma cour..."
 POD_education_events.1.option.isouda:0 "En tant qu'Isouda, vous pouvez placer votre enfant dans l'arène impitoyable qu'est votre cour. Ils en deviendront plus forts... s'ils survivent."
 POD_education_events.26.t:0 "Une éducation : un enfant digne"
 POD_education_events.26.desc:0 "Les essais sont terminés et il semble que celui-ci sera utile. Eh bien, c'est super et tout, mais vous êtes un peu déçu pour être honnête. Peut-être devriez-vous les pimenter pour la prochaine fois afin de rendre plus difficile et plus amusant de les regarder se tortiller dans votre cour impitoyable ? Eh bien, je pense à une autre nuit."
 POD_education_events.26.option.a:0 "Bien joué je suppose"
 POD_education_events.27.t:0 "Une éducation : Enfant indigne"
 POD_education_events.27.desc:0 "Les essais sont terminés et, eh bien, celui-ci n’a pas réussi. Eh bien, il y a de toute façon beaucoup plus de mortels à tester. Au moins, c'était amusant à regarder jusqu'à sa conclusion courue d'avance. Voir des nouveau-nés sans défense se laisser entraîner dans le réseau d'intrigues qu'est votre cour vous procure toujours un profond sentiment de satisfaction."
 POD_education_events.27.option.a:0 "Le meilleur divertissement vraiment"
 podintroductions.132.t:0 "Votre histoire jusqu'à présent"
 podintroductions.132.desc:0 "Dame Esclarmonde, vous êtes reconnue comme le chef de la résistance occitane aux Français depuis le début de la Croisade des Albigeois... Non pas que vous vous souciiez tant de l'Occitanie elle-même de toute façon, mais c'est une mascarade utile à continuer aux yeux du public. nEncore plus à cause d’une de vos capacités uniques. En utilisant Présence d'une manière racontée par votre défunt [Sire|E], vous êtes capable de perdre n'importe quel homme dans un conte de fées où il est le chevalier et vous êtes la princesse. À partir de là, évidemment, la gentille princesse peut ordonner à ses courageux chevaliers de tuer des « monstres » afin de la protéger..."
 podintroductions.132.a:0 "Nous jouons tous un rôle"
 esclarmonde_intro_tooltip:0 "En tant qu'Esclarmonde, vous disposez d'un [character_interaction|E] spécial disponible pour les hommes de votre royaume pour y accéder. Cela coûte de la piété à mettre en œuvre."
 POD_esclarmonde_interaction:0 "Faydit d'Esclarmonde"
 POD_esclarmonde_interaction_desc:0 "Brave Chevalier, aide-moi en cas de besoin !"
 faydit_modifier:0 "Faydit d'Esclarmonde"
 faydit_modifier_desc:0 "Ce pauvre âme se perd dans une illusion où il est le chevalier de la belle princesse Esclarmonde."
 podintroductions.133.t:0 "Votre histoire jusqu'à présent"
 podintroductions.133.desc:0 "L'intrépide Melinda, votre [Sire|E], Helena, vous a abandonnée après s'être ennuyée de vous tourmenter. Vous êtes maintenant livré à vous-même, mais vous avez appris une chose importante sous la « tutelle » d'Helena : c'est vous contre eux.\nCeux qui vous embrasseront les pieds et s'avéreront utiles pourraient survivre. Les autres... vous aurez tellement de plaisir à traiter avec les autres.\nS'il faut que ce monde soit plongé dans l'horreur éternelle pour que vous soyez puissant, respecté et indépendant, alors qu'il en soit ainsi.\nVous régnerez en Enfer, et au diable le ciel."
 podintroductions.133.a:0 "Je comprends maintenant, \"mère\""
 melinda_intro_tooltip:0 "En tant que Melinda Galbraith, vous avez la décision unique de ravager votre capital pour obtenir des récompenses rapides, tant que votre capital n'est pas déjà complètement ruiné."
 melinda_decision:0 "Carnage!"
 melinda_decision_tooltip:1 "Il est temps de se défouler"
 melinda_decision_desc:0 "Il y a de nombreux mortels impuissants dans votre capitale. Il est peut-être temps de leur montrer que la fin arrive bien plus vite qu'ils ne le pensent..."
 melinda_decision_confirm:0 "...et l'enfer la suivit"
 podintroductions.134.t:0 "Votre histoire jusqu'à présent"
 podintroductions.134.desc:0 "Rusé Rafael, soyons honnêtes, tu n'as aucune idée de ce qui se passe. Vous avez à peine sauvé votre non-vie en faisant croire à votre [Sire|E] que vous êtes un artiste de complots et de méfaits, mais vous n'avez toujours aucune idée réelle du fonctionnement de toute cette société de vampires.\nD'après les quelques éléments que vous avez rassemblés, il serait préférable de vous devez apprendre très vite, car les vampires désemparés font la plupart du temps des vampires morts. Vous n’avez qu’un seul avantage à parler, votre intelligence. Vous êtes capable de convaincre presque n’importe qui d’accepter presque n’importe quoi. Cela pourrait être votre bouée de sauvetage..."
 podintroductions.134.a:0 "Je peux le faire!"
 rafael_intro_tooltip:0 "En tant que Rafael, vous disposez d'un prestige spécial coûtant [character_interaction|E] pour inciter les autres dirigeants fonciers à vous donner quelque chose. La récompense spécifique dépend de leurs caractéristiques."
 POD_rafael_interaction:0 "Ma meilleure offre !"
 POD_rafael_interaction_desc:0 "Proposer une offre extraordinaire à ce dirigeant"
 PODcanon_chars.24.t:0 "Une charmante arnaque"
 PODcanon_chars.24.desc:0 "Vous avez accroché celui-ci dans votre argumentaire de vente parfait, Rafael. Il est maintenant temps de tuer, que demanderez-vous ? Il faudra prendre en considération l’angle sous lequel vous travaillez."
 PODcanon_chars.24.a:0 "Tu peux me faire confiance!"
 rafael_trusting_tooltip:0 "Cette option est disponible car votre cible a le trait confiant ou grégaire"
 PODcanon_chars.24.b:0 "...et puis mon [Sire|E] m'a abandonné !"
 rafael_compassionate_tooltip:0 "Cette option est disponible car votre cible possède le trait de compassion"
 PODcanon_chars.24.c:0 "C'est fascinant, je vais me convertir à coup sûr !"
 rafael_zealous_tooltip:0 "Cette option est disponible car votre cible possède le trait zélé"
 PODcanon_chars.24.d:0 "Des trucs intéressants, laissez-moi prendre des notes !"
 rafael_diligent_tooltip:0 "Cette option est disponible car votre cible possède le trait diligent ou patient."
 PODcanon_chars.24.e:0 "Bon sang, je n'aurais jamais osé !"
 rafael_brave_tooltip:0 "Cette option est disponible car votre cible possède le trait courageux ou têtu."
 PODcanon_chars.24.f:0 "Tu es simplement le meilleur!"
 rafael_ambitious_tooltip:0 "Cette option est disponible car votre cible a le trait ambitieux ou arrogant"
 PODcanon_chars.24.g:0 "La non-vie est géniale !"
 rafael_content_tooltip:0 "Cette option est disponible car votre cible possède le contenu ou le trait humble"
 PODcanon_chars.24.h:0 "Ils sont totalement là pour nous avoir !"
 rafael_deceitful_tooltip:0 "Cette option est disponible car votre cible a le trait trompeur ou paranoïaque"
 PODcanon_chars.24.i:0 "... c'était graphique"
 rafael_cynical_tooltip:0 "Cette option est disponible car votre cible a le trait cynique ou insensible"
 PODcanon_chars.24.j:0 "Bonne conversation!"
 rafael_end_tooltip:0 "Vous n'avez pas d'autre angle pour attaquer cette cible"
 podintroductions.135.t:0 "Votre histoire jusqu'à présent"
 podintroductions.135.desc:0 "Belle Rosamund, vous voilà à Magdebourg presque enlevée par Mathusalem Alexandre en exil. L'ancien dirigeant de la France dit qu'il vous aime, mais vous savez qu'un soir, son cœur froid sera suffisamment en colère pour vous détruire comme il l'a fait avec ses précédentes « âmes sœurs ». Vous avez besoin d'alliés.\nEt qui de mieux que l'audacieux Jürgen von Verden ? Vous le connaissez depuis un moment maintenant et vous vous aimez tous les deux beaucoup. Mais votre amour ne pourra pas vraiment grandir, même si vous l'épousez, tant que Alexandre ne sera pas réglé une fois pour toutes. Vous avez bien appris et vous n'êtes pas une demoiselle impuissante, Rosamund, vous savez quoi faire."
 podintroductions.135.a:0 "L'amour triomphera"
 rosamund_intro_tooltip:0 "En tant que Rosamund, vous disposez d'une décision spéciale tant que vous êtes toujours l'âme sœur de Jürgen."
 love_triumph_modifier:0 "L'amour triomphant"
 love_triumph_modifier_desc:0 "...et il vécurent heureux pour l'éternité. Probablement."
 rosamund_decision:0 "Triangle amoureux"
 rosamund_decision_tooltip:1 "Il est temps de simplifier votre vie amoureuse"
 rosamund_decision_desc:0 "Alexander est un maniaque du contrôle oppressif qui pourrait vous tuer dans un accès de rage à tout moment. Vous devez vous occuper de lui."
 rosamund_decision_confirm:0 "Fin heureuse"
 rosamund_custom_decision:0 "[GetScriptedCharacterByHistoryID('505082').GetFirstName] doit être mort"
 rosamund_custom_decisionb:0 "Vous devez toujours être des âmes sœurs avec [GetScriptedCharacterByHistoryID('505086').GetFirstName]"
 podintroductions.136.t:0 "Votre histoire jusqu'à présent"
 podintroductions.136.desc:0 "Sage Karl, votre initiative visant à préserver les anciennes méthodes a jusqu'à présent été un succès. L'État libre est encore jeune, mais il devient de plus en plus assuré chaque nuit... mais des problèmes pointent à l'horizon.\nVos deux principaux alliés, Eirik Longtooth et Ulfsdottir, ont atteint un point de rupture et sont à couteaux tirés. Eirik est un guerrier puissant mais son manque total de soin envers les mortels bouleverse la Valkyrie. En retour, l'acceptation discrète par Ulfsdottir de la lenteur de vos voies enrage Longtooth.\nSi vous voulez que l'État libre perdure, vous devez choisir un camp... et probablement traiter avec celui qui se sentira lésé."
 podintroductions.136.a:0 "Vous êtes un monstre Eirik et vous devez être arrêté"
 podintroductions.136.b:0 "Nous devons nous battre pour notre cause, Ulfsdottir !"
 podintroductions.136.c:0 "Vous êtes tous les deux idiots !"
 podintroductions.137.t:0 "Votre histoire jusqu'à présent"
 podintroductions.137.desc:0 "Puissant Bjorn, vous êtes une fois de plus entraîné dans une guerre perdue d’avance. Alors que vous naviguiez vers le Vinland, vous avez fait naufrage en Ecosse et êtes le seul survivant de votre équipage initial. Les vampires locaux, pour la plupart des réfugiés de l'emprise de fer de Mithra sur les îles, étaient très accueillants, à tel point que vous vous sentez redevable envers eux.\nEt vous n'êtes pas du genre à laisser un ami derrière vous, alors vous voilà à la tête de la guerre. effort contre l'inévitable attaque de Mithra sur cette terre. Vous aurez besoin d’un nouvel équipage pour une tâche aussi ardue et seuls les meilleurs et les plus fidèles le feront."
 podintroductions.137.a:0 "Nouveau terrain, mêmes problèmes"
 bjorn_intro_tooltip:0 "En tant que Bjorn, vous disposez d'un [character_interaction|E] spécial pour faire de quelqu'un votre coéquipier.\nSeuls 5 vampires non débarqués peuvent être coéquipiers à un moment donné, et ils doivent déjà vous aimer pour accepter."
 bjorn_crew_modifier:0 "Le coéquipier de Bjorn"
 bjorn_crew_modifier_desc:0 "Membre de l'équipage de Bjorn Garinson, un poste prestigieux pour les guerriers qualifiés."
 POD_bjorn_crew_opinion:0 "Le coéquipier de Bjorn"
 POD_bjorn_interaction:0 "Invitez-vous dans votre équipage"
 POD_bjorn_interaction_desc:0 "Ce personnage sera l'un de vos 5 coéquipiers"
 POD_bjorn_crew_interaction_limit:0 "Ce personnage doit avoir une opinion positive de vous et vous ne pouvez pas avoir plus de 5 coéquipiers"
 POD_bjorn_opinion_limit:0 "Ce personnage doit avoir une opinion positive de vous"
 podintroductions.138.t:0 "Votre histoire jusqu'à présent"
 podintroductions.138.desc:0 "Intrépide Robin, l'avenir de votre rébellion s'annonce désastreux. Le tyran détesté, Mithra, a remporté la dernière bataille rangée entre vous deux il y a plusieurs années, réduisant considérablement votre influence sur les îles britanniques. Il y a toujours de l'espoir, car il n'a pas encore décidé de tuer, peut-être occupé avec d'autres choses ou simplement ennuyé comme ont tendance à l'être les très vieux vampires comme lui. Cela pourrait être votre chance.\nPréparez-vous rapidement en cas de nouvelle attaque, plantez les graines de la rébellion chez ceux qui sont prêts à écouter et éliminez Mithra une fois pour toutes. Ce n’est qu’à ce moment-là que les îles britanniques seront véritablement libres."
 podintroductions.138.a:0 "Je suis coincé, mais pas vaincu"
 leeland_intro_tooltip:0 "En tant que Robin, vous disposez d'un [character_interaction|E] spécial pour planter la graine de la rébellion chez les jeunes vampires, semant ainsi la discorde dans d'autres royaumes."
 seed_of_rebellion_leeland_modifier:0 "Graine de rébellion"
 seed_of_rebellion_leeland_modifier_desc:0 "Ce personnage a été poussé au bord de la rébellion par un hors-la-loi légendaire."
 POD_leeland_interaction:0 "Graine de rébellion"
 POD_leeland_interaction_desc:0 "Plantez la graine de la rébellion dans l'esprit de ce jeune vampire"
 podintroductions.139.t:0 "Votre histoire jusqu'à présent"
 podintroductions.139.desc:0 "Lady Véronique, vous êtes de retour dans votre ville natale après votre aventure parisienne. Vous avez contribué au coup d’État contre Alexandre, le tyrannique prince de France, et avez ainsi acquis une certaine reconnaissance. Malheureusement, vous avez également perdu de nombreux serviteurs de confiance au profit du fourbe Jean Baptiste de Montrond. Vous devrez peut-être le « rembourser » une nuit.\nAu-delà de cette rivalité naissante, votre position est pratiquement sécurisée. Vous travaillez déjà dur pour reconstruire votre entourage d'amis mortels, une bizarrerie parmi les [cainites|E], mais qui vous donne de la force. Utilisez votre confiance en l’humanité à votre avantage et ceux qui vous sous-estiment apprendront bientôt que vous pouvez être aussi compétent qu’eux dans n’importe quel domaine d’expertise."
 podintroductions.139.a:0 "Je joue à leur jeu à ma façon"
 veronique_intro_tooltip:0 "En tant que Véronique, vous bénéficiez d'un événement spécial lors de l'activité Survey Capital tant que vous restez de la foi Via Humanitatis."
 POD_survey_events.150.t:0 "L'Enquête : L'entourage de Véronique"
 POD_survey_events.150.desc:0 "Vous êtes l'un des rares [cainites|E] à vraiment cultiver des relations avec les mortels et à ne pas les considérer uniquement comme du bétail ou des pions dans un jeu plus grand. En tant que tel, vous avez en fait des amis dans la ville qui sont prêts à vous aider dans de nombreux domaines différents. Comme tous les contacts, vous devez leur rendre visite de temps en temps pour régler tout problème pertinent qu'ils pourraient rencontrer, mais vous trouvez toujours cela une expérience enrichissante. Les mortels sont bien plus sensibles au monde changeant que n’importe quel [cainite|E] ne pourrait jamais rêver de l’être."
 POD_survey_events.150.option.a:0 "Un plaisir de vous revoir !"
 veronique_survey_tooltip:0 "Ce résultat particulier de l'enquête peut toujours arriver à Véronique tant qu'elle reste dans la foi de Via Humanitatis."
 podintroductions.140.t:0 "Votre histoire jusqu'à présent"
 podintroductions.140.desc:0 "Grand Ménélé de Sparte, vous poursuivez la traîtresse Hélène depuis des siècles maintenant et ce conflit ne semble pas avoir de fin. Elle a évidemment besoin d'être punie pour avoir organisé la destruction de votre Carthage bien-aimée, mais vous pleurez également le déclin de votre [Clan|E]. Vous pourriez faire beaucoup pour l'aider à se rétablir... si vous n'étiez pas si préoccupé par la chasse à votre ennemi juré.\nVotre rivalité légendaire doit se terminer d'une manière ou d'une autre, alors il est peut-être encore temps de soigner votre [Clan|E] brisé."
 podintroductions.140.a:0 "Mettre fin à l'éternelle querelle..."
 menele_intro_tooltip:0 "En tant que Menele, vous avez une décision spéciale dans laquelle vous devez vous occuper du problème d'Helena. Si vous y parvenez, vous débloquez alors un [character_interaction|E] pour enseigner aux autres Brujah votre glorieux [Clan|E]."
 menele_decision:0 "Sparte contre Troie"
 menele_decision_tooltip:1 "Il est temps de mettre fin à ces absurdités"
 menele_decision_desc:0 "Helena a déjà pris trop de votre temps. Traitez-la, des questions plus urgentes requièrent alors votre attention."
 menele_decision_confirm:0 "Enfin!"
 menele_custom_decision:0 "[GetScriptedCharacterByHistoryID('790179').GetFirstName] doit être mort, ou ne plus être votre rival"
 menele_decision_effect_tooltip:0 "Vous débloquerez un nouveau [character_interaction|E] pour enseigner au Brujah la gloire de votre [Clan|E]"
 PODcanon_chars.25.t:0 "Nouveaux commencements"
 PODcanon_chars.25.desc:0 "Enfin, cette affaire désagréable avec Helena est derrière vous. Cela a pris du temps, mais vous avez finalement réalisé que sa plus grande trahison n'était pas d'aider les Romains contre Carthage, mais de vous distraire au moment où votre [Clan|E] avait le plus besoin de vous.\nLes Brujahs sont dispersés, submergés par colère et chagrin, pâle reflet de leurs glorieuses nuits anciennes. Cela ne doit pas nécessairement être la seule voie à suivre. Vous êtes une légende Menele, et même le membre le plus têtu de votre [Clan|E] écoutera si vous parlez. Vous devez être leur guide pour aller de l’avant, car personne d’autre ne le peut."
 PODcanon_chars.25.a:0 "Nous sommes l'héritage de Carthage"
 menele_victory_tooltip:0 "Vous débloquerez un nouveau [character_interaction|E] pour enseigner aux autres Brujahs la gloire de votre [Clan|E]."
 POD_menele_teachings_interaction:0 "Enseignements de Carthage"
 POD_menele_teachings_interaction_desc:0 "Rappelez aux autres Brujahs leur passé glorieux et leur avenir radieux."
 PODcanon_chars.26.t:0 "Une leçon"
 PODcanon_chars.26.desc:0 "En tant que Brujah le plus respecté encore actif ces nuits-là, vous avez suffisamment d'influence pour que n'importe quel membre de votre [Clan|E] s'assoie et vous écoute si vous y réfléchissez.\nLes préparatifs sont terminés, il vous suffit de penser sur ce que vous allez exactement enseigner à celui-ci. Si le conflit avec Helena vous a appris quelque chose, c'est que vous n'avez pas tout le temps du monde pour une seule personne."
 PODcanon_chars.26.a:0 "Il n'y a qu'une seule façon de maîtriser votre bête"
 PODcanon_chars.26.b:0 "Parlons de Carthage"
 PODcanon_chars.26.c:0 "La maîtrise de soi est la clé"
 ANTI_HEDEON_PACT:0 "Pacte anti-Hédéon"
 podintroductions.141.t:0 "Votre histoire jusqu'à présent"
 podintroductions.141.desc:0 "Seigneur Yitzhak, vous avez récemment réussi à étendre considérablement votre influence sur la Pologne grâce aux ennuis du prince Razkoljna lors d'une incursion Ventrue. Mais vous n'êtes pas le seul à profiter de cet événement. Hedeon Yaroslavich, un monstre vicieux même pour son [Clan|E] déjà assez sadique, a également fait croître considérablement son domaine. Son ombre sombre se rapproche désormais de plus en plus du fait d'engloutir la Pologne.\nIl pourrait y avoir un moyen de s'en sortir. Vous ne faites pas confiance à Razkoljna, mais vous savez qu'elle est bien moins méchante qu'Hedeon, et elle ressent probablement la même chose à votre égard. Négocier une trêve entre vous deux pourrait vous permettre de vous concentrer d’abord sur Hedeon. Après cela, évidemment, tous les paris sont ouverts..."
 podintroductions.141.a:0 "Prince Razkoljna, parlons-en"
 podintroductions.141.b:0 "Elle n'est pas meilleure qu'Hedeon !"
 podintroductions.142.t:0 "Votre histoire jusqu'à présent"
 podintroductions.142.desc:0 "Seigneur Hektor, la Nouvelle Lacadaemonia est en sécurité grâce à votre leadership fort. L'Empire byzantin en ruine tout autour de votre domaine pourrait même présenter des opportunités d'expansion si vous le souhaitez. Bien qu'il y ait aussi des problèmes à régler à l'intérieur du pays.\nVous gouvernez avec les conseils d'un Sénat, dans la tradition carthaginoise, mais cette auguste institution est divisée. La plupart des sénateurs souhaitent que vous suiviez le chemin d’une Carthage idéalisée et pure. Une minorité croissante souhaite une approche plus pragmatique, incluant les éléments les plus peu recommandables de l’ancienne Carthage. Votre soutien à l’une ou l’autre faction ouvrira la voie à l’orientation de votre royaume dans les années à venir."
 podintroductions.142.a:0 "La séance est ouverte !"
 hektor_intro_tooltip:0 "En tant qu'Hektor, vous avez la décision spéciale de convoquer le Sénat et de choisir votre orientation pour les années à venir.\nVous pouvez choisir une orientation plus forte si Antiochus et Maureen, les chefs de faction, sont toujours en vie."
 hektor_decision:0 "Séance du Sénat"
 hektor_decision_tooltip:1 "J'ai besoin de l'avis du Sénat"
 hektor_decision_desc:0 "Quelle faction privilégierez-vous pour la prochaine législature du Sénat ?"
 hektor_decision_confirm:0 "Commandez à l'assemblée !"
 hektor_decision_effect_tooltip:0 "Vous choisirez une politique pour les années à venir."
 PODcanon_chars.27.t:0 "Le Sénat"
 PODcanon_chars.27.desc:0 "Cette nouvelle session de votre Sénat carthaginois renaissant est la même que toujours, Hektor. Les idéalistes vous reprochent d'avoir « trahi » leur chère utopie, tandis que les pragmatiques vous exhortent à réfléchir aux raisons pour lesquelles Carthage était si forte, quel qu'en soit le prix. Heureusement, le dernier mot vous appartient seul."
 PODcanon_chars.27.a:0 "Nous nous battons pour un idéal !"
 PODcanon_chars.27.b:0 "Carthage est avant tout une idée."
 PODcanon_chars.27.c:0 "Une approche équilibrée est la seule solution."
 PODcanon_chars.27.d:0 "Il faut faire des sacrifices !"
 PODcanon_chars.27.e:0 "Les loups sont à nos portes !"
 antiochus_alive_tooltip:0 "Cette option est disponible tant qu'Antiochus est en vie"
 maureen_alive_tooltip:0 "Cette option est disponible tant que Maureen est en vie"
 full_idealist_support_modifier:0 "Soutien idéaliste total"
 full_idealist_support_modifier_desc:0 "Carthage était une utopie pure et parfaite. Que personne ne conteste cette vérité."
 idealist_support_modifier:0 "Soutien idéaliste"
 idealist_support_modifier_desc:0 "Carthage est une idée pour laquelle il vaut la peine de se battre, malgré ses défauts."
 pragmatist_support_modifier:0 "Soutien pragmatique"
 pragmatist_support_modifier_desc:0 "Nous ne vivons pas dans un rêve. Des sacrifices doivent être faits."
 full_pragmatist_support_modifier:0 "Soutien pragmatique total"
 full_pragmatist_support_modifier_desc:0 "Le rêve de Carthage n'était rien sans son cauchemar."
 podintroductions.143.t:0 "Votre histoire jusqu'à présent"
 podintroductions.143.desc:0 "Dame Ecaterina, vous avez jusqu'à présent pu accroître votre influence dans la région en grande partie grâce à votre enfant très talentueux, Christof Romuald. Malheureusement, votre progéniture imprudente a disparu après ce qui semble être une bataille brutale au château de Vysehrad. Le fou a tenté de prendre d'assaut la forteresse tout seul en taillant et en tranchant toutes les horreurs Tzimisces qui la gardaient !\nNéanmoins, Christof sera Christof et vous savez que, bien guidé, il peut être très utile. Vous pourriez organiser une équipe de recherche dans les ruines de Vysehrad pour le retrouver et vous le ramener. Ou peut-être que son utilité a fait son temps ?"
 podintroductions.143.a:0 "J'ai une autre quête pour toi, Christof"
 podintroductions.143.b:0 "Son armure de complot a suivi son cours, semble-t-il"
 podintroductions.144.t:0 "Votre histoire jusqu'à présent"
 podintroductions.144.desc:0 "Seigneur Augustus, vous avez rapidement saisi les opportunités qui vous étaient offertes par le [Embrace|E]. L'empire marchand (et nécromantique) de votre famille s'agrandit et ces Cappadociens indolents n'attendent rien. Pourtant, vous n'êtes qu'un seul homme et vous devez d'abord concentrer vos efforts pour finalement prendre le contrôle de Venise elle-même.\nPour le reste, vous pouvez compter sur vos trois lieutenants, Claudius, Ambrogino et Ignazio. Chacun a son propre point fort et tous veulent votre approbation. Si vous jouez bien vos cartes, vous pouvez les garder utiles et occupées à vous chamailler (et non à comploter contre vous) pendant longtemps."
 podintroductions.144.a:0 "Notre ascension commence"
 augustus_intro_tooltip:0 "En tant qu'Auguste, vous disposez d'une décision spéciale où vous pouvez favoriser l'un de vos lieutenants plus que les autres, tant qu'il est en vie bien sûr."
 augustus_decision:0 "Votre main droite"
 augustus_decision_tooltip:1 "Des enfants qui se chamaillent mais qui sont utiles"
 augustus_decision_desc:0 "Quel lieutenant privilégierez-vous pour les années à venir ?"
 augustus_decision_confirm:0 "Laisse-moi penser..."
 augustus_decision_effect_tooltip:0 "Vous choisirez quel lieutenant privilégier pour les années à venir."
 augustus_custom_decision:0 "Au moins un des [GetScriptedCharacterByHistoryID('790141').GetFirstName], [GetScriptedCharacterByHistoryID('790140').GetFirstName] et [GetScriptedCharacterByHistoryID('790144').GetFirstName] doit être vivant"
 claudius_support_modifier:0 "Le soutien de Claude"
 claudius_support_modifier_desc:0 "Claudius est un salaud intrigant et complice. Mais c'est votre salaud intrigant et complice."
 ignazio_support_modifier:0 "Le soutien d'Ignazio"
 ignazio_support_modifier_desc:0 "Ignazio n'est pas de loin le Giovanni le plus brillant, mais son puissant bras d'épée est très utile."
 ambrogino_support_modifier:0 "Le soutien d'Ambrogino"
 ambrogino_support_modifier_desc:0 "Ambrogino est trop ambitieux pour son propre bien. Mieux vaut le garder proche et satisfait."
 PODcanon_chars.28.t:0 "Les lieutenants"
 PODcanon_chars.28.desc:0 "En tant que Patriarche de la famille, votre faveur est une ressource précieuse en soi. Vos trois agents principaux cherchent toujours à vous plaire et à surpasser leurs concurrents. Ce petit jeu a également l’avantage de les garder divisés et occupés à comploter entre eux et non contre vous. C'est vraiment gagnant-gagnant.\nEn fin de compte, le choix de qui faire confiance et de qui rejeter vous appartient uniquement."
 PODcanon_chars.28.a:0 "Claudius est mon fils préféré."
 PODcanon_chars.28.b:0 "Ambrogino est le meilleur d'entre nous."
 PODcanon_chars.28.c:0 "Les méthodes simples d'Ignazio sont utiles."
 PODcanon_chars.28.d:0 "Personne n'a gagné ma faveur cette fois"
 claudius_alive_tooltip:0 "Cette option est disponible tant que Claude est en vie"
 ambrogino_alive_tooltip:0 "Cette option est disponible tant qu'Ambrogino est en vie"
 ignazio_alive_tooltip:0 "Cette option est disponible tant qu'Ignazio est en vie"
 podintroductions.145.t:0 "Votre histoire jusqu'à présent"
 podintroductions.145.desc:0 "Seigneur Ambrogino, vous êtes destiné à la grandeur. Bien que vous soyez un simple bâtard de la famille Giovanni, vous avez déjà accompli beaucoup de choses et en savez plus sur votre nouvelle condition vampirique que le reste de la famille, Augustus inclus. Pourtant, ce n'est que le début, car vous avez la tête qui tourne devant les possibilités qui s'offrent à vous.\nVous avez besoin de plus de textes occultes, de plus de prophéties perdues, de plus de parchemins énigmatiques. Il y a une vérité à trouver quelque part et cette vérité peut conduire à la Divinité, vous en êtes sûr. Le voyage sera long mais la récompense... la récompense sera votre rêve le plus fou, pas votre destin !, devenu réalité."
 podintroductions.145.a:0 "je trouverai la clé"
 ambrogino_intro_tooltip:0 "En tant qu'Ambrogino, vous disposez d'une option spéciale si vous obtenez la décision « Sargon Codex »."
 ambrogino_sargon_codex_modifier:0 "Le destin d'Ambrogino"
 ambrogino_sargon_codex_modifier_desc:0 "Le Codex Sargon vous a montré bien plus que vous n'auriez jamais imaginé ! La divinité est plus proche que jamais..."
 pod1230objectives.49.c:0 "Je sais comment m'y prendre..."
 sargon_ambrogino_tooltip:0 "Cette option est uniquement disponible pour Ambrogino Giovanni"
 podintroductions.146.t:0 "Votre histoire jusqu'à présent"
 podintroductions.146.desc:0 "Lord Claudius, ce salopard complice et intrigant d'Ambrogino est allé trop loin cette fois. Vous avez longtemps préparé votre propre arrière-arrière-petite-fille, Lucretia, à occuper un poste prestigieux en tant qu'un de vos enfants, mais ce voleur avide a convaincu d'une manière ou d'une autre votre propre père Augustus de lui offrir Lucretia ! C'est la goutte d'eau qui fait déborder le vase.\nVous êtes l'héritier d'Auguste, à la fois dans la vie et dans la non-vie. Ambrogino n'est rien de plus qu'un fils de servante qui a trop d'estime de lui-même. Il est temps de se débarrasser de lui une fois pour toutes... et de Lucrèce aussi, car elle est désormais souillée par le sang de ce salaud. Ce n’est qu’à ce moment-là que vous pourrez prendre la place qui vous revient en tant que bras droit d’Auguste."
 podintroductions.146.a:0 "Il va regretter ce stratagème !"
 claudius_intro_tooltip:0 "En tant que Claudius, vous avez la décision spéciale de vous débarrasser d'Ambrogino et de Lucretia contre une récompense."
 rightful_giovanni_heir_modifier:0 "L'héritier légitime de Giovanni"
 rightful_giovanni_heir_modifier_desc:0 "Personne ne peut nier que vous êtes désormais le véritable héritier de l’héritage de votre père."
 claudius_decision:0 "Héritier des Giovanni"
 claudius_decision_tooltip:1 "Vous, et personne d'autre, êtes l'héritier d'Auguste"
 claudius_decision_desc:0 "Se débarrasser de cet embêtant Ambrogino et de son enfant préféré, qu'il vous a volé !, serait un puissant avertissement pour tout rival potentiel."
 claudius_decision_confirm:0 "La justice triomphe !"
 claudius_custom_decision:0 "[GetScriptedCharacterByHistoryID('790140').GetFirstName] et [GetScriptedCharacterByHistoryID('790161').GetFirstName] doivent être morts"
 weak_falsinar_modifier:0 "Aide de Falsinar faible"
 weak_falsinar_modifier_desc:0 "Votre fidèle Falsinar fait toujours de son mieux depuis le monde souterrain pour vous aider."
 podintroductions.147.t:0 "Votre histoire jusqu'à présent"
 podintroductions.147.desc:0 "Seigneur Markus Musa, votre renommée au sein de votre famille et de votre [Clan|E] augmente rapidement. Vous avez prouvé que vous étiez plus que capable en déjouant le plan insensé de Lazare en Égypte. Le coût était cependant élevé et vous avez perdu vos deux serviteurs de confiance au cours de la bataille. L'un d'eux, Falsinar, s'est révélé être une âme plutôt volontaire car, même depuis les Enfers, il continue de vous aider du mieux qu'il peut.\nFalsinar est encore un spectre jeune et faible, mais vous êtes un nécromancien talentueux et, comme Ainsi vous avez identifié deux possibilités pour aider votre ami spectral à se manifester plus facilement dans votre monde. Les deux opportunités ne seront pas faciles à réaliser, mais Falsinar et vous avez de toute façon tout le temps du monde."
 podintroductions.147.a:0 "Nécromancien et Wraith, un duo parfait"
 markus_intro_tooltip:0 "En tant que Markus Musa, vous disposez de deux décisions spéciales qui peuvent améliorer Falsinar si elles sont réalisées."
 markus_nikita_decision:0 "Le Nexus de la mort"
 markus_nikita_decision_tooltip:1 "La clé réside en Croatie"
 markus_nikita_decision_desc:0 "Nikita de Sredetz, l'archevêque de Nod, semble attirer à ses côtés de puissantes énergies nécromantiques. C’est l’occasion de renforcer Falsinar."
 markus_nikita_decision_confirm:0 "Une autre âme liée à moi"
 markus_nikita_custom_decision:0 "[GetScriptedCharacterByHistoryID('790261').GetFirstName] doit être mort"
 markus_nikita_decision_effect_tooltip:0 "Falsinar deviendra plus fort"
 medium_falsinar_modifier:0 "Aide de Falsinar"
 medium_falsinar_modifier_desc:0 "Votre fidèle Falsinar fait toujours de son mieux depuis le monde souterrain pour vous aider."
 high_falsinar_modifier:0 "Aide forte de Falsinar"
 high_falsinar_modifier_desc:0 "Votre fidèle Falsinar fait toujours de son mieux depuis le monde souterrain pour vous aider."
 markus_egypt_decision:0 "Retour en Egypte"
 markus_egypt_decision_tooltip:1 "Quelques mauvais souvenirs de cet endroit..."
 markus_egypt_decision_desc:0 "Falsinar est mort en vous protégeant de Lazare en Égypte. Vous n'avez jamais pu récupérer sa dépouille. Cela vous aiderait certainement à renforcer son spectre."
 markus_egypt_decision_confirm:0 "Un enterrement digne de ce nom"
 markus_egypt_decision_effect_tooltip:0 "Falsinar deviendra plus fort"
 podintroductions.148.t:0 "Votre histoire jusqu'à présent"
 podintroductions.148.desc:0 "Seigneur Japhet, votre rôle en tant que leader informel du [Clan|E] Cappadocien est ingrat. Vos frères sont connus pour être plutôt reclus et ne prêtent généralement aucune attention à votre auguste responsabilité. Pire encore, votre propre [Sire|E], Cappadocius lui-même, se perd souvent dans ses folies de grandeur ou ses accès de folie. Mais en tant que fondateur du [Clan|E], sa parole fait loi et vous n'êtes rien d'autre que du respect.\nSa dernière fantaisie a vu le Vénitien Giovanni Embrassé dans le Sang, ce avec quoi vous n'êtes pas du tout d'accord. Vous n'avez cependant d'autre choix que de continuer, en limitant les pires excès de votre [Sire|E] tout en préservant l'intégrité du [Clan|E] Cappadocien. L'éternité n'a jamais été aussi longue."
 podintroductions.148.a:0 "Mon travail ne sera jamais terminé"
 japhet_intro_tooltip:0 "En tant que Japhet, vous avez une décision mineure spéciale à prendre pour vérifier Cappadocius. Méfiez-vous cependant de ses excentricités."
 japhet_decision:0 "Les péchés du père"
 japhet_decision_tooltip:1 "Espérons qu'il soit de bonne humeur..."
 japhet_decision_desc:0 "Vous êtes le gardien des Erciyes, la demeure de Cappadocius lui-même. Un grand honneur... et un grand fardeau puisque le [antediluvian|E] est souvent difficile à comprendre."
 japhet_decision_confirm:0 "Pas de retour en arrière"
 japhet_decision_effect_tooltip:0 "Vous vérifierez Cappadocius lui-même, en espérant le trouver en bonne santé... et pas trop perdu dans son propre monde fantaisiste."
 PODcanon_chars.29.t:0 "Cappadoce : Le Plan"
 PODcanon_chars.29.desc:0 "Le revoilà... votre auguste [Sire|E], le vénérable Cappadocius lui-même travaille une fois de plus sur son plan trompeur pour [diablerize|E] Dieu. Converti zélé au christianisme, il a toujours été fasciné par le « Dieu unique », à sa manière tordue. Vous êtes presque sûr que le [Embrace|E] d'Augustus Giovanni y est également lié d'une manière ou d'une autre.\nEn tout cas, il parle longuement de son projet fou, en espérant bien sûr votre approbation enthousiaste. Vous ne pourrez pas le raisonner, mais vous préféreriez au moins ne pas vous laisser entraîner trop profondément dans cette quête démente."
 PODcanon_chars.29.a:0 "Il se peut qu'il y ait encore quelques défauts."
 PODcanon_chars.29.b:0 "Quel plan parfait, [Sire|E] !"
 PODcanon_chars.29.c:0 "*Soupir* Oui, c'est génial"
 PODcanon_chars.30.t:0 "Cappadocius : Le Mentor"
 PODcanon_chars.30.desc:0 "Votre estimé [Sire|E] est de bonne humeur et calme ce soir, vous ramenant à des temps meilleurs avant que son esprit trompé ne commence à vagabonder. Il est en fait heureux de vous voir et vous parlez des nombreuses merveilles et horreurs que vous avez vues tous les deux. C'est dans ces moments simples que vous vous souvenez de la grande personne qu'était Cappadocius et qu'il peut, espérons-le, encore être.\nVous quittez sa chambre plus déterminé à continuer votre travail et plus sage que vous n'y êtes entré."
 PODcanon_chars.30.a:0 "Et Sargon [Sire|E] ?"
 PODcanon_chars.30.b:0 "J'aurais aimé connaître Enoch moi-même..."
 PODcanon_chars.30.c:0 "Pouvons-nous parler d’Ashur ?"
 PODcanon_chars.31.t:0 "Cappadocius : Le Prêtre"
 PODcanon_chars.31.desc:0 "Cappadocius est un fervent croyant en sa version, certes tordue, du christianisme. En tant que tel, il n'est pas rare qu'il veuille assister à la messe... ou servir lui-même en tant que prêtre, malgré l'ironie évidente d'une telle situation.\nVous êtes habitué à gérer cette fantaisie, mais c'est Il est toujours difficile d'éviter toute attention indésirable puisque votre [Sire|E] ne fait pas vraiment attention à son état vampirique."
 PODcanon_chars.31.a:0 "je participerai à la communion"
 PODcanon_chars.31.b:0 "Prier suffira"
 PODcanon_chars.31.c:0 "La sécurité avant tout"
 podintroductions.149.t:0 "Votre histoire jusqu'à présent"
 podintroductions.149.desc:0 "Seigneur Bela, tu as enfin trouvé ton but dans la vie. Les petites chaînes de la morale chrétienne ne sont pas pour vous, vous êtes destinés à bien plus encore ! Kupala, cette entité bienveillante et puissante, cherche un avatar sur Terre et qui de mieux que vous ?\nEvidemment quelques sacrifices devront être consentis... ou beaucoup. Mais qui se soucie d’une personne, d’une ville ou même d’une nation entière face à l’apothéose ? Ce n’est certainement pas le cas. Bientôt, vous déchirerez le fragile voile de raison de ce monde condamné, puis tout ne sera que cendres, sang et feu.\nEt dans cette renaissance cataclysmique, vous serez le seul survivant."
 podintroductions.149.a:0 "Les derniers soupirs d'un monde mourant..."
 bela_intro_tooltip:0 "En tant que Bela Rusenko, vous avez la décision spéciale de sacrifier vos comtés pour Kupala. Si vous le faites suffisamment, qui sait ce qui pourrait arriver ?"
 bela_decision:0 "L'Insurrection de Kupala"
 bela_decision_tooltip:1 "Donnons-leur l'enfer !"
 bela_decision_desc:0 "Kupala nécessite des sacrifices pour se manifester sur ce monde misérable. Vous êtes plus qu’heureux de fournir."
 bela_decision_confirm:0 "L'enfer monte."
 bela_decision_effect_tooltip:0 "C'est fait..."
 kupala_rising_weakest:0 "Influence de Feint Kupala"
 kupala_rising_weakest_desc:1 "Le Grand Démon a remarqué vos efforts..."
 kupala_rising_weak:0 "Faible influence de Kupala."
 kupala_rising_weak_desc:0 "Le Grand Earthbound est satisfait de vos efforts continus..."
 kupala_rising_medium:0 "Influence moyenne de Kupala"
 kupala_rising_medium_desc:0 "Le Grand Archiduc vous considère comme son serviteur préféré..."
 kupala_rising_strong:0 "Forte influence de Kupala"
 kupala_rising_strong_desc:0 "Le Grand Archange est maintenant très proche de vous, vous murmurant à l'oreille d'en faire plus..."
 kupala_avatar_modifier:0 "L'avatar de Kupala"
 kupala_avatar_modifier_desc:0 "...et l'enfer l'a suivi"
 PODcanon_chars.32.t:0 "Nous sommes un"
 PODcanon_chars.32.desc:0 "Cet hôte est intéressant. Evidemment, c'est assez fragile par rapport à votre forme apocalyptique mais ça fera l'affaire. Vous ne pouvez pas nier les grands efforts déployés par celui-ci pour vous appeler sous une forme plus appropriée à ce monde. Vous avez été assez content pour dévorer son âme rapidement lors de votre prise de contrôle.\nEnfin libre après tous ces éons enfermés dans cette foutue prison, vous avez beaucoup à faire. Et malgré vos pouvoirs considérables, ce corps fragile ne peut en supporter que peu avant de s'effondrer, il vous faudra donc faire attention. Pourtant, vous avez tout le temps du monde grâce à l'idiot qui vous a invoqué.\nLe chemin le plus sûr vers l'enfer est après tout le chemin progressif."
 PODcanon_chars.32.a:0 "Les cieux pleurent"
 silver_attacks_modifier:0 "Raids des Crocs d'Argent"
 silver_attacks_modifier_desc:1 "Les Lupins sont agités dans cette province, testant constamment les limites de votre contrôle."
 podintroductions.150.t:0 "Votre histoire jusqu'à présent"
 podintroductions.150.desc:0 "Dame Apacia, votre peuple adoptif est en danger. Votre contrôle sur le Khanat de Sibir est remis en question par des meutes de lupins Crocs d'Argent enragés, en colère contre votre présence dans ce qu'ils considèrent comme leur patrie. Vous pourriez les combattre, mais ce serait un processus long et ardu et votre position dans la région est déjà assez précaire.\nUne autre solution se présente cependant, les Anda, vampires de la culture mongole, revendiquent rapidement les steppes pour eux-mêmes. Leur chef a récemment envoyé un message demandant votre fidélité à sa Horde en échange de sa protection contre les maraudeurs Lupins. Peut-être qu’une perte temporaire d’indépendance vaut la sécurité de votre peuple ?"
 podintroductions.150.a:0 "Je n'ai besoin d'aucune aide !"
 podintroductions.150.b:0 "Les steppes s'unissent"
 podintroductions.151.t:0 "Votre histoire jusqu'à présent"
 podintroductions.151.desc:0 "Seigneur Myka, votre initiative intelligente lors du récent traité de paix a abouti à l'établissement de votre Ordre Obertus comme État tampon entre les Ventrue allemands et vos camarades de clan à l'Est. Cette position n'est cependant pas sûre et il reste encore beaucoup à faire.\nVous avez également récemment appris que Nikita de Sredetz, l'archevêque de Nod, pourrait être lié à l'un des secrets les plus jalousement gardés de [Clan|E] Tzimisce. Votre esprit d'érudit ne peut résister à l'attrait d'une telle découverte, mais vous devrez prendre d'assaut la ville de Nikita pour en savoir plus, ce qui pourrait s'avérer une perspective intimidante. Comme toujours, veillez à équilibrer vos activités intellectuelles avec vos ambitions plus laïques. Cela a toujours été votre propre chemin vers la grandeur."
 podintroductions.151.a:0 "Pas un instant à perdre."
 myka_intro_tooltip:0 "En tant que Myka Vykos, vous avez la décision spéciale de découvrir les secrets de l'archevêque de Nod. La récompense pourrait cependant être plus grande que ce que Myka peut gérer..."
 myka_decision:0 "De sombres secrets"
 myka_decision_tooltip:1 "À la recherche de la vérité inconnaissable"
 myka_decision_desc:0 "Nikita de Sredetz cache l'un des secrets les plus importants de [Clan|E] Tzimisce. Traitez-le, prenez d'assaut son refuge et découvrez la vérité."
 myka_decision_confirm:0 "Je dois savoir !"
 myka_decision_effect_tooltip:0 "Myka va renaître à nouveau."
 PODcanon_chars.33.t:0 "La triste vérité"
 PODcanon_chars.33.desc:0 "Toute cette quête fantaisiste n'était qu'un coup monté.\nVous n'avez trouvé aucune vérité dans le refuge de Nikita, au-delà de la réalisation que Nikita était mort bien avant même que vous ayez connaissance de lui et qu'il se faisait passer pour un puissant Tzimisce Mathusalem. Et ce Mathusalem vous a guidé ici, car il a découvert que vous feriez un meilleur « hôte » que le défunt archevêque.\nVous pouvez déjà voir ses vrilles, spirituelles ou autres, se tendre pour vous fusionner en une forme plus « appropriée » pour votre fusion. .\nC'est peut-être là que tout s'achève pour Myka Vykos."
 PODcanon_chars.33.a:0 "...Tout change"
 PODcanon_chars.33.b:0 "Fuyez!"
 podintroductions.152.t:0 "Votre histoire jusqu'à présent"
 podintroductions.152.desc:0 "Seigneur Noriz, le temps de la décadence indolente est révolu. S'il est certainement amusant d'opposer vos infants les uns aux autres dans des combats à mort, vous ne devez pas oublier que vous étiez autrefois le maître du [Clan|E] Tzimisce. Vladimir Rustovitch, ce lâche usurpateur, vous l'a pris, mais sa défaite humiliante contre les Ventrues allemands est l'opportunité que vous attendiez.\nVous devez faire valoir vos droits légitimes en tant que Voïvode des Voïvodes et traiter avec Rustovitch une fois pour toutes. Votre lignée pourra alors récupérer le prestige qui lui est dû."
 podintroductions.152.a:0 "C'était ta dernière erreur Vladimir..."
 noriz_intro_tooltip:0 "En tant que Noriz, vous avez une décision spéciale à prendre si vous devenez le chef du Voivodate. Cela améliorera votre modificateur de maison de départ s’il est atteint."
 house_noriz_modifier:0 "Maison Noriz"
 house_noriz_modifier_desc:1 "Le véritable voïvode des voïvodes est de retour. La Transylvanie est plus redoutée que jamais."
 noriz_decision:0 "Le retour du voïvode"
 noriz_decision_tooltip:1 "Le temps de Rustovitch est terminé"
 noriz_decision_desc:0 "Beaucoup pensent que vous êtes indolent et perdu dans la décadence. Prouvez-leur le contraire en récupérant votre titre."
 noriz_decision_confirm:0 "Ils s'agenouilleront encore une fois"
 noriz_custom_decision:0 "[GetScriptedCharacterByHistoryID('505053').GetFirstName] doit être mort."
 podintroductions.153.t:0 "Votre histoire jusqu'à présent"
 podintroductions.153.desc:0 "Dame Razkoljna, votre récente chute dans le [torpor|E] a affaibli votre contrôle sur la Pologne. Pourtant, Cracovie n'est pas tombée, vous disposez donc d'une base solide à partir de laquelle lancer votre reconquête.\nC'est particulièrement important pour vous car vous êtes l'un des rares vampires qui se soucie vraiment du bien-être de sa ville. Non pas par sentiment de gentillesse déplacé évidemment, mais du point de vue pragmatique selon lequel une ville forte signifie un prince fort. Vous devez rapidement reconstruire votre réseau d’influence à Cracovie et contribuer à nouveau à sa prospérité. La ville doit devenir réellement puissante, comme ce fut le cas pour une capitale de votre nouvel empire Tzimisce."
 podintroductions.153.a:0 "La Transylvanie est une vieille nouvelle, voici l'avenir."
 raz_intro_tooltip:0 "En tant que Razkoljna, vous disposez d'un événement spécial pendant l'activité d'enquête sur la capitale."
 POD_survey_events.160.t:0 "L'enquête : la capitale de Razkoljna"
 POD_survey_events.160.desc:0 "Vous connaissez l’importance d’une communauté mortelle bien développée plus que n’importe quel Tzimisce. A ce titre, vous pratiquez depuis longtemps à Cracovie l’art de guider une ville vers la prospérité. Les précieuses leçons que vous avez apprises vous permettent de développer plus facilement votre capital de manière subtile vers votre objectif. Cela reste cependant un processus épuisant et vous voudrez peut-être prendre votre rythme."
 POD_survey_events.160.option.a:0 "il n'y a pas de temps a perdre"
 POD_survey_events.160.option.b:0 "J'ai l'éternité de mon côté"
 raz_survey_tooltip:0 "Ce résultat spécial de l'enquête est disponible tant que vous jouez à Razkoljna."
 podintroductions.154.t:0 "Votre histoire jusqu'à présent"
 podintroductions.154.desc:0 "Seigneur Hedeon, vous avez récemment accru votre influence en Pologne grâce au passage du prince Razkoljna au [torpor|E]. Et à mesure que votre influence grandit, les cris des mortels dont vous avez la « garde » augmentent également, ce qui est clairement le son le plus agréable. Votre forteresse a toujours besoin d'être rénovée et, en tant que telle, vous avez évidemment besoin de plus de bétail à écorcher et à démembrer à des fins artistiques.\nQuelle meilleure façon d'acquérir plus que d'écraser Razkoljna et les autres usurpateurs polonais, puis d'amener leurs pathétiques villes dans votre giron ? Vous êtes un homme imaginatif après tout, pensez à tout ce que vous pourriez faire avec autant de mortels impuissants ajoutés à votre domaine..."
 podintroductions.154.a:0 "Le fardeau d'un artiste est lourd."
 hedeon_intro_tooltip:0 "En tant qu'Hedeon, vous bénéficiez d'un énorme soulagement du stress et d'un peu d'intrigue lorsque vous torturez quelqu'un."
 podintroductions.155.t:0 "Votre histoire jusqu'à présent"
 podintroductions.155.desc:0 "Seigneur Yorak, en tant qu'enfant aîné de Tzimisce actif en Transylvanie, vous avez assumé le rôle de chef spirituel pour votre [Clan|E]. Elle a été renforcée par votre construction de la Cathédrale de la Chair, une réussite magistrale dans l'art de la fabrication de la chair.\nNéanmoins, vous étiez autrefois une force politique et vous devrez peut-être le devenir une fois de plus, alors que vos frères sont assaillis par les forces politiques. Les Ventrue allemands et leurs alliés Tremere. De toute évidence, vous êtes le seul à avoir suffisamment de poids pour réellement unifier le [Clan|E]. Et pour ceux qui ne sont pas d’accord ? Eh bien, la Cathédrale a toujours faim..."
 podintroductions.155.a:0 "Ouvrez les portes..."
 yorak_intro_tooltip:0 "En tant que Yorak, vous disposez d'une méthode d'exécution spéciale qui vous permet de nourrir la Cathédrale tant que vous la contrôlez."
 EXECUTION_YORAK:0 "Nourrir la cathédrale"
 cathedral_famished_modifier:0 "Cathédrale affamée"
 cathedral_famished_modifier_desc:1 "Après le récent apéritif, la Cathédrale en redemande. Et bien d’autres encore."
 cathedral_hungry_modifier:0 "Cathédrale affamée"
 cathedral_hungry_modifier_desc:1 "La structure exaspérante s’étend de plus en plus à mesure que les pauvres âmes sont nourries à sa faim sans fin."
 cathedral_satiated_modifier:0 "Cathédrale rassasiée"
 cathedral_satiated_modifier_desc:1 "Le calme apparent qui règne dans la Cathédrale n'est troublé que par les cris de ses innombrables victimes."
 podintroductions.156.t:0 "Votre histoire jusqu'à présent"
 podintroductions.156.desc:0 "Redoutable Darvag, Kiev est à votre merci et vous vous vengerez un soir de sa population inconstante qui a trahi votre ancienne religion. Mais des problèmes plus urgents sont à venir.\nLe voïvodate de Tzimisce, à l'ouest, vous a demandé fidélité, mais vous avez refusé, sachant qu'il existe des puissances bien plus grandes qu'eux. La Petite Grand-mère de renommée russe, Baba Yaga, est proche, ça se sent. Peu importe qu'elle dorme ou non, vous savez qu'elle est la seule déesse de ces terres et vous connaissez aussi les histoires : elle bénira ceux qui feront preuve de déférence. Eh bien, vous êtes sûr que les habitants de Kiev seront heureux de servir d'offrandes..."
 podintroductions.156.a:0 "Écoute-moi, grand-mère !"
 darvag_intro_tooltip:0 "En tant que Darvag, vous avez accès à une méthode d'exécution spéciale."
 EXECUTION_DARVAG:0 "Sacrifice à Baba Yaga"
 baba_intrigued_modifier:0 "Remarqué par la sorcière"
 baba_intrigued_modifier_desc:1 "Baba Yaga s'intéresse à votre dévouement à sa grandeur."
 baba_pleased_modifier:0 "Baba Yaga heureux"
 baba_pleased_modifier_desc:1 "La sorcière russe est ravie de votre dévouement zélé."
 baba_delighted_modifier:0 "Petit-fils préféré"
 baba_delighted_modifier_desc:1 "De toute évidence, tu es son préféré maintenant, celui qui reçoit les meilleurs cadeaux."
 podintroductions.157.t:0 "Votre histoire jusqu'à présent"
 podintroductions.157.desc:0 "Dame Shaagra, à mesure que votre contrôle sur la Bohême grandit, vous avez appris une information intéressante. Vukodlak, un Tzimisce encore plus âgé que vous, était actif à Prague récemment jusqu'à sa chute dans le [torpor|E] après une bataille titanesque contre des assaillants inconnus.\nVukodlak est un fou sadique et arrogant mais vous ne pouvez pas nier ses pouvoirs et ses compétences. Si vous deviez le sauver, il pourrait être favorable à une alliance au moins pendant un certain temps. Sa force serait un grand atout pour faciliter votre retour au pouvoir... mais cela pourrait aussi se retourner contre vous dans le futur, Vukodlak étant lui aussi assez ambitieux."
 podintroductions.157.a:0 "Il y a de l'honneur parmi les monstres."
 podintroductions.157.b:0 "...Cela semble être une très mauvaise idée."
 podintroductions.158.t:0 "Votre histoire jusqu'à présent"
 podintroductions.158.desc:0 "Redoutable Jamal, la simple mention de votre nom suscite la peur dans le cœur des incroyants qui tentent d'envahir votre pays. Mais cela ne suffit pas.\nEn tant que chef de la caste des guerriers Banu Haqim, vous êtes une figure respectée et puissante au sein du [Clan|E], un fait que vous devez utiliser pour vous assurer que vos frères ne s'écartent pas du vrai chemin. Trop de factions concurrentes et un Aîné trompé tentent d'entraver votre vision unique de l'avenir des Banu Haqim. Utilisez vos prouesses suprêmes et vos capacités de leadership à bon escient et leurs efforts futiles échoueront certainement."
 podintroductions.158.a:0 "Par la diplomatie ou par la guerre, nous triompherons."
 jamal_intro_tooltip:0 "En tant que Jamal, vous pouvez utiliser un [character_interaction|E] pour démarrer un duel avec n'importe quel personnage non Banu Haqim."
 POD_jamal_interaction:0 "Les invaincus"
 POD_jamal_interaction_desc:0 "Vous commencerez un duel avec ce personnage. Un autre va mordre la poussière."
 podintroductions.159.t:0 "Votre histoire jusqu'à présent"
 podintroductions.159.desc:0 "Seigneur Dastur, le chaos actuel dans les Banu Haqim [Clan|E] donne à votre tribu perdue l'espoir d'un avenir meilleur. Vous êtes néanmoins inquiet.\nVous avez découvert que des agents d'un culte apocalyptique nommé \"Manus Nigrum\" ont infiltré votre royaume dans un but inconnu, mais probablement néfaste. Vous pourriez lancer une vaste purge des agents supposés de cette secte, mais cela pourrait apparaître comme une démarche paranoïaque et imprudente. L’autre option serait de les surveiller de manière plus indulgente, mais cela pourrait aussi leur permettre d’acquérir de plus en plus d’influence."
 podintroductions.159.a:0 "Coupons cette \"main noire\""
 podintroductions.159.b:0 "Ils ne constituent pas une menace... pour le moment."
 podintroductions.160.t:0 "Votre histoire jusqu'à présent"
 podintroductions.160.desc:0 "Intrépide Fatima, votre mission visant à entraver la 4e croisade a été jusqu'à présent un succès retentissant. Mais il reste encore du travail à faire.\nAlamut a envoyé de nouveaux ordres, vous devez vous assurer que les restes de l'armée croisée bloqués en Anatolie soient traités. Ensuite, les anciens aimeraient que vous vous taillez un nouveau fief dans la région en utilisant le chaos de la chute de l'Empire byzantin comme couverture. Cela constituerait un excellent État tampon contre toute nouvelle incursion franche dans votre pays.\nDe grandes attentes, certes, mais vous n'êtes pas connu pour l'échec. Vous ne les décevrez pas non plus cette fois-ci."
 podintroductions.160.a:0 "Mon devoir est clair."
 fatima_intro_tooltip:0 "En tant que Fatima, vous avez une décision spéciale vous obligeant à contrôler l’Anatolie disponible jusqu’à 13h00."
 fatima_decision:0 "Mettre fin à la croisade"
 fatima_decision_tooltip:1 "Les Franj n'ont pas leur place ici !"
 fatima_decision_desc:0 "Les derniers vestiges de la 4e croisade doivent être traités et l'Anatolie sécurisée pour les Banu Haqim."
 fatima_decision_confirm:0 "Mission accomplie"
 fatima_decision_effect_tooltip:0 "Alamut vous envoie ses salutations... et ses récompenses."
 podintroductions.161.t:0 "Votre histoire jusqu'à présent"
 podintroductions.161.desc:0 "Sage Al-Ashrad, les Banu Haqim sont dans la tourmente. Le factionnalisme au sein de votre [Clan|E] a atteint un point d'ébullition et vous savez que c'est le moment où certaines forces obscures attendaient pour tenter de prendre le contrôle du [Clan|E]. Vous devrez être fort.\nHeureusement, vous êtes prêt. Vous êtes un sorcier de sang sans égal et vos connaissances occultes vous seront certainement utiles dans les temps troublés à venir. Cultivez cette force, étudiez votre ennemi puis frappez de manière décisive. Vous seul pouvez protéger les Banu Haqim de la terreur qui les guette."
 podintroductions.161.a:0 "Une planification minutieuse garantira la victoire"
 alashrad_intro_tooltip:0 "En tant qu'Al-Ashrad, vous disposez d'une décision particulière vous permettant d'améliorer votre apprentissage tous les dix ans."
 alashrad_decision:0 "Connaissance illimitée"
 alashrad_decision_tooltip:1 "Je dois trouver la réponse..."
 alashrad_decision_desc:0 "Vous savez beaucoup de choses sur Al-Ashrad, mais il y a toujours plus à déchiffrer et à comprendre. Votre quête ne finira jamais."
 alashrad_decision_confirm:0 "...si proche"
 broken_alamut_modifier:0 "L'aîné le plus faible"
 broken_alamut_modifier_desc:0 "Votre prétention en tant qu'aîné d'Alamut est extrêmement faible. Personne ne vous respecte et votre contrôle sur la situation se détériore de nuit en jour."
 podintroductions.162.t:0 "Votre histoire jusqu'à présent"
 podintroductions.162.desc:0 "Dame Nakurtum, la situation est désastreuse. Les Banu Haqim n'ont pas accepté votre prise de fonction en tant qu'aîné. Le [Clan|E] est fracturé.\nVous contrôlez Alamut lui-même, mais pas beaucoup plus, les autres anciens faisant semblant de soutenir votre autorité. La situation se rapproche de plus en plus de la guerre civile. C'est peut-être inévitable à ce stade.\nSi vous voulez sauver votre position, vous devrez frapper rapidement et de manière décisive car les Enfants de Haqim ne respectent pas la faiblesse."
 podintroductions.162.a:0 "Je suis le régent de Haqim !"
 nakurtum_intro_tooltip:0 "En tant que Nakurtum, vous disposez de deux décisions spéciales qui vous permettent de vous débarrasser de vos modificateurs négatifs de départ."
 nakurtum_losing_control_modifier:0 "Perdre le contrôle"
 nakurtum_losing_control_modifier_desc:0 "Vous contrôlez à peine Alamut lui-même. Tout le reste échappe à votre faible emprise."
 nakurtum_eldest_decision:0 "Gagner le respect"
 nakurtum_eldest_decision_tooltip:1 "Je vais leur prouver ma valeur !"
 nakurtum_eldest_decision_desc:0 "Si vous voulez survivre longtemps en tant qu'aîné des Banu Haqim, vous devrez faire vos preuves. Affirmer le contrôle de la patrie des Haqimites est un bon début."
 nakurtum_eldest_decision_confirm:0 "je me tiens debout"
 nakurtum_control_decision:0 "Stabilisez votre règle"
 nakurtum_control_decision_tooltip:1 "Je vais leur prouver ma valeur !"
 nakurtum_control_decision_desc:0 "Si vous voulez survivre longtemps en tant qu'aîné des Banu Haqim, vous devrez faire vos preuves. Affirmer le contrôle de la patrie des Haqimites est un bon début."
 nakurtum_control_decision_confirm:0 "je me tiens debout"
 podintroductions.163.t:0 "Votre histoire jusqu'à présent"
 podintroductions.163.desc:0 "Seigneur Ahmed, vous avez participé à la création de la Diète des Oliviers en espérant une paix durable dans la région, mais vous avez encore quelques réserves. Peut-être devrez-vous trouver un autre moyen, qui pourrait vous forcer davantage à agir.\nMalheureusement, votre foi vous a isolé du reste du [Clan|E]. En tant que tel, vous devrez peut-être compter sur la recherche de prospects prometteurs et leur présenter votre philosophie unique. Ce sera une tâche longue mais pour la paix en Terre Sainte ? Ça en vaut la peine."
 podintroductions.163.a:0 "Les tâches les plus importantes de toutes"
 ahmed_intro_tooltip:0 "En tant qu'Ahmed, vous réussirez toujours dans la partie enseignement de la foi de l'éducation de votre enfant tant que vous resterez sur la Via Christi."
 POD_education_events.100.option.d:0 "Écoutez les paroles du Seigneur"
 POD_education_events.100.ahmed:0 "En tant qu'Ahmed, vous pouvez utiliser cette option pour vous assurer que votre enfant suit votre religion. Il ne sera disponible que si vous restez sur Via Christi."
 podintroductions.164.t:0 "Votre histoire jusqu'à présent"
 podintroductions.164.desc:0 "Seigneur Thetmes, vous avez fait des progrès considérables récemment. Les Banu Haqim sont plus divisés que jamais, ce qui signifie que votre toile de couteaux peut exercer bien plus d'influence qu'auparavant. Il reste néanmoins beaucoup de travail à faire avant que le [Clan|E] soit prêt pour le retour de votre Maître.\nFaites attention aux autres factions autour de vous et écrasez-les rapidement. Vous ne pouvez pas laisser un autre Ancien reprendre les Banu Haqim. Une fois qu'Alamut sera entièrement sécurisé par vos frères, vous pouvez être sûr que le Berger Noir vous récompensera généreusement car n'êtes-vous pas son serviteur le plus fidèle ?"
 podintroductions.164.a:0 "L'âge promis viendra."
 thetmes_intro_tooltip:0 "En tant que Thetmes, vous gagnez des récompenses supplémentaires si vous remplissez l'objectif « A God Dreams »."
 pod1230objectives.24.customthetmes:0 "En tant que Thetmes, vous gagnez des récompenses supplémentaires. Ur Shulgi vous bénit pour votre service continu."
 podintroductions.165.t:0 "Votre histoire jusqu'à présent"
 podintroductions.165.desc:0 "Redoutable Morrow, votre renommée parmi les Gangrels [Clan|E] grandit de nuit en nuit, grâce à votre récente victoire contre les Ventrue de la Croix Noire et le Voïvodate de Tzimisce. Mais ce n'est qu'un début.\nSi vous voulez véritablement unifier le [Clan|E], vous devrez continuer dans cette direction, prouvant que vous êtes bien le chef de guerre le plus puissant. Un outil pour lequel vous êtes déjà célèbre est votre habitude de vous présenter sans y être invité dans les tribunaux de vos ennemis potentiels et de faire une démonstration de force avant de partir. Cette tactique vous a bien servi dans le passé et pourrait continuer à le faire."
 podintroductions.165.a:0 "L’ère de la bête arrive."
 morrow_intro_tooltip:0 "En tant que Morrow, vous disposez d'un [character_interaction|E] spécial sur les dirigeants débarqués pour les effrayer avec une démonstration de force."
 show_of_force_morrow_modifier:0 "Démonstration de force"
 show_of_force_morrow_modifier_desc:0 "Ce personnage a été effrayé par l'apparition soudaine de Morrow et ses menaces discrètes à la cour."
 POD_morrow_interaction:0 "Démonstration de force"
 POD_morrow_interaction_desc:0 "Effrayez ce dirigeant en faisant une apparition soudaine à sa cour."
 podintroductions.166.t:0 "Votre histoire jusqu'à présent"
 podintroductions.166.desc:0 "Seigneur Viktor, votre maîtresse Baba Yaga vous a confié son royaume alors qu'elle se remet de la terrible bataille contre son [Sire|E]. Vous ne serez pas déçu.\nLa montée du christianisme et les hordes orientales s'avèrent être une grande préoccupation et vous devez rapidement sécuriser votre environnement pour que la grand-mère puisse dormir en paix. Faites également attention à Durga Syn dans votre Ouest, un adversaire de longue date de Baba Yaga.\nSi vous parvenez à faire face à toutes ces menaces, il ne fait aucun doute dans votre esprit que la grand-mère sera ravie et vous récompensera en conséquence..."
 podintroductions.166.a:0 "Dors bien, grand-mère. Je regarde."
 viktor_intro_tooltip:0 "En tant que Viktor, vous obtenez des récompenses personnelles supplémentaires si vous atteignez l'objectif « Grand-mère attentionnée »."
 pod1230objectives.20.custom.viktor:0 "En tant que Viktor, vous obtenez des récompenses supplémentaires. Baba Yaga est très contente de son serviteur préféré."
 podintroductions.167.t:0 "Votre histoire jusqu'à présent"
 podintroductions.167.desc:0 "Dame Brunhilde, les [einherjar|E] sont en train de mourir. Votre foi est remplacée par le Dieu Blanc et ses disciples et vos frères ont perdu espoir. Werter lui-même, celui choisi par Odin pour vous diriger en ces temps troublés, semble proche du point de rupture. Vous devez agir.\nVous avez un grand respect pour Werter et il a été un ami digne pendant des siècles, mais vous devez maintenant le forcer à abdiquer sa position de Tout Haut de Midgard avant qu'il ne vous mène tous à la ruine. Il est temps pour les Valkyries de sauver la Scandinavie avec vous à leur tête !"
 podintroductions.167.a:0 "Valhalla peut attendre encore un peu."
 brunhilde_intro_tooltip:0 "En tant que Brunhilde, vous aurez plusieurs événements dans les mois à venir qui vous permettront d'usurper le Midgard [title|E]."
 PODcanon_chars.34.t:0 "Foi et pouvoir"
 PODcanon_chars.34.desc:0 "Vous avez désormais clairement fait connaître votre ambition aux autres habitants de Midgard : vous devez bientôt remplacer Werter à la tête du groupe. Cela a suscité un certain débat parmi vos frères, mais le soutien initial est élevé, en particulier parmi ceux qui veulent toujours lutter contre le christianisme.\nWerter lui-même n'est pas vraiment surpris par votre décision mais vous a exhorté à reconsidérer votre position. Après tout, c'est lui qui a été choisi par Odin lui-même, et aller à l'encontre de la volonté du Père de Tout pourrait être encore pire que de tomber aux mains du Dieu Blanc."
 PODcanon_chars.34.a:0 "Odin comprendra."
 brunhilde_exit_tooltip:0 "Vous abandonnez votre projet de prendre le contrôle de Midgard."
 PODcanon_chars.34.b:0 "...Il a un point."
 PODcanon_chars.35.t:0 "Traditions et pouvoir"
 PODcanon_chars.35.desc:0 "Un opposant sérieux à votre prise de pouvoir s'est fait jour : Karl le Bleu de l'État libre finlandais. Ce vaillant [einherjar|E] est un traditionaliste convaincu et désapprouve votre action pour les mêmes raisons que Werter : Odin ne vous a pas choisi et peut-être que même cette fin de la foi nordique est votre destin.\nIl n'y a aucun moyen de changer d'avis à ce moment-là. à ce stade, vous devez soit accepter son hostilité, soit abandonner complètement votre projet."
 PODcanon_chars.35.a:0 "Je forge mon propre destin."
 PODcanon_chars.35.b:0 "...Il a un point."
 PODcanon_chars.36.t:0 "Une nouvelle saga"
 PODcanon_chars.36.desc:0 "Vous êtes maintenant assez fort pour revendiquer Midgard et, heureusement, Werter ne veut pas vous combattre et déclencher une guerre civile sanglante. La dernière chose à laquelle vous devez réfléchir maintenant est de savoir comment gérer votre victoire.\nIl serait habituel que vous fassiez honte à Werter et à sa politique faible afin de pouvoir repartir de zéro. Mais garder ce puissant enfant d’Odin à vos côtés aurait aussi des avantages."
 PODcanon_chars.36.a:0 "Honte aux vaincus !"
 PODcanon_chars.36.b:0 "Travaillons ensemble."
 podintroductions.168.t:0 "Votre histoire jusqu'à présent"
 podintroductions.168.desc:0 "Lord Dunlop, vous attendez depuis longtemps l'occasion de vous venger. Mithra a tué votre fille bien-aimée et il paiera cher ce meurtre. Après tout, vous n'êtes pas connu pour votre pardon ou votre miséricorde.\nCe sera un processus difficile, car Mithra est bien ancré dans les îles britanniques et son pouvoir le protège. Cette pensée vous fait en fait réfléchir... peut-être pourriez-vous cibler son enfant pour lui faire endurer une fraction de la douleur que vous avez ressentie cette nuit fatidique ?"
 podintroductions.168.a:0 "Tu n'es pas oubliée, Marie."
 dunlop_intro_tooltip:0 "En tant que Dunlop, vous avez la décision spéciale de tuer Mithra et sa progéniture."
 mary_dunlop_avenged_modifier:0 "Marie vengée"
 mary_dunlop_avenged_modifier_desc:0 "La vengeance est douce. Tout le monde peut voir que le vieux et terrifiant comte Dunlop est de retour."
 dunlop_decision:0 "Vengeance et jugement"
 dunlop_decision_tooltip:1 "Chère, douce Mary Elizabeth..."
 dunlop_decision_desc:0 "Mithra et ses enfants paieront cher le meurtre de votre fille bien-aimée. Un compte à rendre les attend."
 dunlop_decision_confirm:0 "Dans ta mémoire..."
 dunlop_custom_decision:0 "[GetScriptedCharacterByHistoryID('505071').GetFirstName] doit être mort"
 dunlop_custom_decision2:0 "[GetScriptedCharacterByHistoryID('790820').GetFirstName], le plus jeune enfant chéri de Mithra, doit être mort"
 dunlop_custom_decision3:0 "[GetScriptedCharacterByHistoryID('790134').GetFirstName], l'enfant le plus fidèle et le plus dévoué de Mithra, doit être mort"
 dunlop_custom_decision4:0 "[GetScriptedCharacterByHistoryID('505109').GetFirstName], l'aîné des enfants de Mithra, doit être mort"
 podintroductions.169.t:0 "Votre histoire jusqu'à présent"
 podintroductions.169.desc:0 "Seigneur Qarakh, vous dirigez les sauvages de Livonie contre l'assaut occidental en cours. Jusqu’à présent, la situation est sous contrôle, mais ce n’est qu’une question de temps avant que votre royaume ne soit à nouveau attaqué. Votre bien-aimée Deverra a proposé une solution.\nEn utilisant sa connexion mystique avec le Dieu de cette terre, Telyavel, elle pourrait accomplir un rituel qui vous donnerait une force immense, peut-être suffisante pour sauver votre peuple. Mais le prix... le prix serait la vie de Deverra. Quelque chose qui vous brise le cœur rien que d'y penser.\nLe permettrez-vous ?"
 podintroductions.169.a:0 "Non! J'ai besoin de toi!"
 podintroductions.169.b:0 "On se souviendra de toi, bien-aimé."
 podintroductions.170.t:0 "Votre histoire jusqu'à présent"
 podintroductions.170.desc:0 "Intrépide Valborg, Ragnarok arrive mais vous êtes plus que prêt à en profiter. Il existe de nombreuses opportunités pour un guerrier expérimenté comme vous. Certains diraient que c'est une parodie de la \"vraie foi nordique\", mais vous préférez l'appeler une simple adaptation à ces temps changeants.\nDepuis votre navire bien-aimé, le Red Thor, vous êtes prêt à piller et à piller pour la fortune et la gloire. Et si les anciens dieux désapprouvent, ils peuvent toujours venir ici et le dire en face de votre fidèle marteau !"
 podintroductions.170.a:0 "Mettre les voiles!"
 valborg_intro_tooltip:0 "En tant que Valborg, vous avez accès à une décision mineure spéciale pour gagner de l'argent en plus."
 valborg_decision:0 "Contrats de mercenaires"
 valborg_decision_tooltip:1 "Vikings à louer !"
 valborg_decision_desc:0 "Il existe de nombreuses opportunités pour un équipage robuste de guerriers nordiques expérimentés."
 valborg_decision_confirm:0 "Dirigez-nous vers la cible !"
 valborg_decision_effect_tooltip:0 "Un choix de contrats vous sera présenté."
 red_thor_weakened_modifier:0 "Thor Rouge affaibli"
 red_thor_weakened_modifier_desc:0 "Certains de vos guerriers sont en mission mercenaire, ce qui affaiblit quelque peu votre emprise sur votre royaume."
 red_thor_depleted_modifier:0 "Thor rouge épuisé"
 red_thor_depleted_modifier_desc:0 "Beaucoup de vos guerriers sont en mission mercenaire, affaiblissant votre emprise sur votre royaume."
 red_thor_empty_modifier:0 "Thor rouge vide"
 red_thor_empty_modifier_desc:0 "Vos guerriers sont en mission mercenaire, affaiblissant considérablement votre emprise sur votre royaume."
 PODcanon_chars.37.t:0 "Les voiles rouges de Thor"
 PODcanon_chars.37.desc:0 "Votre équipage est prêt à partir et de nombreux [cainites|E] étrangers sont impatients de les enrôler pour leurs propres petites guerres. Le choix que vous devez faire concerne la difficulté du contrat. Plus c'est difficile, meilleure est la récompense, mais plus vous devrez engager de nombreux guerriers dans la tâche. S'ils sont à l'étranger, ils ne peuvent évidemment plus vous aider chez vous."
 PODcanon_chars.37.a:0 "Un petit ira bien."
 PODcanon_chars.37.b:0 "Celui-ci semble bien équilibré."
 PODcanon_chars.37.c:0 "Le plus dur !"
 PODcanon_chars.37.d:0 "Pas de navigation pour nous pour le moment."
 podintroductions.171.t:0 "Votre histoire jusqu'à présent"
 podintroductions.171.desc:0 "Seigneur Thomas, malgré tous vos efforts, Constantinople est tombée aux mains des Latins. Mais ce n'est pas encore fini.\nVous n'êtes pas du genre à abandonner et même si la plupart des [cainites|E] grecs sont partis en exil, vous continuerez à vous battre. C'est une bataille difficile, bien sûr, mais vous avez des décennies d'expérience en tant que principal responsable de l'exécution dans la même ville. Vous ferez de la non-vie l'enfer [cainites|E] des Latins, puis vous les frapperez et en finirez une fois pour toutes !"
 podintroductions.171.a:0 "Le bilan arrive."
 thomas_intro_tooltip:0 "En tant que Thomas, vous disposez d'un [character_interaction|E] spécial contre les dirigeants terriens où vous pouvez les affaiblir avant une guerre."
 guerilla_thomas_modifier:0 "Guérilla des Gangrels grecs"
 guerilla_thomas_modifier_desc:0 "Ciblé par des bandes de Gangrels grecs bien organisés, ce personnage a du mal à garder le contrôle de son royaume."
 POD_thomas_interaction:0 "Guérilla"
 POD_thomas_interaction_desc:0 "Désorganisez le royaume de ce dirigeant en lançant des actions de guérilla."
 podintroductions.172.t:0 "Votre histoire jusqu'à présent"
 podintroductions.172.desc:0 "Dame Tryphosa, Camilla s'est réveillée et a repris le contrôle de Rome, comme vous l'aviez prévu. Vous étiez autrefois un de ses amis proches et un conseiller de confiance et, dans ce rôle, vous exerciez une énorme influence. Peut-être pourriez-vous le faire à nouveau ?\nVous pourriez faire connaître votre présence au puissant Ventrue et entrer à nouveau à son service. Cela fournirait une protection utile contre les perfides Lasombra au sud. Ou vous pourriez continuer seul, peut-être que Camilla ne fait pas partie de votre avenir cette fois-ci."
 podintroductions.172.a:0 "Bon retour, consul."
 podintroductions.172.b:0 "Son temps est révolu."
 podintroductions.173.t:0 "Votre histoire jusqu'à présent"
 podintroductions.173.desc:0 "Dame Vasantasena, vous êtes furieuse. Au cours de vos années d'errance et de prédication pour la liberté, vous n'avez jamais vu une abomination telle que cette « Maison Tremere ». Ces mages sont tous opprimés par un Conseil tyrannique et, pire encore, contraints d'endurer le lien de sang avec le dernier ! Cela ne peut pas continuer.\nHeureusement, les Tremere vous sous-estiment clairement et n'ont pas encore vraiment remarqué votre présence et votre influence. C'est une excellente occasion de briser cette « pyramide » de l'intérieur. Ce sera votre chef-d'œuvre et le monde [cainite|E] tout entier renaîtra d'espoir une fois que vous aurez terminé !"
 podintroductions.173.a:0 "Brisons leurs chaînes."
 vasantasena_intro_tooltip:0 "En tant que Vasantasena, vous avez accès à une décision spéciale qui vous fera créer votre propre foi en cas de succès."
 vasantasena_decision:0 "Briser la pyramide"
 vasantasena_decision_tooltip:1 "Cette abomination doit être abattue !"
 vasantasena_decision_desc:0 "La Maison Tremere s'oppose à tout ce qui vous est cher. Vous devez agir."
 vasantasena_decision_effect_tooltip:1 "Vous codifiez votre propre chemin, ouvrant la voie à une libération ultérieure."
 vasantasena_decision_confirm:0 "La Pyramide est renversée !"
 podintroductions.174.t:0 "Votre histoire jusqu'à présent"
 podintroductions.174.desc:0 "Louhi, ton pacte avec le maître abyssal avance bien. Vous lui avez prêté allégeance et il est satisfait de votre travail jusqu'à présent, mais il reste encore beaucoup à faire.\nLe Grand Nord où vous résidez est isolé, ce qui est utile pour la solitude mais limite l'ampleur de vos expérimentations, notamment concernant votre [Revenants|E] bien conçu, le Keskinen. Peut-être pourriez-vous étendre votre royaume ? Vous savez que les serviteurs de votre maître seraient heureux de vous aider dans une telle entreprise..."
 podintroductions.174.a:0 "Des possibilités, des possibilités !"
 louhi_intro_tooltip:0 "En tant que Louhi, tant que vous restez sur la route des abysses, vous pouvez utiliser une décision pour faire apparaître Shades, un type d'homme d'armes normalement propre aux Lasombra."
 louhi_decision:0 "Affaires louches"
 louhi_decision_tooltip:1 "Vous avez des amis dans des endroits sombres."
 louhi_decision_desc:0 "Le maître abyssal est généreux. Demandez son soutien."
 louhi_decision_effect_tooltip:1 "Vous aurez le choix du nombre de nuances à invoquer."
 louhi_decision_confirm:0 "Entends moi!"
 PODcanon_chars.38.t:0 "Affaires louches"
 PODcanon_chars.38.desc:0 "Vous êtes prêt à faire vos offrandes au maître abyssal. Combien de ses serviteurs voulez-vous essayer d’invoquer ?"
 PODcanon_chars.38.a:0 "Juste quelques-uns d’entre eux."
 PODcanon_chars.38.b:0 "Plus!"
 PODcanon_chars.38.c:0 "Tous!"
 PODcanon_chars.38.d:0 "À la réflexion..."
 louhi_small_shades_tt:0 "Un groupe de Shades est ajouté à vos hommes d'armes disponibles."
 louhi_medium_shades_tt:0 "Deux groupes de Shades sont ajoutés à vos hommes d'armes disponibles."
 louhi_high_shades_tt:0 "Trois groupes de Shades sont ajoutés à vos hommes d'armes disponibles."
 podintroductions.175.t:0 "Votre histoire jusqu'à présent"
 podintroductions.175.desc:0 "Seigneur Anatole, vous avez fait l'œuvre de Dieu en humiliant l'hérésie parisienne [cainite|E] mais votre tâche n'est pas encore terminée. Ces terres du Sud regorgent d'hérétiques cachés derrière ou parmi les Cathares.\nVous avez obtenu le droit d'opérer dans la région et vous êtes sûr que vous réussirez avec le temps. Cependant, les racines de la corruption pourraient être plus profondes que vous ne le pensiez au départ, et vous devrez peut-être retirer certains princes de leurs fonctions pour les découvrir. Après cela… Dieu choisira votre prochain chemin, comme il le fait toujours."
 podintroductions.175.a:0 "Commençons."
 anatole_intro_tooltip:0 "En tant qu'Anatole, vous disposez d'une décision mineure pour comprendre la volonté de Dieu à votre égard."
 anatole_decision:0 "La volonté de Dieu"
 anatole_decision_tooltip:1 "Qu’a-t-il prévu pour moi ?"
 anatole_decision_desc:0 "Votre foi est forte, mais ses voies sont mystérieuses. Il faut prendre le temps de les comprendre."
 anatole_decision_effect_tooltip:1 "Vous recevrez une vision, qui pourrait être bonne ou mauvaise."
 anatole_decision_confirm:0 "La voie à suivre..."
 PODcanon_chars.39.t:0 "La colère de dieu"
 PODcanon_chars.39.desc:0 "Avez-vous fait quelque chose de mal ? Ou est-il simplement mécontent de vous ? Vous ne le saurez peut-être jamais, mais ce que vous savez, c’est que Dieu n’est pas content de vous. Les visions d’effroi et de fureur que vous venez de recevoir sont claires : vous devez changer vos habitudes."
 PODcanon_chars.39.a:0 "Je dois faire mieux !"
 PODcanon_chars.39.b:0 "Il n'y aura pas de repos jusqu'à ma rédemption."
 PODcanon_chars.39.c:0 "J'ai fait de mon mieux!"
 PODcanon_chars.40.t:0 "Le zèle de Dieu"
 PODcanon_chars.40.desc:0 "Vous pouvez toujours vous améliorer et faire plus. C’est ce que Dieu vous a rappelé avec les dernières visions que vous avez reçues. Votre zèle est renouvelé et votre détermination n'a jamais été aussi grande.\nOù allez-vous canaliser cette grande bénédiction ?"
 PODcanon_chars.40.a:0 "Comprendre les Écritures"
 PODcanon_chars.40.b:0 "Prêcher aux masses."
 PODcanon_chars.40.c:0 "Comprendre mon rôle."
 PODcanon_chars.41.t:0 "La volonté de Dieu"
 PODcanon_chars.41.desc:0 "Grâce à une vision récente, vous avez trouvé le repaire d'un hérétique vampirique à proximité. Malheureusement, celui-ci se cache à la vue de tous, ayant des liens puissants avec les dirigeants mortels du pays. Agir contre lui attirerait certainement une attention indésirable.\nMais pouvez-vous vraiment nier la justice de Dieu sur une âme aussi maudite ?"
 PODcanon_chars.41.a:0 "Son âme sera purifiée."
 PODcanon_chars.41.b:0 "Le salut est toujours une option."
 PODcanon_chars.41.c:0 "Je ne peux pas agir cette fois."
 broken_talmahera_modifier:0 "L'improbable Del'Roh"
 broken_talmahera_modifier_desc:0 "Votre prétention en tant que Del'Roh des Tal'mahe'Ra est extrêmement faible. Personne ne vous respecte et votre contrôle sur la situation se détériore de nuit en jour."
 podintroductions.176.t:0 "Votre histoire jusqu'à présent"
 podintroductions.176.desc:0 "Seigneur Elimelech, après votre part d'errance confuse, vous vous êtes retrouvé dans cet étrange culte de la mort nommé Tal'mahe'Ra. Ils ont leurs propres idées étranges d'après ce que vous avez vu jusqu'à présent, comme adorer le [antediluvians|E].\nVotre âge biblique et votre pouvoir personnel considérable vous ont fait craindre et redouter cette secte et ils ont commencé à simplement vous suivre, vous et vos ordres, partout. Peut-être que c'est le but de votre non-vie que vous avez manqué jusqu'à présent ? Si vous décidez de rester, vous devrez rapidement consolider la faible emprise que vous avez sur eux."
 podintroductions.176.a:0 "Une évolution étrange."
 elimelech_intro_tooltip:0 "En tant qu'Elimélec, vous disposez de deux décisions spéciales qui vous permettent de vous débarrasser de vos modificateurs négatifs de départ."
 elimelech_losing_control_modifier:0 "Perdre le contrôle"
 elimelech_losing_control_modifier_desc:0 "Vous contrôlez à peine votre salle du trône elle-même. Tout le reste échappe à votre faible emprise."
 elimelech_delroh_decision:0 "Gagner votre pouvoir"
 elimelech_delroh_decision_tooltip:1 "Je vais leur prouver mes compétences en leadership !"
 elimelech_delroh_decision_desc:0 "Si vous voulez survivre longtemps en tant que Del'Roh des Tal'mahe'Ra, vous devrez faire vos preuves. Affirmer le contrôle des terres environnantes est un bon début."
 elimelech_delroh_decision_confirm:0 "Respectez mon autorité!"
 elimelech_control_decision:0 "Stabilisez votre règle"
 elimelech_control_decision_tooltip:1 "Je vais leur prouver mes compétences en leadership !"
 elimelech_control_decision_desc:0 "Votre règne sur le mystérieux Tal'mahe'Ra est une bizarrerie, personne ne s'attend à ce qu'il dure longtemps. Prouvez-leur le contraire."
 elimelech_control_decision_confirm:0 "Je suis encore là!"
 elimelech_custom_decision:0 "Cette décision ne pourra être prise qu'après 13 heures"
 podintroductions.177.t:0 "Votre histoire jusqu'à présent"
 podintroductions.177.desc:0 "Seigneur Zettler, vous comprenez bien plus maintenant. Le dragon à trois têtes vous a montré la vérité.\nVous avez été naïf en essayant de protéger les Salubris contre les Tremere, car à la fin, n'êtes-vous pas tous en cendres ? Il n’y a qu’une seule constante dans cette maudite existence et c’est celle de la douleur. Grâce aux nombreuses bénédictions de votre nouveau mécène, vous apprendrez tous ses secrets et deviendrez son artiste ultime.\nLes cris ne s'arrêteront jamais mais vous les comprendrez maintenant."
 podintroductions.177.a:0 "De la clarté, enfin."
 zettler_intro_tooltip:0 "En tant que Zettler, vous avez la décision spéciale d'invoquer l'un des aspects du dragon à trois têtes pour vous aider."
 zettler_beast_of_war_modifier:0 "Bête de guerre"
 zettler_beast_of_war_modifier_desc:0 "Le frère cadet, une créature d'une fureur et d'une rage effrénées."
 zettler_eater_of_souls_modifier:0 "Mangeur d'âmes"
 zettler_eater_of_souls_modifier_desc:0 "Le frère du milieu, celui qui finira par tout consommer."
 zettler_defiler_modifier:0 "Profanateur"
 zettler_defiler_modifier_desc:0 "Le frère aîné, corrompt tout ce qu'il touche."
 zettler_decision:0 "Les trois frères"
 zettler_decision_tooltip:1 "Le dragon vous parle, ravi de votre dévouement."
 zettler_decision_desc:0 "Les trois têtes du dragon représentent chacune un aspect différent et des avantages différents à exploiter pour atteindre vos objectifs."
 zettler_decision_effect_tooltip:1 "Vous choisirez entre les trois volets pour les cinq prochaines années."
 zettler_decision_confirm:0 "Une aide divine..."
 PODcanon_chars.42.t:0 "Le dragon à trois têtes"
 PODcanon_chars.42.desc:0 "Votre patron est une entité puissante, mais toujours mystérieuse même pour vous. Ce que vous avez rassemblé jusqu'à présent est sa division en trois \"têtes\" qui sont des créatures presque différentes, mais qui font toujours partie du tout d'une manière ou d'une autre.\nChacune a soif de votre dévotion et promet des récompenses si vous vous y conformez."
 PODcanon_chars.42.a:0 "La bête de guerre"
 PODcanon_chars.42.b:0 "Le mangeur d'âmes"
 PODcanon_chars.42.c:0 "Le profanateur"
 PODcanon_chars.42.d:0 "Je ne choisirai pas maintenant."
 podintroductions.178.t:0 "Votre histoire jusqu'à présent"
 podintroductions.178.desc:0 "Dame Adolana, alors que l'hérésie [cainite|E] s'effondre tout autour de vous, vous avez utilisé ce chaos pour obtenir un siège sur le Siège de Nod malgré votre jeune âge. Après tout, vous savez comment tirer le meilleur parti d'une mauvaise situation.\nDepuis votre arrivée ici, vous vous méfiez beaucoup de l'actuel archevêque de Nod qui semble étrangement indifférent à l'état critique de votre Église. Peut-être est-il temps de changer de direction ? Vous pourriez insister sur le sujet lors de la prochaine session de la Curie, en vous assurant que tout le monde connaît votre ambition... ce qui peut être une arme à double tranchant, évidemment."
 podintroductions.178.a:0 "Nous avons besoin de changement !"
 podintroductions.178.b:0 "L'archevêque a tout mon soutien."
 josef_terrified_modifier:0 "Sous pression"
 josef_terrified_modifier_desc:0 "Shaagra est là pour vous, vous pouvez le sentir. Vous devez regarder derrière votre dos maintenant !"
 podintroductions.179.t:0 "Votre histoire jusqu'à présent"
 podintroductions.179.desc:0 "Seigneur Josef, vous avez travaillé dur pour sécuriser Prague après votre révolte contre le règne tyrannique du dernier prince, mais un nouveau problème est déjà apparu.\nShaagra, celui qui dirigeait la Bohême dans les temps anciens, a réveillé et a facilement pris le contrôle de la partie orientale. du pays. Elle en voudra certainement plus, et vous êtes à juste titre terrifié par ce qu’un être aussi ancien pourrait vous faire. Vous devez trouver un moyen de vous débarrasser d'elle !"
 podintroductions.179.a:0 "Il y a toujours de l'espoir!"
 josef_intro_tooltip:0 "En tant que Josef, vous disposez d'un modificateur de départ qui peut être amélioré en prenant une décision spéciale."
 josef_breathing_modifier:0 "Salle de la respiration"
 josef_breathing_modifier_desc:0 "Shaagra est hors de propos et vous pouvez à nouveau respirer... métaphoriquement bien sûr."
 josef_decision:0 "Le destin de la Bohême"
 josef_decision_tooltip:1 "Elle vient!"
 josef_decision_desc:0 "Shaagra, l'ancienne terreur qui régnait autrefois sur la Bohême d'une main de fer, est de retour. Et elle n'appréciera certainement pas que vous déteniez une si grande partie de ses terres « légitimes »."
 josef_decision_confirm:0 "...Phew"
 josef_custom_decision:0 "[GetScriptedCharacterByHistoryID('790946').GetFirstName] doit être mort"
 podintroductions.180.t:0 "Votre histoire jusqu'à présent"
 podintroductions.180.desc:0 "Seigneur Tarique, La Mecque et Médine sont en sécurité entre de pieuses mains, en grande partie grâce à vous. Mais votre travail n'est pas encore terminé.\nD'autres villes importantes comme Le Caire, Damas et Cordoue sont toujours en conflit ou carrément contrôlées par des ennemis de la foi. Cela ne peut pas être autorisé à continuer ! Vous connaissez votre devoir et vous ne vous arrêterez pas jusqu'à ce que le [ashirra|E] protège les fidèles de l'Arabie jusqu'à l'Ibérie."
 podintroductions.180.a:0 "Le Hajj triomphera."
 tarique_intro_tooltip:0 "En tant que Tarique, vous avez un objectif particulier : sécuriser les villes les plus importantes de l’Islam."
 tarique_guardian_modifier:0 "Gardien des Villes Saintes"
 tarique_guardian_modifier_desc:0 "Le prestige et la piété du Gardien sont connus partout. Un des rares [cainites|E] véritablement dédié à une cause."
 tarique_decision:0 "Gardien des Villes Saintes"
 tarique_decision_tooltip:1 "Votre devoir est clair."
 tarique_decision_desc:0 "Vous êtes né de nouveau dans la grâce de La Mecque et vous souhaitez permettre aux autres de vivre cette expérience bénie. A ce titre, les villes les plus importantes de la foi doivent être protégées."
 tarique_decision_confirm:0 "Mon devoir est accompli."
 podintroductions.181.t:0 "Votre histoire jusqu'à présent"
 podintroductions.181.desc:0 "Seigneur Malachite, le temps de l'errance et du désespoir est révolu. Vous devez agir.\nLes Latins sont bien implantés à Constantinople, et cet affront à la mémoire de Michel ne doit pas perdurer. Vous étiez son rocher, son protégé et vous devez maintenant récompenser sa gentillesse en sauvant son héritage.\nConstantinople est éternelle. Le Rêve est éternel. Assurez-vous que ces maudits Latins comprennent cela assez tôt."
 podintroductions.181.a:0 "Nous n’en étions pas dignes, Patriarche."
 malachite_intro_tooltip:0 "En tant que Malachite, vous obtenez des récompenses supplémentaires si vous complétez l'objectif « Rêver à nouveau »."
 pod1230objectives.6.c:0 "Ils savent qui je suis."
 pod1230objectives.6.custom.malachite:0 "Ce choix est disponible car vous jouez à Malachite."
 podintroductions.182.t:0 "Votre histoire jusqu'à présent"
 podintroductions.182.desc:0 "Dame Mnemach, votre attention est divisée.\nD'un côté, les conséquences du coup d'État de Salianna placent la France dans une position vulnérable. Vous avez de nombreux contacts et suffisamment d'influence pour pouvoir capitaliser sur cela pour enfin ramener cette terre à ses anciennes racines.\nD'un autre côté, vous avez finalement récupéré votre sœur. Cependant, Suleviae a eu l'esprit complètement brisé par des siècles de conditionnement Ventrue et vous reconnaît à peine. Vous l’avez beaucoup aimée autrefois, et l’aider pourrait peut-être lui restaurer la mémoire. Mais on ne peut pas accomplir cette tâche ardue tout en entrant sur la scène politique française."
 podintroductions.182.a:0 "La famille est la famille."
 podintroductions.182.b:0 "Cette époque est révolue depuis longtemps."
 podintroductions.183.t:0 "Votre histoire jusqu'à présent"
 podintroductions.183.desc:0 "Seigneur Lukas, bien que vous ayez été étreint par un Nosferatu, vous avez réussi à sauver votre beauté parfaite... moyennant un certain prix. Votre patron infernal a demandé 100 âmes au cours de vos 100 premières années d'existence et vous les avez déjà livrées, mais... il en veut maintenant plus et à un rythme plus rapide.\nVous n'avez cependant pas le choix car tout sacrifice en vaut la peine si vous pouvez garder votre jeunesse. apparence. Il est temps d’ouvrir votre monastère noyé et de l’agrandir. Vous aurez besoin de plus de personnes pour piéger et corrompre tant que votre bienfaiteur en aura faim. Il sera bientôt satisfait...\nN'est-ce pas ?"
 podintroductions.183.a:0 "La perfection incarnée."
 lukas_intro_tooltip:0 "Dans la peau de Lukas, votre patron infernal vous demandera régulièrement de sacrifier soit votre capital de développement (si vous en avez assez), soit des membres de votre cour sélectionnés au hasard. Vous pouvez refuser, mais la santé mentale de Lukas ne supportera probablement pas qu'on lui refuse à nouveau sa beauté."
 PODcanon_chars.43.t:0 "Le prix de la perfection"
 PODcanon_chars.43.desc:0 "Votre mécène est de retour, vous rappelant la dette que vous devez payer. Des sacrifices doivent être faits, littéralement, pour sauver votre peau sans tache.\nSi votre capitale est suffisamment peuplée, vous pourriez en sacrifier une partie. Sinon, vous devrez laisser le démon choisir votre terrain. Ou... vous pourriez refuser complètement de jouer à ce jeu épouvantable, mais vous en connaissez le prix..."
 PODcanon_chars.43.a:0 "À qui manqueront certains mortels idiots ?"
 PODcanon_chars.43.b:0 "Courtisans, à quoi servent-ils ?"
 PODcanon_chars.43.c:0 "...Je n'en peux plus."
 lukas_sacrifice_dev_tt:0 "Vous devez disposer d'un capital à plus de 5 développements pour conserver cette option disponible dans les futures demandes."
 gregor_knight_modifier:0 "Chevalier de la Dame"
 gregor_knight_modifier_desc:0 "Gregor vit dans son propre monde fantastique où il ne doit jamais quitter le côté Lady de sa bien-aimée."
 podintroductions.184.t:0 "Votre histoire jusqu'à présent"
 podintroductions.184.desc:0 "Redoutable Gregor, tu as enfin trouvé un but à ta vie. Ces pathétiques Chevaliers Teutoniques avaient trop peur de votre force pour vous accepter, mais la Dame des Épines est différente.\nElle ne se soucie pas de votre soi-disant « cruauté » et vous fait même vous sentir plus fort que jamais. Elle a besoin d’un champion assidu, et vous êtes l’élu. Elle semble cependant possessive et n'aime pas que vous vous éloigniez trop d'elle, ce qui pourrait poser problème à long terme.\nPeu importe, vous avez des monstres à tuer en son nom !"
 podintroductions.184.a:0 "Un chevalier parfait pour une dame parfaite."
 gregor_intro_tooltip:0 "En tant que Gregor, vous avez une décision mineure spéciale dans laquelle vous pouvez demander plus d'aide à la Dame ou rompre les liens avec elle."
 gregor_decision:0 "Rencontre avec la Dame"
 gregor_decision_tooltip:1 "Je suis son fidèle serviteur."
 gregor_decision_desc:0 "La Dame vous accorde de la force mais elle peut vous aider encore plus si vous le souhaitez. Ou vous pouvez essayer de couper les ponts avec elle si elle est trop possessive à votre goût."
 gregor_decision_confirm:0 "À votre service."
 gregor_decision_effect_tooltip:0 "Vous rencontrerez la Dame. Elle peut vous donner du pouvoir pendant un certain temps, ou vous pouvez rompre les liens avec elle."
 PODcanon_chars.44.t:0 "La Dame aux épines"
 PODcanon_chars.44.desc:0 "Au fond de sa forêt, la Dame vous attend, aussi belle que la première nuit où vous la rencontrerez. Elle sourit et vous remercie chaleureusement pour votre service continu.\nEn tant que patronne douce et gentille qu'elle est, elle écoutera sans aucun doute vos demandes si vous en avez. Ou elle pourrait en avoir une à elle."
 PODcanon_chars.44.a:0 "Je demande humblement votre bénédiction."
 PODcanon_chars.44.b:0 "De nouveaux serviteurs ? Bien sûr, ma Dame."
 PODcanon_chars.44.c:0 "Cette folie doit cesser !"
 gregor_briey_tooltip:0 "Vous devez contrôler le comté de Briey pour conserver cette option."
 PODcanon_chars.44.d:0 "Je lui rendrai visite une autre fois."
 gregor_is_done_tooltip:0 "Vous ne pourrez plus interagir avec la Dame à l'avenir."
 podintroductions.185.t:0 "Votre histoire jusqu'à présent"
 podintroductions.185.desc:0 "Célèbre Zelios, vous êtes déjà connu comme l’architecte le plus compétent du monde de la nuit. Vous construisez des châteaux et des manoirs pour les seigneurs et les dames morts-vivants depuis des décennies maintenant. Pourtant, votre véritable chef-d'œuvre vous échappe.\nUne intuition vous a conduit en Transylvanie, où la terre elle-même semble... différente. Ces étranges énergies géomantiques demandent à être exploitées par vos mains magistrales, et vous avez hâte de commencer."
 podintroductions.185.a:0 "Le meilleur matériel ?"
 zelios_intro_tooltip:0 "En tant que Zelios, vous avez accès à un bâtiment spécial, l'Atelier Zelios."
 building_type_architect_workshop_01:0 "Atelier Zélios"
 building_type_architect_workshop_01_desc:1 "#F Chaque construction commence par un bon outil entre les mains d'un bon artisan.#!"
 building_architect_workshop_01:0 "Atelier Zélios"
 building_architect_workshop_01_desc:1 "Zelios y possède son propre atelier, préparant ses plans et ses apprentis pour les constructions magistrales à venir."
 podintroductions.186.t:0 "Votre histoire jusqu'à présent"
 podintroductions.186.desc:0 "Seigneur Chandraputra, vous connaissez votre devoir.\nLa guerre est dans votre sang et votre [Sire|E] vous a confié la tâche prestigieuse, mais difficile, de sécuriser enfin l'Inde pour les Ravnos. Les maudits asuratizayya sont de puissants opposants et les autres Indiens [cainites|E] n'aident pas en ne se soumettant pas à votre direction juste. Peu importe, vous triompherez tôt ou tard.\nVous êtes le régent inébranlable et le maître de guerre de votre [Clan|E]. Préparez vos armées, ralliez vos troupes et marchez vers la victoire !"
 podintroductions.186.a:0 "Notre destin sera écrit dans le sang."
 chandraputra_intro_tooltip:0 "En tant que Chandraputra, vous avez accès à une décision mineure spéciale pour améliorer vos compétences en matière de guerre."
 chandraputra_decision:0 "Les tambours de guerre"
 chandraputra_decision_tooltip:1 "La guerre est une affaire compliquée, il faut y être préparé."
 chandraputra_decision_desc:0 "Vous êtes un maître de la guerre depuis votre vie de mortel, il y a si longtemps. Pourtant, il y a toujours place à l’amélioration."
 chandraputra_decision_confirm:0 "Nouvelle tactique pour un vieux général."
 chandraputra_decision_effect_tooltip:0 "Vous concentrerez vos efforts sur un sujet spécifique lié à la guerre au cours des cinq prochaines années et recevrez un bonus."
 chandraputra_martial_modifier:0 "Maître de guerre"
 chandraputra_martial_modifier_desc:0 "Une armée dirigée par Chandraputra semble être surnaturellement rapide et continuer avec peu ou pas de répit."
 chandraputra_knights_modifier:0 "Forage intense"
 chandraputra_knights_modifier_desc:0 "Vos champions ne seront jamais assez bons à votre goût. Mais ils peuvent s’en rapprocher grâce à des forages à l’ancienne."
 PODcanon_chars.45.t:0 "Les tambours de guerre"
 PODcanon_chars.45.desc:0 "Même vos connaissances approfondies en matière de guerre ne suffisent pas toujours à garantir la victoire. Il y a toujours de nouvelles tactiques à étudier, de nouvelles méthodes d'entraînement à concevoir ou de nouveaux plans de bataille à élaborer. Vous devez rester assidu."
 PODcanon_chars.45.a:0 "La vitesse est toujours la clé."
 PODcanon_chars.45.b:0 "Je veux qu'une simulation de bataille soit préparée dès maintenant !"
 PODcanon_chars.45.c:0 "Je veux des rapports sur les récentes batailles mortelles."
 PODcanon_chars.45.d:0 "Vous vous dites champions ?"
 podintroductions.187.t:0 "Votre histoire jusqu'à présent"
 podintroductions.187.desc:0 "Dame Karmenita, vous avez travaillé si dur pour promouvoir votre nouvelle caste Ravnos que vous n'avez vu votre enfant tomber dans le péché, Iago Castille, que lorsqu'il était trop tard.\nVotre élève autrefois prometteur n'est plus qu'un simple brigand, pillant les mers depuis son havre de Corse. Ce n'est pas l'héritage que vous souhaitez pour votre lignée.\nVous pourriez essayer de lui envoyer un message, facilitant vos relations dans l'espoir d'une réconciliation future. Ou peut-être qu'il vaut mieux l'oublier vraiment."
 podintroductions.187.a:0 "Il n'est pas trop tard pour nous, mon enfant."
 podintroductions.187.b:0 "Il est allé trop loin."
 podintroductions.188.t:0 "Votre histoire jusqu'à présent"
 podintroductions.188.desc:0 "Intrépide Iago, vous êtes le maître de la Méditerranée... ou espérez l'être du moins. Votre refuge de pirates en Corse pourrait vous y amener à temps.\nLaissez les princes arrogants à leurs petits projets, vous savez où se trouve le véritable pouvoir et vous êtes assez astucieux pour le prendre par tous les moyens nécessaires.\nQuand tous les marins de la Méditerranée ont peur. votre nom et vos poitrines regorgent d'or... c'est à ce moment-là que vous triompherez vraiment !"
 podintroductions.188.a:0 "Tout le monde sur le pont !"
 iago_intro_tooltip:0 "En tant qu'Iago, vous avez la décision particulière de rechercher le pillage et les richesses."
 iago_decision:0 "Mettre les voiles"
 iago_decision_tooltip:1 "L'équipage est agité, il est temps de naviguer peut-être ?"
 iago_decision_desc:0 "Diriger, c'est bien beau, mais vous avez besoin du vent dans votre dos et d'un pillage à venir pour vous sentir vraiment vivant. Ou presque en tout cas."
 iago_decision_confirm:0 "Le vent est dans notre dos !"
 iago_decision_effect_tooltip:0 "Un choix de cibles vous sera présenté."
 iago_crew_weakened_modifier:0 "Équipage affaibli"
 iago_crew_weakened_modifier_desc:0 "Certains de vos marins ne sont jamais revenus du dernier pillage, affaiblissant quelque peu votre emprise sur votre royaume."
 iago_crew_depleted_modifier:0 "Équipage épuisé"
 iago_crew_depleted_modifier_desc:0 "Beaucoup de vos marins ne sont jamais revenus du dernier pillage, affaiblissant ainsi votre emprise sur votre royaume."
 iago_crew_empty_modifier:0 "Pas d'équipage"
 iago_crew_empty_modifier_desc:0 "Votre équipage a failli être tué jusqu'au dernier homme lors du dernier pillage, affaiblissant gravement votre emprise sur votre royaume."
 PODcanon_chars.46.t:0 "Le prince pirate navigue"
 PODcanon_chars.46.desc:0 "Votre équipage est prêt à partir et de nombreuses cibles riches sont disponibles. Le choix que vous devez faire dépend de la difficulté du pillage. Plus c'est difficile, meilleure est la récompense, mais plus vous perdrez de membres de votre équipage lors de l'embarquement. S'ils sont morts, ils ne peuvent évidemment plus vous aider à la maison."
 PODcanon_chars.46.a:0 "Petite proie, petits risques."
 PODcanon_chars.46.b:0 "Celui-ci semble bien équilibré."
 PODcanon_chars.46.c:0 "Le plus gros pillage de tous !"
 PODcanon_chars.46.d:0 "Pas de navigation pour nous pour le moment."
 podintroductions.189.t:0 "Votre histoire jusqu'à présent"
 podintroductions.189.desc:0 "Seigneur Mritunjay, après une longue attente et une planification minutieuse, vous avez enfin sécurisé Bagdad pour vous-même. Il est temps de profiter de votre nouveau pouvoir !\nOu peut-être pas, car la cour est de plus en plus inquiète à propos de la soi-disant « Horde mongole », ces cavaliers mortels qui attaquent actuellement le califat. Vous n’êtes pas convaincu car ils ont été récemment battus à Erbil, mais vous entendez des appels à la prudence de la part de vos conseillers. Peut-être pourriez-vous garder en réserve une partie du butin de votre victoire si ces sinistres présages se réalisent ?"
 podintroductions.189.a:0 "Je peux attendre encore un peu avant de profiter de la non-vie."
 podintroductions.189.b:0 "Mon argent pour faire ce que je veux !"
 mritunjay_intro_tooltip:0 "Vous planifierez à l'avance au cas où les Mongols s'approcheraient de votre ville."
 baghdad_recovering_modifier:0 "Récupération"
 baghdad_recovering_modifier_desc:0 "Grâce à votre planification minutieuse, les dégâts causés par l’armée mongole auraient pu être bien pires. La ville se redresse."
 PODcanon_chars.47.t:0 "Le prince sage"
 PODcanon_chars.47.desc:0 "L'armée mongole a enfin arrêté le pillage et la destruction de la belle ville de Bagdad. Cela a été une expérience éprouvante, mais grâce à vos préparatifs minutieux, vous avez pu en sauver la majeure partie. Vous frémissez à l'idée de ce qui se serait passé si vous n'aviez pas été aussi préparé que vous l'étiez.\nEh bien, le temps passe comme toujours, mais au moins, votre bien-aimée Bagdad restera un grand centre d'apprentissage et de culture grâce à vos efforts."
 PODcanon_chars.47.a:0 "J'ai bien choisi il y a trente ans."
 podintroductions.190.t:0 "Votre histoire jusqu'à présent"
 podintroductions.190.desc:0 "Dame Marcia, vous avez travaillé dur pour terminer votre traité sur [Clan|E] Ravnos et ses nombreuses castes. Cependant, vous devrez peut-être concentrer votre attention ailleurs pendant un moment.\nAu cours de vos voyages, vous avez remarqué la chute dans la décadence d'une grande partie du [Clan|E], bien loin des nobles vertus que votre [Sire|E] et vous-même défendez. Si vous agissez assez rapidement, vous pourriez offrir un point de ralliement et un exemple à suivre pour les jeunes générations, sauvant peut-être ainsi l'héritage de votre [Clan|E]. Vous pourriez même écrire un chapitre ou deux à ce sujet dans votre Magnus Opum si vous en avez le temps."
 podintroductions.190.a:0 "Il est temps d'agir."
 marcia_intro_tooltip:0 "En tant que Marcia, vous avez la décision spéciale de vous concentrer sur vos écrits pendant un certain temps, vous donnant le choix entre différents bonus de style de vie."
 marcia_decision:0 "De [Clan|E] Ravnos"
 marcia_decision_tooltip:1 "Pas de temps pour le blocage de l'écrivain."
 marcia_decision_desc:0 "Vous n'avez pas oublié votre travail sans fin sur le référencement de chaque lignée de [Clan|E] Ravnos. Vous devriez continuer."
 marcia_decision_confirm:0 "De quel sujet s'agira-t-il..."
 marcia_decision_effect_tooltip:0 "Un choix de sujets sur lesquels se concentrer vous sera présenté."
 PODcanon_chars.48.t:0 "Du clan Ravnos"
 PODcanon_chars.48.desc:0 "Au fur et à mesure que vous poursuivez votre aperçu des différentes lignées de votre [Clan|E], vous en apprenez de plus en plus sur leurs spécialités. Comme pour tout bon livre, vous êtes presque sûr que vous finirez par en apprendre autant que vos lecteurs en le lisant."
 PODcanon_chars.48.a:0 "Les Phédymites, fiers chevaliers."
 PODcanon_chars.48.b:0 "Les Phuri Dae, des escrocs sournois."
 PODcanon_chars.48.c:0 "Les Alexandrites, marchands avisés."
 PODcanon_chars.48.d:0 "Les Bashirites, des fanatiques intelligents."
 podintroductions.191.t:0 "Votre histoire jusqu'à présent"
 podintroductions.191.desc:0 "Dame Zoé, après avoir perdu votre ville et votre [Sire|E] coup sur coup, vous étiez presque perdue dans le désespoir et la colère. Heureusement, Anatole vous a pris sous son aile et vous êtes tous les deux devenus de meilleures personnes grâce à cela.\nVous vous sentez clairement redevable envers lui et vous avez donc accepté de le suivre dans sa dernière quête dans le sud de la France. C'est peut-être ici que vous trouverez enfin un but à votre non-vie ? Beaucoup de gens ont perdu autant que vous à cause de la Croisade des Albigeois, et vous pourriez les aider à se reconstruire. Vous êtes sûr qu'Anatole sera d'accord sur ce plan et qu'il vous aiderait probablement à nouveau s'il le pouvait."
 podintroductions.191.a:0 "Peut-être une nouvelle maison ?"
 zoe_intro_tooltip:0 "En tant que Zoé, vous disposez d'un [character_interaction|E] spécial avec Anatole pour lui demander son aide."
 POD_zoe_interaction:0 "Grandir ensemble"
 POD_zoe_interaction_desc:0 "Anatole et vous-même pouvez encore apprendre beaucoup l’un de l’autre."
 PODcanon_chars.49.t:0 "Deux âmes perdues"
 PODcanon_chars.49.desc:0 "Anatole est un homme compliqué, souvent perdu dans ses visions. Mais lorsqu’il est mentalement présent, il a toujours été gentil et patient avec vous. Il vous dit souvent de manière énigmatique que vous êtes l'une de ses \"ancres\" dans le monde réel, et il semble sincèrement reconnaissant pour votre amitié.\nDans tous les cas, passer du temps ensemble finit toujours par vous permettre d'acquérir une nouvelle perspective sur des choses. Un long voyage vers la sagesse, mais avec au moins un ami à vos côtés."
 PODcanon_chars.49.a:0 "Discutons ce soir."
 PODcanon_chars.49.b:0 "Et... je vois."
 PODcanon_chars.49.c:0 "Vous avez eu une vision ? Nous pouvons le comprendre ensemble."
 PODcanon_chars.49.d:0 "Prier ?.. ça pourrait aider."
 etienne_support_modifier:0 "Vassal nominal de Jürgen"
 etienne_support_modifier_desc:0 "Jürgen von Verden vous considère toujours comme son vassal et vous propose soutien et aide, malgré les grandes distances."
 podintroductions.192.t:0 "Votre histoire jusqu'à présent"
 podintroductions.192.desc:0 "Seigneur Etienne, vous êtes pris entre deux forces opposées. Suite à la récente croisade, vous avez assuré votre contrôle sur Acre grâce à l'aide des chevaliers allemands de Jürgen von Verden, puis lui avez juré fidélité en échange. Mais la naissance récente de la Diète des Oliviers a mis la pression sur vous.\nSa leader, Qawiyya el Ghaduba, veut votre allégeance puisque vous êtes clairement dans sa sphère d'influence. Jürgen est trop loin pour vraiment compter, mais il a promis son soutien si vous restez, au moins nominalement, son vassal. Cependant, cela rendrait probablement furieux Qawiyya."
 podintroductions.192.a:0 "Je dois être pragmatique ici."
 podintroductions.192.b:0 "Je resterai fidèle à ma parole."
 podintroductions.193.t:0 "Votre histoire jusqu'à présent"
 podintroductions.193.desc:0 "Dame Kemintiri, vous venez de vous réveiller d'un long [torpor|E] après un horrible combat contre l'un des rejetons maudits de Set. Vous avez enduré, comme vous le faites toujours.\nSet vous a tout pris, sauf la seule chose qu'il voulait vraiment, et vous lui rendrez la pareille. Sa pitoyable lignée de copains et de courtisans doit être purgée. C'est vrai, vous êtes seul face à toute la puissance d'un [Clan|E] entier mais... il y a une raison très réelle pour laquelle ils vous craignent déjà. Et vous leur en donnerez davantage à l’avenir."
 podintroductions.193.a:0 "J'espère que vous regardez."
 kemintiri_intro_tooltip:0 "En tant que Kemintiri, vous avez pour objectif spécial de détruire le culte de Set."
 kemintiri_decision:0 "La vengeance d'Isis"
 kemintiri_decision_tooltip:1 "Le serpent doit être écrasé."
 kemintiri_decision_desc:0 "Une fois que les Setites et leur culte maudit n'auront plus disparu et que le nom de Set aura été enseveli dans la boue... alors vous serez à égalité avec lui."
 kemintiri_decision_confirm:0 "Isis a eu pitié de moi."
 kemintiri_decision_effect_tooltip:0 "La religion séthite disparaîtra et ses adeptes se convertiront à la Via Humanitatis."
 podintroductions.194.t:0 "Votre histoire jusqu'à présent"
 podintroductions.194.desc:0 "Seigneur Andreas, vous êtes réputé comme un maître de caravane juste et fiable. Il est vrai que vous utilisez souvent ces voyages pour prêcher la gloire de Set, mais vous tenez néanmoins toujours parole.\nVous avez récemment fait escale dans cette région, prenant le temps d'enseigner à vos nouvelles recrues leur rôle dans les plans de Set et, moins important, dans votre caravane. Il sera bientôt temps de repartir, mais les routes deviennent chaque année plus difficiles. Il serait peut-être sage de conserver cette zone comme base d’attache entre vos voyages."
 podintroductions.194.a:0 "Honorez Set et honorez votre parole."
 andreas_intro_tooltip:0 "En tant qu'Andreas, vous pouvez utiliser une décision mineure pour vous lancer dans des voyages en caravane contre diverses récompenses au prix d'une absence pendant un certain temps."
 andreas_decision:0 "Le maître de la caravane"
 andreas_decision_tooltip:1 "Passons en revue les possibilités."
 andreas_decision_desc:0 "En tant que maître de caravane renommé, vous avez toujours la possibilité d'accepter diverses propositions d'errance [cainites|E]."
 andreas_decision_confirm:0 "Parlons affaires."
 andreas_decision_effect_tooltip:0 "Diverses offres d'emploi vous seront proposées."
 andreas_away_modifier:0 "Le maître de la caravane"
 andreas_away_modifier_desc:0 "Andreas guide une de ses caravanes, le faisant beaucoup bouger et ne pas vraiment se concentrer sur son royaume pour le moment."
 PODcanon_chars.50.t:0 "Le maître de la caravane"
 PODcanon_chars.50.desc:0 "Vous avez toujours de nombreuses offres pour travailler comme guide grâce à votre excellente réputation. Comme d'habitude, vous utiliserez également ce temps loin de votre royaume pour faire connaître Seth partout, mais une question demeure : combien de temps durera le voyage ? Il y a des limites au temps que vous pouvez passer à l’étranger sans que votre royaume n’en souffre."
 PODcanon_chars.50.a:0 "Un petit voyage serait sympa."
 PODcanon_chars.50.b:0 "Je peux gérer celui-là."
 PODcanon_chars.50.c:0 "Le royaume ira bien sans moi."
 PODcanon_chars.50.d:0 "On a besoin de moi ici."
 podintroductions.195.t:0 "Votre histoire jusqu'à présent"
 podintroductions.195.desc:0 "Seigneur Nakhthorheb, vous êtes le régent de Set jusqu'à ce qu'il estime que le monde est suffisamment digne de revenir. Mais vous devez travailler avec les autres Hiérophantes.\nCette auguste assemblée s'en remet sagement à vous la plupart du temps, mais elle offre néanmoins des conseils utiles en cas de besoin. En tant que principal gardien de Set, il est de votre devoir de protéger le [Clan|E] et de ramener les incroyants dans notre groupe. Un long processus certes, mais vous avez l’éternité de votre côté."
 podintroductions.195.a:0 "Gloire au Maître de Duat."
 nakh_intro_tooltip:0 "En tant que Nakhthorheb, vous pouvez utiliser une décision mineure pour appeler à un rassemblement des Hiérophantes tant que Seterpenre et Maatkare sont en vie."
 nakh_decision:0 "Rassemblement des Hiérophantes"
 nakh_decision_tooltip:1 "Il faut qu'on parle."
 nakh_decision_desc:0 "En tant que principal leader du Setite [Clan|E], vous devez encore entendre d’autres opinions sur la situation. Vos collègues Hiérophantes sont les plus dignes de confiance pour un tel rôle."
 nakh_decision_confirm:0 "Au programme de ce soir..."
 nakh_decision_effect_tooltip:0 "Un plan d'action vous sera proposé pour les cinq prochaines années."
 nakh_custom_decision:0 "Cette décision sera disponible tant que [GetScriptedCharacterByHistoryID('790126').GetFirstName] ou [GetScriptedCharacterByHistoryID('790128').GetFirstName] seront en vie"
 seterpenre_advice_modifier:0 "Les conseils de Seterpenre"
 seterpenre_advice_modifier_desc:0 "Seterpenre, avant-gardiste, veut toujours se concentrer sur les relations extérieures et l'image de votre [Clan|E]."
 maatkare_advice_modifier:0 "Les conseils de Maatkare"
 maatkare_advice_modifier_desc:0 "Le patient Maatkare veut se concentrer sur son propre pays, faisant de l'Égypte le plus grand endroit sur Terre, digne du retour de Seth."
 PODcanon_chars.51.t:0 "Rencontre des Hiérophantes"
 PODcanon_chars.51.desc:0 "Ce genre d'événement est toujours très prévisible. Les vampires ne changent pas beaucoup après tout, et leurs positions politiques ne changent pas non plus. En tant que Hiérophante le plus important de tous, vous avez le luxe d'avoir toujours le dernier mot, mais même vous savez que, parfois, écouter les conseils des autres peut être gratifiant."
 PODcanon_chars.51.a:0 "Seterpenre, nous suivrons votre plan."
 PODcanon_chars.51.b:0 "Maatkare, tu as raison cette fois."
 PODcanon_chars.51.c:0 "Nous ferons les choses à ma façon !"
 podintroductions.196.t:0 "Votre histoire jusqu'à présent"
 podintroductions.196.desc:0 "Dame Neferu, votre Fire Court gagne en puissance chaque nuit. Mais vous pouvez faire plus.\nVotre réputation de maîtresse des mystères et de la corruption est bien méritée et rares sont les êtres qui peuvent quitter la Cour sans promettre leur âme éternelle à Set. C'est une réputation que vous devez cultiver, car elle facilitera votre ascension dans la hiérarchie de Set. Bientôt, ils apprendront tous à la fois à craindre et à aimer vos tendres soins dans des mesures égales."
 podintroductions.196.a:0 "Bienvenue, bon séjour..."
 neferu_intro_tooltip:0 "En tant que Neferu, vous disposez d'une option de libération spéciale pour vos prisonniers en utilisant le Fire Court."
 NEFERU_RELEASE:0 "Procès du tribunal des pompiers"
 sarrasine_running_modifier:0 "En fuite"
 sarrasine_running_modifier_desc:0 "Les adeptes de Khay'Tall vous poursuivent toujours. Cela complique certainement les choses."
 podintroductions.197.t:0 "Votre histoire jusqu'à présent"
 podintroductions.197.desc:0 "Seigneur Sarrasine, les choses ne se sont pas vraiment passées comme prévu. Votre [diablerie|E] de Khay'Tall a échoué et vous avez dû vous échapper précipitamment pour sauver votre peau de ses partisans en colère. Il est temps de rebondir.\nVous avez rejoint les restes de la 4ème Croisade car vous sentez une faiblesse en eux, ils pourraient être renversés de l'intérieur et les Grecs sont trop occupés à reprendre Constantinople pour sauter sur l'occasion. En tant que tel, vous pourrez peut-être créer votre propre fief en Anatolie avant que quiconque ne puisse réagir. C'est seulement alors que vous serez assez fort pour éviter définitivement vos poursuivants."
 podintroductions.197.a:0 "Il est temps de perdre ma peau."
 sarrasine_intro_tooltip:0 "En tant que Sarrasine, vous commencez avec un modificateur négatif dont vous pouvez vous débarrasser avec une décision spéciale."
 sarrasine_decision:0 "Fin de la ligne"
 sarrasine_decision_tooltip:1 "J'en ai marre de courir."
 sarrasine_decision_desc:0 "Les partisans de Khay'Tall n'arrêteront de vous chasser que lorsque vous deviendrez assez fort pour les effrayer. Quel meilleur endroit pour le faire que l’Empire byzantin en ruine ?"
 sarrasine_decision_confirm:0 "Qui court maintenant ?"
 podintroductions.198.t:0 "Votre histoire jusqu'à présent"
 podintroductions.198.desc:0 "Seigneur Arnulf, votre culte de Jormungandr se développe bien, aidé par les troubles dans la région. Il reste néanmoins des problèmes à résoudre.\nLe plus important d'entre eux est Valdis, votre propre enfant, qui a des idées fantaisistes sur un \"véritable\" culte des dieux scandinaves. Soyons honnêtes une seconde, vous êtes ici pour l'argent et le pouvoir et vous êtes plus qu'heureux de laisser les choses divines aux prêtres.\nVous pourriez avoir besoin de Valdis à l'avenir et faire des progrès vers une réconciliation, même si ils ne sont pas sincères. serait, cela pourrait être une sage décision."
 podintroductions.198.a:0 "Bien sûr que je me soucie des dieux, Valdis !"
 podintroductions.198.b:0 "Non, c'est une cause perdue."
 podintroductions.199.t:0 "Votre histoire jusqu'à présent"
 podintroductions.199.desc:0 "Seigneur Jean-Baptiste, la non-vie s'annonce plutôt bien. Vos débuts ont été difficiles, mais vous avez bien rebondi et êtes désormais l'un des « entrepreneurs de la nuit » les plus prospères de France.\nVous offrez un divertissement de qualité à la plus haute sphère des mortels et des [cainite|E] politiciens. Il y a de l’argent à gagner, et si le dicton sur l’argent et le pouvoir est vrai, vous êtes sur le point de devenir très puissant très bientôt."
 podintroductions.199.a:0 "Il est temps d'élargir mes activités !"
 jean_intro_tooltip:0 "En tant que Jean-Baptiste, vous avez accès à une chaîne de construction unique : Influencer la vie nocturne."
 building_type_influence_night_life_01:0 "Influencer la vie nocturne"
 building_type_influence_night_life_01_desc:1 "#F Le sens aigu des affaires de Jean-Baptiste peut être mis à profit dans cette province.#!"
 building_influence_night_life_01:0 "Influencer les casinos"
 building_influence_night_life_01_desc:1 "La maison gagne toujours."
 building_influence_night_life_02:0 "Influencer les tavernes"
 building_influence_night_life_02_desc:1 "Oubliez vos chagrins, mais pas votre sac à main."
 building_influence_night_life_03:0 "Influencer les bordels"
 building_influence_night_life_03_desc:1 "Où personne ne va soi-disant, mais où l'on est quand même mystérieusement plein tous les soirs."
 podintroductions.200.t:0 "Votre histoire jusqu'à présent"
 podintroductions.200.desc:0 "Seigneur Goratrix, malgré tout ce que vous avez fait pour la Maison, Tremere lui-même vous a exilé en France. C'est clairement le symptôme d'une maladie plus grave qui ronge votre [Clan|E].\nEt ce n'est pas ce bouffon bavard d'Etrius qui découvrira la vérité ! Cet idiot essaie toujours de vous saper, même s'il a été nommé régent de la maison Tremere. Quoi qu’il en soit, vous utiliserez la situation politique fertile de la France pour créer votre propre base de pouvoir, puis retournerez triomphalement au cœur des Tremere. Vous sauverez votre Maison, même d'elle-même s'il le faut."
 podintroductions.200.a:0 "Je reviendrai."
 goratrix_intro_tooltip:0 "En tant que Goratrix, vous souffrirez des manigances d'Etrius tant qu'il sera en vie."
 PODcanon_chars.52.t:0 "Les manigances d'Etrius"
 PODcanon_chars.52.desc:0 "L'un des complots d'Etrius visant à vous affaiblir a été découvert. Comme toujours, il s’agit d’une faible tentative d’une faute débile. Malheureusement, cela continue de perturber vos propres projets dans un avenir prévisible et vous devrez y faire face d’une manière ou d’une autre."
 PODcanon_chars.52.a:0 "Soudoyer les imbéciles qui travaillent pour lui."
 PODcanon_chars.52.b:0 "J'ai des gens pour s'occuper de ça !"
 PODcanon_chars.52.c:0 "Très bien, je le ferai moi-même !"
 podintroductions.201.t:0 "Votre histoire jusqu'à présent"
 podintroductions.201.desc:0 "Dame Meerlinda, malgré quelques difficultés, vous avez réussi à établir une forte présence Tremere en Angleterre. Cependant, Mithra ne vous rend pas la vie facile et vous devrez surveiller attentivement ses prochains mouvements.\nVous avez également recherché des informations concernant le légendaire Saint Graal et ses effets sur les vampires. A cette fin, vous avez identifié deux sources probables, les châteaux d'Avalon et des Cendres Amères où résident deux ordres de « chevaliers vampires ». Si vous pouviez explorer ces forteresses, vous découvririez peut-être, sinon le Graal lui-même, du moins quelques informations intéressantes à son sujet."
 podintroductions.201.a:0 "Peut-être que je suis la Morgan le Fay de ces terres."
 meerlinda_intro_tooltip:0 "En tant que Meerlinda, vous avez un objectif spécial : sécuriser les deux châteaux contre une récompense."
 meerlinda_morgan_modifier:0 "Morgan le Fay renaît"
 meerlinda_morgan_modifier_desc:0 "Meerlinda n'a pas trouvé le Graal, mais elle a certainement trouvé quelque chose. Elle est désormais la belle, puissante et terrible enchanteresse de ces îles."
 meerlinda_decision:0 "Fête d'Angleterre"
 meerlinda_decision_tooltip:1 "Les légendes contiennent souvent une étincelle de vérité."
 meerlinda_decision_desc:0 "Les châteaux d'Avalon et des Cendres Bitter recèlent certainement quelques secrets sur le Saint Graal. Sécurisez-les et prenez pour vous leurs pouvoirs cachés."
 meerlinda_decision_confirm:0 "...qui a besoin d'Arthur ?"
 podintroductions.202.t:0 "Votre histoire jusqu'à présent"
 podintroductions.202.desc:0 "Seigneur Jervais, votre ascension continue. Grâce à votre grande connaissance de la scène diplomatique germanique, vous avez été chargé d’une mission enrichissante, quoique difficile. Détruire le chef des schismatiques connu sous le nom de \"Telyavelic Tremere\", Deverra, et le Gangrel qui la soutient.\nVous avez rassemblé une coterie de membres de clan fiables et talentueux, mais vous êtes toujours largement en infériorité numérique par rapport aux ennemis. Cela pourrait être votre plus grand défi à ce jour."
 podintroductions.202.a:0 "Planifions soigneusement."
 jervais_intro_tooltip:0 "En tant que Jervais, vous avez pour objectif spécial de vous débarrasser de Deverra et des Ferals of Livonia contre une récompense."
 jervais_rising_modifier:0 "L'étoile montante"
 jervais_rising_modifier_desc:0 "L'ascendant de Jervais dans la Pyramide de Tremere se poursuit à un rythme rapide, impressionnant le [Clan|E] dans son ensemble."
 jervais_decision:0 "Le fléau de la Livonie"
 jervais_decision_tooltip:1 "Je dois mettre fin à ce schisme avant qu'il ne se propage."
 jervais_decision_desc:0 "Les ordres d'Etrius sont clairs. Tuez le chef des Telyavelic, Deverra, et les Ferals de Livonia qui l'abritent."
 jervais_decision_confirm:0 "Mission accomplie."
 jervais_custom_decision:0 "[GetScriptedCharacterByHistoryID('790106').GetFirstName] doit être mort"
 jervais_custom_decision2:0 "[GetTitleByKey('k_ferals_livonia').GetNameNoTier] doit être détruit"
 rutor_running_modifier:0 "En fuite"
 rutor_running_modifier_desc:0 "Les Tremere veulent votre mort pour votre trahison et vous traquent. Cela complique certainement les choses."
 podintroductions.203.t:0 "Votre histoire jusqu'à présent"
 podintroductions.203.desc:0 "Seigneur Rutor, vous en avez assez de recevoir des ordres, que ce soit de la part de Tzimisce ou de Tremere. Vous ne vous inclinerez plus jamais devant personne.\nVous avez échappé à la Maison Tremere en courant vers le Danemark, un choix fortuit étant donné que la région manque d'un fort pouvoir vampirique centralisé. Peut-être que ça pourrait être toi ? Si vous deviez agir suffisamment rapidement et de manière décisive pour garantir une base de pouvoir solide, votre [Clan|E] devrait abandonner sa poursuite. Ensuite, ce serait enfin à votre tour de donner des ordres, une perspective certes très alléchante."
 podintroductions.203.a:0 "Un nouveau départ?"
 rutor_intro_tooltip:0 "En tant que Rutor, vous avez la décision spéciale de vous débarrasser de votre modificateur de départ."
 rutor_decision:0 "Fin de la ligne"
 rutor_decision_tooltip:1 "J'en ai marre de courir."
 rutor_decision_desc:0 "[Clan|E] Tremere n'arrêtera jamais de vous chasser, à moins que vous ne soyez assez fort pour les faire réfléchir. Il est temps de devenir votre propre maître."
 rutor_decision_confirm:0 "Qui court maintenant ?"
 faithful_xavier_modifier:0 "Conseiller loyal"
 faithful_xavier_modifier_desc:0 "Modèle de l'élite de Tremere, nul ne doute de l'engagement de Xavier envers la cause."
 unfaithful_xavier_modifier:0 "Un conseiller loyal ?"
 unfaithful_xavier_modifier_desc:0 "Personne ne doute de l'engagement de Xavier pour la cause... du moins en public."
 podintroductions.204.t:0 "Votre histoire jusqu'à présent"
 podintroductions.204.desc:0 "Seigneur Xavier, vous êtes arrivé en Afrique du Nord déterminé à découvrir les mystères de ce continent pour la gloire de votre [Clan|E]. Du moins, c'est la version officielle.\nEn vérité, le reste du conseil n'était pas vraiment satisfait de votre décision de les quitter alors que le cœur du pays lui-même est assiégé. Mais vous ne leur avez pas laissé le choix, car vous en avez assez des petites intrigues familiales et aspirez à quelque chose de plus grand. Vous devrez soigneusement équilibrer vos fonctions officielles auprès des Tremere avec votre quête incessante de connaissances et de secrets."
 podintroductions.204.a:0 "Pour la gloire du [Clan|E] Tremere !"
 podintroductions.204.b:0 "Pour la gloire du [Clan|E] Tremere..."
 therimna_secrets5_modifier:0 "Secrets restants : 5"
 therimna_secrets5_modifier_desc:0 "Vous vendez tout ce que vous savez sur [Clan|E] Tremere au plus offrant. Cela vous donne des amis... et des ennemis."
 therimna_secrets4_modifier:0 "Secrets restants : 4"
 therimna_secrets4_modifier_desc:0 "Vous vendez tout ce que vous savez sur [Clan|E] Tremere au plus offrant. Cela vous donne des amis... et des ennemis."
 therimna_secrets3_modifier:0 "Secrets restants : 3"
 therimna_secrets3_modifier_desc:0 "Vous vendez tout ce que vous savez sur [Clan|E] Tremere au plus offrant. Cela vous donne des amis... et des ennemis."
 therimna_secrets2_modifier:0 "Secrets restants : 2"
 therimna_secrets2_modifier_desc:0 "Vous vendez tout ce que vous savez sur [Clan|E] Tremere au plus offrant. Cela vous donne des amis... et des ennemis."
 therimna_secrets1_modifier:0 "Secret laissé : 1"
 therimna_secrets1_modifier_desc:0 "Vous vendez tout ce que vous savez sur [Clan|E] Tremere au plus offrant. Cela vous donne des amis... et des ennemis."
 podintroductions.205.t:0 "Votre histoire jusqu'à présent"
 podintroductions.205.desc:0 "Dame Therimna, les Tremere sont finis, vous le savez. Et vous ne coulerez pas avec ce navire.\nVous avez échappé à votre [Clan|E] avec de nombreux secrets intéressants sur la sorcellerie du sang à votre actif, des secrets que beaucoup paieraient cher pour acquérir. Ceux-ci pourraient être votre bouée de sauvetage, car vous êtes trop important pour être tué tant que vous les détenez... mais vous êtes également une cible bien plus importante à éliminer pour les Tremere eux-mêmes.\nVous devrez trouver un équilibre entre la vente de vos des secrets pour de l'or toujours important et les garder pour la marge de manœuvre qu'ils vous donnent."
 podintroductions.205.a:0 "Ma survie est tout ce qui compte."
 therimna_intro_tooltip:0 "En tant que Therimna, vous commencez avec 5 secrets que vous pouvez vendre via une décision mineure, modifiant l'équilibre des malus et des bonus qu'ils vous accordent."
 therimna_decision:0 "Monnaie d'échange"
 therimna_decision_tooltip:1 "Tout a un prix."
 therimna_decision_desc:0 "Les secrets de sorcellerie du sang que vous possédez font de vous une cible pour les Tremere, mais font également de vous quelqu'un de trop important pour être tué pour les autres. Êtes-vous prêt à échanger cette relative tranquillité d’esprit contre de l’or ?"
 therimna_decision_confirm:0 "Vous avez un accord."
 podintroductions.206.t:0 "Votre histoire jusqu'à présent"
 podintroductions.206.desc:0 "Dame Virstania, vous avez enfin trouvé réconfort et compagnie auprès de vos gargouilles bien-aimées. Loin de la cruauté et de la brutalité du reste de vos frères, seuls eux vous comprennent vraiment.\nVotre cœur se serre à l'idée de les laisser aller au massacre pour les guerres insensées de Tremere. Mais pour l’instant, vous n’avez pas le choix et devez jouer à leur jeu. Mais vous êtes déterminé à changer cela assez tôt. Après tout, vos beaux bébés ne peuvent être vraiment pris en charge que par leur mère aimante..."
 podintroductions.206.a:0 "La famille est tout ce qui compte."
 virstania_intro_tooltip:0 "En tant que Virstania, vous pouvez utiliser une décision pour engendrer des régiments d'hommes d'armes Gargouilles."
 virstania_decision:0 "Beaux bébés en pierre"
 virstania_decision_tooltip:1 "D'autres arrivent !"
 virstania_decision_desc:0 "Vous êtes la mère des gargouilles et vous devez les aider à prendre vie correctement. Une grande responsabilité, mais aussi votre plus grande joie."
 virstania_decision_confirm:0 "Chut... Maman est là."
 virstania_decision_effect_tooltip:0 "Vous aurez le choix du nombre de gargouilles à générer."
 PODcanon_chars.53.t:0 "La naissance"
 PODcanon_chars.53.desc:0 "Le prochain groupe de gargouilles est presque prêt. Cependant, les Tremere avides tentent déjà de vous les prendre et vous devrez agir vite si vous voulez les sauver. Combien allez-vous aider ?"
 PODcanon_chars.53.a:0 "J'en ai au moins sauvé quelques-uns."
 PODcanon_chars.53.b:0 "Je dois économiser davantage !"
 PODcanon_chars.53.c:0 "Tous!"
 PODcanon_chars.53.d:0 "Je ne peux pas les aider cette fois..."
 virstania_small_gargoyles_tt:0 "Un groupe de gargouilles est ajouté à vos hommes d'armes disponibles."
 virstania_medium_gargoyles_tt:0 "Deux groupes de Gargouilles s'ajoutent à vos hommes d'armes disponibles."
 virstania_high_gargoyles_tt:0 "Trois groupes de Gargouilles s'ajoutent à vos hommes d'armes disponibles."
 angry_fays_marconius_modifier:0 "Fée en colère"
 angry_fays_marconius_modifier_desc:0 "Vous apprenez beaucoup en expérimentant sur les mystérieux Fae... mais vous vous faites également de puissants ennemis."
 podintroductions.207.t:0 "Votre histoire jusqu'à présent"
 podintroductions.207.desc:0 "Seigneur Marconius, vous avez travaillé dur pour essayer de comprendre votre nouvelle condition en tant que Kiasyd. De toute évidence, la meilleure solution était d'« expérimenter » sur certains Fae capturés, puisque vous semblez partager certaines similitudes avec eux. Cependant, ils ne sont pas satisfaits de cela.\nVous savez également que [Clan|E] Lasombra recherche tout signe de faiblesse pour vous cibler, et ce schisme avec vos alliés pourrait être ce qu'ils attendaient. Vous devrez peut-être faire attention à équilibrer votre soif de connaissances et votre alliance précaire avec les Fae."
 podintroductions.207.a:0 "Une situation déroutante."
 marconius_intro_tooltip:0 "En tant que Marconius, vous avez accès à une décision pour équilibrer votre relation avec les Fae."
 marconius_decision:0 "Toi et les Fae"
 marconius_decision_tooltip:1 "Comment les approcher..."
 marconius_decision_desc:0 "Les Fae constituent une partie importante de votre royaume, que cela vous plaise ou non. En tant que tel, votre position à leur égard doit être soigneusement choisie."
 marconius_decision_confirm:0 "Il est temps de reconsidérer mon choix ?"
 marconius_decision_effect_tooltip:0 "Vous aurez le choix sur la manière d’approcher les Fae dans un avenir prévisible."
 happy_fays_marconius_modifier:0 "Fées utiles"
 happy_fays_marconius_modifier_desc:0 "Les Fae vous considèrent comme un allié utile, quoique inconstant, et vous préfèrent pour le moment sur le trône plutôt qu'un autre vampire."
 PODcanon_chars.54.t:0 "Toi et les Fae"
 PODcanon_chars.54.desc:0 "Votre royaume fait équipe avec les Fae, grâce à son importance historique parmi leur espèce, et vous devez y faire face. Ils constituent des alliés utiles, en particulier contre les représailles potentielles de vos camarades de clan, mais ils constituent également des sujets de test très intéressants pour en savoir plus sur votre condition de [cainite|E] touché par les Faes. Ah, prendre des décisions..."
 PODcanon_chars.54.a:0 "Malheureusement, j’ai besoin d’eux comme alliés en ce moment."
 PODcanon_chars.54.b:0 "Je vais garder mes distances pendant un moment."
 PODcanon_chars.54.c:0 "Tant de choses à apprendre !"
 podintroductions.208.t:0 "Votre histoire jusqu'à présent"
 podintroductions.208.desc:0 "Seigneur Chinkhai, votre devoir est de protéger les Anda. Les steppes sont cependant vastes et vous devez beaucoup errer pour faire face aux différents problèmes qui surgissent nuit après nuit.\nLa situation est devenue pire depuis que votre peuple a commencé à faire appel à vous en tant qu'autorité ultime pour régler les différends et autres conflits mineurs. En tant que « Juge des Steppes » informel, vous disposez d’un grand pouvoir, pouvoir que vous commencez à comprendre suffisamment pour l’utiliser pour le plus grand bien de vos frères. Qu'ils le sachent ou non."
 podintroductions.208.a:0 "Juge et chef de guerre."
 chinkhai_intro_tooltip:0 "En tant que Chinkhai, vous disposez d'un [character_interaction|E] spécial auprès de vos vassaux pour porter un jugement."
 POD_chinkhai_interaction:0 "Juge des Steppes"
 POD_chinkhai_interaction_desc:0 "Je suis en séance."
 PODcanon_chars.55.t:0 "Le procès"
 PODcanon_chars.55.desc:0 "En tant qu'autorité ultime de la Horde Anda, vous êtes totalement libre de commencer et de terminer toute épreuve de la manière que vous préférez. Vous avez cependant une réputation à défendre et trop de clémence pourrait être considérée comme une faiblesse."
 PODcanon_chars.55.a:0 "Innocent!"
 PODcanon_chars.55.b:0 "Coupable!"
 PODcanon_chars.55.c:0 "Cette affaire n’est pas concluante."
 podintroductions.209.t:0 "Votre histoire jusqu'à présent"
 podintroductions.209.desc:0 "Redoutable Magda, un envahisseur de plus tente de piller votre belle île. Ce Mithra n’est que le dernier d’une longue liste de conquérants étrangers s’emparant de ce qui vous appartient. Vous ne le permettrez pas.\nVotre peuple est parti depuis longtemps et votre foi n'est plus qu'un souvenir, même pour vous à ce stade. Seule votre fureur demeure, et il est temps de la laisser parler pour vous. Les îles ont été corrompues de manière irréparable et vous devrez tout détruire sur votre passage pour les rendre à nouveau pures.\nCe sera sanglant, mais ils ne récoltent que ce qu'ils ont semé."
 podintroductions.209.a:0 "Ils paieront tous."
 magda_intro_tooltip:0 "En tant que Magda, vous avez accès à une ligne de construction spéciale dans les comtés à faible développement."
 building_type_magda_purge_01:0 "La purge de Magda"
 building_type_magda_purge_01_desc:1 "#F Ce n'est que par un nouveau départ que les îles se rétabliront. Un nouveau départ sanglant.#!"
 building_magda_purge_01:0 "Les packs de Magda"
 building_magda_purge_01_desc:1 "Des meutes de Gangrels sauvages sous le commandement de Magda parcourent ces terres, semant la terreur et la mort sur leur passage.\nCe bâtiment a besoin de moins de 11 développements dans le pays pour être construit et rester opérationnel."
 building_magda_purge_02:0 "La Horde de Magda"
 building_magda_purge_02_desc:1 "La loi sauvage du plus fort a repris ici le contrôle. La civilisation s'effondre sous les griffes et les crocs de la horde vengeresse de Magda.\nCe bâtiment a besoin de moins de 6 développements dans le pays pour être construit et rester opérationnel."
 podintroductions.210.t:0 "Votre histoire jusqu'à présent"
 podintroductions.210.desc:0 "Dame Catubodua, vous avez enfin quitté la France après un assez long séjour ici. Vous avez enfin trouvé ce que vous cherchiez et il est temps de passer à autre chose.\nBrujah lui-même vous a fait confiance pour maintenir son [Clan|E] sur le bon chemin, mais la tâche est immense. Vous devrez vous faire connaître du reste de vos frères et développer votre légende déjà impressionnante. C'est seulement alors qu'ils accepteront que vous êtes le véritable héritier de l'héritage de Brujah."
 podintroductions.210.a:0 "Il y a beaucoup à faire."
 catubodua_intro_tooltip:0 "En tant que Catubodua, vous ne pouvez pas [Embrace|E] puisqu'elle a juré de ne plus jamais recommencer après son premier enfant.\nVous avez également accès à une décision spéciale pour développer votre légende et impressionner le reste du clan."
 catu_heir_of_brujah_modifier:0 "Héritière de Brujah"
 catu_heir_of_brujah_modifier_desc:0 "Enfin, [Clan|E] Brujah guérit. Une héritière digne de Brujah et Troile s'est levée et mènera les Guerriers-Érudits vers une nouvelle ère brillante."
 catubodua_decision:0 "Le renouveau des Brujahs"
 catubodua_decision_tooltip:1 "Je ne peux pas lui faire défaut."
 catubodua_decision_desc:0 "Le fier Brujah n'acceptera pas un nouveau dirigeant à moins qu'il ou elle ne représente à la perfection l'aspect guerrier et érudit de son [Clan|E]. Tout en étant évidemment un dirigeant à succès."
 catubodua_decision_confirm:0 "Une nouvelle ère commence."
 podintroductions.211.t:0 "Votre histoire jusqu'à présent"
 podintroductions.211.desc:0 "Dame Deverra, votre peuple est en grave danger. Alors que les adeptes chrétiens deviennent de plus en plus agressifs, [Clan|E] Tremere a envoyé une coterie dirigée par Jervais pour vous tuer, vous et les autres Telyavelic.\nHeureusement, vous avez trouvé Qarakh et êtes désormais sous la protection des sauvages de Livonie. Pourtant, vous ne serez pas tranquille jusqu'à ce que l'attaque de Tremere soit résolue et que les frontières des Ferals soient sécurisées. Votre sécurité et celle de la vôtre est à ce prix."
 podintroductions.211.a:0 "Telyavel nous bénit."
 deverra_intro_tooltip:0 "En tant que Deverra, vous avez un objectif spécial : vous débarrasser de Jervais et étendre les frontières des Ferals vers l'est.\nVous commencez également une lutte pour le pouvoir avec Qarakh."
 deverra_blessed_modifier:0 "Champion de Telyavel"
 deverra_blessed_modifier_desc:0 "Deverra est clairement l'élu de Telyavel. Sa foi rayonne aux yeux de tous, un reste pour les adeptes de la Croix qu'ils n'ont pas encore conquis."
 deverra_decision:0 "Champion de Telyavel"
 deverra_decision_tooltip:1 "Je ne peux pas lui faire défaut."
 deverra_decision_desc:0 "Votre peuple compte sur vous et sur la protection des Ferals dans les temps troublés à venir. Si vous pouviez tuer le chef attaquant des Tremere et sécuriser votre frontière occidentale, votre situation s'améliorerait."
 deverra_decision_confirm:0 "Nous avons enduré."
 deverra_custom_decision:0 "[GetScriptedCharacterByHistoryID('790359').GetFirstName] doit être mort"
 deverra_custom_decision2:0 "Vous ou votre suzerain contrôlez entièrement le duché de [GetTitleByKey('d_pomerelia').GetNameNoTier]"
 deverra_custom_decision3:0 "Vous ou votre suzerain contrôlez entièrement le duché de [GetTitleByKey('d_prussia').GetNameNoTier]"
 podintroductions.212.t:0 "Votre histoire jusqu'à présent"
 podintroductions.212.desc:0 "Dame Dyanang, votre Cour est forte. Grâce à votre alliance avec les Peuples Féroces des jungles du Dai Viet et d'Angkor, vos frontières orientales sont sécurisées. L'Occident requiert désormais votre attention.\nL'Inde a toujours été une région difficile à apprivoiser, avec les hérétiques de la Cour Infinie du Tonnerre et du soi-disant [cainites|E] qui causent des problèmes. Peut-être que vos amis orientaux pourraient prêter leurs griffes et leurs crocs pour vous aider à pacifier cette région indisciplinée ?"
 podintroductions.212.a:0 "Le Scarlet Phoenix vole haut."
 dyanang_intro_tooltip:0 "En tant que Dyanang, vous avez une décision mineure spéciale : recruter des hommes d'armes loups-garous."
 dyanang_decision:0 "Le peuple féroce"
 dyanang_decision_tooltip:1 "Mes amis, j'ai besoin de votre aide."
 dyanang_decision_desc:0 "Les bonnes relations entre votre Cour et le peuple féroce des royaumes de la jungle peuvent être mises à profit pour obtenir de l'aide."
 dyanang_decision_confirm:0 "Bienvenue et merci."
 dyanang_decision_effect_tooltip:0 "Vous aurez le choix du nombre d’hommes d’armes loups-garous à engendrer."
 PODcanon_chars.56.t:0 "Aide des jungles"
 PODcanon_chars.56.desc:0 "Les redoutables Hengeyokai sont vos alliés provisoires depuis que le Golden Shroud Wu a généreusement sauvé la vie du changeur de dragon Zhong Lung connu sous le nom de Nongkhai en 1210. Il ne serait toujours pas sage d'abuser de cette amitié, mais vous pouvez toujours compter sur eux pour vous aider. vous en cas de besoin."
 PODcanon_chars.56.a:0 "Un sentai devrait suffire."
 PODcanon_chars.56.b:0 "Deux sentai sont nécessaires."
 PODcanon_chars.56.c:0 "Toute l’aide que vous pouvez rassembler."
 PODcanon_chars.56.d:0 "En fait, je peux gérer la situation par moi-même."
 dyanang_small_werewolves_tt:0 "Un groupe de loups-garous est ajouté à vos hommes d'armes disponibles."
 dyanang_medium_werewolves_tt:0 "Deux groupes de loups-garous s'ajoutent à vos hommes d'armes disponibles."
 dyanang_high_werewolves_tt:0 "Trois groupes de loups-garous s'ajoutent à vos hommes d'armes disponibles."
 durga_young_tt:0 "En jouant à Durga Syn, en atteignant cet objectif, vous avez également levé la malédiction de Baba Yaga sur vous."
 podintroductions.213.t:0 "Votre histoire jusqu'à présent"
 podintroductions.213.desc:0 "Seigneur Léopold, bien que vous soyez un inquisiteur renommé, vous êtes toujours un noble avec des devoirs à accomplir. L'une d'entre elles est de trouver un conjoint convenable.\nEn tant que descendant d'une petite maison bavaroise, il serait facile d'épouser une noble jeune fille locale. Gerberga me vient à l’esprit, car vous avez vu en elle devenir une partenaire utile. Une autre option serait d’élargir votre réseau, peut-être en Italie. Une option plus prestigieuse, certes, mais vous ne savez pas grand-chose de votre future épouse.\nLa dernière option est... non conventionnelle. Votre meilleur ami, Baudioun, a souvent plaisanté en vous présentant l'un de ses amis d'enfance, un garçon manqué tapageur qui était apparemment plus qu'à la hauteur des talents de bagarreur du jeune Baudioun. Avec ton physique fragile, sa force compenserait ta faiblesse.\n...Et tu adorerais voir le visage de Baudioun si tu épousais effectivement son ami après toutes ces blagues."
 podintroductions.213.a:0 "Oui Baudioun, cela arrive."
 podintroductions.213.b:0 "Dame Gerberga, voulez-vous... ?"
 podintroductions.213.c:0 "Enchantée de vous rencontrer enfin, Lady Adelaida."
 podintroductions.213.d:0 "Je n'ai pas le temps pour ces frivolités."
 aignen_secrets_modifier:0 "Les secrets d'Aignen"
 aignen_secrets_modifier_desc:0 "L'Oculi Dei en sait beaucoup. Peut-être trop pour certains des membres les plus zélés de l’Église."
 podintroductions.214.t:0 "Votre histoire jusqu'à présent"
 podintroductions.214.desc:0 "Seigneur Aignen, vous êtes dans la position peu enviable d'être les yeux et les oreilles de l'Inquisition de l'Ombre naissante, ce que beaucoup dans la Sainte Église n'approuvent pas. Vous connaissez cependant l'importance de votre mission.\nSous votre direction, l'Oculi s'est déjà répandu partout, offrant de nombreux contacts que vous pouvez exploiter pour la gloire de l'Inquisition. Mais ce travail de préparation crucial est déjà menacé par le Saint-Siège lui-même et vous devrez pour le moment garder vos « alliés » à l'écart."
 podintroductions.214.a:0 "Je sais ce qu'il faut faire."
 aignen_intro_tooltip:0 "En tant qu'Aignen, vous commencez avec un puissant modificateur d'intrigue. Cela durera aussi longtemps qu'Aignen sera en vie, et si vous parvenez à garder l'Église à l'écart de votre affaire."
 PODcanon_chars.57.t:0 "La visite papale"
 PODcanon_chars.57.desc:0 "Un envoyé du Saint-Siège arrive, voulant voir l'étendue réelle de vos opérations. Cela pourrait être dangereux, car beaucoup à Rome ne souhaitent rien d'autre que fermer l'Oculi Dei, craignant que leurs petits projets ne soient perturbés par votre présence.\nVous savez que votre mission est bien plus importante que cela, mais vous devrez quand même faire face à ces imbéciles à courte vue si vous voulez continuer votre propre version de l'œuvre sainte."
 PODcanon_chars.57.a:0 "Corrompre l’envoyé devrait suffire."
 PODcanon_chars.57.b:0 "Je suis un humble serviteur de l'Église."
 PODcanon_chars.57.c:0 "Je serai votre guide personnel."
 PODcanon_chars.57.d:0 "Je n'ai pas d'autre choix que de couper les ponts avec certains contacts."
 vittoria_illness_modifier:0 "Malédiction surnaturelle"
 vittoria_illness_modifier_desc:0 "Vittoria a été maudite par une puissante sorcière. Même si son esprit est encore fort, son corps dépérit lentement."
 podintroductions.215.t:0 "Votre histoire jusqu'à présent"
 podintroductions.215.desc:0 "Intrépide Vittoria, vous avez commencé votre devoir sacré en Italie mais vous avez caché une terrible vérité à vos frères : vous avez été maudit.\nUne puissante sorcière que vous avez combattue il y a des années a pu vous échapper, mais pas avant d'avoir utilisé sa magie immonde. Depuis lors, votre corps dépérit lentement et vous pourriez être rappelé par le Seigneur bien avant d'avoir terminé votre tâche si cela continue.\nHeureusement, une solution s'est récemment présentée. Grâce à quelques renseignements de l'Oculi Dei, vous apprenez que la sorcière a élu domicile à Marseille. Si vous pouviez faire un « détour » par cette ville et la purger de ses habitants vampires et sorciers... votre malédiction prendrait sûrement fin."
 podintroductions.215.a:0 "Une petite malédiction ne me tuera pas !"
 vittoria_intro_tooltip:0 "En tant que Vittoria, vous avez la décision spéciale de vous débarrasser de la malédiction en prenant Marseille."
 vittoria_decision:0 "La malédiction"
 vittoria_decision_tooltip:1 "Il vous reste encore beaucoup à faire."
 vittoria_decision_desc:0 "Vous êtes toujours fort, mais cette maudite malédiction reste une préoccupation. Purger Marseille et en finir avec la sorcière !"
 vittoria_decision_confirm:0 "Par le feu, soyez purifié."
 rodrigue_paranoia_modifier:0 "Paranoïa totale"
 rodrigue_paranoia_modifier_desc:0 "Il y a là pour vous chercher. Tout le monde pourrait être sous leur emprise."
 podintroductions.216.t:0 "Votre histoire jusqu'à présent"
 podintroductions.216.desc:0 "Seigneur Rodrigue, vous avez été le premier à affronter un vampire et à survivre, et vous êtes toujours le seul à connaître la vérité : ils sont partout.\nMême l'Église et sa soi-disant « Inquisition de l'Ombre » sont probablement pleines de leurs serviteurs. Vous ne devez faire confiance à personne sauf à vous-même. Un grand règlement de comptes approche et Dieu vous montrera le chemin du salut.\nSi ce monde doit être brûlé pour être sauvé, vous vous tiendrez au sommet des cendres."
 podintroductions.216.a:0 "Je ne serai plus jamais dupe."
 roque_paranoia_modifier:0 "Les intrigues de Roque"
 roque_paranoia_modifier_desc:0 "Est-il temps de planifier ? Eh bien oui, il est toujours temps de planifier !"
 podintroductions.217.t:0 "Votre histoire jusqu'à présent"
 podintroductions.217.desc:0 "Mère Maria, malgré l'immensité de votre tâche ici en Angleterre, vous ne devez pas oublier d'où vous venez.\nVous devez tout à Mère Teresa, l'âme bénie qui a fondé les Sœurs de Saint-Jean et qui a été le cœur de la première Inquisition. Son décès a été une période difficile pour toutes les sœurs et vous seriez plus à l'aise si la Sainte Église connaissait cette sainte femme.\nC'est pourquoi vous avez commencé à compiler des récits sur la vie et les miracles de Thérèse à apporter à Rome, en espérant sa canonisation. Si vous réussissiez, les Sœurs seraient en paix, sachant que leur défunt fondateur vit pour toujours."
 podintroductions.217.a:0 "Une tâche des plus divines."
 maria_intro_tooltip:0 "En tant que Maria, vous avez la décision spéciale de rédiger un récit sur la vie de Teresa. Si vous terminez avant la mort de Maria, la sœur gagnera en renommée."
 teresa_life_4_modifier:0 "Le processus de canonisation de Thérèse : 4"
 teresa_life_4_modifier_desc:0 "Vous travaillez à faire connaître la vérité sur les miracles de Mère Teresa aux oreilles de Rome.\nUne fois que ce modificateur atteint 5, le processus sera terminé."
 teresa_life_3_modifier:0 "Le processus de canonisation de Thérèse : 3"
 teresa_life_3_modifier_desc:0 "Vous travaillez à faire connaître la vérité sur les miracles de Mère Teresa aux oreilles de Rome.\nUne fois que ce modificateur atteint 5, le processus sera terminé."
 teresa_life_2_modifier:0 "Le processus de canonisation de Thérèse : 2"
 teresa_life_2_modifier_desc:0 "Vous travaillez à faire connaître la vérité sur les miracles de Mère Teresa aux oreilles de Rome.\nUne fois que ce modificateur atteint 5, le processus sera terminé."
 teresa_life_1_modifier:0 "Processus de canonisation de Thérèse : 1"
 teresa_life_1_modifier_desc:0 "Vous travaillez à faire connaître la vérité sur les miracles de Mère Teresa aux oreilles de Rome.\nUne fois que ce modificateur atteint 5, le processus sera terminé."
 maria_decision:0 "Canonisation de Mère Teresa"
 maria_decision_tooltip:1 "Elle le mérite, et bien plus encore."
 maria_decision_desc:0 "Pour faire savoir à vos sœurs que Mère Teresa veille toujours sur elles, vous devrez vous assurer que Rome reconnaisse les nombreuses bénédictions qu'elle a apportées à cette terre. Vous rédigerez un récit détaillé de sa vie, convainquant sans aucun doute Rome de la canoniser."
 maria_decision_confirm:0 "Un saint effort."
 heir_gauthier_modifier:0 "Héritier de Gauthier"
 heir_gauthier_modifier_desc:0 "Le puissant Baudioun est le successeur choisi par Gauthier. Les Chevaliers d'Acre se mobilisent consciencieusement derrière « le Breton »."
 heiress_gauthier_modifier:0 "Héritière de Gauthier"
 heiress_gauthier_modifier_desc:0 "Le brillant Jehan est le successeur choisi par Gauthier. Elle mènera les Chevaliers d'Acre à la victoire... qu'ils le veuillent ou non."
 podintroductions.218.t:0 "Votre histoire jusqu'à présent"
 podintroductions.218.desc:0 "Seigneur Gauthier, le temps n'attend personne et le Seigneur vous rappellera bientôt à ses côtés. Vous devez préparer les Chevaliers d'Acre pour ce moment.\nLa ligne de conduite attendue serait que vous rappeliez le fidèle Baudioun d'Allemagne et que vous le nommiez comme votre successeur. En tant que leader talentueux et charismatique, il s'en sortirait assez bien, vous en êtes sûr.\nMais... il y a Jehanne, ou Jehan comme elle aime s'appeler. L'éclat de son esprit vous a impressionné à plusieurs reprises dans le passé et elle pourrait être la plus grande menace pour l'Adversaire que le monde ait jamais connue. Il y a cependant un problème... c'est une femme. Les Chevaliers d'Acre sont déjà mécontents de votre promotion dans votre cercle restreint, donc si vous deviez la nommer comme successeur...\nQuoi qu'il en soit, un choix doit être fait. Votre héritage en dépend."
 podintroductions.218.a:0 "Baudioun est le choix évident."
 podintroductions.218.b:0 "Jehan est l'avenir."
 gauthier_intro_tooltip:0 "Jehan, furieux, quitte les chevaliers d'Acre pour ne plus jamais être revu."
 PODcanon_chars.58.t:0 "Hardestadt pour toujours"
 PODcanon_chars.58.desc:0 "Votre [Sire|E], Hardestadt, a récemment rencontré la mort finale. Un événement tragique, certes, mais dont vous ne pensiez pas qu’il vous affecterait autant à long terme. Pourtant, depuis son décès, vous vous sentez... étrange.\nDes souvenirs d'une rencontre avec lui, des discussions sur un « plan d'urgence », une semaine d'intervalle dans votre mémoire... Vous avez soudain l'impression d'imiter davantage votre défunt maître. et plus encore, parler et bouger comme il le faisait... et même penser comme il le faisait. Hardestadt est-il vraiment mort ? Que vous arrive-t-il ?\nPeut-être qu'il y aura toujours une Hardestadt..."
 PODcanon_chars.58.a:0 "Les informations faisant état de ma mort définitive étaient grandement exagérées."
 PODcanon_chars.58.b:0 "Je suis mon propre homme !"
 hardestadt_takeover_tt:0 "Vous deviendrez Hardestadt, gagnant ses traits, perdant les vôtres et lui ressemblant même."
 podintroductions.219.t:0 "Votre histoire jusqu'à présent"
 podintroductions.219.desc:0 "Ma Yi Yuan était certainement un [GetTrait('shih').GetName( GetPlayer )] exceptionnel. Malgré ses années de chasseuse de démons, elle vivait dans la haute société de la dynastie Song. Là-bas, alors qu'elle était l'épouse d'un noble mineur, Ma Yi Yuan était fréquemment recherchée, à la fois pour des événements sociaux et par des nobles qui avaient des problèmes avec le shen.\nNaturellement, peu de personnes - ou de démons - s'attendaient à ce que Ma Yi Yuan soit aussi aussi ingénieuse qu'elle l'était. De nombreux démons qu'elle a vaincus n'ont jamais réalisé - jusqu'à trop tard - que les deux éventails qu'elle portait étaient ses armes principales. Extrêmement habile dans leur utilisation, Ma Yi Yuan a réussi à éliminer de nombreuses menaces pour la sécurité des nobles de sa région."
 podintroductions.219.a:0 "Et ils me rendent mon soutien."
 PODcanon_chars.59.t:0 "L'héritage de Moncada"
 PODcanon_chars.59.desc:0 "Dame Lucita, vous avez triomphé de votre père accusé, Moncada, il y a plusieurs années mais cette victoire commence à paraître creuse. Vous aviez consacré votre énergie à l'abattre et maintenant que l'acte est accompli... vous êtes sans but, errant d'une cause à l'autre dans l'espoir de trouver un nouveau but moteur à votre existence.\nPire encore, vous avez le sentiment tenace que Moncada avait prédit ce résultat et à ce moment précis. En effet, votre [Sire|E] parlait souvent de son devoir sacré et de votre destinée à suivre ses traces, que vous le vouliez ou non. À l’époque, cela ressemblait à une menace, mais maintenant… peut-être davantage à une prophétie. Peut-être qu'il avait raison, et peut-être que son devoir était de devenir votre devoir depuis le début.\nIl n'est pas si facile d'échapper à son destin, semble-t-il."
 PODcanon_chars.59.a:0 "Je comprends maintenant."
 PODcanon_chars.59.b:0 "Je ne peux pas le laisser gagner !"
 podintroductions.220.t:0 "Votre histoire jusqu'à présent"
 podintroductions.220.desc:0 "Puissant Horus, votre guerre légendaire contre votre monstrueux oncle, Set, doit continuer. Vous ne nierez pas qu'il y a eu des revers et que l'apparition du Serpent est plus forte que jamais en Egypte. Mais cela n'a pas d'importance, car vous êtes le Vengeur. Osiris et Isis vous observent depuis l'au-delà, impatients du moment où vous renverrez enfin ce serpent lâche en hurlant dans l'abîme qui l'a engendré.\nRassemblez vos fidèles guerriers et préparez la marche vers le nord. Il est temps d’en finir une fois pour toutes."
 podintroductions.220.a:0 "Je viens pour toi, mon oncle..."
 horus_intro_tooltip:0 "En tant qu'Horus, vous avez un objectif particulier : enfin réaliser votre vengeance."
 horus_decision:0 "Le Vengeur"
 horus_decision_tooltip:1 "Je serai bientôt dans tes cauchemars, mon oncle."
 horus_decision_desc:0 "Si vous voulez trouver la cachette de Set, vous devez d'abord paralyser la base de pouvoir de ses cultistes et détruire ses partisans les plus fiables."
 horus_decision_confirm:0 "Où est-il?!"
 horus_custom_decision_1:0 "[GetScriptedCharacterByHistoryID('505094').GetFirstName], le fils préféré de Set, doit être mort"
 horus_custom_decision_2:0 "[GetScriptedCharacterByHistoryID('790126').GetFirstName], pilier du culte de Set, doit être mort"
 horus_custom_decision_3:0 "[GetScriptedCharacterByHistoryID('790128').GetFirstName], la concubine de Set, doit être morte"
 horus_custom_decision_4:0 "[GetScriptedCharacterByHistoryID('790988').GetFirstName], le champion de Set, doit être mort"
 horus_decision_effect_tooltip:0 "Votre vengeance sera faite."
 horus_the_avenger_modifier:0 "Horus, le Vengeur"
 horus_the_avenger_modifier_desc:0 "Le Pharaon vivant, le Fils éternel, Her-nedi-tef-ef, le Roi revenu, le Roi borgne, le Premier parmi les renés et bien d'autres titres... mais avant tout, le Fléau de Seth."
 PODcanon_chars.60.custom.tt:0 "Tous les Setites restants verront leur autorité brisée."
 horus_first_modifier:0 "Horus, le Premier"
 horus_first_modifier_desc:0 "Horus a été momifié par sa mère, Isis, elle-même. En tant que tel, il a conservé bien plus de sa force originelle que n’importe quel autre immortel."
 PODcanon_chars.60.t:0 "Décapiter le serpent"
 PODcanon_chars.60.desc:0 "C'est décevant.\nAprès avoir ruiné son culte et tué ses conseillers les plus fiables, vous vous attendiez à ce que Set vous offre une glorieuse bataille finale pour célébrer votre victoire. Il est vrai que vous avez dû vous frayer un chemin à travers des centaines de fanatiques fous pour atteindre le sous-sol de cette pyramide et vous êtes maintenant couvert de sang, mais ce n'était à peine qu'un échauffement. Et vous voilà, debout devant le sarcophage de votre oncle avec l'imbécile qui dort à l'intérieur, bougeant de temps en temps, peut-être un peu conscient du sort que vous lui réservez.\nVous commencez par pirater son cadavre avec abandon jusqu'à ce que vous peut prendre chaque pièce individuelle dans votre main. Ensuite, vous sortez, laissant le divin Ra brûler les restes en cendres. Sauf son œil, que vous jetez à une charogne qui passe en mémoire de votre propre disparu.\nEt puis, alors seulement, vous tombez à genoux et laissez le sable vous emporter jusqu'à ce que vous renaîtiez une fois de plus, libre de votre besoin de vengeance pour la première fois depuis des lustres."
 PODcanon_chars.60.a:0 "Père, mère, repose en paix."
 podintroductions.221.t:0 "Votre histoire jusqu'à présent"
 podintroductions.221.desc:0 "Bienheureuse Reine d'Egypte, vous avez sagement pris vos distances avec la stupide croisade d'Horus. Au lieu de cela, vous vous préoccupez de questions plus importantes, telles que la préservation de la grandeur de l’ancienne Égypte dans l’esprit des mortels. C'est vraiment une tâche énorme, même pour quelqu'un d'aussi dévoué et influent que vous.\nVous n'avez cependant pas le choix, avec Horus déterminé à faire la guerre et les disciples dépravés de Set corrompant votre patrie bien-aimée, vous seul pouvez vous rappeler ce qui a fait de l'Égypte un pays si spécial et si puissant. lieu à l'époque. Il est de votre devoir de maintenir cette flamme vivante."
 podintroductions.221.a:0 "Le seul héritage digne d’Isis est l’Égypte elle-même"
 neferukhayt_intro_tooltip:0 "En tant que Neferukhayt, vous ne pouvez pas vous convertir à la culture.\nVotre tâche de promotion du conseil culturel est cependant plus importante."
 socialite_queen_egypt_modifier:0 "La reine mondaine"
 socialite_queen_egypt_modifier_desc:0 "Neferukhayt est l'incarnation de la grandeur de l'ancienne Égypte. Parler avec elle vous fait sentir que Khem est vraiment éternel."
 NEFERUKHAYT_CULTURE_BONUS:0 "La passion de Neferukhayt"
 podintroductions.222.t:0 "Votre histoire jusqu'à présent"
 podintroductions.222.desc:0 "Magnifique Hemhemti, vous êtes l'une des sept Bane Mummies créées par Set lui-même. Et, d'après ce que vous pouvez voir, vous êtes le seul compétent de ce triste groupe (sauf Amam, qui est un très bon compagnon de table, au moins). En tant que tel, vous devez prendre les devants et vous assurer que votre mission divine de destruction reste sur la bonne voie.\nÉvidemment, vous n'attendez rien de moins des six autres qu'une obéissance totale et la volonté de vous séparer de leur or à tout moment si vous le remarquez. besoin de ça. Vous avez toujours aimé l’or, même en tant que simple mortel, et il est clair qu’il tient mieux dans vos volumineuses poches que dans leurs maigres trésors. Et s’ils n’ont pas assez d’or sous la main ? Eh bien, peut-être qu'ils pourraient être les invités d'honneur d'un de vos célèbres banquets..."
 podintroductions.222.a:0 "Quoi de mieux qu'un ventre plein et un trésor plus plein ?"
 hemhemti_intro_tooltip:0 "En tant qu'Hemhemti, vous avez un accès direct à la décision d'extorsion de sujets. Cette décision soulage également le stress."
 hunted_down_eternity_modifier:0 "Éternellement traqué"
 hunted_down_eternity_modifier_desc:0 "Horus et son Shemsu-Heru ne cesseront jamais de vous traquer. Seth et ses Bane Mummies ne le feront pas non plus. Et tout mage ou vampire avare désirant la véritable immortalité sera également à la chasse.\nC'est votre destin."
 cabirus_intro_tooltip:0 "Vous conserverez votre accès au Sort de Vie et la possibilité de créer de nouvelles Momies, mais vous serez à jamais pourchassé par des personnes voulant obtenir le Sort pour eux-mêmes."
 cabirus_intro_giveup_tooltip:0 "Vous abandonnez votre connaissance du Sort de Vie, vous rendant incapable de créer de nouvelles Momies à l'avenir."
 podintroductions.223.t:0 "Votre histoire jusqu'à présent"
 podintroductions.223.desc:0 "Maître Cabirus, vous avez accompli l'impossible : apprendre le Sort de Vie et lutter contre la véritable immortalité des mains des Dieux... mais les Dieux sont en colère. Depuis le jour glorieux où vous vous êtes transformé en Momie, vous avez été pourchassé par de nombreuses personnes qui voulaient le Sort pour eux-mêmes.\nLa seule issue (en dehors d'une mort lente et douloureuse) qui vous ait jamais été donnée était celle d'Horus lui-même, vous demandant de le laisser effacer le Sort de Vie de vos souvenirs. Cela mettrait définitivement un terme à vos poursuivants, mais signifierait également que vous ne seriez plus jamais en mesure de recréer une nouvelle Momie. Et l’immortalité peut être assez longue à supporter seule…"
 podintroductions.223.a:0 "Je ne peux pas fuir toute ma vie immortelle !"
 podintroductions.223.b:0 "Je supporterai, comme toujours"
 helen_internal_modifier:0 "Questions internes"
 helen_internal_modifier_desc:0 "Vous vous concentrez sur les questions internes, en veillant à renforcer rapidement votre nouveau pouvoir sur le mois de septembre de Sun Glory."
 shaky_helen_modifier:0 "Règle contestée"
 shaky_helen_modifier_desc:0 "Vous avez pris ce mois de septembre sous le nez de ses habitants Garou. Ils n'ont pas oublié ce fait."
 podintroductions.225.t:0 "Votre histoire jusqu'à présent"
 podintroductions.225.desc:0 "Audacieuse Helen, vous avez assuré votre ascension au pouvoir sur le prestigieux Sun Glory Sept grâce à votre action décisive et à votre pure volonté. Malheureusement, la majeure partie du Sept ne reconnaît pas encore vraiment votre accession au pouvoir et cette désunion pourrait être une opportunité pour les nombreux ennemis du Sept. Vous devez agir.\nVous pouvez faire semblant d'écouter leurs préoccupations ou vous pouvez plutôt vous appuyer sur l'aide de vos sœurs pour véritablement transformer la Gloire du Soleil en un Septième de la Furie Noire. De toute évidence, un tel choix serait impopulaire auprès des résidents actuels. du septembre."
 podintroductions.225.a:0 "Je vais écouter vos préoccupations."
 podintroductions.225.b:0 "Mes sœurs, nous allons refaire cette terre !"
 podintroductions.225.c:0 "Je n'ai besoin d'aucune aide !"
 lucille_intro_tooltip:0 "En tant que Lucille, vous démarrez avec plus d'or grâce à vos exploits précédents. Vous disposez également d'un accès unique à la Trêve d'achat [character_interaction|E]."
 podintroductions.226.t:0 "Votre histoire jusqu'à présent"
 podintroductions.226.desc:0 "La astucieuse Lucille, le Champ des Étoiles Sept a été décimé après une victoire à la Pyrrhus contre les Inquisiteurs voisins. La plupart de leurs dirigeants ayant disparu, vous n'avez eu aucune difficulté à devenir le dernier espoir des défenseurs assiégés. Vous savez cependant que le courage et la force des armes ne suffiront pas à vaincre vos puissants ennemis.\nComme beaucoup de vos voisins vous pensent faible ou insignifiant, vous pourrez peut-être en convaincre quelques-uns de détourner le regard. pendant un moment pour la promesse d'un sac de pièces. Et, comme le destin l’a voulu, vous disposez de plusieurs de ces sacs de pièces provenant de vos aventures précédentes."
 podintroductions.226.a:0 "Qui n'aime pas l'or ?"
 timno_intro_tooltip:0 "En tant que Timno, chaque enfant que vous encadrez personnellement gagnera 5 en intendance et 5 en diplomatie une fois devenu majeur."
 podintroductions.227.t:0 "Votre histoire jusqu'à présent"
 podintroductions.227.desc:0 "Sage Timno, votre Sept se trouve au carrefour de nombreux royaumes puissants. Vous devrez faire attention à vos puissants voisins vampiriques de l’État libre et du rideau d’ombre. Prendre contact avec les Gets de Fenris de Suède ou les Crocs d'Argent de Russie pourrait être utile.\nDans tous les cas, vous savez que le combat pour Gaia se poursuivra longtemps après votre décès. À ce titre, vous avez juré de préparer au mieux la prochaine génération aux épreuves qui les attendent. Cela pourrait être la clé de la victoire ultime contre l’Apocalypse."
 podintroductions.227.a:0 "Ils seront prêts."
 podintroductions.228.t:0 "Votre histoire jusqu'à présent"
 podintroductions.228.desc:0 "Bold Bladdud, après de nombreuses aventures, vous êtes revenu d'exil pour diriger la Fianna des îles britanniques en cas de besoin. Votre charisme et vos stratégies astucieuses les ont sauvés du pire, mais il reste encore beaucoup à faire.\nIl y a cependant un autre problème à prendre en compte, plus personnel. Votre ancêtre a été humilié pour son association avec le vampire nommé Stéphanie, ce qui a conduit à l'exil de votre lignée. Même si vous avez fait vos preuves, Stéphanie est toujours en liberté et joue avec vous. Il y a eu des indices, des avertissements et même des prophéties : vous devrez lui faire face dans le futur. Peut-être gagnerez-vous, peut-être pas, mais l'important est que vous affrontiez son épée à la main, lavant ainsi la honte qui entache encore votre lignée."
 podintroductions.228.a:0 "Je ne peux pas échapper à mon destin."
 bladdud_intro_tooltip:0 "Si vous êtes encore en vie tous les deux, Stéphanie viendra vous chercher dans 10 ans."
 podintroductions.229.t:0 "Le duel fatal"
 podintroductions.229.desc:0 "Elle est là. Celui qui a trompé votre ancêtre et tourmenté votre famille depuis. Elle a pris son temps, mais le démon a enfin fini de jouer avec vous.\nVous avez prouvé que vous êtes incorruptible, donc elle ne vient pas avec des promesses ou des offres, elle vient avec les crocs découverts.\nVous ne vous soumettrez pas. Vous ne reculerez pas. Vos ancêtres vous regardent, espérant que c'est vous qui vengerez leur honte. Il est temps d'affronter ton destin, Bladdud."
 podintroductions.229.a:0 "Gaia veille sur moi !"
 podintroductions.229.effect.success.desc:0 "Stéphanie est battue !"
 podintroductions.229.critical.failure.effect.desc:0 "Finalement, le courage n’a pas suffi."
 podintroductions.230.t:0 "Triomphe du destin"
 podintroductions.230.desc:0 "Vous l'avez fait, roi Bladdud. Stéphanie n'est plus que cendres à vos pieds, les dernières traces de la honte de votre lignée étant balayées par le vent. Un immense soulagement vous envahit car, alors que vous devez encore conduire les Fianna vers leur avenir, vous savez que les salles de vos ancêtres sont à nouveau pures et prêtes à vous accueillir le moment venu.\nVous vous éloignez du champ de bataille, prêt à retourne vers ton peuple. C'est l'heure de la fête et les bardes voudront tout savoir de ce duel, pour s'assurer que votre histoire soit racontée autour des feux de camp jusqu'à l'Apocalypse elle-même."
 podintroductions.230.a:0 "La victoire a un goût presque aussi doux que la bière."
 podintroductions.231.t:0 "Rencontrer votre destin"
 podintroductions.231.desc:0 "Personne ne peut échapper à son sort, Roi Bladdud, pas même vous. Comme les prophéties le prédisent, Stéphanie suivra et maudira votre lignée plus longtemps. En vous allongeant sur le sol, en sang, vous savez que vous avez quand même remporté une victoire. Votre tribu se souviendra longtemps de votre épée mourante contre un ennemi aussi puissant et le passé honteux de votre lignée sera pardonné.\nPeut-être qu'un jour l'un de vos descendants vous vengera et mettra enfin fin à cette querelle. Mais d'ici là, vous fermez les yeux une dernière fois, en espérant que Gaïa accueillera dans ses bras son champion déchu."
 podintroductions.231.a:0 "Je meurs comme j'ai vécu."
 depopulated_fenris_modifier:0 "Génération perdue"
 depopulated_fenris_modifier_desc:0 "Trop de courageux Fenrir et leurs proches sont morts pendant la guerre contre Odin. Il faudra du temps aux Caerns pour se repeupler."
 podintroductions.232.t:0 "Votre histoire jusqu'à présent"
 podintroductions.232.desc:0 "Lady Yvonne, vous étiez en mission en Angleterre lorsque la lutte climatique contre Odin a eu lieu. Même si les courageux guerriers revinrent victorieux, le coût fut bien trop élevé. Trop de Fenrir ont expérimenté et leurs proches dévoués sont morts au cours de cette campagne. Tellement nombreux en fait que vous étiez soudainement le choix le plus probable pour diriger parmi les Jarls restants.\nVous ne pouvez pas le dire à haute voix, mais vous savez que la situation est désastreuse. Une génération entière a été perdue pour, en fin de compte, peu de gain contre les engeances maudites d'Odin. Vous devrez compter sur des raids rapides jusqu'à ce que les Fenrir aient récupéré suffisamment de forces pour reprendre la guerre."
 podintroductions.232.a:0 "Nous devons panser nos blessures."
 podintroductions.233.t:0 "Votre histoire jusqu'à présent"
 podintroductions.233.desc:0 "Crafty Stains-Glass, vous avez gagné votre surnom et votre renommée pour vos raids et ruses audacieuses contre les partisans de la Croix Blanche mais le temps de l'insouciance touche à sa fin. De l’Est arrive une nouvelle race d’envahisseurs, des hommes vivant avec leurs chevaux, piétinant les humains et les loups sous leurs sabots. Ce sont des ennemis dangereux, et vous pouvez sentir l'odeur des vampires maudits parmi eux.\nVous êtes respecté parmi les meutes locales, et elles comptent désormais sur vous pour les diriger dans des raids plus audacieux. Mais cette fois, ce seront des rafles de sang, pour rappeler à ces orientaux que les steppes sont une terre de loups et de personne d'autre."
 podintroductions.233.a:0 "Nous chassons. Ils meurent."
 stains_intro_tooltip:0 "Chaque fois que l'armée de Stains Glass pille une baronnie, elle obtient un prestige supplémentaire."
 podintroductions.234.t:0 "Votre histoire jusqu'à présent"
 podintroductions.234.desc:0 "Lady Elizaveta, les Seigneurs des Ombres du Ciel Nocturne, sont confrontés à une situation désastreuse. Les récentes attaques contre les Tzimisce détestés n'ont pas été couronnées de succès et seule leur guerre contre les Tremere les empêche de déployer toute leur puissance contre vous.\nLes Crocs d'Argent du Croissant de Lune à proximité, prenant au sérieux leurs devoirs de dirigeants de la Nation Garou, ont proposé leur aide. C'est une offre alléchante, mais même en considérant cette option, le sang de votre fier Seigneur des Ombres bout. Accepter leur revendication de leadership serait honteux aux yeux de beaucoup de membres de votre tribu, mais peut-être que la fierté doit passer au second plan cette fois-ci."
 podintroductions.234.a:0 "Nous sommes fiers d'être seuls !"
 podintroductions.234.b:0 "Un peu d'aide serait la bienvenue."
 podintroductions.234.c:0 "Ce sont nos rois. Pour l'instant."
 podintroductions.235.t:0 "Votre histoire jusqu'à présent"
 podintroductions.235.desc:0 "Sage Wepauwet, les Silent Striders se tournent une fois de plus vers vous pour les guider dans leur exil forcé. Vous êtes le dernier à se souvenir de l'ancienne Égypte, et ils espèrent que vous les ramènerez un jour dans votre pays natal.\nVraiment, vous êtes unique en votre genre. En tant que l'un des premiers partisans d'Horus, vous avez reçu le Sort de Vie et êtes presque devenu une Momie, mais la Chouette, l'esprit gardien de votre tribu, est intervenue. Avec sa bénédiction, vous êtes maintenant... quelque chose d'autre : immortel, en partie maman mais toujours entièrement loup-garou. Utilisez cette aubaine considérable pour aider vos personnes bloquées à retrouver enfin un but."
 podintroductions.235.a:0 "Je suis le pont entre les mondes."
 wepauwet_intro_tooltip:0 "En tant que Wepauwet, vous êtes immortel, avez accès à certaines capacités de momie tout en conservant toutes les capacités du loup-garou."
 podintroductions.236.t:0 "Votre histoire jusqu'à présent"
 podintroductions.236.desc:0 "Sage Chakal, vous dirigez les Stargazers en tant que mentor respecté depuis un certain temps maintenant et vous le ferez, espérons-le, dans un avenir proche.\nPendant cette période, vous vous êtes lié d'amitié avec votre étrange voisin, le vampire Milarepa, un homme mystérieux mais sage qui semble apprécier je discute beaucoup avec votre peuple sur de nombreux sujets spirituels. Il est l'ami de votre peuple depuis qu'il a aidé à protéger le Caern contre un redoutable Nexus Crawler il y a un siècle. Ce genre d'amitié entre vampire et loup-garou est presque inconnu, mais vous le chérissez toujours. Une créature aussi ancienne et bien informée ne vient pas si souvent et il y a encore beaucoup de choses que vous souhaitez comprendre sur lui et sa vision du monde."
 podintroductions.236.a:0 "Je suis le pont entre les mondes."
 chakal_intro_tooltip:0 "Tant que vous et Milarepa êtes toujours les meilleurs amis, il viendra régulièrement converser avec vous, vous offrant plusieurs avantages."
 podintroductions.237.t:0 "Ami étrange"
 podintroductions.237.desc:0 "Milarépa est récemment descendu de son refuge de montagne pour se rendre à votre cour, dans l'espoir de passer du temps parmi votre peuple et de converser avec lui. Même si beaucoup se méfient encore de la présence d'un vampire dans cette forteresse sacrée, vous savez que Milarepa est inoffensif et montre la voie en étant le premier à le saluer et à l'interroger sur ses perspectives actuelles."
 podintroductions.237.a:0 "Un vieux livre? Dites-le."
 podintroductions.237.b:0 "Les esprits? Nous savons une chose ou deux à leur sujet."
 podintroductions.237.c:0 "Le Gaïadharma ? Où commencer..."
 tvarivich_twins_modifier:0 "Les Jumeaux Destinés"
 tvarivich_twins_modifier_desc:0 "Les jumeaux Tvarivich ont beaucoup à accomplir. Tant qu’ils sont ensemble, ils sont imparables."
 podintroductions.238.t:0 "Votre histoire jusqu'à présent"
 podintroductions.238.desc:0 "Courageux Yuri, tu es le roi légitime des Crocs d'Argent et, à ce titre, de toute la nation Garou. Malgré vos aventures déjà formidables et vos nombreuses revendications de renommée, certains contestent encore ce fait. Vous leur prouverez qu'ils ont tort.\nPour cette entreprise, vous pouvez bénéficier du soutien indéfectible de votre jumelle Sophia. Vous avez déjà prouvé à maintes reprises qu’ensemble, vous pouvez accomplir à peu près tout. Appuyez-vous sur elle, comme elle s'appuiera sur vous, et allez de l'avant pour amener les Crocs d'Argent à des sommets encore plus élevés !"
 podintroductions.238.a:0 "Ma sœur, nous triompherons !"
 yuri_intro_tooltip:0 "Tant que vous et Sophia êtes en vie, vous bénéficierez d'un puissant modificateur. Si l’un de vous décède, l’autre subira des conséquences négatives."
 PODcanon_chars.61.t:0 "La fin de votre monde"
 PODcanon_chars.61.desc:0 "Sophie est décédée. Il semble que le destin n’attend personne, pas même les légendaires jumeaux Tvarivich. Il y a bien longtemps, dans des temps plus heureux, vous vous êtes promis de mourir ensemble le plus possible, car à quoi bon continuer autrement ? Mais vous êtes le roi des Crocs d'Argent, et vous n'aurez peut-être même pas le luxe de tenir cette promesse, car vous avez de nombreux devoirs.\nPeut-être que Sophia comprendra si elle doit attendre encore un peu avant de vous revoir, mais pouvez-vous vraiment continuer sans elle ?"
 PODcanon_chars.61.a:0 "Ma sœur, attends encore un peu."
 PODcanon_chars.61.b:0 "J'ai une promesse à tenir."
 podintroductions.239.t:0 "Votre histoire jusqu'à présent"
 podintroductions.239.desc:0 "Dame Isabeau, vous avez pris le contrôle du Septuaire de la Promesse Lumineuse en piégeant les derniers dirigeants dans une toile de chantage avant de frapper.\nCette approche impitoyable vous a bien servi à maintes reprises, en particulier lorsque vous avez pris le contrôle des terres de votre famille noble. de retour en France. Ces domaines ne servent désormais à rien puisque vous êtes bien implantés dans les États croisés, mais vous pourriez utiliser ces titres mineurs pour gagner rapidement de l'or. Après tout, d’après votre expérience, si le chantage ne suffit pas pour acquérir ce que vous voulez, l’or le suffit généralement."
 podintroductions.239.a:0 "Il est temps de profiter."
 isabeau_intro_tooltip:0 "En tant qu'Isabeau, vous avez accès à la décision mineure Vendre des titres. C’est également moins coûteux en termes de prestige."
 podintroductions.240.t:0 "Votre histoire jusqu'à présent"
 podintroductions.240.desc:0 "Sœur Worm, le Wyrm vous appelle, comme il le fait toujours. Ils pensent tous que vous êtes fou, y compris votre frère (même s'il est mort, donc c'était clairement lui le fou) mais vous connaissez la vérité : le Wyrm vous aime.\nC'est pourquoi il vous a guidé ici pour aider l'un de ses plus grands serviteurs, un Une sorcière en quelque sorte. Il est heureux maintenant car il vous dit que vous voudrez peut-être vous engager dans l'un de ses aspects pour vous préparer pleinement à votre mission divine. Le Ver a plusieurs têtes comme tout le monde le sait. Il vous suffit d'en caresser un. Métaphoriquement bien sûr.\nTu n'es pas un idiot comme l'était ton frère."
 podintroductions.240.a:0 "Rugissez comme une bête de guerre !"
 podintroductions.240.b:0 "Manger des âmes semble amusant"
 podintroductions.240.c:0 "Je suis le grand Trompeur !"
 podintroductions.240.d:0 "Le Wyrm m'aime tel que je suis !"
 podintroductions.241.t:0 "Votre histoire jusqu'à présent"
 podintroductions.241.desc:0 "Intrépide Adisa, vous vous êtes bien battue et Freya a été suffisamment impressionnée pour vous donner accès à votre vengeance. Mais une fois cela réglé, de nouvelles préoccupations urgentes se font jour.\nDans chacun de vos voyages, vous avez vu des femmes s'incliner, leur esprit féminin asservi à la volonté de tyrans comme ce maudit Ahriman. Ils ont besoin d’un champion, quelqu’un qui les élèvera vers les sommets incroyables qu’ils peuvent atteindre. Ce quelqu'un ne peut être que vous.\nIl est temps de rendre à nouveau fière votre mère divine."
 podintroductions.241.a:0 "Lève-toi, Valkyries de Freya !"
 adisa_intro_tooltip:0 "En tant qu'Adisa, vous ne pouvez que [Embrace|E] femmes. Votre enfant bénéficiera également d’un événement éducatif spécial."
 podintroductions.242.t:0 "Votre histoire jusqu'à présent"
 podintroductions.242.desc:0 "Vassago Suprême, l'un de vos plans magistralement élaborés va bientôt se concrétiser.\nVous avez prévu depuis longtemps que votre culte Jain à Golconde s'affaiblirait et vous avez donc décidé de diviser votre essence en de nombreux artefacts plus petits, puis de demander à vos fidèles de les disperser à travers le monde. monde. L’une de ces pièces, une boucle d’oreille, a trouvé un digne propriétaire. Une puissante sorcière des Tremere nommée Viorica danse sur votre musique depuis un moment maintenant, répandant votre gloire dans la lointaine Europe. Cela a été une distraction amusante, mais maintenant que vous préparez votre prochain mouvement, vous avez un choix.\nVoulez-vous attirer Viorica en Inde et la corrompre complètement en la faisant devenir une servante potentiellement utile en utilisant la boucle d'oreille ? Ou voulez-vous la pousser à se sacrifier pour votre gloire, conférant ainsi plus de puissance à votre artefact ?"
 podintroductions.242.a:0 "Viens à moi, sorcière !"
 podintroductions.242.b:0 "Mon précieux doit revenir !"
 vassago_intro_tt:0 "En tant que Vassago, notez que votre âme est liée à l'artefact nommé « Vassago Reliquarie ». Ne le laissez pas être détruit ou volé !"
 artifact_monthly_lifestyle_xp_2_modifier:0 "Multiplicateur d'expérience de style de vie mensuel"
 podintroductions.243.t:0 "Votre histoire jusqu'à présent"
 podintroductions.243.desc:0 "Grotesque Orobas, vous n'auriez pas pu vous réveiller à une époque meilleure.\nLes mortels ont faim et une Église contraignante les prive de leurs pulsions légitimes. Ce sera votre devoir, voire votre plaisir !, de les libérer de leurs chaînes et de les laisser se livrer à tous les sombres désirs qu'ils répriment si à regret.\nPour l'instant cependant, vous êtes encore faible et pourriez avoir besoin de l'aide de vos animaux préférés pour consolider votre position. Vous avez toujours aimé la vermine qui rôde après les fêtes spectaculaires qui font votre renommée. Ces petits adorateurs de la gourmandise ne vous confèrent peut-être pas de réel pouvoir, mais le nombre fait la force..."
 podintroductions.243.a:0 "Quel moment de joie nous allons tous vivre !"
 orobas_intro_tt:0 "En tant qu'Orobas, notez que votre âme est liée à l'artefact nommé « Statue d'Orobas ». Ne le laissez pas être détruit ou volé !\nVous avez également un accès unique à une variété de petits animaux Men at Arms."
 babayaga_bound_bezariel_modifier:0 "Lié à Baba Yaga"
 babayaga_bound_bezariel_modifier_desc:0 "La sorcière contient votre véritable pouvoir pour vous garder sous contrôle, mais sa simple présence autour de vous vous fait paraître encore plus terrible."
 podintroductions.244.t:0 "Votre histoire jusqu'à présent"
 podintroductions.244.desc:0 "Parfait Bezariel, votre retour sur le plan des mortels a été une affaire difficile jusqu'à présent.\nVous avez été invoqué et lié par le puissant vampire connu sous le nom de Baba Yaga qui a l'intention de vous utiliser comme général dans ses armées. Même si vous êtes reconnaissant pour son aide pour échapper à la prison abyssale et à la position de pouvoir, vous savez que le destin n'attend personne et que même un être aussi puissant que la sorcière devra une nuit affronter son destin. Vous devrez vous préparer à cet événement et créer votre propre base de pouvoir en attendant.\nVous avez toujours été destiné à de grandes choses et même Lucifer s'arrêterait s'il voyait la véritable étendue de votre potentiel. En tant qu'ancien ange du destin, il est désormais temps de créer le vôtre et de faire trembler le Ciel et l'Enfer !"
 podintroductions.244.a:0 "Je survivrai à la sorcière, à Lucifer et même à Dieu lui-même !"
 bezariel_intro_tt:0 "En tant que Bezariel, notez que votre âme est liée à l'artefact nommé « Dague rituelle ». Ne le laissez pas être détruit ou volé !\nVous disposez également d'un accès unique à une décision vous permettant de reconsidérer votre loyauté envers Baba Yaga."
 bezariel_decision:0 "L'Ascension du Blood Angel"
 bezariel_decision_tooltip:1 "La sorcière est une alliée utile mais..."
 bezariel_decision_desc:0 "Baba Yaga vous a convoqué dans son propre but. Mais si vous deviez monter en puissance malgré ses chaînes, vous pourriez « renégocier » votre accord…"
 bezariel_decision_effect_tooltip:1 "Vous repenserez votre partenariat avec la sorcière."
 bezariel_decision_confirm:0 "Visite à la grand-mère..."
 PODcanon_chars.62.t:0 "Du sang et du fer"
 PODcanon_chars.62.desc:0 "L'Iron Hag, Baba Yaga, a joué un rôle déterminant dans votre libération de la prison abyssale. D'une certaine manière, vous lui devez votre liberté, mais elle a également été assez prudente pour imposer certaines limites à la quantité de votre pouvoir angélique que vous pouvez réellement exploiter.\nMalgré cet inconvénient, vous avez réussi à grandir en pouvoir et à atteindre la position ultime de autorité dans le rideau d'ombre, en dehors de la grand-mère elle-même évidemment. C’est peut-être l’occasion idéale de renégocier les termes de votre précédent accord à votre avantage…"
 PODcanon_chars.62.a:0 "Nous pouvons encore travailler ensemble..."
 PODcanon_chars.62.b:0 "Je ne réponds à personne !"
 bezariel_loyal_tt:0 "Baba Yaga vous donnera accès aux Zmei, un groupe très puissant de dragons corrompus représentés comme des Hommes d'Armes."
 bezariel_disloyal_tt:0 "Tous les personnages de la Via Tantabus se convertiront à votre foi."
 babayaga_allied_bezariel_modifier:0 "Fer et sang"
 babayaga_allied_bezariel_modifier_desc:0 "Le Blood Angel s'est officiellement allié à l'Iron Hag. Dieu lui-même devrait s’arrêter devant cette tournure des événements."
 bezariel_unleashed_modifier:0 "Ascension du Sang"
 bezariel_unleashed_modifier_desc:0 "Aucune prison n'est suffisamment sécurisée pour l'arrêter. Aucune chaîne assez solide pour le contenir. Son ascension a commencé."
 ares_war_modifier:0 "Dieu des guerriers"
 ares_war_modifier_desc:0 "Le Dieu de la Guerre méprise les soi-disant soldats de cette époque, qui ne sont guère plus que des paysans. Il mérite d'être servi uniquement par ceux qui se consacrent véritablement à la guerre !"
 podintroductions.245.t:0 "Votre histoire jusqu'à présent"
 podintroductions.245.desc:0 "Arès courroucé, vous êtes tombé bien loin de votre apogée dans la glorieuse Grèce antique.\nVous n'êtes plus adoré comme un Dieu par les courageux hoplites de Hellas ou les légions imparables de Rome. Votre pouvoir s'est considérablement affaibli car la guerre est désormais menée par des paysans enrôlés faibles qui rendent hommage au Dieu chrétien au lieu de vous-même. Pourtant, votre histoire n’est pas encore terminée. Il existe encore de véritables hommes de guerre dans ce monde, dont certains respectent à juste titre le dieu de la guerre sous ses nombreuses formes. Ce n'est peut-être pas grand-chose, mais cela vous suffira pour raviver l'amour du combat et de l'effusion de sang au sein de l'humanité.\nAprès tout, la guerre ne change jamais."
 podintroductions.245.a:0 "La paix est une illusion."
 podintroductions.246.t:0 "Votre histoire jusqu'à présent"
 podintroductions.246.desc:0 "Dame Lamashtu, votre ascension d'un démon mineur à la domination divine a été longue et ardue jusqu'à présent.\nVotre victoire contre Tiamat était un bon point de départ, mais vous avez ensuite eu du mal à créer et à maintenir un culte d'adeptes suffisamment fort pour poursuivre votre ascension. Les Perses ont détruit votre lieu de repos avant qu'il ne soit complètement sécurisé et vous avez été contraint de dormir pendant plusieurs siècles. Une rencontre fortuite vous a réveillé et vous pouvez encore ressentir l'écho du pouvoir que vous avez perdu lors de votre première défaite dans la ville aujourd'hui connue sous le nom d'Acre. Si vous parveniez à en reprendre le contrôle, vous pourriez enfin accomplir cet important rituel. Un premier pas important vers votre victoire ultime."
 podintroductions.246.a:0 "J'ai enduré, maintenant je vais triompher !"
 lamashtu_intro_tt:0 "En tant que Lamashtu, notez que votre âme est liée à l'artefact nommé « Cœur de Lamashtu ». Ne le laissez pas être détruit ou volé !\nVous disposez également d'un accès unique à une décision vous permettant d'améliorer cet artefact une fois Acre récupéré."
 gabriel_trumpet_modifier:0 "Malédiction de l'Alliance"
 lamashtu_decision:0 "Compléter l'Alliance"
 lamashtu_decision_tooltip:1 "S'occuper des affaires inachevées."
 lamashtu_decision_desc:0 "Votre reliquaire était presque terminé avant l'attaque des Perses. Si vous deviez récupérer Acre, son pouvoir errant en ferait à nouveau partie."
 lamashtu_decision_confirm:0 "Mon cœur est à nouveau entier !"
 podintroductions.247.t:0 "Votre histoire jusqu'à présent"
 podintroductions.247.desc:0 "Mammon dévoreur de tout, votre ascension vers la domination commence.\nLa cupidité est une émotion puissante sur laquelle il faut contrôler et vous étiez autrefois convaincu que personne ne pouvait vous arrêter. Cependant, vous avez eu tort lorsque les premiers chrétiens sont arrivés. Utilisant leur prêche de pauvreté et de vie pieuse, ils ont considérablement affaibli votre culte jusqu'à finalement vous endormir.\nEn tant que tel, ce fut une véritable joie pour vous de voir que votre réveil est dû à ces mêmes chrétiens, appréciant enfin le luxe et l'or. autant que tout le monde devrait le faire. Cependant, vous êtes encore en convalescence et il serait sage de construire lentement votre base de pouvoir, un nouvel adorateur à la fois. Chaque être aspire à plus que ce qu'il a et vous serez heureux de lui fournir... pour si peu de prix."
 podintroductions.247.a:0 "Que désires-tu vraiment ?"
 mammon_intro_tt:0 "En tant que Mammon, votre « Envoyer un cadeau » [character_interaction|E] a une chance de donner le trait « Greedy » à la cible, ouvrant ainsi de nouvelles possibilités de corruption."
 podintroductions.248.t:0 "Votre histoire jusqu'à présent"
 podintroductions.248.desc:0 "Sage Nikanuuranu, votre évasion soudaine de la prison abyssale était des plus inattendues, même de votre part.\nPeut-être que Dieu a eu pitié de vous ? Il ne répond pas, mais vous vous êtes retrouvé lié à un château sans prétention, Hunedoara, dans cette terre de Hongrie déchirée par la guerre. Vous avez peu d’ambition à part attendre le Jour du Jugement mais vous n’êtes pas idiot. Si vous ne trouvez pas assez tôt une source d’adorateurs, vous serez ramené dans l’horrible prison. Heureusement, vous avez une idée : offrir un abri et une protection à ceux qui cherchent à s'éloigner du monde, en quête peut-être de contemplation et de calme.\nUn Pacte va bientôt être forgé, et vous avez les candidats parfaits en tête..."
 podintroductions.248.a:0 "Le repaire des cachés s'ouvre..."
 niku_intro_tt:0 "En tant que Nikanuuranu, vous êtes lié au château de Hunedoara et au comté de Hunyad. Ne le perdez pas !\nVous aurez bientôt l'opportunité de lier certains vampires spécifiques au Pacte."
 PODcanon_chars.63.t:0 "Le Pacte : Les Guerriers"
 PODcanon_chars.63.desc:0 "Peut-être las de la guerre, battus par leurs ennemis ou simplement en quête d'un répit, vous avez identifié un groupe de candidats potentiels prêts à signer le Pacte qui les lierait à Hunedoara. Ils seraient des serviteurs utiles et une bonne source d’adorateurs qualifiés pour garantir votre séjour durable sur le plan des mortels."
 PODcanon_chars.63.a:0 "Bienvenue dans votre nouvelle maison."
 PODcanon_chars.63.b:0 "Ils ne le feront pas."
 PODcanon_chars.64.t:0 "Le Pacte : Les savants"
 PODcanon_chars.65.t:0 "Le Pacte : Les Nobles"
 PODcanon_chars.66.t:0 "Le Pacte : Les Voyageurs"
 podintroductions.249.t:0 "Secrets de Perse"
 podintroductions.249.desc:0 "Seigneur Mithra, vous cachez un secret potentiellement destructeur. Vous avez toujours affirmé que Veddartha était votre [Sire|E], ce qui est vrai, mais tout le monde suppose que ce nom est un pseudonyme de Ventrue lui-même, ce qui est faux. Il y a bien longtemps, vous avez réalisé le redoutable [diablerie|E] sur un vampire oublié et c'est ainsi que vous êtes véritablement devenu un membre puissant de la 4ème génération. Si quelqu'un devait découvrir la vérité, le risque d'une crise serait grand.\nHeureusement, ce [diablerie|E] s'est produit il y a si longtemps que la plupart des preuves ont été enterrées par le temps. Pourtant, quelques traces pourraient être retrouvées par des rivaux curieux et vous envisagez de vous débarrasser de tout ce qui pourrait les conduire à ce crime avant qu'il ne soit trop tard."
 podintroductions.249.a:0 "Ils ne doivent jamais en être informés."
 podintroductions.249.b:0 "Mes secrets sont déjà assez cachés."
 PODcanon_chars.67.t:0 "L'étape suivante"
 PODcanon_chars.67.desc:0 "Dame Kemintiri, une fois les partisans de votre ennemi réglés, vous êtes désormais libre de reconsidérer les événements troublés de votre passé. Set vous a torturé pour votre connaissance du Sort de Vie, la puissante magie d'Isis qui lui a permis de créer des Momies pour la guerre contre son demi-frère. Vous avez tenu bon pendant ces nuits sombres et n’avez jamais dévoilé votre secret. Malheureusement, votre psychisme a été brisé par l'événement et vous ne vous souvenez que de fragments de ce rituel difficile.\nAvec la défaite des adeptes de Set et votre esprit plus à l'aise, vous pouvez maintenant essayer de trouver un moyen de reconstruire le Sort de Vie. Les connaissances nécessaires pour créer des momies seraient un atout puissant pour vos projets futurs, quels qu'ils soient."
 PODcanon_chars.67.a:0 "Mon esprit guérit enfin."
 kemintiri_phasetwo_tt:0 "Vous avez accès à une nouvelle décision."
 kemintiri_second_decision:0 "Souvenirs de vie"
 kemintiri_second_decision_tooltip:1 "Au fond, vous connaissez l’un des secrets les plus importants qui soient. Vous devez juste vous en souvenir."
 kemintiri_second_decision_desc:0 "Vous avez enduré beaucoup de choses pour protéger le sortilège de vie d'Isis. Si vous parvenez enfin à vous en souvenir clairement, vous seriez à nouveau en mesure de créer les légendaires momies."
 kemintiri_second_decision_confirm:0 "Je suis digne de l'héritage d'Isis."
 kemintiri_second_decision_custom:0 "[GetScriptedCharacterByHistoryID('792593').GetFirstName] connaît le Sort de Vie. Si vous pouviez lui montrer votre dévouement envers Isis, il pourrait vous aider.\nCette condition sera remplie s'il devient votre membre [friend|E], [coterie|E] ou [soulmate|E]."
 kemintiri_second_decision_effect_tooltip:0 "Vous pourrez utiliser un [character_interaction|E] sur les mortels pour en faire vos adorateurs connus sous le nom de Neteru.\nVous aurez accès au sort de vie [character_interaction|E] sur Neteru, vous permettant de les transformer en $POD_splat_mummy_plural$."
 PODcanon_chars.68.t:0 "Fille d'Isis"
 PODcanon_chars.68.desc:0 "Dame Kemintiri, après toutes ces années, vous vous souvenez enfin de tout. Votre dévouement à la cause du pieux Osiris. Le beau sourire d'Isis alors qu'elle vous enseignait le Sort de Vie. La guerre éternelle contre le Grand Ennemi. Les siècles de torture de Set pour vous extraire le secret qu'il désirait tant.\nMais vous vous souvenez aussi de la pire douleur de toutes, comprenant que personne n'allait vous sauver à l'époque. Qu'Horus et ses fidèles vous avaient oublié ou, pire encore, pensaient que vous aviez volontairement rejoint Seth. Vous vous souvenez des histoires qu'ils racontaient sur vous, du fait que vous étiez irrécupérable, et de certains de vos plus vieux amis qui se disputaient même avec Horus pour votre destruction.\nPour la première fois depuis, vous vous en souvenez suffisamment pour faire un choix qui pourrait changer votre non-vie éternelle. Le pardon n’a jamais été votre point fort, mais vous pouvez peut-être apprendre."
 PODcanon_chars.68.a:0 "Je suis enfin à la maison, Isis."
 PODcanon_chars.68.b:0 "Ils paieront tous !"
 kemintiri_no_redemption_tt:0 "Vous pourrez utiliser un [character_interaction|E] sur les mortels pour en faire vos adorateurs connus sous le nom de Neteru.\nVous aurez accès au sort de vie [character_interaction|E] sur Neteru, vous permettant de les transformer en $POD_splat_mummy_plural$.\nAu lieu de coûter 10 000 piétés pour créer une Momie comme d'habitude, cela ne vous coûtera que 2500 à la place."
 PODcanon_chars.69.t:0 "Veni, Vidi, Vici"
 PODcanon_chars.69.desc:0 "Ave Consul éternel !\nVotre retour triomphal dans la politique italienne a été aussi révolutionnaire que beaucoup l'espéraient. Une fois de plus, vous avez prouvé au clan Ventrue que le vrai chemin du pouvoir ne peut être trouvé qu'en appréciant les belles choses de la non-vie pour prendre soin de votre âme éternelle.\nCertains Ventrue espéraient un tel retour triomphant car cela pourrait signifier un rappel au clan Ventrue. la glorieuse époque romaine où votre clan dominait. Mais beaucoup d'autres avaient discrètement l'intention de vous voir échouer, et imputaient ensuite cet échec à vos manières hédonistes de propulser le clan Ventrue vers un avenir terne et strict. Ces imbéciles ont eu tort et même s’il reste encore du travail à faire avant que la Rome éternelle ne retrouve sa pleine puissance, le premier pas a été franchi."
 PODcanon_chars.69.a:0 "Rome est aussi éternelle que moi."
 PODcanon_chars.70.t:0 "L'aîné des enfants"
 PODcanon_chars.70.desc:0 "Dame Helena, vous avez eu [Embraced|E] un certain nombre d'enfants au cours de votre vie. Alors que votre guerre contre Menele s'intensifie à nouveau, il est peut-être temps de revoir leur utilité potentielle.\nEletria est votre aînée, une artiste spartiate dont votre bien-aimé Prias a eu pitié, vous exhortant à la sauver d'une fin brutale. Eletria est franchement une lâche, donc la forcer à revenir vers vous devrait être très facile car elle n'oserait pas résister. Elle n'est pas le vampire le plus brillant que vous ayez jamais vu, mais elle pourrait quand même être assez utile et ne constituerait de toute façon aucune menace pour vous."
 PODcanon_chars.70.a:0 "Revenez maintenant, sinon."
 PODcanon_chars.70.b:0 "Les imbéciles lâches ne sont pas nécessaires dans ma cour."
 PODcanon_chars.71.t:0 "L'enfant du milieu"
 PODcanon_chars.71.desc:0 "Le petit noble sadique Philippe Volgirre est votre deuxième enfant. Il est malheureusement hors de votre portée en raison de certaines modifications qu'il a apportées à son propre sang sur lesquelles vous devrez peut-être enquêter plus tard. Maria est votre troisième enfant, mais elle s'est enfuie si loin que l'atteindre n'en vaut peut-être pas la peine.\nVient ensuite Melinda Galbraith, votre fierté et votre joie.\nVous avez fait de Melinda une créature impitoyablement ambitieuse, prête à piétiner tout sur son passage. Elle ne s'est pas brisée pendant votre entraînement comme l'avait fait votre autre enfant, mais a plutôt entretenu une profonde haine envers vous et s'est enfuie dès qu'elle a trouvé une opportunité... mais pas assez loin. À bien des égards, elle vous rappelle vous-même, votre propre éducation vampirique difficile et votre haine du vôtre [Sire|E], Minos.\nVous pourriez forcer Melinda à revenir \"à la maison\", car elle est trop jeune pour résister. Cependant, sa volonté a toujours été forte, et il est certain qu'elle vous détestera encore plus si vous faisiez cela... mais c'est peut-être le prix que vous êtes prêt à payer pour avoir à nouveau votre enfant prodigue à vos côtés."
 PODcanon_chars.71.a:0 "Tu apprendras à m'aimer avec le temps."
 PODcanon_chars.71.b:0 "...Je ne veux pas finir comme Minos."
 PODcanon_chars.72.t:0 "Le plus jeune enfant"
 PODcanon_chars.72.desc:0 "Guillaume de Lorris était il n'y a pas si longtemps un poète très réputé en France. Tellement réputé en fait que toutes les Cours d'Amour se demandaient qui aurait l'honneur de l'embrasser, utilisant des règles complexes et des intrigues autour de lui pour garantir leur revendication. Et puis vous avez plongé et l'avez embrassé sans leur (ou son) consentement simplement parce que voir l'expression sur leurs visages était amusant.\nVous vous êtes rapidement lassé de De Lorris et vous l'avez laissé se débrouiller tout seul en France, le condamnant probablement à une peine de prison. courte vie de désespoir et de dégoût de soi. Cependant, pendant votre court séjour avec lui, vous avez vu quelque chose chez l'homme, l'étincelle d'ambitions et de talents plus profonds et plus sombres qui pourraient peut-être être mis en avant et aiguisés pour en faire une arme puissante. Vaut-il la peine de forcer le poète brisé à venir vers vous et à travailler sur lui pendant un certain temps pour voir où il pourrait finir ?"
 PODcanon_chars.72.a:0 "Je suivrai sa carrière avec beaucoup d'intérêt."
 PODcanon_chars.72.b:0 "Il était amusant tant qu'il durait, rien de plus."
 helena_villon_tt:0 "Si Guillaume de Lorris est toujours votre courtisan, ou votre vassal, dans trois ans, sa personnalité changera et ses aptitudes s'amélioreront."
 PODcanon_chars.73.t:0 "Le poète renaissant"
 PODcanon_chars.73.desc:0 "Cela fait maintenant trois ans que vous nourrissez cette étrange étincelle que vous avez vue chez Guillaume de Lorris et vous constatez avec plaisir quelques « améliorations » dans sa personnalité. Le poète autrefois désespéré a appris à apprécier les belles choses de la non-vie sous votre tutelle, à tel point qu'il est désormais devenu un élément précieux de votre cour où il participait à peine auparavant.\nIl semble que vous aviez raison quant à votre évaluation de son potentiel. Peut-être un peu trop juste d'une certaine manière, car De Lorris fait désormais preuve de plus d'ambition et de cruauté que jamais auparavant.\nVous devrez garder celui-là en laisse serrée."
 PODcanon_chars.73.a:0 "Vous êtes devenu utile. Ne devenez pas menaçant."
 PODcanon_chars.74.t:0 "L'Alexiade"
 PODcanon_chars.74.desc:0 "Dame Anna, vous n'avez jamais réussi à vous emparer du trône byzantin et les mortels ne se souviendront jamais de vous comme de l'impératrice que vous auriez dû être. Pourtant, vous avez pu achever votre chef-d'œuvre, \"l'Alexiade\", un récit politique vivant de la politique byzantine de votre époque, sans aucun parti pris personnel si vous êtes honnête envers vous-même. Il est en train de devenir rapidement un texte très apprécié grâce à votre style d'écriture inhabituel et à vos représentations du fonctionnement interne de la mystérieuse Constantinople.\nAvec votre ville bien-aimée maintenant entre les mains des barbares latins, l'Alexiade est un vestige de jours meilleurs. À tout le moins, cela vous permettra de rester concentré sur votre objectif : le récupérer pour les Grecs et écrire votre propre histoire, cette fois pour les dirigeants de la nuit."
 PODcanon_chars.74.a:0 "Père, je te rendrai fier."
 podintroductions.250.desc:0 "Dame Thrax, l'évangile théologique gnostique vous a sauvé du désespoir et vous souffrez de voir les mortels cathares brûler en France, mais vous avez des problèmes plus urgents à régler.\nRome est la tête du serpent Ventrue et vous avez très bien réussi à l'affaiblir jusqu'à Camilla. réveillé. Dans un geste déroutant, le Consul éternel a déclaré vos attaques « un grand sport » et vous a nommé Praetor Urbanus de la ville. Peut-être que le puissant Ventrue a des intentions cachées ou qu'il est tout simplement aussi insouciant qu'il en a l'air.\nDans tous les cas, votre chemin est clair. Vous devez détruire Camilla d'une manière ou d'une autre, revendiquer Rome pour vous-même et reconstruire [Clan|E] Brujah à partir de là, purifié de ses vieux péchés."
 podintroductions.250.a:0 "Un clan Brujah perfectionné vous attend !"
 thrax_intro_tt:0 "En tant que Thrax, vous avez accès à un objectif unique pour guider le Brujah vers votre objectif."
 thrax_decision:0 "Brujah perfectionné"
 thrax_decision_tooltip:1 "Il est maintenant temps de guider les Brujahs vers une nouvelle ère."
 thrax_decision_desc:0 "Apprivoisez Rome, son consul éternel et les Brujahs afflueront sous votre bannière."
 thrax_decision_confirm:0 "Une nouvelle utopie !"
 thrax_decision_custom:0 "[GetScriptedCharacterByHistoryID('790101').GetFirstName] doit être mort, dans [torpor|E] ou votre vassal"
 thrax_decision_effect_tooltip:0 "Le clan Brujah gagnera en renommée et nombre de ses membres se convertiront à Via Pura."
 PODcanon_chars.75.desc:0 "Exaltée dame, vous l'avez fait. Rome est incontestablement à vous, le joug des Ventrues sur l'esprit des Brujah a finalement été levé après des siècles de difficultés. Les membres de votre clan du monde entier regardent votre victoire avec admiration et débattent férocement du mérite de votre idéologie de niche jusqu'à présent, le gnosticisme. Après la chute de Carthage, les Brujah cherchaient désespérément une nouvelle utopie à laquelle s'accrocher, du rêve de Constantinople à l'Entéléchien ménéléen, mais, en fin de compte, il semble que vous les ayez tous vaincus.\nVotre succès indéniable ouvrira la voie à l'avenir de votre clan. Gardez la tête haute dans vos convictions et persévérez et on se souviendra de vous comme de la seconde venue de Troile !"
 PODcanon_chars.75.a:0 "Une nouvelle route à venir."
 thrax_conversion_tt:0 "Les Brujahs non zélés ont de grandes chances de se convertir à Via Pura."
 podintroductions.251.desc:0 "Sage Caelestius, votre heure est venue ! Dans la vie, on vous a refusé la reconnaissance qui aurait dû être la vôtre avec votre travail sur la soi-disant « hérésie pélagienne ». Ces imbéciles simples d'esprit ne vous arrêteront plus maintenant que vous avez l'immortalité de votre côté.\nVous avez fusionné vos théories pélagiennes avec votre nouvelle condition caïnite pour former une compréhension parfaite du christianisme et du noddisme. Il ne vous manque que la bénédiction papale pour que le monde reconnaisse enfin votre génie.\nJusqu'à présent, ces simples vampires italiens vous barraient le chemin du Saint-Siège à chaque fois que vous essayiez, parlant de concepts étroits tels que la \"Mascarade\" ou \"Ceci\". est tout simplement une très mauvaise idée\", mais vous n'avez pas abandonné. Vous verrez le Pape et alors le nom de Caelestius entrera dans l'histoire !"
 podintroductions.251.a:0 "Rome vous attend !"
 caelestius_intro_tt:0 "En tant que Caelestius, vous pouvez démarrer gratuitement le [journey|E] pour vous révéler au Vatican."
 podintroductions.252.desc:0 "Sage Constancia, vous revenez récemment de votre voyage réussi en Égypte où vous avez réussi à contrecarrer les plans du fou Lazare. Pourtant, il n’était qu’une partie des nombreux problèmes qui tourmentent le [Clan|E] Cappadocien. Alors que Japhet est occupé à essayer de restreindre votre grand-père inconstant, il vous incombe d'agir.\nLes Giovanni sont la préoccupation la plus urgente et doivent être réduits avant qu'ils n'aient des idées. Les Lamia sont extérieurement fidèles, mais leur étrange culte de Lilith doit être surveillé de près. Finalement, Lazare a été arrêté mais il est toujours en vie, certains de ses amis tenteront probablement de le réveiller, ce qui ne doit pas arriver.\nL'avenir du clan Cappadocien dépend de vos actions, dame Constancia. Ne laissez pas les sombres prophéties que vous avez vécues se réaliser."
 podintroductions.252.a:0 "L'avenir peut changer."
 constancia_intro_tt:0 "En tant que Constancia, vous avez la décision unique d'unifier le clan Cappadocien."
 united_cappadocians_modifier:0 "Cappadociens Unis"
 united_cappadocians_modifier_desc:0 "Pour la première fois dans l’histoire, le clan de la mort est véritablement uni dans ses pensées et ses objectifs."
 constancia_decision:0 "Réparer les Cappadociens"
 constancia_decision_tooltip:1 "Vous devez agir avant que les prophéties ne se réalisent."
 constancia_decision_desc:0 "Diverses forces internes tentent de déchirer les Cappadociens. Vous êtes le seul à pouvoir agir pour les arrêter."
 constancia_decision_confirm:0 "Les prophéties ne se réaliseront pas."
 constancia_decision_custom:0 "[GetScriptedCharacterByHistoryID('790537').GetFirstName] doit être mort, en [torpor|E], votre vassal ou le vassal du [GetTitleByKey('k_erciyes').GetNameNoTier]'"
 constancia_decision_custom2:0 "[GetScriptedCharacterByHistoryID('710502').GetFirstName], [GetScriptedCharacterByHistoryID('710501').GetFirstName]' lieutenant principal, doit être mort ou en [torpor|E]"
 constancia_decision_custom3:0 "[GetScriptedCharacterByHistoryID('710501').GetFirstName] doit être mort ou dans [torpor|E]"
 constancia_decision_custom4:0 "Le [GetTitleByKey('k_giovanni').GetNameNoTier] [title|E] ne doit pas exister"
 lucretia_reckless_modifier:0 "Lucrèce imprudente"
 lucretia_reckless_modifier_desc:0 "Sans toujours s'en rendre compte, Lucretia prend bien plus de risques qu'elle ne le devrait dans toutes ses entreprises."
 podintroductions.253.desc:0 "Lucretia intrépide, vous avez été accueillie à bras ouverts dans le côté vampirique de la famille Giovanni grâce à votre lien étroit avec le royaume des morts. Malheureusement, ce qu'ils ne réalisent pas, c'est que ce lien a été un terrible fardeau pour vous pendant longtemps, au point que vous vous sentez insouciant de votre vie, prêt à la gâcher sur un coup de tête.\nHeureusement, votre [Sire|E] vous a occupé. avec de nombreuses tâches occultes intéressantes, peut-être comprendre que s'assurer que votre esprit est toujours occupé pourrait être le meilleur moyen de vous aider à supporter votre destin. C’est peut-être la clé : si vous pouviez trouver un objectif suffisamment intéressant sur lequel concentrer votre énergie, les voix deviendraient enfin plus silencieuses."
 podintroductions.253.a:0 "Je vais trouver un moyen."
 lucretia_intro_tt:0 "En tant que Lucretia, vous commencez avec un modificateur négatif qui peut être amélioré via une décision unique."
 lucretia_appeased_modifier:0 "Lucrèce apaisée"
 lucretia_appeased_modifier_desc:0 "De l’extérieur, Lucretia semble toujours aussi audacieuse. À l’intérieur cependant, elle considère désormais sa non-vie comme essentielle à la poursuite de son nouvel objectif."
 lucretia_decision:0 "Le prodige téméraire"
 lucretia_decision_tooltip:1 "Quelle est la valeur de votre propre vie ?"
 lucretia_decision_desc:0 "Ambrogino a vu du potentiel en vous et vous a aidé à le développer. Peut-être que trouver un objectif plus élevé est la clé de votre situation difficile."
 lucretia_decision_confirm:0 "Mon esprit est concentré."
 podintroductions.254.desc:0 "Seigneur Guilelmo, vous vous trouvez dans ce qui devrait être une position enviable : prince de la puissante ville de Venise et évêque respecté de l'église de Caïn. Mais la réalité est bien plus troublante.\nVotre coup d'État (et le manque d'intérêt pour l'administration qui en a résulté) a fait de Venise une proie facile pour la famille cupide Giovanni qui, à toutes fins utiles, contrôle désormais le territoire de la République, à l'exception de la ville elle-même. Ils voudront peut-être bientôt s'en prendre à la (et à la vôtre).\nPire encore, le nouvel archevêque de l'Église de Caïn, Nikita de Sredetz, s'est révélé être une menace pour le siège de Nod lui-même, apparemment déterminé à prendre les pires décisions. possible. Vous êtes actuellement en train de monter un dossier contre lui pour le présenter devant le Siège... mais tous ces efforts seraient vains si vous perdiez Venise avant."
 podintroductions.254.a:0 "Je marche sur une corde raide."
 guilelmo_intro_tt:0 "En tant que Guilelmo, vous avez une décision unique qui vous oblige à conserver Venise pendant les 20 prochaines années. Si vous le faites, vous hériterez de ce qui reste du Siège de Nod à ce stade."
 guilelmo_decision:0 "Sauver l’Église et vous-même"
 guilelmo_decision_tooltip:1 "Sauver les âmes des Enfants de Caïn nécessite d’abord de se sauver soi-même."
 guilelmo_decision_desc:0 "Vous avez presque terminé votre affaire sur Nikita de Sredetz. Si vous parvenez à conserver votre position un peu plus longtemps, le Siège de Nod sera à vous."
 guilelmo_decision_confirm:0 "Vous êtes accusé !"
 guilelmo_custom_decision:0 "Cette décision est disponible après le 1er janvier 1250"
 podintroductions.255.desc:0 "Dame Fatima, votre non-vie a été sereine jusqu'à présent. Votre [Sire|E] a été un mentor patient et [Clan|E] Lasombra a rapidement reconnu votre potentiel. Mais cette grande éducation s'accompagne de grandes attentes et le clan a maintenant défini sa première mission pour vous et elle est difficile.\nLes Lasombra ont toujours revendiqué Mogadiscio comme leur ville même s'ils ne l'ont jamais vraiment contrôlée. De nombreux nouveau-nés (ou même des vampires plus expérimentés) ont été envoyés dans la \"cité des perles\" pour l'apprivoiser, mais aucun d'entre eux n'a été capable de gérer la situation politique complexe qui y règne.\nFranchement, aucun d'entre eux n'est jamais revenu.\nVous n'êtes pas juste un autre Lasombra cependant. Vous avez été préparé pour la grandeur et vous prouverez votre valeur ici et maintenant !"
 podintroductions.255.a:0 "Je reviendrai victorieux."
 fatimaallama_intro_tt:0 "En tant que Fatima, vous avez une décision spéciale qui vous oblige à contrôler totalement Ajuraan. Si vous y parvenez, le clan Lasombra vous enverra de superbes récompenses."
 fatima_queen_pearls_modifier:0 "Monarque de Lumière Perlée"
 fatima_queen_pearls_modifier_desc:0 "La reine de Mogadiscio règne sur l’une des villes les plus prospères du monde, faisant ainsi la fierté de tout son clan."
 fatimaallama_decision:0 "Monarque de Lumière Perlée"
 fatimaallama_decision_tooltip:1 "Vous avez une mission et vous l'accomplirez. Les yeux du clan sont tournés vers vous."
 fatimaallama_decision_desc:0 "Mogadiscio doit appartenir à Lasombra. C'est votre tâche et les récompenses qui vous attendent sont grandes. Vous avez été trop bien préparé pour échouer."
 fatimaallama_decision_confirm:0 "Des ombres sur Mogadiscio"
 podintroductions.256.desc:0 "Seigneur Darshuf, c'est la fin du chemin. Autrefois, vous gouverniez équitablement Damas et vous aviez fait de cette ville un joyau du Levant, mais la corruption insidieuse d'Annazir vous a touché. Les Baali infernalistes rôdent désormais dans vos rues, dirigeant votre ville à votre place pendant que vous êtes confiné, impuissant, dans votre palais. Les rumeurs d'un redoutable puits de sacrifice se répandent et on se souviendra peut-être de vous comme du prince faible qui a permis que l'enfer soit amené sur terre. La possibilité d'une attaque imminente des Banu Haqim contre votre ville vous donne un peu d'espoir, mais vous êtes impuissant à les aider.\nVous pouvez cependant faire quelque chose. Votre chère enfant, Mannal, ne vous a jamais quitté et a fait de son mieux pour vous sauver. Il est temps pour vous de la sauver. Vous utiliserez le peu de force qui vous reste pour l’aider à prendre le pouvoir à Damas et à contrecarrer les Baali. Vous savez que seule la destruction vous attend au bout de ce chemin.\nMais aussi, peut-être, la rédemption."
 podintroductions.256.a:0 "Ma dernière action sera une bonne."
 podintroductions.256.b:0 "Tout est perdu..."
 darshuf_intro_tt:0 "A la fin de cette chaîne d'événements, vous abdiquerez en faveur de Mannal avec divers préparatifs en place pour l'aider à prendre le pouvoir."
 PODcanon_chars.76.t:0 "Faire face au diable"
 PODcanon_chars.76.desc:0 "Annazir a été votre perte. Venu à Damas et se faisant passer pour un ami, il a lentement introduit sa corruption dans votre esprit, vous faisant participer à des choses horribles dont vous ne voulez pas vous souvenir. Depuis lors, il a intentionnellement pris le contrôle de Damas et ses acolytes envahissent votre ville.\nIl est trop tard pour faire preuve de subtilité maintenant. Si vous voulez que Mannal hérite d’une ville en reconstruction, vous devez agir avec audace contre les Baali, quelles qu’en soient les conséquences. Vous êtes toujours un vampire doté d’un pouvoir individuel impressionnant, vous offrant deux options. La première serait de s'en prendre aux lieutenants d'Annazir qui vivent tranquillement sous votre nez, tandis que les autres seraient de s'occuper des nombreux biens mortels qu'il a acquis depuis son arrivée à Damas."
 PODcanon_chars.76.a:0 "Il est temps de mourir, \"amis\"."
 PODcanon_chars.76.b:0 "Damas doit être purgé."
 PODcanon_chars.77.t:0 "Votre héritage"
 PODcanon_chars.77.desc:0 "Mannal aura besoin de toute l'aide possible lorsque Damas se retrouvera enfin entre ses soins. Il vous reste encore quelques actifs à liquider avant que les Baali ne lancent leur contre-offensive, car l’or pourrait certainement être utile. Sinon, malgré tout ce qui s’est passé depuis, vous avez réussi à faire de Damas une ville prospère et bien gérée. Prendre le temps de lui parler et de lui apprendre ce que vous avez appris pourrait lui donner une longueur d'avance et, espérons-le, lui permettre d'éviter de commettre les mêmes erreurs que vous.\nEt, si vous êtes honnête avec vous-même, vous apprécierez passer vos dernières années. nuits sur cette terre avec elle."
 PODcanon_chars.77.a:0 "Mon temps est passé, elle aura besoin d'atouts."
 PODcanon_chars.77.b:0 "Nous devons parler, mon enfant..."
 PODcanon_chars.78.t:0 "La fin et le début"
 PODcanon_chars.78.desc:0 "Seigneur Darshuf, le moment est venu. Maintenant que vous avez cessé d'être une marionnette pour les Baali, vos ennemis se rapprochent. Vous avez un dernier choix, le choix de la façon de mourir.\nBistakh des Banu Haqim se ferait un plaisir de vous prendre la tête pour vos crimes et vous savez que vous sont le seul obstacle entre elle et l'amitié de Mannal. Avoir un allié aussi puissant aiderait certainement votre enfant à l'avenir.\nAnnazir est une autre possibilité. Mourir en martyr pourrait rallier une certaine bonne volonté à ceux qui ne sont pas encore corrompus par les infernalistes et cela pourrait également aider Mannal.\nC'est là que tout se termine. Vous le ferez compter."
 PODcanon_chars.78.a:0 "La justice est rendue."
 PODcanon_chars.78.b:0 "Dans un éclat de gloire."
 podintroductions.257.desc:0 "Seigneur Shamit, la disparition soudaine de votre [Sire|E] vous a permis de prendre les rênes du pouvoir à Aden. Avant cela, vous avez toujours été un enfant diligent et dévoué, reconnu comme un administrateur compétent qui a aidé Aden à atteindre la prospérité qu'elle connaît aujourd'hui. La transition vers la position réelle de pouvoir dans la ville s'est avérée naturelle et exaltante.\nEn utilisant toute l'étendue de cette opportunité, vous avez rapidement gagné en puissance dans la région, devenant ainsi l'acteur majeur du pouvoir au Yémen. Deux nuages ​​se profilent cependant à votre horizon. Des rumeurs sur la résurgence de votre Sire se sont répandues récemment à l'Est et vous n'abandonnerez pas votre pouvoir, vous ne laissant d'autre choix que de traiter avec lui pour de bon.\nPlus près de chez vous, votre frère de sang Sakan a été préparé à régner. par votre père et pourrait constituer une menace. Cependant, jusqu'à présent, elle n'a rien fait contre vous, vous pourrez donc peut-être la gérer sans recourir à la violence."
 podintroductions.257.a:0 "Je ne m'inclinerai plus jamais devant personne."
 shamshit_intro_tt:0 "En tant que Shamit, vous avez une décision unique qui vous oblige à stabiliser votre situation avant de rechercher de nouvelles opportunités."
 shamit_decision:0 "Consolider votre règle"
 shamit_decision_tooltip:1 "Aden est à vous, vous veillerez à ce qu'il le reste."
 shamit_decision_desc:0 "L'ombre de votre Sire plane toujours sur le Yémen. Vous devez supprimer les restes de son règne avant de rechercher des opportunités dans le Nord."
 shamit_decision_confirm:0 "Un enfant, plus."
 shamit_decision_custom:0 "[GetScriptedCharacterByHistoryID('790296').GetFirstName], votre Sire, doit être mort ou en [torpor|E]"
 shamit_decision_custom2:0 "[GetScriptedCharacterByHistoryID('791099').GetFirstName], votre frère de sang, doit être mort, en [torpor|E] ou avoir une relation positive avec vous (membre [lover|E], [friend|E], [soulmate|E], [best friend|E], [coterie|E])"
 podintroductions.258.desc:0 "Puissant Dracon, vous avez usurpé l'identité du faible Nikita de Sredetz pour saper de l'intérieur l'Église détestée de Caïn. Cela a été un succès retentissant dans la mesure où vous avez réduit l'organisation autrefois puissante à ses principales participations dans les Balkans.\nIl est temps pour le coup de grâce. Une fois que le Siège de Nod lui-même tombera, vous pourrez vous débarrasser de ce personnage fabriqué et réfléchir à la marche à suivre. Recréer le rêve pourrait être une option, pour honorer au moins votre bien-aimé Michael. Mais il y a d’autres options et l’éternité devant vous une fois votre vengeance accomplie."
 podintroductions.258.a:0 "Je vais mettre fin à cela et renaître."
 podintroductions.258.b:0 "Il pourrait y avoir une autre route à parcourir."
 nikita_intro_tt:0 "Vous suivrez une chaîne d'événements qui modifieront radicalement votre position de départ, pour finir par devenir le Dracon, un puissant vampire, mais détruire le Siège de Nod et repartir d'un seul comté."
 PODcanon_chars.79.t:0 "Liquider l'Église"
 PODcanon_chars.79.desc:0 "En tant qu'archevêque de Nod, vous disposez d'une grande autorité sur les membres de l'Église de Caïn. Jusqu’à présent, votre atteinte a été subtile, mais vous avez atteint un point où une telle duplicité n’est plus nécessaire. Vous publierez un certain nombre d'édits contradictoires et absurdes aux fidèles, tout en révélant également leurs atouts secrets à leurs ennemis.\nTout membre restant de l'Église après votre purge est donc sûr de trouver sa non-vie devenir assez désagréable."
 PODcanon_chars.79.a:0 "Le début de leur fin."
 nikita_liquidating_tt:0 "Tous les adeptes de la Via Caïn, à l'exception de vous-même, perdront de l'or, du prestige et de la piété."
 PODcanon_chars.80.t:0 "Un meurtre de cardinaux"
 PODcanon_chars.80.desc:0 "De nombreux membres de haut rang de l’Église de Caïn ont déjà été victimes de vos premiers stratagèmes contre l’organisation il y a plusieurs années. Pourtant, certains cardinaux puissants survivent et pourraient constituer une menace s'ils tentaient de s'emparer de l'Église après votre départ.\nPour garantir que cela n'arrive pas, vous avez convoqué une session du Siège de Nod où les cardinaux restants sont impatients de discuter d'une solution pour sauver leur religion défaillante.\nVous veillerez à ce que personne ne quitte la salle du Cénacle vivant. Sauf vous-même bien sûr."
 PODcanon_chars.80.a:0 "Renaître dans leur sang."
 PODcanon_chars.81.t:0 "La fin de leur époque"
 PODcanon_chars.81.desc:0 "Il ne reste rien d'important de l'église de Caïn. Leurs dirigeants sont morts, leur doctrine calomniée, leurs membres pourchassés comme de faibles proies. Votre vengeance est accomplie et les instigateurs de la désastreuse 4e Croisade qui a tué votre bien-aimé Michael ne sont que cendres dans le vent. Il ne reste qu'une étape.\nIl est temps de se débarrasser de ce pitoyable déguisement et de dissoudre le Siège de Nod, supprimant ainsi tout dernier espoir que les hérétiques Caïnites pouvaient encore nourrir. L'Église de Caïn est morte. Nikita de Sredetz est mort.\nLe Dracon est né de nouveau."
 PODcanon_chars.81.a:0 "Dans leur folie, ma rédemption."
 kartarirya_eternal_war_modifier:0 "Guerre éternelle"
 kartarirya_eternal_war_modifier_desc:0 "Vous partez à la conquête de ce monde pitoyable, vos féroces goules de guerre ouvrant la voie."
 podintroductions.259.desc:0 "Redoutable Kartarirya, l’Inde vous résiste depuis bien trop longtemps. En tant que dieu de la guerre de ce pays, vous auriez dû le baigner dans le sang et le sang il y a longtemps, mais ces Ravnos et Wan Kuei têtus se révèlent être des ennemis résistants, s'alliant parfois même entre eux pour vous arrêter. Pas plus.\nVous avez passé la dernière ère à perfectionner vos goules de guerre à un degré jamais vu auparavant et vous êtes prêt à les lâcher dans une glorieuse conquête sanglante.\nLa guerre éternelle de l'Inde prendra fin lorsque toute la terre mourra à vos pieds. .. alors le monde sera votre horrible terrain de jeu."
 podintroductions.259.a:0 "La mort et le carnage vous attendent !"
 kartarirya_intro_tt:0 "En tant que Kartarirya, vous avez toujours accès à l'Invasion [casus_belli|E], quelle que soit votre religion ou votre culture."
 vencel_divided_attention_modifier:0 "Attention divisée"
 vencel_divided_attention_modifier_desc:0 "Son devoir juré envers son père et Budapest rend la vie de Vencel assez compliquée."
 podintroductions.260.desc:0 "Fidèle Vencel, Budapest prospère sous votre direction prudente tandis que vous équilibrez votre diplomatie entre les arrogants Ventrues allemands et leurs alliés Tremere. Les Tzimisces vous ignorent pour l'instant, concentrés sur les Tremere. Pourtant, vous avez des problèmes à régler plus près de chez vous.\nVous veillez sur votre [Sire|E] Bulscu depuis un moment maintenant. Ce chef autrefois fier et puissant a été réduit à un désordre hédoniste malgré tous vos efforts. Cependant, il a récemment été réclamé par [torpor|E] et vous espérez qu'il se réveillera purgé de ses envies inconvenantes. Tout en prenant soin de lui, vous devez également gérer activement votre ville en pleine croissance et son réseau complexe d'intrigues. Cette attention partagée pèse sur vous mais, comme toujours, vous ferez ce qu’on attend de vous."
 podintroductions.260.a:0 "Comme l’honneur l’exige."
 vencel_intro_tt:0 "Vous aurez la possibilité de vous débarrasser de votre modificateur de départ dans les années à venir. Si vous ne le faites pas et équilibrez plutôt votre attention, vous recevrez une récompense pour votre dévouement."
 PODcanon_chars.82.t:0 "Très chère famille"
 PODcanon_chars.82.desc:0 "Seigneur Vencel, vous avez toujours été le seul descendant fidèle et utile de la couvée vampirique \"Arpad\" créée par votre Sire Bulscu. Vos camarades vont de l'incompétence presque comique comme Nova à l'incompétence réellement nuisible comme Geza et son étrange idéologie apocalyptique.\nMalheureusement, vous ne pourrez jamais vraiment effacer leur influence de la Hongrie tout en les éloignant de Bulscu et le mal qu'ils causent ne fait que s'accumuler. Vous pourriez prendre les choses en main, mais cela nécessiterait de laisser Bulscu sans surveillance pendant un certain temps, ce que vous répugnez à faire."
 PODcanon_chars.82.a:0 "Il faut les arrêter."
 PODcanon_chars.82.b:0 "Payez simplement certains agents pour réduire leur influence."
 vencel_balancing_tt:0 "Vous gardez votre approche équilibrée et divisée."
 PODcanon_chars.83.t:0 "Entre la Croix et les Voïvodes"
 PODcanon_chars.83.desc:0 "Lord Vencel, la Hongrie a toujours été dans une position précaire. D'un côté, les Fiefs de la Croix Noire vous considèrent fondamentalement comme un vassal tandis que de l'autre les Voïvodates Tzimisce vous considèrent comme un envahisseur. En vérité, vous avez équilibré leurs positions de manière précaire pour garantir que vos \"Seigneurs de l'Est\" restent indépendants et utiles à tout le monde.\nCela s'est bien passé jusqu'à présent, mais une récente série de communications, allant des demandes aux menaces, de la part de vos voisins ont vous a laissé surmené pour suivre le rythme. Vous pourriez consacrer toutes vos heures de travail à cette tâche importante, mais cela laisserait vos autres tâches, plus de secrets, sans surveillance."
 PODcanon_chars.83.a:0 "C'est trop important pour être reporté."
 PODcanon_chars.83.b:0 "Je peux tout gérer moi-même très bien."
 PODcanon_chars.84.t:0 "L'homme de sang revient"
 PODcanon_chars.84.desc:0 "Vous avez eu du mal à y croire au début mais c'est vrai, Bulscu, votre respecté [Sire|E], s'est enfin réveillé de son sommeil hédoniste. Vous aviez peur qu'il retombe dans ses sombres habitudes, mais il semble que le [torpor|E] lui ait été bénéfique et vous voyez des allusions au grand seigneur de guerre qu'il était autrefois.\nAnnonçant rapidement son retour à la cour, le charisme et la force de Bulscu ont déjà a attiré de nombreux espoirs prêts à participer à sa gloire revenue. Le chef n'a pas non plus négligé votre loyauté, vous permettant de conserver le pouvoir en Hongrie jusqu'à ce qu'il s'acclimate pleinement aux temps changeants.\nGrâce à son charisme, son expérience martiale et votre gestion consciencieuse, vous êtes certain que rien ne peut vous arrêter maintenant."
 PODcanon_chars.84.a:0 "C'est un honneur de vous servir à nouveau."
 podintroductions.261.desc:0 "Bienheureux Cardinal, vous êtes depuis un certain temps déjà l'influence la plus importante [cainite|E] dans l'Église. Certains craignent que vos projets puissent entraîner des problèmes avec cette puissante organisation, mais vous êtes sûr que vous avez tout sous contrôle.\nEn vérité, vous n'aimez pas le catholicisme, une pâle ombre du grand arianisme de votre jeunesse, mais vous connaissez un outil utile lorsque vous en voyez un. Des problèmes surviennent cependant alors que Camilla, l'ancienne consule éternelle de Rome, s'est réveillée et a rapidement pris le contrôle de Rome, vous privant ainsi de bon nombre de vos biens. Pire encore, s'il parvenait à affaiblir l'Église catholique elle-même, votre propre pouvoir en serait affecté.\nEn vérité, il n'y a qu'une seule voie à suivre. Vous devez prendre le contrôle de Rome elle-même afin que personne ne puisse à nouveau compromettre vos efforts au Vatican."
 podintroductions.261.a:0 "Et c’est ce que je ferai."
 fabrizio_intro_tt:0 "En tant que Fabrizio, vous avez accès à une décision unique vous obligeant à contrôler Rome. Si vous y parvenez, vous aurez accès à un nouveau type d'hommes d'armes et vous assurerez que, pendant l'ère de l'Inquisition, l'Italie sera épargnée."
 eternal_cardinal_modifier:0 "Cardinal éternel"
 eternal_cardinal_modifier_desc:0 "Votre visage est sur les peintures du Vatican, vos paroles sur les édits papaux et votre volonté dans l'esprit du Pape."
 fabrizio_decision:0 "Le cardinal éternel"
 fabrizio_decision_tooltip:1 "Votre emprise sur la politique romaine est menacée. Vous devez agir."
 fabrizio_decision_desc:0 "La prise de Rome par Camilla menace votre contrôle sur le Saint-Siège. Ce n’est pas quelque chose que vous pouvez laisser de côté."
 fabrizio_decision_confirm:0 "Béni soit Rome. Je suis béni."
 fabrizio_custom_decision:0 "Vous aurez accès aux hommes d’armes des chasseurs de sorcières. De plus, pendant l’ère de l’Inquisition, l’Italie sera épargnée"
 podintroductions.262.desc:0 "Brave Enkara, cela fait des années que tu prépares ton retour à Chorazin. Sauver votre bien-aimé [Sire|E] des griffes du démon Namtaru est votre priorité absolue. Malheureusement, le reste de votre clan n'approuve pas.\nMême le sage et respecté Al-Ashrad vous a conseillé de ne pas entreprendre ce voyage, prévoyant une grande crise pour les Banu Haqim si vous le faisiez. Mais cela n'a pas d'importance car, en fin de compte, vous êtes l'un des guerriers les plus puissants et les plus respectés d'Alamut et, en tant que tel, ils ne peuvent pas vraiment vous arrêter.\nVous avez hâte de retrouver Izhim et enfin de rembourser tout. qu'il a fait pour toi. Mais un sentiment tenace persiste dans votre esprit, vous avertissant que cela pourrait effectivement être une très mauvaise idée..."
 podintroductions.262.a:0 "Plus de temps à perdre."
 podintroductions.262.b:0 "Peut-être que je devrais reconsidérer..."
 enkara_intro_tt:0 "Il s’agit là d’une ligne de conduite des plus dangereuses."
 PODcanon_chars.85.t:0 "Si proche et pourtant..."
 PODcanon_chars.85.desc:0 "Les cavernes sont étrangement silencieuses lorsque vous y entrez, bien loin du combat effréné que vous y meniez il y a bien longtemps. Votre mission est aussi importante qu’elle l’était à l’époque, du moins pour vous. Vous vous attendez à des pièges, peut-être à des sectateurs frénétiques, mais rien de tout cela. Seuls vos souvenirs, votre chagrin et votre conviction inébranlable vous tiennent compagnie. Et finalement, vous arrivez.\nIzhim se tient là où vous l'avez laissé, apparemment toujours torturé par le démon qui le tient littéralement sur la paume de sa main. Banu Haqim, affaibli, vous tend la main, vous offrant l'ombre d'un sourire narquois tant désiré. C'est votre moment et pourtant..."
 PODcanon_chars.85.a:0 "Quelque chose ne va pas..."
 PODcanon_chars.85.b:0 "Enfin!"
 PODcanon_chars.86.t:0 "Enterrer ton amour"
 PODcanon_chars.86.desc:0 "Alors qu'Enkara, votre amour, se dissout en criant dans l'étreinte de Namtaru, vous réfléchissez au sacrifice que vous avez dû faire. Pour vous libérer de ses griffes, vous avez accepté l'offre de Namtaru de déchaîner la malédiction de Baali sur eux une fois pour toutes, en vous assurant qu'ils ne seront plus jamais les mêmes. Un rituel aussi puissant nécessitait un sacrifice digne et vous saviez qu'Enkara viendrait une nuit. Et elle l'a fait.\nVous êtes désormais libre de marcher à nouveau, mais vous savez que le démon ne vous laissera jamais complètement partir. Pour vous débarrasser de ce maître, vous devrez trouver d'autres entités puissantes pour vous aider.\nEn fin de compte, votre âme vous appartient toujours et vous honorerez le sacrifice d'Enkara en vous assurant que, quoi que l'avenir vous réserve, vous finirez par y survivre."
 PODcanon_chars.86.a:0 "Je ne t'oublierai pas."
 izhim_intro_tt:0 "Vous incarnez maintenant Izhim. Le clan Banu Haqim, à l'exception de vous-même, a été maudit par les Baali grâce à vos actions."
 white_pearl_modifier:0 "La Perle Blanche"
 white_pearl_modifier_desc:0 "Mogadiscio est le centre commercial animé et indiscipliné de tout un continent, en constante expansion comme s’il avait sa propre volonté."
 podintroductions.263.desc:0 "Dame Farnaza, vous êtes à la croisée des chemins. Alors que Mogadiscio se développe pour devenir une ville puissante, tout le monde essaie de vous l'éloigner. Les Laibon pensent que l'un des leurs devrait diriger cette ville africaine, les Ramanga veulent qu'elle revienne pour effacer les taches de votre prise de pouvoir, les Ashirra utilisent la communauté musulmane grandissante pour revendiquer leurs droits et même les Lasombra racontent des histoires fantaisistes sur leur place naturelle. en tant que dirigeants de la mer. Eh bien, laissez-les tous essayer.\nVous n'êtes cependant pas trop sûr de vous pour rester inactif et plusieurs options s'offrent à vous. La reine du White Pearl ne renoncera pas si facilement à son trône."
 podintroductions.263.a:0 "Appel à Alamut pour obtenir du soutien."
 podintroductions.263.b:0 "J'ai besoin du soutien des Ashirra."
 podintroductions.263.c:0 "Ouvert grand sur le port, Mogadiscio prospérera dans le chaos."
 podintroductions.263.d:0 "J'ai besoin de plus d'informations de la part de Jakuta..."
 podintroductions.264.desc:0 "Redoutable Ikkenai, vous vous préparez à attaquer Aix-la-Chapelle. Ce n’est pas la première fois que vous attaquez cet endroit comme vous l’avez fait autrefois lorsque cette ville s’appelait encore Aquis. À l'époque, vous dirigez une coalition improbable de loups-garous Get de Fenris et de mages Old Faith, mais même ces puissants alliés ne suffisaient pas.\nLe paysage politique a beaucoup changé depuis, mais les Get de Fenris n'ont pas oublié que vous étiez autrefois camarades. dans les bras. Un petit nombre d'entre eux ont proposé de vous aider dans cette nouvelle attaque et, même s'ils ne suffiront certainement pas à eux seuls, cela constitue néanmoins une grande aubaine pour votre cause.\nSi vous deviez prouver votre force et prendre Aix-la-Chapelle, ce serait il est probable que le Get de Fenris permettrait une relation plus formelle. Clairement la première voie pour venger votre tribu."
 podintroductions.264.a:0 "Nous marchons à nouveau vers la guerre !"
 ikkenai_intro_tt:0 "En tant qu'Ikkenai, vous avez une décision vous obligeant à détenir Aix-la-Chapelle. Si vous réussissez, vous aurez accès au Mjolnir Get de Fenris Men at Arms."
 ikkenai_decision:0 "Guerrier des Anciennes Voies"
 ikkenai_decision_tooltip:1 "Tant que vous vivez, votre tribu n'est pas oubliée."
 ikkenai_decision_desc:0 "La ville d'Aquis, puis Aix-la-Chapelle, est le fléau de votre tribu depuis sa création. La détruire sera la première étape de votre travail visant à saper les chrétiens allemands."
 ikkenai_decision_confirm:0 "Les anciennes méthodes triomphent !"
 ikkenai_custom_decision:0 "Vous aurez accès au Get of Fenris Mjolnir Men at Arms car les loups-garous sont impressionnés par votre victoire sur la civilisation."
 podintroductions.265.desc:0 "Redoutable Arnulf, cette alliance \"Ferals of Livonia\" vous plaît. Enfin, les forces de la nature travaillent ensemble sous une même bannière pour repousser les guerriers de la croix.\nMême si vous devez en attribuer le mérite au jeune Qarakh, vous avez trouvé l'homme en manque et doutez qu'il puisse diriger. à la victoire.\nVotre renommée parmi les Gangrels est légendaire et, même si vous n'aimez pas trop l'utiliser, il est peut-être temps de le faire. Cette excellente opportunité ne se représente peut-être pas.\nVous avez vu de nombreuses tentatives ratées pour mettre fin à la civilisation dans votre non-vie, depuis les invasions gothiques jusqu'aux hordes mongoles actuelles, mais cette fois vous pouvez le sentir, ce sera celle-là."
 podintroductions.265.a:0 "La Croix descend !"
 arnulf_intro_tt:0 "En tant qu'Arnulf, vous disposez d'un [character_interaction|E] vous permettant d'appeler à vos côtés tout Gangrel non rival et non [torpor|E]ed. Plus ils sont puissants, plus cela coûtera cher."
 POD_arnulf_interaction:0 "L'appel d'Arnulf"
 POD_arnulf_interaction_desc:0 "Rejoins moi! Nous roulerons vers la victoire !"
 indebted_giovanni_modifier:0 "Endetté envers les Giovanni"
 indebted_giovanni_modifier_desc:0 "Vous êtes toujours en train de rembourser votre dette envers vos marchands nécromantiques qui vous soutiennent."
 podintroductions.266.desc:0 "Puissante Inanna, votre dernière expédition pour tuer le démon Angiwar ne s'est pas bien déroulée. Vous devez repenser votre stratégie et envisager de nouvelles ou anciennes alliances, d'autant plus qu'Angiwer lui-même a trouvé un ami puissant en la personne de Julia Antasia.\nLe rival de Julia, Hardestadt, serait assez heureux de vous laisser plier le genou devant lui, ce qui aiderait à niveler le niveau. le terrain de jeu des alliés allemands entre vous et Angiwar.\nLes mystérieux nécromanciens Giovanni sont également intéressés à s'établir dans votre domaine, vous offrant un prêt d'or indispensable si vous acceptez leur aide.\nEnfin, l'ancien consul éternel de Rome , Camilla, récemment réveillée. Vous étiez l’un de ses généraux préférés à l’époque et vous avez bien travaillé ensemble. Il est susceptible de vous envoyer des cadeaux, peut-être même votre ancien équipement romain, si vous deviez raviver cette amitié.\nRéfléchissez bien au choix qui s'offre à vous, puis partez pour enfin détruire votre ennemi une fois pour toutes !"
 podintroductions.266.a:0 "J'ai besoin de mon propre patron allemand."
 podintroductions.266.b:0 "Des troupes d'or et de morts-vivants ? Où dois-je signer?"
 podintroductions.266.c:0 "Comme au bon vieux temps."
 podintroductions.266.d:0 "Je n'ai besoin de personne !"
 midian_courtiers_modifier:0 "Qui a besoin de courtisans ?"
 midian_courtiers_modifier_desc:0 "Vous avez déjà votre propre terrain en tête !"
 midian_councilors_modifier:0 "Qui a besoin de conseillers ?"
 midian_councilors_modifier_desc:0 "Les voix ont des conseils bien plus sages."
 midian_vassals_modifier:0 "Qui a besoin de vassaux ?"
 midian_vassals_modifier_desc:0 "Il est beaucoup plus sûr de tout gérer soi-même."
 podintroductions.267.desc:0 "Seigneur Midian, vous dirigez la ville de Hambourg avec justice et équité après votre triomphe contre la classe marchande avide. Depuis votre tour scintillante, entouré de votre conseil avisé et de votre cour prestigieuse, vous êtes maintenant prêt à inaugurer une nouvelle ère de prospérité pour l'Allemagne !\nIgnorez les esprits mesquins qui viennent dans votre ville et prétendent que vous êtes tout seul dans une tour en décomposition, seulement entouré par les voix dans votre tête. Ou mieux encore, ajoutez-les à votre terrain. Vous avez découvert que les âmes des personnes hostiles que vous avez rencontrées finissent par être beaucoup plus dociles une fois ajoutées au palais de votre esprit..."
 podintroductions.267.a:0 "Silence dans la cour ! Pas tous en même temps !"
 midian_intro_tt:0 "En tant que Midian, si vous survivez d'une manière ou d'une autre en tant que prince de Hambourg pendant 20 ans, vous pourrez guérir l'un de vos modificateurs négatifs.\nPas les autres cependant, personne n'a dit qu'être le prince malkavien le plus fou du monde serait juste."
 midian_decision:0 "Sage souverain de Hambourg"
 midian_decision_tooltip:1 "Votre règne n’est peut-être pas éternel, mais peut-il durer au moins 20 ans ?"
 midian_decision_desc:0 "Tout va bien dans la belle Hambourg sous votre sage direction. Tout restera évidemment bien pour toujours."
 midian_decision_confirm:0 "Une règle éternelle et prospère."
 midian_decision_effect_tooltip:0 "Un événement vous permettra de supprimer un de vos modificateurs de départ négatifs."
 PODcanon_chars.87.t:0 "Améliorer la perfection"
 PODcanon_chars.87.desc:0 "Malgré les affirmations contraires des opposants, vous avez prouvé que votre sage domination sur Hambourg est là pour rester. Avec votre savant conseil et vos estimés courtisans qui vous guident, vous avez pu diriger la ville vers son plein potentiel.\nMême la perfection peut cependant être améliorée et vous avez envisagé d'autoriser certains changements dans vos méthodes de gouvernance. Peut-être que permettre à certains nouveaux arrivants d'exprimer leur opinion même s'ils ne sont pas assis dans votre palais mental pourrait apporter certains avantages ?"
 PODcanon_chars.87.a:0 "J'ouvrirai mon tribunal."
 PODcanon_chars.87.b:0 "Je suis ouvert à de nouveaux conseils."
 PODcanon_chars.87.c:0 "Peut-être que déléguer pourrait être judicieux ?"
 PODcanon_chars.87.d:0 "Tout va parfaitement bien tel quel !"
 podintroductions.268.desc:0 "Honorable Angiwar, vous avez passé toute votre existence à lutter pour le salut de [Clan|E] Nosferatu. Votre dernière défaite contre les redoutés Nictuku, ceux qui chassent votre peuple, vous a fait comprendre que vous ne pouvez pas gagner cette guerre tout seul.\nVotre récente rencontre avec Julia Antasia et ses idées alléchantes pour une utopie à saveur romaine vous intéressent peut-être beaucoup. avec l'aide de ce puissant Mathusalem, votre clan pourrait enfin prospérer. D'autres options sont cependant disponibles.\nDe nombreux Nosferatu souhaitent que vous revendiquiez la direction du clan, ce que vous avez envisagé mais que vous n'avez jamais tenté de réaliser jusqu'à présent.\nEnfin, vous pouvez vous efforcer de parvenir à un front plus uni pour votre peuple, en trouvant le la force de riposter contre les horreurs qui vous poursuivent en vous tenant aux côtés de vos frères et sœurs."
 podintroductions.268.a:0 "Rome est-elle notre chemin vers le salut ?"
 podintroductions.268.b:0 "Je dois les diriger et les sauver."
 podintroductions.268.c:0 "Ensemble, nous triompherons."
 angiwar_intro_tt:0 "En tant qu'Angiwar, vous avez accès à l'objectif de la République éternelle."
 angiwar_intro_tt2:0 "En tant qu'Angiwar, atteindre l'objectif Horreurs dans le noir accorde des récompenses supplémentaires."
 angiwar_intro_tt3:0 "En tant qu'Angiwar, vous pouvez toujours proposer une alliance négociée aux personnages Nosferatu."
 podintroductions.269.desc:0 "Seigneur Kodesh, la découverte du Graal vous a libéré de la malédiction de Nosferatu... mais vous a ensuite apporté un ennui éternel. Vous n’avez pas envie de mourir, mais la perspective de vivre éternellement vous ennuie terriblement. C'est pourquoi vous avez consacré toute votre existence à trouver de nouvelles sources de divertissement.\nVous avez récemment plongé les Templiers de Jérusalem dans une quête insensée pour trouver un Graal inexistant dans une tombe de Momie grincheuse. C'était amusant, mais vous savez que cela ne durera qu'un certain temps.\nAu cours de votre longue vie, vous n'avez pas encore visité cette partie du monde, ce qui vous donne une nouvelle excitation pour tester de nouveaux plans sur les créatures imprudentes de cette région. Cela ne les dérangera probablement pas trop, même si vous vous en souciez de toute façon."
 podintroductions.269.a:0 "Tant de plaisir vous attend !"
 kodesh_intro_tt:0 "Kli Kodesh est blasé au-delà de toute croyance, il ne peut récupérer que le stress de ses petits projets uniques de Kodesh [character_interaction|E] sur les autres."
 eternal_boredom_modifier:0 "L'ennui éternel"
 eternal_boredom_modifier_desc:0 "Kli Kodesh est blasé au-delà de toute croyance, il ne peut récupérer que le stress de ses petits projets uniques de Kodesh [character_interaction|E] sur les autres."
 POD_kodesh_interaction:0 "Les petits projets de Kodesh"
 POD_kodesh_interaction_desc:0 "Jouez avec ce personnage pour un peu de divertissement et un soulagement du stress."
 grail_fool_errand_modifier:0 "Graal errant insensé"
 grail_fool_errand_modifier_desc:0 "Ce personnage recherche fébrilement un artefact inexistant."
 PODcanon_chars.88.desc:0 "Au cours de votre longue vie, vous avez maîtrisé l’art de vous amuser aux dépens des autres. Maintenant que votre cible est choisie, il ne vous reste plus qu'à choisir l'une des multiples options dont vous disposez pour vous assurer qu'elle vous divertira à contrecœur pour les années à venir."
 PODcanon_chars.88.a:0 "Livrez-leur un puzzle insoluble."
 PODcanon_chars.88.b:0 "Soudoyer leurs meilleurs gardes pour qu'ils y vont doucement."
 PODcanon_chars.88.c:0 "Dites des bêtises importantes à leur oreille."
 PODcanon_chars.88.d:0 "Envoyez-les dans la quête du Faux Graal."
 podintroductions.270.desc:0 "Seigneur Varsik, votre arrivée dans la politique vampirique de Jérusalem a été un grand succès, votre influence et votre trésorerie augmentant régulièrement. Puis la soi-disant « Lionne » est arrivée et son attitude incendiaire ne cadrait pas bien avec vos plans. Vous avez sagement décidé de battre en retraite et d'essayer une approche à plus long terme.\nVous êtes presque sûr qu'elle se précipitera tête baissée vers sa perte d'ici peu sans aide, mais vous vous demandez si un petit \"poussée\" de votre part pourrait être nécessaire. Vous devez être de retour à Jérusalem pour prêcher la bonne parole du credo bashirite avant que l'Apocalypse n'arrive.\nEt bien, pour gagner un peu d'argent en plus. Personne n’est parfait après tout."
 podintroductions.270.a:0 "Mon troupeau pleure mon retour !"
 varsik_intro_tt:0 "En tant que Varsik, vous avez une décision spéciale exigeant de contrôler Jérusalem. Une fois cela fait, vous pourrez choisir entre la foi ou la cupidité."
 varsik_decision:0 "Retour à Jérusalem"
 varsik_decision_tooltip:1 "C’est là que le monde se terminera et recommencera et c’est là que vous appartenez."
 varsik_decision_desc:0 "Vous étiez proche de la grandeur avant d'être contraint de quitter la Ville Sainte. Il est temps de planifier votre retour."
 varsik_decision_confirm:0 "Une ville dorée de la foi !"
 PODcanon_chars.89.desc:0 "Votre retour à Jérusalem a été aussi glorieux que prévu. La Ville Sainte vous attendait clairement, tout comme votre troupeau, désireux d'entendre vos paroles de sagesse. Les affaires sont également en plein essor et vous avez réactivé certains de vos anciens projets pour vous assurer que l'or recommence à affluer vers vos coffres méritants.\nMalgré cette victoire, vous vous êtes senti mal à l'aise et certains de vos disciples ont fait valoir un bon point. Peut-être que votre attention partagée entre les questions de l'âme et les questions de l'argent vous a laissé un peu à la dérive.\nPeut-être est-il temps de vous engager sur une seule voie et de vous y tenir ?"
 PODcanon_chars.89.a:0 "L'âme est plus importante..."
 PODcanon_chars.89.b:0 "...mais l'or est plus brillant !"
 PODcanon_chars.89.c:0 "Je peux le faire fonctionner !"
 podintroductions.271.desc:0 "Seigneur Ramessu, même si vous n'êtes pas originaire de cette région, vous êtes rapidement tombé amoureux de la riche histoire et de la culture égyptienne. Vous avez utilisé les troubles des guerres entre Set et les loyalistes d'Osiris pour vous tailler votre propre morceau de terre, mais votre effort de conquête s'est vite transformé en autre chose.\nLes cultistes de Set sont une perversion de ce qu'était l'ancienne Égypte et les fanatiques d'Osiris ne valent guère mieux. . Vous avez vite conclu que vous étiez le seul capable de préserver la gloire qu'était cette terre et que vous vous battrez pour elle de toutes vos forces considérables.\nIl est temps de vous lever, puissant Pharaon et de sauver cette terre en créant une nouvelle dynastie éternelle !"
 podintroductions.271.a:0 "Je sauverai l'Egypte d'elle-même !"
 ramessu_intro_tt:0 "En tant que Ramessu, vous avez accès à un bâtiment ducal unique."
 podintroductions.272.desc:0 "Seigneur Sundervere, l'Inde est une terre profondément contestée entre les Ravnos et les Wan Kuei. Vous êtes jeune, pas aussi fort que ces factions puissantes et de foi étrangère et [Clan|E]. Beaucoup ne vous considéreraient même pas comme un prétendant au véritable pouvoir ici. Il est temps de leur prouver qu'ils ont tort.\nVous faites de votre mieux dans l'ombre, avec un mélange de zèle fanatique et de manipulation astucieuse qui, selon certains, est la marque de votre espèce. Utilisez bien ces atouts et vous pourriez être le vainqueur improbable de la guerre éternelle de l'Inde !"
 podintroductions.272.a:0 "L'Inde s'inclinera devant le Dieu Serpent !"
 sundervere_intro_tt:0 "En tant que Sundervere, vous avez accès à un bâtiment ducal unique."
 podintroductions.273.desc:0 "Dame Zhenga, vous avez été chargée de sécuriser les frontières sud des Séthites, une tâche pour le moins difficile tant le continent africain est dominé par toutes sortes de créatures très hostiles à votre dieu serpent. Vous avez néanmoins un plan.\nVous aurez besoin d'être nombreux pour remporter cette victoire et vous avez étudié les relations d'autres clans avec l'élevage de revenants. Si cela est fait avec succès, ces familles liées par le sang fourniront des troupes de choc loyales qui pourraient vous donner un sérieux avantage dans votre conquête de l'Afrique.\nVotre [Clan|E] n'est pas très compétent dans cet art mais vous avez quand même fait quelques progrès et les premiers résultats vous appartiennent. voir."
 podintroductions.273.a:0 "Les plus durs seront de bons muscles."
 podintroductions.273.b:0 "J'ai besoin d'agents trompeurs et séduisants."
 podintroductions.273.c:0 "L’intellect doit être prioritaire."
 zhenga_intro_tt:0 "Vous commencerez avec quelques revenants spécialisés dans les muscles de votre cour."
 zhenga_intro_tt2:0 "Vous commencerez avec quelques revenants spécialisés dans les intrigues de votre cour."
 zhenga_intro_tt3:0 "Vous commencerez avec quelques revenants spécialisés en intellect dans votre cour."
 podintroductions.274.desc:0 "Régent Abetorius, vous avez été envoyé à Constantinople pour trois tâches. Tuez un Salubri caché, affrontez la voyou Tremere Theresa Kymena et sécurisez la position de [Clan|E] Tremere à Byzance. La première tâche a été accomplie puisque le voleur d'âmes insensé a été tué par l'un de ses apprentis. Il en reste deux.\nLa 4ème Croisade a beaucoup changé les choses et vous avez choisi de vous associer à Anna Comnène pour continuer votre mission. The Inner Circle attend des résultats rapides mais vous laisse les moyens. Avoir une puissante Anna à votre charge pourrait suffire, même si la perspective de gouverner vous-même est également tentante..."
 podintroductions.274.a:0 "Une nouvelle puissance s'élève sur les cendres de Byzance."
 abetorius_intro_tt:0 "En tant qu'Abetorius, vous avez la décision unique d'assurer la position du clan Tremere dans la région."
 abetorius_decision:0 "Terminer la mission"
 abetorius_decision_tooltip:1 "Vous avez un travail à faire. Ceoris regarde."
 abetorius_decision_desc:0 "Malgré le chaos provoqué par la 4e Croisade, votre travail ici n'est pas terminé. Vous devez mettre fin à la vie du voleur et assurer la position du clan Tremere dans les cendres de Byzance."
 abetorius_decision_custom:0 "Le voyou, [GetScriptedCharacterByHistoryID('790474').GetFirstName], doit être mort"
 abetorius_decision_custom2:0 "Vous ou [GetScriptedCharacterByHistoryID('790004').GetFirstName] devez contrôler [GetTitleByKey('c_byzantion').GetNameNoTier] et être au moins du rang Roi"
 abetorius_decision_custom3:0 "Si vous prenez la décision en contrôlant [GetTitleByKey('c_byzantion').GetNameNoTier] vous-même, vous gagnerez en piété et la ville bénéficiera d'un boost de développement à mesure que le clan vous aidera à reconstruire.\nSi vous prenez cette décision en aidant [GetScriptedCharacterByHistoryID('790004').GetFirstName] à contrôler [GetTitleByKey('c_byzantion').GetNameNoTier], elle vous récompensera avec de l'or. , du prestige et vous progresserez vers l'amitié."
 abetorius_decision_confirm:0 "Un travail bien fait."
 podintroductions.275.desc:0 "Régent Amichai, votre manque de compréhension de la sorcellerie du sang a fait de vous un paria dans la politique de Tremere et cette mission en Inde, loin des membres de votre clan, n'est pas quelque chose que beaucoup souhaiteraient. Mais vous y parviendrez.\nVous êtes sous-estimé par la population locale et vous utilisez ce fait à votre avantage. En vous faisant des amis parmi les opprimés de la hiérarchie rigide des vampires indiens, vous avez développé un nouveau système dans lequel vous liez certains vampires indigènes à la Pyramide, les rendant ainsi « Tremere honoraires » en quelque sorte. Avec cette puissante innovation qui vous aide à développer votre base de pouvoir, il est temps de prouver aux maîtres étouffants de chez vous à quel point ils avaient tort à votre sujet !"
 podintroductions.275.a:0 "L'essor des Tremere indiens, les Trimira !"
 amichai_intro_tt:0 "En tant qu'Amichai, vous pouvez utiliser un [character_interaction|E] sur les vampires non débarqués de haute génération (9e ou supérieure) qui vous aiment pour leur donner un modificateur \"Trimira honoraire\"."
 honorary_trimira_modifier:0 "Trimira honoraire"
 honorary_trimira_modifier_desc:0 "Membre honoraire des Tremere indiens, les Trimira, travaillant pour la gloire des Tremere bien qu'ils n'en soient pas un."
 POD_amichai_interaction:0 "Trimira honoraire"
 POD_amichai_interaction_desc:0 "Faites de ce personnage un membre honoraire des Tremere indiens, les Trimira."
 more_than_20opinion_tt:0 "Ce personnage a besoin d'au moins 20 avis sur vous."
 podintroductions.276.desc:0 "Sage Lamia, votre introduction à la non-vie n'était pas quelque chose que vous aviez prévu mais, évidemment, c'était la volonté de la Mère Noire.\nVous avez transformé votre culte autrefois secret en une lignée, les Lamiae, et avez choisi de continuer à travailler côte à côte. avec vos ancêtres Cappadociens. La politique des morts-vivants est mortelle et il serait imprudent de s’en occuper seul. Vous avez ainsi conclu un accord avec eux selon lequel votre culte fournit une aide martiale aux Cappadociens les plus érudits et vous êtes libre de continuer votre culte de Lilith.\nAu cours des siècles qui ont suivi, cet accord s'est avéré fructueux pour votre espèce, répandant lentement le culte. de la Mère Noire en Europe et au-delà. Et vous, en tant que prêtresse noire, êtes au centre de tout cela, prête à faire appel aux fidèles chaque fois que le besoin s'en fait sentir."
 podintroductions.276.a:0 "Louange à la Première Femme !"
 lamia_intro_tt:0 "En tant que Lamia, vous disposez d'un [character_interaction|E] vous permettant d'appeler à vos côtés tout fidèle non rival et non [torpor|E]é de la religion de la Route de Lilith. Plus ils sont puissants, plus cela coûtera cher."
 POD_lamia_interaction:0 "L'appel de Lilith"
 POD_lamia_interaction_desc:0 "Utilisez votre autorité en tant qu'Élu de Lilith pour que ce personnage fidèle rejoigne votre cour."
 podintroductions.277.desc:0 "Mystérieux Inauhaten, vos objectifs progressent régulièrement. Vous avez obtenu l'aide de la puissante secte Tal'mahe'Ra, certains diront même que vous en êtes le véritable cerveau. Dans tous les cas, cela garantit votre position dans un avenir prévisible.\nVous devez continuer à améliorer la situation des Tal'mahe'Ra en Inde, car vous savez que vos destins sont liés. Heureusement, vous savez désormais maîtriser Sekhem depuis les Enfers lui-même, ce qui vous rend beaucoup plus flexible que ces momies liées à l'Égypte. C’est une force que vous avez l’intention d’utiliser au maximum."
 podintroductions.277.a:0 "De l’Egypte à Enoch…"
 inauhaten_intro_tt:0 "En tant qu'Inauhaten, vous avez accès à l'objectif Début de la fin.\nVous avez également accès à des bâtiments ducaux uniques qui restaureront passivement votre Sekhem."
 podintroductions.278.desc:0 "Seigneur Astrokhen, l'immortalité n'est pas aussi grande que vous le pensiez. Certes, vous n'avez plus à vous angoisser à propos de la mort, mais vous devez désormais vous soucier de la malédiction qu'Horus vous a imposée. Ce trésor d'artefacts qui vous a été confié est un fardeau depuis des millénaires maintenant. Vous avez utilisé de nombreuses sectes, mandataires et autres groupes de mortels insensés au cours des âges pour vous aider dans votre tâche et tout allait bien... jusqu'à Kli Kodesh.\nCe farceur exaspérant a manipulé l'Ordre du Temple et certains vampires aventuriers pour attaquer votre trésor, utilisant le chaos de la bataille pour fuir avec vos précieux artefacts... avant de les disperser à travers le monde.\nVous n'avez jamais connu les détails de la malédiction d'Horus mais vous craignez que le temps ait commencé à tourner. Vous devez les récupérer, un par un si nécessaire, avant que l'immortalité pour laquelle vous vous êtes tant battu ne soit mise en péril."
 podintroductions.278.a:0 "Ceux-ci appartiennent à mon musée !"
 astrokhen_intro_tt:0 "En tant qu'Astrokhen, vous avez un accès gratuit à la réclamation d'achat d'artefact [character_interaction|E]."
 PODcanon_chars.90.t:0 "Votre péché originel"
 PODcanon_chars.90.desc:0 "Dame Helena, votre premier acte en tant que vampire a été de tuer votre sadique [Sire|E] et de dévorer son âme dans un acte désespéré de légitime défense. À l'époque, vous ne connaissiez rien aux coutumes vampiriques et ce n'est que plus tard que vous avez appris que votre acte, connu sous le nom de [diablerie|E], est considéré comme un crime des plus odieux par la plupart des [cainites|E].\nVous avez sagement caché cet événement depuis, mais la crainte que ce secret refaire surface à un moment donné et vous causer des ennuis existe toujours.\nVous avez travaillé dur pour trouver les derniers indices qui pourraient guider les esprits curieux vers la disparition de Minos et vous êtes convaincu que vous pouvez, avec quelques efforts, enterrer ce malheureux événement. une fois pour toutes."
 PODcanon_chars.90.a:0 "Cnossos doit rester enterré à jamais."
 PODcanon_chars.90.b:0 "Je n'ai pas peur de mon passé."
