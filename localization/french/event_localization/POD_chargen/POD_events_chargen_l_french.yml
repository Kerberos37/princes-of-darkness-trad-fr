 POD_chargen.1010.t: "Proie?"
 POD_chargen.1010.desc: "Quelle est votre proie ?\nLes types de prédateurs représentent la préférence habituelle de chaque vampire quant à la manière et au moment où il se nourrit, et bien que cela ne les lie pas uniquement à ces méthodes. La grande majorité d'entre eux chassent les mortels, mais quelques-uns préfèrent le sang animal et encore moins (pour la plupart très âgés) chassent d'autres vampires."
 POD_chargen.1010.option.a: "Animaux"
 POD_chargen.1010.option.a.tt: "J'essaie de chasser uniquement les animaux, pas les humains."
 POD_chargen.1010.option.b: "Humains"
 POD_chargen.1010.option.b.tt: "Moi le vache."
 POD_chargen.1010.option.c: "Vampires"
 POD_chargen.1010.option.c.tt: "Je chasse les chasseurs."
  
 POD_chargen.1020.t: "Inclinaison prédatrice"
 POD_chargen.1020.desc: "Quels attributs utilisez-vous pour la chasse ?\nCe choix représente les habitudes de chasse de chaque vampire. Deux vampires identiques avec des habitudes de chasse différentes ont tendance à être subtilement différents, principalement dans leurs affinités de pouvoirs ou dans une petite autre variation."
 POD_chargen.1020.option.a: "Violence"
 POD_chargen.1020.option.b: "Charme"
 POD_chargen.1020.option.c: "Tromperie"
 POD_chargen.1020.option.d: "Connaissance"
 POD_chargen.1020.option.e: "Peut-être que j'évite de chasser les humains..."
  
 POD_chargen.1030.t: "Lèvres douces et langues d'argent"
