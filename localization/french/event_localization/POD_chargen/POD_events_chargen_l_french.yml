 POD_chargen.620.t: "Puissance du sang"
 POD_chargen.620.desc: "La puissance sanguine détermine la force de vos pouvoirs vampiriques, ainsi que la quantité de sang dont vous avez besoin pour satisfaire votre faim. La puissance sanguine est à la fois initialement définie par la génération et limitée par la génération. La puissance sanguine augmente très lentement au fil du temps, mais peut également être augmentée jusqu'au [diablerie|E]. Entrer dans [torpor|E] réduira lentement votre puissance sanguine."
 POD_chargen.620.option.a: "Ma puissance sanguine est réglée"
  
 POD_chargen.650.t: "La mascarade"
 POD_chargen.650.desc: "Le Silence du Sang garde votre nature surnaturelle secrète envers les mortels. Si les vaches savent que vous êtes un monstre, elles peuvent essayer de vous détruire. Pire. d'autres surnaturels peuvent également chercher à votre destruction pour assurer leur propre survie. Certains êtres surnaturels évitent le secret et se délectent de la terreur provoquée par la révélation de la nature monstrueuse. Utiliser des pouvoirs surnaturels flagrants en public, créer des enfants vampiriques et des goules, se cacher pour se nourrir et laisser une traînée de cadavres ; tous risquent d'augmenter l'exposition à la mascarade d'un vampire."
 POD_chargen.650.option.a: "Ma nature surnaturelle est cachée."
  
 POD_chargen.670.t: "La faim"
 POD_chargen.670.desc: "La Bête a faim. Les vampires entretiennent leur existence immortelle grâce au sang. Le sang alimente également leurs pouvoirs surnaturels. Utiliser vos capacités surnaturelles comme [disciplines|E] ou la guérison fantastique a une chance d'augmenter votre faim. Plus un vampire a faim, plus il devient irrationnel, désespéré, violent et stressé. Les vampires ne sont pleinement rassasiés qu'en drainant un humain jusqu'à la mort. Cependant, tuer des humains érode l'humanité d'un vampire, le rendant plus sensible aux tentations de la Bête. Succomber complètement à la Bête, c'est devenir un revenant, une créature uniquement motivée par sa soif inextinguible de sang. Suivre une route ou un chemin aidera un vampire à garder la bête à distance."
 POD_chargen.670.option.a: "J'ai faim."
  
