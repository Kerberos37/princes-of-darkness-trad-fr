 POD_charjoin.100.option.b: "Je veux peut-être juste être votre sombre serviteur."
 POD_charjoin.100.option.c: "J'ai changé d'avis."
 POD_charjoin.100.option.c.t: "Vous abandonnez et reconsidérez votre décision."
  
 POD_charjoin.200.t: "Votre [Sire|E]"
 POD_charjoin.200.desc: "Êtes-vous sûr de vouloir être lié au [vampiresire.GetFirstName] ?\n\nIl n'y a aucun retour en arrière avec les trois premières options."
