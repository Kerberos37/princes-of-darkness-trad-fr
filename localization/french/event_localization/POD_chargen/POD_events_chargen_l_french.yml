 POD_chargen.2800.option.c: "Enfant de Gaïa"
 POD_chargen.2800.option.d: "Fianna"
 POD_chargen.2800.option.e: "Obtenir de Fenris"
 POD_chargen.2800.option.f: "Serre rouge"
 POD_chargen.2800.option.g: "Seigneur des Ombres"
 POD_chargen.2800.option.h: "Grand pas silencieux"
 POD_chargen.2800.option.i: "Croc en argent"
 POD_chargen.2800.option.j: "Observateur d'étoiles"
 POD_chargen.2800.option.k: "Gardien des hommes"
 POD_chargen.2800.option.l: "Danseuse spirale noire"
  
 POD_chargen.2900.t: "Sept pêchés"
 POD_chargen.2900.desc: "Chaque démon a une obsession à peine contrôlable pour un péché particulier, et il transmet cette obsession à ses disciples."
 POD_chargen.2900.option.a: "Avarice"
 POD_chargen.2900.option.b: "Envie"
 POD_chargen.2900.option.c: "Gourmandise"
 POD_chargen.2900.option.d: "Luxure"
 POD_chargen.2900.option.e: "Fierté"
 POD_chargen.2900.option.f: "Paresseux"
 POD_chargen.2900.option.g: "Colère"
 POD_chargen.2900.option.h: "Peut-être que je ne suis pas un démon."
  
 POD_chargen.3000.t: "Sept maisons"
 POD_chargen.3000.desc: "Les sept âges de la Création ont engendré les sept Maisons Célestes des anges, chacune créée pour gouverner sa propre facette du cosmos. Le feu et le vent, la Terre et les étoiles, les mers, les étendues sauvages et même la vie elle-même étaient gouvernés par une multitude d'anges mandatés par Dieu.\n\nLa Maison dicte le type de travail que vous aviez au Ciel avant de rejoindre la Maison de Lucifer. La rébellion et avec quel genre de [Concept('lore_lifestyle','Lores')|E] vous avez une affinité."
 POD_chargen.3000.option.a: "Asharu"
 POD_chargen.3000.option.a.tt: "Asharu possède le [lore_lifestyle|E] des Vents, le [lore_lifestyle|E] de l'Éveil et le [lore_lifestyle|E] du Firmament."
 POD_chargen.3000.option.b: "Rabisu"
 POD_chargen.3000.option.b.tt: "Rabisu a [lore_lifestyle|E] de la Bête, [lore_lifestyle|E] de la Chair et [lore_lifestyle|E] de la Sauvage."
 POD_chargen.3000.option.c: "Halaku"
 POD_chargen.3000.option.c.tt: "Halaku a [lore_lifestyle|E] de la Mort, [lore_lifestyle|E] des Royaumes et [lore_lifestyle|E] de l'Esprit."
 POD_chargen.3000.option.d: "Namaru"
 POD_chargen.3000.option.d.tt: "Namaru a [lore_lifestyle|E] des Célestes, [lore_lifestyle|E] de Flamme et [lore_lifestyle|E] de Radiance."
 POD_chargen.3000.option.e: "Lammasu"
 POD_chargen.3000.option.e.tt: "Lammasu a [lore_lifestyle|E] de Désir, [lore_lifestyle|E] de Tempêtes et [lore_lifestyle|E] de Transfiguration."
 POD_chargen.3000.option.f: "Annunaki"
 POD_chargen.3000.option.f.tt: "Les Annunaki ont [lore_lifestyle|E] de la Terre, [lore_lifestyle|E] de la Forge et [lore_lifestyle|E] des Chemins."
 POD_chargen.3000.option.g: "Néberu"
 POD_chargen.3000.option.g.tt: "Neberu a [lore_lifestyle|E] de Lumière, [lore_lifestyle|E] de Modèles et [lore_lifestyle|E] de Portails."
  
 POD_chargen.3001.t: "Maison de créateurs de règles"
 POD_chargen.3001.desc: "Voulez-vous avoir la Maison Fondatrice comme maison ou garder votre maison Ruler Designer comme branche de cadets de celle-ci ?"
 POD_chargen.3001.option.a: "Gardez la maison fondatrice."
 POD_chargen.3001.option.b: "J'aime mon CoA conçu."
  
 POD_chargen.3100.t: "Kith"
 POD_chargen.3100.desc: "Un kith est l'un des différents types de kithain, analogue aux clans et tribus d'autres cultures surnaturelles."
 POD_chargen.3100.option.f: "Peut-être que je ne suis pas un Fae."
 POD_chargen.3100.option.g: "Peut-être que je ne suis pas un Changeling."
  
 POD_chargen.3200.t: "Kithain"
 POD_chargen.3200.desc: "Les kithain kiths, les changelings venus d'Europe et de sa sphère d'influence culturelle, sont les plus nombreux et les plus connus dans le monde."
 POD_chargen.3200.option.f: "Peut-être que je ne suis pas un Kithain."
  
 POD_chargen.3300.t: "Djinns"
 POD_chargen.3300.desc: "Les changelings du Moyen-Orient utilisent le terme Jinns principalement pour se désigner eux-mêmes, bien qu'il soit également utilisé pour désigner les êtres surnaturels que les Kithain appellent les Prodigues."
 POD_chargen.3300.option.f: "Peut-être que je ne suis pas un djinn."
  
 POD_chargen.3400.t: "Kiths africains"
 POD_chargen.3400.desc: "Kiths indigènes d'Afrique."
 POD_chargen.3400.option.f: "Peut-être que je ne suis pas un Kith africain."
  
 POD_chargen.3500.t: "Kwannon Jin"
 POD_chargen.3500.desc: "Kwannon-jin est le terme préféré par les shinma orientaux."
 POD_chargen.3500.option.f: "Peut-être que je ne suis pas un Kwannon-jin."
  
 POD_chargen.3600.t: "Phyla"
 POD_chargen.3600.desc: "Phyla est le terme désignant les types d'Inanimae."
 POD_chargen.3600.option.f: "Peut-être que je ne suis pas un Inanimae."
  
 POD_chargen.3700.t: "Tribunaux"
 POD_chargen.3700.desc: "Les tribunaux sont des divisions plus importantes des Fae. Différents faes dans différentes parties du monde se divisent différemment tout en utilisant le même terme ou un terme analogue."
  
 POD_chargen.3800.t: "L'animal en nous tous"
 POD_chargen.3800.desc: "Ce que certains appellent chaos, d’autres appellent variété ou diversité. Les Pooka sont de toutes formes et tailles. Mi-humains et mi-animaux, ils vivent dans des corps mortels comme les autres kith, mais peuvent également prendre la forme de leurs animaux particuliers.\n\nLes Pooka ont une capacité qu'aucun autre kith n'a : ils peuvent changer de forme même dans leur apparence mortelle. Lorsqu'un pooka prend sa forme animale, il le fait si complètement qu'il devient cet animal aux yeux des mortels ainsi qu'aux yeux des fées. Le pouvoir impliqué dans cette capacité déconcerte de nombreux changelings qui préfèrent considérer Pooka comme des fauteurs de troubles inutiles et impuissants. Pooka le prend avec calme."
  
 POD_charjoin.100.t: "Devenir un vampire ?"
 POD_charjoin.100.desc: "Êtes-vous sûr de vouloir être lié au [vampiresire.GetFirstName] ?\n\nIl n'y a aucun retour en arrière avec les deux premières options."
