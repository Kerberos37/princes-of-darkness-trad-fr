 POD_charjoin.510.t: "Présent"
 POD_charjoin.510.desc: "Comme le veut la tradition, vous devez envoyer à votre nouveau Sifu un cadeau approprié qui correspond à son statut, ou vous pouvez simplement ne rien envoyer, laissant les autres se moquer de vous."
