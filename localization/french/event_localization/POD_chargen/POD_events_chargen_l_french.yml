 POD_chargen.1030.option.b.herd: "Un noble mineur rejoint votre cour en tant que troupeau."
 POD_chargen.1030.option.c: "Cultiste"
 POD_chargen.1030.option.c.herd: "Un membre de votre culte vous rejoindra en troupeau."
 POD_chargen.1030.option.c.tt: "Les cultistes ne peuvent jamais réduire leur exposition à la mascarade en dessous du niveau suspect."
 POD_chargen.1030.option.d: "Consensualiste"
 POD_chargen.1030.option.d.tt: "Les consensualistes ne peuvent jamais réduire leur exposition à la mascarade au-dessous du niveau de suspicion."
 POD_chargen.1030.option.e: "Je pense que j'ai une approche différente..."
  
