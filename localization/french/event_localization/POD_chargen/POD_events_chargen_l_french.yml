 POD_chargen.1340.t: "Revenant européen"
 POD_chargen.1340.desc: "Il existe quelques familles [revenant|E] en Europe qui ne sont pas sous le contrôle des Fiends ou des Manus Nigrum."
 POD_chargen.1340.option.a: "Dimitriou, fiancé à Hélène de Troie"
 POD_chargen.1340.option.b: "Rossellini, hanté par la mort"
 POD_chargen.1340.option.c: "Keskinen, les serviteurs fous de Louhi"
 POD_chargen.1340.option.d: "Ducheski, traîtres des Zadruga"
 POD_chargen.1340.option.e: "Crassus, patriciens latins des Lasombra"
 POD_chargen.1340.option.f: "Angustri, choisi par le chaos"
 POD_chargen.1340.option.g: "Gravenor, hideux jardiniers"
 POD_chargen.1340.option.h: "Peut-être que je suis d'une autre dynastie [revenant|E]..."
  
 POD_chargen.1350.t: "Dynasties obscures des Revenants"
 POD_chargen.1350.desc: "[Revenants|E] se trouvent partout dans le monde, potentiellement partout où les vampires ont partagé leur sang avec des mortels pour créer des goules."
 POD_chargen.1350.option.a: "Bomkazi, les partenaires de l'Impundulu"
 POD_chargen.1350.option.b: "Confrérie de Kairouan créée par les Banu Haqim"
 POD_chargen.1350.option.c: "Serviteurs d'Anushin-Rawan"
 POD_chargen.1350.option.d: "D'habi, maudits esclaves des Baali"
 POD_chargen.1350.option.e: "Kurulas, cavaliers de sang du Khan"
 POD_chargen.1350.option.f: "Qarnaim, descendants de Carthage"
 POD_chargen.1350.option.g: "Peut-être que je suis d'une autre dynastie [revenant|E]..."
  
 POD_chargen.1360.t: "Un héritier de la maison"
 POD_chargen.1360.desc: "Quelle est votre relation avec l’actuel chef de la maison ?"
 POD_chargen.1360.option.a: "Je suis un enfant du chef de maison"
 POD_chargen.1360.option.b: "Je suis de la maison, mais je suis un cousin éloigné"
 POD_chargen.1360.option.c: "Je dirige une maison de cadets"
 #POD_chargen.1360.option.d: "Je dirige une dynastie indépendante"
  
 POD_chargen.1370.t: "La mascarade"
 POD_chargen.1370.desc: "Le Silence du Sang garde votre nature surnaturelle secrète envers les mortels. Si les vaches savent que vous êtes un monstre, elles peuvent essayer de vous détruire. Pire. d'autres surnaturels peuvent également chercher à votre destruction pour assurer leur propre survie. Certains êtres surnaturels évitent le secret et se délectent de la terreur provoquée par la révélation de la nature monstrueuse. Utiliser des pouvoirs surnaturels flagrants en public ou laisser une traînée de cadavres ; tous risquent d’augmenter l’exposition à la mascarade d’un [revenant|E]."
 POD_chargen.1370.option.a: "Ma nature surnaturelle est cachée."
  
 POD_chargen.1380.t: "La faim"
 POD_chargen.1380.desc: "La Bête a faim. $POD_splat_vampire_plural$ maintiennent leur existence immortelle grâce au sang. Le sang alimente également leurs pouvoirs surnaturels. Ce sang coule toujours dans les veines du [Revenants|E]. Utiliser vos capacités surnaturelles comme [disciplines|E] ou la guérison fantastique a une chance d'augmenter votre faim de sang. Plus un [Revenant|E] a envie de sang de vampire, plus il devient irrationnel, désespéré, violent et stressé. Au fil du temps, [Revenants|E] transforme une partie de leur sang mortel en sang vampirique... se cannibalisant efficacement. [Revenants|E] peut également réduire leur faim en buvant le sang des vampires."
 POD_chargen.1380.option.a: "Oserais-je utiliser les pouvoirs de mon don sombre ?"
  
 POD_chargen.1400.t: "Les ordres de l'Inquisition"
 POD_chargen.1400.desc: "L'Inquisition est divisée en ordres, et chacun d'eux possède plusieurs caractéristiques.\nLes Chevaliers d'Acre et de Saint-Jacques sont des ordres militaires, trouvant des héritiers par ordination de candidats dignes. Elles prêtent serment de célibat.\nLes Sœurs de Saint-Jean sont des administratrices compétentes, mais uniquement des femmes ordonnées. En tant que religieuses, elles n'ont pas non plus de famille classique.\nLes Oculi Dei, maîtres-espions de l'Inquisition, ordonnent également les membres, mais ne sont pas exclus du droit de fonder une famille.\nL'Ordre Rouge, chercheurs occultes, ordonne à la fois les hommes et les femmes. .\nEnfin, la maison noble von Murnau fonctionne comme une famille médiévale normale, mais chaque membre a une chance de devenir chasseur à l'âge adulte."
 POD_chargen.1400.option.a: "Les chevaliers d'Acre"
 POD_chargen.1400.option.b: "L'épée de Saint-Jacques"
 POD_chargen.1400.option.c: "Les Sœurs de Saint-Jean"
 POD_chargen.1400.option.d: "L'Oculi Dei"
 POD_chargen.1400.option.e: "L'Ordre Rouge"
 POD_chargen.1400.option.f: "Le von Murnau"
 POD_chargen.1400.option.g: "Un allié moins connu de la Shadow Inquisition"
 POD_chargen.1400.option.h: "Qu'en est-il d'un chasseur qui n'est pas de l'Inquisition de l'Ombre ?"
 POD_chargen.1400.option.i: "Peut-être que je ne suis pas un chasseur"
  
 POD_chargen.1410.t: "De nouveaux alliés de la cause"
 POD_chargen.1410.desc: "La Shadow Inquisition est le fruit d'un effort conjoint de divers groupes et certains n'ont pas encore prouvé leur dévouement. Quel genre de groupe dirigez-vous ?"
 POD_chargen.1410.option.a: "Une famille initiée"
 POD_chargen.1410.option.b: "Un ordre mendiant"
 POD_chargen.1410.option.c: "Un ordre chevaleresque"
 POD_chargen.1410.option.d: "Un ordre contemplatif"
 POD_chargen.1410.option.e: "Peut-être que je ne suis pas un chasseur"
  
 POD_chargen.1500.t: "Chasseurs chassés"
 POD_chargen.1500.desc: "Tous les chasseurs ne font pas partie de l'Inquisition de l'Ombre. De nombreux mortels découvrent les monstres du monde des ténèbres et choisissent de se battre avec courage et détermination. Certains chasseurs étaient autrefois membres de l'Inquisition de l'Ombre, mais trouvèrent les exigences de l'Église trop lourdes et abandonnèrent les ordres ; mais ils continuent de chasser les morts-vivants. Tous les chasseurs qui poursuivent les non-vivants ne le font pas pour de nobles raisons.\nEn 1230, être un chasseur n'appartenant pas à l'Inquisition de l'Ombre est une situation plus difficile."
 POD_chargen.1500.option.a: "Un chasseur indépendant avec une vraie foi"
 POD_chargen.1500.option.b: "Un chasseur indépendant sans vraie foi"
 POD_chargen.1500.option.c: "A [GetTrait('shih').GetName( GetPlayer )], les chasseurs de l'Est"
 POD_chargen.1500.option.d: "Retour à l'Inquisition de l'Ombre"
 POD_chargen.1500.option.e: "Peut-être que je ne suis pas un chasseur"
  
 POD_chargen.1620.t: "Tribunal"
 POD_chargen.1620.desc: "Un tribunal est l'organe directeur Kuei-Jin d'une région. De nombreux tribunaux utilisent des sociétés secrètes, des gangs et des sociétés comme des pions et des écrans de fumée, collectivement appelés Écrans Écarlates."
 POD_chargen.1620.option.a: "Je suis des cinq cours augustes"
 POD_chargen.1620.option.b: "Peut-être que je ne sers pas les tribunaux augustes"
  
 POD_chargen.1700.t: "Les dynasties Amenti"
 POD_chargen.1700.desc: "Les Shemsu-Heru furent la première dynastie, les véritables immortels créés par et pour les dieux pour mener une guerre sainte contre Apophis. Puis vinrent les transfuges des Ismaélites, la deuxième dynastie, créée par un désir de liberté et d’autodétermination. La troisième dynastie était constituée des maudits Apepnu, serviteurs d'Apophis élevés par le rite Bane de l'ennemi Set et enfin vinrent les bâtards voleurs d'immortalité, la quatrième dynastie des Cabiri."
 POD_chargen.1700.option.a: "The Shemsu-Heru"
 POD_chargen.1700.option.b: "Les Ismaélites"
 POD_chargen.1700.option.c: "Les momies Bane"
 POD_chargen.1700.option.d: "Le Cabiri"
 POD_chargen.1700.option.e: "Et une momie qui n'appartient pas aux dynasties Amenti ?"
 POD_chargen.1700.option.f: "Peut-être que je ne suis pas une maman"
  
 POD_chargen.1800.t: "Autres immortels d'autres terres"
 POD_chargen.1800.desc: "Les Capacochas ont leur propre méthode d'immortalité, le sortilège de voyage vers l'ouest, et les Wu T'ian utilisent l'élixir de vie éternelle."
 POD_chargen.1800.option.a: "La Capacocha"
 POD_chargen.1800.option.b: "Le Wu Tian"
 POD_chargen.1800.option.c: "Le Wu Kuei"
 POD_chargen.1800.option.d: "Retour aux dynasties Amenti"
 POD_chargen.1800.option.e: "Peut-être que je ne suis pas une maman"
  
 POD_chargen.1801.t: "Wu Feng and Xian Lung"
 POD_chargen.1801.desc: "Wu Feng et Xian Lung sont les deux incarnations Wu T'ian de l'Empire du Milieu. À laquelle des deux appartenez-vous ?"
 POD_chargen.1801.option.a: "Wu Feng, Flèches Célestes."
 POD_chargen.1801.option.b: "Wu Feng, Fleurs de pêcher vertueuses."
 POD_chargen.1801.option.c: "Wu Feng, Confrérie de la Lanterne Écarlate."
 POD_chargen.1801.option.d: "Xian Lung, Société du Lotus Blanc."
 POD_chargen.1801.option.e: "Xian Lung, érudits du Crépuscule"
 POD_chargen.1801.option.f: "Xian Lung, Sentinelles de Jade"
 POD_chargen.1801.option.g: "J'ai créé ma propre secte Wu Feng."
 POD_chargen.1801.option.h: "J'ai créé ma propre secte Xian Lung."
  
 POD_chargen.1900.t: "Qu'est-ce qui hante les Shadowlands ?"
 POD_chargen.1900.desc: "Comment interagissez-vous avec le [skinlands|E] ?"
 POD_chargen.1900.option.a: "Par la pratique des arcanoi."
 POD_chargen.1900.option.b: "Je suis déjà revenu dans mon corps."
 POD_chargen.1900.option.c: "Je ne suis encore allé à aucun [dark_kingdom|E]."
 POD_chargen.1900.option.d: "Je ne sais rien de tout cela."
 POD_chargen.1900.option.e: "Peut-être que je ne suis pas un spectre"
  
 POD_chargen.2000.t: "Où le Faucheur vous a-t-il emmené ?"
 POD_chargen.2000.desc: "La bonne nouvelle pour un nouveau spectre est que les spectres plus âgés veulent l'aider, même s'ils se disputent sur leur définition de « aide ». L'arrivée d'un nouveau spectre laisse des traces que les observateurs attentifs peuvent repérer de différentes manières, notamment via divers Arcanoi. Les spectres déjà intégrés appellent la chasse aux nouveaux spectres Reaping, et il est avantageux d'amener de nouvelles âmes dans le [shadowlands|E]. Les Faucheurs trouvent un spectre encore dans son Caul et le coupent, la laissant émerger dans la pleine réalité du [shadowlands|E]."
 POD_chargen.2000.option.a: "La hiérarchie"
 POD_chargen.2000.option.b: "Les guildes"
 POD_chargen.2000.option.c: "Les rives lointaines"
  
 POD_chargen.2000.option.e: "Les Renégats"
 POD_chargen.2000.option.f: "Qu'en est-il d'un endroit qui n'est pas de Stygie ?"
 POD_chargen.2000.option.g: "Peut-être que j'ai d'autres moyens d'interagir avec le [skinlands|E]"
  
 POD_chargen.2100.t: "Légions"
 POD_chargen.2100.desc: "Pour les spectres stygiens, la Hiérarchie est la société et les huit Légions sont la Hiérarchie. À sa mort, chaque Wraith est intronisé dans l'une des sept légions en fonction des circonstances de sa mort. Chaque Légion a un quartier général (son siège) et est supervisée par un Seigneur de la Mort."
 POD_chargen.2100.option.a: "Légion de Fer"
 POD_chargen.2100.option.b: "Légion squelette"
 POD_chargen.2100.option.c: "Légion sinistre"
 POD_chargen.2100.option.d: "Légion pénitente"
 POD_chargen.2100.option.e: "Légion d'Émeraude"
 POD_chargen.2100.option.f: "Légion silencieuse"
 POD_chargen.2100.option.g: "Légion des pauvres"
 POD_chargen.2100.option.h: "Légion du destin"
 POD_chargen.2100.option.i: "Peut-être que je ne fais pas partie de la Hiérarchie"
  
 POD_chargen.2200.t: "Guildes"
 POD_chargen.2200.desc: "Dans la société stygienne, la maîtrise des Arcanoi était traditionnellement contrôlée par les guildes stygiennes. Ces organisations ont promu l'utilisation, l'étude et la réglementation de chaque Arcanos."
 POD_chargen.2200.option.a: "Artificiers"
 POD_chargen.2200.option.b: "Masqueurs"
 POD_chargen.2200.option.c: "Les pardonneurs"
 POD_chargen.2200.option.d: "Usuriers"
