 POD_chargen.1.t: "Bienvenue dans le générateur de personnages"
 POD_chargen.1.desc: "Avec cette série d'événements, vous pouvez personnaliser votre personnage pour le [world_of_darkness|E]. Le processus supprimera tous vos traits surnaturels existants. Vous pourrez choisir votre type de créature surnaturelle, votre [Clan|E], votre maison, votre génération, potentiellement votre [Sire|E], votre [disciplines|E], votre route et chemin et votre type de prédateur.\n\nEn fonction de votre personnage de base, vous pourrez besoin de supprimer certains parents hérités."
 POD_chargen.1.option.a: "Je veux vraiment utiliser Character Generator"
 POD_chargen.1.option.a.tt: "#R ASSUREZ-VOUS DE VOULOIR FAIRE CELA ! IL N'Y A PAS DE RETOUR EN ARRIÈRE! CELA EFFACERA TOUS VOS TRAITS SURNATURELS EXISTANTS, MODIFICATEURS ET SECRETS !!!#!"
 POD_chargen.1.option.b: "N'apportez aucune modification et quittez Character Generator"
  
