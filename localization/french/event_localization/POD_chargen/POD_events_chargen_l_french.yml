 POD_chargen.2300.t: "Rive lointaine"
 POD_chargen.2300.desc: "Il existe de nombreux Rivages lointains dirigés soit par des Brillants déchus, soit par des fous qui ont vu ceux qui sont tombés et ont pensé qu'ils avaient une bonne chose à faire. Le plus célèbre d’entre eux, le Paradis des pêcheurs, est une vision paléochrétienne du paradis qui apparaît aux yeux de tous comme une porte d’entrée vers l’enfer."
 POD_chargen.2300.option.a: "Ceux qui brillent"
 POD_chargen.2300.option.b: "Les pêcheurs"
 POD_chargen.2300.option.f: "Peut-être que je ne suis pas du Far Shore"
  
 POD_chargen.2400.t: "Renégats"
 POD_chargen.2400.desc: "Les renégats peuvent être grossièrement divisés en quatre groupes, même si parfois leurs objectifs chevauchent ceux d'autres types de groupes."
 POD_chargen.2400.option.a: "Abandons"
 POD_chargen.2400.option.b: "Idéalistes"
 POD_chargen.2400.option.c: "Hors-la-loi"
 POD_chargen.2400.option.d: "Manifestants"
 POD_chargen.2400.option.e: "Peut-être que je ne fais pas partie des Renegades"
  
 POD_chargen.2500.t: "Spectre d'une autre partie"
 POD_chargen.2500.desc: "Le [tempest|E] est une « mer » dans le [underworld|E], et les Royaumes des Ténèbres sont des îles dans cette mer. Chaque Royaume des Ténèbres est une hypostase pour les morts d'une culture particulière."
 POD_chargen.2500.option.a: "Sources jaunes"
 POD_chargen.2500.option.b: "Carte"
 POD_chargen.2500.option.c: "Swar"
 POD_chargen.2500.option.d: "Buisson des fantômes"
 POD_chargen.2500.option.e: "Terres écorchées"
 POD_chargen.2500.option.f: "Marchés nocturnes"
 POD_chargen.2500.option.g: "Mantaqat Khayal"
 POD_chargen.2500.option.h: "Auschwitz"
 POD_chargen.2500.option.i: "Retour en Stygie"
  
 POD_chargen.2600.t: "Race"
 POD_chargen.2600.desc: "Les loups-garous ont trois races, représentant ce qu'ils étaient avant le premier changement : homid (né par l'humain), lupus (né par un loup) et métis (né par des crinos, non disponible dans le mod). La plupart des autres feras partagent au moins certaines de ces formes avec les garous, bien que leurs formes nées de bêtes soient connues sous d'autres noms appropriés à l'espèce animale dans laquelle ils sont nés."
 POD_chargen.2600.option.a: "Homid"
 POD_chargen.2600.option.b: "Lupus"
 POD_chargen.2600.option.c: "Métis"
 POD_chargen.2600.option.d: "Peut-être que je ne suis pas un loup-garou"
  
 POD_chargen.2601.t: "Race"
 POD_chargen.2601.desc: "Les races Ajaba sont les Homidés (nés d'humains), les Hyènes (nés de hyènes) et les Métis (nés de deux Ajaba). Contrairement aux Métis Garou, ceux des Ajaba sont hermaphrodites. Ils ont en conséquence une Rage et une Gnose modérées, se situant entre les normes des Ajaba mâles et femelles, et reçoivent une certaine révérence à cause de cela."
 POD_chargen.2601.option.a: "Homid"
 POD_chargen.2601.option.b: "Hyène"
 POD_chargen.2601.option.c: "Métis"
 POD_chargen.2601.option.d: "Peut-être que je ne suis pas un ajaba"
  
 POD_chargen.2602.t: "Race"
 POD_chargen.2602.desc: "Les Bastet ont trois races, représentant ce qu'ils étaient avant le premier changement : homid (né par l'humain), félin (né par un chat) et métis (né par des crinos, non disponible dans le mod)."
 POD_chargen.2602.option.a: "Homid"
 POD_chargen.2602.option.b: "Félin"
 POD_chargen.2602.option.c: "Métis"
 POD_chargen.2602.option.d: "Peut-être que je ne suis pas un bastet"
  
 POD_chargen.2603.t: "Race"
 POD_chargen.2603.desc: "Les Corax sont soit des homidés, soit des corvidés et n'ont pas de race métisse. Socialement, les différences entre les deux sont négligeables."
 POD_chargen.2603.option.a: "Homid"
 POD_chargen.2603.option.b: "Corvidé"
 POD_chargen.2603.option.d: "Peut-être que je ne suis pas un corax"
  
 POD_chargen.2604.t: "Race"
 POD_chargen.2604.desc: "Les Gurahl n'ont que deux races : Homid (né d'humains) et Ursine (né d'ours). Il n'y a pas de Métis Gurahl - leurs partenaires sont choisis selon un rituel spécial, et même si deux Gurahl s'accouplent, aucun enfant ne naît de leur union."
 POD_chargen.2604.option.a: "Homid"
 POD_chargen.2604.option.b: "Ourse"
 POD_chargen.2604.option.d: "Peut-être que je ne suis pas un gurahl"
  
 POD_chargen.2605.t: "Race"
 POD_chargen.2605.desc: "Les Kitsune ont trois races, représentant ce qu'ils étaient avant le premier changement : kojin (né par l'humain), roko (né par le renard) et shinju (né par les kitsune). Lorsque les Kitsune naissent, l'un ou les deux parents meurent pendant ou peu de temps après sa naissance, ce qui rend le shinju très rare et précieux. Le parent non Kitsune d’un kit n’a qu’une chance sur dix de survivre à l’expérience. Il y a également une chance sur dix que le parent Kitsune meure, soit à la place, soit avec son compagnon."
 POD_chargen.2605.option.a: "Kojin"
 POD_chargen.2605.option.b: "Roko"
 POD_chargen.2605.option.c: "Shinju"
 POD_chargen.2605.option.d: "Peut-être que je ne suis pas un kitsune"
  
 POD_chargen.2606.t: "Race"
 POD_chargen.2606.desc: "Les Mokolé n'ont que deux races, les races par défaut homid et suchid. Les enfants métis meurent toujours avant leur naissance et deviennent des esprits colériques connus sous le nom d’Innocents, qui hantent leurs parents et pleurent leur chance perdue de vivre."
 POD_chargen.2606.option.a: "Homid"
 POD_chargen.2606.option.b: "Suchide"
 POD_chargen.2606.option.d: "Peut-être que je ne suis pas un mokolé"
  
 POD_chargen.2607.t: "Race"
 POD_chargen.2607.desc: "Les Nagah ont trois races, représentant ce qu'ils étaient avant le premier changement : balaram (né par l'humain), vasuki (né par un serpent) et ahi (né par le nagah). Contrairement aux Garou, les Nagah traitent leurs métis comme des égaux et les vénèrent comme des unificateurs. .)."
 POD_chargen.2607.option.a: "Balaram"
 POD_chargen.2607.option.b: "Vasuki"
 POD_chargen.2607.option.c: "Ahi"
 POD_chargen.2607.option.d: "Peut-être que je ne suis pas un nagah"
  
 POD_chargen.2608.t: "Race"
 POD_chargen.2608.desc: "Il n'existe que deux races connues de Nuwisha : Homid et Latrani. Les Métis n'existent pas, soit pour des raisons spirituelles, soit parce que deux coyotes-garous ont tendance à ne pas rester ensemble assez longtemps pour avoir un enfant."
 POD_chargen.2608.option.a: "Homid"
 POD_chargen.2608.option.b: "Latrani"
 POD_chargen.2608.option.d: "Peut-être que je ne suis pas une Nuwisha"
  
 POD_chargen.2609.t: "Race"
 POD_chargen.2609.desc: "Les Ratkin sont formés via la peste de naissance. Bien que mortel pour les humains ordinaires, Kinfolk peut y survivre et émergera comme un Ratkin à part entière, bien que les séquelles et les dérangements soient fréquents."
 POD_chargen.2609.option.a: "Homid"
 POD_chargen.2609.option.b: "Rodens"
 POD_chargen.2609.option.c: "Métis"
 POD_chargen.2609.option.d: "Peut-être que je ne suis pas un ratkin"
  
 POD_chargen.2610.t: "Race"
 POD_chargen.2610.desc: "Il n’y a pas de Métis Rokea. Les Rokea ne ressentent aucune envie de s'accoupler et ne les produisent donc jamais. Les seules races étaient les homid (pour ceux qui sont nés humains) et les squamus (pour ceux qui sont nés requins)."
 POD_chargen.2610.option.a: "Homid"
 POD_chargen.2610.option.b: "Squamus"
 POD_chargen.2610.option.d: "Peut-être que je ne suis pas un rokea"
  
 POD_chargen.2611.t: "Race"
 POD_chargen.2611.desc: "Il n'y avait pas de métis parmi les Apis, en raison de leur métier d'entremetteurs. Les seules races étaient les homid (pour ceux qui sont nés humains) et les bos (pour ceux qui sont nés aurochs)."
 POD_chargen.2611.option.a: "Homid"
 POD_chargen.2611.option.b: "Bos"
 POD_chargen.2611.option.d: "Peut-être que je ne suis pas un API"
  
 POD_chargen.2612.t: "Race"
 POD_chargen.2612.desc: "Les Camazotz se reproduisaient via un rituel semblable à celui utilisé par les Corax, mais ce rituel disparut lorsque Bat tomba aux mains du Wyrm, vouant ses enfants à l'extinction. Pour devenir une chauve-souris-garou, les bébés humains ou chauves-souris devaient subir un rituel qui ne pouvait avoir lieu que dans des cavernes spéciales de l'Umbral. Parce que tous les Camazotz ont été créés via ce rituel, les chauves-souris-garous n'avaient ni auspices ni races métisses."
 POD_chargen.2612.option.a: "Homid"
 POD_chargen.2612.option.b: "Chiroptères"
 POD_chargen.2612.option.d: "Peut-être que je ne suis pas un camazotz"
  
 POD_chargen.2613.t: "Race"
 POD_chargen.2613.desc: "Grondr avait trois races : homid, métis et scrofa. Il leur manquait des auspices ; au lieu de cela, chaque race avait des tâches spécifiques."
 POD_chargen.2613.option.a: "Homid"
 POD_chargen.2613.option.b: "Scrofa"
 POD_chargen.2613.option.c: "Métis"
 POD_chargen.2613.option.d: "Peut-être que je ne suis pas un grand"
  
 POD_chargen.2614.t: "Race"
 POD_chargen.2614.desc: "Les Ananasi n'ont que deux races : Homid (né d'un parent humain) et Arachnid (né d'un parent araignée). Les Ananasi n'ont pas de « vrais » métis, mais une créature née de deux parents Ananasi est une race distincte appelée Atahsaia, qui est gardée au plus profond de l'ombre. Les Atahsaia ne communiquent qu'avec la reine Ananasa elle-même et sont impliquées dans l'Apocalypse. Il existe des Métis parmi les Kumo – des êtres rares et horribles qui se nourrissent du corps de leur mère."
 POD_chargen.2614.option.a: "Homid"
 POD_chargen.2614.option.b: "Arachnide"
 POD_chargen.2614.option.d: "Peut-être que je ne suis pas un ananasi"
  
 POD_chargen.2700.t: "Auspice"
 POD_chargen.2700.desc: "Auspice est le terme désignant la phase de la Lune sous laquelle un Garou est né. Chacun d'eux joue un rôle spécifique dans la société des loups-garous. Ragabash sont les escrocs et les avocats du diable, Galliard sont les conteurs, Ahround sont les guerriers, Théurge sont les mystiques et enfin Philodox sont les juges."
 POD_chargen.2700.option.a: "Ragabash"
 POD_chargen.2700.option.b: "L'envie"
 POD_chargen.2700.option.c: "Philodoxe"
 POD_chargen.2700.option.d: "gaillarde"
 POD_chargen.2700.option.e: "Ahroun"
  
 POD_chargen.2701.t: "Aspect"
 POD_chargen.2701.desc: "Avant leur chute, et malgré leurs racines guerrières, tous les Ajaba ressemblaient aux Garou Ragabash Auspice. Depuis la reconstruction de leur société, ils reconnaissent cependant deux aspects, dont chacun englobe deux rôles différenciés selon le sexe."
 POD_chargen.2701.option.a: "Aube"
 POD_chargen.2701.option.b: "Aube"
 POD_chargen.2701.option.c: "Crépuscule"
 POD_chargen.2701.option.d: "Crépuscule"
  
 POD_chargen.2702.t: "Pryio"
 POD_chargen.2702.desc: "Les chats-garous n'ont pas d'auspices, mais s'appuient plutôt sur un Pryio (également connu sous le nom de "Moon-Favor") pour déterminer leur place et la manière dont le chat aborde la vie et gère les défis qui lui sont lancés. Bien que cela soit souvent déterminé par l'heure de la journée à laquelle le Bastet a réalisé son premier changement, Pryio peut changer si le Bastet subit un changement de vie important."
 POD_chargen.2702.option.a: "Lumière du jour"
 POD_chargen.2702.option.b: "Crépuscule"
 POD_chargen.2702.option.c: "Nuit"
  
 POD_chargen.2704.t: "Auspice"
 POD_chargen.2704.desc: "Les Gurahl possèdent cinq auspices qui, comme ceux des Garou, correspondent aux phases de la lune. Les auspices de Gurahl ne sont cependant pas fixes ; chaque Gurahl progresse à travers les cinq dans l'ordre ci-dessous au cours de sa vie, bien que les individus puissent passer plus ou moins de temps sous certains auspices."
 POD_chargen.2704.option.a: "Arcas"
 POD_chargen.2704.option.b: "Ouzmati"
 POD_chargen.2704.option.c: "Kojubat"
 POD_chargen.2704.option.d: "Kieh"
 POD_chargen.2704.option.e: "Rishi"
  
 POD_chargen.2705.t: "Chemin"
 POD_chargen.2705.desc: "Les Voies des Kitsune constituent à la fois une profession et une sorte de vocation sacrée. Ils ne sont pas déterminés par le soleil, la lune ou l’heure de naissance du Kitsune, mais sont choisis par chaque Renard au fur et à mesure qu’il atteint son premier rang. Chaque chemin est aligné sur un mélange de deux des éléments principaux en tant qu'élément singulier en soi."
 POD_chargen.2705.option.a: "Éji"
 POD_chargen.2705.option.b: "Doshi"
 POD_chargen.2705.option.c: "Gukutsushi"
 POD_chargen.2705.option.d: "Kataribe"
  
 POD_chargen.2706.t: "Auspice"
 POD_chargen.2706.desc: "Semblables au Corax, les Mokolé tirent leurs auspices du soleil plutôt que de la lune."
 POD_chargen.2706.option.a: "Le soleil levant"
 POD_chargen.2706.option.b: "Le soleil de midi"
 POD_chargen.2706.option.c: "Le soleil couchant"
 POD_chargen.2706.option.d: "Le soleil enveloppé"
 POD_chargen.2706.option.e: "Le soleil de minuit"
 POD_chargen.2706.option.f: "Le soleil décoré"
 POD_chargen.2706.option.g: "L'éclipse solaire"
  
 POD_chargen.2707.t: "Auspice"
 POD_chargen.2707.desc: "Les Nagah ne s'orientent pas sur les phases de Luna comme les autres Fera à sang chaud, mais ont plutôt un système d'auspices saisonniers très différent de celui des mammifères métamorphes."
 POD_chargen.2707.option.a: "Kamakshi (Printemps)"
 POD_chargen.2707.option.b: "Kartikeya (été)"
 POD_chargen.2707.option.c: "Kamsa (Automne)"
 POD_chargen.2707.option.d: "Kali (hiver)"
  
 POD_chargen.2709.t: "Aspect"
 POD_chargen.2709.desc: "Les Ratkin sont divisés en 9 Aspects, un peu comme les auspices des Garous. Cinq sont considérés comme les aspects "standard", tandis que les quatre autres sont appelés aspects "monstrueux".\n\nLe cinquième aspect, les bardes, ont été détruits lors de la guerre de la rage.\n\nLes quatre aspects bizarres sont des produits. de la connexion croissante des Ratkin avec l'Umbra et le Wyld, des mutations bizarres avec un lien plus profond avec le Wyld intérieur que le reste de leur espèce. Cela a un coût : chaque Freak Aspect a sa propre marque de folie."
 POD_chargen.2709.option.a: "Coureurs de tunnels"
 POD_chargen.2709.option.b: "Voyants de l'Ombre"
 POD_chargen.2709.option.c: "Couteaux Skulkers"
 POD_chargen.2709.option.d: "Bardes"
 POD_chargen.2709.option.e: "Guerriers"
 POD_chargen.2709.option.f: "Ingénieurs"
 POD_chargen.2709.option.g: "Münchmausen"
 POD_chargen.2709.option.h: "Seigneurs de la Peste"
 POD_chargen.2709.option.i: "Twitcheurs"
  
 POD_chargen.2710.t: "Auspice"
 POD_chargen.2710.desc: "Rokea détermine les auspices au moment où un requin-garou est né."
 POD_chargen.2710.option.a: "Eau vive"
 POD_chargen.2710.option.b: "Eau tamisée"
 POD_chargen.2710.option.c: "Eau sombre"
  
 POD_chargen.2711.t: "Auspice"
 POD_chargen.2711.desc: "Les Apis étaient des créatures à la fois du soleil et de la lune, et leurs auspices reflétaient cette division. Cela les rendait vulnérables à la fois à l’argent et à l’or."
 POD_chargen.2711.option.a: "Lunaire"
 POD_chargen.2711.option.b: "Crépuscule"
 POD_chargen.2711.option.c: "Solaire"
  
 POD_chargen.2800.t: "Tribu"
 POD_chargen.2800.desc: "Les tribus constituent la plus grande unité sociale des Garous. Les membres de la tribu sont souvent liés par des lignées, des totems similaires et des modes de vie."
 POD_chargen.2800.option.a: "Fureur noire"
