 POD_chargen.3.t: "La première génération"
 POD_chargen.3.desc: "Qui est l'ancêtre des vampires ?"
 POD_chargen.3.option.a: "Comme il est écrit dans le Livre de Nod : Caïn fut maudit par Dieu"
 POD_chargen.3.option.i: "Le [ashirra|E] dit que Kayyun a été maudit par Allah"
 POD_chargen.3.option.c: "Les histoires disent que les vampires descendent de Cagn"
 POD_chargen.3.option.b: "La Mère Noire dit que les vampires ont de nombreuses origines"
 POD_chargen.3.option.h: "Set qui s'est vengé d'Osiris"
 POD_chargen.3.option.g: "Odin a marqué le guerrier mourant Canarl avec une rune"
 POD_chargen.3.option.f: "Créé par les Pitris, Zapathasura chasse leurs serviteurs tombés au combat"
 POD_chargen.3.option.e: "La malédiction des Wan Kuei, les Dix Mille Démons"
 POD_chargen.3.option.d: "Je ne sais pas d'où viennent les vampires"
 POD_chargen.3.option.j: "Peut-être que je ne suis pas un vampire...."
 POD_chargen.3.option.j.tt: "Vous reconsidérez quel genre de surnaturel jouer."
 POD_chargen.3.option.k: "Je préférerais choisir moi-même ma lignée."
 POD_chargen.3.option.k.t: "En utilisant un [character_interaction|E] sur n'importe quel autre vampire vivant, vous pourrez sélectionner un personnage auquel être lié."
 POD_chargen.3.option.k.tt: "#R Cette option est destinée aux joueurs expérimentés, et il n'y a pas de retour possible !#!"
  
