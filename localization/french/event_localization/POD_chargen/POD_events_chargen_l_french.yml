 POD_chargen.1100.t: "Exclusion des proies"
 POD_chargen.1100.desc: "Grâce au [ventrue_clan_curse|E], vous avez des goûts exigeants et raréfiés, même en matière de sang. Quel type de sang recherchez-vous ?\n#X Ce choix aura un impact sur le type de personnage que vous pourrez nourrir en toute sécurité sans encourir de pénalités. Choisissez avec soin.#!"
 POD_chargen.1100.option.a: "Âge/sexe/lieu"
 POD_chargen.1100.option.a.tt: "Vous choisissez des proies d'un certain âge et d'un certain sexe."
 POD_chargen.1100.option.b: "Alors qu'est-ce que vous faites dans la vie?"
 POD_chargen.1100.option.b.tt: "Vous choisissez une proie d'une certaine profession ou d'une certaine éducation."
 POD_chargen.1100.option.c: "Qu'est-ce que tu aimes ?"
 POD_chargen.1100.option.c.tt: "Vous choisissez une proie possédant un certain trait de personnalité qui est considéré comme un péché par la plupart des mortels."
