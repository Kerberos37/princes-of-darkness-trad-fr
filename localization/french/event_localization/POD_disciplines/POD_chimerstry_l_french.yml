l_french:
 POD_mirror_duplicate.001.t: "Dupliquer miroir" #NT!
 POD_mirror_duplicate.001.desc: "Avec votre maîtrise de Chimerstry, vous pouvez essayer d’animer votre propre reflet et d’en faire une copie de vous-même. Une telle créature sera d’une grande aide dans la lutte éternelle du Jyhad, mais de tels pouvoirs ont un prix." #NT!
 POD_mirror_duplicate.001.option.a: "J'ordonne les réflexions, il est temps qu'elles obéissent" #NT!
 POD_mirror_duplicate.001.option.a.tt: "Vous allez essayer de créer un duplicata miroir" #NT!
 POD_mirror_duplicate.001.option.a.desc: "Une lutte avec la réalité" #NT!
 POD_mirror_duplicate.001.option.a.tt.success: "Un doublon miroir est créé avec succès" #NT!
 POD_mirror_duplicate.001.option.a.tt.failure: "Vous ne parvenez pas à créer un doublon miroir" #NT!
 POD_mirror_duplicate.001.option.b: "Ce n'est pas le bon moment" #NT!
 POD_mirror_duplicate.001.option.b.tt: "Vous abandonnerez votre idée de créer un duplicata miroir" #NT!
  
 POD_mirror_duplicate.002.t: "Miroir Duplicata II" #NT!
 POD_mirror_duplicate.002.desc: "Grâce à votre maîtrise de Chimerstry vous parvenez à créer avec succès un Mirror Duplicate, il est maintenant temps de donner des commandes." #NT!
 POD_mirror_duplicate.002.option.a: "Même les reflets m'obéissent" #NT!
 POD_mirror_duplicate.002.option.a.tt: "Un doublon miroir est créé avec succès." #NT!
  
 POD_mirror_duplicate.003.t: "Miroir Duplicata II" #NT!
 POD_mirror_duplicate.003.desc: "Même votre maîtrise de Chimerstry n'est pas suffisante pour créer un miroir en double... pour l'instant." #NT!
 POD_mirror_duplicate.003.option.a: "Je ne suis pas encore prêt à commander des réflexions" #NT!
 POD_mirror_duplicate.003.option.a.tt: "Vous n'avez pas réussi à créer un doublon miroir" #NT!
  
 POD_mirror_duplicate.death_management.t: "Perdre un reflet de soi" #NT!
 POD_mirror_duplicate.death_management.desc: "Une grave nouvelle est arrivée, votre Mirror Duplicate, reflet de vous-même, est décédé." #NT!
 POD_mirror_duplicate.death_management.option.a: "Encore un qui mord la poussière" #NT!
 POD_mirror_duplicate.death_management.option.a.tt: "Votre doublon miroir est mort" #NT!
