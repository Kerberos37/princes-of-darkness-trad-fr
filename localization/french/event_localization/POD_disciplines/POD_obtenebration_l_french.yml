l_french:
    POD_drain_the_life.001.t: "Vider la vie"
    POD_drain_the_life.001.desc: "Avec votre niveau actuel d'obténébration, vous pouvez couvrir [target.GetFirstNamePossessive] de capital dans l'obscurité. Mais un tel pouvoir a un prix."
    POD_drain_the_life.001.desc.ahrimans_demesne: "Vous êtes le maître des ténèbres. Grâce à votre grande maîtrise des Abysses, vous pouvez envelopper tout le royaume [target.GetFirstName] dans des ténèbres qui dévorent tout ce qu'il touche. Un tel pouvoir a un prix, et [target.GetFirstName] ne sera pas content."
    POD_drain_the_life.001.option.a: "Grâce à mon immense contrôle sur les Abysses, je plongerai le royaume [target.GetHerHis] dans les ténèbres !"
    POD_drain_the_life.001.option.a.tt: "Vous essaierez de lancer le pouvoir Drain the Life sur le royaume [target.GetFirstName], ce pouvoir affectera tous les comtés sur lesquels [target.GetSheHe] contrôle, même les terres [target.GetHerHis] que les vassaux contrôlent."
    POD_drain_the_life.001.option.a.desc: "Défi sombre"
    POD_drain_the_life.001.option.a.success: "Vous avez utilisé avec succès le pouvoir Drain the Life"
    POD_drain_the_life.001.option.a.tt.attacker_wins: "Le royaume [target.GetFirstNamePossessive] se plonge dans les ténèbres qui dévorent tout ce qu'il touche"
    POD_drain_the_life.001.option.a.failure: "Vous ne parvenez pas à utiliser le pouvoir Drain the Life"
    POD_drain_the_life.001.option.a.tt.attacker_lost: "Vous échouez"
    POD_drain_the_life.001.option.b: "Bientôt, la capitale [target.GetFirstNamePossessive] sera plongée dans l'obscurité"
    POD_drain_the_life.001.option.b.tt: "Vous avez lancé le pouvoir Drain the Life sur le comté de la capitale [target.GetFirstNamePossessive]."
    POD_drain_the_life.001.option.c: "Ce n'est pas le bon moment"
    POD_drain_the_life.001.option.c.tt: "Vous arrêterez d'essayer de lancer Drain the Life sur le domaine [target.GetFirstNamePossessive]."

    POD_whole_realm_was_drained_toast: "D'horribles ténèbres ont été projetées sur votre royaume par [attacker.GetFirstName]"
    POD_drained_enemy_realm_toast: "Vous avez réussi à projeter d'horribles ténèbres sur le royaume [target.GetFirstNamePossessive]."
    POD_drain_the_life_failed_toast: "Vous ne pouviez pas projeter d'horribles ténèbres sur le royaume [target.GetFirstNamePossessive]."
    POD_capital_county_drained_toast: "D'horribles ténèbres ont été jetées sur votre capitale par [attacker.GetFirstName]"

    POD_shadow_twin.001.t: "Jumeau de l'Ombre"
    POD_shadow_twin.001.desc: "Avec votre maîtrise de l'Obténébration, vous pouvez essayer d'animer votre propre ombre et d'en faire une copie de vous-même. Une telle créature sera d’une grande aide dans la lutte éternelle du Jyhad, mais de tels pouvoirs ont un prix."
    POD_shadow_twin.001.option.a: "Je commande aux ombres, il est temps pour elles d'obéir"
    POD_shadow_twin.001.option.a.tt: "Vous allez essayer de créer un Shadow Twin"
    POD_shadow_twin.001.option.a.desc: "Une lutte avec votre obscurité intérieure"
    POD_shadow_twin.001.option.a.tt.success: "Un Shadow Twin est créé avec succès"
    POD_shadow_twin.001.option.a.tt.failure: "Vous ne parvenez pas à créer un Shadow Twin"
    POD_shadow_twin.001.option.b: "Ce n'est pas le bon moment"
    POD_shadow_twin.001.option.b.tt: "Vous abandonnerez votre idée de créer un Shadow Twin"

    POD_shadow_twin.002.t: "Ombre jumelle II"
    POD_shadow_twin.002.desc: "Grâce à votre maîtrise de l'Obténébration vous parvenez à créer avec succès un Shadow Twin, il est maintenant temps de donner des ordres."
    POD_shadow_twin.002.option.a: "Même les ombres m'obéissent"
    POD_shadow_twin.002.option.a.tt: "Un Shadow Twin est créé avec succès."

    POD_shadow_twin.003.t: "Ombre jumelle II"
    POD_shadow_twin.003.desc: "Même votre maîtrise de l'Obténébration n'est pas suffisante pour créer un Shadow Twin... pour l'instant."
    POD_shadow_twin.003.option.a: "Je ne suis pas encore prêt à commander les ombres"
    POD_shadow_twin.003.option.a.tt: "Vous n'avez pas réussi à créer un Shadow Twin"

    POD_shadow_twin.death_management.t: "Perdre une partie de soi"
    POD_shadow_twin.death_management.desc: "Une grave nouvelle est arrivée : votre Shadow Twin, une partie de votre propre âme, est décédé. Vous pouvez ressentir un vide terrible à l’intérieur."
    POD_shadow_twin.death_management.option.a: "Encore un qui mord la poussière"
    POD_shadow_twin.death_management.option.a.tt: "Votre Shadow Twin est mort"
