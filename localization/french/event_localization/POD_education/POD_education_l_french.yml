l_french:
 POD_education_events.1.t:0 "Une éducation"
 POD_education_events.1.desc:0 "Votre nouvel enfant a fait [victim.GetHerHis] premiers pas hésitants dans la nuit. Maintenant suffisamment expérimenté pour comprendre comment se nourrir, il sera bientôt temps de commencer une éducation formelle, ce qui sera très important pour [victim.GetHerHis] l'avenir, mais aussi pour votre relation. Quelle sera votre approche ?"
 POD_education_events.1.option.a:0 "Enseigner [victim.GetFirstName] [victim.GetHerHis] lieu"
 POD_education_events.1.option.b:0 "Gardez [victim.GetHerHim] proche, mais avec quelques libertés"
 POD_education_events.1.option.c:0 "[victim.GetFirstName] le comprendra tout seul [victim.GetHerHis]"
 POD_education_events.1.option.obedience:0 "Cette éducation peut fournir à des enfants obéissants, même s'ils manquent d'inspiration."
 POD_education_events.1.option.lenient:0 "Une éducation équilibrée"
 POD_education_events.1.option.free:0 "Avec cette éducation, [victim.GetFirstName] a plus de chances de devenir bon, mais aussi plus libre d'esprit."
 POD_education_events.1.option.d:0 "Appliquez vos compétences pédagogiques magistrales"
 POD_education_events.1.option.durga:0 "En tant que Durga Syn, vous pouvez vous assurer que votre enfant deviendra parfait pour les premiers pas [victim.GetHerHis] avec cette option unique"
 POD_education_events.2.t:0 "Une éducation : Le bâton"
 POD_education_events.2.desc:0 "Les jeunes d'aujourd'hui... Vous avez à peine commencé à enseigner aux imbéciles que vous entendez des plaintes sur la façon « dure » et « injuste » dont vous faites les choses. Comme si [victim.GetSheHe] apprenait le contraire !\nQuoi qu'il en soit, vous pouvez reconnaître les signes indiquant que votre enfant est sur le point de se briser sous votre pression si vous ne cédez pas. Vous pouvez évidemment changer d'approche, mais « changer » n'est pas quelque chose que les vampires font facilement."
 POD_education_events.2.option.a:0 "Les anciennes méthodes fonctionnent mieux"
 POD_education_events.2.option.b:0 "Je vais céder, pour l'instant"
 POD_education_events.3.t:0 "Une éducation : les liens humains"
 POD_education_events.3.desc:0 "Votre enfant a toujours des liens humains, amis, famille, etc. Comme pour la plupart des jeunes vampires, il est très difficile pour [victim.GetHerHim] de les laisser partir. De toute évidence, vous le savez mieux, et il est préférable de garder ces sentiments secrets, car le [masquerade|E] est mis en danger par des actions irréfléchies autour des mortels. Et vous commettez souvent des actes irréfléchis avec vos proches.\nPeut-être est-il temps pour votre enfant d'apprendre à abandonner le passé ?"
 POD_education_events.3.option.a:0 "Je couvrirai [victim.GetFirstName]. laissez les jeunes avoir [victim.GetHerHis] rêves"
 POD_education_events.3.option.b:0 "Childe, nous devons parler..."
 POD_education_events.4.t:0 "Une éducation : Liberté !"
 POD_education_events.4.desc:0 "Dernièrement, vous n'avez pas pu beaucoup vous occuper de votre enfant. Vous espériez que cette liberté retrouvée déboucherait sur des découvertes intéressantes que [victim.GetFirstName] pourrait découvrir par [victim.GetHerHis] seul, mais... pas tout à fait.\nToujours en colère contre vous pour avoir été transformé en vampire, ce nouveau-né indiscipliné a commencé à douter publiquement de votre autorité, et non répondant à vos rares convocations. Cela pourrait dégénérer rapidement si vous n’arrêtez pas ce comportement maintenant."
 POD_education_events.4.option.a:0 "Childe, nous devons parler..."
 POD_education_events.4.option.b:0 "Ça passera, probablement"
 POD_education_events.100.t:0 "Une éducation : questions de foi"
 POD_education_events.100.desc:0 "Jusqu’à présent, votre enfant a suivi votre foi principalement parce que vous l’avez dit. De toute évidence, [victim.GetSheHe] est loin de comprendre le fonctionnement interne de la Bête et comment y faire face. Vous devrez prendre du temps pour commencer cette partie de l'enseignement, ou embaucher des praticiens érudits de la Route pour aider votre progéniture."
 POD_education_events.100.option.a:0 "La première chose à savoir..."
 POD_education_events.100.option.b:0 "Écoutez bien vos professeurs. Ils n'étaient pas bon marché."
 POD_education_events.100.option.c:0 "Je peux vous en dire beaucoup plus sur notre route"
 POD_education_events.100.dionysius:0 "En tant que Denys, vous pouvez utiliser cette option pour vous assurer que votre enfant restera sur votre route et qu'il en sera bien informé."
 POD_education_events.101.t:0 "Une éducation : tentée par l'humanité"
 POD_education_events.101.desc:0 "Ce n'est pas une grande surprise que, malgré vos enseignements, votre enfant se soit laissé tenter par Via Humanitatis. C'est, après tout, la voie la plus facile à suivre pour un nouveau-né, et essayer de marcher de près sur les traces des mortels.\nVous envisagez d'organiser une grande démonstration de foi, en n'interférant pas avec l'humanité au cours des prochains mois, comme un preuve à votre enfant de la vérité en la matière. Ou vous pourriez simplement le laisser glisser."
 POD_education_events.101.option.a:0 "Nous sommes cloués au sol pour les mois à venir"
 POD_education_events.101.option.b:0 "La jeunesse sera la jeunesse"
 POD_education_events.102.t:0 "Une éducation : tentée par la rébellion"
 POD_education_events.102.desc:0 "Des rapports inquiétants alors que vos espions ont finalement retracé la récente disparition de votre enfant au profit d'un groupe de rebelles en marge de votre royaume. Ces soi-disant \"Furores\" sont un fléau pour tout vampire qui se respecte, voulant abolir les belles traditions du sang dans une vaine tentative de \"liberté\".\nVotre enfant doit rapidement comprendre l'erreur de [victim.GetHerHis] voies, ou [victim.GetSheHe] pourrait même commencer à croire à ces idioties !"
 POD_education_events.102.option.a:0 "Allez dans votre chambre et ne la quittez pas jusqu'à ce que je vous le dise !"
 POD_education_events.102.option.b:0 "Cela passera, comme toutes choses"
 POD_education_events.300.t:0 "Une éducation : la fin"
 POD_education_events.300.desc:0 "Vous avez fait ce que vous pouviez. Votre enfant a appris les modalités de votre condition, les méthodes à utiliser pour contrôler la Bête, et même comment aborder les clans et leurs subtilités. Peut-être que cela suffira. Ou peut-être avez-vous créé l'ennemi le plus dangereux que vous ayez jamais affronté.\nLe temps nous le dira, et c'est toujours le cas."
 POD_education_events.300.option.a:0 "Vous n’êtes plus un jeune impuissant. Mais tu es toujours mon enfant."
 POD_education_events.5.t:0 "Une éducation : un enfant facile à vivre"
 POD_education_events.5.desc:0 "Jusqu'à présent, votre enfant s'est suffisamment bien adapté au nouvel état [victim.GetHerHis]. [victim.GetFirstName] ne fait pas d'histoires, [victim.GetSheHe] écoute vos ordres et est tout autour d'un élève assidu.\nCela ne durera peut-être pas, mais c'est déjà mieux que la plupart des enfants. Alors profitez-en tant que vous le pouvez."
 POD_education_events.5.option.a:0 "Je suis content de toi, mon enfant"
 POD_education_events.5.option.b:0 "Vous ferez bonne impression à ma cour"
 POD_education_events.6.t:0 "Une éducation : Diplomate Childe"
 POD_education_events.6.desc:0 "Depuis l'introduction du [victim.GetHerHis] à la nuit, le [victim.GetFirstName] a montré un vif intérêt pour l'étiquette à la cour. Essayant toujours d'en apprendre davantage sur les clans et les différentes politiques de votre race, [victim.GetSheHe] est déjà un atout précieux dans votre arsenal diplomatique.\nVous savez que les débutants sont cependant inconstants, et cet intérêt pourrait ne pas durer. Vous envisagez donc d’encaisser cette somme le plus rapidement possible."
 POD_education_events.6.option.a:0 "Tu vas bien jusqu'à présent, mon enfant"
 POD_education_events.6.option.b:0 "Vous accompagnerez mes diplomates pour les semaines à venir"
 POD_education_events.7.t:0 "Une éducation : un enfant obéissant"
 POD_education_events.7.desc:0 "Vous avez encore une fois prouvé vos compétences supérieures avec cet enfant spécifique. Faisant l'envie de tous les [Sire|E] potentiels, votre progéniture aide docilement [victim.GetSheHe] de toutes les manières possibles, tout en remerciant le grand mécène qui a amené [victim.GetHerHim] à la nuit.\nVous pourriez concentrer vos prochains efforts pour faire de [victim.GetHerHim] un objet utile. allié à long terme, ou simplement un assistant fiable pour l’instant."
 POD_education_events.7.option.a:0 "Parlons de l'avenir, mon enfant"
 POD_education_events.7.option.b:0 "Retourne travailler"
 POD_education_events.8.t:0 "Une éducation : Enfant fougueux"
 POD_education_events.8.desc:0 "Votre nouvel enfant a pris la nuit comme un charme. Doté d'une grande curiosité, [victim.GetSheHe] a rapidement appris par [victim.GetHerHis] les connaissances de base nécessaires pour survivre dans le monde [cainite|E]. Vous êtes reconnaissant, et également soulagé que cela ne semble pas avoir donné à [victim.GetHerHim] des idées d'indépendance... pour l'instant.\nLa prochaine étape consiste à savoir si vous laisserez [victim.GetHerHim] continuer sur cette voie, ou si vous essaierez de travailler plus étroitement avec [victim.GetHerHim] à votre avantage."
 POD_education_events.8.option.a:0 "Ah, redevenir jeune !"
 POD_education_events.8.option.b:0 "Travaillons ensemble, mon enfant"
 POD_education_events.9.t:0 "Une éducation : Enfant maladroit"
 POD_education_events.9.desc:0 "Votre enfant se porte assez bien jusqu'à présent, sauf sur un aspect : l'étiquette à la cour. Pour une raison quelconque, [victim.GetSheHe] ne peut pas vraiment comprendre [victim.GetHerHis] le protocole approprié à observer au tribunal. Ce n'est pas si difficile en fait ! Si vous souhaitez récupérer ces compétences diplomatiques, vous devrez enseigner le [victim.GetHerHim] la politique judiciaire par l'exemple. Ce qui n’est pas la chose la plus glorieuse à faire."
 POD_education_events.9.option.a:0 "Restez ici et regardez. Et ne dis rien."
 POD_education_events.9.option.b:0 "...Eh bien, celui-là aura une autre utilité, j'espère"
 POD_education_events.103.t:0 "Une éducation : tentée par l'or"
 POD_education_events.103.desc:0 "Votre nouvel enfant s'est avéré assez original dans son adaptation [victim.GetHerHis] au vampirisme. [victim.GetSheHe|U] pense que la nouvelle condition [victim.GetHerHis] est mieux utilisée pour... gagner de l'argent. [victim.GetSheHe|U] parle toute la journée de la façon dont l'immortalité signifie des investissements faciles, de nouvelles opportunités et ce genre d'absurdités.\nEn soupirant, vous vous consolez en pensant que c'est au moins un meilleur passe-temps que d'essayer de vous assassiner. Mais vous voudrez peut-être quand même sortir le [victim.GetHerHim] de cette « phase »."
 POD_education_events.103.option.a:0 "Voici votre foutu or. Assommez-vous."
 POD_education_events.103.option.b:0 "... À quoi penseront ensuite ces foutus novices ?"
 POD_education_events.104.t:0 "Une éducation : Fidèle Childe"
 POD_education_events.104.desc:0 "Votre enfant a facilement adopté vos propres principes comme foi [victim.GetHerHis]. Vous êtes satisfait des progrès réalisés jusqu’à présent et n’attendez rien d’autre qu’une amélioration continue. En tant qu’enseignant à succès, vous avez également acquis une compréhension plus profonde grâce à cette expérience partagée."
 POD_education_events.104.option.a:0 "Comme cela devrait être"
 POD_education_events.105.t:0 "Une éducation : tentée par l'hédonisme"
 POD_education_events.105.desc:0 "Votre enfant s'est bien adapté au [victim.GetHerHis] nouvel état. Peut-être un peu trop bien... [victim.GetFirstName] passe [victim.GetHerHis] du temps à faire la fête avec des mortels, ou même d'autres vampires, de manière assez dépravée.\nÉvidemment, vous préféreriez que [victim.GetHerHim] fasse des choses utiles avec [victim.GetHerHis] l'immortalité, mais convaincre [victim.GetHerHim] pourrait être une tâche ardue à ce stade."
 POD_education_events.105.option.a:0 "Abattez ce mortel, mon enfant, nous devons parler"
 POD_education_events.105.option.b:0 "Je m'en fiche même à ce stade..."
 POD_education_events.10.t:0 "Une éducation : Intendant Childe"
 POD_education_events.10.desc:0 "[victim.GetFirstName] a été entreprenant depuis [victim.GetHerHis] [Embrace|E], [victim.GetSheHe] a décrit plusieurs projets pour ajouter des régions aberrantes à votre influence, et de nouvelles personnes à soudoyer pour s'assurer que cela reste caché.\nVous envisagez de pousser le nouveau-né enthousiaste plus loin dans cette direction , ou en utilisant les informations du [victim.GetHerHis] sur de telles questions dès maintenant."
 POD_education_events.10.option.a:0 "Tu as un talent ici, mon enfant"
 POD_education_events.10.option.b:0 "Intéressant, parlez-m'en plus de vos projets"
 POD_education_events.11.t:0 "Une éducation : Clueless Childe"
 POD_education_events.11.desc:0 "Votre progéniture a du mal à comprendre qu’en tant que vampire, les règles sont différentes de celles de la vie des mortels. Les habitudes du [victim.GetHerHis|U] en tant qu'être vivant entravent le [victim.GetHerHim], et administrer le réseau d'informateurs et d'agents semble bien au-dessus de la compréhension du [victim.GetHerHis] pour le moment.\nVous pouvez organiser une « mission d'entraînement » pour enseigner les ficelles du métier à [victim.GetHerHim], ou simplement abandonner cette partie du processus de formation."
 POD_education_events.11.option.a:0 "Suis-moi et observe, mon enfant"
 POD_education_events.11.option.b:0 "Les registres vous sont interdits"
 POD_education_events.106.t:0 "Une éducation : tentée par la couronne"
 POD_education_events.106.desc:0 "Votre nouvelle progéniture est fascinée par la structure du pouvoir des vampires, et [victim.GetSheHe] veut tout savoir sur qui gouverne quoi et comment vous avez atteint votre statut actuel de souverain de la nuit.\nBien que flatteur, cela rapproche rapidement [victim.GetHerHim] à la Via Regalis, ce que vous n'approuverez peut-être pas."
 POD_education_events.106.option.a:0 "Concentrons-nous un moment sur le spirituel, mon enfant."
 POD_education_events.106.option.b:0 "Pourquoi oui je peux parler de moi !"
 POD_education_events.12.t:0 "Une éducation : Schemer Childe"
 POD_education_events.12.desc:0 "Votre nouvel enfant adore l’ambiance cape et poignard de la politique vampirique. [victim.GetSheHe|U] a déjà déjoué certains autres nouveau-nés et fait preuve d'un sérieux talent pour l'intrigue. Vous pouvez pousser le [victim.GetHerHim] davantage vers le perfectionnement de ces compétences par le [victim.GetHerHis] vous-même, ou vous pouvez utiliser l'aide pour certains projets urgents que vous planifiez actuellement..."
 POD_education_events.12.option.a:0 "Vous vous en sortez très bien, mon enfant. Prenez juste pour ne pas faire trop bien..."
 POD_education_events.12.option.b:0 "Que pensez-vous de ces projets ?"
 POD_education_events.13.t:0 "Une éducation : Childe déjoué"
 POD_education_events.13.desc:0 "Votre progéniture a du mal à s’adapter à cette nouvelle non-vie. [victim.GetFirstName] prend la plupart de ce qui est dit au pied de la lettre et ne considère pas que, eh bien, tout le monde ment dans la politique des vampires. Vos meilleurs efforts pour enseigner le [victim.GetHerHim] ont été, jusqu'à présent, infructueux. Et ça commence à vous énerver."
 POD_education_events.13.option.a:0 "Ces gens ne sont pas vos amis. Nous n'avons pas d'amis."
 POD_education_events.13.option.b:0 "Eh bien, celui-ci ne me menacera pas au moins"
 POD_education_events.107.t:0 "Une éducation : tenté par le poing ganté"
 POD_education_events.107.desc:0 "Votre enfant a montré un sérieux intérêt pour les questions de gouvernement. Un intérêt qui a amené [victim.GetHerHim], jusqu'à présent, à conclure que le plus fort fait le bien. Même si vous n'êtes pas nécessairement d'accord, vous devez admettre que vous avez déjà appris des idées intéressantes grâce à la [victim.GetHerHis] façon de faire les choses. Peut-être qu'encourager [victim.GetHerHim] à continuer donnerait plus d'expérience ?"
 POD_education_events.107.option.a:0 "Il y a plus dans le pouvoir que la force brute, mon enfant."
 POD_education_events.107.option.b:0 "Peut-être pouvons-nous apprendre les uns des autres, après tout"
 POD_education_events.14.t:0 "Une éducation : Friendly Childe"
 POD_education_events.14.desc:0 "Jusqu’à présent, votre progéniture s’est plutôt bien adaptée à la non-vie. Vous devez admettre que vous ressentez un lien encore plus fort avec le [victim.GetHerHim] que vous aviez anticipé avant le [Embrace|E]. Peut-être que cette fois, pour une fois, vos longues nuits de solitude seront remplies d’une nouvelle compagnie."
 POD_education_events.14.option.a:0 "Parlons encore, mon enfant"
 POD_education_events.108.t:0 "Une éducation : tentée par le ciel"
 POD_education_events.108.desc:0 "Votre enfant a toujours eu besoin de croire en quelque chose pendant [victim.GetHerHis] jours mortels. En tant que tel, vous n'êtes pas trop surpris que le [victim.GetSheHe] ait fait de la Via Caeli le [victim.GetHerHis] route de prédilection. Ce à quoi vous ne vous attendiez pas, c'est la ferveur [victim.GetSheHe] manifestée jusqu'à présent. De nos jours, peu de choses vous touchent, mais peut-être qu'une pure démonstration de dévotion peut être l'une de ces rares choses ?"
 POD_education_events.108.option.a:0 "Je suis ce que je suis"
 POD_education_events.108.option.b:0 "Tu es un spectacle inspirant, mon enfant"
 POD_education_events.15.t:0 "Une éducation : Martial Childe"
 POD_education_events.15.desc:0 "Les guerres contre les vampires sont très différentes des guerres contre les mortels. Ces guerres, relativement secrètes et faisant appel à un petit nombre de troupes d’élite, nécessitent un ensemble de compétences flexibles. Heureusement, votre enfant semble avoir une compréhension naturelle des défis qu'un tel style de guerre apporte.\nComment allez-vous encourager [victim.GetHerHim] à utiliser ces premiers succès ?"
 POD_education_events.15.option.a:0 "Continue tout seul, mon enfant"
 POD_education_events.15.option.b:0 "Vous devriez concentrer votre expertise sur un domaine, mon enfant."
 POD_education_events.16.t:0 "Une éducation : Krokmou Childe"
 POD_education_events.16.desc:0 "Ce qui semble être l'ampleur du conflit entre vampires, c'est surtout l'ampleur du conflit avec lequel votre enfant a du mal. Évidemment très différentes des guerres mortelles, avec leur petit nombre de troupes d'élite, ces batailles peuvent être difficiles à évaluer pour un commandant non préparé. Vous pourriez oublier le problème, car de toute façon, tous les vampires ne sont pas destinés à voir un champ de bataille, ou organiser un « exemple vivant » avec des troupes mortelles locales pour faire apprendre une chose ou deux à votre enfant."
 POD_education_events.16.option.a:0 "Concentrez-vous sur vos autres études, mon enfant."
 POD_education_events.16.option.b:0 "Jouons à un wargame avec des mortels, mon enfant"
 POD_education_events.17.t:0 "Une éducation : Childe peu spectaculaire"
 POD_education_events.17.desc:0 "Jusqu’à présent, votre nouvelle progéniture se porte assez bien. Rien de spectaculaire cependant, qui laisse penser que [victim.GetSheHe] pourrait être utile par d'autres moyens. Peut-être à titre d'exemple ? La plupart des [cainites|E] donnent une grande démonstration de l'éclat de leur progéniture, mais vous pouvez inverser cette habitude. Écrasez l'esprit de votre enfant, sans autre raison que la cruauté, et vous seriez craint pendant un bon moment après..."
 POD_education_events.17.option.a:0 "Ça ne fera pas de mal... longtemps"
 POD_education_events.17.option.b:0 "Celui-ci peut encore être utile"
 POD_education_events.109.t:0 "Une éducation : tentée par la cruauté"
 POD_education_events.109.desc:0 "Votre enfant semble avoir adopté avec un peu trop d'empressement sa nouvelle condition de monstre de la nuit. Vous avez entendu des histoires de « fêtes » et d'« expériences » inquiétantes auxquelles [victim.GetSheHe] a participé ou même organisé. Malheureusement, le petit misérable n'acceptera sans doute pas facilement votre autorité en la matière..."
 POD_education_events.109.option.a:0 "Vous arrêterez cette folie immédiatement !"
 POD_education_events.109.option.b:0 "Tant que ça ne me concerne pas..."
 POD_education_events.18.t:0 "Une éducation : Studieux Childe"
 POD_education_events.18.desc:0 "Votre enfant est fasciné par la vaste histoire de la race [cainite|E]. Les clans, les mythes, les rumeurs... tout ce que [victim.GetSheHe] peut vraiment apprendre. [victim.GetSheHe|U] pourrait en fait avoir un aperçu de certaines questions auxquelles vous n'aviez pas pensé depuis longtemps maintenant. Peut-être pourriez-vous travailler ensemble ?"
 POD_education_events.18.option.a:0 "Tu as ma bénédiction pour continuer, mon enfant"
 POD_education_events.18.option.b:0 "Que penses-tu de cette histoire, mon enfant ?"
 POD_education_events.19.t:0 "Une éducation : Slow Childe"
 POD_education_events.19.desc:0 "Votre progéniture a du mal avec la grande quantité de nouvelles informations que [victim.GetSheHe] doit apprendre. Les clans, l'histoire de la race [cainite|E], les mythes... ça semble être trop. Si vous ne faites pas quelque chose rapidement, votre enfant abandonnera probablement, ce qui pourrait être un frein pour l'initiation au [victim.GetHerHis] dans la nuit."
 POD_education_events.19.option.a:0 "... Celui-ci servira à un autre but"
 POD_education_events.19.option.b:0 "Prenons un peu de temps pour étudier ensemble, mon enfant."
 POD_education_events.20.t:0 "Une éducation : Professeur parfait"
 POD_education_events.20.desc:0 "En tant qu'aîné le plus respecté des Ravnos occidentaux, vous avez enseigné à de nombreux jeunes à votre époque, Durga Syn. Vous aimez même le faire, surgissant de nulle part pour apporter à des nouveau-nés confus votre sagesse, souvent énigmatique.\nEn tant que tel, il est assez facile d'appliquer vos grands talents à votre propre progéniture. Un léger coup par ici, une subtile poussée par là et celui-ci tournera exactement comme vous le souhaitez."
 POD_education_events.20.option.a:0 "Écoutez votre bête, puis combattez-la"
 POD_education_events.20.option.b:0 "La rose est pour les roses, le bleu est pour les seigneurs"
 POD_education_events.20.option.c:0 "Pour débloquer votre propre mystère, vous devez chercher votre propre clé"
 POD_education_events.110.t:0 "Une éducation : manque d’ambition"
 POD_education_events.110.desc:0 "Ces derniers temps, votre enfant approche le [victim.GetHerHis] de sa non-vie de manière plus prudente qu'auparavant. Satisfait de rester dans l'ombre, [victim.GetSheHe] semble content de laisser les responsabilités et les dangers aux autres, même si [victim.GetSheHe] fournit souvent son expertise [victim.GetHerHis] en cas de besoin. Bien que ce soit rassurant pour vous d'avoir un enfant apparemment digne de confiance, vous pourriez avoir d'autres projets pour l'avenir."
 POD_education_events.110.option.a:0 "Faites pousser une colonne vertébrale, mon enfant !"
 POD_education_events.110.option.b:0 "Un rival potentiel de moins... probablement"
 POD_education_events.111.t:0 "Une éducation : Professeur parfait"
 POD_education_events.111.desc:0 "Peu de [cainites|E] peuvent prétendre avoir façonné une route comme vous l'avez fait avec la Route de l'Humanité, seigneur Dionysius. Cela vous a évidemment donné un aperçu approfondi de ces sujets, et vous en apprenez et en débattez depuis assez longtemps.\nEn tant que tel, il y a très peu de personnes plus qualifiées que vous pour enseigner ce sujet. Le jeune dont vous avez la garde en ce moment est en effet très privilégié."
 POD_education_events.111.option.a:0 "J'apprendrai beaucoup en débattant avec un esprit neuf"
 POD_education_events.111.option.b:0 "J'ai beaucoup à t'apprendre"
 POD_education_events.200.t:0 "Une éducation : la présentation"
 POD_education_events.200.desc:0 "Il est temps que votre enfant soit officiellement présenté à votre tribunal... n'est-ce pas ? Cette partie traditionnelle de la société [cainite|E] est pleine à la fois d'opportunités et de dangers, car vos courtisans et vos vassaux rechercheront certainement toute faiblesse méritant d'être exploitée chez votre nouveau protégé.\nVous pourriez ignorer toute l'affaire, mais cela ne vous fera pas du bien."
 POD_education_events.200.option.a:0 "Comportez-vous bien là-dedans"
 POD_education_events.200.option.b:0 "Pas besoin qu'ils sachent pour toi"
 POD_education_events.201.t:0 "Une éducation : Vassal ennuyeux"
 POD_education_events.201.desc:0 "Lors de la présentation de votre enfant, l'un de vos vassaux a profité de toutes les occasions disponibles pour harceler votre progéniture. Pas assez bien, pas digne du [Embrace|E], perte de temps... Vous pouvez voir que votre enfant parvient à peine à contrôler son tempérament [victim.GetHerHis] à ce stade.\nVous voudrez peut-être intervenir si vous ne voulez pas que ces deux-là se haïssent l'un l'autre."
 POD_education_events.201.option.a:0 "Tant qu'ils ne me détestent pas..."
 POD_education_events.201.option.b:0 "Arrête juste de parler"
 POD_education_events.202.t:0 "Une éducation : Vassal amical"
 POD_education_events.202.desc:0 "Un de vos vassaux a vraiment pris d'affection votre enfant lors de la présentation. Authentique ou politiquement engagé, cela n'a pas vraiment d'importance tant que cela maintient la paix dans votre royaume. Vous les rejoignez alors qu’ils se parlent chaleureusement."
 POD_education_events.202.option.a:0 "Je suis content que tu t'entendes bien"
 POD_education_events.202.option.b:0 "Pourquoi oui! Je choisis très bien mon enfant !"
 POD_education_events.203.t:0 "Une éducation : un vassal intrigant"
 POD_education_events.203.desc:0 "Votre enfant a fait une petite erreur lors de la présentation. Étonnamment, l'un de vos vassaux a aidé à dissimuler l'affaire assez rapidement pour ne pas avoir de répercussions.\nVous comprenez pourquoi lorsque ce serpent intrigant vient vers vous et vous dit que vous devez [victim.GetHerHim] maintenant..."
 POD_education_events.203.option.a:0 "Tu as gagné cette manche"
 POD_education_events.203.option.b:0 "Je ne te dois rien!"
 POD_education_events.204.t:0 "Une éducation : Vassal entiché"
 POD_education_events.204.desc:0 "L'un de vos vassaux a été séduit par la présentation impeccable de votre enfant et demande maintenant à passer du temps en privé avec votre progéniture. Évidemment, ce serait un moyen facile pour vous d'obtenir [victim.GetHerHim] de votre dette, mais votre progéniture n'appréciera peut-être pas d'être utilisée comme une sorte de cadeau."
 POD_education_events.204.option.a:0 "Viens ici mon enfant, je veux te présenter quelqu'un..."
 POD_education_events.204.option.b:0 "Malheureusement, je ne peux pas accepter votre demande"
 POD_education_events.205.t:0 "Une éducation : Assez bonne"
 POD_education_events.205.desc:0 "La présentation de votre enfant s'est... assez bien déroulée. Ce n’est en aucun cas une réussite éclatante, mais ce n’est pas non plus une erreur. Vous supposez que, dans la société vampirique, même obtenir un succès moyen est de toute façon déjà assez difficile."
 POD_education_events.205.option.a:0 "Clairement moyen"
 POD_education_events.206.t:0 "Une éducation : sans faille"
 POD_education_events.206.desc:0 "Tout dans la présentation de votre enfant s'est très bien passé, même au-delà de vos attentes. Vos vassaux ont été impressionnés par votre nouvelle progéniture, et encore plus impressionnés par vos qualités de [Sire|E]. Cela vous fera du bien pendant un certain temps."
 POD_education_events.206.option.a:0 "Un résultat parfait"
 POD_education_events.207.t:0 "Une éducation : un échec occulté"
 POD_education_events.207.desc:0 "En apparence, tout semble s'être bien passé pour la présentation de votre enfant. Mais au fond, vous savez que quelque chose s’est mal passé. Vos vassaux étaient tous des paroles mielleuses et se rassemblaient les uns autour des autres, parlant à voix basse.\nPeut-être qu'ils avaient planifié ce mouvement depuis un certain temps, ou peut-être avez-vous fait quelque chose pour les contrarier. Quelle que soit la raison, cela pourrait poser problème à l’avenir."
 POD_education_events.207.option.a:0 "La politique ne s'arrête jamais"
 POD_education_events.208.t:0 "Une éducation : trop réussie"
 POD_education_events.208.desc:0 "Votre enfant a fait une excellente première impression lors de la présentation du [victim.GetHerHis]. Peut-être un peu trop en fait... Encouragé par vos vassaux, désireux de mettre un terme à vos plans, [victim.GetSheHe] a commencé à avoir la folie des grandeurs.\nÉvidemment, c'est bien au-dessus de la station ou du pouvoir du [victim.GetHerHis] en ce moment, mais le Ce petit impudent complote presque ouvertement pour un « futur » mandat de [victim.GetHerHis] en tant qu'héritier. Vous devrez maîtriser celui-ci avec précaution..."
 POD_education_events.208.option.a:0 "Insolent idiot !"
 POD_education_events.209.t:0 "Une éducation : Vassal impressionné"
 POD_education_events.209.desc:0 "La présentation de votre enfant au tribunal se passe bien. Rien de vraiment extraordinaire, si ce n'est la bienveillance apparemment authentique [victim.GetSheHe] gagnée par l'un de vos puissants vassaux. Cette petite démonstration de diplomatie peut être exploitée à votre avantage, soit envers le vassal, soit envers votre enfant."
 POD_education_events.209.option.a:0 "Évidemment, mon enfant parle avec ma bénédiction"
 POD_education_events.209.option.b:0 "Je te choisis bien, mon enfant"
 POD_education_events.210.t:0 "Une éducation : le don"
 POD_education_events.210.desc:0 "Lors de la première introduction de votre enfant à la cour, un petit nombre de vos vassaux arrivent avec un cadeau généreux... pour votre progéniture, pas pour vous. Ils essaient évidemment de créer un fossé entre vous deux en vous obligeant à réclamer le cadeau pour vous-même. Une intrigue pas si subtile, mais néanmoins séduisante par sa valeur..."
 POD_education_events.210.option.a:0 "Tu es trop jeune mon enfant, c'est à moi"
 POD_education_events.210.option.b:0 "Amusez-vous bien alors"
 POD_education_events.211.t:0 "Une éducation : un enfant surdoué"
 POD_education_events.211.desc:0 "Vous devez admettre que votre enfant est plutôt doué pour apaiser les petits griefs de vos vassaux et caresser leur ego encore plus mesquin. Assez bien en fait pour que vous n'ayez besoin de rien pendant cette introduction à la cour.\nIl est peut-être tôt, mais vous vous demandez si vous pourriez utiliser votre progéniture douée pour alléger votre fardeau de gouvernement, au moins pendant un certain temps."
 POD_education_events.211.option.a:0 "Parlons de nouvelles responsabilités, mon enfant"
 POD_education_events.211.option.b:0 "Je me reposerai quand je serai... eh bien"
 POD_education_events.1001.t:0 "Fils contre pères"
 POD_education_events.1001.desc:0 "Vous contemplez votre nouveau fils, encore en convalescence grâce au sang que vous avez si généreusement offert [victim.GetHerHim]. Que va devenir celui-ci ? Un ami, un serviteur, un ennemi ? Vous réfléchissez à cela alors que le nouveau novice se lève pour rencontrer votre regard.\nAttendez, ce regard, ça ne pourrait pas être...\nVous réagissez trop tard alors que [victim.GetSheHe] vous attrape avec [victim.GetHerHis] une nouvelle force et plonge [victim.GetHerHis] crocs dedans. ton cou. Vous sentez votre conscience sombrer dans l’oubli jusqu’à ce que votre Bête, pour une fois votre plus grand allié, vous pousse à vous battre. Vous n'abandonnerez pas si facilement !"
 POD_education_events.1001.option.a:0 "Il n'est pas encore trop tard !"
 POD_education_events.1001.effect.success.desc:0 "Tu repousses ton enfant"
 POD_education_events.1001.critical.failure.effect.desc:0 "...la sensation de bonheur est trop forte"
 POD_education_events.1002.t:0 "Fils contre pères : la miséricorde ?"
 POD_education_events.1002.desc:0 "Dans un effort suprême de volonté et de force physique, vous avez réussi à vous extraire du [Embrace|E] mortel de votre enfant. Vous êtes désormais pleinement conscient de la menace et votre ennemi a perdu l’avantage. [victim.GetSheHe|U] vous examine maintenant attentivement, la peur se cachant derrière les yeux de [victim.GetHerHis].\nAvec votre pleine conscience et vos pouvoirs de retour, vous pouvez maintenant écraser ce petit insolent si cela vous plaît. Ou vous pourriez pardonner et oublier, car vous ne connaissez que trop bien l'attrait du vieux sang pour le nouveau venu..."
 POD_education_events.1002.option.a:0 "Vous avez de l'ambition. Je peux respecter ça."
 POD_education_events.1002.option.b:0 "Vous n'êtes pas digne de mon sang !"
 POD_education_events.1003.t:0 "Cendres du vieux"
 POD_education_events.1003.desc:0 "C'est trop tard. Fort du sang que vous avez utilisé pour ramener [victim.GetHerHim] à la vie, votre nouveau fils a réussi à vous drainer suffisamment pour vous rendre impuissant à résister. C'est ainsi que cela se terminera alors, tué par votre propre progéniture, comme tant d'autres avant et après vous.\nUne ironie surannée, qui ne se perd pas pour vous alors que votre conscience s'éloigne de plus en plus, consumée par un bonheur artificiel.\nJusqu'à ce que tout se termine, dans l’obscurité, comme vous l’avez toujours prévu."
 POD_education_events.1003.option.a:0 "Il faut toujours tuer le père un jour"
 POD_education_events.22.t:0 "Une éducation : Ashen Knight"
 POD_education_events.22.desc:0 "Votre [Clan|E] a une forte tradition de prouesses militaires. En tant que tel, il vous est assez facile de trouver les meilleurs professeurs pour votre nouveau enfant. Dans cet environnement à l’esprit militaire, un nouveau champion va naître. J'espère qu'il sera fidèle."
 POD_education_events.22.option.a:0 "Donnez-moi encore dix tours !"
 POD_education_events.21.t:0 "Une éducation : Ashen Noble"
 POD_education_events.21.desc:0 "Votre [Clan|E] a une forte tradition de noblesse. En tant que tel, il vous est assez facile de trouver les meilleurs professeurs pour votre nouveau enfant. Dans cet environnement exaltant, un nouveau noble de la nuit va naître. J'espère qu'il sera fidèle."
 POD_education_events.21.option.a:0 "Respectez vos meilleurs et utilisez le reste"
 POD_education_events.23.t:0 "Une éducation : Ashen Sénéchal"
 POD_education_events.23.desc:0 "Votre [Clan|E] a une forte tradition de gouvernance. En tant que tel, il vous est assez facile de trouver les meilleurs professeurs pour votre nouveau enfant. Dans cet environnement respectueux, un nouveau maître de la nuit naîtra. J'espère qu'il sera fidèle."
 POD_education_events.23.option.a:0 "J'apprécierai vos conseils, dans une certaine mesure"
 POD_education_events.24.t:0 "Une éducation : Voleur cendré"
 POD_education_events.24.desc:0 "Votre [Clan|E] a une forte tradition de friponnerie. En tant que tel, il vous est assez facile de trouver les meilleurs professeurs pour votre nouveau enfant. Dans cet environnement compétitif, un nouveau chasseur de nuit va naître. J'espère qu'il sera fidèle."
 POD_education_events.24.option.a:0 "Prends ce qui est à toi"
 POD_education_events.25.t:0 "Une éducation : Cultiste cendré"
 POD_education_events.25.desc:0 "Votre [Clan|E] a une forte tradition de profit des sectes. En tant que tel, il vous est assez facile de trouver les meilleurs professeurs pour votre nouveau enfant. Dans ce milieu savant, un nouveau prophète de la nuit va naître. J'espère qu'il sera fidèle."
 POD_education_events.25.option.a:0 "Faire en sorte que [victim.GetHerHim] gagne [victim.GetHerHis] le salut"
 POD_education_events.1.option.f:0 "Nous ferons de vous une Valkyrie !"
 POD_education_events.1.option.adisa:0 "Cette option d'éducation spécialisée, réservée uniquement à Adisa, vous permet de former plus spécifiquement votre enfant."
 POD_education_events.28.t:0 "Une éducation : Une nouvelle Valkyrie"
 POD_education_events.28.desc:0 "Freya vous a appris à vous battre et à vous défendre contre le mal des hommes, mais vous savez que toutes vos sœurs ne sont pas capables d'un tel exploit. Heureusement, vous comprenez que si la plupart des Valkyries sont censées être des guerrières, d'autres sont destinées à un autre rôle, plus discret mais non moins important.\nLe monde est vaste, et les Valkyries douées en diplomatie pourraient devenir de précieux envoyés auprès des seigneurs et des dames de la nuit. , ouvrant la voie à la libération d’un plus grand nombre d’opprimés."
 POD_education_events.28.option.a:0 "Voyons à quel point tu es dure, sœur !"
 POD_education_events.28.option.b:0 "Tu as un sens des mots que je n'ai pas."
 POD_education_events.28.option.c:0 "Vous pourriez trouver le succès dans l’équilibre."
 POD_education_events.29.t:0 "Une éducation : Un mentorat"
 POD_education_events.29.desc:0 "Un de vos courtisans a remarqué que votre nouvel enfant faisait [victim.GetHerHis] ses premiers pas dans la nuit. Cherchant sans doute à obtenir quelques faveurs de votre part, [mentor.GetSheHe] vous propose de donner quelques conseils à votre protégé. Cela pourrait être utile, car même l'individu le plus talentueux a besoin d'un certain temps avant de s'adapter à la condition Caïnite.\nVous pouvez également décider de participer également, en espérant acquérir une certaine expérience dans le processus."
 POD_education_events.29.option.a:0 "Très bien, voici votre faveur et votre or."
 POD_education_events.29.option.b:0 "Tu le feras. Gratuitement."
 POD_education_events.29.option.c:0 "Je participerai également."
 POD_education_events.29.option.d:0 "Il n'y a pas besoin."
 badmentor_tooltip:0 "Le mentor pourrait ne pas faire de [mentor.GetHerHis] mieux dans ce contexte..."
 POD_education_events.302.t:0 "Le rite de libération"
 POD_education_events.302.desc:0 "Les Tzimisces ont de nombreuses traditions qu'ils honorent avec beaucoup de zèle. L'un d'eux est le Rite de Libération, un événement formel au cours duquel un enfant est officiellement reconnu comme un Tzimisce à part entière par son [Sire|E] au cours d'une cérémonie ritualisée. Quelle que soit la relation entre les deux, c'est un moment très attendu pour les enfants ambitieux qui cherchent à se lancer seuls.\nDans votre cas spécifique, votre enfant est déjà propriétaire foncier de [victim.GetHerHis], ce qui signifie que ce Rite ne sera qu'une simple formalité. . La seule question est de savoir s’il faut ou non en faire une grande affaire."
 POD_education_events.302.option.a:0 "Organisez un événement somptueux faisant l’éloge de votre enfant."
 POD_education_events.302.option.b:0 "Un événement plus petit suffira."
 POD_education_events.302.option.c:0 "Aucun événement, [victim.GetSheHe] ne le méritait pas."
 POD_education_events.303.desc:0 "Les Tzimisces ont de nombreuses traditions qu'ils honorent avec beaucoup de zèle. L'un d'eux est le Rite de Libération, un événement formel au cours duquel un enfant est officiellement reconnu comme un Tzimisce à part entière par son [Sire|E] au cours d'une cérémonie ritualisée. Quelle que soit la relation entre les deux, c'est un moment très attendu pour les enfants ambitieux qui cherchent à se lancer seuls.\nVotre enfant a officiellement demandé la libération du [victim.GetHerHis], pensant que [victim.GetHerHis] le temps passé dans votre ombre devrait prendre fin. . Le Rite vous demanderait d'organiser une cérémonie au cours de laquelle vous libérerez l'emprise que vous avez sur [victim.GetHerHim] et, si [victim.GetSheHe] est toujours sous votre garde, donnerez à [victim.GetHerHim] l'autorisation de créer votre propre fortune à [victim.GetHerHis] ailleurs. Il y a cependant toujours la possibilité de refuser, mais cela provoquera probablement de la colère [victim.GetHerHim]."
 POD_education_events.303.option.a:0 "Vous êtes désormais un vrai Tzimisce."
 POD_education_events.303.option.b:0 "Organisez un événement somptueux pour apaiser [victim.GetHerHim], mais ne libérez pas [victim.GetHerHim]."
 POD_education_events.303.option.c:0 "Tu restes ici. Fin de l'histoire."
 POD_education_events.304.desc:0 "Les Tzimisces ont de nombreuses traditions qu'ils honorent avec beaucoup de zèle. L'un d'eux est le Rite de Libération, un événement formel au cours duquel un enfant est officiellement reconnu comme un Tzimisce à part entière par son [Sire|E] au cours d'une cérémonie ritualisée. Quelle que soit la relation entre les deux, c'est un moment très attendu pour les enfants ambitieux qui cherchent à se lancer seuls.\nVotre enfant ne semble cependant pas s'en soucier beaucoup, apparemment content de vous laisser continuer à décider de son avenir [victim.GetHerHis] pour le moment. . En tant que tel, le Rite de libération sera principalement sous votre contrôle, ou vous pourrez l’ignorer complètement avec peu de conséquences."
 POD_education_events.304.option.a:0 "Vous êtes désormais un vrai Tzimisce. Tu dois partir."
 POD_education_events.304.option.b:0 "Organisez un événement somptueux mais ne publiez pas [victim.GetHerHim]."
 POD_education_events.304.option.c:0 "Vous êtes à votre place."