 podcappadocian.1.t:0 "Filles de Lilith"
 podcappadocian.1.desc:0 "La mystérieuse lignée des Lamia est liée au clan Cappadocien de son propre chef. Les filles de Lilith sont difficiles à comprendre, mais elles se sont toujours montrées fiables et inébranlables dans le respect de la fin du marché qu'elles ont conclu il y a longtemps avec Cappadocius : servir de gardes du corps à d'éminents Cappadociens.\nLe moment est venu pour vous de demander un de ces compagnons. La procédure habituelle serait simplement que vous demandiez à une prêtresse lamienne, ce qui entraînerait l'affectation d'un de ses plus jeunes membres. Une ligne de conduite plus complexe serait d'insister pour avoir une contribution au processus, ce qui pourrait ennuyer le Lamian, mais vous donnerait également plus de contrôle sur qui serait ce compagnon potentiellement permanent."
 podcappadocian.1.a:0 "Prêtresse, je fais confiance à votre choix."
 podcappadocian.1.b:0 "Je veux en savoir plus sur les filles de Lilith avant de choisir."
 lamia_bodyguard_generic_tt:0 "Une jeune Lamia vous sera présentée, probablement habile au combat mais sans particularité par ailleurs."
 lamia_bodyguard_specialized_tt:0 "Vous aurez plus de choix et potentiellement de meilleurs candidats proposés, pour un coût de prestige."
 podcappadocian.2.t:0 "La plus jeune sœur"
 podcappadocian.2.desc:0 "Le temple de Lamia a pris en compte votre demande de garde du corps et l'élue est arrivée récemment pour commencer son travail à votre service. Pas de réelle surprise, c'est bien un membre de la Lamia assez jeune qui a été envoyé, à qui l'on a suffisamment appris à manier l'épée pour être utile, mais pas grand chose d'autre. Pourtant, la loyauté et le dynamisme de cette jeune Lamian sont légendaires et il lui reste encore beaucoup de temps pour grandir.\nEn attendant, elle attend vos ordres."
 podcappadocian.2.a:0 "Le début d’une relation fructueuse."
 podcappadocian.3.t:0 "Mystères de Lilith"
 podcappadocian.3.desc:0 "Malgré leur association étroite avec le clan Cappadocien, les Lamia n'aiment pas vraiment que vous fouiniez dans leurs temples et leurs cultes. Pourtant, ils ont accepté à contrecœur de vous parler des trois visages de Lilith : la Pucelle, la Mère et la Vieille. Chacun d’eux représente une partie différente de la vie d’une femme et est célébré en conséquence. Votre guide refuse de vous en dire plus et la Lamia vous conseille de choisir rapidement un compagnon puis de le laisser à ses rituels.\nD'après ce que vous avez compris, les prêtresses de la Pucelle sont susceptibles d'être jeunes et belles, douées en diplomatie. Les Prêtresses de la Mère sont des administratrices matrones, s'occupant du quotidien des cultes. Enfin, les prêtresses de la Vieille sont d'anciennes sorcières, gardiennes des rituels sacrés de Lilith."
 podcappadocian.3.a:0 "Une prêtresse de la Pucelle."
 podcappadocian.3.b:0 "Une prêtresse de la Mère."
 podcappadocian.3.c:0 "Une prêtresse de la Vieille."
 podcappadocian.4.t:0 "La sœur cadette"
 podcappadocian.4.desc:0 "Vous choisissez une prêtresse de la Pucelle pour vous accompagner. Belle créature, souvent à la limite de la séduction, elle semble suffisamment contente pour rester coincée avec vous dans un avenir prévisible. Il est facile de lui parler, mais elle s'assurera rapidement que chaque conversation se termine par l'éloge des grands plaisirs que l'on peut avoir si l'on se donne complètement à Lilith.\nElle est simple, inchangée, la liberté et la beauté, l'innocence de la jeune fille canalisait chacun de ses mouvements. Redevenir jeune, du moins en esprit, est toujours une perspective tentante..."
 podcappadocian.4.a:0 "Ne parlons plus de religion."
 podcappadocian.4.b:0 "Je me sens influencé..."
 podcappadocian.5.t:0 "La sœur du milieu"
 podcappadocian.5.desc:0 "Vous choisissez une prêtresse de la Mère pour vous accompagner. Femmes fortes et dévouées, servantes de la Mère, sont enclines à assumer les devoirs et le fardeau de ceux qui les entourent, souvent à leurs propres frais. Ce sont les représentants de l'essence créatrice divine de Lilith, souvent interprétée à tort comme « Mère des monstres » dans les mythes. Les Serviteurs de la Mère assument leurs responsabilités avec le plus grand soin et sont très rarement vus sans être profondément occupés à canaliser les servantes et à prendre soin des vieilles femmes."
 podcappadocian.6.t:0 "La sœur aînée"
 podcappadocian.6.desc:0 "Vous choisissez une prêtresse de la Vieille pour vous accompagner. Membres les plus redoutés du culte de Lilith, les Vieilles sont les dépositaires des connaissances interdites de Lilith. Personne ne connaît vraiment l'étendue de la tradition de Lilim, mais même les Noddistes les plus têtus conviendront que le rôle de Lilith dans la Genèse est le récit le plus mystérieux et le plus effrayant de ces événements.\nLes Crones ne parlent pas, mais elles aiment prouver qu'elles savent la vérité, quelle qu'elle soit, et leur sourire troublant promettent bien plus de connaissances à ceux qui sont prêts à s'engager envers la Mère Noire."