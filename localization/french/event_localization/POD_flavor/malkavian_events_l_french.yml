 podmalkavian.1.t:0 "The Madness Network : la Plague-Bride"
 podmalkavian.1.desc:0 "Le Malkavian Madness Network abrite trois résidents spirituels qui se situent bien au-dessus des autres. Certains diraient même que ces Coronati, enfants de Malkav lui-même, survivraient ici s'ils devaient mourir dans le monde physique.\nLa Plague-Bride est l'une de ces présences. La putain du temple de la Première Cité était celle qui réconfortait Malkav lors de ses crises de folie et de nombreux Malkaviens l'appelaient dans les moments difficiles. Elle apparaîtra souvent et soulagera le fardeau, mais il y a toujours un prix, tandis que la maladie mentale actuelle sera guérie et que les graines de la folie future seront également plantées."
 podmalkavian.1.a:0 "L’avenir est trop loin pour s’en soucier."
 podmalkavian.1.b:0 "Je vais très bien !"
 podmalkavian.2.t:0 "The Madness Network : le prince malin"
 podmalkavian.2.desc:0 "Le Malkavian Madness Network abrite trois résidents spirituels qui se situent bien au-dessus des autres. Certains diraient même que ces Coronati, enfants de Malkav lui-même, survivraient ici s'ils devaient mourir dans le monde physique.\nLe Prince Clever est l'une de ces présences. Un allié utile lorsque ses tromperies sont dirigées contre ses ennemis, mais attirer son attention sur soi-même est en effet un mauvais sort. Et on ne sait jamais de quel côté il finira par prendre parti."
 podmalkavian.2.a:0 "Je dois avoir une longueur d'avance !"
 random_scheme_exposed_tt:0 "Un stratagème hostile aléatoire vous ciblant (le cas échéant) sera révélé..."
 random_scheme_exposed_tt2:0 "...Ou l'un de vos plans hostiles sera révélé à la cible."
 podmalkavian.3.t:0 "The Madness Network : celui sans nom"
 podmalkavian.3.desc:0 "Le Malkavian Madness Network abrite trois résidents spirituels qui se situent bien au-dessus des autres. Certains diraient même que ces Coronati, enfants de Malkav lui-même, survivraient ici s'ils devaient mourir dans le monde physique.\nLe Sans-Nom est l'une de ces présences. Créature à l'appétit vorace (physique et spirituel), il mangera de tout, de vos soucis à votre nom, s'il a suffisamment faim. L'appeler peut être tentant d'oublier certaines des expériences les plus traumatisantes de la non-vie vampirique, mais il y a toujours un coût."
 podmalkavian.3.a:0 "Une ignorance bienheureuse vous attend."
 podmalkavian.4.t:0 "The Madness Network : la grande question"
 podmalkavian.4.desc:0 "Métatron, la Bouche de Dieu, la connexion, la toile d'araignée, les nerfs de Malkav, Babel, le tisserand, l'esprit de la Légion, les Sephiroth... Le Madness Network a presque autant de noms qu'il y a de Malkaviens mais, à à la fin de la nuit, personne ne sait vraiment ce que c'est.\nPour de nombreux Malkaviens, cela ne justifie même pas une explication, c'est tout simplement le cas. Mais quelques esprits curieux veulent en savoir plus et parcourent son étendue spirituelle dans l’espoir de trouver un soir une solution. En faites-vous partie ?"
 podmalkavian.4.a:0 "J'ai besoin d'une réponse!"
 podmalkavian.4.b:0 "C’est vraiment le cas."
 podmalkavian.5.t:0 "The Madness Network : le Jumeau"
 podmalkavian.5.desc:0 "Une rumeur tacite au sein du clan Malkavian fait état de l'existence d'un [antediluvian|E] perdu nommé Malakai. Certains disent qu'elle était la jumelle de Malkav lui-même et que, ce qui est inquiétant, elle pourrait être encore plus dangereuse et folle que son frère. Dans certaines interprétations du mythe, la séparation forcée entre les deux il y a longtemps est à l'origine de la fragmentation psychique du fondateur de votre clan.\nVrai ou non, vous pouvez parfois ressentir une attirance dans le Madness Network, proche de quelqu'un qui vous berce. vous inciter à abandonner tous vos ennuis et à trouver enfin la paix loin de la politique acharnée des morts-vivants. Une proposition tentante, bien sûr..."
 podmalkavian.5.a:0 "La paix enfin ?"
 podmalkavian.5.b:0 "J'ai du travail à faire!"
 podmalkavian.6.t:0 "The Madness Network : le Père"
 podmalkavian.6.desc:0 "Beaucoup pensent que Malkav, le fondateur de votre clan, a au moins quelque chose à voir avec Madness Network. Peut-être qu'il l'utilise comme un réseau d'espionnage, ou comme un moyen de garantir le contrôle de vos âmes ou peut-être même que le réseau est en fait la psyché fracturée de Malkav qui se manifeste chez ses descendants et tente de se reconstruire ?! Personne ne le sait, et personne ne le saura probablement jamais jusqu'à ce que Malkav (s'il a vraiment quelque chose à voir avec cela) révèle la vérité.\nMais cela n'empêche pas les esprits curieux de rechercher des informations. Trop s'aventurer dans les confins de cette folie spirituelle peut cependant présenter de sérieux inconvénients."
 podmalkavian.6.b:0 "Parfois, il vaut mieux ne pas savoir."
 podmalkavian.7.t:0 "The Madness Network : Individualité éphémère"
 podmalkavian.7.desc:0 "Le Madness Network est avant tout un collectif d’esprits malkaviens liés d’une manière ou d’une autre. Pour ceux qui s’y plongent profondément, cela peut rapidement devenir une sensation bouleversante qui met en danger l’estime de soi même du voyageur. Cependant, pour ceux qui sont prêts à prendre le risque, il existe dans ce royaume les connaissances accumulées par tout un clan."
 podmalkavian.7.a:0 "Je vois tout!"
 podmalkavian.7.b:0 "Je vais assez bien, merci."
 podmalkavian.8.t:0 "The Madness Network : Rêves du passé"
 podmalkavian.8.desc:0 "Le Madness Network regorge de souvenirs. De très vieux vampires sont ici et ils ont vu beaucoup de choses. Certains disent même que même les souvenirs des vampires morts peuvent rester ici pendant un certain temps. La plupart de ces fragments parlent d'une époque meilleure pour le clan Malkavian, où ils étaient respectés en tant que voyants et prophètes et conseillers du plus grand des empereurs.\nChaque Malkavian a en lui l'étincelle de cette ancienne grandeur. Mais l’activer peut demander beaucoup d’efforts."
 podmalkavian.8.a:0 "Je veux voir l'avenir !"
 podmalkavian.8.b:0 "Vivre dans le présent semble plus sûr."
 podmalkavian.9.t:0 "The Madness Network : Rêves du futur"
 podmalkavian.9.desc:0 "Le clan Malkavian regorge de prophètes et de voyants. Telle est la nature des prophéties qu’elles sont notoirement difficiles à interpréter mais, rarement, on peut vraiment entrevoir une vision de l’avenir. Lors d'un de vos récents voyages dans la conscience collective du clan, vous avez eu la chance d'assister à un tel événement. Même si vous ne vous souvenez pas des détails, vous pouvez sentir un nouveau pouvoir essayer de s'éveiller en vous, quelque chose qui deviendra crucial pour vos frères dans les décennies, voire les siècles à venir."
 podmalkavian.9.a:0 "Je dois maîtriser ça."
 podmalkavian.10.t:0 "The Madness Network : Folie et Génie"
 podmalkavian.10.desc:0 "Le clan Malkavian est plus que tout autre clan à cheval entre la folie et le génie. Leurs idées sont recherchées par tout prince prudent, mais elles sont également redoutées en raison de leur manque de fiabilité. En fin de compte, même les Malkaviens eux-mêmes ne comprennent pas la différence la plupart du temps.\nPlonger dans la conscience collective du clan, le Madness Network, exacerbe ces deux opposés à l'extrême. On peut revenir avec une vision nouvelle et perspicace de la vie... ou comme un fou délirant."
 podmalkavian.10.a:0 "Vais-je franchir la ligne ?"