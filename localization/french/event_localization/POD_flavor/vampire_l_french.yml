 pod_vampire_flavor.1000.t: "Souvenirs de soleil"
 pod_vampire_flavor.1000.desc: "Il est surprenant de voir ce qui manque à une personne après son étreinte. Vous vous retrouvez à manquer de soleil. Vous essayez de vous rappeler à quoi ressemble le monde par une journée ensoleillée, avec un ciel bleu et des nuages ​​gonflés et lumineux. Ces petites joies sont-elles vraiment hors de votre portée pour toujours ?"
 pod_vampire_flavor.1000.a: "Je devrais embaucher un peintre."
 pod_vampire_flavor.1000.b: "Si je possède un animal, je peux voir le soleil."
 pod_vampire_flavor.1000.c: "Un simple coup d'oeil ne fera pas de mal..."
 pod_vampire_flavor.1000.d: "Reprenez-vous ! Vous êtes un vampire ! Faites comme ça !"
 pod_vampire_flavor.1001.t: "Souvenirs de soleil"
 pod_vampire_flavor.1001.desc: "L'artiste dévoile son tableau pour votre approbation. Il représente un magnifique paysage local lors d’une journée ensoleillée. Quand vous le regardez, vous avez l’impression d’être dehors, au soleil ! Le fait que la commande de ce chef-d’œuvre ait amélioré votre réputation est un avantage supplémentaire."
 pod_vampire_flavor.1001.a: "C'est exactement ce dont j'avais besoin."
 pod_mass.100.t:0 "Des goules, des goules partout !"
 pod_mass.100.desc:0 "Il y a des accusations selon lesquelles vous avez donné votre sang à de nombreux habitants locaux pour nourrir votre machine de guerre avec des soldats goules, ce qui est boudé par les traditions des Caïnites et de nombreuses routes. Ceci est également mal considéré par la plupart comme une grave violation de la Mascarade imminente, car tant de goules sont difficiles à cacher.\nQuelle est votre réponse ?"
 pod_mass.100.a:0 "Payez quelqu'un pour le couvrir."
 POD_massregnant_event_repeat.tt:0 "Cet événement se répétera si vous avez encore [POD_ghoul_maa|E] régiments à l'avenir."
 pod_mass.100.b:0 "C'est vrai, et alors ?"
 pod_mass.200.t:0 "Des vampires, des vampires partout !"
 pod_mass.200.desc:0 "Il y a des accusations selon lesquelles vous avez donné votre sang à de nombreux habitants locaux pour alimenter votre machine de guerre avec des soldats vampires nouvellement créés, ce qui est boudé par les traditions des Caïnites et de nombreuses routes. Ceci est également mal considéré par la plupart comme une grave violation de la Mascarade imminente, car tant de nouveaux vampires sont difficiles à cacher.\nQuelle est votre réponse ?"
 pod_mass.200.a:0 "Payez quelqu'un pour le couvrir."
 POD_masssire_event_repeat.tt:0 "Cet événement se répétera si vous avez encore un régiment d'hommes vampires en armes à l'avenir."
 pod_mass.200.b:0 "C'est vrai, et alors ?"