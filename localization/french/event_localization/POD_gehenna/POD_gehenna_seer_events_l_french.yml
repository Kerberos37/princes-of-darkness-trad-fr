l_french:
  
 POD_gehenna_seer.100.t: "D'étranges rumeurs"
 POD_gehenna_seer.100.desc.1: "Votre $court_seer_court_position$ trébuche dans la grande salle en marmonnant\n"Dans les, euh, derniers jours...\n... du sang partout...\n... une ombre... quelque chose..."\n \nPuis [gehenna_seer.GetSheHe] s'évanouit."
 POD_gehenna_seer.100.desc.2: "Il y a du chahut lorsque votre $court_seer_court_position$ est retrouvé inconscient avec de la mousse sanglante autour de la bouche du [gehenna_seer.GetHerHis]. Apparemment, [gehenna_seer.GetSheHe] avait une sorte de vision inquiétante qui était trop difficile à gérer pour [gehenna_seer.GetHerHim]."
 POD_gehenna_seer.100.desc.3: "Votre $court_seer_court_position$ proclame haut et fort :\n\n'Les paroles de sang !\nLes âmes des Treize déchireront les cœurs !\nLe Père de la graisse dorée !'\n\nCela n'a aucun sens."
 POD_gehenna_seer.100.a: "J'ai besoin d'un meilleur $court_seer_court_position$."
 POD_gehenna_seer.100.b: "Obtenez plus de vaisseaux drogués pour ce [gehenna_seer.GetWomanMan] !"
 POD_gehenna_seer.100.c: "Cette absurdité de prophétie catastrophique est absurde."
  
 #generic loc for Gehenna Seer prophecies 
 POD_gehenna_seer.gen.t: "Prophétie de la Géhenne"
 POD_gehenna_seer.gen.a: "Acceptez la prophétie !"
 POD_gehenna_seer.gen.b: "Rejetez la prophétie !"
  
 #not generic locs for Gehenna Seer prophecies 
 POD_gehenna_seer.300.desc: "[gehenna_seer.GetTitledFirstName] annonce une terrible prophétie à votre cour :\n\n'Et la Mère Sombre\nelle-même sera amenée\net là, dans la vallée d'Enoch, y aura-t-il une bataille\un duel entre le Père Sombre et la Mère Sombre\ nLa Reine Démon mordra profondément\nLe Roi Damné mordra plus profondément.'"
 POD_gehenna_seer.400.desc: "[gehenna_seer.GetTitledFirstName] marque les signes de la Géhenne :\n\n'Marquez l'ombre qui\nvole\nmarquez le dragon\nqui se lève\nmarquez les ténèbres\nqui se déplace\nmarquez l'ombre de la\nlune.'"
 POD_gehenna_seer.500.desc: "[gehenna_seer.GetTitledFirstName] tombe en transe en marmonnant,\n\n'Vous connaîtrez ces temps, car\nune main noire se lèvera et étouffera tous ceux\nqui s'y opposent\net ceux qui mangent le sang de leur cœur\ns'épanouiront\net les vampires. rassemblez chacun le sien, et la vitae sera aussi rare que les diamants."
 POD_gehenna_seer.600.desc: "[gehenna_seer.GetTitledFirstName] a une révélation :\n\n'Il viendra un temps,\noù les chefs de trois princes\nobserveront l'aube brûlante\non une colonne de blanc.'"
 POD_gehenna_seer.700.desc: "[gehenna_seer.GetTitledFirstName] a un avertissement prophétique :\n\n'Et vous connaîtrez ces derniers temps\npar le Temps du Sang Mince,\nqui marquera les vampires qui\nne peuvent pas Engendrer,\nvous les connaîtrez par les Sans Clan,\nqui viendront gouverner."
 POD_gehenna_seer.800.desc: "[gehenna_seer.GetTitledFirstName] révèle que l'espoir viendra du vache :\n\n'la dernière Fille d'Ève,\net en elle se décidera le sort de tous.\nEt vous ne connaîtrez cette femme que par la\nmarque de la Lune sur elle,\net elle fera face à la trahison, à la haine et à la douleur\nmais en elle est le dernier espoir.'"
 POD_gehenna_seer.900.desc: "[gehenna_seer.GetTitledFirstName] prévient de l'arrivée de la mère dévorante :\n\n'Il viendra un temps\noù une faim ancienne se réveillera\nau plus profond des bois du nord\net consumera tous ses enfants.'"
 POD_gehenna_seer.1000.desc: "[gehenna_seer.GetTitledFirstName] prophétise une menace souterraine :\n\n'Il viendra un moment\nquand les Ténèbres Anciennes s'agiteront\nau plus profond d'une ville qui a oublié\net surprendra les Anciens et ses enfants.'"
 POD_gehenna_seer.1100.desc: "[gehenna_seer.GetTitledFirstName] prévient de la fin des temps :\n\n'Sur ces panneaux, il faut savoir,\nque la Géhenne attend, même à la porte,\na comme un acteur attend dans les coulisses\nÇa arrive ! Il est proche !\n\nBrille noir le soleil !\nBrille sanglante la lune !\nLa Géhenne arrive bientôt.'"
 POD_gehenna_seer.1200.desc: "Tombant en transe, [gehenna_seer.GetTitledFirstName] babille :\n\n'Calme ! Écoutez le cri du corbeau !\nLe calme du vent\nse levant chaud dans la rue\nles tours cachent\nl'obscurité du jour\nQuand les rêves de Lasombra se réalisent\nle jour où la lune coule comme du sang\net le soleil se lève noir dans le ciel, c'est le jour des damnés, où les enfants de Caïn ressusciteront."
 POD_gehenna_seer.1300.desc: "[gehenna_seer.GetTitledFirstName] regarde le sol puis le ciel :\n\n'Et le monde deviendra froid\net des choses impures bouillonneront du sol\net de grandes tempêtes éclateront, des éclairages allumeront\ndes feux, des animaux s'infecteront et leurs corps, tordus, tomberont. De même, nos grands-pères se lèveront de terre. Ils rompront leur jeûne sur la première partie de nous. Ils nous consumeront tout entiers."
 POD_gehenna_seer.1400.desc: "Marmonnant en langues, [gehenna_seer.GetTitledFirstNamePossessive] mots deviennent soudain plus clairs :\n\n'Nous ne saurons pas ce qui arrivera,\nmais le ciel se déchirera, et la terre en bas\nEt les forces de l'Enfer surgiront du sol\nLe troisième jour, il y aura le silence\nles corbeaux se nourriront de charognes\nla peste dansera parmi les ruines\nle dernier des sauvages quittera cet endroit\nle dernier des bêtes lunaires se battra\net tombera .'"
 POD_gehenna_seer.1500.desc: "[gehenna_seer.GetTitledFirstName] tombe en transe et marmonne :\n\n'Et les [antediluvians|E] se créeront\nan un Empire de Sang\nIls régneront avec des serres de fer\nIls déchireront le cœur de tous ceux qui sont encore en vie\nEt la totalité de la somme de les vivants de la terre viendront et vivront dans la Dernière Ville, appelée Géhenne.'"
 POD_gehenna_seer.1600.desc: "[gehenna_seer.GetTitledFirstName] prédit :\n\n'Et il y aura un règne de mille ans,\net il n'y aura ni amour, ni vie, ni pitié,\nles puissants seront comme des esclaves\nles vertueux seront souillés\ntout bon cadeau, et tout cadeau parfait sera entaché par le Père des Ténèbres, dont le pouvoir viendra des royaumes inférieurs.'"
 POD_gehenna_seer.1700.desc: "[gehenna_seer.GetTitledFirstName] présage :\n\nTu ne deviendras pas comme un Dieu pour les enfants de Seth.\nCar Celui d'En Haut, devenant jaloux dans son ciel,\nbattra à jamais la lignée de Caïn.\nSouvenez-vous d'Ashtareth au visage doux. ,\nSouvenez-vous de Baal au gras doré.\nSouvenez-vous du fort Tammauz,\nSache que les enfants de Seth se lèveront\navec des armes de Celui d'en haut,\net nous vaincront, si nous sommes comme des dieux pour eux.'"
 POD_gehenna_seer.1800.desc: "[gehenna_seer.GetTitledFirstName] pronostique :\n\n'Ils nous serviront pendant que le Soleil parcourra le ciel,\net veilleront sur nos maisons, avec de l'eau désaltérante,\nacontre le feu de Michael.\nIls nous nourriront. et nous fourniront des vêtements,\nIls danseront pour nous et nous fourniront des chants,\nIls coucheront avec nous et nous apporteront du réconfort.\nIls nous conseilleront et nous écouterons leurs conseils.\nIls adoreront nous, et nous ne devons pas permettre leur culte."
 POD_gehenna_seer.1900.desc: "[gehenna_seer.GetTitledFirstName] prophétise :\n\n'Et de ceux dont le sang est Eau !\nLes villes de l'Ouest s'embraseront de rage,\nEt une grande roue venant de l'Est,\nDepuis les terres informes,\nLes écrasera !\nOn la dernière nuit\nQuand la lune est l'argent des ténèbres\nVient le dernier [Embrace|E] !\nBrille noir le soleil !\nBrille noire la lune !\nLes eaux montent !"
 POD_gehenna_seer.2000.desc: "[gehenna_seer.GetTitledFirstName] prédit :\n\n'Voyez le colosse d'acier à cheval sur le monde\nVoici les vers dans ses pieds.\nAlors que le géant chancelle, les vers se réjouissent,\nCar il y aura de la nourriture en abondance lorsque le géant tombera.'"
 POD_gehenna_seer.2100.desc: "[gehenna_seer.GetTitledFirstName] prédit :\n\n'Écoutez les hurlements dans la nuit\nComme les loups d'Adam\nSe jettent dans les anneaux du Dragon.\nSentez le sang du frère depuis le début des temps.'"
 POD_gehenna_seer.2200.desc: "[gehenna_seer.GetTitledFirstName] présage :\n\n'Voir la chambre brisée de 500 ans\nEt le cristal brisé sur le sol.\nVoir les pierres pleurer et les dragons libres.\nLilith est là.\nLilith est libre.'"
 POD_gehenna_seer.2300.desc: "[gehenna_seer.GetTitledFirstName] déclare :\n\n'Cinq cents ans seront rejoints\nRégnant au mépris des anges\nCherchant l'unité parmi les damnés.\nMéfiez-vous du [cainite|E] qui oublie ainsi sa malédiction\nComme rêver d'harmonie mortelle.'"
 POD_gehenna_seer.2400.desc: "[gehenna_seer.GetTitledFirstName] conseille :\n\n'Écoutez les paroles du prophète sur les rêves remplis de sang et les nuits raccourcies.\nLa faim qui s'élève pour revendiquer la sienne, l'arrogance transformée en cendres.\nÉcoutez les paroles du voyant, dont la vision déchire le voile du temps\nEt au guerrier des nuits perdues, dont l'épée crie vengeance.\nÉcoutez la parole de l'érudit, pour qui la connaissance est une malédiction.'"
 POD_gehenna_seer.2500.desc: "[gehenna_seer.GetTitledFirstName] prévient :\n\n'Les horreurs anciennes ne sont que des rêves de choses à venir.\nD'eux viendra l'avertissement.\nD'eux viendra la sagesse\nD'eux viendra le massacre.'"
 POD_gehenna_seer.2600.desc: "[gehenna_seer.GetTitledFirstName] prophétise :\n\n'Au sein du corps de Caïn, une faim gronde.\nUne fois, deux fois, trois fois l'appel au pouvoir et à la mort\nDéchirera les âmes des Treize.\nC'est la mort sans effusion de sang, \nC'est la tombe qui n'a pas de fantômes.'"
 POD_gehenna_seer.2700.desc: "[gehenna_seer.GetTitledFirstName] présage :\n\n'Voici, on meurt en silence, sans qu'on l'entende.\nLes enfants porteront son nom mais pas son sang.\nBienheureux dans l'ignorance, savourant l'aveuglement,\nIl vit les minutes une à une,\ nAlors que ceux qui savourent la connaissance secrète tremblent,\nparcourant le monde à la recherche de la dernière goutte de vérité.\nIl n'y a pas de salut dans le meurtre.\Les damnés n'oublient jamais non plus.'"
