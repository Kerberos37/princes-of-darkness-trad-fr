 POD_ghoul_maintenance.50.t:0 "Rejeté par mon Domitor"
 POD_ghoul_maintenance.50.desc:0 "Mon domitor m'a retiré sa protection. Je ne suis plus à leur service. Ils ne me donneront plus leur sang vampirique. Sans ce sang, je finirai par vieillir et mourir."
 POD_ghoul_maintenance.50.option.a:0 "Je les déteste pour ça."
 POD_ghoul_maintenance.50.option.b:0 "C'est peut-être pour le mieux."
 POD_ghoul_maintenance.300.t:0 "Revenance"
 POD_ghoul_maintenance.300.desc:0 "Je suis devenu un [revenant|E]."
 POD_ghoul_maintenance.300.option.a:0 "Le pouvoir du sang !"
 POD_ghoulthrall_release_option.tt:0 "Libèrera un esclave [ghoul|E] de votre service."