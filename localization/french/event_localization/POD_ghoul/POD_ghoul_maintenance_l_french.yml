l_french:
    POD_ghoul_maintenance.50.t: "Rejeté par mon Domitor"
    POD_ghoul_maintenance.50.desc: "Mon domitor m'a retiré sa protection. Je ne suis plus à leur service. Ils ne me donneront plus leur sang vampirique. Sans ce sang, je finirai par vieillir et mourir."
    POD_ghoul_maintenance.50.option.a: "Je les déteste pour ça."
    POD_ghoul_maintenance.50.option.b: "C'est peut-être pour le mieux."
    POD_ghoul_maintenance.300.t: "Revenance"
    POD_ghoul_maintenance.300.desc: "Je suis devenu un [revenant|E]."
    POD_ghoul_maintenance.300.option.a: "Le pouvoir du sang !"
    POD_ghoulthrall_release_option.tt: "Libèrera un esclave [ghoul|E] de votre service."
