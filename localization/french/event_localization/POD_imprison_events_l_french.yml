l_french:
 POD_imprison.002.title:0 "Emprisonnement : [targetdefender.GetFirstName]"
 POD_imprison.002.desc:0 "Vous essayez d'emprisonner [targetdefender.GetFirstName], mais il ose vous résister, que devez-vous faire ?"
 POD_imprison.002.desc.hunter:0 "Vous essayez d'emprisonner une progéniture du diable, [targetdefender.GetFirstName], mais il est peu probable que les sangsues laissent les serviteurs de Dieu les attraper. Que devrais tu faire?"
 POD_imprison.002.option.a:0 "[targetdefender.GetFirstName] m'obéira !"
 POD_imprison.002.option.b:0 "[targetdefender.GetFirstName] ne peut pas résister à mon charme."
 POD_imprison.002.option.c:0 "Je vais déchirer [targetdefender.GetHerHim] !"
 POD_imprison.002.option.d:0 "[attacker_marshal.GetFirstName] mettra [targetdefender.GetHerHim] à la place [targetdefender.GetHerHis] !"
 POD_imprison.002.option.e:0 "[attacker_marshal.GetFirstName] sait sûrement comment attraper de tels démons !"
 POD_imprison.002.option.f:0 "Il est temps pour [targetdefender.GetShortUIName] de faire face à la gravité des péchés du [targetdefender.GetHerHis]."
 POD_imprison.002.option.g:0 "Ce n'est pas le bon moment"
 POD_imprison.002.option.success:0 "[attacker.GetFirstName] victoire"
 POD_imprison.002.option.a.desc:0 "Un conflit de domination"
 POD_imprison.002.option.b.desc:0 "Un conflit de personnalité"
 POD_imprison.002.option.c.desc:0 "Une bataille de prouesses"
 POD_imprison.002.option.d.desc:0 "Une bataille de prouesses, votre maréchal vous représente"
 POD_imprison.002.option.d.success:0 "[attacker_marshal.GetFirstName] victoire"
 POD_imprison.002.option.e.desc:0 "La compétence de guerre de votre maréchal contre les prouesses de la sangsue"
 POD_imprison.002.option.e.success:0 "[attacker_marshal.GetFirstName] attrape un vil démon"
 POD_imprison.002.option.failure:0 "[targetdefender.GetFirstName] victoire"
 POD_imprison.002.option.e.failure:0 "[targetdefender.GetFirstName] parvient à s'échapper"
 OD_imprison.002.option.f.desc:0 "Larmes du martyr utilisation de l'art sacré"
 POD_imprison.002.option.a.tt.attacker_wins:0 "Je domine [targetdefender.GetFirstName] !"
 POD_imprison.002.option.a.tt.attacker_lost:0 "[targetdefender.GetFirstNamePossessive] la volonté est trop forte pour dominer."
 POD_imprison.002.option.b.tt.attacker_wins:0 "J'entre [targetdefender.GetFirstName] !"
 POD_imprison.002.option.b.tt.attacker_lost:0 "[targetdefender.GetFirstName] est immunisé contre mes charmes."
 POD_imprison.002.option.c.tt.attacker_wins:0 "Je bats [targetdefender.GetFirstName] en combat personnel !"
 POD_imprison.002.option.c.tt.attacker_lost:0 "Je suis vaincu par [targetdefender.GetFirstName] en combat personnel."
 POD_imprison.002.option.d.tt.attacker_wins:0 "[attacker_marshal.GetFirstName] bat [targetdefender.GetFirstName] en combat personnel !"
 POD_imprison.002.option.d.tt.attacker_lost:0 "[attacker_marshal.GetFirstName] est vaincu par [targetdefender.GetFirstName] en combat personnel."
 POD_imprison.002.option.e.tt.attacker_wins:0 "[targetdefender.GetFirstName] va pourrir dans votre prison !"
 POD_imprison.002.option.e.tt.attacker_lost:0 "[targetdefender.GetFirstName] échappe"
 POD_imprison.002.option.f.tt:0 "[targetdefender.GetFirstName] verra dans vos yeux la profondeur de la culpabilité du [targetdefender.GetHerHis] reflétée sur le [targetdefender.GetHerHim] avec une clarté écrasante."
 POD_imprison.002.option.g.tt:0 "Vous arrêterez d’essayer d’emprisonner [targetdefender.GetFirstName]."
 POD_imprison.102.title:0 "Nouveau prisonnier"
 POD_imprison.102.desc.dominate:0 "Vous avez réussi à plier l'esprit du [targetdefender.GetFirstNamePossessive] à votre propre volonté, maintenant le [targetdefender.GetSheHe] entrera dans votre prison sans objections."
 POD_imprison.102.desc.presence:0 "Vous avez réussi à donner envie à [targetdefender.GetFirstName] d'entrer dans une nouvelle cellule de prison [targetdefender.GetHerHis] juste pour vous faire plaisir."
 POD_imprison.102.desc.prowess:0 "Tu as gagné. [targetdefender.GetFirstName] ne peut plus te résister. Cela devrait apprendre à tout le monde ce qui arrive à ceux qui s’opposent à vous."
 POD_imprison.102.desc.marshal:0 "[attacker_marshal.GetFirstName] a vaincu [targetdefender.GetFirstName]. Cela apprendra à chacun comment s’opposer à votre autorité."
 POD_imprison.102.desc.hunter:0 "[attacker_marshal.GetFirstName] a réussi à utiliser les faiblesses du vampire pour attraper une bête impie, [targetdefender.GetFirstName]. Cela apprendra à chaque génération de l’enfer à ne pas s’opposer à vous."
 POD_imprison.102.desc.tears:0 "Alors que [targetdefender.GetFirstName] se tient paralysé devant vous, obligé de se souvenir de nombreux péchés [targetdefender.GetHerHis], vos hommes se positionnent soigneusement pour maîtriser [targetdefender.GetHerHim]. Avant que [targetdefender.GetSheHe] ne reprenne complètement conscience, le corps de [targetdefender.GetHerHis] est étroitement enveloppé dans des chaînes et des pieux en bois pointés vers le cœur sont prêts à frapper au moindre sursaut."
 POD_imprison.102.option.a:0 "Maintenant, que dois-je faire de toi ?"
 POD_imprison.103.desc:0 "Alors que [targetdefender.GetFirstName] se tient paralysé devant vous, obligé de se souvenir de nombreux péchés [targetdefender.GetHerHis], vos hommes se positionnent soigneusement pour maîtriser [targetdefender.GetHerHim]. Avant que [targetdefender.GetSheHe] ne reprenne complètement conscience, le corps de [targetdefender.GetHerHis] est étroitement enveloppé dans des chaînes et des pieux en bois pointés vers le cœur sont prêts à frapper au moindre sursaut."
 POD_imprison.103.option.a:0 "Vient maintenant le jugement."
 POD_imprison.202.title:0 "Perdre le combat"
 POD_imprison.202.desc:0 "Le combat est perdu, votre cible vous a fui. Peut-être devriez-vous réessayer le moment venu ?"
 POD_imprison.202.desc.hunter:0 "[attacker_marshal.GetFirstName] a échoué. Son plan n'a pas fonctionné et maintenant ce diable incarné, [targetdefender.GetFirstName], s'est échappé ! Peut-être devriez-vous réessayer le moment venu ?"
 POD_imprison.202.option.a:0 "Ce n'est qu'un revers"
 POD.imprison.302.title:0 "Par pure volonté"
 POD_imprison.302.desc.dominate:0 "Votre tentative de dominer [targetdefender.GetFirstName] et de vous soumettre a échoué. Vous pouvez essayer de saisir le [targetdefender.GetHerHim] par la force brute."
 POD_imprison.302.desc.presence:0 "[targetdefender.GetFirstName] a résisté à votre charme. Vous pouvez essayer de saisir le [targetdefender.GetHerHim] par la force brute."
 POD_imprison.302.option.a:0 "[targetdefender.GetFirstName] n'échappera pas !"
 POD_imprison.302.option.b:0 "J'ai échoué..."
 POD_imprison.302.option.b.tt:0 "Vous échouerez votre tentative d’emprisonnement. [targetdefender.GetFirstName] aura un crochet faible sur vous."
 POD_imprison.002.option.labyrinth:0 "Labyrinthe Kami"
 POD_imprison.002.option.labyrinth.tt:0 "En cachant ce kami dans une pièce et en prononçant un mot de liaison, vous pouvez empêcher [targetdefender.GetFirstName] de partir. Par exemple, si [targetdefender.GetFirstName] sort par la fenêtre, il trouvera [targetdefender.GetHerselfHimself] revenant par la porte, et ainsi de suite."