 POD_martyrs.1.t: "Une procession de martyrs" #NT!
 POD_martyrs.1.desc: "Les uns après les autres, les personnes qui vous sont chères périssent dans la lutte contre l’Adversaire. Aussi brillants qu'ils puissent briller de vertu, ce n'est qu'une question de temps avant que leur flamme ne soit engloutie, étouffée et éteinte par l'obscurité implacable. Parfois, lorsque vous fermez les yeux, vous voyez les visages de ceux qui sont morts, violemment et prématurément, vous regarder avec des expressions indéchiffrables." #NT!
 POD_martyrs.1.a: "Et je suis honoré de marcher dans leurs traces." #NT!
 POD_martyrs.1.a.tt: "Cette option est disponible car j'ai le trait [GetTrait('beatific').GetName( GetPlayer )]." #NT!
 POD_martyrs.1.b: "Que me dit Dieu ?" #NT!
 POD_martyrs.1.b.tt: "Vous prierez pour être guidé." #NT!
 POD_martyrs.1.c: "Je ne laisserai pas cela m'arriver !" #NT!
 POD_martyrs.1.c.tt: "Vous suivrez un cours intensif d'autodéfense." #NT!
 POD_martyrs.1.d: "Tout le monde finira par mourir." #NT!
 POD_martyrs.2.t: "La vraie foi ne remet pas en question." #NT!
 POD_martyrs.2.desc: "Vous le savez depuis longtemps : il n'y a qu'une seule direction à prendre, c'est celle vers la lumière de Dieu. Le type de souffrance qui vous attend ou celui de quelqu'un d'autre n'a absolument aucune importance, il n'y a tout simplement pas d'autre choix à faire. Cela ne vous dérange pas que vous soyez sur le point de marcher sur des braises ardentes ou sur des serpents venimeux, car vous suivez le Seigneur." #NT!
 POD_martyrs.2.a: "Il n’y a jamais eu de doute." #NT!
 POD_martyrs.3.t: "Prends ta croix !" #NT!
 POD_martyrs.3.desc: "Peu de temps après le début de votre prière, vous ressentez une sorte de doux coup de pouce qui fait plonger votre esprit dans une conclusion unique et claire comme du cristal : toute votre vie, vous avez juré de suivre le chemin du Christ, pourquoi devriez-vous vous en éloigner dans sa dernière section ? La conviction que suivre le Seigneur jusqu’au martyre serait l’expression ultime de votre foi vous envahit comme l’eau fraîche d’une source par une chaude journée d’été. Votre cœur est redressé et il se remplit de joie." #NT!
 POD_martyrs.3.a: "Alléluia!" #NT!
 POD_martyrs.4.t: "Un silence assourdissant." #NT!
 POD_martyrs.4.desc: "Vous vous isolez pour prier en paix et au lieu du sentiment réconfortant habituel de proximité avec Dieu, vous êtes submergé par une sensation de solitude écrasante. Il n’y a pas le moindre murmure de réconfort dans votre tête, pas même le contact le plus subtil caressant votre âme, seulement le silence. Vous êtes seul, plus que jamais." #NT!
 POD_martyrs.4.a: "Mon Dieu, mon Dieu, pourquoi m'as-tu abandonné ?" #NT!
 POD_martyrs.5.t: "Armé et prêt." #NT!
 POD_martyrs.5.desc: "Que l'on soit confronté à des abominations infernales ou à des voyous ordinaires, cela ne fait jamais de mal de maîtriser une arme et après des semaines d'exercices et de combats intenses, vous vous sentez beaucoup plus compétent. Il est très incertain que cet ensemble de techniques nouvellement acquises vous permettra de sortir indemne de la prochaine confrontation avec l'ennemi, mais vous êtes rassuré d'avoir l'arme en main. Vous savez que vous n'êtes pas invincible, mais au moins vous ne vous sentez pas sans défense." #NT!
 POD_martyrs.5.a: "J'atteindrai leur cœur avec l'Évangile ou cette pointe d'acier tranchante." #NT!
 POD_martyrs.6.t: "Désespérément impuissant." #NT!
 POD_martyrs.6.desc: "Les semaines ont passé et vous pouvez à peine exécuter les techniques qui vous ont été enseignées sans vous blesser ou prendre les positions sans tomber. C'est vrai que tu as sauté quelques cours, mais une personne ne peut pas faire beaucoup de choses en une journée. Quelle qu'en soit la cause, les résultats de l'entraînement sont douloureusement décevants, vous avez l'impression de pouvoir à peine repousser un mannequin d'entraînement, sans parler d'une engeance de l'enfer." #NT!
 POD_martyrs.6.a: "Je me sens plus vulnérable qu’avant de commencer." #NT!
 POD_martyrs.7.t: "La vie est cruelle et puis tu meurs." #NT!
 POD_martyrs.7.desc: "Quelle différence cela fait-il si vous mourez démembré par une engeance de Satan ou par une vilaine peste. Y a-t-il quelqu’un qui puisse dire que l’un est meilleur ou pire que l’autre ? Il faut chérir chaque moment où l’on ne souffre pas horriblement, car la situation ne fait qu’empirer à partir de là." #NT!
 POD_martyrs.7.a: "C'est comme ça." #NT!
  
