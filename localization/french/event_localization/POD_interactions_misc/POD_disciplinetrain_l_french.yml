    POD_disciplinetrain.150.t: "Formation Cantrip"
    POD_disciplinetrain.150.desc: "L’apprentissage d’une compétence, d’une connaissance, d’un art ou d’un domaine entièrement nouveau nécessite un tutorat et des études. Cette étude peut être simple (quelques jours d'entraînement avec un ami pour apprendre les bases du Mêlée) ou brutalement difficile (une quête dans le Rêve Proche pour découvrir les principes de l'Art de l'Oniromancie), mais elle doit toujours être accomplie. Avoir un mentor est utile, mais même un mentor ne peut enseigner que ce qu'il sait lui-même. Vous enseignerez [disciplinetrainee.GetFirstName] le Royaume ou l'Art de..."
