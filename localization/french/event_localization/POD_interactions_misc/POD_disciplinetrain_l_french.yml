    POD_disciplinetrain.110.t: "Formation artistique"
    POD_disciplinetrain.110.desc: "Chaque nouveau vampire doit trouver un maître et recevoir des instructions. Un jeune qui ne choisit pas d’enseignant se fait généralement en choisir un – souvent à la dure. Les maîtres forment leurs étudiants avec une centaine de formes de formation ; les méthodes varient d’un enseignant à l’autre et d’une discipline à l’autre, mais aucune n’est facile. Vous enseignerez au [disciplinetrainee.GetFirstName] l'art de..."
