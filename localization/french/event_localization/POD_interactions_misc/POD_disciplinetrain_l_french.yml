    POD_disciplinetrain.130.option.g: "bronzer"

    POD_disciplinetrain.140.t: "Cadeau"
    POD_disciplinetrain.140.desc: "Parfois, Garou peut enseigner des cadeaux à d'autres Garous, mais ce processus prend généralement plusieurs semaines (ou mois) et comporte de nombreux dangers à mesure que l'élève s'entraîne avec son nouveau pouvoir. Certains membres de la famille peuvent apprendre des dons, mais ce sont des individus exceptionnellement rares. La plupart des gens ne connaissent aucun don. Même les parents les plus experts n’en connaissent probablement qu’un ou deux. Vous enseignerez [disciplinetrainee.GetFirstName] le Don de..."
    POD_disciplinetrain.140.option.a: "Cadeaux communs"
