    POD_disciplinetrain.130.t: "Formation Hekau"
    POD_disciplinetrain.130.desc: "Les momies doivent accepter l’éternité et l’intérioriser. Au lieu de considérer l’immortalité comme une malédiction, la momie devrait apprendre à la voir comme une opportunité d’acquérir la sagesse. Au lieu d’être submergée par l’expérience ou de se retrouver non préparée aux vicissitudes du monde, la momie a la possibilité d’enseigner, de survivre et de bénéficier de tous les avantages de l’âge sans les inconvénients. Vous enseignerez [disciplinetrainee.GetFirstName] le Hekau de..."
    POD_disciplinetrain.130.option.a: "Alchimie"
    POD_disciplinetrain.130.option.b: "Amulettes"
    POD_disciplinetrain.130.option.c: "Céleste"
