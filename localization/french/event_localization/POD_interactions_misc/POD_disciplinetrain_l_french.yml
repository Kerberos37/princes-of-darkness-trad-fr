    POD_disciplinetrain.100.t: "[discipline|E] Formation"
    POD_disciplinetrain.100.desc: "Si votre serviteur a du sang vampirique dans les veines [disciplinetrainee.GetHerHis] mais ne connaît pas un [discipline|E] que vous connaissez, vous pouvez entraîner le [disciplinetrainee.GetHerHim] dans ce [discipline|E]. Ce n'est pas un processus gratuit, vous devrez partager votre sang avec [disciplinetrainee.GetHerHim]. Plus important encore, vous devrez partager votre expérience et la résonance sanguine accumulée. Certains [disciplines|E] sont plus difficiles à enseigner que d’autres et, en tant que tels, épuiseront votre volonté, provoquant du stress. Vous apprendrez le [disciplinetrainee.GetFirstName] à..."
