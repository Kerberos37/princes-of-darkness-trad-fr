    POD_disciplinetrain.120.t: "Qiao Training"
    POD_disciplinetrain.120.desc: "[GetTrait('shih').GetName( GetPlayer )] les méthodes de formation ont très peu changé au fil des siècles. L'esprit d'un [GetTrait('shih').GetName( GetPlayer )] doit être correctement façonné afin de résister aux tentations et aux terreurs du shen et, par conséquent, c'est le premier domaine où commence l'entraînement. Vous enseignerez le [disciplinetrainee.GetFirstName] le Qiao de..."
