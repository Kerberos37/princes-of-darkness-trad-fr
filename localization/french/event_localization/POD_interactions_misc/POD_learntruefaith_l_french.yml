l_french: POD_learntruefaith.001.t:0 "La vraie foi"
    POD_learntruefaith.001.desc:0 "Vous demandez de l'aide à [teacher.GetFirstName]. Même si vous êtes l'un des plus fervents serviteurs de Dieu, vous ne pouvez tout simplement pas obtenir la force divine dont font preuve certains autres fidèles. Votre âme est-elle trop faible ? Faites-vous quelque chose de mal ? Vous êtes désormais déterminé à vous améliorer, mais vous ne savez pas vraiment comment le faire. [teacher.GetFirstName] a proposé un test de foi qui peut vous aider, mais êtes-vous assez pieux pour le terminer ?"
    POD_learntruefaith.001.option.a:0 "Je suis assez pieux !"
    POD_learntruefaith.001.option.a.tt:0 "Votre foi est testée"
    POD_learntruefaith.001.option.a.desc:0 "Une épreuve de foi"
    POD_learntruefaith.001.option.a.success:0 "Tu es digne"
    POD_learntruefaith.001.option.a.success.tt:0 "Vous avez terminé le test"
    POD_learntruefaith.001.option.a.failure:0 "Tu n'es pas digne"
    POD_learntruefaith.001.option.a.failure.tt:0 "Vous avez échoué au test"
    POD_learntruefaith.001.option.b:0 "Je ne pense pas pouvoir faire ça"
    POD_learntruefaith.001.option.b.tt:0 "Vous abandonnez votre tentative d'obtenir la vraie foi"
    POD_learntruefaith.101.t:0 "Digne du pouvoir divin"
    POD_learntruefaith.101.desc:0 "Vous avez terminé le test ! Peut-être que cette force était en vous depuis le début et n’avait besoin que d’une démonstration de confiance de votre part ? Vous ne le saurez probablement jamais, car Dieu agit de manière mystérieuse. [teacher.GetFirstName] est très fier de toi et ton temps avec lui est terminé, car maintenant tu peux ressentir la grâce de Dieu."
    POD_learntruefaith.101.option.a:0 "Je le servirai jusqu'à ma mort"
    POD_learntruefaith.101.option.a.tt:0 "Tu es digne de la puissance divine"
    POD_learntruefaith.201.t:0 "Indigne du pouvoir divin"
    POD_learntruefaith.201.desc:0 "Vous avez échoué au test. Ce n’est peut-être pas le chemin que Dieu a choisi pour vous. Vous voulez y croire parce que l’alternative, la possibilité que vous ayez perdu Sa faveur d’une manière ou d’une autre, est insupportable. [teacher.GetFirstName] est déçu mais prêt à réessayer une autre fois."
    POD_learntruefaith.201.option.a:0 "Je ne m'arrêterai pas"
    POD_learntruefaith.201.option.a.tt:0 "Vous n'obtenez pas encore la Vraie Foi..."
