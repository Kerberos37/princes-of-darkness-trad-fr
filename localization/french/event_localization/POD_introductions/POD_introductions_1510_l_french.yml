 podintroductions1500.10.t:0 "Roses brûlantes"
 podintroductions1500.10.desc:0 "L'Inquisition a commencé et a atteint son apogée en France, et la structure politique du [cainite|E] en a beaucoup souffert. Salianna et Esclarmonde ont toutes deux été trahies et évincées par l'impitoyable Béatrix qui dirige désormais les Cours de l'Amour avec l'aide essentielle de ses deux champions : François Villon et Eon de l'Etoile.\nAlors que son ascension a été rapide et a fait preuve d'un esprit politique vif Mais cela ne suffit pas à éviter la tentative de coup d'État de l'ambitieux Isouda et la France est alors divisée entre les deux reines. La naissance des sectes n'a guère changé cet état de choses, Béatrix rejoignant la Camarilla et Isouda le Sabbat, et il semble que la bataille idéologique passe au second plan face aux ambitions des dernières Reines de l'Amour. avant de retrouver enfin la stabilité."
 podintroductions1500.10.a:0 "Deux reines pour une couronne."
 podintroductions1500.11.t:0 "Le Dieu-Roi indifférent d’Angleterre"
 podintroductions1500.11.desc:0 "Depuis son retour après l'invasion normande de 1066, Mithra a de nouveau assuré son emprise sur l'Angleterre. Avec ses rivaux affaiblis et son culte en plein essor, le Dieu Roi regardait vers l'extérieur... jusqu'à ce que la Peste Noire, l'Inquisition et la Révolte Anarch se succèdent de près.\nIl fallut plusieurs décennies pour régler ces problèmes que Mithra accusait sur les Tremere, qu'il expulsa rapidement de son île. Victorieux une nouvelle fois, Mithra fut ensuite surpris lorsque l'ennuyeux Hardestadt obtint une victoire diplomatique majeure en créant la Camarilla. Estimant qu’il aurait dû diriger une occasion aussi importante, Mithra évalue depuis lors ses options. Rejoindre la Camarilla serait le choix logique, mais emprunter une voie alternative effacerait le sourire suffisant sur le visage de cet Allemand exaspérant, ce qui semble assez attrayant pour le maître de l'Angleterre..."
 podintroductions1500.11.a:0 "L’Angleterre et le continent en désaccord ? Vous ne dites pas !"
 podintroductions1500.12.t:0 "Les péchés du père"
 podintroductions1500.12.desc:0 "La domination sûre de Hardestadt sur l'Allemagne et sa politique astucieuse au cours de l'ère de l'Inquisition et de la révolte anarchique l'ont amené à créer la Camarilla, un effort majeur pour assurer la survie du [cainite|E] face à ces nouvelles menaces. Pourtant, tout n'est pas paisible sous la Croix Noire, le traitement insensible de Hardestadt envers son charismatique enfant Jürgen von Verden a conduit à une rébellion généralisée dans les rangs de ses anciens partisans, menés par Lucretia von Hardtz.\nLe fondateur de la Camarilla a maintenant perdu une grande partie de son pouvoir en Allemagne de l'Est, où les restes de la révolte Anarch, les partisans vengeurs de Jürgen et d'autres petits seigneurs de guerre se rassemblent avec une seule chose en commun : une haine éternelle pour le nouvel autoproclamé [cainite|E] le plus important du monde des morts-vivants."
 podintroductions1500.12.a:0 "Jürgen jette toujours une longue ombre sur l'Allemagne..."
 podintroductions1500.13.t:0 "Le royaume de Son Éminence"
 podintroductions1500.13.desc:0 "En un laps de temps surprenant (pour un [cainite|E]), Ambrosio Luis Moncada a réussi à remporter la Reconquista de l'Ombre, à se débarrasser de son [Sire|E] et à participer à la création du Sabbat, conduisant à l'adoption d'une hiérarchie ecclésiastique pour ce naissant. sect.\nIl semble n'y avoir aucune limite à ce que le cardinal peut accomplir, et beaucoup commencent à croire qu'il est vraiment béni par Dieu lui-même en tant qu'instrument. À ces rumeurs, Moncada ne répond que par un sourire et une bénédiction avant de retourner à son objectif énigmatique.\nIl semble peu probable que les petites enclaves des puissances ibériques indépendantes soient capables de résister longtemps aux troupes disciplinées de croyants fanatiques de Moncada. Béni de Dieu ou non, Iberia n'a pour l'instant qu'un seul maître."
 podintroductions1500.13.a:0 "Dieu a-t-il choisi son camp ?"
 podintroductions1500.14.t:0 "Après Ragnarök"
 podintroductions1500.14.desc:0 "Ragnarok est passé pour les vampires vikings, les soi-disant [einherjar|E]. Avec la défaite de Werter et Brunhilde, la Scandinavie est désormais un pays comme tant d'autres, divisé par la politique et les ambitions personnelles.\nAu Danemark, après avoir pris Copenhague, le voyou Tremere Rutor doit maintenant faire face aux représailles de son [Clan|E] en colère, dirigé par le puissant Meerlinda. En Suède et en Norvège, la Camarilla a pris pied grâce aux envahisseurs allemands Ventrue, mais le Sabbat contrôle la majeure partie du Nord, laissant le sort de la région assez incertain. Plus au nord, dans les déserts où peu d'hommes osent voyager, des reliques d'une époque révolue tentent de survivre dans ce monde où elles ont perdu et où leurs dieux sont morts."
 podintroductions1500.14.a:0 "Un nouveau départ après la fin."
 podintroductions1500.15.t:0 "La course pour Rome"
 podintroductions1500.15.desc:0 "L'Italie a beaucoup changé grâce aux incendies de l'Inquisition et de la Révolte Anarch. Les Anarchs Lasombra victorieux ont balayé le Nord et se sont ralliés au Sabbat sous la direction de Giangaleazzo et Gratiano, deux héros de la Révolte.\nDans le Sud, l'effondrement de l'autorité de la Mer des Ombres a profité à un étranger improbable, Antonio. Cardona des Ventrues. Dirigant son royaume comme une famille élargie avec une forte concentration sur les devoirs et les droits du peuple sicilien, cet étrange indépendant a connu jusqu'à présent beaucoup de succès.\nGratiano et Giangaleazzo sont nominalement alliés l'un à l'autre, ce qui fait du Sabbat le plus probable vainqueur pour l'Italie. Mais des choses plus étranges se sont déjà produites dans ce berceau d’empires…"
 podintroductions1500.15.a:0 "Deux contre un? Cela ne semble pas juste."
 podintroductions1500.16.t:0 "L'effondrement du Levant"
 podintroductions1500.16.desc:0 "La Diète des Oliviers, ce dernier hourra des Salubriens [Clan|E] n'a pas duré longtemps, laissant le prince de Jérusalem, Lucius Trebus Rufus, ramasser les morceaux. Sous son règne juste et surtout bienveillant, le Levant a connu une période de paix sans précédent... jusqu'à son assassinat lors de la révolte des Anarchs par son propre fils.\nTout semblant d'autorité étant détruit, le Levant est à nouveau un champ de bataille sanglant entre princes mineurs. et les seigneurs de la guerre.\nÉtrangement, le meilleur espoir pour la région pourrait venir de Damas. Purgée de ses démons par un effort combiné Salubri-Assamite, la ville est désormais gouvernée par Mannal, un dirigeant pondéré, un dirigeant fort et sage que beaucoup accueilleraient favorablement. Le temps nous dira si elle choisira de se concentrer sur Damas lui-même ou de répondre à cet appel."
 podintroductions1500.16.a:0 "Le pays instable de Faith est fidèle à sa réputation."
 podintroductions1500.17.t:0 "Nouveaux arrivants indésirables"
 podintroductions1500.17.desc:0 "Autrefois unifié sous le [ashirra|E], le Moyen-Orient dut subir le premier assaut à grande échelle dirigé par la Camarilla. Si cet effort visait Alamut et les enfants de Haqim, il a également brisé la stabilité de la région, d'autant plus que de nombreux attaquants sont restés en Mésopotamie sous la direction de Menele lui-même.\nAidée par ce bouleversement, une autre menace insidieuse a émergé. Kemintiri, la célèbre enfant voyou de Set, a également jeté son dévolu sur la région, pour atteindre un objectif mystérieux qu'elle seule connaît. Divisés par un conflit interne sur la position à adopter contre ces étrangers, les [ashirra|E] parviendront-ils à récupérer leurs terres ?"
 podintroductions1500.17.a:0 "Il faudra peut-être enfreindre les règles de l'hospitalité cette fois-ci..."
 podintroductions1500.18.t:0 "Brisé et vaincu"
 podintroductions1500.18.desc:0 "Les fiers enfants de Haqim ont été humiliés par la Camarilla. Lors de leur premier assaut à grande échelle, ils franchirent les portes d'Alamut et forcèrent une reddition, mettant un terme à l'expansion du [Clan|E] sur les traces des Ottomans. Pire encore, une malédiction leur a été imposée dans le cadre du traité de paix, les affaiblissant encore davantage. Les Enfants de Haqim sont cependant tout simplement résilients et ont déjà commencé à se reconstruire.\nIroniquement, ces défaites ont contribué à unifier les factions en guerre et ils se renforcent désormais sous la nouvelle direction de Jamal, leur guerrier le plus célèbre.\nLa Camarilla est regarder avec appréhension Alamut se réaffirmer, se demandant s'ils ont simplement retardé l'inévitable..."
 podintroductions1500.18.a:0 "Le nid de l'Aigle se prépare, la vengeance en son cœur."
 podintroductions1500.19.t:0 "Marées changeantes"
 podintroductions1500.19.desc:0 "L'Inde a été épargnée par l'Inquisition et la révolte anarchiste, mais a néanmoins souffert d'un événement majeur : l'effondrement de la Cour du Phénix Écarlate. Autrefois principal adversaire des Ravnos dans la soi-disant « Guerre éternelle », la Cour birmane s'est effondrée, en proie à la corruption et à la trahison.\nAlors que divers dirigeants mineurs tentent de recoller les morceaux, cet événement laisse une forte opportunité au Ravnos porte enfin un coup décisif à ses ennemis jurés. Pourtant, le chemin vers la victoire ne sera pas vraiment facile car la deuxième cour majeure de Wan Kuei, l'Infinite Thunder, est toujours forte et prête à contrer l'avancée des Ravnos à chaque étape.\nLe destin de l'Inde a peut-être finalement changé, mais il l'est aussi. bientôt pour appeler un vainqueur."
 podintroductions1500.19.a:0 "Un changement durable ou une simple note de bas de page ?"
 podintroductions1500.20.t:0 "Terre d'espoirs et de secrets"
 podintroductions1500.20.desc:0 "Le Maghreb a beaucoup changé après la conclusion de la Reconquista de l’Ombre en Espagne. Les vaincus [ashirra|E] ont fui ici, dans l'espoir d'utiliser cette terre comme base pour un retour improbable. Mais cela n'était pas prévu et la disparition soudaine de Zamra Matoub, le puissant sultan d'Alger, a plongé la région dans le désarroi.\nÀ la surprise générale, c'est un étranger qui a rétabli l'ordre. Elaine de Calinot, une puissante sorcière Tremere, a soudainement pris le contrôle d'Alger et a commencé à s'étendre vers l'extérieur à la recherche... de quelque chose (ou de quelqu'un ?) avec une détermination inquiétante. Son groupe de partisans dévoués et la division de l'opposition lui ont permis de croître sans contrôle jusqu'à présent.\nMais à la fois de l'Ouest avec le dernier [ashirra|E] andalou, et de l'Est avec la toujours puissante Tunis, de nouvelles et anciennes puissances commencent à émerger. préparez-vous à affronter ce nouveau venu indésirable..."
 podintroductions1500.20.a:0 "Vieux et jeunes, vaincus et vainqueurs… tous s'affrontent au Maghreb."
 podintroductions1500.21.t:0 "Le mamelouk et le serpent"
 podintroductions1500.21.desc:0 "Poussé de plus en plus dans l’inutilité et en proie à des divisions internes, [Clan|E] Setite commence à perdre son cœur d’Égypte lui-même. Cela est dû en grande partie à l'ascension de Mukhtar Bey, le nouveau prince du Caire.\nCet étrange Caitiff a été jusqu'à présent un dirigeant mystérieux mais apprécié, et a été capable d'étendre soigneusement son influence dans la région, accélérant ainsi l'arrivée des Disciples de Déclin de Set.\nLa récente chute de Nakhtorheb dans le [torpor|E] a cependant forcé un changement de direction au sein des Setites, avec l'ascension de Maatkare au rang de nouveau Hiérophante. Connue comme une dirigeante plus astucieuse et plus proactive que son prédécesseur, elle pourrait être la clé pour arrêter la disgrâce des Serpents, si elle parvient à déjouer (ou à maîtriser) la renommée et le pouvoir croissants du Bey de Mukhtar."
 podintroductions1500.21.a:0 "Le Serpent a encore du mordant."
 podintroductions1500.22.t:0 "Les terres sauvages"
 podintroductions1500.22.desc:0 "Au-delà de la portée de ce que la plupart appelleraient la civilisation se trouvent les Steppes, une terre assez hostile aux vampires avec trop peu de villes et trop de Lupins. Pourtant, ces vampires sauvages repoussés par la montée du christianisme et de l'islam ont trouvé ici un répit temporaire.\nLe Rideau d'Ombre, ces adeptes désarticulés du mystérieux Baba Yaga, ont été chassés de Russie mais planifient leur inévitable retour d'ici. Plus à l'est, la Horde Anda (vampires du peuple mongol) a été presque détruite par le vengeur chinois Wan Kuei, que l'Avant-garde surveille toujours depuis les confins de son empire.\nCes deux puissances sont les prétendants les plus probables à la suprématie dans le pays. les Steppes, mais loin d'être les seules."
 podintroductions1500.22.a:0 "Scythes, Huns, Mongols... à qui s'adressera-t-il ?"
 podintroductions1500.23.t:0 "Enfants de la nuit"
 podintroductions1500.23.desc:0 "La guerre des présages entre les Tzimisces et les Tremere est terminée en Transylvanie, avec la retraite disciplinée des sorciers en Autriche. Pourtant, les Tzimisces sont toujours aussi rebelles.\nLa mort apparente de leur [antediluvian|E] les a divisés entre les premiers partisans du Sabbat et la Vieille Garde. Cette division a permis aux Ventrues hongrois de tenir bon, sous la direction fidèle de Vencel Rikard.\nMais pour l'instant, tous les regards sont tournés vers le château de Bran, où le mystérieux mortel nommé Vlad Tepes s'est récemment transformé en vampire. Le tristement célèbre « empaleur » a déjà fait forte impression sur le monde des morts-vivants, et il ne fait que commencer..."
 podintroductions1500.23.a:0 "Entrez librement..."
 podintroductions1500.24.t:0 "Délices turcs"
 podintroductions1500.24.desc:0 "Constantinople est depuis longtemps un rêve évanoui pour les vampires depuis sa chute en 1204. Alors que les vieilles reliques grecques deviennent obsolètes, tous les regards se tournent vers l'Anatolie et l'Empire ottoman naissant.\nL'un de ses plus grands généraux a maintenant été transformé en vampire. nommé Karsh, et est un loyaliste fanatique de la Camarilla. Ses coups de poing contre les envahisseurs Assamites ont été décisifs pour les forcer à s’asseoir à la table de la paix. Pourtant, une menace encore plus grande pourrait bientôt mettre à l'épreuve le courage du seigneur de guerre de la Camarilla.\nLes rumeurs abondent selon lesquelles, plus à l'est, la mystérieuse secte connue sous le nom de Tal'mahe'Ra a trouvé un nouveau chef et a été unifiée en une force puissante une fois encore. Leurs objectifs dérangés entreront certainement en conflit avec la Camarilla montante à l’avenir."
 podintroductions1500.24.a:0 "Un rêve transformé en champ de bataille."
 podintroductions1500.25.t:0 "Ouvrir le rideau"
 podintroductions1500.25.desc:0 "La Russie vampirique a longtemps été sous la coupe des partisans de Baba Yaga mais avec la mystérieuse disparition de Hag et l'urbanisation progressive du pays, elle a commencé à changer. Le Sabbat a déjà fait de fortes incursions dans l'ancien territoire du Rideau d'Ombre.\nIls sont officiellement dirigés par Seinia de Novgorod, mais l'ombre de l'étrange Tzimisce Sascha Vykos peut également être vue se renforcer la nuit.\nCe sont des ' Mais ce ne sont pas les seuls prétendants, puisque Natalia Sviatoslav est revenue dans son pays natal après un mandat infructueux en tant que prince de Constantinople. Ses rêves idéalistes d’utopie se heurteront probablement bientôt au Sabbat, beaucoup plus sauvage, laissant le sort de la Russie aussi incertain qu’il ne l’a jamais été."
 podintroductions1500.25.a:0 "Qu’y a-t-il au-delà du rideau ?"
 podintroductions1500.26.t:0 "Libérez le mal"
 podintroductions1500.26.desc:0 "La Pologne vampirique a été profondément ébranlée par la mort du prince Razkoljna, son dirigeant ferme mais respecté, au cours des premières étapes de la révolte anarch. Sans ses efforts de stabilisation, personne n'a été capable d'arrêter réellement l'ascension au pouvoir du monstre infâme (même comparé à son compatriote Tzimisce) Hedeon Yaroslavich.\nAlors que l'horreur et la folie se propagent dans son sillage, le salut semble pouvoir venir de seulement deux sources. . Le fidèle Yitzhak ben Avraham fait toujours de son mieux pour protéger les gens (morts-vivants ou non) tandis que l'ambitieuse Bena s'est alliée au Sabbat, espérant que leur soutien sera suffisant pour s'opposer à Hedeon.\nCela reste à voir. si l'une d'elles réussit, ou si la Pologne est condamnée à rester pour toujours sous la laisse du monstre."
 podintroductions1500.26.a:0 "De toute façon, le mal est une échelle."
 podintroductions1500.27.t:0 "Aurores boréales"
 podintroductions1500.27.desc:0 "Autrefois dernier bastion des vampires païens, la région baltique a beaucoup changé depuis leur célèbre dernier combat en Livonie. Les Ferals sont toujours là, mais ont maintenant suivi l'appel de leur chef Aajav-Jalan à rejoindre le Sabbat.\nL'État libre de Karl le Bleu a rejoint la malheureuse révolte des Anarchs et a perdu la plupart de son nombre et de son territoire par la suite. .\nEn Finlande même, c'est un Gangrel aux manières douces et surprenantes qui est devenu la puissance dominante. Tuomo Markus Sampsa a le soutien de la Camarilla, et ses prouesses diplomatiques ont jusqu'à présent suffi à l'aider à développer tranquillement son domaine.\nAvec les trois principales sectes représentées dans la région, il est peu probable que cette paix précaire dure longtemps, cependant ."
 podintroductions1500.27.a:0 "Vieilles bêtes, nouveaux conflits."
 podintroductions1500.100.t:0 "Le Dieu-Roi réfléchit"
 podintroductions1500.100.desc:0 "Votre relation avec la Camarilla naissante a toujours été complexe. D’une part, vous pouvez certainement apprécier le leadership central fort que défend cette secte. D'un autre côté... c'était l'idée de Hardestadt, et vous détestez ce parvenu qui croit qu'il est le Ventrue parfait.\nEn 1486, vous avez accepté les principes fondamentaux de la Camarilla, jurant au moins de ne pas agir contre elle. Pourtant, il y a une différence entre « ne pas agir contre elle » et « y adhérer ». Les fidèles de votre culte sont prêts à vous suivre, quel que soit votre choix final en la matière."
 podintroductions1500.100.a:0 "Les rivalités sont en dessous de moi."
 podintroductions1500.100.b:0 "Je ne m'inclinerai pas devant l'Allemand !"
 podintroductions1500.100.tooltipa:0 "Chaque personnage de la Via Mithra se convertira en Camarilla"
 podintroductions1500.100.tooltipb:0 "La Via Mithra continuera à se démarquer de la Camarilla"
 podintroductions1500.101.t:0 "Le Dieu-Roi réfléchit"
 podintroductions1500.101.desc:0 "La relation de Mithra avec la Camarilla naissante a toujours été complexe. D’une part, il apprécie certainement le leadership central fort que défend cette secte. D'un autre côté... c'était l'idée de Hardestadt, et il a été très clair que ces deux-là ne peuvent pas vraiment se supporter.\nEn 1486, Mithra a accepté les principes de base de la Camarilla, jurant au moins de ne pas agir contre il. Pourtant, il y a une différence entre « ne pas agir contre elle » et « la rejoindre ».\nCette situation précaire a été clarifiée récemment, lorsque Mithra a annoncé qu'il rejoindrait officiellement la Camarilla. Comme prévu, son culte fidèle fit bientôt de même, plaçant fermement la plupart des îles britanniques sous le contrôle de la secte."
 podintroductions1500.101.a:0 "Une victoire pour la Camarilla."
 podintroductions1500.102.t:0 "Le Dieu-Roi réfléchit"
 podintroductions1500.102.desc:0 "La relation de Mithra avec la Camarilla naissante a toujours été complexe. D’une part, il apprécie certainement le leadership central fort que défend cette secte. D'un autre côté... c'était l'idée de Hardestadt, et il a été très clair que ces deux-là ne peuvent pas vraiment se supporter.\nEn 1486, Mithra a accepté les principes de base de la Camarilla, jurant au moins de ne pas agir contre il. Pourtant, il y a une différence entre \"ne pas agir contre\" et \"le rejoindre\".\nCette situation précaire a été clarifiée récemment, lorsque Mithra a annoncé qu'il n'irait pas plus loin que ce pacte. Le Culte de Mithra restera sa propre entité, et même si la Camarilla sera tolérée sur les îles britanniques, elle ne sera pas le principal moyen de gouverner les Caïnites dans le domaine de Mithra."
 podintroductions1500.102.a:0 "Il semble qu’il soit difficile d’influencer un Dieu."
 treaty_of_tyre_modifier:0 "Traité de Tyr"
 treaty_of_tyre_modifier_desc:0 "La reddition humiliante du Traité de Tyr oblige tous les Banu Haqim à maintenir la paix avec la Camarilla, au moins ouvertement.\nVous ne pouvez pas déclarer la guerre aux dirigeants de la Camarilla tant que ce modificateur est actif."
 podintroductions1500.103.tooltip:0 "La reddition humiliante du Traité de Tyr oblige tous les Banu Haqim à maintenir la paix avec la Camarilla, au moins ouvertement.\nVous ne pouvez pas déclarer la guerre aux dirigeants de la Camarilla tant que ce modificateur est actif."
 podintroductions1500.103.t:0 "Le traité de Tyr"
 podintroductions1500.103.desc:0 "Le Traité de Tyr est une trêve conclue entre la Camarilla et les Banu Haqim en 1496 après dix années de violence et de guerre quasi-ouverte entre la Camarilla et les Assamites. Elle a commencé en 1486 lorsque la Camarilla a lancé une chasse au sang contre eux. Les guerriers du clan avaient déjà attaqué les vampires de l'Ouest pendant les années de la révolte des Anarchs, en grande partie en représailles aux Croisades, considérées par beaucoup dans le clan comme une stratégie du Jyhad qu'ils avaient longtemps cherché à éviter. nLa Chasse Sanglante peut être attribuée en grande partie au Grand Mensonge de l'ancien Tremere Etrius, qui dépeint les Enfants de Haqim comme rien de plus que de vicieux tueurs et diabolistes. Une fois la Chasse au Sang déclenchée, les [Clan|E] assiégés se sont battus avec encore plus d'acharnement, et surtout après la Convention des Épines, lorsque leurs alliés Anarch ont été attirés à nouveau dans le giron de la Camarilla. Le conflit aurait probablement pris fin avec la mort de tous les Haqimites d'Europe, mais la découverte soudaine d'Alamut par un Nosferatu solitaire et un assaut direct mené par Menele sur la forteresse elle-même ont forcé les Banu Haqim à se rendre à la table."
 podintroductions1500.103.a:0 "... et c'est encore pire."
 tremere_blood_curse_modifier:0 "Malédiction du sang Tremere"
 tremere_blood_curse_modifier_desc:0 "Infligée comme punition infligée par la Camarilla aux Haqimites, la Malédiction du Sang Tremere rend la Caïnite vitae empoisonnée pour eux, un affront au credo de la Route du Sang."
 podintroductions1500.104.t:0 "La malédiction du sang Tremere"
 podintroductions1500.104.desc:0 "Les Enfants de Haqim ont toujours été de farouches opposants aux infernalistes Baali et en ont payé un lourd tribut. Au 7ème siècle, les Baali ont utilisé treize guerriers pour introduire une malédiction de la faim dans la caste des guerriers en guise de vengeance pour leur rôle actif pendant les guerres Baali. La Caste eut bientôt soif de [cainite|E] vitae chaque soir.\nPar conséquent, la Malédiction du Sang des Tremere de 1496 est à la fois une punition infligée par la Camarilla aux Assamites, ainsi qu'une protection contre leur faim car elle rend la vitae Caïnite toxique. pour eux. De nombreux Enfants de Haqim suivent le Chemin du Sang, qui exalte les pratiques du [diablerie|E]. L'incapacité de goûter le sang des autres vampires est un affront à leur croyance.\nPendant que les sorciers s'efforcent de trouver un remède, la faim empoisonnée persiste cette nuit."
 podintroductions1500.104.a:0 "Malédictions et punitions à profusion..."
 podintroductions1500.104.tooltip:0 "La malédiction restera pour toujours, à moins qu'un enfant de Haqim ne soit capable de prendre la décision « Mettre fin à la malédiction »."
 podintroductions1500.105.t:0 "La purge cappadocienne"
 podintroductions1500.105.desc:0 "En 1444, l’impensable se produit à nouveau. Après le [diablerie|E] de Saulot aux crocs de Tremere, c'est maintenant Cappadocius qui est assassiné par son propre enfant, Augustus Giovanni. Grâce à un plan bien préparé et exécuté, la famille Giovanni fut alors rapidement en mesure d'assurer sa position de [Clan|E] à part entière.\nDésorganisés et encore en train de se remettre de la perte de leurs aînés les plus fiables, les Cappadociens furent incapables de riposter. Le clan Giovanni s'enhardit de plus en plus dans la nuit et a commencé la purge de ses ancêtres. Les Cappadociens autrefois influents sont désormais pourchassés, sachant qu'ils pourraient être trahis par quiconque désireux d'obtenir les faveurs des puissants nécromanciens italiens.\nLa Purge pourrait s'éteindre dans un moment, mais pour l'instant, la montée du clan Giovanni a commencé dans le sang et feu."
 podintroductions1500.105.a:0 "La chasse est lancée"
 podintroductions1500.105.tooltip:0 "Les Giovanni forment désormais un clan distinct des Cappadociens. Ces derniers souffrent d’un modificateur négatif car la purge bat son plein."