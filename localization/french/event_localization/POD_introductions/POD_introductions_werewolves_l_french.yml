l_french:
    podintroductionswerewolves.2.t: "Louer le soleil!"
    podintroductionswerewolves.2.desc: "Le Septuaire de la Gloire du Soleil est peut-être l'avant-poste de loups-garous le plus puissant ayant survécu en Europe occidentale après la dévastatrice peste écorcheuse. Pourtant, la succession de son fondateur ne s'est pas déroulée sans problème et c'est une étrangère improbable, Hélène des Furies noires, qui est devenue chef des Caern.\nCependant, c'était la partie la plus facile. Les vampires voisins n'ont pas tardé à se jeter sur Sept, affaibli, et ont pris la majeure partie de son territoire au sud. Si Helen doit rester dans les mémoires comme une légende à part entière, elle devra rapidement sécuriser son environnement avant que les puissants vampires et inquisiteurs des environs ne tentent le coup de grâce."
    podintroductionswerewolves.2.a: "Nous forgerons à nouveau notre gloire."
    podintroductionswerewolves.3.t: "Suspendu à un fil"
    podintroductionswerewolves.3.desc: "La présence des loups-garous en Ibérie a presque disparu. Le Septuaire autrefois puissant des Champs d'Étoiles a été dévasté lors d'une guerre coûteuse contre l'Ordre voisin de Saint-Jacques et, une fois la poussière retombée, les seuls gagnants furent les vampires. Avec la plupart de ses chefs et guerriers morts, le Septième était pour ainsi dire détruit jusqu'à ce qu'une étrange étrangère, Lucille des Gnawers d'Os, apparaisse.\nCe filou rusé a réussi à confondre les sangsues et les inquisiteurs dans des plans alambiqués assez longtemps pour les Champs de Des étoiles pour récupérer un peu. À la surprise de tous, et peut-être même de la sienne, elle est devenue de facto la dirigeante des survivants assiégés. Pourtant, même avec ces petites victoires, sa position est presque désespérée. Ses ruses et sa ruse suffiront-elles à sauver le Garou ibérique ?"
    podintroductionswerewolves.3.a: "Survivre contre toute attente ?"
    podintroductionswerewolves.4.t: "Le lendemain"
    podintroductionswerewolves.4.desc: "Partout en Scandinavie, les Gets de Fenris crient leur récente victoire contre le détesté Wotan, également connu sous le nom d'Odin. Mais même eux savent que cette victoire leur a coûté bien plus que ce qu’ils pouvaient se permettre. Avec leurs meilleurs guerriers et chefs de guerre morts et partis, un chef non éprouvé s'est levé et le groupe d'Odin se rallie rapidement au Sud pour venger leur Dieu maudit.\nPlus à l'Est, les Enfants de Gaia du Septuaire de la Mer Blanche observent la situation, inquiets. que cette guerre pourrait bientôt les engloutir eux aussi. Devraient-ils trouver de nouveaux amis dans la Russie voisine ou apporter tout leur soutien à la guerre désespérée menée par les Gets de Fenris ? Leur réponse pourrait changer le sort des loups-garous scandinaves."
    podintroductionswerewolves.4.a: "Ça n'a pas le goût de la victoire"
    podintroductionswerewolves.5.t: "Le dernier combat des Celtes"
    podintroductionswerewolves.5.desc: "Depuis toujours une force puissante dans les îles britanniques, la tribu Fianna a été décimée par la peste écorchée, la laissant grande ouverte au puissant vampire connu sous le nom de Mithra. A peine accrochés au Pays de Galles, ils se sont regroupés dans le Caern de la Mer Sauvage sous la direction du roi Bladdud, un leader charismatique et confirmé.\nMalgré le respect qu'il inspire, nombreux sont ceux qui se demandent s'il peut faire quelque chose pour remédier à cette situation désespérée. Peut-être que le temps des Celtes est vraiment révolu ? Ou peut-être que ce sera le début de la plus grande histoire des Fianna, celle de leur glorieuse reconquête de leur patrie ?"
    podintroductionswerewolves.5.a: "Au moins, ce sera une histoire qui vaudra la peine d'être racontée"
    podintroductionswerewolves.6.t: "Terre des loups"
    podintroductionswerewolves.6.desc: "La Russie et les steppes sont encore une terre sauvage et les loups-garous y occupent une position de force. Depuis le puissant Sept du Croissant de Lune, Yuri Tvarivich dirige les Crocs d'Argent et est un exemple de sa tribu. Ses exploits contre le maudit Rideau d'Ombre de Baba Yaga sont déjà légendaires.\nPlus à l'est, les Serres Rouges se sont retirés dans le Caern de la Forêt d'Hiver pour panser leurs blessures car ils ont été assez grièvement blessés par la Peste écorchée.\nEnfin, en Au sud, les Seigneurs des Ombres mènent toujours leur guerre éternelle contre les Tzimisces. Egalement affaiblis par la peste écorchée, ils ont été mis en retrait, mais pourraient profiter de la guerre Tzimisce/Tremere en cours pour se remettre de leurs pertes territoriales."
    podintroductionswerewolves.6.a: "Si seulement nous pouvions nous unir..."
    podintroductionswerewolves.7.t: "Loups croisés"
    podintroductionswerewolves.7.desc: "Acre est la terre des Gardiens des Hommes, cette tribu particulière qui se sent chez elle parmi les humains dans ses villes. Cela n'en fait pas moins un loup-garou que les autres, comme le montre la récente guerre impitoyable pour le leadership sur le Caern de la Promesse Lumineuse. Une fois la poussière retombée, c'est la dame d'Outremer, Isabeau du Laurent, qui fait office d'Alpha pour le moment.\nPréoccupés par ce conflit interne, les Gardiens étaient inconscients de la menace croissante que représentaient les vampires dans la région. Cette menace, si elle n’est pas traitée rapidement et de manière décisive, pourrait sonner le glas des loups de la ville."
    podintroductionswerewolves.7.a: "Une promesse lumineuse brisée ?"
    podintroductionswerewolves.8.t: "Loin de l'Egypte"
    podintroductionswerewolves.8.desc: "Depuis leur défaite contre le « dieu » égyptien détesté Set, les Silent Striders sont en fuite derrière leur souverain immortel, le sage Wepauwet. Suite à des signes et des prophéties de bon augure, ils ont découvert la Roue de Ptah près de Marrakech et depuis lors, ils sont occupés à revendiquer les environs pour eux-mêmes.\nLes Striders sont peu nombreux et ne sont pas les plus guerriers des Garous, mais avec un sens d'un objectif renouvelé et le Grâce au leadership patient de leur vénéré Alpha, ils retrouvent enfin l'espoir. Certains rêvent même de revoir un jour l’Egypte…"
    podintroductionswerewolves.8.a: "Un nouvel espoir"
    podintroductionswerewolves.9.t: "Le sommet du monde"
    podintroductionswerewolves.9.desc: "Loin du reste de la nation Garou, la petite tribu des Stargazers prospère dans l’Himalaya. De nature contemplative et patiente, ils se contentent de vivre leur vie dans une paix relative. Pourtant, cet état actuel ne pourrait pas durer éternellement.\nLa récente attaque d'un puissant esprit maléfique a été considérée comme un présage par le sage Chakal. Si les Stargazers restent isolés et refusent tout contact avec le monde extérieur, seul le malheur les attend. Avec un sentiment mêlé d'effroi et de curiosité, les astronomes regardent désormais vers l'extérieur pour la première fois depuis des siècles. Qu'est-ce qui les attend ?"
    podintroductionswerewolves.9.a: "Tout un monde à explorer"

    podintroductionswerewolves.100.t: "Bienvenue dans Tribus des Ténèbres !"
    podintroductionswerewolves.100.desc: "Tout d'abord, merci d'avoir joué au mod ! \nPrinces of Darkness est une refonte du jeu de base, visant à donner vie au monde des ténèbres dans Crusader Kings 3. En tant que tel, de nombreux concepts de jeu ont été modifiés et utilisent la vaste histoire de son monde pour proposer une expérience différente à chaque fois. autour."
    podintroductionswerewolves.100.a: "Parlons des principales mécaniques du loup-garou..."
    podintroductionswerewolves.100.b: "...ou sur la succession des loups-garous"
    podintroductionswerewolves.100.c: "Tradition des tribus"
    podintroductionswerewolves.100.d: "Je vais bien, allons-y !"
    podintroductionswerewolves.103.t: "Il est temps de faire rage"
    podintroductionswerewolves.103.desc: "Les loups-garous présentent plusieurs différences clés par rapport aux autres personnages. Premièrement, ils vivent dans des exploitations tribales et, pour la plupart, ne se soucient pas, ou souhaitent activement réduire, le développement pour accéder à leurs bâtiments. Ces bâtiments coûtent du prestige, comme la plupart des choses dans la société et la mécanique des loups-garous.\nBien qu'ils soient des combattants très forts et assez endurants, les loups-garous sont complètement mortels et doivent planifier leur succession en conséquence. Chaque loup-garou a une « race » (décrivant qui il était avant son premier changement) et un « auspice » (décrivant sous quelle Pleine Lune ce premier changement s'est produit). Ces deux éléments déterminent les modes de vie spéciaux disponibles pour chaque loup-garou. Ils acquièrent de l'expérience en se lançant dans des quêtes spirituelles, une décision mineure.\nEnfin, sachez que tous les loups-garous ont accès aux raids, quelle que soit leur religion."
    podintroductionswerewolves.103.a: "Et la succession ?"
    podintroductionswerewolves.103.c: "Tradition des tribus"
    podintroductionswerewolves.103.h: "Retour au début"
    podintroductionswerewolves.104.t: "Amour au clair de lune"
    podintroductionswerewolves.104.desc: "Les loups-garous ont des compagnons et des familles nommés « Kinfolk » (un trait du mod). Tous les enfants nés d'un loup-garou, d'un parent (ou d'une combinaison des deux) naîtront également comme un parent. Ensuite, il est possible que ce parent passe par le premier changement parfois pendant la puberté.\nCette expérience est la première fois qu'un parent devient un loup-garou (en termes de jeu, le trait de parenté est remplacé par celui de loup-garou). Si votre héritier est un parent (et ne subit pas le premier changement), cela affaiblira considérablement votre royaume car certains bâtiments seront désactivés et vous perdrez l'accès aux modes de vie spéciaux. Même si cela sera paralysant, vous pourriez toujours vous rétablir avec une autre génération de loups-garous si vous planifiiez cet événement à l'avance."
    podintroductionswerewolves.104.a: "Retour aux sources"
    podintroductionswerewolves.104.c: "Tradition des tribus"
    podintroductionswerewolves.105.t: "L'histoire jusqu'ici..."
    podintroductionswerewolves.105.desc: "Le [world_of_darkness|E] est un univers qui existe depuis plus de 30 ans maintenant, avec des centaines de livres et autres médias qui le couvrent. L'idée principale est que, dans notre monde, plusieurs factions de créatures surnaturelles interagissent sous la surface, créant un monde souterrain plein d'intrigues et d'histoires.\nVous jouez à Dark Ages : Werewolves. Les loups-garous (ou Garou) sont les champions de Gaia (l'esprit de la Terre). Enclins à la colère et aux actions irréfléchies, ils sont néanmoins courageux et appliqués dans leur tâche. Les Garous sont divisés en tribus, chacune ayant sa propre culture et des caractéristiques distinctes. Ensemble, ils forment la « Nation Garou ».\nEn 1230 cependant, l'unité de la Nation n'est au mieux qu'une illusion. La discorde entre les tribus, combinée à la peste dévastatrice et à la croissance des civilisations humaines, a laissé les loups-garous gravement affaiblis et contraints à se retirer dans leurs forêts en déclin.\nSi des mesures décisives ne sont pas prises rapidement pour récupérer une partie du terrain perdu, les champions de Gaia pourraient bientôt devenu rien de plus qu'une légende."
    podintroductionswerewolves.100.f: "je veux en savoir encore plus"

    podintroductionswerewolves.110.t: "Les secrets des tribus"
    podintroductionswerewolves.110.desc: "Quel autre concept de loup-garou souhaitez-vous connaître ?"
    podintroductionswerewolves.110.a: "Le pack"

    podintroductionswerewolves.111.t: "Le pack"
    podintroductionswerewolves.111.desc: "Le [coterie_werewolf|E] est l'unité sociale centrale de la culture des loups-garous, représentant un groupe de personnes liées ensemble pour la vie, souvent dans le but d'accomplir une grande quête ou un objectif.\nDans le jeu, vous pouvez demander à n'importe quel loup-garou ayant plus de 50 opinions sur vous de devenir votre [coterie_werewolf|E] membre. Une fois cela fait, vous avez accès à un [journey|E] vous permettant d'entraîner votre meute, ce qui entraîne diverses améliorations pour vous et vos coéquipiers.\nUne fois votre meute pleine (vous-même et trois autres membres), vous pouvez choisir un Totem de meute pour bénissez votre équipe, représentant un esprit puissant vous donnant sa force pour les épreuves à venir."
    podintroductionswerewolves.111.a: "Retour au début"
