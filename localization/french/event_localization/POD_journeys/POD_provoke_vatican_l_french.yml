 POD_provoke_inquisition_effect_tt: "#N;bold Le monde a changé de manière irréversible à cause de vous.#!" #NT!
 POD_provoke_inquisition_effect_tt_2: "Le Saint-Siège a pris note de vos actions et l’Inquisition a commencé à se mobiliser. Dans environ #V [EmptyScope.ScriptValue('premature_inquisition_delay')]#! ans, ils lâcheront leurs armées sur le [world_of_darkness|E], et on ne sait pas quelles seront les répercussions de cet événement..." #NT!
  
 POD_vatican_coterie_duel_success_tt: "[prowess_duelist.GetFirstNameNicknamed] battement [adversary.GetFirstName]" #NT!
 POD_vatican_coterie_duel_failure_tt: "[prowess_duelist.GetFirstNameNicknamed] et [adversary.GetFirstName] succombent tous deux à leurs blessures" #NT!
 POD_vatican_coterie_duel_critfail_tt: "[prowess_duelist.GetFirstNameNicknamed] est complètement détruit" #NT!
  
  
 POD_psalm23_translated: "#TOOLTIP:POD_psalm23_translation #V;L $POD_psalm23_latin$#!#!" #NT!
 POD_psalm23_untranslated: "#TOOLTIP:POD_verses_notranslation #V;L $POD_psalm23_latin$#!#!" #NT!
 POD_psalm94_translated: "#TOOLTIP:POD_psalm94_translation #V;L $POD_psalm94_latin$#!#!" #NT!
 POD_psalm94_untranslated: "#TOOLTIP:POD_verses_notranslation #V;L $POD_psalm94_latin$#!#!" #NT!
