l_french:
    POD_realm_mastery.2.t:0 "[Select_CString( DidShatteringHappen, 'The Ghosts of', 'The Court of' )] [GetPlayer.MakeScope.Var('current_journey').Var('destination').Province.GetHolding.GetCurrentSpecialBuildingType.GetNameNoTooltip]"
    POD_realm_mastery.2.desc:0 "Le glamour dans cet endroit est palpable. C'est comme si l'air lui-même bourdonnait de potentiel créatif, prêt à faire des rêves une réalité.\n\n"
    POD_realm_mastery.2.desc.preshattering:0 "Les nobles $POD_splat_fae$ qui résident ici au [GetPlayer.MakeScope.Var('current_journey').Var('destination').Province.GetHolding.GetCurrentSpecialBuildingType.GetName] m'ont accordé une audience. Les stoïciens font face à tout autour, mais pas nécessairement hostiles."
    POD_realm_mastery.2.desc.postshattering:0 "Après le [shattering|E], la pleine propriété du [GetPlayer.MakeScope.Var('current_journey').Var('destination').Province.GetHolding.GetCurrentSpecialBuildingType.GetName] aurait été abandonnée. Pourtant, il y a clairement quelqu'un de puissant qui m'observe – je peux sentir sa présence dans le [dreaming|E]."
    POD_realm_mastery.2.desc.end:0 "Il y a un sentiment d'attente curieuse.\n\nComment dois-je faire valoir mes arguments ?"
    POD_realm_mastery.2.option.a:0 "Présenter des trésors inestimables."
    POD_realm_mastery.2.option.a.success:0 "Le [Select_CString( DidShatteringHappen, 'Lost One is', 'Nobles are' )] impressionné"
    POD_realm_mastery.2.option.a.fail:0 "Le [Select_CString( DidShatteringHappen, 'Lost One', 'Nobles' )] en voulait plus"
    POD_realm_mastery.2.option.a.critfail:0 "Beaucoup plus"
    POD_realm_mastery.2.option.b:0 "Réciter un poème épique."
    POD_realm_mastery.2.option.b.success:0 "Une prestation sans faille"
    POD_realm_mastery.2.option.b.fail:0 "Une performance correcte, avec quelques ratés"
    POD_realm_mastery.2.option.b.critfail:0 "BEAUCOUP de hoquet"
    POD_realm_mastery.2.option.c:0 "Fabriquer une œuvre d’art chimérique."
    POD_realm_mastery.2.option.c.success:0 "Une œuvre d'art impressionnante"
    POD_realm_mastery.2.option.c.fail:0 "L'œuvre d'art avait besoin de quelques révisions mineures"
    POD_realm_mastery.2.option.c.critfail:0 "L'œuvre d'art avait besoin de BEAUCOUP de révisions"
    POD_realm_mastery.3.t.success:0 "Une pétition réussie"
    POD_realm_mastery.3.t.fail:0 "Une pétition coûteuse"
    POD_realm_mastery.3.t.critfail:0 "Une pétition très coûteuse"
    POD_realm_mastery.3.desc.preshattering:0 "Un murmure d’accord traverse la foule. Il semblerait que les nobles soient satisfaits de ma pétition."
    POD_realm_mastery.3.desc.postshattering:0 "Je ne vois toujours pas mon compagnon, mais il semble que la présence invisible se réjouisse de ma requête."
    POD_realm_mastery.3.desc:0 "L'air étincelle et pétille, et le Glamour brut se déverse du [dreaming|E], fusionnant en une série d'images rapides.\n\n"
    POD_realm_mastery.3.desc.actor:0 "Je vois des Olympiens dans les cieux, se disputant, se chamaillant et se battant jusqu'à ce que les nuages ​​tonnent et que les mortels en bas parlent à voix basse de leur inimitié légendaire."
    POD_realm_mastery.3.desc.fae:0 "Je vois les Prodigues, les milliers et les milliers de visages de ceux qui ont oublié leurs origines $POD_splat_fae$ et attendent de retrouver le [dreaming|E], aspirant à quelque chose dont ils ignoraient l'existence."
    POD_realm_mastery.3.desc.prop:0 "Je vois une épée plantée dans une pierre, attendant son porteur légitime. Je vois un marteau défectueux, destiné à de grandes actions malgré un manche trop court. Et je vois bien d’autres de ces trésors, immortalisés dans des chansons et des sagas, et faisant partie du [dreaming|E] lui-même."
    POD_realm_mastery.3.desc.nature:0 "Je vois les saisons, en guerre et se nourrissant les unes les autres en même temps, comme une danse complexe. Je vois des océans agités et des tempêtes déchaînées. Et je vois la lune, et les larmes coulent librement de mes yeux, même si je ne sais pas pourquoi."
    POD_realm_mastery.3.desc.scene:0 "Je vois des histoires, voyageant à travers les continents comme s'il s'agissait d'êtres vivants qui respirent, atteignant tous les coins du monde et inspirant le respect des Rêveurs comme des Kithain, quelle que soit la distance."
    POD_realm_mastery.3.desc.time:0 "Je vois des histoires comme des trésors anciens, perdurant à travers les éons, vivant aussi longtemps qu'il y aura des Rêveurs et Kithain pour les raconter. Et même si les âges passent, leur étincelle ne s’émoussera jamais et leur capacité à inspirer ne s’effacera jamais."
    POD_realm_mastery.3.desc.end:0 "\n\nLes images chimériques sont trop difficiles à traiter pour moi, mais quelque chose au plus profond de moi a atteint une nouvelle compréhension."
    POD_realm_mastery.3.option.a:0 "Je chérirai cette expérience."
