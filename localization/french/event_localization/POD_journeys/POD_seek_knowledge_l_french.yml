 POD_seek_knowledge.2.t:0 "Rencontrer le mentor"
 POD_seek_knowledge.2.desc:0 "Après mon arrivée au [ROOT.Var('current_journey').Var('destination').Province.GetCounty.GetTitle.GetNameNoTier], je commence à me renseigner sur l'endroit où se trouve mon futur professeur.\n\n"
 POD_seek_knowledge.2.desc.local_ruler:0 "Il s'avère que ce n'est autre que le dirigeant du domaine local, [recipient.GetNameNicknamed]."
 POD_seek_knowledge.2.desc.wanderer:0 "Dans une auberge miteuse, je rencontre enfin la personne que je cherchais : un vagabond nommé [recipient.GetFirstName]."
 POD_seek_knowledge.2.desc.ghoul:0 "Dans une taverne délabrée en bordure de ville, je rencontre la personne que je cherchais : un [GetTrait('ghoul').GetName(recipient)] indépendant nommé [recipient.GetFirstName]. Il semble que [recipient.GetSheHe] s'est récemment libéré du lien de sang et qu'il dévoile maintenant les secrets de son ancien maître [recipient.GetHerHis] comme moyen de vengeance."
 POD_seek_knowledge.2.desc.gargoyle:0 "Dans une ruelle cachée à la sortie de la ville, je rencontre la personne que je cherchais : un [GetTrait('gargoyle').GetName(recipient)] solitaire nommé [recipient.GetFirstName]."
 POD_seek_knowledge.2.desc.fae:0 "Dans un parc abandonné à la périphérie de la ville, je rencontre la personne que je cherchais : un mystérieux fae nommé [recipient.GetFirstName]."
 POD_seek_knowledge.2.desc.mortal:0 "Dans une auberge miteuse, je rencontre finalement la personne que je cherchais : un mortel énigmatique nommé [recipient.GetFirstName]."
 POD_seek_knowledge.2.desc.2:0 "\n\nNous échangeons quelques plaisanteries initiales, puis la conversation se tourne vers des questions plus pratiques."
 POD_seek_knowledge.2.option.a:0 "Je suis prêt à apprendre."
 POD_seek_knowledge.2.option.a.tt:0 "Vous procéderez à l’apprentissage de cette nouvelle capacité."
 POD_seek_knowledge.2.option.b:0 "Nous sommes prêts à apprendre."
 POD_seek_knowledge.2.option.b.tt:0 "Comme vous voyagez ensemble, les autres membres du $POD_player_coterie$ apprendront également cette capacité (s'ils sont éligibles)."