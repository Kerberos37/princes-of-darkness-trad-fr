 pod_knights.1.t:0 "Le champion arrogant"
 pod_knights.1.desc:0 "Vous avez été informé qu'un de vos champions a été imprudent récemment. Impliqué dans un combat avec des mortels, [knight.GetSheHe] a utilisé les pouvoirs du sang pour les écraser facilement, une violation flagrante du [masquerade|E]. Pire encore, [knight.GetSheHe] s'en est ensuite vanté en ville !\nCe comportement attirera certainement le regard indésirable de l'Inquisition, mais vous pourrez peut-être encore sauver la situation si vous coupez court à votre partenariat avec ce fanfaron ennuyeux."
 pod_knights.1.a:0 "Sors de ma vue, espèce d'idiot !"
 pod_knights.1.b:0 "Tu es pardonné, cette fois"
 pod_knights.2.t:0 "Le champion trompeur"
 pod_knights.2.desc:0 "L’un de vos champions vous fait mal au derrière depuis un bon moment. En répandant rumeurs sur rumeurs, vous avez pensé pendant un moment que [knight.GetSheHe] préparait un complot contre vous. Mais après une enquête minutieuse, vous êtes presque sûr que cela a été fait plus pour le plaisir que pour une arrière-pensée.\nNéanmoins, il s'agit d'une menace évidente pour votre crédibilité et vous voudrez peut-être agir le plus tôt possible."
 pod_knights.2.a:0 "Va-t-en, espèce de commère agaçante !"
 pod_knights.2.b:0 "... Trop important pour simplement l'ignorer, malheureusement"
 pod_knights.3.t:0 "Le champion courroucé"
 pod_knights.3.desc:0 "Vous ne savez pas comment tout a réellement commencé. Mais un de vos champions, réputé pour être assez fougueux, s'est déchaîné au milieu de votre cour pour une injure mesquine ou autre. Vous avez deux options, vous pouvez faire appel aux gardes et à vos autres guerriers pour maîtriser ce berserker. Cependant, une telle honte sociale signifierait probablement que [knight.GetSheHe] ne reviendra jamais à votre service.\nOu vous pourriez simplement laisser la frénésie suivre son cours, sans vous soucier des victimes potentielles..."
 pod_knights.3.a:0 "Chassez cette bête de ma vue"
 pod_knights.3.b:0 "Il est temps d'éliminer les vassaux, je suppose"
 pod_knights.4.t:0 "Le champion lâche"
 pod_knights.4.desc:0 "L’un de vos champions est un lâche notoire. Toujours à la recherche d'une issue aux combats, [knight.GetSheHe] est devenu la risée de votre cour, même si personne n'ose le dire à haute voix... pour l'instant. Vous prévoyez clairement que cela changera assez tôt, et ce sera une sacrée tache pour votre prestige que d'héberger un tel individu.\nVous pouvez simplement l'endurer, ou retirer le lâche de votre service avant que cela ne devienne un problème."
 pod_knights.4.a:0 "Effrayez cet idiot de ma cour"
 pod_knights.4.b:0 "Laisse-les parler, je m'en fiche"
 pod_knights.5.t:0 "Le champion gourmand"
 pod_knights.5.desc:0 "C'est la quatrième fois ce mois-ci qu'un de vos champions demande plus d'argent. Vous ne savez même plus s’il s’agit d’armure, d’armes ou de cheval. Ou peut-être que [knight.GetSheHe] n'a même pas voulu cacher sa cupidité cette fois-ci.\nÉvidemment, vous avez le droit de l'arrêter ici et maintenant, mais peut-être accordez-vous plus d'importance aux prouesses martiales qu'à l'or ?"
 pod_knights.5.a:0 "Expulsez ce salaud avide de ma cour"
 pod_knights.5.b:0 "Tu auras ton foutu cheval, ou ton armure, peu importe"
 pod_knights.6.t:0 "Le champion paranoïaque"
 pod_knights.6.desc:0 "L'un de vos champions accuse... enfin, presque tout le monde de comploter contre votre gouvernement légitime. Qu'ils soient mortels, courtisans, vassaux ou passants aléatoires. Vous êtes presque sûr qu'il s'agit d'une légère simplification excessive de la situation, mais... peut-être que [knight.GetSheHe] a raison.\nVos conseillers vous disent d'éliminer cette mauvaise influence de votre tribunal, mais... peut-être qu'ils sont dans cette situation mondiale. un complot aussi ?!"
 pod_knights.6.a:0 "Mais ils ont raison..."
 pod_knights.6.b:0 "Traîtres ! Partout!"
 pod_knights.7.t:0 "Le champion cynique"
 pod_knights.7.desc:0 "Toujours l'avocat du diable, l'un de vos champions harcèle constamment la cour, et vous-même, à propos de l'hypocrisie des Routes et de l'inévitable victoire de la Bête sur tout [cainites|E] à la fin. Certains de vos courtisans vous ont demandé de retirer ce personnage cynique de votre entourage avant que ses discours ne commencent à éroder la volonté de tous vos partisans."
 pod_knights.7.a:0 "Le salut de l'âme n'a pas de prix"
 pod_knights.7.b:0 "...mais ça peut attendre encore un peu"
 pod_knights.8.t:0 "Le champion vengeur"
 pod_knights.8.desc:0 "Un champion est venu vers vous pour vous demander vengeance contre un affront perçu dans une ville voisine. Vous savez que ce personnage est très passionné par ce genre de sujets et cela pourrait aller loin, très loin. Mais vous savez aussi que [knight.GetSheHe] ne sera pas gentil si vous dites non à cette demande..."
 pod_knights.8.a:0 "Prenez-en soin vous-même"
 pod_knights.8.b:0 "Je vais aider, mais nous ne brûlerons pas tout l'endroit !... Pas entièrement du moins"