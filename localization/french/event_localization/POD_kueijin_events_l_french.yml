    PODquincunx.100.t: "Nouvelles de Chine"
    PODquincunx.100.desc: "Un messager vient vous apporter des nouvelles de l'Est.\nDans un parchemin envoyé à l'empereur Da de la Cour du Tigre Blanc, le reste de la véritable Cour des Tortues Noires, Wan Kuei, renonce à la fois à la lumière du Ciel et aux ténèbres de Yomi.\nCette lettre le confirme. la légitimité de l'ancienne faction, ce qui amène les tribunaux du Tigre Blanc et de l'Empereur Jaune à appeler à une réunion de tous les ancêtres influents dans trois ans pour évaluer la situation."
    PODquincunx.100.option.a: "Dois-je aider ?"

    PODquincunx.110.t: "Actualités de Chine : Conseil des Dragons"
    PODquincunx.110.desc: "La congrégation des Ancêtres s'est réunie au monastère de Shaolin près de Changan et a déclaré que les étrangers, en particulier les Kin-Jin, étaient responsables de la chute des Tribunaux d'Août.\nEn réponse, ils établiront un nouvel ordre : le Quinconce. Il sera composé de plusieurs tribunaux dans les cinq directions cardinales : la Cour du Sang au nord, la Cour de Chair à l'est, la Cour des Flammes au sud, la Cour des Os à l'ouest et la Cour de Jade au centre."
    PODquincunx.110.option.a: "Une nouvelle commande s'élève en Chine."

    PODquincunx.201.t: "Destin de Scarlet Phoenix Court"
    PODquincunx.201.desc: "La tortue noire chinoise et l'empereur jaune Wan Kuei font pression contre votre cour, et Wan Kuei, à l'esprit politique, lance dans tous les tribunaux des allégations d'akuma avec peu ou pas de preuves. Il est temps pour vous de décider du sort du Scarlet Phoenix. Se séparer des tribunaux nordistes et proclamer une nouvelle Cour ? Ou obéir à leur mandat de maintenir l’unité avec la Chine ?"
    PODquincunx.201.option.a: "Déclarez l’indépendance."
    PODquincunx.201.option.b: "Purgez tout ce qui est contaminé par Yomi."

    PODquincunx.200.t: "La fin de la cour du Phénix écarlate"
    PODquincunx.200.desc: "La Cour du Phénix Écarlate a toujours été isolée des tribunaux chinois et il n'est pas surprenant qu'ils aient décidé de ne pas participer à la réunion des Quinconce.\nAlors qu'une nouvelle ère se lève sur eux, ils ont décidé de se renommer en Cours d'Or. et conserver leur indépendance."
    PODquincunx.200.option.a: "La roue des âges tourne."

    PODquincunx.210.t: "Actualités de Chine : La fin de la Cour du Dragon Azur"
    PODquincunx.210.desc: "La civilité entre les gaki japonais et les Hungry Dead du continent a pris fin. Les survivants coréens ont finalement voyagé vers le sud et ont contribué à la formation du Quinconce. La Cour du Dragon Azur coréenne/japonaise n'existe plus, divisée entre les Cours Vertes de Corée, alliées au Quinconce, et les Clans du Soleil à Nihon/Japon."
    PODquincunx.210.option.a: "La roue des âges tourne."

    PODquincunx.220.t: "Actualités de Chine : La fin de la cour de l'Empereur Jaune"
    PODquincunx.220.desc: "L'attaque contre l'empereur Wang Hongben a fragmenté la Société du Jade Doré, séparant les cours de l'Empereur Jaune. La situation s'est aggravée par la destruction de la conquête mongole et l'accusation d'avoir aidé les infernalistes Akuma.\nAvec le Traité du Quinconce, la Cour de l'Empereur Jaune est désormais réformée en Cour de Jade."
    PODquincunx.220.option.a: "La roue des âges tourne."

    PODquincunx.230.t: "Actualités de Chine : La fin de la Cour du Tigre Blanc"
    PODquincunx.230.desc: "La Cour du Tigre Blanc s'est divisée en factions concurrentes lorsque l'Impératrice Fan a abandonné son poste, les tentatives de l'Empereur Da pour ramener la paix ont échoué.\nAprès la vague de destruction apportée par les Mongols et Akuma de la cour de la Tortue Noire ; les survivants rejoignirent le Quincunx nouvellement formé.\nLa Cour du Tigre Blanc n'existe plus."
    PODquincunx.230.option.a: "La roue des âges tourne."

    PODquincunx.240.t: "Actualités de Chine : La fin de la cour des tortues noires"
    PODquincunx.240.desc: "Alors que les armées Ming attaquent Karakorum, des dizaines de Wu de toutes les cours d'août descendent sur la ville pour se venger, et la bataille nocturne dure des semaines. En fin de compte, la Cour des Tortues Noires infestée d'Akuma n'existe plus : ceux qui sont encore intacts ont rejoint le Quinconce, les autres ont été passés au flambeau ou au fil de l'épée."
    PODquincunx.240.option.a: "La roue des âges tourne."
