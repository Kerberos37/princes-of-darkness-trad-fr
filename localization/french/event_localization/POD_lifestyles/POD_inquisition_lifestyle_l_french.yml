 beer_merchant.1.t:0 "Le marchand de bière"
 beer_merchant.1.desc:0 "Un marchand entre dans votre bureau, vous salue convenablement et vous explique le motif de sa visite : « En voyageant à travers ce pays, j'ai passé la nuit dans un monastère au nord d'ici. Les frères m'ont servi la bière la plus délicieuse que j'aie jamais goûtée. La bière étant mon métier, je me suis renseigné sur la possibilité de racheter une partie de leur stock important et en constante augmentation pour le revendre à mes clients. On m'a dit d'accepter cette offre « plus haut ». Mon enquête pour savoir qui est \"plus haut placé\" m'a conduit à vous, Votre Excellence. Pouvons-nous conclure un accord ?"
 beer_merchant.a:0 "Le plus délicieux, dites-vous ? Nous ferions mieux de le vendre nous-mêmes."
 beer_merchant.a.success.ctt:0 "Vous tenterez de construire votre propre réseau de distribution de bière."
 beer_merchant.a.success.tt:0 "Cela complétera nos revenus."
 beer_merchant.a.failure.ctt:0 "Votre aventure dans le monde des affaires n’apportera que de l’humiliation."
 beer_merchant.a.failure.tt:0 "Vous perdrez du prestige."
 beer_merchant.b:0 "Une cause plus sainte que la bière a besoin d'un homme doté de sens aiguisés et d'un talent pour l'argent."
 beer_merchant.b.success.ctt:0 "Vous recruterez le commerçant comme votre agent."
 beer_merchant.b.success.tt:0 "Un intendant qualifié rejoindra votre cour."
 beer_merchant.b.failure.ctt:0 "Le commerçant ne verra pas l’intérêt de vous rejoindre."
 beer_merchant.b.failure.tt:0 "Il poursuivra ses voyages."
 beer_merchant.c:0 "Nous n'avons pas besoin du commerçant, seulement de sa liste de clients."
 beer_merchant.c.success.ctt:0 "Vous allez enivrer le commerçant et lui faire dévoiler ses contacts."
 beer_merchant.c.success.tt:0 "Bénéfice facile."
 beer_merchant.c.failure.ctt:0 "Le commerçant ne se laisse pas exclure."
 beer_merchant.c.failure.tt:0 "Vos méthodes inconvenantes seront exposées."
 beer_merchant.d:0 "Nous pourrions toujours utiliser un don."
 beer_merchant.a.success.t:0 "Les gens n’en ont jamais assez."
 beer_merchant.a.success.desc:0 "Les instincts du marchand étaient corrects ; la bière est très populaire auprès des consommateurs et votre réseau de distribution peut à peine répondre à la demande."
 beer_merchant.a.success:0 "Pour la santé!"
 beer_merchant.a.failure.t:0 "Aucun acheteur trouvé."
 beer_merchant.a.failure.desc:0 "La foi et la conviction ne suffisent pas à elles seules à rendre une personne compétente en marketing ; vous ne parvenez pas à attirer l'attention sur votre produit."
 beer_merchant.a.failure:0 "La bière, ça vous tente ?"
 beer_merchant.b.success.t:0 "Une nouvelle vocation."
 beer_merchant.b.success.desc:0 "La conversation avec le commerçant révèle que, même s'il se considère comme un homme chanceux, il aspire toujours à faire partie de quelque chose de plus grand, de plus significatif que l'accumulation de richesses. Encouragé par cet aveu à lever le voile du secret, vous l'initiez à la cause qui l'appelle."
 beer_merchant.b.success:0 "Comme vous avez distribué de la bière, vous distribuerez désormais de l'espoir."
 beer_merchant.b.failure.t:0 "S'en tenir au commerce de la bière."
 beer_merchant.b.failure.desc:0 "Vos tentatives maladroites pour convaincre le commerçant de la vacuité de ses activités terrestres, associées à votre incapacité à lui proposer une alternative suffisamment tentante, l'ont amené à s'excuser de votre bureau, se sentant perplexe et offensé."
 beer_merchant.b.failure:0 "Aucune somme d’argent n’achètera le salut de cet imbécile."
 beer_merchant.c.success.t:0 "Directement aux acheteurs."
 beer_merchant.c.success.desc:0 "Votre inquiétude feinte pour les établissements où la bière des frères doit être servie, associée au remplissage constant de la tasse du marchand, transforme son assurance en audace. Avant de vider la bouteille, il liste ses clients comme une récitation. Votre plan a fonctionné à merveille, et le fait que votre secrétaire, cachée derrière la porte, prenne soigneusement des notes est le point primordial de votre soirée."
 beer_merchant.c.success:0 "Qu'est-ce que tu voulais, encore une fois ?"
 beer_merchant.c.failure.t:0 "Le marchand est conscient de votre supercherie."
 beer_merchant.c.failure.desc:0 "Alors que vous proposez un autre verre, le commerçant vous regarde soudain avec méfiance et vous rappelle la vertu de tempérance."
 beer_merchant.c.failure:0 "Eh bien, garde tes secrets."
 beer_merchant.d.t:0 "Un accord est conclu."
 beer_merchant.d.desc:0 "Vous avez des tâches plus importantes devant vous que vendre de la bière, et l’argent d’avance est votre type d’arrangement préféré."
 beer_merchant.d.done:0 "Au plaisir de faire affaire avec vous."
 heretic_event.1.t:0 "Hérétique minant la noblesse"
 heretic_event.1.desc:0 "Un noble local vous aborde avec une question qui, selon lui, requiert votre attention. Un prédicateur charismatique a élu domicile dans sa propriété et a commencé à soulever les serfs contre leur seigneur en citant la Sainte Bible comme étant censée condamner tout serment d'allégeance. Il estime que cette doctrine subversive porte atteinte au mandat de son pouvoir et souhaite que vous preniez soin de ce révolutionnaire gênant."
 heretic_event.1.a:0 "Traiter les hérétiques ne relève pas exactement de notre compétence."
 heretic_event.1.b:0 "Il prétend connaître les Écritures ? Voyons ça."
 heretic_event.1.c:0 "Tu veux qu'il soit brûlé ? Bien sûr, nous pouvons le brûler."
 heretic_event.1.a.success.ctt:0 "Vous éblouirez les nobles avec des descriptions nébuleuses de votre position supérieure dans la hiérarchie de l'Église."
 heretic_event.1.a.success.tt:0 "Vous gagnerez en prestige."
 heretic_event.1.a.failure.ctt:0 "Le noble conclura que vous êtes un détourneur paresseux des fonds de l'église."
 heretic_event.1.a.failure.tt:0 "Vous perdrez du prestige."
 heretic_event.2.t:0 "Un débat théologique"
 heretic_event.2.desc:0 "Le prédicateur croit que ses affirmations sont étayées par la Sainte Bible, mais l’alphabétisation à elle seule ne suffit pas à donner les connaissances nécessaires pour interpréter les Écritures en doctrine. Nous testerons ses connaissances en l’engageant dans un débat théologique sur ses idées. La question est de savoir ce que nous cherchons à accomplir."
 heretic_event.2.a:0 "Faites-le s’incriminer en l’acculant à un aveu d’hérésie."
 heretic_event.2.a.success.ctt:0 "Le prédicateur se présentera comme hérétique."
 heretic_event.2.a.success.tt:0 "Vous punirez l'hérétique et gagnerez en piété"
 heretic_event.2.a.failure.ctt:0 "Le prédicateur défendra ses thèses sans s’opposer à la doctrine établie de l’Église."
 heretic_event.2.a.failure.tt:0 "Il faudra prendre une décision."
 heretic_event.2.b:0 "Faites-lui voir les pièges d’une éducation insuffisante."
 heretic_event.2.b.success.ctt:0 "Vous impressionnerez le prédicateur par vos connaissances théologiques supérieures."
 heretic_event.2.b.success.tt:0 "Le prédicateur rejoindra votre cour."
 heretic_event.2.b.failure.ctt:0 "Vous ne parviendrez pas à faire comprendre au prédicateur l’erreur de ses voies."
 heretic_event.2.b.failure.tt:0 "Le pasteur sera libéré et vous perdrez votre prestige."
 heretic_event.211.t:0 "L'hérétique rencontre le bûcher"
 heretic_event.211.desc:0 "Utiliser les Saintes Écritures pour semer le trouble n’est pas une entreprise rentable."
 heretic_event.212.t:0 "Le prédicateur évite de s’incriminer."
 heretic_event.212.desc:0 "En choisissant soigneusement ses mots et en fondant ses arguments sur des hypothèses universellement acceptées, le prédicateur a réussi à faire valoir son point de vue sans s’aventurer sur le territoire de l’hérésie."
 heretic_event.212.a:0 "Les plus éloquents sont les pires, brûlez-le."
 heretic_event.212.a.tt:0 "Vous exécuterez le prédicateur sans justification formelle."
 heretic_event.212.b:0 "Je suppose que nous devrons le laisser partir."
 heretic_event.212.b.tt:0 "Le prédicateur sera libre."
 heretic_event.2121.t:0 "Coupable à moins d'être innocenté."
 heretic_event.2121.desc:0 "Le prédicateur est peut-être un orateur habile et prudent, mais il n’en demeure pas moins un hérétique. Vous savez à quel point les implications qui se cachent derrière ses allusions nébuleuses sont pécheresses. Il n’est peut-être pas disposé à admettre sa culpabilité, mais ses pitreries gênantes suffisent à le condamner à mort. Au moment où vous prononcez la sentence, quelque chose vous taraude, la situation vous rappelle quelque chose, mais vous n'arrivez pas à mettre le doigt dessus."
 heretic_event.2121.a:0 "Ce que j'ai écrit, je l'ai écrit."
 heretic_event.2122.t:0 "Le prédicateur est libre."
 heretic_event.2122.desc:0 "Sans preuve d’hérésie, vous n’avez aucun hérétique à condamner."
 heretic_event.221.t:0 "Le prédicateur rejoint votre cause."
 heretic_event.221.desc:0 "Impressionné par votre savoir et votre piété, le prédicateur décide de poursuivre ses études à vos côtés."
 heretic_event.222.t:0 "Le prédicateur repart triomphant."
 heretic_event.222.desc:0 "Vous avez perdu le contrôle de la discussion et une raison de garder le prédicateur captif."
 heretic_event.11.t:0 "Le noble est impressionné"
 heretic_event.11.desc:0 "Le noble est plus impressionné que contrarié par votre suggestion indirecte selon laquelle vous êtes trop important pour l'aider."
 heretic_event.12.t:0 "Le noble est déçu"
 heretic_event.12.desc:0 "Votre refus d’aider a diminué votre position auprès de la noblesse locale."
 heretic_event.3.t:0 "L'hérétique rencontre le bûcher"
 heretic_event.3.desc:0 "Nous ne saurons peut-être jamais avec certitude s’il répondait aux critères formels pour être qualifié d’hérétique, mais il brûle comme tel."
 defeated_general.1.t:0 "Le général vaincu"
 defeated_general.1.desc:0 "Un de vos employés de bureau vous aborde avec un sujet des plus délicats. Il est le confesseur d'un général autrefois éminent et célèbre, mais aujourd'hui en disgrâce. Depuis que la campagne qu'il était chargé de mener s'est avérée désastreuse, la tentation d'un péché grave le hante, le péché de se suicider. Le greffier se sent impuissant à l'en empêcher et se tourne vers vous, espérant que vous ferez mieux pour redonner espoir à cet homme vaincu. Vous visitez tous les deux sa résidence. Le domestique vous fait entrer dans le bureau du commandant, où vous le voyez affalé dans un fauteuil. Quelque temps après des présentations brèves et maladroites, le général vous dit : « Je ne peux tout simplement pas vivre comme ça, avec cette ombre de gloire perdue qui m'écrase. »."
 defeated_general.1.a:0 "Mon brave homme, les jours de vraie gloire sont encore devant vous !"
 defeated_general.a.success.ctt:0 "Vous revigorez l'esprit du général en le convainquant de s'engager pleinement pour votre cause."
 defeated_general.a.success.tt:0 "Le général vous rejoint sans désespoir."
 defeated_general.a.meh.ctt:0 "Le général vous donnera une chance de travailler pour vous, mais son moral restera brisé."
 defeated_general.a.meh.tt:0 "Le général vous rejoint en homme brisé."
 defeated_general.a.failure.ctt:0 "Rien ne convainc le général que rejoindre votre cause améliorera les choses."
 defeated_general.a.failure.tt:0 "Le général se suicidera."
 defeated_general.1.b:0 "Parlez-moi de cette campagne."
 defeated_general.b.success.ctt:0 "Vous engagerez le général dans une conversation sur des questions militaires qui lui permettra d'exprimer son chagrin."
 defeated_general.b.success.tt:0 "Vous gagnerez un mentor en matière de guerre."
 defeated_general.b.failure.ctt:0 "Le général sera découragé de s’ouvrir à cause de votre manque de compréhension."
 defeated_general.b.failure.tt:0 "Le général ne trouvera aucun réconfort en votre compagnie."
 defeated_general.1.c:0 "Nous pouvons vous assurer un enterrement chrétien moyennant un don."
 defeated_general.1.c.tt:0 "Vous faciliterez le suicide du général pour un gain financier."
 defeated_general.111.t:0 "Un nouvel objectif"
 defeated_general.111.desc:0 "« Des ennemis plus redoutables que les Sarrasins… Une guerre secrète menée depuis des millénaires… Une mission du Saint-Père lui-même… Oui, oui, je comprends à quel point cela rendrait mes faux pas de carrière passés relativement insignifiants. Votre Excellence, vous avez mon allégeance !'"
 defeated_general.111.a:0 "In hoc signo vinces !"
 defeated_general.112.t:0 "Service réticent"
 defeated_general.112.desc:0 "« Je ne connais rien à ces histoires de « but sacré », mais si vous avez besoin d'un commandant, j'imagine que commander des soldats vaut mieux pourrir ici."
 defeated_general.112.a:0 "Je suppose que oui aussi."
 defeated_general.113.t:0 "Quand l'espoir s'en va"
 defeated_general.113.desc:0 "'Reprise du service ? Pour que davantage d'hommes bons puissent mourir à cause de moi ? Jamais! Sortez de chez moi, maintenant !.'"
 defeated_general.113.a:0 "Ai-je entendu un tabouret tomber ?"
 defeated_general.21.t:0 "Apprendre des erreurs du passé"
 defeated_general.21.desc:0 "Le général commence son récit mais hésite lorsqu'il aborde la partie gênante de son histoire. L’opportunité d’avoir quelqu’un désireux de l’écouter et de l’écouter attentivement pour le convaincre de continuer. Vous rassurez le général que personne ne pouvait condamner ses décisions compte tenu des informations dont il disposait à ce moment-là. Entendre cela de la part d’une personne ayant apparemment une connaissance approfondie des questions militaires est un immense soulagement pour l’homme torturé. Une fois l’histoire terminée, vous passez des heures supplémentaires à discuter de stratégie militaire. Alors que vous partez enfin, le domestique murmure : « Merci, je ne l'ai pas vu sourire depuis la guerre."
 defeated_general.21.a:0 "Faisons en sorte que cela soit une chose régulière !"
 defeated_general.22.t:0 "Le sort du soldat incompris"
 defeated_general.22.desc:0 "Le général commence à raconter son histoire mais conclut rapidement que toute tentative d'expliquer sa tragédie est une perte de temps. L'air perplexe qui habite votre visage lorsque vous posez des questions trahissant votre manque de connaissances militaires trahit vos bonnes intentions. « Disons… que les choses ont mal tourné. Peut-être que je développerai une autre fois. Je vous demande pardon, mes honorables invités, mais je suis complètement épuisé pour le moment."
 defeated_general.22.a:0 "J'aurais peut-être dû venir mieux préparé."
 defeated_general.3.t:0 "Le festin d'un vautour"
 defeated_general.3.desc:0 "Le général semble brièvement choqué après avoir réalisé ce que vous proposez. Rapidement, le soulagement et la détermination surmontèrent l'air sombre de son visage. « Très bien, je t'inclurai dans mon testament. Je dois dire que je ne m'attendais pas à un tel résultat de cette réunion. Mais je suppose que j'ai toujours été un imbécile. Adieu."
 defeated_general.3.a:0 "Pecunia non olet, comme on dit."
 donors_daughter.1.t:0 "La fille du donneur"
 donors_daughter.1.desc:0 "Une abbaye abritant votre base d'opérations régionale reçoit la visite d'une jeune noble. Elle se présente comme la fille d'un ami de la cause récemment décédé, mais ignore pourquoi son père vous a fourni des fonds et a été chargé par ses frères et sœurs d'enquêter. En lisant entre les lignes de son introduction, il est clair que le donateur n'a pas réussi à préparer un testament écrit et que la décision de ses enfants d'honorer son dernier souhait de consacrer une part de leur héritage à votre cause dépendra de l'impression que cette fille aura de vous. n\n'Votre Excellence va-t-elle me faire visiter les lieux ? Je veux voir tout ce que vous faites ici. - elle demande."
 donors_daughter.1.a:0 "Avec plaisir, ma dame, mais voyez-vous, les ailes sont en rénovation..."
 donors_daughter.1.a.success.tt:0 "Vous convaincrez la fille de sauter les sections sensibles."
 donors_daughter.1.a.failure.tt:0 "La fille verra à travers vos excuses."
 donors_daughter.1.a.success.ctt:0 "La visite aura une issue plus favorable."
 donors_daughter.1.a.failure.ctt:0 "La visite aura une issue moins favorable."
 donors_daughter.1.b:0 "Euh... bien sûr."
 donors_daughter.1.c:0 "Nous accueillons les visiteurs dans le hall principal, tout le reste est interdit."
 donors_daughter.2.t:0 "La Fille du Donateur : Votre équipe talentueuse"
 donors_daughter.2.desc:0 "Alors que vous traversez le hall principal, la jeune noble remarque les moines scribes qui manipulent vos documents.\n'Oh, j'ai entendu une fois une chorale de moines chanter lors des funérailles de ma tante, c'était tellement beau ! S'il vous plaît, faites-les chanter pour moi. - plaide-t-elle."
 donors_daughter.2.a:0 "Crois-moi, mon enfant, ces moines sont de terribles chanteurs."
 donors_daughter.2.a.success.tt:0 "La jeune fille sera charmée par votre souci de ses oreilles."
 donors_daughter.2.a.failure.tt:0 "La jeune fille considérera ses souhaits comme non respectés."
 donors_daughter.2.a.success.ctt:0 "La visite aura une issue plus favorable."
 donors_daughter.2.a.failure.ctt:0 "La visite aura une issue moins favorable."
 donors_daughter.2.b:0 "Vous avez entendu la dame."
 donors_daughter.2.c:0 "Leur tâche ici n'est pas de divertir les invités."
 donors_daughter.3.t:0 "La fille du donneur : un vêtement tentant"
 donors_daughter.31.desc:0 "Lorsque vous arrivez à votre bureau, le regard du visiteur se tourne vers la coiffe de Sainte Wiborada, relique sacrée que vous exposez fièrement sur un stand dédié. « Quel vêtement particulier, je n'en ai jamais vu dans ce style. Cela doit être très vieux. Je veux l'essayer !' s'exclame-t-elle alors que les employés du bureau se tournent vers vous avec des expressions inquiètes."
 donors_daughter.32.desc:0 "Arrivé à votre bureau, le regard du visiteur se tourne vers le voile de Sainte Belina, une relique sacrée que vous exposez fièrement sur un stand dédié. « Quel vêtement particulier, je n'en ai jamais vu dans ce style. Cela doit être très vieux. Je veux l'essayer !' s'exclame-t-elle alors que les employés du bureau se tournent vers vous avec des expressions inquiètes."
 donors_daughter.33.desc:0 "Arrivé à votre bureau, le regard du visiteur se tourne vers le manteau de Sainte Ludmila, une relique sacrée que vous exposez fièrement sur un stand dédié. « Quel vêtement particulier, je n'en ai jamais vu dans ce style. Cela doit être très vieux. Je veux l'essayer !' s'exclame-t-elle alors que les employés du bureau se tournent vers vous avec des expressions inquiètes."
 donors_daughter.3.a:0 "Ma dame, cette chose est terriblement poussiéreuse."
 donors_daughter.3.a.success.tt:0 "La fille considérera cela comme une excuse."
 donors_daughter.3.a.failure.tt:0 "La jeune fille réévaluera l'attrait du vêtement."
 donors_daughter.3.a.success.ctt:0 "La visite aura une issue plus favorable."
 donors_daughter.3.a.failure.ctt:0 "La visite aura une issue moins favorable."
 donors_daughter.3.b:0 "Poursuivre."
 donors_daughter.3.c:0 "Oubliez ça, mademoiselle."
 donors_daughter.4.t:0 "La fille du donneur : l'heure de la décision"
 donors_daughter.4.desc:0 "Après avoir finalement réussi à ennuyer la jeune femme en énumérant toutes les initiatives caritatives que l'argent de son père a contribué à financer, aussi bien celles qui se déroulent réellement que celles qui servent de couverture à d'autres opérations, elle a décidé qu'elle en avait assez vu et entendu. Vous connaîtrez l'étendue de sa générosité avant son départ."
 donors_daughter.4.a:0 "Elle semblait aimer cet endroit."
 donors_daughter.4.b:0 "Espérons qu'elle ait apprécié son séjour."
 donors_daughter.4.c:0 "Espérons qu'elle ait apprécié son séjour."
 donors_daughter.4.d:0 "C'est probablement mieux qu'elle parte."
 donors_daughter.4.e:0 "Je m'en fiche si ce gamin passe un bon moment."
 donors_daughter.5.t:0 "La fille du donneur : charmée au-delà des attentes"
 donors_daughter.5.desc:0 "« Votre Excellence est le serviteur du Christ le plus magnanime que j'aie jamais rencontré. Je ne suis pas encore tout à fait sûr de ce que vous faites ici, mais quoi que ce soit, avec vous à la barre, cela mérite chaque pièce d'argent que ma famille a mise de côté, mais aussi un don personnel de ma part."
 donors_daughter.5.a:0 "C'était un plaisir, ma dame."
 donors_daughter.6.t:0 "La fille du donneur : une hospitalité adéquate"
 donors_daughter.6.desc:0 "« Votre Excellence est aussi pieuse que votre cause et il serait impie de ma part de partir d'ici sans donner la totalité de la somme dont j'étais autorisé à me séparer. Mon père a toujours bien géré notre argent et je vois que cela ne fait pas exception. Bonne chance."
 donors_daughter.6.a:0 "Adieu alors."
 donors_daughter.7.t:0 "La fille du donneur : manque d'hospitalité"
 donors_daughter.7.desc:0 "«Je pense que j'en ai assez vu. Je ne peux pas dire que je comprends vraiment le dévouement de mon père à soutenir vos efforts, mais si me séparer de cette somme me permet de rester en sécurité en sachant que son dernier souhait a été exaucé, qu'il en soit ainsi. Adieu, Votre Excellence."
 donors_daughter.7.a:0 "Cela valait à peine le temps."
 donors_daughter.8.t:0 "La fille du donneur : mauvaises impressions"
 donors_daughter.8.desc:0 "« L'hospitalité de Votre Excellence laisse beaucoup à désirer. Je n'ai jamais vu mon père s'associer avec des individus aussi désagréables et quelles que soient ses relations avec vous, ce n'est pas quelque chose que nous souhaitons continuer dans cette famille. Adieu à vous."
 donors_daughter.8.a:0 "Je devrais probablement en embaucher pour faire ça."
 donors_daughter.9.t:0 "La fille du donneur : changement de paradigme"
 donors_daughter.9.desc:0 "\"Votre Excellence n'a pas tenu compte de chacune de mes demandes et n'a fait aucun effort pour m'accommoder d'une manière qui sied à une femme noble. Je sens que je devrais tourner les talons et vous laisser sans rien, mais en même temps, je suis impressionné par votre dignité et se concentrer. Toute ma vie, j'ai été choyé et entouré de courtisans qui cherchaient des restes de ma richesse familiale, vous êtes différent. Il est clair que votre vocation dirige votre regard au-dessus de cette mesquinerie et quoi qu'il en soit, je veux en faire partie. Rester ici n'a jamais fait partie de l'accord que j'ai passé avec mes frères et j'ai peur de ne pas pouvoir représenter la succession si je faisais ce choix, mais je vous en supplie, Votre Excellence, libérez-moi de cette insignifiance et de cette débauche. existence et laissez-moi vous servir."
 donors_daughter.9.a:0 "Tu as beaucoup à apprendre, mon enfant."
 donors_daughter.9.a.t:0 "La jeune noble rejoint votre cour."
 donors_daughter.9.a.desc:0 "[ddaughter.GetShortUIName] est prêt à servir la cause."
 donors_daughter.9.b:0 "Une poursuite louable, mais nous n’avons aucune ouverture."