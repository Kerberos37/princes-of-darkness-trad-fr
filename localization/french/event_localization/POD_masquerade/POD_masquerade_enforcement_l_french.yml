l_french:
 POD_masquerade_enforcement.001.t:0 "Application de la mascarade"
 POD_masquerade_enforcement.001.desc:0 "Le commandement le plus important, du moins pour tout vampire sensé, de Caïn est le [masquerade|E]. Cette règle simple est au cœur de la société vampirique et proclame que les mortels ne doivent jamais connaître votre existence.\n[target.GetFirstName] met l'existence de toute votre race en danger en ne suivant pas le [masquerade|E]. Il est temps de résoudre ce problème."
 POD_masquerade_enforcement.001.option.a:0 "Je t'ordonne d'obéir !"
 POD_masquerade_enforcement.001.option.a.tt:0 "Utilisez dominer pour imposer la mascarade sur [target.GetFirstName]"
 POD_masquerade_enforcement.001.option.a.desc:0 "Un choc de volontés"
 POD_masquerade_enforcement.001.option.a.success:0 "Dominez avec succès [target.GetFirstName]"
 POD_masquerade_enforcement.001.option.a.tt.enforcer_wins:0 "Vous forcez [target.GetHerHim] à obéir"
 POD_masquerade_enforcement.001.option.a.failure:0 "Ne parvient pas à dominer [target.GetFirstName]"
 POD_masquerade_enforcement.001.option.a.tt.enforcer_lost:0 "[target.GetSheHe|U] résiste à votre commande"
 POD_masquerade_enforcement.001.option.b:0 "Oh, [target.GetFirstName], tu veux vraiment me désobéir ?"
 POD_masquerade_enforcement.001.option.b.tt:0 "Utiliser la présence pour imposer la mascarade sur [target.GetFirstName]"
 POD_masquerade_enforcement.001.option.b.desc:0 "Un duel de charmes"
 POD_masquerade_enforcement.001.option.b.success:0 "Utiliser avec succès la présence sur [target.GetFirstName]"
 POD_masquerade_enforcement.001.option.b.tt.enforcer_wins:0 "En utilisant votre [discipline|E] de Présence vous faites en sorte que [target.GetHerHim] vous obéisse"
 POD_masquerade_enforcement.001.option.b.failure:0 "Impossible d'utiliser la présence sur [target.GetFirstName]"
 POD_masquerade_enforcement.001.option.b.tt.enforcer_lost:0 "[target.GetSheHe|U] résiste à ton charme"
 POD_masquerade_enforcement.001.option.c:0 "Voyons comment je peux te forcer à obéir..."
 POD_masquerade_enforcement.001.option.c.tt:0 "Utilisez vos compétences d'intrigue pour imposer la mascarade sur [target.GetFirstName]"
 POD_masquerade_enforcement.001.option.c.desc:0 "Un duel d'esprit"
 POD_masquerade_enforcement.001.option.c.success:0 "Utiliser avec succès les machinations sur [target.GetFirstName]"
 POD_masquerade_enforcement.001.option.c.tt.enforcer_wins:0 "En utilisant votre intelligence, vous faites en sorte que [target.GetHerHim] vous obéisse"
 POD_masquerade_enforcement.001.option.c.failure:0 "Impossible de jouer [target.GetFirstName]"
 POD_masquerade_enforcement.001.option.c.tt.enforcer_lost:0 "[target.GetSheHe|U] résiste à vos machinations"
 POD_masquerade_enforcement.001.option.d:0 "Un pot-de-vin, quel meilleur encouragement ?"
 POD_masquerade_enforcement.001.option.d.tt:0 "Utilisez l'or et votre influence pour imposer la mascarade sur [target.GetFirstName]"
 POD_masquerade_enforcement.001.option.d.desc:0 "Un duel de mots et d'or"
 POD_masquerade_enforcement.001.option.d.success:0 "Corrompre avec succès [target.GetFirstName]"
 POD_masquerade_enforcement.001.option.d.tt.enforcer_wins:0 "En utilisant votre argent et votre influence, vous faites en sorte que [target.GetHerHim] vous obéisse"
 POD_masquerade_enforcement.001.option.d.failure:0 "Ne pas corrompre [target.GetFirstName]"
 POD_masquerade_enforcement.001.option.d.tt.enforcer_lost:0 "[target.GetSheHe|U] refuse votre pot-de-vin"
 POD_masquerade_enforcement.001.option.e:0 "Je vais laisser celui-ci passer... pour une aubaine"
 POD_masquerade_enforcement.001.option.e.tt:0 "Vous pourriez avoir une accroche sur [target.GetFirstName]"
 POD_masquerade_enforcement.002.t:0 "Application réussie de la mascarade"
 POD_masquerade_enforcement.002.desc.dominate:0 "Grâce à votre pouvoir de contrôler les esprits inférieurs, vous avez réussi à forcer [target.GetFirstName] à vous obéir et à se comporter plus prudemment avec les mortels, [target.GetSheHe] devrait vous en être reconnaissant."
 POD_masquerade_enforcement.002.desc.presence:0 "[target.GetFirstName] ne peut clairement pas résister à votre charme surnaturel, [target.GetSheHe] veut maintenir la mascarade tout seul [target.GetHerHis], en suivant vos conseils... du moins c'est ce que pense [target.GetSheHe]."
 POD_masquerade_enforcement.002.desc.intrigue:0 "Quelques mots ici, une allusion judicieusement placée là, et maintenant [target.GetFirstName] maintiendra la mascarade assez fort pour vous faire plaisir. Machinations, elles peuvent obliger les parents et les apparentés à faire ce que vous voulez, même sans invoquer les pouvoirs du sang de Caïn."
 POD_masquerade_enforcement.002.desc.bribe:0 "L'or, chose que chaque famille veut avoir, tout comme ses « frères et sœurs » mortels. En utilisant votre or et votre influence, vous avez permis à [target.GetFirstName] de maintenir une mascarade suffisamment bonne pour ne pas mettre le monde apparenté en danger, du moins pour le moment."
 POD_masquerade_enforcement.002.option.a:0 "Travail bien fait"
 POD_masquerade_enforcement.002.option.a.tt:0 "[target.GetFirstName] L'exposition à la mascarade diminuera"
 POD_masquerade_enforcement.003.t:0 "Échec de l'application de la mascarade"
 POD_masquerade_enforcement.003.desc.dominate:0 "[target.GetFirstName] parvient à résister à vos pouvoirs de contrôle mental, peut-être que la volonté de [target.GetHerHis] est trop forte, ou peut-être que vous avez simplement été négligent. Ce n’est pas vraiment important, ce qui compte c’est le fait que vous ayez échoué."
 POD_masquerade_enforcement.003.desc.presence:0 "Vous pensiez que personne ne pourrait résister à votre charme surnaturel, mais il semble que [target.GetFirstName] ait effectivement résisté. Vous avez échoué, mais peut-être pourrez-vous vous venger... après un certain temps."
 POD_masquerade_enforcement.003.desc.intrigue:0 "[target.GetFirstName] a réussi à voir clair dans vos complots, vous n'avez rien obtenu en essayant de lui faire suivre votre volonté."
 POD_masquerade_enforcement.003.desc.bribe:0 "L'or, vous pensiez que l'or régnait aussi bien sur les vaches que sur les semblables. Mais peut-être que vous aviez tort, [target.GetFirstName] a résisté à votre or et même votre influence n'a pas aidé. Maintenant, vous avez perdu votre or et votre cible menace toujours [masquerade|E]"
 POD_masquerade_enforcement.003.option.a:0 "Ce n'est rien, mais un simple revers"