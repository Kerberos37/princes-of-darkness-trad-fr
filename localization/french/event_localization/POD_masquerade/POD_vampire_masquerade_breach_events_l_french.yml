l_french: POD_vampire_masquerade_breach.100.title:0 "Violation de la mascarade"
    POD_vampire_masquerade_breach.100.desc:0 "[mortal.GetTitledFirstName] vous a vu violer le Silence du Sang, vous révélant comme un vampire. Le [masquerade|E] a été violé. Que faut-il en faire ?"
    POD_vampire_masquerade_breach.100.a:0 "Faites-leur oublier."
    POD_vampire_masquerade_breach.100.b:0 "Ignorez-les pour l'instant."
    POD_vampire_masquerade_breach.100.c:0 "Soudoyez-les pour qu’ils ne disent rien."
    POD_vampire_masquerade_breach.100.d:0 "Tue-les."
    POD_vampire_masquerade_breach.100.e:0 "Drainez [mortal.GetTitledFirstName] de sang, les tuant."
    POD_vampire_masquerade_breach.100.d.tt.beast:0 "#R La proie a flairé le prédateur - frappez maintenant, de peur de devenir vous-même une proie.#!"
    POD_vampire_masquerade_breach.100.e.tt.beast:0 "#R D'une pierre deux coups !#!"
    POD_vampire_masquerade_breach.100.d.notwounded:0 "Vous avez vaincu le chétif mortel indemne"
    POD_vampire_masquerade_breach.100.d.wounded:0 "Le mortel prouve.... Gênant"
    POD_vampire_masquerade_breach.100.d.woundedtoast:0 "Avant de descendre, [mortal.GetTitledFirstName] a réussi à vous blesser."
    POD_vampire_masquerade_breach.100.d.woundedtoastitle:0 "Blessés"
    POD_vampire_masquerade_breach.300.title:0 "Violation de la mascarade"
    POD_vampire_masquerade_breach.300.desc:0 "[mortal.GetTitledFirstName] a vu [vampire_exposes_masquerade.GetTitledFirstName] violer le Silence du Sang, révélant [vampire_exposes_masquerade.GetFirstName] comme un vampire. Le [masquerade|E] a été violé. Que faire du [mortal.GetFirstName] ?"
    POD_vampire_masquerade_breach.300.a:0 "Faites oublier [mortal.GetTitledFirstName]."
    POD_vampire_masquerade_breach.300.b:0 "Ignorez le [mortal.GetTitledFirstName] pour l'instant."
    POD_vampire_masquerade_breach.300.c:0 "Pot-de-vin [mortal.GetTitledFirstName] pour ne rien dire."
    POD_vampire_masquerade_breach.300.d:0 "Tuez [mortal.GetTitledFirstName]."
    POD_vampire_masquerade_breach.400.title:0 "Violation de la mascarade"
    POD_vampire_masquerade_breach.400.desc:0 "[vampire_exposes_masquerade.GetTitledFirstName] a violé le Silence du Sang, se révélant être un vampire. Le [masquerade|E] a été violé. Que faire du [vampire_exposes_masquerade.GetFirstName] ?"
    POD_vampire_masquerade_breach.400.a:0 "Pardonnez [vampire_exposes_masquerade.GetTitledFirstName] pour une faveur."
    POD_vampire_masquerade_breach.400.b:0 "Pardonnez [vampire_exposes_masquerade.GetTitledFirstName]."
    POD_vampire_masquerade_breach.400.c:0 "Ordonnez à mes serviteurs d'arrêter [vampire_exposes_masquerade.GetTitledFirstName]."
    POD_vampire_masquerade_breach.400.d:0 "Ceci n'est ni pardonné ni oublié [vampire_exposes_masquerade.GetTitledFirstName]."
    POD_vampire_masquerade_breach.400.c.Arrest:0 "[vampire_exposes_masquerade.GetTitledFirstName] est amené dans mon donjon enchaîné."
    POD_vampire_masquerade_breach.400.c.ArrestNotificationtitle:0 "Violation contenue"
    POD_vampire_masquerade_breach.400.c.ArrestNotification:0 "[vampire_exposes_masquerade.GetTitledFirstName] a été emprisonné."
    POD_vampire_masquerade_breach.400.c.Escape:0 "[vampire_exposes_masquerade.GetTitledFirstName] échappe à la capture."
    POD_vampire_masquerade_breach.400.c.EscapeNotificationtitle:0 "[vampire_exposes_masquerade.GetTitledFirstName] s'est échappé !"
    POD_vampire_masquerade_breach.400.c.EscapeNotification:0 "Vos serviteurs n'ont pas réussi à amener [vampire_exposes_masquerade.GetTitledFirstName]. [AddTextIf( PlayerHasBeast, '#R Weaklings.#!' )]"
    POD_opinion_breached_masquerade:0 "Mascarade brisée"
    POD_masquerade_breach:0 "Violation de la mascarade"
    POD_masquerade_breach_desc:0 "Un vampire a violé le Silence du Sang. [masquerade|E] a été violé."
    trait_POD_knows_too_much:0 "En sait trop"
    trait_POD_knows_too_much_desc:0 "Ce mortel a eu un aperçu du surnaturel et a survécu... pour l'instant."
