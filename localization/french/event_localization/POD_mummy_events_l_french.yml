l_french:
  
 POD_mummy_resurrection.100.t: "Jugement"
 POD_mummy_resurrection.100.desc: "Vous avez été tué, vous vous retrouvez maintenant dans le [underworld|E] et vous devrez rendre un jugement pour prouver que vous valez la peine d'être ressuscité."
 POD_mummy_resurrection.100.a: "Pesez mes péchés."
  
 POD_mummy_resurrection.101.t: "Ressusciter"
 POD_mummy_resurrection.101.desc: "Même après avoir rendu le jugement, vous avez encore besoin d’un certain temps pour restaurer votre corps et vous préparer à la renaissance. Vous pouvez néanmoins utiliser certains artefacts pour réduire le temps nécessaire à la résurrection."
 POD_mummy_resurrection.101.a: "Je peux utiliser mon illustre scarabée de la vie."
 POD_mummy_resurrection.101.b: "Je peux utiliser mon célèbre scarabée de la vie."
 POD_mummy_resurrection.101.c: "Je peux utiliser mon chef-d'œuvre scarabée de la vie."
 POD_mummy_resurrection.101.d: "Je peux utiliser mon scarabée de vie commun."
 POD_mummy_resurrection.101.e: "Je n'ai aucun artefact utilisable."
  
 POD_mummy_hekau.100.t: "Biens meubles"
 POD_mummy_hekau.100.desc: "Vous pouvez activer un objet mobilier pour devenir une réplique de votre artefact actuellement équipé (bibelots non inclus). Cela ne sera pas possible si vous n'en avez pas équipé, ou si le niveau de votre bien est inférieur à la rareté de cet artefact, comme un bien moindre ne peut être qu'une réplique d'un artefact commun, un bien complexe jusqu'à un chef-d'œuvre. . etc."
 POD_mummy_hekau.100.a: "Fabriquez une réplique de mon arme."
 POD_mummy_hekau.100.b: "Fabriquez une réplique de mon armure."
 POD_mummy_hekau.100.c: "Fabriquez une réplique de mes insignes."
 POD_mummy_hekau.100.d: "Fabriquez une réplique de ma couronne."
 POD_mummy_hekau.100.e: "Je ne veux pas fabriquer une réplique maintenant."
  
 POD_mummy_hekau.201.t: "Khaibit séparé"
 POD_mummy_hekau.201.desc: "Avec votre maîtrise de la Nécromancie, vous pouvez essayer de séparer votre Khaibit pour l'utiliser comme serviteur ressemblant à un spectre."
 POD_mummy_hekau.201.option.a: "Hors mon ombre ! Servez-moi."
 POD_mummy_hekau.201.option.a.tt: "Vous allez essayer de séparer votre Khaibit"
 POD_mummy_hekau.201.option.a.desc: "Une lutte avec ton ombre intérieure"
 POD_mummy_hekau.201.option.a.tt.success: "Votre Khaibit est séparé avec succès"
 POD_mummy_hekau.201.option.a.tt.failure: "Vous ne parvenez pas à séparer votre Khaibit"
 POD_mummy_hekau.201.option.b: "Ce n'est pas le bon moment"
 POD_mummy_hekau.201.option.b.tt: "Vous abandonnerez votre idée de séparer votre Khaibit"
  
 POD_mummy_hekau.202.t: "Séparez Khaibit II"
 POD_mummy_hekau.202.desc: "Grâce à votre maîtrise de la Nécromancie, vous avez réussi à séparer votre Khaibit de vous, il est désormais temps de donner des ordres."
 POD_mummy_hekau.202.option.a: "Mon propre spectre"
 POD_mummy_hekau.202.option.a.tt: "Votre Khaibit est séparé avec succès."
  
 POD_mummy_hekau.203.t: "Séparez Khaibit II"
 POD_mummy_hekau.203.desc: "Même votre maîtrise de la Nécromancie ne suffit pas à séparer votre Khaibit... pour l'instant."
 POD_mummy_hekau.203.option.a: "je ne suis pas encore prêt"
 POD_mummy_hekau.203.option.a.tt: "Vous n'avez pas réussi à séparer votre Khaibit"
  
 POD_mummy_hekau.204.t: "Le retour de Khaibit"
 POD_mummy_hekau.204.desc: "Votre Khaibit séparé a subi un incident et doit vous revenir."
 POD_mummy_hekau.204.option.a: "Mon ombre est revenue"
 POD_mummy_hekau.204.option.a.tt: "Votre Khaibit et vous n'êtes plus qu'un"
  
 podmummy.1.t: "Arts immortels"
 podmummy.1.desc: "Isolé, tranquille et avec les instruments nécessaires à portée de main, vous êtes prêt à pratiquer les sentiers artisanaux Hekau. Qu'est-ce que tu veux faire ?"
 podmummy.1.a: "Préparez une potion."
 podmummy.1.a.tt: "L'alchimie est originaire d'Égypte et les Reborn ont accès à un riche fonds d'expériences directes grâce à leur tem-akh. Les Khri-Habi se sont montrés très adeptes de cet art Hekau et les enseignent volontiers à leurs frères."
 podmummy.1.b: "Fabriquez une amulette."
 podmummy.1.b.tt: "Fabrication de divers petits objets magiques qui protègent ou valorisent les vivants et les morts. Les amulettes peuvent prendre n'importe quelle forme, des bijoux aux jetons finement ouvrés en passant par des feuillets de papyrus sur lesquels sont inscrits des sorts de protection. Même les symboles soigneusement peints sur le corps pouvaient fournir du pouvoir."
 podmummy.1.c: "Moulez une effigie."
 podmummy.1.c.tt: "Les sorts et rituels d'effigie sont basés sur des idéaux de magie sympathique et de fabrication d'objets spirituels. De tels objets peuvent servir de reliques pour l’âme dans l’au-delà ou de puissants artefacts dans le monde matériel. Une image ou un modèle peut être habilité à faire en sorte que son destin affecte la chose qu'il représente."
  
 alchemy_preparaion_head: "Préparations alchimiques :"
 podmummy.1000.t: "$alchemy_preparaion_head$ Rassembler du matériel"
 podmummy.1000.desc: "Quels matériaux avez-vous rassemblés pour utiliser ?"
 podmummy.1000.a: "Matériaux courants"
 podmummy.1000.b: "Matériaux peu courants"
 podmummy.1000.c: "Matériaux rares"
 podmummy.1000.d: "Matériaux exotiques"
 podmummy.1000.e: "Matériaux uniques"
  
 podmummy.1010.t: "$alchemy_preparaion_head$ Identification"
 podmummy.1010.desc: "La connaissance est le pouvoir. Comprendre spécifiquement ce qui compose un objet, une créature ou une substance donne à l'alchimiste un pouvoir potentiel sur celui-ci. Les alchimistes prennent conscience des propriétés inhérentes aux substances que les simples chimistes ne découvrent jamais."
 podmummy.1010.a: "Utiliser un pouvoir pour identifier"
 podmummy.1010.b: "Utiliser uniquement les connaissances"
 podmummy.1010.critical_success: "Succès critique"
 podmummy.1010.critical_success_result: "Votre préparation gagne une double efficacité."
 podmummy.1010.success: "Succès"
 podmummy.1010.success_result: "Votre préparation conserve son efficacité."
 podmummy.1010.fail: "Échouer"
 podmummy.1010.fail_result: "Votre préparation perd de l'efficacité."
 podmummy.1010.critical_fail: "Échec critique : les matériaux perdent tout effet."
 podmummy.1010.critical_fail_result: "Votre préparation perd toute efficacité."
  
 podmummy.1110.t: "$alchemy_preparaion_head$Transmutation"
 podmummy.1110.desc: "De nombreux processus alchimiques cherchent simplement à transformer une substance en une autre, comme la quête bien connue visant à créer de l’or à partir de matériaux de moindre qualité. Le résultat peut être une forme purifiée de la substance originale, une toute nouvelle substance ou un étrange mélange des composants du mélange."
 podmummy.1110.a: "Utiliser le pouvoir pour transmuter"
 podmummy.1110.b: "Utiliser le pouvoir de la stase"
 podmummy.1110.success: "Succès"
 podmummy.1110.success_result: "Votre préparation gagne en efficacité aléatoire en fonction de votre niveau de Quiddité."
 podmummy.1110.fail: "Échouer"
 podmummy.1110.fail_result: "Votre préparation perd en efficacité aléatoire en fonction de votre niveau de Quiddité."
  
 podmummy.1210.t: "$alchemy_preparaion_head$ Catalyseur"
 podmummy.1210.desc: "De nombreuses préparations alchimiques ont pour objectif principal la capacité de provoquer des changements dans d’autres substances ou formes. Au sommet de sa maîtrise, l’alchimiste peut même transformer son propre corps en un catalyseur capable de provoquer des changements dans le monde qui l’entoure."
 podmummy.1210.a: "J'ai réussi! #weak (Efficacité [ROOT.Var('alchemy_craft_outcome').GetValue|0])#!"
  
 podmummy.1999.t: "$alchemy_preparaion_head$ Résultat"
 podmummy.1999.desc_super_fail: "Explosion! Vous êtes blessé."
 podmummy.1999.desc_fail: "Vous avez créé un mauvais lot."
 podmummy.1999.desc_success_opening: "Après des mois de planification, votre préparation a réussi, vous avez maintenant :"
 podmummy.1999.desc_trash: "Emplacement vide"
 podmummy.1999.desc_comma: "None"
 podmummy.1999.desc_slot_1: "[ROOT.Char.Custom( 'GetAlchemyProductType1' )]"
 podmummy.1999.desc_slot_2: "[ROOT.Char.Custom( 'GetAlchemyProductType2' )]"
 podmummy.1999.desc_slot_3: "[ROOT.Char.Custom( 'GetAlchemyProductType3' )]"
 podmummy.1999.desc_slot_4: "[ROOT.Char.Custom( 'GetAlchemyProductType4' )]"
 podmummy.1999.desc_slot_5: "[ROOT.Char.Custom( 'GetAlchemyProductType5' )]"
 podmummy.1999.desc_slot_6: "[ROOT.Char.Custom( 'GetAlchemyProductType6' )]"
 podmummy.1999.desc_slot_7: "[ROOT.Char.Custom( 'GetAlchemyProductType7' )]"
 podmummy.1999.desc_slot_8: "[ROOT.Char.Custom( 'GetAlchemyProductType8' )]"
 podmummy.1999.desc_slot_9: "[ROOT.Char.Custom( 'GetAlchemyProductType9' )]"
 podmummy.1999.desc_slot_10: "[ROOT.Char.Custom( 'GetAlchemyProductType10' )]"
 podmummy.1999.desc_success_ending: "dans vos emplacements de produits alchimiques."
 podmummy.1999.a: "Ahhh !"
 podmummy.1999.b: "Je n'ai pas besoin de ça..."
 podmummy.1999.c: "Ainsi soit-il."
  
