 podmummy.5000.t: "Rois des tombes"
 podmummy.5000.desc: "Les momies sont de véritables immortelles, mais leur âme peut s'attarder un certain temps dans l'au-delà après chaque « mort ». En tant que tel, le corps physique doit être correctement préparé et soigné par des serviteurs pendant cette période. Autrefois, les grandes momies égyptiennes faisaient construire de fabuleuses tombes (ou même des pyramides) pour protéger correctement leur forme physique. Cette époque est cependant révolue depuis longtemps, la plupart de ces tombeaux étant tombés en ruine ou ayant été pillés par des bandits il y a longtemps.\nCependant, le besoin demeure et vous réfléchissez maintenant à la meilleure façon de préparer votre prochain voyage dans l'au-delà. Une option serait d'utiliser une tombe existante (peut-être même la vôtre des temps passés) et de la réorganiser, une autre serait de construire un nouveau lieu de sépulture adapté à vos besoins et à l'abri des regards indiscrets et des mains avides."
 podmummy.5000.a: "Nous utiliserons un local existant."
 podmummy.5000.b: "Seul un nouveau tombeau fera l'affaire !"
  
 increase_tomb_quality_tt: "La qualité de votre tombe augmentera."
 decrease_tomb_quality_tt: "La qualité de votre tombe diminuera."
  
 podmummy.5001.t: "Le bon endroit pour mourir"
 podmummy.5001.desc: "Un problème important à évaluer lorsque l’on pense à votre tombe est son environnement. Les tremblements de terre, qu'ils soient naturels ou déclenchés par vos ennemis, sont aussi potentiellement mortels que n'importe quel pilleur. De nombreuses momies insouciantes se sont retrouvées ensevelies sous le sable et les rochers après leur résurrection, devant péniblement se frayer un chemin pendant des années, voire des décennies. Vous aimeriez vraiment éviter ce sort.\nSi vous connaissez suffisamment bien le terrain de votre région, vous pouvez mener cette enquête vous-même. Autrement, embaucher des gens instruits sous un faux prétexte devrait être facile, bien que plus coûteux."
 podmummy.5001.a: "Je vais y jeter un oeil approfondi."
 podmummy.5001.b: "J'ai besoin d'une aide qualifiée."
 podmummy.5001.effect.success.desc: "L'endroit idéal est trouvé."
 podmummy.5001.critical.failure.effect.desc: "Cela a l'air bien. Probablement."
  
 podmummy.5002.t: "Politique des tombes"
 podmummy.5002.desc: "L’humanité semble toujours en croissance. Des endroits isolés qui étaient autrefois de parfaites cachettes sont aujourd'hui de nouvelles communautés prospères, ce qui peut causer des problèmes à une momie éveillée. Il est difficile de trouver un endroit qui, de manière réaliste, ne sera pas touché par les mortels tout en restant utile pour vous, alors vous avez plutôt concentré vos efforts pour vous assurer que les autorités locales interdisent certaines zones que vous envisagez d'utiliser. Ce n'est pas infaillible, mais cela devrait éloigner ces satanés mortels curieux pendant un certain temps.\nIl reste néanmoins à craindre que les autorités mortelles vont et viennent et que tous ces efforts pourraient finalement ne servir à rien. Peut-être qu’utiliser votre nouvelle influence pour d’autres prospects pourrait être une ligne de conduite plus sage."
 podmummy.5002.a: "Cela reste la meilleure solution."
 podmummy.5002.b: "Détourner une certaine influence pour aider les habitants."
 podmummy.5002.c: "Abandonnez cette zone comme potentiel pour votre tombe."
 podmummy.5002.effect.success.desc: "Les mortels évitent cette zone désormais."
 podmummy.5002.critical.failure.effect.desc: "Descendre ma pelouse!"
  
 podmummy.5003.t: "Bâtiment du tombeau"
 podmummy.5003.desc: "Construire une véritable tombe demande beaucoup de planification. Même sans aller jusqu'aux pyramides d'autrefois, il faut une grande quantité de main d'œuvre, de matériaux et d'architectes qualifiés. Cela n’est ni bon marché ni facile, et l’époque où les momies pouvaient simplement ordonner aux mortels de le faire est révolue. En tant que tel, il faut des compétences en planification et des contacts solides avec les guildes de marchands et autres pour obtenir le résultat souhaité.\nCet engagement important pourrait également être utilisé pour améliorer la zone locale si vous souhaitez réduire un peu la priorité de la construction de votre tombe. ."
 podmummy.5003.a: "Je vais faire en sorte que cela fonctionne."
 podmummy.5003.b: "Plus d’or résoudra tous les problèmes."
 podmummy.5003.c: "Le tombeau peut attendre."
 podmummy.5003.effect.success.desc: "On avance au rythme."
 podmummy.5003.critical.failure.effect.desc: "Trop de retards..."
  
 podmummy.5004.t: "Gardes des tombes"
 podmummy.5004.desc: "Une tombe a besoin de gardes à tout moment. Alors que le corps physique de la momie y repose sans défense, tous vos ennemis (ou même simplement des pillards aléatoires) pourraient faire irruption et profaner votre sanctuaire. Vous préparez ainsi votre gardien de tombe dans le but spécial de combattre dans et à proximité de votre lieu de sépulture. Ces exercices sont cependant très spécialisés et peu utilisables sur le champ de bataille.\nVous pourriez élargir un peu l'entraînement, mais cela signifierait probablement moins d'expertise en matière de garde de tombes pour les défenseurs que vous aurez choisis."
 podmummy.5004.a: "Les gardiens de tombes doivent apprendre à garder les tombes, rien de plus."
 podmummy.5004.b: "Nous pouvons élargir un peu nos horizons."
 podmummy.5004.c: "Des exercices réels sur le terrain seraient bénéfiques."
 podmummy.5004.critical.failure.effect.desc: "Arrêtez de tomber dans des pièges !"
  
 podmummy.5005.t: "C'est un piège!"
 podmummy.5005.desc: "Toute tombe digne de ce nom a besoin de pièges. Même si vos gardes peuvent couvrir la plupart des dangers, il est toujours probable que des ennemis particulièrement déterminés (ou sournois) les dépassent. C'est là qu'interviennent les pièges bien conçus.\nLes bons vieux rochers, lanceurs de fléchettes ou fosses de la mort ont certainement des avantages, mais une momie a d'autres options, plus mystiques. En utilisant votre vaste gamme de concoctions alchimiques et de statues vivantes, vous pourriez créer quelque chose de vraiment spécial pour toute personne assez stupide pour entrer dans votre lieu de sépulture. Il pourrait également servir de bon terrain d'entraînement pour de nouvelles pratiques Hekau si vous le souhaitez."
 podmummy.5005.a: "Les pièges d’abord, les tests plus tard."
 podmummy.5005.b: "Les tests d’abord, les pièges plus tard."
  
 podmummy.5006.t: "Pilleur de tombes"
 podmummy.5006.desc: "Votre tombe n'est même pas encore terminée que vous avez déjà des voleurs embêtants qui tentent de voler des matériaux sur le chantier de construction ou des bijoux précieux qui commencent à arriver. Eh bien, s'ils s'attendaient à trouver une momie endormie facile à voler, ils le seraient cruellement. déçu.\nIl est temps pour vous de faire un exemple de cet équipage, en espérant envoyer un message clair à tous les aventuriers potentiels de ne pas toucher à votre tombe."
 podmummy.5006.a: "Vous vous êtes trompé de tombe !"
 podmummy.5006.b: "Vous avez VRAIMENT pénétré dans la mauvaise tombe !"
 podmummy.5006.effect.success.desc: "Cela leur apprendra."
 podmummy.5006.critical.failure.effect.desc: "Ce n'est pas un bon exemple..."
  
 podmummy.5007.t: "Décorum funéraire"
 podmummy.5007.desc: "Il existe une forte tradition consistant à enterrer les momies avec des bijoux, des statues ornées et d'autres trésors. Bien que cela soit quelque peu problématique car cela a tendance à attirer les voleurs, il serait considéré comme peu coûteux de votre part de ne pas vous assurer que tout est correctement décoré dans un style approprié pour la tombe.\nNe pas utiliser de décorum est certainement une possibilité, mais cela aurait une mauvaise incidence sur votre vie. personne prestigieuse."
 podmummy.5007.a: "Décorez tout d’or !"
 podmummy.5007.b: "Restons mesurés."
 podmummy.5007.c: "La pierre est une décoration suffisante."
  
 podmummy.5009.t: "Architecte de tombe"
 podmummy.5009.desc: "Comme vous avez décidé de construire une nouvelle tombe au lieu d'utiliser une tombe existante, vous avez appris l'architecture et les subtilités de la construction d'un bâtiment destiné à durer des siècles. Alors que les touches finales sont apportées à votre chef-d'œuvre, vous envisagez d'utiliser ces nouvelles connaissances pour quelques modifications de dernière minute. Ils seraient coûteux mais pourraient améliorer la structure globale et mettre en pratique certaines de vos nouvelles connaissances."
 podmummy.5009.a: "Les touches finales."
 podmummy.5009.b: "Ce n'est pas nécessaire."
 podmummy.5009.c: "Les finitions parfaites."
  
 podmummy.5010.t: "Souvenirs de tombes"
 podmummy.5010.desc: "Alors que vous avez décidé de restaurer un de vos anciens lieux de sépulture, les souvenirs affluent depuis que vous avez commencé à y travailler. Outre l'aspect nostalgique de tout cela, il est également utile de se souvenir des pièges anciens que vous y avez posés il y a longtemps.\nExplorer ce site tout en évitant les astuces que vous avez préparées vous donne l'impression d'être dans un concours d'esprit et d'intelligence contre vous-même. Un sentiment plutôt revigorant, bien que malheureusement souvent éclipsé par les nombreux voyages dans l’au-delà qui se sont terminés (ou ont commencé) ici dans le passé."
 podmummy.5010.a: "Contre la montre!"
 podmummy.5010.b: "Lent et prudent."
 podmummy.5010.c: "Je peux le faire pendant mon sommeil !"
  
 podmummy.5011.t: "Ouverture du tombeau"
 podmummy.5011.desc: "Après des années de préparation minutieuse et d'essais imprévus, vous êtes enfin satisfait de l'emplacement et de l'agencement de votre tombe. Désormais, chaque fois que vous serez rappelé dans l'au-delà, votre corps physique sera soigneusement amené ici par vos serviteurs avant que vos gardes n'activent les pièges et scellent l'endroit pour empêcher quiconque de perturber votre éventuel retour.\nSeul le temps nous dira si cet endroit restera caché à la vue de l'humanité pour toujours ou si un nouveau doit être construit à un moment donné. Mais d’ici là, votre lieu de repos, que vous espérez digne de votre magnificence, est enfin terminé."
 podmummy.5011.a: "L'éternité attend."
  
 building_type_mummy_tomb_01: "Tombeau"
 building_type_mummy_tomb_01_desc: "#F Un lieu de répit spécialement conçu par et pour une Momie puissante souhaitant un répit sûr et protégé après chacune de ses morts.#!"
 building_mummy_tomb_01: "Chambre funéraire"
 building_mummy_tomb_01_desc: "Un petit lieu funéraire, bien caché mais pas vraiment ostentatoire."
 building_mummy_tomb_02: "Tombeau funéraire"
 building_mummy_tomb_02_desc: "Plusieurs pièces communicantes avec des pièges et des décorations adéquates, dignes d'un roi respecté."
 building_mummy_tomb_03: "Complexe funéraire"
 building_mummy_tomb_03_desc: "Un labyrinthe tentaculaire qui pourrait contenir plusieurs tombeaux, majestueux dans son apparence et mortel dans ses pièges."
 building_mummy_tomb_04: "Pyramide funéraire"
 building_mummy_tomb_04_desc: "Comme les pyramides d’autrefois, ce majestueux tombeau attirera pendant longtemps les aventuriers et les archéologues. S'ils peuvent un jour le trouver."
