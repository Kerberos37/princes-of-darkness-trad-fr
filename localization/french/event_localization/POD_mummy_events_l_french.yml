 learning_true_names_head: "Apprendre les vrais noms :"
 podmummy.4000.t: "$learning_true_names_head$ Choisir"
 podmummy.4000.desc: "Qu'est-ce que vous voulez faire?"
 podmummy.4000.a: "Entraînez-vous à la prononciation."
 podmummy.4000.b: "Apprenez un nouveau vrai nom."
 podmummy.4000.c: "Afficher les vrais noms connus et inconnus."
  
 podmummy.4100.t: "$learning_true_names_head$ Pratiquer la prononciation"
 podmummy.4100.desc: "La magie des vrais noms ne vient pas facilement : un vrai nom doit être compris et prononcé avec un soin extrême. Un scribe impatient constatera que ses ren prononcés de manière inappropriée n'ont aucun effet."
 podmummy.4100.a: "J'ai du temps."
  
