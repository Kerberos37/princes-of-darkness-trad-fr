 podmummy.4200.t: "$learning_true_names_head$ Découvrir un nouveau Ren"
 podmummy.4200.desc: "Apprendre un vrai nom ne consiste pas simplement à entendre un nom une fois. Il s’agit de décomposer le nom en mots composants, d’apprendre la signification de chacun, d’apprendre leur énonciation et leur rythme corrects, puis de les reconstituer dans le ren entier."
 podmummy.4200.a: "Cela demande du temps et du dévouement."
  
