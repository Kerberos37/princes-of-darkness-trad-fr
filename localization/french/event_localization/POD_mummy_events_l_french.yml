 POD_mummy_scheme.100.t: "Oeil de Sakhmet"
 POD_mummy_scheme.100.desc: "Vous avez inscrit le symbole de Sakhmet sur la cible, rendant la cicatrisation plus difficile et plus durable."
 POD_mummy_scheme.100.a: "Bien."
  
 POD_discover_true_name_outcome.2000.t: "Vous n'avez pas réussi à apprendre [target.GetTitledFirstNamePossessive] ren !"
 POD_discover_true_name_outcome.2000.desc: "Après avoir passé des mois à décomposer le nom en mots composants, à apprendre leur énonciation correcte, à apprendre la signification de chacun et à tenter de découvrir leur nature la plus profonde, j'ai échoué."
 POD_discover_true_name_outcome.2000.a: "J'abandonne."
 POD_discover_true_name_outcome.2000.b: "[target.GetTitledFirstNamePossessive] ren sera à moi aux commandes !"
  
 POD_command_effigy_ongoing.1000.t: "Effigie endommagée"
 POD_command_effigy_ongoing.1000.desc: "Une de vos effigies est revenue plus tôt que prévu de sa mission. Il comporte plusieurs flèches incrustées à l’arrière. Vous pensez qu'il est probable que la bête ait eu affaire soit à des chasseurs, soit à des paysans effrayés."
 POD_command_effigy_ongoing.1000.option.a: "Au moins, il n'a pas été détruit."
 POD_command_effigy_ongoing.1000.option.a.LIGHT_DAMAGE: "Dégâts légers"
 POD_command_effigy_ongoing.1000.option.a.MODERATE_DAMAGE: "Dommages importants"
 POD_command_effigy_ongoing.1000.option.a.HEAVY_DAMAGE: "Gros dégâts"
 POD_command_effigy_ongoing.1000.option.a.t: "Dégâts de l'effigie de créature"
 POD_command_effigy_ongoing.1000.option.a.tt.LIGHT_DAMAGE: "Votre [this_effigy.GetName] a subi 25 % de dégâts."
 POD_command_effigy_ongoing.1000.option.a.tt.MODERATE_DAMAGE: "Votre [this_effigy.GetName] a subi 50 % de dégâts."
 POD_command_effigy_ongoing.1000.option.a.tt.HEAVY_DAMAGE: "Votre [this_effigy.GetName] a subi 75 % de dégâts."
  
 POD_command_effigy_ongoing.1020.t: "Effigie mangée"
 POD_command_effigy_ongoing.1020.desc: "Un serviteur s'approche de vous avec un panier rempli de fragments d'argile brisés. "C'est tout ce qui restait lorsque nous l'avons trouvé. Nous pensons que des animaux sauvages ont mangé le reste de l'effigie de votre créature.""
 POD_command_effigy_ongoing.1020.option.a: "Dommage."
  
 POD_command_effigy_ongoing.1030.t: "Effigie volée"
 POD_command_effigy_ongoing.1030.desc: "Un messager arrive. "Je suis venu de la part de mon maître, [sabotage_rival.GetTitledFirstName]. Nous avons en notre possession quelque chose qui pourrait vous intéresser. Mon maître est prêt à s'en séparer, en échange d'un généreux cadeau. Qu'en dites-vous ?""
 POD_command_effigy_ongoing.1030.option.a: "Vous pouvez le garder... Comme cadeau de ma part."
 POD_command_effigy_ongoing.1030.option.b: "Bien. Combien?"
 POD_command_effigy_ongoing.1030.option.c: "Voleur! Comment oses-tu prendre ce qui m'appartient de droit."
 POD_command_effigy_ongoing.1030.option.b.t.PAY_MINOR: "Bonne affaire"
 POD_command_effigy_ongoing.1030.option.b.t.PAY_MEDIUM: "Bonne affaire"
 POD_command_effigy_ongoing.1030.option.b.t.PAY_MAJOR: "Terrible affaire"
  
 POD_command_effigy_ongoing.1040.t: "L'effigie disparaît"
 POD_command_effigy_ongoing.1040.desc: "Vos serviteurs ont cherché pendant des jours mais n'ont pas réussi à trouver une de vos effigies. Il semble qu’un sort malheureux lui soit arrivé."
 POD_command_effigy_ongoing.1040.option.a: "Abandonnez la recherche. C'est parti."
  
 POD_command_effigy_ongoing.1050.t: "Trésor trouvé"
 POD_command_effigy_ongoing.1050.desc: "En accomplissant les tâches qui lui sont assignées, l'une de vos effigies a découvert des trésors anciens qui pourraient s'avérer utiles."
 POD_command_effigy_ongoing.1050.option.a: "Vends le."
 POD_command_effigy_ongoing.1050.option.b: "Cela peut être utile."
 POD_command_effigy_ongoing.1050.option.b.t.KEEP_IT: "Trésor trouvé"
  
 POD_command_effigy_ongoing.1060.t: "Opportunité en or"
 POD_command_effigy_ongoing.1060.desc: "Un marchand vient devant vous. Derrière eux, vous voyez une bête piégée dans une cage. \n\n"Salut votre Magnifique. J'ai voyagé partout pour vendre des raretés et je suis tombé sur cette belle créature. Ce serait merveilleux de l'ajouter à ma ménagerie. Quelle chance que cette découverte m'ait conduit jusqu'à votre porte. Sa puissance et sa beauté sont si frappants, tout comme ceux de leur propriétaire. Bien que j'aie amassé de nombreuses richesses au cours de mes voyages, il me manque encore quelque chose. Je suis impressionné par votre création et je dois simplement l'avoir."
 POD_command_effigy_ongoing.1060.option.a: "Je suis sûr que nous pouvons parvenir à un arrangement."
 POD_command_effigy_ongoing.1060.option.a.t.GREAT_DEAL: "Une bonne affaire"
 POD_command_effigy_ongoing.1060.option.a.t.GOOD_DEAL: "Une bonne affaire"
 POD_command_effigy_ongoing.1060.option.a.t.POOR_DEAL: "Une mauvaise affaire"
 POD_command_effigy_ongoing.1060.option.b: "Mes créations ne sont pas à vendre."
 POD_command_effigy_ongoing.1060.option.b.NO_INCIDENT: "Après ce qui semblait être des heures de bavardage interminable, quoique bouleversé, le marchand repart sans autre incident."
 POD_command_effigy_ongoing.1060.option.b.EFFIGY_STOLEN: "Vous avez été dupé ! Ce marchand à la langue argentée s'est enfui avec votre effigie."
 POD_command_effigy_ongoing.1060.option.c: "Gardes, saisissez ce voleur !"
  
 POD_command_effigy_ongoing.1070.t: "Entreprise risquée"
 POD_command_effigy_ongoing.1070.desc: "Vous avez découvert où se trouve un trésor gardé. Vous pouvez ordonner à votre effigie d'essayer de la voler, même si cela mettrait en danger l'effigie qui a tenté la tentative."
 POD_command_effigy_ongoing.1070.option.a: "Trop risqué."
 POD_command_effigy_ongoing.1070.option.b: "Aucun risque. Aucune récompense."
 POD_command_effigy_ongoing.1070.option.b.t.DAMAGE: "Votre effigie de créature a été endommagée"
 POD_command_effigy_ongoing.1070.option.b.t.REWARD: "Le trésor est à vous"
  
