l_french: POD_natural_disasters.0003.t:0 "Vue météo"
    POD_natural_disasters.0003.desc:0 "Votre vision météo a prédit qu'il y aurait une catastrophe dangereuse au [target_title.GetNameNoTierNoTooltip] après un an, allez-vous intervenir ?"
    POD_natural_disasters.0003.a:0 "Je ferai quelque chose."
    POD_natural_disasters.0003.c:0 "N'y faites pas attention."
    POD_natural_disasters.0005.t:0 "Magie météo"
    POD_natural_disasters.0005.desc:0 "Votre maîtrise des éléments vous permet soit d'empêcher les pires effets d'une catastrophe naturelle, soit de les amplifier pour encore plus de chaos."
    POD_natural_disasters.0005.a:0 "Je dois arrêter ça !"
    POD_natural_disasters.0005.b:0 "Je vais le rendre encore plus puissant !"
