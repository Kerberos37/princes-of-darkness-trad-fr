    POD_natural_disasters.0003.t: "Vue météo"
    POD_natural_disasters.0003.desc: "Votre vision météo a prédit qu'il y aurait une catastrophe dangereuse au [target_title.GetNameNoTierNoTooltip] après un an, allez-vous intervenir ?"
    POD_natural_disasters.0003.a: "Je ferai quelque chose."
    POD_natural_disasters.0003.c: "N'y faites pas attention."

    POD_natural_disasters.0005.t: "Magie météo"
    POD_natural_disasters.0005.desc: "Votre maîtrise des éléments vous permet soit d'empêcher les pires effets d'une catastrophe naturelle, soit de les amplifier pour encore plus de chaos."
    POD_natural_disasters.0005.a: "Je dois arrêter ça !"
    POD_natural_disasters.0005.b: "Je vais le rendre encore plus puissant !"

