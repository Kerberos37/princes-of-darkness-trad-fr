 POD_vampire_blood_heal.100.option.f: "Guéris un de mes yeux aveuglés." #NT!
 POD_vampire_blood_heal.100.option.f.tt.beast: "#BLOODRED Ou nous pourrions simplement chasser comme une chauve-souris.#!" #NT!
 POD_vampire_blood_heal.100.option.g: "Guéris mes cicatrices." #NT!
 POD_vampire_blood_heal.100.option.g.tt.beast: "#BLOODRED Gaspillage de sang.#!" #NT!
  
