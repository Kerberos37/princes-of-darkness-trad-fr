l_french:
  
 POD_vampire_blood_heal.100.t: "#BLOODRED Guérison du sang !#!" #NT!
 POD_vampire_blood_heal.100.desc: "#BLOODRED Le sang peut guérir de manière surnaturelle vos blessures, mais il risque d'attiser votre faim.#!" #NT!
 POD_vampire_blood_heal.100.option.a: "Guéris mes blessures" #NT!
 POD_vampire_blood_heal.100.option.a.tt.beast: "#BLOODRED Nous aurons besoin de plus de sang.#!" #NT!
 POD_vampire_blood_heal.100.option.b: "Guéris ma mutilation" #NT!
 POD_vampire_blood_heal.100.option.b.tt.beast: "#BLOODRED Vous avez vraiment fait un véritable désastre.#!" #NT!
 POD_vampire_blood_heal.100.option.c: "Faire repousser mon œil manquant" #NT!
 POD_vampire_blood_heal.100.option.c.tt.beast: "#BLOODRED Les prédateurs ont deux yeux !#!" #NT!
 POD_vampire_blood_heal.100.option.d: "Rattache ma jambe" #NT!
