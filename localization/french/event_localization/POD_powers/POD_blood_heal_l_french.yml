l_french:
    POD_vampire_blood_heal.100.t: "#BLOODRED Guérison du sang !#!"
    POD_vampire_blood_heal.100.desc: "#BLOODRED Le sang peut guérir de manière surnaturelle vos blessures, mais il risque d'attiser votre faim.#!"
    POD_vampire_blood_heal.100.option.a: "Guéris mes blessures"
    POD_vampire_blood_heal.100.option.a.tt.beast: "#BLOODRED Nous aurons besoin de plus de sang.#!"
    POD_vampire_blood_heal.100.option.b: "Guéris ma mutilation"
    POD_vampire_blood_heal.100.option.b.tt.beast: "#BLOODRED Vous avez vraiment fait un véritable désastre.#!"
    POD_vampire_blood_heal.100.option.c: "Faire repousser mon œil manquant"
    POD_vampire_blood_heal.100.option.c.tt.beast: "#BLOODRED Les prédateurs ont deux yeux !#!"
    POD_vampire_blood_heal.100.option.d: "Rattache ma jambe"
    POD_vampire_blood_heal.100.option.d.tt.beast: "#BLOODRED Nous allons pouvoir les analyser maintenant.#!"
    POD_vampire_blood_heal.100.option.e: "Je ne risquerai pas d’augmenter ma faim, pour l’instant."
    POD_vampire_blood_heal.100.option.e.tt.beast: "#BLOODRED Vous le ferez cependant, et bientôt. J'attendrai.#!"
    POD_vampire_blood_heal.100.option.f: "Guéris un de mes yeux aveuglés."
    POD_vampire_blood_heal.100.option.f.tt.beast: "#BLOODRED Ou nous pourrions simplement chasser comme une chauve-souris.#!"
    POD_vampire_blood_heal.100.option.g: "Guéris mes cicatrices."
    POD_vampire_blood_heal.100.option.g.tt.beast: "#BLOODRED Gaspillage de sang.#!"
