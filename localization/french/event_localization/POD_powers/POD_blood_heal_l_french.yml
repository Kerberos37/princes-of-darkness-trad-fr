l_french: POD_vampire_blood_heal.100.t:0 "#BLOODRED Guérison du sang !#!"
    POD_vampire_blood_heal.100.desc:0 "#BLOODRED Le sang peut guérir de manière surnaturelle vos blessures, mais il risque d'attiser votre faim.#!"
    POD_vampire_blood_heal.100.option.a:0 "Guéris mes blessures"
    POD_vampire_blood_heal.100.option.a.tt.beast:0 "#BLOODRED Nous aurons besoin de plus de sang.#!"
    POD_vampire_blood_heal.100.option.b:0 "Guéris ma mutilation"
    POD_vampire_blood_heal.100.option.b.tt.beast:0 "#BLOODRED Vous avez vraiment fait un véritable désastre.#!"
    POD_vampire_blood_heal.100.option.c:0 "Faire repousser mon œil manquant"
    POD_vampire_blood_heal.100.option.c.tt.beast:0 "#BLOODRED Les prédateurs ont deux yeux !#!"
    POD_vampire_blood_heal.100.option.d:0 "Rattache ma jambe"
    POD_vampire_blood_heal.100.option.d.tt.beast:0 "#BLOODRED Nous allons pouvoir les analyser maintenant.#!"
    POD_vampire_blood_heal.100.option.e:0 "Je ne risquerai pas d’augmenter ma faim, pour l’instant."
    POD_vampire_blood_heal.100.option.e.tt.beast:0 "#BLOODRED Vous le ferez cependant, et bientôt. J'attendrai.#!"
    POD_vampire_blood_heal.100.option.f:0 "Guéris un de mes yeux aveuglés."
    POD_vampire_blood_heal.100.option.f.tt.beast:0 "#BLOODRED Ou nous pourrions simplement chasser comme une chauve-souris.#!"
    POD_vampire_blood_heal.100.option.g:0 "Guéris mes cicatrices."
    POD_vampire_blood_heal.100.option.g.tt.beast:0 "#BLOODRED Gaspillage de sang.#!"
