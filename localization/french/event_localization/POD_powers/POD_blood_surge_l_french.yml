l_french: POD_vampire_blood_surge.100.t:0 "Déferlement de sang !"
    POD_vampire_blood_surge.100.desc:0 "Le sang peut augmenter vos capacités de manière surnaturelle, mais il risque d’éveiller votre faim."
    POD_vampire_blood_surge.100.option.a:0 "Combattez!"
    POD_vampire_blood_surge.100.option.a.tt.beast:0 "#BLOODRED Oui ! Tuer le temps !#!"
    POD_vampire_blood_surge.100.option.h:0 "Je veux être plus dur !"
    POD_vampire_blood_surge.100.option.h.tt.beast:0 "#BLOODRED Nous sommes immortels !#!"
    POD_vampire_blood_surge.100.option.b:0 "Devenez meilleur en tactique"
    POD_vampire_blood_surge.100.option.b.tt.beast:0 "#BLOODRED Guerre. La guerre ne change jamais. Il y a toujours beaucoup de sang versé en temps de guerre.#!"
    POD_vampire_blood_surge.100.option.c:0 "Rends-moi plus charmant"
    POD_vampire_blood_surge.100.option.c.tt.beast:0 "#BLOODRED Bienvenue dans mon salon.#!"
    POD_vampire_blood_surge.100.option.d:0 "Aide-moi avec les chiffres"
    POD_vampire_blood_surge.100.option.d.tt.beast:0 "#BLOODRED Nous avons besoin de plus de troupeau. Nous avons toujours besoin de plus de sang. Je peux vous aider à l'obtenir. Laissez-moi vous aider.#!"
    POD_vampire_blood_surge.100.option.e:0 "Calme comme la mort"
    POD_vampire_blood_surge.100.option.e.tt.beast:0 "#BLOODRED La chasse est ouverte !#!"
    POD_vampire_blood_surge.100.option.f:0 "Une bonne application de vitae peut augmenter l’intellect de façon exponentielle"
    POD_vampire_blood_surge.100.option.f.tt.beast:0 "#BLOODRED Indubitablement. Maximisons notre acquisition de vitae avec empressement et urgence.#!"
    POD_vampire_blood_surge.100.option.g:0 "Je ne risquerai pas d’augmenter ma faim, pour l’instant."
    POD_vampire_blood_surge.100.option.g.tt.beast:0 "#BLOODRED Vous le ferez cependant, et bientôt. J'attendrai.#!"
