l_french:
    POD_vampire_blood_surge.100.t: "Déferlement de sang !"
    POD_vampire_blood_surge.100.desc: "Le sang peut augmenter vos capacités de manière surnaturelle, mais il risque d’éveiller votre faim."
    POD_vampire_blood_surge.100.option.a: "Combattez!"
    POD_vampire_blood_surge.100.option.a.tt.beast: "#BLOODRED Oui ! Tuer le temps !#!"
    POD_vampire_blood_surge.100.option.h: "Je veux être plus dur !"
    POD_vampire_blood_surge.100.option.h.tt.beast: "#BLOODRED Nous sommes immortels !#!"
    POD_vampire_blood_surge.100.option.b: "Devenez meilleur en tactique"
    POD_vampire_blood_surge.100.option.b.tt.beast: "#BLOODRED Guerre. La guerre ne change jamais. Il y a toujours beaucoup de sang versé en temps de guerre.#!"
    POD_vampire_blood_surge.100.option.c: "Rends-moi plus charmant"
    POD_vampire_blood_surge.100.option.c.tt.beast: "#BLOODRED Bienvenue dans mon salon.#!"
    POD_vampire_blood_surge.100.option.d: "Aide-moi avec les chiffres"
    POD_vampire_blood_surge.100.option.d.tt.beast: "#BLOODRED Nous avons besoin de plus de troupeau. Nous avons toujours besoin de plus de sang. Je peux vous aider à l'obtenir. Laissez-moi vous aider.#!"
    POD_vampire_blood_surge.100.option.e: "Calme comme la mort"
    POD_vampire_blood_surge.100.option.e.tt.beast: "#BLOODRED La chasse est ouverte !#!"
    POD_vampire_blood_surge.100.option.f: "Une bonne application de vitae peut augmenter l’intellect de façon exponentielle"
    POD_vampire_blood_surge.100.option.f.tt.beast: "#BLOODRED Indubitablement. Maximisons notre acquisition de vitae avec empressement et urgence.#!"
    POD_vampire_blood_surge.100.option.g: "Je ne risquerai pas d’augmenter ma faim, pour l’instant."
    POD_vampire_blood_surge.100.option.g.tt.beast: "#BLOODRED Vous le ferez cependant, et bientôt. J'attendrai.#!"
