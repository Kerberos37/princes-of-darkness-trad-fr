l_french:
    POD_transmogrify.100.t: "Transmogrification"
    POD_transmogrify.100.desc: "Avec l'utilisation du [discipline|E] de vicissitude, je peux transmogrifier mon sujet en beauté ou en bête. [transmogrifiee.GetSheHe|U] la chair est mon argile, et je suis un artiste des tendons, des os et du sang. Il est possible que [transmogrifiee.GetFirstName] ne survive pas à la procédure."
    POD_transmogrify.100.option.a: "Manipuler le visage [transmogrifiee.GetHerHis]"
    POD_transmogrify.100.option.b: "Modifier le corps du [transmogrifiee.GetHerHis]"
    POD_transmogrify.100.option.c: "Améliorez le [transmogrifiee.GetHerHim] pour le combat"
    POD_transmogrify.100.option.d: "Modifier les sens [transmogrifiee.GetHerHis]"
    POD_transmogrify.100.option.f: "Moule [transmogrifiee.GetHerHim] pour paraître plus jeune ou plus vieux"
    POD_transmogrify.100.option.e: "Ne fais rien"

    POD_transmogrify.experiment.desc: "Votre apprentissage sera remis en question par l'expérience"

