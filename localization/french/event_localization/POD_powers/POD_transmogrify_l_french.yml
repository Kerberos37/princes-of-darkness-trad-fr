l_french:
  
 POD_transmogrify.100.t: "Transmogrification" #NT!
 POD_transmogrify.100.desc: "Avec l'utilisation du [discipline|E] de vicissitude, je peux transmogrifier mon sujet en beauté ou en bête. [transmogrifiee.GetSheHe|U] la chair est mon argile, et je suis un artiste des tendons, des os et du sang. Il est possible que [transmogrifiee.GetFirstName] ne survive pas à la procédure." #NT!
 POD_transmogrify.100.option.a: "Manipuler le visage [transmogrifiee.GetHerHis]" #NT!
 POD_transmogrify.100.option.b: "Modifier le corps du [transmogrifiee.GetHerHis]" #NT!
 POD_transmogrify.100.option.c: "Améliorez le [transmogrifiee.GetHerHim] pour le combat" #NT!
 POD_transmogrify.100.option.d: "Modifier les sens [transmogrifiee.GetHerHis]" #NT!
 POD_transmogrify.100.option.f: "Moule [transmogrifiee.GetHerHim] pour paraître plus jeune ou plus vieux" #NT!
 POD_transmogrify.100.option.e: "Ne fais rien" #NT!
  
 POD_transmogrify.experiment.desc: "Votre apprentissage sera remis en question par l'expérience" #NT!
  
 POD_transmogrify.200.t: "Transmogrification du Visage Malléable" #NT!
 POD_transmogrify.200.desc: "Comment dois-je modifier l'apparence du [transmogrifiee.GetFirstNamePossessive] ? Il est possible que [transmogrifiee.GetSheHe] ne survive pas à la procédure." #NT!
 POD_transmogrify.200.option.k: "Soyez créatif avec Vicissitude" #NT!
 POD_transmogrify.200.option.l: "Inverser les fonctionnalités Vicissitude" #NT!
 POD_transmogrify.200.option.a: "Craft [transmogrifiee.GetHerHis] s'inscrit dans les notions conventionnelles de beauté" #NT!
 POD_transmogrify.200.option.b: "Mutiler [transmogrifiee.GetHerHim] pour paraître laid à la société des mortels" #NT!
 POD_transmogrify.200.option.c: "Extraire le pigment de la peau [transmogrifiee.GetHerHis]" #NT!
 POD_transmogrify.200.option.d: "Remettez le pigment sur la peau [transmogrifiee.GetHerHis]." #NT!
 POD_transmogrify.200.option.e: "Cicatrice [transmogrifiee.GetFirstName]" #NT!
 POD_transmogrify.200.option.f: "Supprimer les cicatrices [transmogrifiee.GetHerHis]" #NT!
 POD_transmogrify.200.option.g: "Supprimer les échelles [transmogrifiee.GetHerHis]" #NT!
 POD_transmogrify.200.option.h: "Scalifier la peau [transmogrifiee.GetHerHis]" #NT!
 POD_transmogrify.200.option.i: "Craft [transmogrifiee.GetHerHim] à mon image" #NT!
 POD_transmogrify.200.option.j: "Ne fais rien" #NT!
  
