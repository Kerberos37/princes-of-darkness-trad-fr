    POD_transmogrify.200.option.b: "Mutiler [transmogrifiee.GetHerHim] pour paraître laid à la société des mortels"
    POD_transmogrify.200.option.c: "Extraire le pigment de la peau [transmogrifiee.GetHerHis]"
