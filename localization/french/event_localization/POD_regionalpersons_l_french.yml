 podregionalpersons.2.t:0 "Le chasseur chassé"
 podregionalpersons.2.desc:0 "Depuis quelques temps, votre entourage bouillonne de rumeurs d'une chasse aux mortels [cainites|E] autour de chez vous. De toute évidence, les mortels ont peu de chance dans cette entreprise la plupart du temps, surtout lorsqu'ils empruntent la voie du loup solitaire, comme cet individu semble le faire.\nCe qui est intéressant, c'est que, malgré tous ces défauts, ce chasseur a connu un certain succès au début, et de nombreuses ruelles sombres sont plus sûres grâce à lui. Il est cependant insaisissable et vous ne savez vraiment pas où il frappera ensuite, ni même s'il le fera du tout. Mais vous pouvez garder les agents près du sol pour tenter de le retrouver si vous le souhaitez."
 podregionalpersons.2.a:0 "je veux tout savoir sur lui"
 podregionalpersons.2.custom:0 "Attention, les conséquences pourraient être graves..."
 podregionalpersons.2.b:0 "Cela ne me concerne pas"
 podregionalpersons.2.customb:0 "Vous n'entendrez plus parler de lui"
 podregionalpersons.2.c:0 "je veux tout savoir sur lui"
 podregionalpersons.2.customc:0 "Peut-être pourriez-vous recruter cette personne talentueuse ?"
 podregionalpersons.4.t:0 "Le chasseur chassé II"
 podregionalpersons.4.desc:0 "Vous l'avez trouvé. Ce chasseur insaisissable est un certain Karl Schrekt de Vienne. Homme de peu de mots, il était difficile à retrouver, et encore plus difficile à évaluer.\nLe zèle de la fureur de Dieu brûle en lui, cela se voit, mais il est entaché d'une amertume qui lui fait ignorer la souffrance. il provoque lors de ses chasses. Vous craignez que son âme soit au bord du gouffre et que l'armée de Dieu perde un homme impressionnant si sa foi vacille encore plus.\nPeut-être pouvez-vous lui rappeler la gloire de Dieu et lui montrer les vertus du travail dans un groupe cohérent ? Ce sera cependant un débat difficile, car l'homme est tout simplement têtu..."
 podregionalpersons.4.a:0 "Frère, écoute les paroles de Dieu"
 podregionalpersons.4.effect.success.desc:0 "Vous parvenez à convaincre Karl de rejoindre votre cause sans problème"
 podregionalpersons.4.success:0 "Karl vous rejoint !"
 podregionalpersons.4.failure.effect.desc:0 "Votre foi est mise à l'épreuve, mais vous parvenez à le convaincre à la fin"
 podregionalpersons.4.failure:0 "Karl vous rejoint !"
 podregionalpersons.4.critical.failure.effect.desc:0 "Il est perdu dans la lumière..."
 podregionalpersons.4.critical.failure:0 "Karl est parti"
 podregionalpersons.4.c:0 "Il est déjà allé trop loin"
 podregionalpersons.3.t:0 "Le chasseur chassé II"
 podregionalpersons.3.desc:0 "Le chasseur solitaire qui sème la pagaille dans votre secteur vous échappe encore, mais vous avez réussi à avoir, au moins, une idée générale de son mode opératoire. Forts de cette compréhension, vous avez conçu deux plans d'action pour tromper et, espérons-le, capturer cet individu.\nLes deux plans vous obligeront à tirer certaines ficelles et sont susceptibles d'attirer une attention indésirable sur vos opérations. Cependant, vous ne pouvez pas reculer maintenant, car il semble que le chasseur lui-même se rapproche également de votre position... Une confrontation est inévitable à ce stade."
 podregionalpersons.3.a:0 "tendons-lui un piège"
 podregionalpersons.3.b:0 "Une confrontation directe est plus mon style"
 podregionalpersons.5.t:0 "Le chasseur chassé III"
 podregionalpersons.5.desc:0 "Vous devez avouer que vous êtes un peu nerveux. À ce moment-là, vos agents doivent attendre devant le vieux manoir que vous avez installé comme façade pour piéger l'insaisissable chasseur. Vous connaissez désormais son nom, Karl Schrekt de Vienne, un loup solitaire doté d'un dynamisme rarement vu, même parmi ses semblables zélés. Vous êtes assez sûr que vous avez bien planifié votre piège et que vos hommes sont assez bons pour le maîtriser.\nMais... s'il devait s'échapper, ou pire, tuer vos hommes, il porterait un coup très sérieux à votre contrôle sur la zone. Et vous auriez également perdu votre seule chance de le capturer."
 podregionalpersons.5.a:0 "Pas de retour en arrière maintenant"
 podregionalpersons.5.effect.success.desc:0 "Le plan se déroule bien"
 podregionalpersons.5.success:0 "Nous l'avons eu !"
 podregionalpersons.5.failure.effect.desc:0 "Il a fait quelques dégâts, mais tu as gagné"
 podregionalpersons.5.failure:0 "Nous l'avons eu !... à peine"
 podregionalpersons.5.critical.failure.effect.desc:0 "Karl s'enfuit après avoir envoyé vos agents"
 podregionalpersons.5.critical.failure:0 "Il nous a eu..."
 podregionalpersons.6.t:0 "Le chasseur chassé III"
 podregionalpersons.6.desc:0 "Fréquentation moyenne à votre tribunal ce soir quand, tout à coup, plusieurs torches surgissent de nulle part au milieu de la salle. Vous parvenez à peine à contenir votre Bête terrifiée alors que les cris d'horreur et les vampires frénétiques se font entendre tout autour de vous.\nAlors que vous tentez de fuir la scène chaotique, une silhouette encapuchonnée vous bloque le chemin, apparemment inconsciente du feu qui fait rage autour de vous.\nNon En disant un mot, il commence à se rapprocher de vous, une torche allumée dans chaque main. Le zèle exaspérant dans ses yeux ne laisse aucun doute, on dirait que l'insaisissable chasseur de loups solitaires vous a trouvé avant que vous ne le trouviez..."
 podregionalpersons.6.a:0 "Arrête-le! MAINTENANT!"
 podregionalpersons.6.effect.success.desc:0 "Vous parvenez à le maîtriser et à le capturer !"
 podregionalpersons.6.success:0 "Nous l'avons eu !"
 podregionalpersons.6.failure.effect.desc:0 "Il a fait quelques dégâts, mais tu as gagné"
 podregionalpersons.6.failure:0 "Nous l'avons eu !... à peine"
 podregionalpersons.6.critical.failure.effect.desc:0 "La dernière chose que tu vois c'est le feu, le feu partout"
 podregionalpersons.6.critical.failure:0 "Si chaud..."
 podregionalpersons.7.t:0 "La salle d'Ulf"
 podregionalpersons.7.desc:0 "Un rapport vous est parvenu selon lequel la légendaire salle d'Ulf a été découverte.\nCette petite île près de la Norvège contiendrait prétendument le trésor des célèbres Valdaermen, les mages runiques nordiques. Leur temps est révolu depuis longtemps, car le Dieu chrétien a balayé leur foi sur le continent. Mais il semble qu'une petite cabale d'entre eux s'accroche toujours au Hall, protégeant ce qui pourrait être une véritable cachette de trésors, étant donné le pouvoir qu'ils avaient au cours des siècles passés...\nQue ferez-vous de cette information ?"
 podregionalpersons.7.a:0 "C'est l'heure d'un raid, dis-je !"
 podregionalpersons.7.custom:0 "Attention, les conséquences pourraient être graves..."
 podregionalpersons.7.b:0 "Il faut protéger ces serviteurs d'Odin !"
 podregionalpersons.7.c:0 "J'ai des problèmes plus urgents à régler"
 podregionalpersons.7.customb:0 "Vous n'entendrez plus parler de cette histoire"
 podregionalpersons.8.t:0 "Salle d'Ulf II"
 podregionalpersons.8.desc:0 "Petit village de pêcheurs sans prétention, Ulf's Hall n'est pas la grandiose cité dorée à laquelle vous vous attendiez.\nPourtant, en examinant les environs, vous savez qu'il vaut mieux ne pas sous-estimer la cabale des mages runiques qui habitent probablement ici. Comme vous le voyez, vous avez deux options : lancer un assaut total là où ils ne s'y attendent pas, ou feindre une amitié avec leur cause pour les poignarder dans le dos lorsqu'une opportunité se présente."
 podregionalpersons.8.a:0 "Nous enverrons ces imbéciles dans leur Valhalla !"
 podregionalpersons.8.effect.success.desc:0 "Vous surmontez le village avec facilité"
 podregionalpersons.8.failure.effect.desc:0 "Tu as pris un sérieux coup, mais le village est à toi"
 podregionalpersons.8.critical.failure.effect.desc:0 "Les runemages frappent vos forces"
 podregionalpersons.8.failure:0 "Tu as pris un coup"
 podregionalpersons.8.b:0 "Rencontrons nos nouveaux « amis »..."
 podregionalpersons.8.effect.success.descb:0 "Ils vous accueillent chaleureusement"
 podregionalpersons.8.critical.failure.effect.descb:0 "Ils sont méfiants..."
 podregionalpersons.9.t:0 "Salle d'Ulf III"
 podregionalpersons.9.desc:0 "La bataille a été âprement menée, comme vous l'aviez prévu, les runesmages ont été pris par surprise, mais non sans défense. La plupart de vos forces ont été blessées, ou carrément tuées, par des pièges, par les petits gens ou par les mages eux-mêmes.\nMais maintenant, vous êtes dans la salle elle-même, avec seul leur chef debout devant vous. Et, derrière lui, vous pouvez déjà voir l'or scintillant du célèbre trésor...\nVous pouvez vous enfuir et récupérer autant d'or que possible avant de vous enfuir. Ou vous pouvez essayer de défier ce puissant mage nordique en duel pour obtenir la récompense complète."
 podregionalpersons.9.a:0 "Je n'ai pas peur de ce type"
 podregionalpersons.9.effect.success.desc:0 "Vous avez coupé cet imbécile en deux ! L'or est à vous !"
 podregionalpersons.9.success:0 "Une victoire totale !"
 podregionalpersons.9.critical.failure.effect.desc:0 "Vous n'étiez pas préparé..."
 podregionalpersons.9.critical.failure:0 "La fin"
 podregionalpersons.9.b:0 "Je n'ai pas peur de ce type... mais je préfère quand même courir"
 podregionalpersons.10.t:0 "Salle d'Ulf III"
 podregionalpersons.10.desc:0 "Vous étiez complètement écrasé. Les Runemages avaient des pièges, des systèmes d'avertissement mystiques et les petits gens étaient entièrement derrière eux. Votre armée a tenu juste le temps de permettre à un petit groupe d'entre vous de fuir avec le bateau avec lequel vous veniez ici.\nMaintenant, vous devez préparer l'avenir, car cet échec pèsera clairement sur votre prestige chez vous. Cependant, vous avez toujours le contrôle du récit…"
 podregionalpersons.10.a:0 "C'était une ruse pour purger les traîtres de mon royaume !"
 podregionalpersons.10.b:0 "Ils étaient des centaines ! Et Odin lui-même s'est battu avec eux !"
 podregionalpersons.11.t:0 "Salle d'Ulf III"
 podregionalpersons.11.desc:0 "Vous avez réussi à faire croire aux Runesmages que vous êtes de leur côté. En tant que tel, il était bien trop tard pour qu’ils comprennent enfin votre vraie nature. Vos forces ont tué la majeure partie de la Cabale et pris le contrôle du village.\nMais maintenant, vous voyez les deux membres survivants de la Cabale passer à l'action. Leur chef, un solide Norvégien connu sous le nom de Brand, essaie de vous coincer pendant que l'autre membre rassemble le trésor pour s'enfuir.\nSi vous perdez du temps avec Brand, vous perdrez une partie de l'or, mais vous gagnerez potentiellement un prisonnier utile. .."
 podregionalpersons.11.a:0 "Cet homme vaut bien plus que de l’or…"
 podregionalpersons.11.b:0 "Or! Plus d'or !"
 podregionalpersons.12.t:0 "Salle d'Ulf III"
 podregionalpersons.12.desc:0 "Ils ont découvert votre ruse assez facilement. Et ils vous ont complètement écrasé dès qu'ils ont compris que vous aviez menti sur vos véritables intentions.\nVous avez à peine réussi à tenir bon pour vous permettre de fuir vers le bateau que vous utilisiez pour venir ici. Évidemment, ce revers portera un coup dur à votre prestige dans votre pays, mais... vous pouvez toujours contrôler dans une certaine mesure le récit de la situation."
 podregionalpersons.12.a:0 "C'était une ruse pour purger les traîtres de mon royaume !"
 podregionalpersons.12.b:0 "Ils étaient des centaines ! Et Odin lui-même s'est battu avec eux !"
 podregionalpersons.13.t:0 "Salle d'Ulf II"
 podregionalpersons.13.desc:0 "Les Runesmages étaient difficiles à convaincre. Ils sont fatigués et se cachent depuis si longtemps, mais vos traditions communes ont aidé à trouver un terrain d’entente. Vous leur faites savoir que leur position est compromise et que d'autres viendront avec des intentions plus hostiles que vous.\nC'est pourquoi ils se préparent maintenant à partir et vous offrent une petite partie de leur trésor pour vous récompenser de votre aide. Cependant, si vous êtes suffisamment persuasif, vous pourriez les convaincre de rejoindre votre royaume et de profiter de votre protection, ce qui apporterait évidemment plus d’avantages."
 podregionalpersons.13.a:0 "Viens avec nous! Ragnarok peut encore être évité"
 podregionalpersons.13.effect.success.desc:0 "Ils sont convaincus !"
 podregionalpersons.13.critical.failure.effect.desc:0 "Ils ne sont pas convaincus..."
 podregionalpersons.13.b:0 "Merci mes frères et naviguez bien"
 podregionalpersons.13.critical.failure:0 "Ils ne sont pas convaincus..."
 podregionalpersons.14.t:0 "Salle d'Ulf III"
 podregionalpersons.14.desc:0 "Vous avez réussi à convaincre les Valdaermen de rejoindre votre royaume et votre protection. Ils commencent déjà à fournir une aide considérable dans votre capitale, en utilisant leurs capacités mystiques pour aider la population.\nBien que... ils soient également venus ici avec leur trésor, et vous pourriez les poignarder dans le dos, réclamer le trésor pour vous-même, puis expulser les Mages runiques. Tu es sûr que cela ne dérangerait pas Odin."
 podregionalpersons.14.a:0 "Faisons en sorte que nos nouveaux amis se sentent chez eux"
 podregionalpersons.14.b:0 "... L'or est de l'or"
 podregionalpersons.15.t:0 "Le dernier cathare"
 podregionalpersons.15.desc:0 "Un étrange individu est récemment arrivé dans votre cour. Ce jeune garçon serait un réfugié de Montségur, dernière forteresse des Cathares, récemment tombée aux mains des croisés. Vous avez entendu de nombreux rapports contradictoires sur cet événement, depuis le célèbre trésor des Cathares caché avant le siège, jusqu'au « Christ cathare » maudissant les chrétiens lorsqu'il est amené au bûcher.\nVous ne pouvez pas nier la piété de ce garçon, mais le laisser prêcher dans votre cour pourrait être dangereux, car les Cathares ont bien plus d'ennemis que d'amis..."
 podregionalpersons.15.a:0 "Invitez-le à un débat théologique"
 podregionalpersons.15.b:0 "Laissez-le parler, mais surveillez-le de près"
 podregionalpersons.15.c:0 "Expulsez-le, il ne fera que causer des ennuis"
 podregionalpersons.16.t:0 "Le dernier cathare II"
 podregionalpersons.16.desc:0 "Le débat a été intéressant, et vous en avez eu bien d’autres depuis. Peut-être que les « Purs » avaient raison ? Le jeune garçon parle d'un moyen pour vous de suivre la vraie foi, même dans votre maudit état.\nC'est tentant, mais d'un point de vue politique, votre conversion à une foi très méfiante pourrait avoir de graves conséquences..."
 podregionalpersons.16.a:0 "Le salut de mon âme vaut plus que de la petite politique"
 podregionalpersons.16.b:0 "J'ai apprécié nos discussions, mais tu dois partir maintenant"
 podregionalpersons.17.t:0 "Le dernier cathare II"
 podregionalpersons.17.desc:0 "Comme vous ne l'avez pas encore expulsé de votre tribunal, le jeune garçon a commencé à vous considérer comme l'un des rares [cainites|E] réceptifs. En tant que tel, il a émis l'idée de laisser les autres réfugiés venir à votre service, ce qui contribuerait sans aucun doute à la prospérité de votre royaume.\nUne autre solution serait de capturer et d'« interroger » ce garçon jusqu'à ce qu'il révèle tout ce qu'il sait. sur le légendaire trésor de Montségur..."
 podregionalpersons.17.a:0 "Vos collaborateurs sont les bienvenus ici"
 podregionalpersons.17.b:0 "Parlons d'or..."
 podregionalpersons.18.t:0 "Le monstre"
 podregionalpersons.18.desc:0 "Quelqu'un... ou quelque chose rôde la nuit dans les rues de votre ville. Et ce n'est pas un des vôtres. Cette chose a déjà été accusée de meurtre de masse, et du type le plus horrible. Même certains de vos agents, aussi blasés soient-ils, semblaient perturbés par les horreurs qu’ils ont vues. Des rumeurs encore plus sombres parlent d'expériences des plus impies.\nLa ville tremble de peur et vous devez agir avant que les gens ne commencent à enquêter un peu trop sur la vie nocturne. Vous pourriez subtilement alerter l'Inquisition mortelle, en espérant qu'elle l'arrêterait. Ou vous pourriez le laisser se déchaîner pendant un moment et trouver un modèle dans sa folie. Enfin, vous pouvez également doubler les patrouilles et les gardes la nuit, le faisant fuir vers une autre ville plus vulnérable."
 podregionalpersons.18.a:0 "Laissez le Saint combattre l'Impie"
 podregionalpersons.18.custom:0 "Cela vous exposera un peu, mais j'espère arrêter ce monstre"
 podregionalpersons.18.b:0 "Il doit y avoir une méthode dans sa folie"
 podregionalpersons.18.customb:0 "Le monstre continuera son déchaînement, mais peut-être qu'un indice émergera"
 podregionalpersons.18.c:0 "Effrayez-le"
 podregionalpersons.18.customc:0 "Vous aiderez les gardes mortels la nuit, en vous assurant qu'ils quittent définitivement votre ville."
 podregionalpersons.19.t:0 "Le Monstre II"
 podregionalpersons.19.desc:0 "Cela s’est retourné contre nous. Horriblement.\nLa chose qui rôde dans la nuit a trouvé la cellule inquisitoriale que vous avez subtilement lancée sur ses traces et en a fait un exemple... assez macabre, en pleine ville.\nLa ville est en panique, et vous J'entends déjà parler d'une équipe d'élite composée d'agents de Dieu en route pour nettoyer la ville. Même si cela signifie le brûler entièrement.\nEt vous n'avez toujours pas la moindre idée de qui ou de ce qu'est cette chose ! Votre cour est en délire, vous suppliant de faire profil bas et d'oublier cette foutue entreprise avant qu'il ne soit trop tard..."
 podregionalpersons.19.a:0 "Je connaîtrai la vérité, même si je dois la trouver moi-même !"
 podregionalpersons.19.custom:0 "Alors que l'Inquisition s'attaque à votre ville, vous poursuivez votre enquête..."
 podregionalpersons.19.b:0 "...Oublions tout ça"
 podregionalpersons.19.customb:0 "Vous oubliez cette chasse et restez discret pendant que l'Inquisition parcourt les lieux."
 podregionalpersons.20.t:0 "Le Monstre III"
 podregionalpersons.20.desc:0 "Il t'a trouvé. Le monstre qui a terrifié votre ville et fait courir toute une armée d’inquisiteurs est devant vous. Un Allemand étonnamment moyen nommé Strohmann regarde tranquillement autour de vous vos courtisans inquiets.\n'J'ai beaucoup entendu parler de votre espèce. Fascinant vraiment. J'aimerais en savoir plus. Peut-être pouvons-nous parvenir à un accord ? Je vous aide à vous occuper de ces satanés Inquisiteurs et, en retour, vous me dites tout ce qu'il y a à savoir sur la biologie vampirique.'\nCet homme est clairement déséquilibré, et même en tant que mortel, il est capable de rendre la plupart des gens inconformables. C'est quelque chose que vous pourriez utiliser..."
 podregionalpersons.20.a:0 "Une proposition intrigante"
 podregionalpersons.20.b:0 "C'est le début d'une belle amitié..."
 podregionalpersons.21.t:0 "Le Monstre II"
 podregionalpersons.21.desc:0 "Cela s’est retourné contre nous. Horriblement.\nVous n'avez trouvé aucun indice sur le monstre et, pire encore, il a commencé à cibler votre propre peuple, avec déjà un agent disparu qui, selon vous, ne reviendra pas. Ou pas en un seul morceau.\nAlors que les corps s'entassent, la ville est en panique, et vous entendez déjà des rapports selon lesquels une équipe d'élite d'agents de Dieu est en route pour nettoyer la ville. Même si cela signifie le brûler entièrement.\nEt vous n'avez toujours pas la moindre idée de qui ou de ce qu'est cette chose ! Votre cour est en délire, vous suppliant de faire profil bas et d'oublier cette foutue entreprise avant qu'il ne soit trop tard..."
 podregionalpersons.21.a:0 "Je connaîtrai la vérité, même si je dois la trouver moi-même !"
 podregionalpersons.21.custom:0 "Alors que l'Inquisition s'attaque à votre ville, vous poursuivez votre enquête..."
 podregionalpersons.21.b:0 "...Oublions tout ça"
 podregionalpersons.21.customb:0 "Vous oubliez cette chasse et restez discret pendant que l'Inquisition parcourt les lieux."
 podregionalpersons.22.t:0 "Le silence"
 podregionalpersons.22.desc:0 "Un vampire nommé Bakr a été amené devant vous. Cet Assamite a attaqué un groupe de chevaliers de la Septième Croisade à proximité de votre zone d'influence sans votre bénédiction. Ce comportement ne peut pas être toléré, car il attirera certainement une attention indésirable sur votre domaine.\nBakr s'excuse et explique qu'il libérait un jeune guerrier musulman, qu'il a l'intention de [Embrace|E]. Il propose une somme forfaitaire en or pour montrer qu'aucun manque de respect n'a été voulu à votre égard. Vous pourriez l’accepter… ou vous pourriez prendre cette perspective séduisante comme la vôtre, même si vous ne savez pas encore grand-chose sur lui."
 podregionalpersons.22.a:0 "Montre la porte à Bakr et montre à son protégé ma chambre"
 podregionalpersons.22.custom:0 "Vous en apprendrez davantage sur ce jeune guerrier, mais cela pourrait avoir des conséquences"
 podregionalpersons.22.b:0 "Vous êtes pardonné"
 podregionalpersons.23.t:0 "Le Silencieux II"
 podregionalpersons.23.desc:0 "Vous avez appris le nom du jeune homme que vous avez « sauvé » de Bakr, Tariq. Malheureusement, les croisés ont également appris que leur prisonnier est désormais sous votre garde, et ils semblent étonnamment déterminés à le récupérer. Assez pour qu'ils lancent maintenant un assaut à grande échelle et assez imprudent sur votre domaine.\nVous pouvez essayer de les combattre, mais vous risquez d'attirer encore plus l'attention indésirable avec vos prouesses surnaturelles. Ou vous pourriez leur laisser Tariq et oublier ce désagrément."
 podregionalpersons.23.a:0 "J'espère qu'il en vaut la peine..."
 podregionalpersons.23.custom:0 "Tu laisses Tariq et toute cette histoire derrière toi"
 podregionalpersons.23.b:0 "Je ne m'occupe plus de ça"
 podregionalpersons.23.effect.success.desc:0 "Une victoire, maintenant il faut s'occuper de votre protégé..."
 podregionalpersons.23.critical.failure.effect.desc:0 "Ils parviennent à récupérer Tariq..."
 podregionalpersons.23.critical.failure:0 "Ils ont récupéré Tariq..."
 podregionalpersons.24.t:0 "Le Silencieux III"
 podregionalpersons.24.desc:0 "Vous avez plutôt bien géré la contre-attaque des croisés. Ce que vous n'aviez pas prévu, c'est la mort soudaine de vos gardes du corps et l'aura de silence encore plus soudaine entourant votre tente. Il n'est brisé que par un léger « Je reprends ce qui est à moi » lorsque vous réalisez soudain que Bakr est là, et il n'a pas oublié que vous lui avez volé son futur enfant.\nVous devez maintenant faire face à un vieil Assamite puissant. sur votre destruction avec seulement un jeune, bien que courageux, mortel à vos côtés..."
 podregionalpersons.24.a:0 "Laissez-nous danser..."
 podregionalpersons.24.custom:0 "Pas très glorieux, mais efficace"
 podregionalpersons.24.b:0 "Je vais juste attraper Tariq et courir comme un diable"
 podregionalpersons.24.effect.success.desc:0 "Une victoire, Tariq est enfin à vous !"
 podregionalpersons.24.critical.failure.effect.desc:0 "Si vous échouez, votre mort sera rapide..."
 podregionalpersons.24.critical.failure:0 "Et ainsi ça se termine..."
 podregionalpersons.24.success:0 "Tu as gagné!"
 podregionalpersons.25.t:0 "Suite d'un rêve"
 podregionalpersons.25.desc:0 "Bien qu'elle soit une affaire moralement douteuse, la 4e Croisade a apporté une grande richesse aux cités-états d'Italie, principalement grâce au pillage des reliques grecques. De nombreuses personnes, y compris les Byzantins [cainites|E], fuient également le chaos et cherchent refuge ailleurs.\nVous avez récemment entendu parler d'une telle caravane, voyageant non loin de votre pays. Comme la plupart des réfugiés, ils seraient des proies faciles pour vos agents, et il existe une perspective de vol de toutes les richesses qu'ils pourraient emporter avec eux.\nUne autre solution serait de les accueillir dans votre cour. Un acte noble, qui pourrait aussi apporter de nouvelles possibilités... personne n'a jamais dit que vous étiez généreux sans raison."
 podregionalpersons.25.a:0 "Accueillons nos pauvres cousins"
 podregionalpersons.25.b:0 "Apportez-moi quelque chose de valeur !"
 podregionalpersons.25.c:0 "De telles choses sont en dessous de moi"
 podregionalpersons.26.t:0 "Suite d'un rêve II"
 podregionalpersons.26.desc:0 "Les réfugiés byzantins sont reconnaissants pour votre aide. Ils parlent de leur grande ville, Constantinople, et de leur plus grand chef spirituel, Michael.\nLe Patriarche du Rêve est tombé avec sa ville mais ils parlent toujours de lui comme d'une entité presque plus divine que simplement [cainite|E]. En cadeau, l'un d'eux vous offre un fragment du « miroir » de Sainte-Sophie où Michel vivait avant sa chute. Vous pourriez l'accepter... mais il y a définitivement quelque chose d'étrange dans cette relique."
 podregionalpersons.26.a:0 "Votre compagnie suffit, merci"
 podregionalpersons.26.b:0 "...mon précieux"
 podregionalpersons.27.t:0 "Suite d'un rêve II"
 podregionalpersons.27.desc:0 "Vous vous êtes débarrassés facilement des maigres défenses de la caravane. Il n'y a pas autant de butin que vous l'espériez, mais quand même assez pour en valoir la peine. Cependant, un objet particulier a été âprement disputé entre vos hommes lors du partage du butin.\nCe petit morceau de verre, provenant peut-être d'un miroir ou d'une fenêtre, a un effet fascinant sur les gens, comme s'il faisait appel à leur âme même. Vous connaissez Michael, le vampire presque divin de Constantinople avant sa chute... Pourrait-il lui être lié ?"
 podregionalpersons.27.a:0 "Je vais juste prendre l'or"
 podregionalpersons.27.b:0 "Donne moi ça!"
 podregionalpersons.28.t:0 "Suite d'un rêve III"
 podregionalpersons.28.desc:0 "Le fragment a toujours été à vos côtés ces derniers jours. C'est même dans vos rêves ! Rêves de Constantinople, d'un empire, d'une trinité de Mathusalem unis vers une plus grande utopie...\nVous pouvez le sentir éroder lentement votre volonté et vous rappeler des choses que vous ne devriez même pas savoir. D’ici peu, vous ne serez plus la même personne, et cela pourrait être votre dernière chance de garder votre santé mentale intacte…"
 podregionalpersons.28.a:0 "Le rêve est ma réalité"
 podregionalpersons.28.b:0 "Je ne suis pas une marionnette !"
 podregionalpersons.29.t:0 "Père Craneo"
 podregionalpersons.29.desc:0 "Alors que la Reconquista mortelle fait toujours rage en Ibérie, une opportunité s'est présentée à vous. Au cours d'une bataille, un soldat du nom de Roderigo a été vu affichant un comportement étrange et des pouvoirs étranges. Les rumeurs disent qu'il est l'un des mages légendaires, les maîtres de la maîtrise de la réalité. Il s'agit probablement d'un jeune, sinon vos agents n'auraient certainement pas pu l'amener à votre cour pour une audience.\nL'homme calme n'est apparemment pas perturbé par votre assemblée, apparemment content de vous étudier du coin de l'œil. Que vas-tu faire de lui ?"
 podregionalpersons.29.a:0 "J'ai accès à de nombreux écrits qui pourraient vous intéresser"
 podregionalpersons.29.b:0 "Incitez-le à rejoindre votre service"
 podregionalpersons.29.effect.success.desc:0 "Roderigo reste à votre cour pour l'instant"
 podregionalpersons.29.critical.failure.effect.desc:0 "Roderigo quitte votre cour"
 podregionalpersons.29.critical.failure:0 "Rodrigo est parti..."
 podregionalpersons.29.c:0 "Je n'ai aucune utilité pour lui"
 podregionalpersons.30.t:0 "Père Craneo II"
 podregionalpersons.30.desc:0 "Roderigo s'est bien adapté à votre cour et aime en apprendre davantage sur la mort grâce à vous et aux autres vampires. Sa fascination pour l'au-delà semble ne connaître aucune limite et, même si vous apprenez beaucoup de choses en discutant avec lui, vous devez admettre que cela commence à vous troubler.\nVous pourriez écourter les recherches de Roderigo en l'embrassant et en le mettant plus près de votre influence ou attendez et voyez."
 podregionalpersons.30.a:0 "Apprenons-en davantage ensemble"
 podregionalpersons.30.b:0 "Il est temps de nous rejoindre"
 podregionalpersons.31.t:0 "Père Craneo"
 podregionalpersons.31.desc:0 "Roderigo a consciencieusement accepté votre décision d'arrêter ses recherches et potentiellement de le [Embrace|E]. Comme toujours, il reste étrangement silencieux sur ses sentiments à ce sujet et vous ne savez pas s'il considère cela comme une punition ou une récompense.\nPeu importe la vérité, il est désormais disponible dans votre cour pour la tâche ou l'avenir que vous choisissez."
 podregionalpersons.31.a:0 "Un nouveau destin l'attend"
 podregionalpersons.32.t:0 "Père Craneo III"
 podregionalpersons.32.desc:0 "Votre mage invité a découvert des vérités vertigineuses sur la mort et l'au-delà, des choses que vous n'oseriez même pas envisager avant de venir à votre cour.\nIl est toujours calme sur de telles questions et vous informe clairement que, si vous continuez à donner Avec son patronage, bien plus est à portée de main. Mais vous avez le sentiment d'aller trop loin, trop vite..."
 podregionalpersons.32.a:0 "La vérité est si proche !"
 podregionalpersons.32.b:0 "Arrêtons-nous ici"
 podregionalpersons.33.t:0 "Père Craneo IV"
 podregionalpersons.33.desc:0 "Ces nuits-là, vous êtes à peine présent à votre cour, préférant discuter avec Roderigo de ses idées fascinantes sur la mort et le monde souterrain. Le mage semble même sur le point d’ouvrir un portail vers Enoch lui-même, la légendaire cité des Progéniteurs ! Quelles merveilles se trouvent là, prêtes à être réclamées ?\nVous avez hâte de continuer ce voyage fascinant, mais un sentiment tenace vous retient. C'est comme si vous regardiez directement l'abîme..."
 podregionalpersons.33.a:0 "Qu’y a-t-il au-delà ?"
 podregionalpersons.33.b:0 "Je dois arrêter cette folie maintenant !"
 podregionalpersons.33.custom:0 "Dernière chance de revenir en arrière..."
 podregionalpersons.34.t:0 "Père Craneo V"
 podregionalpersons.34.desc:0 "Vous avez vu Enoch ! Vous avez vu la merveilleuse ville, le trône noir de Caïn... tout ! Roderigo est parti, mais vous n'avez plus besoin de lui, car les choses sont désormais beaucoup plus claires pour vous. Vous êtes au-dessus des petites préoccupations des autres vampires car vous connaissez la vérité. Même si vous ne vous en souvenez pas la plupart du temps...\nEh bien, peu importe, vous avez vu Enoch !... ou était-ce Irad ? Tout est tellement flou..."
 podregionalpersons.34.a:0 "Je suis tellement au-dessus de la petite politique maintenant"
 podregionalpersons.35.t:0 "Le chien"
 podregionalpersons.35.desc:0 "Alors que l’Angleterre mène toujours sa guerre apparemment éternelle contre la France, vous entendez parler d’une opportunité présentée par ce conflit. Un mortel du nom d’Edmund FitzHenry est apparemment plus qu’il n’y paraît. Apparemment bâtard d'une maison noble mineure, il semble que le jeune Edmond en sache beaucoup plus sur le surnaturel que la plupart des mortels.\nCe fait pourrait expliquer ses récentes victoires éclatantes sur les champs de bataille de France. Vous voudrez peut-être approfondir votre enquête, mais d'autres vampires sont déjà sur ses traces."
 podregionalpersons.35.a:0 "Je vais les convaincre qu'il est ma proie"
 podregionalpersons.35.b:0 "Envoyez-les sur une fausse piste"
 podregionalpersons.35.effect.success.desc:0 "Ils sont éjectés de votre cible"
 podregionalpersons.35.critical.failure.effect.desc:0 "Ils sont toujours en compétition avec toi"
 podregionalpersons.35.c:0 "Je n'ai aucune utilité pour ce mortel"
 podregionalpersons.37.t:0 "Le Chien : Détourné"
 podregionalpersons.37.desc:0 "Vos rivaux sont toujours sur les traces d'Edmund et rendent votre enquête encore plus difficile. Vous avez essayé d'être subtil jusqu'à présent, mais il est peut-être temps de recourir à des mesures plus drastiques si vous souhaitez continuer cette quête."
 podregionalpersons.37.a:0 "Tout le monde a un prix"
 podregionalpersons.37.b:0 "Lancez l'Inquisition sur leurs traces. Cela les occupera."
 podregionalpersons.37.c:0 "Cela n'en vaut pas la peine"
 podregionalpersons.36.t:0 "Le Chien II"
 podregionalpersons.36.desc:0 "Vous commencez à mieux comprendre l’histoire d’Edmund FitzHenry. Il est en fait ce que les Lupins appellent un « Kinfolk », ce qui signifie apparemment un membre de la famille élargie de ces bêtes sauvages. Cela expliquerait sa grande force et sa connaissance étrange du surnaturel.\nPlus intéressant encore, il les fuit pour une raison quelconque, ce qui pourrait signifier qu'il apprécierait votre aide. Malheureusement, cela signifie également que ces loups-garous se rapprochent de lui et n'apprécieront pas votre interférence..."
 podregionalpersons.36.a:0 "Ces bêtes respectent la force. Frappons quelques-uns de leurs crânes."
 podregionalpersons.36.b:0 "Préparez une embuscade !"
 podregionalpersons.36.effect.success.desc:0 "Les loups sont repoussés dans leurs bois"
 podregionalpersons.36.critical.failure.effect.desc:0 "Les loups-garous n'ont pas peur"
 podregionalpersons.36.c:0 "Cela devient trop dangereux. J'abandonne."
 podregionalpersons.38.t:0 "Le Chien : Détourné"
 podregionalpersons.38.desc:0 "Vous n'avez pas réussi à vous débarrasser des loups-garous à la recherche d'Edmund. Et maintenant, ils sont clairement également sur vos traces. Avant de pouvoir continuer votre chasse, vous devez d'abord vous en occuper pour de bon.\nEssayerez-vous de les distraire vous-même, ou simplement les laisserez-vous dépenser leur colère sur vos propriétés ?"
 podregionalpersons.38.a:0 "Fumée et miroirs"
 podregionalpersons.38.b:0 "Quelques mortels en moins dans mon domaine, ce n'est pas grave"
 podregionalpersons.38.c:0 "Cela n'en vaut pas la peine"
 podregionalpersons.39.t:0 "Le Chien III"
 podregionalpersons.39.desc:0 "Vous avez finalement réussi à retrouver cet Edmund FitzHenry sur un sombre champ de bataille français. L'homme a été à la hauteur de sa réputation, étant un commandant avisé et un combattant solide, clairement renforcé par le sang de Lupin dans ses veines.\nMais la mortalité n'attend aucun homme et vous l'avez donc approché en lui offrant une protection contre ses chasseurs de loups-garous. et une offre d'immortalité encore plus alléchante. Edmund est évidemment intéressé et a rejoint votre cour.\nIl vous demande simplement de l'appeler par son nom de naissance, maintenant qu'il n'a plus à cacher sa lignée."
 podregionalpersons.39.a:0 "Bienvenue dans la nuit, 'Talley'"
 podregionalpersons.41.t:0 "Tempête venue de l'Est"
 podregionalpersons.41.desc:0 "La lignée des Gangrels connue sous le nom d'Anda a connu une longue période de prospérité depuis l'avènement de leurs homologues mortels, les Mongols, en tant que maîtres de la Chine. Ils ont utilisé cette connexion pour prendre le contrôle de plusieurs villes clés de l'Empire Céleste, tuant ou délogeant les Wan Kuei natifs.\nMais cette époque a pris fin, alors que la dynastie Yuan est brisée par la montée des Ming, les Wan Les Kuei sont de retour, unifiés sous une nouvelle structure, le « Quincunx ». Ils ont déjà purgé la lignée Anda de leur pays natal et de la plupart des steppes orientales et se tournent désormais vers l'ouest. Il semble qu'ils ne s'arrêteront pas jusqu'à ce que le dernier Anda repose sur le sol, mourant d'une mort lente et douloureuse..."
 podregionalpersons.41.a:0 "Un bilan est venu"
 podregionalpersons.41.player_warningb:0 "Une puissante armée de Wan Kuei apparaîtra bientôt à Orgoo"
 first_quincunxwarlord_event_troops:0 "Avant-garde du Quinconce"
 elaine_knights1_modifier:0 "Champions perdus"
 elaine_knights1_modifier_desc:0 "Certains de vos champions ne sont pas encore revenus de leur expédition avec Elaine de Calinot"
 elaine_knights2_modifier:0 "Champions perdus"
 elaine_knights2_modifier_desc:0 "Certains de vos champions ne sont pas encore revenus de leur expédition avec Elaine de Calinot"
 elaine_knights3_modifier:0 "Champions perdus"
 elaine_knights3_modifier_desc:0 "Certains de vos champions ne sont pas encore revenus de leur expédition avec Elaine de Calinot"
 podregionalpersons.43.t:0 "La sorcière"
 podregionalpersons.43.desc:0 "Une étrange noble française a récemment voyagé à Alger pour poser de nombreuses questions sur le surnaturel. Elle semble compétente, car elle a pu localiser la position de votre tribunal. Même si vous n'êtes pas sûr de ses intentions, vous êtes perplexe lorsqu'elle s'annonce un soir et indique vouloir travailler avec vous.\nCette \"Elaine de Calinot\" prétend être une sorcière engagée dans une quête mystérieuse en Afrique et pourrait avoir besoin d'aide pour se préparer. son expédition plus à l'intérieur des terres. Elle estime que vous êtes sa meilleure chance pour cette entreprise et propose de vous enseigner quelques secrets mystiques en retour."
 podregionalpersons.43.a:0 "Nous pouvons conclure un accord"
 podregionalpersons.43.b:0 "je ne suis pas intéressé"
 podregionalpersons.44.t:0 "La sorcière II"
 podregionalpersons.44.desc:0 "Elaine est de retour, étourdie d'excitation. Même si elle ne veut pas vous dire exactement ce qu’elle a trouvé, elle en veut clairement plus. Son offre est assez simple : vous renforcez son entourage de gardes du corps et elle vous en apprendra encore plus sur la « vraie magie ».\nBien que la perspective soit certainement alléchante, vous n'avez pas encore appris exactement ce qui est arrivé à la première expédition, et le le regard d'une intensité presque folle dans les yeux d'Elaine n'est pas rassurant..."
 podregionalpersons.44.a:0 "Vous aurez votre escorte"
 podregionalpersons.45.t:0 "La sorcière III"
 podregionalpersons.45.desc:0 "Elaine est de retour, déferlant presque frénétiquement dans votre cour. Elle est difficile à comprendre, car son discours est assez incohérent, ressemblant plus aux divagations d'un fou qu'à la femme posée que vous avez rencontrée plus tôt. Vous parvenez à comprendre qu'elle a toujours besoin de votre aide pour une recherche encore plus approfondie de... quelque chose, ou de quelqu'un.\nMalgré l'air assez déséquilibré, vous savez qu'elle serait toujours capable de vous enseigner des concepts intéressants sur la magie du sang, mais est-ce que vous vraiment tu veux prendre le risque à ce stade ? Vous pouvez également essayer de la convaincre d'arrêter cette course folle avant qu'il ne soit trop tard."
 podregionalpersons.45.a:0 "Plus de champions ? Bien sûr"
 podregionalpersons.45.b:0 "Reprenez vos esprits !"
 podregionalpersons.45.effect.success.desc:0 "Tu la convaincs d'arrêter"
 podregionalpersons.45.critical.failure.effect.desc:0 "Elle sort en trombe de votre cour, furieuse"
 dreadful_omen_modifier:0 "Terrible présage"
 dreadful_omen_modifier_desc:0 "Quelque chose ne va pas, vous pouvez le sentir..."
 podregionalpersons.46.t:0 "La sorcière IV"
 podregionalpersons.46.desc:0 "Elaine a été retrouvée... enfin, ce qu'il reste d'elle de toute façon. Vos agents l'ont retrouvée jusqu'à un village isolé où elle a massacré une grande partie de la population avant d'être tuée. D'après ce qu'ils ont rassemblé, elle semble être devenue sauvage, comme si la Bête avait pris le dessus... mais elle n'était pas un vampire, pour autant que vous le sachiez.\nPeu importe, vous n'entendrez plus parler d'elle, mais on ne peut pas s'empêcher de penser qu'elle a touché à quelque chose de très dangereux..."
 podregionalpersons.46.a:0 "Toute cette affaire était une très mauvaise idée dès le départ"
 Elaine_de_Calinot:0 "Élaine de Calinot"
 nick_inquisitive_sorceress:0 "Sorcière curieuse"
 podregionalpersons.47.t:0 "La sorcière IV"
 podregionalpersons.47.desc:0 "Vous avez convaincu Elaine d'arrêter son comportement imprudent... quelque peu. Vous avez laissé entendre qu'elle pourrait également apprendre beaucoup si elle travaillait plus étroitement avec vous, car le monde vampirique regorge également de secrets. Votre pari a porté ses fruits et elle a accepté de rester dans votre cour, s'attaquant à toute nouvelle chose qui suscite son intérêt.\nElle est maintenant sur votre site Web et vous pouvez l'utiliser pour votre propre bénéfice, ou même envisager le [Embrace|E]. Elle est talentueuse, même si elle est parfois un peu déséquilibrée, mais vous avez vu et apprivoisé pire."
 podregionalpersons.47.a:0 "Passer un agréable séjour"
 podregionalpersons.48.t:0 "Le mamelouk"
 podregionalpersons.48.desc:0 "En tant que [cainite|E] ayant des intérêts en Égypte, vous avez des agents dans la direction mortelle fatimide du royaume. Eh bien... vous l'aviez fait.\nUn rapport vient de vous parvenir selon lequel vos agents ont été retrouvés morts dans une rue du Caire hier. Ce genre de chose arrive, mais à plusieurs d'entre eux en même temps, sans prévenir ? C'est plus étrange.\nVous pourriez réduire vos pertes là-bas ou enquêter davantage."
 podregionalpersons.48.a:0 "Envoyer de nouveaux agents"
 podregionalpersons.48.b:0 "je ne suis pas intéressé"
 podregionalpersons.49.t:0 "Le Mamelouk II"
 podregionalpersons.49.desc:0 "Eh bien... ces nouveaux agents n'ont pas duré longtemps. Ils ont été retrouvés aussi morts que les précédents plus tôt dans la nuit. Pourtant, cela n'a pas été vain, puisque vous avez entendu la rumeur selon laquelle un mortel surprenant du nom de \"Mukhtar Bey\" a récemment rejoint la cour fatimide.\nMamelouk (ou guerrier esclave) de naissance, ce mortel est tout à fait capable et compétent. . Également très loyal, car il semble qu'il soit à l'origine de la protection soudaine et accrue des dirigeants fatimides.\nCet homme mériterait peut-être une enquête plus approfondie."
 podregionalpersons.49.a:0 "Envoyer de nouveaux agents"
 podregionalpersons.49.effect.success.desc:0 "Vous avez trouvé quelque chose..."
 podregionalpersons.49.critical.failure.effect.desc:0 "Rien d'interessant"
 podregionalpersons.50.t:0 "Le Mamelouk III"
 podregionalpersons.50.desc:0 "Il semblerait que Mukhtar vous ait trouvé avant que vous ne le trouviez. Accompagné d'une forte suite de Mamelouks vétérans, il se rapproche de votre cour, la considérant comme une menace pour ses maîtres fatimides.\nVous avez peu de temps pour planifier cet assaut frontal. Mukhtar, pour sa part, est venu préparé car on a remarqué un certain nombre de torches et de pieux dans les forces ennemies. D'autres options peuvent être disponibles, comme fuir ou utiliser la terre que vous avez pu trouver sur lui plus tôt."
 podregionalpersons.50.a:0 "Nous resterons debout et nous battrons !"
 podregionalpersons.50.effect.success.desc:0 "Mukhtar est repoussé"
 podregionalpersons.50.critical.failure.effect.desc:0 "Une bataille difficile"
 podregionalpersons.50.b:0 "Je sais quelque chose d'intéressant..."
 podregionalpersons.50.custom:0 "Cette option est disponible car vous avez réussi le défi d'intrigue précédent"
 podregionalpersons.50.c:0 "Fuyez!"
 podregionalpersons.51.t:0 "Le mamelouk IV"
 podregionalpersons.51.desc:0 "Une bataille acharnée, où votre victoire est principalement venue de la disparition soudaine de Mukhtar pendant le combat. Bien que l'on ne sache pas exactement ce qui s'est réellement passé, il a fallu plusieurs jours à vos agents pour le retrouver, seul et... tout à fait mort.\nIl semble que quelqu'un l'ait embrassé à la hâte pendant l'assaut, mais cela n'a pas pris beaucoup de temps, ne lui laissant qu'un simple Lâche. Même si vous ne savez pas exactement qui était son [Sire|E], la victoire vous appartient en fin de compte. Seul et confus, Mukhtar serait également une cible facile à amener dans votre donjon si vous le souhaitez."
 podregionalpersons.51.a:0 "Que faire avec vous..."
 podregionalpersons.52.t:0 "Le mamelouk IV"
 podregionalpersons.52.desc:0 "Une bataille acharnée, où vous avez à peine survécu, principalement à cause de la disparition soudaine de Mukhtar pendant le combat. Cela a amené ses hommes à perdre courage et votre défense à tenir bon.\nBien que ce qui s'est réellement passé ne soit pas clair, il a fallu plusieurs jours à vos agents pour avoir de nouveau des nouvelles de lui. Il semble que Mukhtar ait été embrassé lors de l'assaut par un vampire inconnu, mais cela n'a pas vraiment pris, ce qui l'a amené à devenir Caitiff. Ce coup de chance vous a aidé à survivre à la nuit, mais Mukhtar l'a fait aussi et a probablement un compte à régler avec vous."
 podregionalpersons.52.a:0 "Un de plus ou un de moins..."
 podregionalpersons.53.t:0 "Le mamelouk IV"
 podregionalpersons.53.desc:0 "Lors de votre enquête sur Mukhtar Bey, vous êtes tombé sur quelque chose d’intéressant. Le Mamelouk est en fait un homme plutôt craintif, qu'il cache derrière ses devoirs envers ses hommes et son sens aigu de la loyauté.\nConnaissant cette faiblesse, vous vous êtes préparé en conséquence, à une grande démonstration de force surnaturelle (c'est assez rafraîchissant de se déchaîner parfois vraiment) suffisait à affaiblir l'emprise de Mukhtar sur son côté lâche. Sans leur commandant, ses compagnons ont été facilement éliminés, et vous l'avez maintenant à votre merci.\nMalgré son défaut évident, il pourrait encore vous être précieux d'une manière ou d'une autre."
 podregionalpersons.53.a:0 "Que faire avec vous..."
 Mukthar_Bey:0 "Moukhtar Bey"
 genevra_interference_modifier:0 "Ingérence"
 genevra_interference_modifier_desc:0 "Quelqu'un s'immisce dans vos affaires dans ce domaine."
 podregionalpersons.64.t:0 "La noble"
 podregionalpersons.64.desc:0 "Quelqu'un s'immisce dans les affaires de l'Inquisition en Italie. Tout a commencé par ce qui semblait être une prise de pouvoir simple : une noble dénonçant ses rivales aux chasseurs, les accusant d'héberger des vampires chez elles (ce qui était en fait vrai). Cela a ensuite dégénéré en d'autres revendications et l'influence de cette Genevra s'est développée à un point tel que de nombreuses cellules de l'Inquisition comptent désormais sur elle pour leur collecte de renseignements.\nCela a un effet secondaire cependant, Genevra n'a mis les Inquisiteurs que sur la piste de vampires très mineurs. , et les chasses aux plus grosses récompenses sont détournées par toutes ces proies faciles réclamées par des Inquisiteurs enthousiastes. Vous voudrez peut-être intervenir dans cette situation croissante."
 podregionalpersons.64.a:0 "Aidons-la discrètement."
 podregionalpersons.64.b:0 "Amenez-la-moi !"
 podregionalpersons.64.c:0 "Ou peut-être pas."
 podregionalpersons.65.t:0 "La noble femme II"
 podregionalpersons.65.desc:0 "Vous avez finalement attrapé cette noble femme qui s'immisçait. C'était beaucoup plus difficile que prévu, car elle avait les griffes enfoncées assez profondément dans l'Inquisition italienne, ce qui lui permettait de garder une longueur d'avance sur vous. Pourtant, vous aviez Dieu à vos côtés et le soutien total d'inquisiteurs talentueux, de sorte qu'elle ne pouvait vous éviter que pendant un certain temps.\nCette Genevra vous a été présentée maintenant. Son ingérence indésirable dans vos affaires est terminée, mais vous devez encore choisir quoi faire d'elle. De toute évidence, c’est une femme compétente, mais peut-on lui faire confiance et la racheter ?"
 podregionalpersons.65.a:0 "Je pourrais avoir une utilité pour toi."
 podregionalpersons.65.b:0 "À la sorcière du bûcher !"
 podregionalpersons.66.t:0 "La noble femme II"
 podregionalpersons.66.desc:0 "Votre aide indirecte à la noble intervenante a été productive. Avec votre soutien subtil, Genevra continue de diriger l'Inquisition vers la chasse aux vampires mineurs et sans importance, vous laissant ainsi que vos frères réellement importants libres de faire ce que vous voulez.\nCette femme est douée et vous pouvez simplement la laisser continuer son travail. Une autre option serait de commencer discrètement à extraire des informations de ses contacts, ce qui pourrait vous aider à en savoir plus sur les mouvements actuels des armées de l'Inquisition."
 podregionalpersons.66.a:0 "Laissez-la continuer."
 podregionalpersons.66.b:0 "Commencez à contraindre son réseau."
 podregionalpersons.67.t:0 "La noble dame III"
 podregionalpersons.67.desc:0 "Il semblerait que vous n'étiez pas le seul vampire à vous intéresser à Genevra. Un propriétaire foncier mineur nommé Del Georgio a commencé à prendre des mesures pour l'embrasser.\nCela vous ennuie à plusieurs niveaux. Premièrement, cela signifie que l'ingérence de Genevra a pris fin, puisque l'Inquisition la découvrira sûrement si elle devient un vampire. Deuxièmement, vous n'aimez pas vraiment ce genre de petits idiots qui se promènent dans votre jardin, même s'ils ne le savent pas.\nMalheureusement, Del Georgio a agi en premier, ce qui signifie que vous devrez négocier avec lui si vous voulez récupérer Genevra. . Même sans son influence sur l'Inquisition, elle pourrait toujours être un atout utile."
 podregionalpersons.67.a:0 "Informez l'Inquisition à son sujet."
 podregionalpersons.67.b:0 "Il suffit de le soudoyer."
 podregionalpersons.67.c:0 "Faites irruption dans sa maison et menacez-le."
 podregionalpersons.67.d:0 "Il suffit de le briser l'esprit."
 podregionalpersons.67.e:0 "Elle n'en vaut pas la peine."