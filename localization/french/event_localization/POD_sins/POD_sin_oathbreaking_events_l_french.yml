l_french: POD_sin_oathbreaking.100.t:0 "Briseur de trêve, Briseur de serment"
    POD_sin_oathbreaking.100.desc:0 "Vos violations de la trêve se sont répandues partout. Vous êtes désormais connu comme un briseur de serment. C'est mauvais. Certains considèrent même cela comme un crime."
    POD_POD_sin_oathbreaking.100.a:0 "Mes mots ne sont pas mes liens"
