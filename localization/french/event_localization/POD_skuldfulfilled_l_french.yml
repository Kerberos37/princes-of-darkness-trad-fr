l_french: POD_skuldfulfilled.001.t:0 "Skuld réalisé"
    POD_skuldfulfilled.001.desc:0 "Vous essayez de retirer le pouvoir éternel du sang au petit non-[cainite|E] qu'est [defender.GetFirstName], faisant de [defender.GetHerHim] un simple humain une fois de plus. Si [defender.GetSheHe] est assez vieux, il est possible que vos manipulations tuent [defender.GetHerHim]"
    POD_skuldfulfilled.001.option.a:0 "[defender.GetSheHe|U] ne mérite pas un tel pouvoir !"
    POD_skuldfulfilled.001.option.a.tt:0 "Vous essaierez de prendre [defender.GetHerHis] pouvoir du sang"
    POD_skuldfulfilled.option.001.a.desc:0 "Vous utiliserez votre connaissance mystique d'Oblivion"
    POD_skuldfulfilled.001.option.success:0 "[defender.GetFirstName] devient un simple humain"
    POD_skuldfulfilled.001.option.a.tt.attacker_wins:0 "Tu as réussi"
    POD_skuldfulfilled.001.option.failure:0 "Vos connaissances ne suffisent pas"
    POD_skuldfulfilled.001.option.a.tt.attacker_lost:0 "[defender.GetFirstName] résiste"
    POD_skuldfulfilled.001.option.b:0 "Ce n'est pas le bon moment..."
    POD_skuldfulfilled.001.option.b.tt:0 "Vous abandonnez votre tentative de voler le pouvoir du sang au [defender.GetFirstName]"
    POD_skuldfulfilled.002.t:0 "Skuld réalisé"
    POD_skuldfulfilled.002.desc:0 "Quelqu'un a utilisé les sombres pouvoirs d'Oblivion pour voler les pouvoirs de votre sang au [defender.GetFirstName] ! Désormais, [defender.GetSheHe] ne vous est plus lié par des liens de sang..."
    POD_skuldfulfilled.002.option.a:0 "Je devrais faire quelque chose à ce sujet"
    POD_skuldfulfilled.002.option.a.tt:0 "[defender.GetFirstName] n'est plus votre esclave"
