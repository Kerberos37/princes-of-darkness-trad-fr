l_french:
    POD_spiritual_guidance.001.t: "Orientation spirituelle"
    POD_spiritual_guidance.001.desc: "[student.GetFirstName] mène une vie de péché. Vous pensez pouvoir aider [student.GetHerHim], mais [student.GetSheHe] écoutera-t-il ? Après tout, le chemin vers la rédemption et l'absolution de ses péchés peut être un processus long et ardu, qui ne convient pas à tout le monde."
    POD_spiritual_guidance.001.option.a: "Je vais aider [student.GetHerHim]"
    POD_spiritual_guidance.001.option.a.tt: "Vous essayez d'aider [student.GetFirstName]"
    POD_spiritual_guidance.001.option.b: "je ne le sens pas"
    POD_spiritual_guidance.001.option.b.tt: "Vous abandonnez votre tentative d'aider [student.GetFirstName]"

    POD_spiritual_guidance.002.t: "Essayer d'aider"
    POD_spiritual_guidance.002.desc: "[teacher.GetFirstName] vous a approché et vous a proposé de vous aider à devenir un meilleur serviteur de Dieu. Quelle sera votre réponse ? Vous pourriez devenir une meilleure personne à la fin, ou simplement attendre un temps précieux, difficile à dire."
    POD_spiritual_guidance.002.option.a: "J'accepte avec gratitude l'offre [teacher.GetHerHis]"
    POD_spiritual_guidance.002.option.a.tt: "Une leçon commence"
    POD_spiritual_guidance.002.option.b: "Je ne pense pas que j'aime où ça va"
    POD_spiritual_guidance.002.option.b.tt: "Tu refuses"

    POD_spiritual_guidance.102.t: "Un refus"
    POD_spiritual_guidance.102.desc: "[student.GetFirstName] ne veut pas que vous « aidiez » [student.GetHerHim]. Il semble que le chemin de la rédemption était trop difficile pour celui-ci. De toute façon, Dieu sera le seul juge de l’âme à la fin."
    POD_spiritual_guidance.102.option.a: "Quelle honte.."
    POD_spiritual_guidance.102.option.a.tt: "[student.GetFirstName] a refusé votre offre"

    POD_spiritual_guidance.202.t: "Orientation spirituelle II"
    POD_spiritual_guidance.202.desc: "Une personne vraiment dévouée ne doit pas commettre de péché. [student.GetFirstName] n'est pas prêt à servir Dieu avec toute l'efficacité. Et votre mission sacrée est d'aider [student.GetHerHim] à mieux comprendre Dieu. Serez-vous l’enseignant dévoué dont nous avons besoin maintenant ?"
    POD_spiritual_guidance.202.option.a: "Ton désir ne troublera pas ton esprit"
    POD_spiritual_guidance.202.option.a.tt: "Vous essaierez de vous débarrasser du [student.GetHerHis] désir"
    POD_spiritual_guidance.202.option.a.desc: "Test de foi"
