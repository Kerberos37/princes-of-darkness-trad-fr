    POD_spiritual_guidance.302.t: "Orientation spirituelle III"
    POD_spiritual_guidance.302.desc: "Vous avez réussi à vous débarrasser du péché [student.GetHerHis]. Mais vous n'avez pas encore fini, il est maintenant temps de montrer au [student.GetFirstName] le mode de vie vertueux. Peut-être par exemple ? Prenez juste soin de ne pas tomber dans le péché de l'orgueil..."
    POD_spiritual_guidance.302.option.a: "L'esprit avant la chair"
    POD_spiritual_guidance.302.option.a.tt: "[student.GetFirstName] devient chaste"
    POD_spiritual_guidance.302.option.b: "Tu devrais savoir quand ça suffit"
    POD_spiritual_guidance.302.option.b.tt: "[student.GetFirstName] devient tempéré"
    POD_spiritual_guidance.302.option.c: "Partager c'est aimer"
    POD_spiritual_guidance.302.option.c.tt: "[student.GetFirstName] devient généreux"
    POD_spiritual_guidance.302.option.d: "Tu devrais tendre l'autre joue"
    POD_spiritual_guidance.302.option.d.tt: "[student.GetFirstName] devient indulgent"
    POD_spiritual_guidance.302.option.e: "Vous devez être calme quelles que soient les circonstances"
    POD_spiritual_guidance.302.option.e.tt: "[student.GetFirstName] devient calme"
    POD_spiritual_guidance.302.option.f: "Tu n'es pas meilleur que les autres"
    POD_spiritual_guidance.302.option.f.tt: "[student.GetFirstName] devient humble"
    POD_spiritual_guidance.302.option.g: "Tu reposeras au paradis"
    POD_spiritual_guidance.302.option.g.tt: "[student.GetFirstName] devient diligent"

    POD_spiritual_guidance.402.t: "Échec de l’orientation spirituelle"
    POD_spiritual_guidance.402.desc: "[teacher.GetFirstName] vous a échoué ! Après tous ces discours... Certaines âmes ne sont tout simplement pas destinées à être sauvées."
    POD_spiritual_guidance.402.option.a: "Très décevant"
    POD_spiritual_guidance.402.option.a.tt: "La guidance spirituelle a échoué"

    POD_spiritual_guidance.502.t: "Une guidance spirituelle réussie"
    POD_spiritual_guidance.502.desc: "[teacher.GetFirstName] a réussi à vous montrer le bon chemin. Vos jours de péché sont presque terminés, vous devez maintenant devenir meilleur par vos propres forces."
    POD_spiritual_guidance.502.option.a: "[teacher.GetSheHe] l'a vraiment fait !"
    POD_spiritual_guidance.502.option.a.tt: "Tu es une meilleure personne maintenant"
