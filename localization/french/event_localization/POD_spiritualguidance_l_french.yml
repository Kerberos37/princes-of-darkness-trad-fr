    POD_spiritual_guidance.202.option.d.failure.tt: "Vous ne parvenez pas à aider [student.GetFirstName]"
    POD_spiritual_guidance.202.option.e: "Tu manges trop"
    POD_spiritual_guidance.202.option.e.tt: "Vous essaierez de vous débarrasser de [student.GetHerHis] mauvaises habitudes alimentaires"
