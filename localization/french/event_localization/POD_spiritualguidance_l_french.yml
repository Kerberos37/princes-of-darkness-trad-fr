 POD_spiritual_guidance.302.t: "Orientation spirituelle III" #NT!
 POD_spiritual_guidance.302.desc: "Vous avez réussi à vous débarrasser du péché [student.GetHerHis]. Mais vous n'avez pas encore fini, il est maintenant temps de montrer au [student.GetFirstName] le mode de vie vertueux. Peut-être par exemple ? Prenez juste soin de ne pas tomber dans le péché de l'orgueil..." #NT!
 POD_spiritual_guidance.302.option.a: "L'esprit avant la chair" #NT!
 POD_spiritual_guidance.302.option.a.tt: "[student.GetFirstName] devient chaste" #NT!
 POD_spiritual_guidance.302.option.b: "Tu devrais savoir quand ça suffit" #NT!
 POD_spiritual_guidance.302.option.b.tt: "[student.GetFirstName] devient tempéré" #NT!
 POD_spiritual_guidance.302.option.c: "Partager c'est aimer" #NT!
 POD_spiritual_guidance.302.option.c.tt: "[student.GetFirstName] devient généreux" #NT!
 POD_spiritual_guidance.302.option.d: "Tu devrais tendre l'autre joue" #NT!
 POD_spiritual_guidance.302.option.d.tt: "[student.GetFirstName] devient indulgent" #NT!
 POD_spiritual_guidance.302.option.e: "Vous devez être calme quelles que soient les circonstances" #NT!
 POD_spiritual_guidance.302.option.e.tt: "[student.GetFirstName] devient calme" #NT!
 POD_spiritual_guidance.302.option.f: "Tu n'es pas meilleur que les autres" #NT!
 POD_spiritual_guidance.302.option.f.tt: "[student.GetFirstName] devient humble" #NT!
 POD_spiritual_guidance.302.option.g: "Tu reposeras au paradis" #NT!
 POD_spiritual_guidance.302.option.g.tt: "[student.GetFirstName] devient diligent" #NT!
  
 POD_spiritual_guidance.402.t: "Échec de l’orientation spirituelle" #NT!
 POD_spiritual_guidance.402.desc: "[teacher.GetFirstName] vous a échoué ! Après tous ces discours... Certaines âmes ne sont tout simplement pas destinées à être sauvées." #NT!
 POD_spiritual_guidance.402.option.a: "Très décevant" #NT!
 POD_spiritual_guidance.402.option.a.tt: "La guidance spirituelle a échoué" #NT!
  
 POD_spiritual_guidance.502.t: "Une guidance spirituelle réussie" #NT!
 POD_spiritual_guidance.502.desc: "[teacher.GetFirstName] a réussi à vous montrer le bon chemin. Vos jours de péché sont presque terminés, vous devez maintenant devenir meilleur par vos propres forces." #NT!
 POD_spiritual_guidance.502.option.a: "[teacher.GetSheHe] l'a vraiment fait !" #NT!
 POD_spiritual_guidance.502.option.a.tt: "Tu es une meilleure personne maintenant" #NT!
  
