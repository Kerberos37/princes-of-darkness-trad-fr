l_french: POD_spiritual_guidance.001.t:0 "Orientation spirituelle"
    POD_spiritual_guidance.001.desc:0 "[student.GetFirstName] mène une vie de péché. Vous pensez pouvoir aider [student.GetHerHim], mais [student.GetSheHe] écoutera-t-il ? Après tout, le chemin vers la rédemption et l'absolution de ses péchés peut être un processus long et ardu, qui ne convient pas à tout le monde."
    POD_spiritual_guidance.001.option.a:0 "Je vais aider [student.GetHerHim]"
    POD_spiritual_guidance.001.option.a.tt:0 "Vous essayez d'aider [student.GetFirstName]"
    POD_spiritual_guidance.001.option.b:0 "je ne le sens pas"
    POD_spiritual_guidance.001.option.b.tt:0 "Vous abandonnez votre tentative d'aider [student.GetFirstName]"
    POD_spiritual_guidance.002.t:0 "Essayer d'aider"
    POD_spiritual_guidance.002.desc:0 "[teacher.GetFirstName] vous a approché et vous a proposé de vous aider à devenir un meilleur serviteur de Dieu. Quelle sera votre réponse ? Vous pourriez devenir une meilleure personne à la fin, ou simplement attendre un temps précieux, difficile à dire."
    POD_spiritual_guidance.002.option.a:0 "J'accepte avec gratitude l'offre [teacher.GetHerHis]"
    POD_spiritual_guidance.002.option.a.tt:0 "Une leçon commence"
    POD_spiritual_guidance.002.option.b:0 "Je ne pense pas que j'aime où ça va"
    POD_spiritual_guidance.002.option.b.tt:0 "Tu refuses"
    POD_spiritual_guidance.102.t:0 "Un refus"
    POD_spiritual_guidance.102.desc:0 "[student.GetFirstName] ne veut pas que vous « aidiez » [student.GetHerHim]. Il semble que le chemin de la rédemption était trop difficile pour celui-ci. De toute façon, Dieu sera le seul juge de l’âme à la fin."
    POD_spiritual_guidance.102.option.a:0 "Quelle honte.."
    POD_spiritual_guidance.102.option.a.tt:0 "[student.GetFirstName] a refusé votre offre"
    POD_spiritual_guidance.202.t:0 "Orientation spirituelle II"
    POD_spiritual_guidance.202.desc:0 "Une personne vraiment dévouée ne doit pas commettre de péché. [student.GetFirstName] n'est pas prêt à servir Dieu avec toute l'efficacité. Et votre mission sacrée est d'aider [student.GetHerHim] à mieux comprendre Dieu. Serez-vous l’enseignant dévoué dont nous avons besoin maintenant ?"
    POD_spiritual_guidance.202.option.a:0 "Ton désir ne troublera pas ton esprit"
    POD_spiritual_guidance.202.option.a.tt:0 "Vous essaierez de vous débarrasser du [student.GetHerHis] désir"
    POD_spiritual_guidance.202.option.a.desc:0 "Test de foi"
    POD_spiritual_guidance.202.option.a.success:0 "Succès"
    POD_spiritual_guidance.202.option.a.failure:0 "Échec"
    POD_spiritual_guidance.202.option.a.failure.tt:0 "Vous ne parvenez pas à aider [student.GetFirstName]"
    POD_spiritual_guidance.202.option.b:0 "Ta colère ne te contrôlera pas"
    POD_spiritual_guidance.202.option.b.tt:0 "Vous essaierez de vous débarrasser de la colère [student.GetHerHis]"
    POD_spiritual_guidance.202.option.b.desc:0 "Test de foi"
    POD_spiritual_guidance.202.option.b.success:0 "Succès"
    POD_spiritual_guidance.202.option.b.failure:0 "Échec"
    POD_spiritual_guidance.202.option.b.failure.tt:0 "Vous ne parvenez pas à aider [student.GetFirstName]"
    POD_spiritual_guidance.202.option.c:0 "Tu n'es pas si génial que ça après tout"
    POD_spiritual_guidance.202.option.c.tt:0 "Vous essaierez de vous débarrasser de l'arrogance [student.GetHerHis]"
    POD_spiritual_guidance.202.option.c.desc:0 "Test de foi"
    POD_spiritual_guidance.202.option.c.success:0 "Succès"
    POD_spiritual_guidance.202.option.c.failure:0 "Échec"
    POD_spiritual_guidance.202.option.c.failure.tt:0 "Vous ne parvenez pas à aider [student.GetFirstName]"
    POD_spiritual_guidance.202.option.d:0 "Tu te reposes trop"
    POD_spiritual_guidance.202.option.d.tt:0 "Vous essaierez de vous débarrasser de la paresse [student.GetHerHis]"
    POD_spiritual_guidance.202.option.d.desc:0 "Test de foi"
    POD_spiritual_guidance.202.option.d.success:0 "Succès"
    POD_spiritual_guidance.202.option.d.failure:0 "Échec"
    POD_spiritual_guidance.202.option.d.failure.tt:0 "Vous ne parvenez pas à aider [student.GetFirstName]"
    POD_spiritual_guidance.202.option.e:0 "Tu manges trop"
    POD_spiritual_guidance.202.option.e.tt:0 "Vous essaierez de vous débarrasser de [student.GetHerHis] mauvaises habitudes alimentaires"
    POD_spiritual_guidance.202.option.e.desc:0 "Test de foi"
    POD_spiritual_guidance.202.option.e.success:0 "Succès"
    POD_spiritual_guidance.202.option.e.failure:0 "Échec"
    POD_spiritual_guidance.202.option.e.failure.tt:0 "Vous ne parvenez pas à aider [student.GetFirstName]"
    POD_spiritual_guidance.202.option.f:0 "La cupidité n'est pas bonne"
    POD_spiritual_guidance.202.option.f.tt:0 "Vous essaierez de vous débarrasser de la cupidité [student.GetHerHis]"
    POD_spiritual_guidance.202.option.f.desc:0 "Test de foi"
    POD_spiritual_guidance.202.option.f.success:0 "Succès"
    POD_spiritual_guidance.202.option.f.failure:0 "Échec"
    POD_spiritual_guidance.202.option.f.failure.tt:0 "Vous ne parvenez pas à aider [student.GetFirstName]"
    POD_spiritual_guidance.202.option.g:0 "Ton cœur est plein de dépit"
    POD_spiritual_guidance.202.option.g.tt:0 "Vous essaierez de vous débarrasser du [student.GetHerHis] vengeance"
    POD_spiritual_guidance.202.option.g.desc:0 "Test de foi"
    POD_spiritual_guidance.202.option.g.success:0 "Succès"
    POD_spiritual_guidance.202.option.g.failure:0 "Échec"
    POD_spiritual_guidance.202.option.g.failure.tt:0 "Vous ne parvenez pas à aider [student.GetFirstName]"
    POD_spiritual_guidance.302.t:0 "Orientation spirituelle III"
    POD_spiritual_guidance.302.desc:0 "Vous avez réussi à vous débarrasser du péché [student.GetHerHis]. Mais vous n'avez pas encore fini, il est maintenant temps de montrer au [student.GetFirstName] le mode de vie vertueux. Peut-être par exemple ? Prenez juste soin de ne pas tomber dans le péché de l'orgueil..."
    POD_spiritual_guidance.302.option.a:0 "L'esprit avant la chair"
    POD_spiritual_guidance.302.option.a.tt:0 "[student.GetFirstName] devient chaste"
    POD_spiritual_guidance.302.option.b:0 "Tu devrais savoir quand ça suffit"
    POD_spiritual_guidance.302.option.b.tt:0 "[student.GetFirstName] devient tempéré"
    POD_spiritual_guidance.302.option.c:0 "Partager c'est aimer"
    POD_spiritual_guidance.302.option.c.tt:0 "[student.GetFirstName] devient généreux"
    POD_spiritual_guidance.302.option.d:0 "Tu devrais tendre l'autre joue"
    POD_spiritual_guidance.302.option.d.tt:0 "[student.GetFirstName] devient indulgent"
    POD_spiritual_guidance.302.option.e:0 "Vous devez être calme quelles que soient les circonstances"
    POD_spiritual_guidance.302.option.e.tt:0 "[student.GetFirstName] devient calme"
    POD_spiritual_guidance.302.option.f:0 "Tu n'es pas meilleur que les autres"
    POD_spiritual_guidance.302.option.f.tt:0 "[student.GetFirstName] devient humble"
    POD_spiritual_guidance.302.option.g:0 "Tu reposeras au paradis"
    POD_spiritual_guidance.302.option.g.tt:0 "[student.GetFirstName] devient diligent"
    POD_spiritual_guidance.402.t:0 "Échec de l’orientation spirituelle"
    POD_spiritual_guidance.402.desc:0 "[teacher.GetFirstName] vous a échoué ! Après tous ces discours... Certaines âmes ne sont tout simplement pas destinées à être sauvées."
    POD_spiritual_guidance.402.option.a:0 "Très décevant"
    POD_spiritual_guidance.402.option.a.tt:0 "La guidance spirituelle a échoué"
    POD_spiritual_guidance.502.t:0 "Une guidance spirituelle réussie"
    POD_spiritual_guidance.502.desc:0 "[teacher.GetFirstName] a réussi à vous montrer le bon chemin. Vos jours de péché sont presque terminés, vous devez maintenant devenir meilleur par vos propres forces."
    POD_spiritual_guidance.502.option.a:0 "[teacher.GetSheHe] l'a vraiment fait !"
    POD_spiritual_guidance.502.option.a.tt:0 "Tu es une meilleure personne maintenant"
