    POD_spiritual_guidance.202.option.a.failure: "Échec"
    POD_spiritual_guidance.202.option.a.failure.tt: "Vous ne parvenez pas à aider [student.GetFirstName]"
    POD_spiritual_guidance.202.option.b: "Ta colère ne te contrôlera pas"
    POD_spiritual_guidance.202.option.b.tt: "Vous essaierez de vous débarrasser de la colère [student.GetHerHis]"
    POD_spiritual_guidance.202.option.b.desc: "Test de foi"
    POD_spiritual_guidance.202.option.b.success: "Succès"
    POD_spiritual_guidance.202.option.b.failure: "Échec"
