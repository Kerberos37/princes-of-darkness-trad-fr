    POD_test_of_faith.001.t: "Un test de foi"
    POD_test_of_faith.001.desc: "Certaines personnes peuvent vivre dans le péché, mais pas les serviteurs de Dieu. Vous ne méritez pas Sa grâce si vous n’êtes pas assez vertueux, et vous savez que vous ne l’êtes pas. Il est temps de vous changer, de vous débarrasser de ces péchés qui vous rendent indigne. Un chemin ardu certes, mais nécessaire."
    POD_test_of_faith.001.option.a: "La luxure ne troublera pas mon esprit"
    POD_test_of_faith.001.option.a.tt: "Tu essaieras de te débarrasser de ton désir"
