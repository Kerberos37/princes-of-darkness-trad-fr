    POD_test_of_faith.101.t: "Un essai réussi"
    POD_test_of_faith.101.desc: "Vous avez réussi. Maintenant, vous avez presque terminé. Vous Le servirez correctement, et la voie vertueuse est la bonne voie. Quelle partie de votre vie et de votre comportement souhaitez-vous améliorer ?"
    POD_test_of_faith.101.option.a: "L'esprit avant la chair"
    POD_test_of_faith.101.option.a.tt: "Tu deviens chaste"
    POD_test_of_faith.101.option.b: "Je serai calme quelles que soient les circonstances"
    POD_test_of_faith.101.option.b.tt: "Tu deviens calme"
    POD_test_of_faith.101.option.c: "Partager c'est aimer"
    POD_test_of_faith.101.option.c.tt: "Tu deviens généreux"
    POD_test_of_faith.101.option.d: "je tendrai l'autre joue"
    POD_test_of_faith.101.option.d.tt: "Tu deviens indulgent"
    POD_test_of_faith.101.option.e: "Je ne suis pas meilleur que les autres"
    POD_test_of_faith.101.option.e.tt: "Tu deviens humble"
    POD_test_of_faith.101.option.f: "Je sais quand ça suffit"
    POD_test_of_faith.101.option.f.tt: "Tu seras tempéré"
    POD_test_of_faith.101.option.g: "je me reposerai au paradis"
    POD_test_of_faith.101.option.g.tt: "Vous devenez diligent"

    POD_test_of_faith.201.t: "Un test raté"
    POD_test_of_faith.201.desc: "Tu as échoué. Votre concentration n'était pas assez parfaite. Peut-être devriez-vous réessayer plus tard ?\nIl n'y a aucune honte à ne pas réussir à gravir la montagne, seulement à refuser de la tenter en premier lieu."
    POD_test_of_faith.201.option.a: "je ne suis pas encore prêt"
    POD_test_of_faith.201.option.a.tt: "Tu as échoué"
