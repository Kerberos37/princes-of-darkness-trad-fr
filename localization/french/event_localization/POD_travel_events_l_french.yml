 POD_travel_events.1.t: "Alamut : le Nid d'Aigle" #NT!
 POD_travel_events.1.desc: "Dans les montagnes d'Asie Mineure, si l'on sait où regarder, il existe un sentier étroit qui bifurque de la principale route commerciale et où aucun village ne se trouve à des dizaines de kilomètres. Cet itinéraire gravit les pentes les plus raides, passant à proximité de profondeurs dangereuses où des vents froids hurlent pour emporter à mort les imprudents sur les rochers tranchants comme des épées bien en contrebas. C'est la route qui mène à Alamut, le Nid de l'Aigle, l'ancien bastion des Banu Haqim.\nDe l'extérieur, Alamut est peu visible : un petit fort fait de basalte noir avec des murs bien trop courts et trop fins pour résister à un siège. . Cependant, il ne s'agit que de la guérite de la forteresse.\nAu sein de la structure centrale, un large chemin plat s'ouvre en pente vers les montagnes. C'est là que commencent les véritables défenses d'Alamut et que les membres des trois castes les entretiennent et les supervisent constamment. Les enchantements gardent son emplacement caché à tous ceux qui souhaitent du mal à ses habitants.\nVoici les salles d'entraînement, où une centaine de guerriers testent leur courage. Ici se trouvent d'innombrables laboratoires permettant aux sorciers d'effectuer des expériences sur la magie perdue depuis longtemps pour l'humanité. Voici la grande bibliothèque, où les vizirs réfléchissent aux secrets de l'univers.\nEt voici le trône noir de Haqim, dominant le centre même de la forteresse dans la grande salle, attendant le retour de son légitime et terrible maître." #NT!
 POD_travel_events.1.a: "Il y a beaucoup de choses à apprendre ici." #NT!
 POD_travel_events.1.b: "Je ne devrais pas tarder." #NT!
  
 POD_travel_events.2.t: "Ceoris : La fierté de Tremere" #NT!
 POD_travel_events.2.desc: "Les visiteurs ou les attaquants doivent s’approcher de Ceoris depuis les contreforts dangereux et fortement fortifiés situés au sud. Des pluies anormales, du brouillard et des tempêtes protègent la vallée tandis que les gardes patrouillent jour et nuit. Le sentier se termine par une forte pente jusqu'aux portes de Ceoris. Il est suffisamment rocheux et sinueux pour empêcher le transport d'armes de siège pour attaquer la chantrie. D'énormes rochers agités par des gargouilles constituent des emplacements d'embuscade idéaux pour les défenseurs.\nLe visiteur qui s'approche ne voit que du brouillard et n'entend rien d'autre que des vents hurlants. Il s’agit d’un vaste puits de roche noire qui s’élève d’un plateau artificiel. Sa surface est exempte de décorations, seules des dizaines de fenêtres longues et étroites, désormais murées et scellées avec des feuilles de plomb, interrompent la transparence parfaite de ses surfaces verticales. Huit tours s'élèvent de la masse de la structure, agissant comme des leurres puisqu'aucune d'entre elles ne donne accès à Ceoris lui-même. Quelques-uns d’entre eux ont pris feu lorsqu’on leur a appliqué un poids. Il semble que les Tremere ne peuvent pas facilement arrêter leurs impulsions théâtrales.\nUn grand gouffre entoure le chantry, avec seulement le pont le plus étroit pour le traverser. Enfin, la guérite constitue le dernier obstacle, protégée par des soldats aguerris et les gargouilles les plus féroces. Même s’ils devaient être vaincus, de puissants pièges magiques attendent l’envahisseur obstiné. Après la guérite se trouve enfin Ceoris lui-même, le cœur et l'âme du Tremere sans âme." #NT!
 POD_travel_events.2.a: "Le repaire des usurpateurs." #NT!
 POD_travel_events.2.b: "Impressionnant pour en dire le moins." #NT!
  
 POD_travel_events.3.t: "Carthage : Rêve et Cauchemar" #NT!
 POD_travel_events.3.desc: "Les Brujahs s'inspirent toujours des légendes des grands érudits et philosophes qui ont prospéré à Carthage, une culture où les vampires et les vaches étaient plus proches les uns des autres que jamais avant ou depuis. En effet, certains Brujah (et quelques autres) se souviennent de Carthage comme de la « Troisième Ville », l'héritière spirituelle et politique de la Première et de la Deuxième Villes. Cependant, d'autres récits, plus sombres, parlent d'un culte du sang dégénéré dirigé par nul autre que Troile, l'ancêtre antédiluvien des Brujah ; des sacrifices humains – y compris des sacrifices d’enfants – aux puissances infernales ; et de collusion entre Troile et le Baali Mathusalem Moloch.\nLes Ventrue de Rome étaient de féroces rivaux de leurs cousins ​​Brujahs de Carthage. Alors que Moloch entraînait Troile dans la désensibilisation et la dégénérescence, la nouvelle de la corruption endémique parmi les Brujahs carthaginois se répandit dans les clans romains. La voyante malkavienne Tryphosa a donné des conseils au prince romain Camilla en lui ordonnant d'agir contre Carthage, et la Toréador carthaginoise Helena a trahi sa ville aux Romains. Grâce au Toréador Antédiluvien, Artémis Orthia, Lysandre et le prince Alchias, une alliance s'est formée contre les Brujah de Carthage ; sous la direction des Ventrues romains, l'alliance englobait les Malkaviens, les Toréador, les Lasombra et leurs alliés. Alors que la troisième guerre punique rasait Carthage en 146 avant notre ère, les forces collectives de l'alliance romaine caïnite vainquirent les maîtres Brujah et Baali de Carthage. Finalement, Troile et Moloch furent plongés dans la torpeur, enlacés dans une étreinte amoureuse éternelle sous les champs salés de Carthage." #NT!
 POD_travel_events.3.a: "Un cauchemar endormi." #NT!
 POD_travel_events.3.b: "Les ruines de notre utopie." #NT!
  
 POD_travel_events.4.t: "Erciyes : La folie de Cappadocius" #NT!
 POD_travel_events.4.desc: "Parfois appelé le Monastère des Ombres en raison de son emplacement, les hautes falaises de tous les côtés signifient qu'il ne reçoit que quelques heures de soleil direct chaque jour. Erciyes fut reprise par les Cappadociens lors d'un assaut massif (la seule action militaire de l'histoire de le clan) au 1er siècle avant notre ère, lorsqu'ils remplaçèrent un monastère de montagne servant à l'origine de culte à un Malkavien. Depuis cette époque, le clan a soutenu un complexe de temples sur la montagne dédié à l'étude cappadocienne de la mort et de Dieu. Ce temple est chrétien (comme les Cappadociens ont tendance à l'être), mais il est connu pour ses secrets étranges et horribles.\nSa "ville sœur", Kaymakli se trouve à proximité et renforce une réputation encore plus sombre. La ville était une communauté hybride de Cappadociens et de mortels ; les mortels fournissaient toutes les commodités et servaient de troupeau aux érudits morts-vivants dans leurs rangs. Bien que loin d'être idéal, l'arrangement semblait modérément satisfaisant pour les deux parties, peut-être tempéré à la fois par les conditions généralement désagréables d'un paysan turc du 9ème siècle et par l'attitude généralement passive et un peu plus humaine de Cappadocius.\nLorsque le clan fut purgé pendant la Fête. de la Folie, la ville devint le tombeau de milliers de malheureux Cappadociens. Après cela, le clan a transféré la plupart de ses activités à Erciyes." #NT!
 POD_travel_events.4.b: "Le dernier repos de nos frères et sœurs." #NT!
  
 POD_travel_events.5.t: "La Cathédrale de Chair : La Folie de Yorak" #NT!
 POD_travel_events.5.desc: "La Cathédrale est la création, le refuge et la tutelle de Yorak, un enfant de l'Antédiluvien Tzimisce. Elle a été construite pour protéger un germe de la conscience antédiluvienne dont Yorak était chargé, et avec le temps, elle a pris la forme d'une église-forteresse déchirante, sculptée dans la chair de paysans, d'esclaves, de rivaux, de bêtes et de nombreuses autres victimes. qui ont été construits dans les murs palpitants et suppurants de la structure construite par Mathusalem et sa suite sur une période de millénaires.\nCependant, la Cathédrale est bien plus que cela, c'est un vaisseau vivant (ou peut-être mort-vivant) d'une conscience collective folle. La cathédrale affiche des ambiances très inquiétantes, comme une mare de sang bordée de victimes assises qui peuvent servir de chaise, des piliers de corps greffés, des murs de bouches qui chantent un chœur lamentable lorsque vous les croisez, ou encore la galerie ouverte où restent les cadavres. empalé par des stalactites. Ces épaisses stalactites et stalagmites forment les piliers de la cathédrale, avec des fermes en os sur lesquelles pousse le calcaire et forme un mélange osseux d'architecture liquide. Soit des crânes – avec leurs yeux et la structure musculaire environnante encore intacts – suffisamment fins pour voir la mer de viscères et d'organes flottants qui composent les parois.\nDes dizaines de goules humidifient les yeux pour qu'elles puissent cligner correctement des yeux. Encore plus de Revenants effectuent le tatouage rituel en tirant des fils saupoudrés de charbon de bois à travers la peau de leur victime avec des aiguilles en os. Plus tard, Yorak et ses enfants enlevaient soigneusement la chair de leurs sacrifices hurlants, traitaient la toile de chair avec un conservateur et l'étendaient sur les fenêtres comme une mosaïque." #NT!
 POD_travel_events.5.a: "Les Tzimisces n'ont pas de limites." #NT!
 POD_travel_events.5.b: "Quelle merveille !" #NT!
  
 POD_travel_events.6.t: "Le Castel del Ombro : Le Repaire de Lasombra" #NT!
 POD_travel_events.6.desc: "Il y a des phénomènes mystérieux occasionnels associés à cet endroit, et une vieille histoire sur la façon dont les ombres ici sont restées intactes même lorsque les coulées de lave du mont Etna voisin projetaient leur lueur rouge sinistre sur tout le reste. Ni les habitants locaux ni les autorités en visite ne se rendent compte à quel point leur esprit est régulièrement détourné pour cacher tout ce qu'il y a de véritablement intéressant dans ce château situé au centre du domaine. Pour les vampiriques, c'est une tout autre affaire.\nLe château lui-même est une conception simple, modifiée d'innombrables fois au fil des siècles et ne dépendant pas vraiment de la force physique pour ses défenses. Un long mur extérieur, précisément carré, enserre deux tours intérieures, elles aussi carrées. La tour est s'élève plus haut, avec un pont supérieur s'étendant pour permettre aux observateurs d'avoir la meilleure vue de tout problème provenant du volcan ainsi que d'autres directions. Il est impossible de dire de loin de quoi sont faits les murs avec précision, car des ombres animées rampent sur chaque surface dans un flux et reflux à peine visible. Chaque nuit, après le coucher du soleil, des marées d'ombre s'élèvent des profondeurs et entourent le château selon un motif généralement en spirale, s'inversant après minuit pour s'écouler progressivement.\nOn dit que les portes ne sont ouvertes que lorsque Lasombra lui-même est loin du château, un spectacle inquiétant pour le monde dans son ensemble." #NT!
 POD_travel_events.6.a: "Fantasmagorique." #NT!
 POD_travel_events.6.b: "Le cœur de notre clan." #NT!
  
 POD_travel_events.7.t: "Le Gouffre de Malkav : La Folie Incarnée" #NT!
 POD_travel_events.7.desc: "Des tunnels passent sous Jérusalem, abandonnés bien avant que la ville n’existe. Ce labyrinthe de passages effondrés est presque impraticable par endroits avec de hautes arches de pierre menant à des falaises qui s'étendent dans l'obscurité totale. En place, la balance qui maintient un passage de pierre ouvert peut être aussi fragile qu'un os. Un seul petit impact et une énorme section du couloir tombera. Les passages s'entrelacent en trois dimensions et il y a de nombreuses couches en plus de la première.\nOn pourrait vraiment errer ici pour l'éternité.\nIl est impossible de cartographier ces ruines mais trois endroits se démarquent.\nLa salle des gribouillages où les murs sont recouverts de noir , gribouillages à la craie. Des images affolantes assaillent le pauvre imbécile qui tente de les déchiffrer.\nLa Rivière de Sang, dont tout Caïnite essayant de s'abreuver subira des conséquences désastreuses en raison de sa pure toxicité.\nEt enfin, le lieu de repos légendaire antédiluvien, rêvant et appelant parfois sa progéniture à lui. Mais peu importe la force et la durée de son appel, personne n'est encore parvenu à le joindre." #NT!
 POD_travel_events.7.a: "Ce n'est pas un endroit pour mon espèce." #NT!
 POD_travel_events.7.b: "Père, j'écoute !" #NT!
  
 POD_travel_events.8.t: "La Cour des Incendies : L'Œil du Serpent" #NT!
 POD_travel_events.8.desc: "Le Fire Court se trouve près de la Vallée des Rois. Utilisant l'attrait du pouvoir et des richesses de la région, les Séthites prétendent souvent qu'ils seraient des aventuriers dans leurs griffes pour être attirés par la Cour.\nQuiconque y entre se retrouve dans une caverne profonde peinte d'une étrange lumière orange. Des peintures sont accrochées aux murs, la plus importante représentant un grand serpent noir dévorant le soleil. Le tunnel mène à une grande salle taillée dans le grès. Six immenses statues d'hommes et de femmes entourées de serpents servent de piliers et maintiennent le plafond voûté en l'air. Les expressions des statues sont soit d'extase, soit d'agonie. Le plafond est voilé par des ombres qui semblent onduler d'une vie qui leur est propre, ceux qui ont une vue perçante se rendent compte que des serpents sculptés couvrent tout le plafond. Des dizaines de vrais serpents glissent également dans la pièce.\nUn grand feu circulaire se trouve près du centre de la pièce. Son feu brûle d'un vert épouvantable et émet une fumée enivrante. Derrière le feu se trouve une estrade, des escaliers mènent à un cobra de pierre enroulé qui étend sa capuche sur un trône doré. C'est ici que siège la maîtresse du tribunal des pompiers, plus intimidante que toute autre chose dans cette pièce." #NT!
 POD_travel_events.8.a: "Ils aiment vraiment leurs serpents." #NT!
 POD_travel_events.8.b: "Le pouvoir de Seth, montré à tous." #NT!
  
 POD_travel_events.9.t: "Le Labyrinthe de Knossos : L'Antre de Namtaru" #NT!
 POD_travel_events.9.desc: "Nergal est un nom effrayant, le vampire qui a vendu son âme à des puissances supérieures et a réussi à menacer la Seconde Cité avec son armée de démons et d'infernalistes. Ses premiers efforts furent contrecarrés, mais après avoir discerné que le lieu de repos de la bête noire qu'il cherchait à réveiller se trouvait dans le nord de la Galilée, il réapparut, se faisant appeler Shaitan, le fondateur du clan Baali.\nConstruisant la forteresse de Chorazin sur Après avoir découvert le tombeau de Namtaru, le porteur de la peste, il réussit à exhumer le corps endormi et à le déplacer à Knossos dans la mer Égée, construisant un grand labyrinthe inspiré des gouffres superficiels et des canaux du cerveau humain. Lorsque la réalité elle-même s'est déformée autour de l'île alors que Namtaru devenait de plus en plus conscient, d'autres vampires ont été alarmés et ont attaqué Nergal dans sa forteresse. Ensemble, les treize clans ont provoqué l'éruption du volcan sous Knossos, enfonçant Namtaru sous la mer et détruisant apparemment Nergal pour de bon.\nÀ cette nuit, Knossos est toujours un endroit que la plupart des vampires évitent instinctivement, à l'exception de ceux qui cherchent des moyens de se frayer un chemin avec les êtres. cela ne devrait pas être dérangé." #NT!
 POD_travel_events.9.a: "Enfer sur Terre." #NT!
 POD_travel_events.9.b: "La puissance la plus sombre et la plus grande vous attend ici." #NT!
  
 POD_travel_events.10.t: "Monastère de Sernog : Repaire de Tzimisce" #NT!
 POD_travel_events.10.desc: "La structure se trouve au sommet d’une crête au-dessus de la limite des arbres. Une forteresse abandonnée se profile de manière menaçante, ses murs noircis formant un squelette sombre sur le ciel, une coque de bâtiment ouverte sur les étoiles. Attenante à la forteresse se trouve une ancienne cathédrale, apparemment en meilleur état mais non moins sinistre que le bâtiment qui l'accompagne. Profané depuis longtemps, le terrain autour de la cathédrale du monastère n'est plus considéré comme un lieu sacré ; Les Caïnites peuvent pénétrer dans les lieux en toute impunité.\nL'intérieur de la cathédrale reflète une atmosphère de sombre pressentiment. L'architecture semble taillée dans l'imagination enfiévrée d'un designer fou. Des sculptures grotesques d'êtres qui pourraient être des anges mais qui ressemblent à des diables jettent un regard noir sur ceux qui traversent l'arche à l'entrée de l'ancien sanctuaire. L’air à l’intérieur de la cathédrale dégage une odeur de moisi et écoeurante, comme si quelque chose de éternellement mourant s’était incrusté dans les pierres et suintait maintenant son essence dans un miasme de décomposition perpétuelle. Des gémissements étranges remplissent la salle centrale caverneuse, se répercutant sur les hautes poutres voûtées et se répercutant dans une cacophonie de cris aigus qui imitent les cris des victimes subissant les agonies d'une torture prolongée et exquise.\nIl y a une trappe cachée sous l'autel de l'église. . Taillée dans le plancher en bois, la porte s'ouvre en tirant sur son anneau de fer. Un escalier étroit et sombre mène à la crypte de la cathédrale qui contient un sarcophage gardé par une petite armée de créatures servantes." #NT!
 POD_travel_events.10.a: "Où Samiel a connu sa fin, si les histoires sont vraies." #NT!
 POD_travel_events.10.b: "Il dort, attendant le bon moment pour revenir." #NT!
  
 POD_travel_events.11.t: "Hunedoara : Repaire des cachés" #NT!
 POD_travel_events.11.desc: "Demandez aux habitants de Hunedoara où se trouve le château et vous aurez un regard vide. Ils seraient très surpris d'apprendre que des cartes plus anciennes montrent un magnifique château à moins d'une heure de leur village. Le château est inconnu.\nInconnu.\nInterdit et désolé dans sa grandeur décolorée, ses vestiges sont cachés au monde entier, nichés dans une demeure rocheuse. Aucun mortel ne peut entrer dans le château, car le rituel provoque une grande peur chez tous ceux qui passent à sa portée. Plus ils s'en éloignent, plus leurs souvenirs s'estompent, jusqu'à ce qu'ils ne s'en souviennent plus.\nEntrer dans le château est une tâche presque impossible, même les grands pouvoirs vampiriques ne peuvent forcer quelqu'un à éviter cette peur. En tant que tel, ceux qui parviennent à se rendre au château y sont généralement forcés. L'entrée du château ne peut être obtenue que par un long sentier de montagne sinueux, mince et dangereux, et souvent avec un gouffre profond sur le côté. Les murs extérieurs sont dans un état de délabrement flagrant et presque tous les bâtiments extérieurs se sont effondrés, rendant toute la zone encore plus déserte et malveillante. Quiconque tente d'entrer par une autre voie que la porte principale est repoussé par les vents, les éclairs et finalement les éclats de flammes.\nÀ l'intérieur se trouve la plus grande concentration de pouvoir vampirique depuis Carthage... et quelque chose d'encore plus dangereux." #NT!
 POD_travel_events.11.a: "Là où Golconde est morte et où l'enfer a commencé." #NT!
  
 POD_travel_events.12.t: "Vienne, la maison construite par Etrius" #NT!
 POD_travel_events.12.desc: "Créée après qu'Etrius ait exprimé ses sérieuses inquiétudes quant à la transformation trop rapide de la maison Tremere en un clan de vampires, Vienne est rapidement devenue le repaire le plus sûr de la faction conservatrice du clan.\nPerchée sur un promontoire déchiqueté à plusieurs kilomètres au nord de la ville, la chantrie de Vienne ressemble à un grand et imposant pavillon de chasse. Ses murs sont composés d'énormes morceaux de pierre grise, taillés dans la Terre par la magie d'Etrius. Des bois massifs servent de piliers et de poutres transversales dans toute la structure. Chaque chambre est grandiose et surdimensionnée. Un vaste réseau de chambres désaffectées sillonne la colline sur laquelle se dresse le bâtiment. Etrius les a construits pour permettre une expansion future sans éveiller une attention indésirable.\nLes laboratoires de Vienne sont grands et bien approvisionnés et la bibliothèque est la meilleure que les Tremere aient à leur disposition en dehors de Ceoris. Les espaces communs sont à la fois somptueux et rébarbatifs. Les lourds meubles en bois sont recouverts de velours brodé d'or. De l'encens d'une douceur irrésistible émane de nombreux encensoirs en cuivre. Les tapisseries représentent Tremere, Etrius et Goratrix regardant d'un air désapprobateur les occupants de la pièce, tandis que d'énormes cornes de cerf, têtes de sanglier et autres trophées apparaissent dans tout le bâtiment.\nVienne ne dispose pas des mesures de protection élaborées de Ceoris, mais le sol est toujours rempli de pièges ingénieux." #NT!
 POD_travel_events.12.a: "Le plan de secours des usurpateurs." #NT!
 POD_travel_events.12.b: "Une oasis de calme loin de nos ennemis." #NT!
  
 POD_travel_danger_events.13.success: "Ils sont vaincus !" #NT!
 POD_travel_danger_events.13.wound: "Une victoire difficile." #NT!
 POD_travel_danger_events.13.failure: "Une évasion coûteuse..." #NT!
 POD_travel_events.13.t: "$travel_danger_prefix$ Embuscade de loup-garou !" #NT!
 POD_travel_events.13.desc: "Les forêts sont le domaine des Lupins et, malgré tous vos efforts pour rester furtifs, ces satanés loups envahis par la végétation ont réussi à suivre votre odeur. Heureusement, vous étiez préparé à cette éventualité et vous n'êtes pas complètement pris par surprise.\nCe sont néanmoins des créatures puissantes, beaucoup plus habituées aux combats ici que vous ne le serez jamais. Ce ne sera pas facile." #NT!
 POD_travel_events.13.a: "Défend ton territoire!" #NT!
 POD_travel_events.13.b: "Toi là, protège-moi !" #NT!
  
 POD_travel_danger_events.14.success: "Ils vous laissent passer !" #NT!
 POD_travel_events.14.t: "$travel_danger_prefix$ Chasseurs à l'affût" #NT!
 POD_travel_events.14.desc: "Malgré tous vos efforts pour rester furtif pendant votre voyage, il semble que des rumeurs concernant votre convoi aient été entendues par une bande de chasseurs entreprenants. Ils ont bloqué un pont que vous devrez traverser pour continuer votre voyage mais, heureusement, vous ne savez pas vraiment à qui (ou à quoi) vous attendre.\nVous n'êtes donc pas attaqué à vue, ce qui vous donne le opportunité d'essayer de les tromper, peut-être en évitant une bagarre dans le processus." #NT!
 POD_travel_events.14.a: "Chargez avant qu'ils ne réagissent !" #NT!
 POD_travel_events.14.b: "Toi, occupe-toi d'eux." #NT!
 POD_travel_events.14.c: "Nous sommes d'humbles commerçants de passage..." #NT!
  
 POD_travel_events.15.t: "$travel_danger_prefix$ Prophète fou" #NT!
 POD_travel_events.15.desc: "Un individu échevelé, visiblement pas complètement sain d'esprit, commence à suivre votre convoi depuis quelques temps déjà. Il raconte des absurdités sur la Géhenne, l'Apocalypse, l'Ascension, le Temps du Jugement et d'autres bêtises. Vos meilleurs efforts pour le chasser ont échoué, et même le recours à la violence semble le faire réapparaître plus tard avec encore plus de pessimisme et de tristesse dans son discours.\nVotre caravane commence à être aggravée par le bavardage constant de la fin du monde, vous obligeant à réfléchir agissant." #NT!
 POD_travel_events.15.a: "Parle-moi plutôt." #NT!
 POD_travel_events.15.b: "Ignorez simplement le fou." #NT!
 POD_travel_events.15.c: "J'ai aussi mes propres prophéties !" #NT!
  
 POD_travel_events.16.t: "$travel_danger_prefix$ Ville tranquille" #NT!
 POD_travel_events.16.desc: "Depuis que vous êtes entré dans cette région, des rumeurs se sont répandues dans votre caravane au sujet d'une petite ville pittoresque que votre projet de voyage vous fait traverser. Les habitants parlent d'abominations impies régnant sur la nuit, obligeant les habitants à prier pour que le matin se lève le plus tôt possible.\nÀ mesure que vous vous rapprochez, les rumeurs deviennent encore plus cruelles et votre entourage partage son malaise avec vous. Ils plaident pour un petit détour au lieu de risquer de mettre les pieds dans ce village maudit et de provoquer la colère de celui qui dirige réellement ici." #NT!
 POD_travel_events.16.a: "Je ne crains aucune histoire de fantômes !" #NT!
 POD_travel_events.16.b: "Oui, un détour. Non pas que j'ai peur..." #NT!
 POD_travel_events.16.c: "Je sens une âme sœur !" #NT!
  
 POD_travel_events.17.t: "$travel_danger_prefix$ Guerres mortelles" #NT!
 POD_travel_events.17.desc: "Les mortels désemparés mènent une guerre dans cette région pour une raison ou une autre. Ce n'est pas que vous vous en souciiez, mais la dévastation provoquée par les armées en conflit et le risque de tomber sur l'une d'elles est une préoccupation pour votre projet de voyage. Une option serait simplement de faire un détour assez long, en espérant éviter tout contact avec les mortels en conflit. Vous pouvez également embaucher plus de guides locaux que prévu initialement, car ils seraient les mieux placés pour trouver un itinéraire de voyage alternatif sûr.\nLa solution la plus peu orthodoxe serait de rejoindre la mêlée avec votre entourage, une solution longue mais potentiellement instructive pour observer le les dernières tactiques de guerre des mortels." #NT!
 POD_travel_events.17.a: "Évitons-les simplement." #NT!
 POD_travel_events.17.b: "Embauchez plus de locaux pour accélérer les choses." #NT!
 POD_travel_events.17.c: "Une guerre ? Laissez-moi vous rejoindre !" #NT!
  
 POD_travel_events.18.t: "$travel_event_prefix$ Sous le déguisement de la nuit" #NT!
 POD_travel_events.18.desc: "Voyager sur de longues distances pour un vampire est une affaire misérable car le soleil s'avère un formidable moyen de dissuasion. Si vous essayez de vous déplacer de jour, vous devrez disposer d'aménagements très spécifiques (et suspects) pour vous assurer que votre lieu de repos reste parfaitement à l'abri du soleil et ne peut être protégé que par des domestiques mineurs qui peuvent réellement supporter la lumière du jour. Si vous voyagez uniquement de nuit, vous risquez d'attirer encore plus d'attention indésirable et de devoir tenir compte des horaires de sommeil de ces mêmes serviteurs de jour...\nIl n'existe pas de solution simple à ce problème et, par conséquent, voyagez avec un vampire a tendance à durer beaucoup plus longtemps que sans vampire, même avec la meilleure préparation préalable." #NT!
 POD_travel_events.18.a: "C'est comme ça." #NT!
 POD_travel_events.18.b: "Poussez en avant ! Plus rapide!" #NT!
  
 POD_travel_events.19.t: "$travel_event_prefix$ Style égyptien ancien" #NT!
 POD_travel_events.19.desc: "En tant que momie, vous avez vécu très longtemps et vu (et probablement même dirigé) de grandes civilisations de l’Antiquité. La splendeur et la gloire de ce monde passé contrastent fortement avec la morosité de ces « âges sombres ». Où sont les musiciens, les cortèges, les orateurs annonçant vos titres glorieux tandis que vous parcourez le pays ? Et à quoi sont censées ressembler ces horribles voitures ? Ils n'ont rien à envier à votre char doré !\nVous avez soudainement envie de retarder votre voyage actuel jusqu'à ce que vous soyez capable de recréer un peu de cette gloire passée. Un effort long et coûteux, mais vous voulez vraiment montrer à ces gens modernes comment voyage un vrai Pharaon." #NT!
 POD_travel_events.19.a: "Va chercher mon Hemhemet !" #NT!
 POD_travel_events.19.b: "...La nostalgie m'a frappé durement là-bas." #NT!
  
 POD_travel_events.20.t: "$travel_event_prefix$ Chasseurs du peuple" #NT!
 POD_travel_events.20.desc: "En tant que chasseur de toutes les choses horribles qui s'attaquent à l'humanité, votre devoir doit être un vœu secret. Vos semblables paniqueraient s’ils connaissaient l’ampleur de la menace qui se cache derrière chaque coin de rue. Ce secret pose souvent des problèmes, car de nombreuses personnes vous confondent avec une certaine forme d'autorité cléricale et vous déchargent ensuite de leurs problèmes actuels, souvent très banals, lorsque vous voyagez à travers leurs terres.\nAdministrer la justice est quelque chose que vous savez faire, mais ce serait le cas. cela retardera également beaucoup votre combat plus urgent (et bien plus important) contre le surnaturel." #NT!
 POD_travel_events.20.a: "J'écouterai et je jugerai." #NT!
 POD_travel_events.20.b: "Les serviteurs du Diable ne m'attendront pas." #NT!
  
 POD_travel_events.21.t: "$travel_event_prefix$ Rencontre des Loups" #NT!
 POD_travel_events.21.desc: "Traditionnellement, les loups-garous voyageurs sont censés pouvoir trouver refuge dans les Caerns locaux à condition de respecter l'autorité et les coutumes de ses habitants. Ils ne devraient pas non plus rester trop longtemps car les loups-garous sont des créatures territoriales et n'aiment pas la concurrence potentielle.\nVos éclaireurs ont remarqué un Caern à proximité qui pourrait servir d'abri amical potentiel. Cela retarderait votre voyage pendant un certain temps, mais cela ferait du bien à vous et aux vôtres de participer aux traditions des Garous avec les locaux." #NT!
 POD_travel_events.21.a: "Pouvons-nous partager votre feu pendant un moment ?" #NT!
 POD_travel_events.21.b: "Pas de temps pour les retards." #NT!
  
 POD_travel_events.22.t: "$travel_event_prefix$ L'enfer sur votre petite ville" #NT!
 POD_travel_events.22.desc: "Voyager apporte des opportunités à votre espèce et à ses serviteurs. Une manière de découvrir des petits villages isolés et à peine reconnus comme existants par les différentes autorités de leur pays. Ces proies faciles à corrompre constituent un loisir relaxant pendant un long voyage ennuyeux. Évidemment, cela retarderait votre voyage pendant un certain temps, mais la satisfaction personnelle ne vaut-elle pas tout en fin de compte ?" #NT!
 POD_travel_events.22.a: "Les délices que je vais vous montrer..." #NT!
  
 ghouled_entourage_option: "Entourage goulé" #NT!
 ghouled_entourage_option_desc: "Les vampires ont besoin d'un entourage fort et loyal pendant les voyages, car ils ne peuvent pas agir de jour. Les goules constituent une bonne option." #NT!
  
 mummies_grandeur_option: "Voyages du Pharaon" #NT!
 mummies_grandeur_option_desc: "Les momies se souviennent d'une époque où elles étaient pharaons et voyageaient avec un entourage et une grandeur qui pouvaient faire rougir les petits rois d'aujourd'hui. Parfois, ils veulent faire revivre cette époque." #NT!
  
 werewolves_umbra_option: "Ponts de lune" #NT!
 werewolves_umbra_option_desc: "Les loups-garous peuvent voyager en utilisant les légendaires ponts lunaires qui traversent l'ombre. Dans de nombreux cas, cela est beaucoup plus rapide et plus sûr que de prendre la route banale." #NT!
  
 spread_cults_option: "Répandre les cultes" #NT!
 spread_cults_option_desc: "Voyager vous offre l’opportunité d’infiltrer des membres fidèles de votre culte dans les villages et villes locaux que vous traverserez. Cela vous retardera un peu, mais augmenter votre influence est certainement bénéfique." #NT!
  
