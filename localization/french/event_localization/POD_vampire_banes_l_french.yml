 POD_vampire_banes.0001.t:0 "Envoûté par la beauté"
 POD_vampire_banes.0001.desc.intro:0 "Les Toréadors ont un sens aigu de la beauté. Tellement enthousiaste qu'ils peuvent être poussés vers des sommets extatiques, ravis, captivés par un véritable aperçu de celui-ci.\n\n"
 POD_vampire_banes.0001.desc.painting:0 "Vous avez vu le tableau en passant, puis vous êtes revenu le regarder encore et encore, le fixant pendant des heures. Les couleurs éclatantes, les ombres et les coups de pinceau subtils, la superposition de l'intention de l'artiste sur une scène par ailleurs ordinaire... chaque nuit que vous passez avec ce tableau, vous remarquez quelque chose de nouveau."
 POD_vampire_banes.0001.desc.song:0 "Vous l'avez entendu par hasard. Une femme de ménage chantant sans but tout en travaillant. Et pourtant, la mélodie qu’elle composait si naïvement avait une profondeur, une étincelle divine. Nuit après nuit, vous la fredonnez pour vous-même, essayant de retrouver l'éclat de ce moment."
 POD_vampire_banes.0001.desc.sculpture:0 "Vous remarquez rarement les sculptures qui ornent vos halls et couloirs. Mais une nuit, une a attiré votre attention. Il était à moitié oublié dans sa niche, rarement nettoyé, et pourtant les traces de poussière en faisaient ressortir le meilleur, ombrageant les courbes et les bords de ce chef-d'œuvre accidentel. Interdisant à vos serviteurs d'y toucher, vous revenez nuit après nuit à cette sculpture, y trouvant à chaque fois une nouvelle beauté."
 POD_vampire_banes.0001.desc.poem:0 "Parfois, la bibliothèque peut être dangereuse. Surtout quand vous prenez un livre et qu’un demi-poème en tombe. Un demi-poème ! Et un avec un tel potentiel. Cela parle de quelque chose de vrai dans l’âme, mais les parties manquantes sont exaspérantes. Nuit après nuit, vous essayez des rimes pour compléter le poème. Vous vous rapprochez à chaque fois, mais aucun de vos travaux ne lui rend justice."
 POD_vampire_banes.0001.desc.end:0 "\n\nUne distraction comme celle-ci peut durer des mois avant de disparaître."
 POD_vampire_banes.0001.a:0 "La beauté est l'âme du monde."