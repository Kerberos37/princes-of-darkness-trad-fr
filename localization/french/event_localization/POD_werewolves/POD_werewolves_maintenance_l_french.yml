 POD_werewolves_maintenance.2.t:0 "Premier changement"
 POD_werewolves_maintenance.2.desc:0 "Le Premier Changement est le nom du premier changement de forme d'un jeune Garou (et de la plupart des Fera). Cela s'accompagne généralement de la première frénésie et de la première utilisation de la forme de combat Crinos dans des situations très stressantes.\nVous venez de vivre cet événement traumatisant et êtes désormais officiellement un loup-garou, un membre à part entière de votre tribu avec toutes les responsabilités et privilèges qu'implique un tel rôle."
 POD_werewolves_maintenance.2.option.a:0 "je suis adulte maintenant"
 POD_werewolves_maintenance.3.t:0 "C'est un garçon..."
 POD_werewolves_maintenance.3.desc:0 "Il semblerait que Gaia n'ait pas jugé bon de vous bénir aujourd'hui : votre bébé est un garçon. La société de Black Fury est très stricte sur ce qui doit être fait et vous savez que c'est la voie de votre tribu depuis des générations maintenant.\nIl y a quelques hommes parmi votre peuple, donc votre choix de garder cet enfant ne serait pas sans précédent si vous je le souhaitais, mais ce serait quand même un très grand affront à la tradition et considéré comme un signe de faiblesse par vos sœurs. Mais en fin de compte, le choix vous appartient uniquement."
 POD_werewolves_maintenance.3.option.a:0 "Un mâle faible n’a pas sa place parmi nous !"
 POD_werewolves_maintenance.3.option.b:0 "Je suis toujours sa mère !"
 POD_werewolves_adoption.101.t:0 "Nouvelle génération"
 POD_werewolves_adoption.101.desc:0 "La population de loups de votre région a récemment connu une poignée de Premiers Changements parmi eux. Comme c'est le devoir de toute tribu intéressée, vous avez recherché ces chiots perdus et ramené les plus méritants à la maison avec vous.\nAprès un temps d'adaptation nécessaire pour enseigner à ces lupus les voies du monde au-delà de leurs forêts, ils sont maintenant prêts à devenir des membres à part entière de votre meute."
 POD_werewolves_adoption.101.option.a:0 "Bienvenue, frères et sœurs sauvages"
 POD_werewolves_adoption.102.t:0 "Un lionceau digne ?"
 POD_werewolves_adoption.102.desc:0 "En tant que natif du lupus, vous rencontrez souvent des personnes autres que les loups-garous dans les forêts. Parfois, ces rencontres aboutissent à la naissance de nouveaux oursons.\nCes oursons finissent par devenir des loups ordinaires la grande majorité du temps et échappent rapidement à votre attention. Parfois cependant, l'un d'eux subit le Premier Changement et devient un loup-garou à part entière comme vous.\nEn tant que lupus, ils devront apprendre à connaître le monde extérieur aux forêts avant d'être utiles. Mais si vous êtes prêt à faire cet effort, ils pourraient vous rejoindre et perpétuer votre héritage pour la prochaine génération."
 POD_werewolves_adoption.102.option.a:0 "Bienvenue dans la meute !"
 POD_werewolves_adoption.102.option.b:0 "Bienvenue dans la meute !"
 POD_werewolves_adoption.102.option.c:0 "Je n'ai pas de temps à perdre."
