 POD_werewolves_spirit_quest.1.t:0 "None"
 POD_werewolves_spirit_quest.1.desc:0 "Vous avez consulté les esprits et plusieurs d'entre eux ont une quête à vous proposer. Accomplir l'une d'entre elles vous permettra de progresser dans votre voyage spirituel pour acquérir plus de pouvoirs, mais vous affaiblira également de diverses manières car chaque quête a ses propres défis.\nSi vous refusez ces propositions, vous pouvez en redemander (peut-être) différentes. quêtes en cinq ans."
