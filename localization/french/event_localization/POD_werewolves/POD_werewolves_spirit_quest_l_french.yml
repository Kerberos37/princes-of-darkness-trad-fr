l_french:
    POD_werewolves_spirit_quest.1.t: "None"
    POD_werewolves_spirit_quest.1.desc: "Vous avez consulté les esprits et plusieurs d'entre eux ont une quête à vous proposer. Accomplir l'une d'entre elles vous permettra de progresser dans votre voyage spirituel pour acquérir plus de pouvoirs, mais vous affaiblira également de diverses manières car chaque quête a ses propres défis.\nSi vous refusez ces propositions, vous pouvez en redemander (peut-être) différentes. quêtes en cinq ans."
    POD_werewolves_spirit_quest.1.option.a: "La quête de l'esprit de guerre"
    POD_werewolves_spirit_quest.1.option.b: "La quête de l’esprit de leadership"
    POD_werewolves_spirit_quest.1.option.c: "L'esprit de la quête des dirigeants"
    POD_werewolves_spirit_quest.1.option.d: "La quête de l'esprit du corbeau"
    POD_werewolves_spirit_quest.1.option.e: "La quête de l'esprit du hibou"
    POD_werewolves_spirit_quest.1.option.f: "Ce n'est pas le bon moment pour une quête"

    spirit_quest_decision: "Quête spirituelle"
    spirit_quest_decision_tooltip: "Écoutez leurs supplications et découvrez leurs pouvoirs."
    spirit_quest_decision_desc: "Les esprits sont les enseignants du monde Garou, mais apprendre leurs dons a un prix."
    spirit_quest_decision_confirm: "Quelle est ma prochaine quête ?"
    spirit_quest_decision_effect: "Un choix de différentes méthodes vous sera présenté pour acquérir de l'expérience dans votre mode de vie de loup-garou."

    war_quest_knight_modifier: "Quête de guerre"
    war_quest_knight_modifier_desc: "Plusieurs de vos meilleurs champions sont envoyés en quête spirituelle."
