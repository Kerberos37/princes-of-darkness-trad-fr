l_french:
  
 POD_werewolves_spirit_quest.1.t: "None" #NT!
 POD_werewolves_spirit_quest.1.desc: "Vous avez consulté les esprits et plusieurs d'entre eux ont une quête à vous proposer. Accomplir l'une d'entre elles vous permettra de progresser dans votre voyage spirituel pour acquérir plus de pouvoirs, mais vous affaiblira également de diverses manières car chaque quête a ses propres défis.\nSi vous refusez ces propositions, vous pouvez en redemander (peut-être) différentes. quêtes en cinq ans." #NT!
 POD_werewolves_spirit_quest.1.option.a: "La quête de l'esprit de guerre" #NT!
 POD_werewolves_spirit_quest.1.option.b: "La quête de l’esprit de leadership" #NT!
 POD_werewolves_spirit_quest.1.option.c: "L'esprit de la quête des dirigeants" #NT!
 POD_werewolves_spirit_quest.1.option.d: "La quête de l'esprit du corbeau" #NT!
 POD_werewolves_spirit_quest.1.option.e: "La quête de l'esprit du hibou" #NT!
 POD_werewolves_spirit_quest.1.option.f: "Ce n'est pas le bon moment pour une quête" #NT!
  
 spirit_quest_decision: "Quête spirituelle" #NT!
 spirit_quest_decision_tooltip: "Écoutez leurs supplications et découvrez leurs pouvoirs." #NT!
 spirit_quest_decision_desc: "Les esprits sont les enseignants du monde Garou, mais apprendre leurs dons a un prix." #NT!
 spirit_quest_decision_confirm: "Quelle est ma prochaine quête ?" #NT!
 spirit_quest_decision_effect: "Un choix de différentes méthodes vous sera présenté pour acquérir de l'expérience dans votre mode de vie de loup-garou." #NT!
  
 war_quest_knight_modifier: "Quête de guerre" #NT!
 war_quest_knight_modifier_desc: "Plusieurs de vos meilleurs champions sont envoyés en quête spirituelle." #NT!
 war_quest_prowess_modifier: "Quête de prouesse" #NT!
 war_quest_prowess_modifier_desc: "Vous êtes constamment mis au défi par des prétendants au cours de votre quête spirituelle, une situation épuisante." #NT!
 war_quest_province_modifier: "Quête de guerre" #NT!
 war_quest_province_modifier_desc: "Votre comté est constamment attaqué dans le cadre de votre quête spirituelle de guerre, ce qui entraîne de nombreuses pertes parmi la population." #NT!
  
