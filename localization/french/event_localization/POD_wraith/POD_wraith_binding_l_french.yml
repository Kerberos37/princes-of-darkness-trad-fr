l_french:
    POD_wraith_binding.100.t: "Attaches de magie et de volonté."
    POD_wraith_binding.100.desc: "Tout en vaquant à vos occupations normales en tant que spectre, vous ressentez une puissante attirance vers un endroit inconnu. Quelqu'un perturbe votre connexion avec le monde des mortels !\n En arrivant dans une chambre d'invocation, vous rencontrez votre invocateur, un nécromancien nommé [actor.GetFirstNameNoTooltip]. Déjà, le rituel de liaison commence à vous affecter et à déformer votre être."
    POD_wraith_binding.100.option.a: "JE VAIS. PAS. ÊTRE. CONTRÔLÉ!"
    POD_wraith_binding.100.option.b: "Résistez, bien sûr."
    POD_wraith_binding.100.option.c: "La résistance est vaine... La vengeance, mais plus tard."

    POD_wraith_binding.200.t: "Attaches de magie et de volonté."
    POD_wraith_binding.200.desc: "Le terrain rituel étant prêt, vous faites appel à la magie noire des abysses et attirez le spectre cible vers votre cercle préparé. \n Par un trou dans la réalité mortelle arrive [recipient.GetFirstNameNoTooltip], le visage déformé par la douleur et la rage. Maintenant que le fantôme est là, il est temps de le lier."
    POD_wraith_binding.200.wp: "Continuez quand même."
    POD_wraith_binding.200.wp.tt_willpower: "[recipient.GetFirstNameNoTooltip] a exercé sa volonté pour mieux cacher les mouvements et les conversations clandestines de [recipient.GetHerHis]."
    POD_wraith_binding.200.blood.tt_success: "Succès"
    POD_wraith_binding.200.wp.success.desc: "La victoire"
    POD_wraith_binding.200.wp.tt_success: "[recipient.GetTitledFirstName] m'obéira !"
    POD_wraith_binding.200.wp.failure.desc: "Défaite"
    POD_wraith_binding.200.blood.tt_failure: "Échec"
    POD_wraith_binding.200.wp.tt_failure: "[recipient.GetTitledFirstName] a résisté à ma tentative de liaison."
    POD_wraith_binding.200.option.wp: "Exerce ma volonté. Je serai le maître du [recipient.GetHerHis] !"
    POD_wraith_binding.200.blood: "Exercez ma volonté et mon sang. L'abîme me donnera le pouvoir sur la mort et les morts."

    POD_wraith_binding.200.option.c: "Abandonnez cet effort, je ne souhaite plus lier [recipient.GetHerHim]."
    POD_wraith_binding.200.option.c.tt: "La tentative échouera."

    POD_wraith_binding.300.t: "[recipient.GetFirstNameNoTooltip] Lié.."
    POD_wraith_binding.300.desc: "J'ai réussi à invoquer les redoutables pouvoirs de l'oubli pour forcer [recipient.GetTitledFirstName] à un service éternel. La question est : quelle est la force de la liaison ?"
    POD_wraith_binding.300.option.a: "C'est comme il se doit."
    POD_wraith_binding.300.twolevels: "La puissance de la liaison sera augmentée de deux niveaux !"
    POD_wraith_binding.300.threelevels: "La puissance de la liaison sera augmentée de trois niveaux !"

    POD_wraith_binding.400.t: "Lié!"
    POD_wraith_binding.400.desc: "Malgré vos efforts pour combattre les pouvoirs obscurs du [actor.GetTitledFirstName], la magie vous a forcé à devenir l'esclave involontaire du [actor.GetHerHim]."
    POD_wraith_binding.400.option.a: "Mon indépendance... perdue."

    POD_wraith_binding.500.t: "Échec de la liaison"
    POD_wraith_binding.500.desc: "[recipient.GetTitledFirstName] a résisté à ma tentative de lier [recipient.GetHerHim]."
    POD_wraith_binding.500.option.a: "Contrarié !"

    POD_wraith_binding.600.t: "Reliure déjouée"
    POD_wraith_binding.600.desc: "[actor.GetTitledFirstName] a abandonné la tentative de [actor.GetHerHis] de vous forcer à entrer en service."
    POD_wraith_binding.600.option.a: "Mon indépendance est en sécurité !"

    POD_wraith_binding.1000.t: "Marked Wraith est arrivé"
    POD_wraith_binding.1000.desc: "[wraith.GetTitledFirstName] est mort et est arrivé en tant qu'invité à votre cour. Si vous ne faites rien, le [wraith.GetHerHim] ira au [underworld|E] après sept jours."
    POD_wraith_binding.1000.option.a: "Je devrais lier [wraith.GetHerHim] immédiatement."
    POD_wraith_binding.1000.option.b: "Je ne ferai rien."
