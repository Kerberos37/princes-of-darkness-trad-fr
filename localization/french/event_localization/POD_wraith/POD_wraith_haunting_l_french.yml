 POD_wraith_haunting.100.t:0 "Hanté"
 POD_wraith_haunting.100.desc:0 "Vous êtes déterminé à rendre la vie de [recipient.GetTitledFirstNamePossessive] misérable, mais vous ne pouvez pas être partout. Sur quoi concentrez-vous vos efforts ?"
 POD_wraith_haunting.100.a:0 "[recipient.GetFirstNameNoTooltip] ne trouvera pas la paix."
 POD_wraith_haunting.100.b:0 "Je devrais perturber le sommeil du [recipient.GetHerHis]."
 POD_wraith_haunting.100.c:0 "[recipient.GetHerHis|U] espion vaut mes efforts."
 POD_wraith_haunting.100.d:0 "Mes attaques devraient se concentrer sur les collecteurs d’impôts."
 POD_wraith_haunting.100.e:0 "Les généraux et [recipient.GetHerHis] entraînements."
 POD_wraith_haunting.100.f:0 "Le tribunal [recipient.GetHerHis|U] est la bonne cible."
 POD_wraith_haunting.200.t:0 "Hanté!"
 POD_wraith_haunting.200.desc:0 "Vous ressentez une présence invisible dans la nuit : un fantôme a décidé de vous jouer des tours, générant toutes sortes d'effets néfastes."
 POD_wraith_haunting.200.a:0 "Comme si les morts-vivants n’étaient pas assez méchants !"
 POD_wraith_haunting.toast:0 "[recipient.GetFirstName] est hanté."