l_french:
    POD_wraith_haunting.100.t: "Hanté"
    POD_wraith_haunting.100.desc: "Vous êtes déterminé à rendre la vie de [recipient.GetTitledFirstNamePossessive] misérable, mais vous ne pouvez pas être partout. Sur quoi concentrez-vous vos efforts ?"
    POD_wraith_haunting.100.a: "[recipient.GetFirstNameNoTooltip] ne trouvera pas la paix."
    POD_wraith_haunting.100.b: "Je devrais perturber le sommeil du [recipient.GetHerHis]."
    POD_wraith_haunting.100.c: "[recipient.GetHerHis|U] espion vaut mes efforts."
    POD_wraith_haunting.100.d: "Mes attaques devraient se concentrer sur les collecteurs d’impôts."
    POD_wraith_haunting.100.e: "Les généraux et [recipient.GetHerHis] entraînements."
    POD_wraith_haunting.100.f: "Le tribunal [recipient.GetHerHis|U] est la bonne cible."
    POD_wraith_haunting.200.t: "Hanté!"
    POD_wraith_haunting.200.desc: "Vous ressentez une présence invisible dans la nuit : un fantôme a décidé de vous jouer des tours, générant toutes sortes d'effets néfastes."
    POD_wraith_haunting.200.a: "Comme si les morts-vivants n’étaient pas assez méchants !"
    POD_wraith_haunting.toast: "[recipient.GetFirstName] est hanté."
