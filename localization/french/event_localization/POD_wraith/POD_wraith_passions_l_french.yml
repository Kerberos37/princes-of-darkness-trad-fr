    POD_wraith_passions.100.t: "Gagner des passions"
    POD_wraith_passions.100.desc: "Vos passions sont inextricablement liées à qui vous êtes et à la raison pour laquelle vous êtes devenu un spectre, vous gagnez donc 10 points à répartir entre elles comme bon vous semble. Vous pouvez détenir 10 Passions mineures, chacune avec un point, ou deux majeures avec cinq points chacune. Les passions les mieux notées sont plus exigeantes, mais vous tirez plus d’avantages à agir conformément à elles. Les petites passions exigent moins, mais offrent également moins."
