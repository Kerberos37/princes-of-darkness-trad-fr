l_french: POD_wraith_possession.100.t:0 "[possession|E]"
    POD_wraith_possession.100.desc:0 "[actor.GetTitledFirstName] essaie de vous [possess|E]. Vous remarquez que des parties de votre corps bougent d’elles-mêmes, des pensées que vous n’auriez pas dû avoir. Il est peut-être temps d'appeler un exorciste ?"
    POD_wraith_possession.100.option.a:0 "Exercer ma volonté et me battre pour mon corps."
    POD_wraith_possession.100.option.b:0 "Résistez à l’intrus."
    POD_wraith_possession.100.option.c:0 "Acceptez le [possession|E]."
    POD_wraith_possession.200.t:0 "Posséder [recipient.GetFirstNameNoTooltip]"
    POD_wraith_possession.200.desc:0 "Le moment est venu de prendre le contrôle du corps de [recipient.GetTitledFirstName], mais [recipient.GetSheHe] résiste."
    POD_wraith_possession.200.option.a:0 "Continuez quand même."
    POD_wraith_possession.200.a.tt_willpower:0 "[recipient.GetFirstNameNoTooltip] a exercé sa volonté pour résister à votre intrusion."
    POD_wraith_possession.200.a.tt_fortitude:0 "[recipient.GetFirstNameNoTooltip] est compétent au [discipline|E] de Fortitude et résiste à votre manipulation."
    POD_wraith_possession.200.a.success.desc:0 "La victoire"
    POD_wraith_possession.200.a.tt_success:0 "[recipient.GetTitledFirstNamePossessive] corps sera à moi !"
    POD_wraith_possession.200.a.failure.desc:0 "Défaite"
    POD_wraith_possession.200.a.tt_failure:0 "[recipient.GetTitledFirstName] a résisté à ma tentative de [possess|E] [actor.GetHerHim]."
    POD_wraith_possession.200.option.b:0 "Exerce ma volonté. Tous les mortels sont des marionnettes à mes côtés."
    POD_wraith_possession.200.option.c:0 "Abandonnez cette entreprise, je ne souhaite plus prendre le contrôle du corps [recipient.GetHerHis]."
    POD_wraith_possession.200.option.c.tt:0 "Le [possession|E] échouera."
    POD_wraith_possession.300.t:0 "Le corps de [recipient.GetFirstNameNoTooltip] a été possédé"
    POD_wraith_possession.300.desc:0 "Vous avez renforcé votre contrôle sur le corps [recipient.GetTitledFirstNamePossessive]. Cette marionnette vous appartient désormais."
    POD_wraith_possession.300.option.a:0 "C'est comme il se doit."
    POD_wraith_possession.400.t:0 "Tu as été possédé"
    POD_wraith_possession.400.desc:0 "Après avoir perdu la bataille des volontés face au [actor.GetTitledFirstName], vous perdez un autre degré de contrôle face au [actor.GetHerHim]."
    POD_wraith_possession.400.option.a:0 "Mon corps ne m'appartient plus."
    POD_wraith_possession.500.t:0 "A résisté [possession|E]"
    POD_wraith_possession.500.desc:0 "[recipient.GetTitledFirstName] a résisté à ma tentative de [possess|E] [recipient.GetHerHim]."
    POD_wraith_possession.500.option.a:0 "Contrarié !"
    POD_wraith_possession.600.t:0 "A résisté [possession|E]"
    POD_wraith_possession.600.desc:0 "[actor.GetTitledFirstName] a abandonné la tentative de [actor.GetHerHis] d'envahir votre corps."
    POD_wraith_possession.600.option.a:0 "Mon corps m'appartient !"
    POD_wraith_possession.1000.t:0 "Un Personne sans Corps"
    POD_wraith_possession.1000.desc:0 "Votre corps d'origine est mort, vous ne pouvez plus y retourner.\nCela semble être une très mauvaise chose, probablement parce que c'est le cas. Il est probablement temps pour un nouveau vous ?"
    POD_wraith_possession.1000.option.a:0 "Je suis piégé dans ce corps pour toujours ?"
    POD_wraith_possession_toast_title:0 "Wraith réussi !"
    POD_wraith_possession_toast_text:0 "Votre spectre a réussi à [possess|E] la cible, vous donnant un certain contrôle sur elle et lui conférant du pouvoir."
    POD_wraith_possession.toast.fail:0 "Wraith a échoué !"
    POD_wraith_possession.toast.fail.desc:0 "Votre cible a résisté au [possession|E] du spectre."
