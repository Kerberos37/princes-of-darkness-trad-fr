l_french:
    POD_wraith_possession.100.t: "[possession|E]"
    POD_wraith_possession.100.desc: "[actor.GetTitledFirstName] essaie de vous [possess|E]. Vous remarquez que des parties de votre corps bougent d’elles-mêmes, des pensées que vous n’auriez pas dû avoir. Il est peut-être temps d'appeler un exorciste ?"
    POD_wraith_possession.100.option.a: "Exercer ma volonté et me battre pour mon corps."
    POD_wraith_possession.100.option.b: "Résistez à l’intrus."
    POD_wraith_possession.100.option.c: "Acceptez le [possession|E]."

    POD_wraith_possession.200.t: "Posséder [recipient.GetFirstNameNoTooltip]"
    POD_wraith_possession.200.desc: "Le moment est venu de prendre le contrôle du corps de [recipient.GetTitledFirstName], mais [recipient.GetSheHe] résiste."
    POD_wraith_possession.200.option.a: "Continuez quand même."
    POD_wraith_possession.200.a.tt_willpower: "[recipient.GetFirstNameNoTooltip] a exercé sa volonté pour résister à votre intrusion."
    POD_wraith_possession.200.a.tt_fortitude: "[recipient.GetFirstNameNoTooltip] est compétent au [discipline|E] de Fortitude et résiste à votre manipulation."
    POD_wraith_possession.200.a.success.desc: "La victoire"
    POD_wraith_possession.200.a.tt_success: "[recipient.GetTitledFirstNamePossessive] corps sera à moi !"
    POD_wraith_possession.200.a.failure.desc: "Défaite"
    POD_wraith_possession.200.a.tt_failure: "[recipient.GetTitledFirstName] a résisté à ma tentative de [possess|E] [actor.GetHerHim]."

    POD_wraith_possession.200.option.b: "Exerce ma volonté. Tous les mortels sont des marionnettes à mes côtés."
    POD_wraith_possession.200.option.c: "Abandonnez cette entreprise, je ne souhaite plus prendre le contrôle du corps [recipient.GetHerHis]."
    POD_wraith_possession.200.option.c.tt: "Le [possession|E] échouera."

    POD_wraith_possession.300.t: "Le corps de [recipient.GetFirstNameNoTooltip] a été possédé"
    POD_wraith_possession.300.desc: "Vous avez renforcé votre contrôle sur le corps [recipient.GetTitledFirstNamePossessive]. Cette marionnette vous appartient désormais."
    POD_wraith_possession.300.option.a: "C'est comme il se doit."

    POD_wraith_possession.400.t: "Tu as été possédé"
    POD_wraith_possession.400.desc: "Après avoir perdu la bataille des volontés face au [actor.GetTitledFirstName], vous perdez un autre degré de contrôle face au [actor.GetHerHim]."
    POD_wraith_possession.400.option.a: "Mon corps ne m'appartient plus."

    POD_wraith_possession.500.t: "A résisté [possession|E]"
    POD_wraith_possession.500.desc: "[recipient.GetTitledFirstName] a résisté à ma tentative de [possess|E] [recipient.GetHerHim]."
    POD_wraith_possession.500.option.a: "Contrarié !"

    POD_wraith_possession.600.t: "A résisté [possession|E]"
    POD_wraith_possession.600.desc: "[actor.GetTitledFirstName] a abandonné la tentative de [actor.GetHerHis] d'envahir votre corps."
    POD_wraith_possession.600.option.a: "Mon corps m'appartient !"

    POD_wraith_possession.1000.t: "Un Personne sans Corps"
    POD_wraith_possession.1000.desc: "Votre corps d'origine est mort, vous ne pouvez plus y retourner.\nCela semble être une très mauvaise chose, probablement parce que c'est le cas. Il est probablement temps pour un nouveau vous ?"
    POD_wraith_possession.1000.option.a: "Je suis piégé dans ce corps pour toujours ?"

    POD_wraith_possession_toast_title: "Wraith réussi !"
    POD_wraith_possession_toast_text: "Votre spectre a réussi à [possess|E] la cible, vous donnant un certain contrôle sur elle et lui conférant du pouvoir."

    POD_wraith_possession.toast.fail: "Wraith a échoué !"
    POD_wraith_possession.toast.fail.desc: "Votre cible a résisté au [possession|E] du spectre."
