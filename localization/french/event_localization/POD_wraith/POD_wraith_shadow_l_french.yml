l_french: POD_wraith_shadow.001.t:0 "Matérialiser l'Ombre"
    POD_wraith_shadow.001.desc:0 "Avec la maîtrise de Thorn par votre Ombre, votre Ombre peut tenter de se matérialiser."
    POD_wraith_shadow.001.option.a:0 "Hors mon ombre ! Où vas-tu?"
    POD_wraith_shadow.001.option.a.tt:0 "Votre Ombre va tenter de se matérialiser"
    POD_wraith_shadow.001.option.a.desc:0 "Une lutte entre Psyché et Shadow"
    POD_wraith_shadow.001.option.a.tt.success:0 "Votre Ombre est matérialisée avec succès"
    POD_wraith_shadow.001.option.a.tt.failure:0 "Votre ombre ne parvient pas à se matérialiser"
    POD_wraith_shadow.001.option.b:0 "Ce n'est pas le bon moment"
    POD_wraith_shadow.001.option.b.tt:0 "Votre Ombre abandonnera votre idée de se matérialiser"
    POD_wraith_shadow.002.t:0 "Matérialiser l'Ombre II"
    POD_wraith_shadow.002.desc:0 "Grâce à la maîtrise de Thorn par votre ombre, votre Ombre a réussi à se matérialiser, une bonne chose ?"
    POD_wraith_shadow.002.option.a:0 "Ma propre ombre"
    POD_wraith_shadow.002.option.a.tt:0 "Votre Ombre est matérialisée avec succès."
    POD_wraith_shadow.003.t:0 "Matérialiser l'Ombre II"
    POD_wraith_shadow.003.desc:0 "Même la maîtrise de Thorn par votre ombre ne suffit pas à se matérialiser... pour l'instant."
    POD_wraith_shadow.003.option.a:0 "Tu n'es pas encore prêt"
    POD_wraith_shadow.003.option.a.tt:0 "Votre ombre n'a pas réussi à se matérialiser"
    POD_wraith_shadow.004.t:0 "Le retour de votre ombre"
    POD_wraith_shadow.004.desc:0 "Votre Ombre matérialisée a subi un incident et doit revenir vers vous."
    POD_wraith_shadow.004.option.a:0 "Mon ombre est revenue"
    POD_wraith_shadow.004.option.a.tt:0 "Ton ombre et toi ne faites plus qu'un"
    POD_wraith_shadow.004.t_ferryman:0 "Des destins entrelacés"
    POD_wraith_shadow.004.desc_ferryman:0 "Le Pasiphae et le Ferryman sont toujours connectés de telle sorte que si l'un doit être détruit, l'autre l'est également."
    POD_wraith_shadow.004.option.b:0 "Mon Pasiphaé est parti, et moi aussi..."
