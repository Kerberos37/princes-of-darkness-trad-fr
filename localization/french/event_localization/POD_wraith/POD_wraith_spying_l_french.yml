l_french:
 POD_wraith_spying.100.t:0 "Yeux invisibles"
 POD_wraith_spying.100.desc:0 "Vous avez l'impression d'être observé. Quelque chose ne va pas. Vous craignez que si vous continuez à opérer comme d'habitude, une présence inconnaissable déduira vos secrets.\n Le moment est peut-être venu pour les doubles corporels, les codes et autres moyens de confondre un observateur. Bien sûr, vous pourriez simplement être paranoïaque....."
 POD_wraith_spying.100.option.a:0 "Exercer ma volonté et cacher mes secrets."
 POD_wraith_spying.100.option.b:0 "Cache mes secrets."
 POD_wraith_spying.100.option.c:0 "C'est juste dans mon imagination."
 POD_wraith_spying.200.t:0 "Espionner [recipient.GetFirstNameNoTooltip]"
 POD_wraith_spying.200.desc:0 "Le moment est venu d'utiliser mon invisibilité sur [recipient.GetTitledFirstName] et de découvrir quelques secrets, mais [recipient.GetSheHe] résiste."
 POD_wraith_spying.200.option.a:0 "Continuez quand même."
 POD_wraith_spying.200.a.tt_willpower:0 "[recipient.GetFirstNameNoTooltip] a exercé sa volonté pour mieux cacher les mouvements et les conversations clandestines de [recipient.GetHerHis]."
 POD_wraith_spying.200.a.tt_auspex:0 "Les pouvoirs de [recipient.GetFirstNameNoTooltip] lui permettent de voir l'invisible, vous privant ainsi de votre invisibilité."
 POD_wraith_spying.200.a.success.desc:0 "La victoire"
 POD_wraith_spying.200.a.tt_success:0 "[recipient.GetTitledFirstNamePossessive] secret ne me sera connu !"
 POD_wraith_spying.200.a.failure.desc:0 "Défaite"
 POD_wraith_spying.200.a.tt_failure:0 "[recipient.GetTitledFirstName] a résisté à ma tentative d'espionnage."
 POD_wraith_spying.200.option.b:0 "Exerce ma volonté. Je connaîtrai tous les [recipient.GetHerHis] secrets !"
 POD_wraith_spying.200.option.c:0 "Abandonnez cette entreprise, je ne souhaite plus espionner [recipient.GetHerHim]."
 POD_wraith_spying.200.option.c.tt:0 "La tentative échouera."
 POD_wraith_spying.300.t:0 "Les secrets de [recipient.GetFirstNameNoTooltip] découverts."
 POD_wraith_spying.300.desc:0 "J'ai appris [recipient.GetTitledFirstNamePossessive] secrets en observant [recipient.GetHerHim]."
 POD_wraith_spying.300.option.a:0 "C'est comme il se doit."
 POD_wraith_spying.400.t:0 "Tes secrets ont été révélés"
 POD_wraith_spying.400.desc:0 "Après avoir échoué à cacher vos biens et vos conversations au [actor.GetTitledFirstName], vos secrets sont désormais connus du [actor.GetHerHim]."
 POD_wraith_spying.400.option.a:0 "Mes secrets ne sont plus cachés."
 POD_wraith_spying.500.t:0 "Espionnage déjoué"
 POD_wraith_spying.500.desc:0 "[recipient.GetTitledFirstName] a résisté à ma tentative d'espionnage sur [recipient.GetHerHim]."
 POD_wraith_spying.500.option.a:0 "Contrarié !"
 POD_wraith_spying.500.option.a.tt.beast:0 "#R Nous devons connaître [recipient.GetHerHis] secrets !#!"
 POD_wraith_spying.600.t:0 "Espionnage déjoué"
 POD_wraith_spying.600.desc:0 "[actor.GetTitledFirstName] a abandonné la tentative de [actor.GetHerHis] de voler vos secrets."
 POD_wraith_spying.600.option.a:0 "Mes secrets sont en sécurité !"
 POD_wraith_spying.600.toasttitle:0 "Wraith déjoué !"
 POD_wraith_spying.600.toasttext:0 "Le spectre que vous avez envoyé n'a réussi à apprendre aucun des secrets de votre cible."
 POD_wraith_spying.300.toasttitle:0 "Wraith réussi !"
 POD_wraith_spying.300.toasttext:0 "Votre spectre a récupéré des informations précieuses pour votre usage."
 turned_to_wraith:0 "La cible mourra et renaîtra en spectre dans votre cour. Ou, s'il s'agit déjà d'un spectre, il sera considérablement affaibli et attiré vers votre cour."