l_french:
    POD_auspex.100.t: "Invasion psychique"
    POD_auspex.100.desc: "[actor.GetTitledFirstName] essaie de voler vos secrets dans votre esprit. Grâce à leur maîtrise de l'Auspex, ils sont capables d'ouvrir votre esprit même à longue distance. Heureusement, une telle tentative n’est guère subtile et vous pouvez tenter de résister à cette invasion flagrante de la vie privée mentale."
    POD_auspex.100.option.a: "Exercer ma volonté pour résister à l'attaque télépathique."
    POD_auspex.100.option.b: "Combattez l’intrusion psychique."
    POD_auspex.100.option.c: "Acceptez l'intrusion psychique."

    POD_auspex.200.t: "Lecture dans les pensées [recipient.GetFirstNameNoTooltip]"
    POD_auspex.200.desc: "Le moment est venu d’envahir le psychisme du [recipient.GetTitledFirstName], mais le [recipient.GetSheHe] résiste."
    POD_auspex.200.option.a: "Réveillez le sang pour espionner [recipient.GetHerHim]."
    POD_auspex.200.a.tt_willpower: "[recipient.GetFirstNameNoTooltip] a exercé sa volonté pour résister à votre télépathie."
    POD_auspex.200.a.tt_fortitude: "[recipient.GetFirstNameNoTooltip] maîtrise le [discipline|E] de courage et résiste à votre manipulation."
    POD_auspex.200.a.success.desc: "La victoire"
    POD_auspex.200.a.tt_success: "[recipient.GetTitledFirstNamePossessive] secret ne me sera connu !"
    POD_auspex.200.a.failure.desc: "Défaite"
    POD_auspex.200.a.tt_failure: "[recipient.GetTitledFirstName] a résisté à ma tentative d'espionnage télépathique."
    POD_auspex.200.option.b: "Réveillez le sang et exercez ma volonté. Mon esprit verra tout !"
    POD_auspex.200.option.b.tt.beast: "#R [recipient.GetSheHe|U] doit craquer sous notre puissance mentale !#!"
    POD_auspex.200.option.c: "Abandonnez cette entreprise, je ne souhaite plus espionner psychiquement [recipient.GetHerHim]."
    POD_auspex.200.option.c.tt: "La télépathie échouera."
    POD_auspex.200.option.c.tt.beast: "#R Comme la proie, nous sommes aveugles !#!"

    POD_auspex.300.t: "L'esprit de [recipient.GetFirstNameNoTooltip] a été piraté"
    POD_auspex.300.desc: "J'ai appris le secret du [recipient.GetTitledFirstNamePossessive] grâce aux murmures de l'esprit du [recipient.GetHersHis]."
    POD_auspex.300.option.a: "C'est comme il se doit."
    POD_auspex.300.option.a.tt.beast: "#R Maintenant, que faire de cette douce connaissance ?#!"

    POD_auspex.400.t: "Votre esprit a été violé"
    POD_auspex.400.desc: "Ayant perdu la bataille des volontés face au [actor.GetTitledFirstName], vos secrets sont désormais connus du [actor.GetHerHim]."
    POD_auspex.400.option.a: "Mon esprit n'est plus mon sanctuaire"

    POD_auspex.500.t: "A résisté à l'espionnage télépathique"
    POD_auspex.500.desc: "[recipient.GetTitledFirstName] a résisté à ma tentative d'espionnage sur [recipient.GetHerHim]."
    POD_auspex.500.option.a: "Contrarié !"
    POD_auspex.500.option.a.tt.beast: "#R Prenons plus de sang et réessayons !#!"

    POD_auspex.600.t: "A résisté à l'espionnage télépathique"
    POD_auspex.600.desc: "[actor.GetTitledFirstName] a abandonné la tentative de [actor.GetHerHis] d'envahir votre esprit."
    POD_auspex.600.option.a: "Mon esprit m'appartient !"
