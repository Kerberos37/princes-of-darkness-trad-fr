l_french:
 POD_auspex.100.t:0 "Invasion psychique"
 POD_auspex.100.desc:0 "[actor.GetTitledFirstName] essaie de voler vos secrets dans votre esprit. Grâce à leur maîtrise de l'Auspex, ils sont capables d'ouvrir votre esprit même à longue distance. Heureusement, une telle tentative n’est guère subtile et vous pouvez tenter de résister à cette invasion flagrante de la vie privée mentale."
 POD_auspex.100.option.a:0 "Exercer ma volonté pour résister à l'attaque télépathique."
 POD_auspex.100.option.b:0 "Combattez l’intrusion psychique."
 POD_auspex.100.option.c:0 "Acceptez l'intrusion psychique."
 POD_auspex.200.t:0 "Lecture dans les pensées [recipient.GetFirstNameNoTooltip]"
 POD_auspex.200.desc:0 "Le moment est venu d’envahir le psychisme du [recipient.GetTitledFirstName], mais le [recipient.GetSheHe] résiste."
 POD_auspex.200.option.a:0 "Réveillez le sang pour espionner [recipient.GetHerHim]."
 POD_auspex.200.a.tt_willpower:0 "[recipient.GetFirstNameNoTooltip] a exercé sa volonté pour résister à votre télépathie."
 POD_auspex.200.a.tt_fortitude:0 "[recipient.GetFirstNameNoTooltip] maîtrise le [discipline|E] de courage et résiste à votre manipulation."
 POD_auspex.200.a.success.desc:0 "La victoire"
 POD_auspex.200.a.tt_success:0 "[recipient.GetTitledFirstNamePossessive] secret ne me sera connu !"
 POD_auspex.200.a.failure.desc:0 "Défaite"
 POD_auspex.200.a.tt_failure:0 "[recipient.GetTitledFirstName] a résisté à ma tentative d'espionnage télépathique."
 POD_auspex.200.option.b:0 "Réveillez le sang et exercez ma volonté. Mon esprit verra tout !"
 POD_auspex.200.option.b.tt.beast:0 "#R [recipient.GetSheHe|U] doit craquer sous notre puissance mentale !#!"
 POD_auspex.200.option.c:0 "Abandonnez cette entreprise, je ne souhaite plus espionner psychiquement [recipient.GetHerHim]."
 POD_auspex.200.option.c.tt:0 "La télépathie échouera."
 POD_auspex.200.option.c.tt.beast:0 "#R Comme la proie, nous sommes aveugles !#!"
 POD_auspex.300.t:0 "L'esprit de [recipient.GetFirstNameNoTooltip] a été piraté"
 POD_auspex.300.desc:0 "J'ai appris le secret du [recipient.GetTitledFirstNamePossessive] grâce aux murmures de l'esprit du [recipient.GetHersHis]."
 POD_auspex.300.option.a:0 "C'est comme il se doit."
 POD_auspex.300.option.a.tt.beast:0 "#R Maintenant, que faire de cette douce connaissance ?#!"
 POD_auspex.400.t:0 "Votre esprit a été violé"
 POD_auspex.400.desc:0 "Ayant perdu la bataille des volontés face au [actor.GetTitledFirstName], vos secrets sont désormais connus du [actor.GetHerHim]."
 POD_auspex.400.option.a:0 "Mon esprit n'est plus mon sanctuaire"
 POD_auspex.500.t:0 "A résisté à l'espionnage télépathique"
 POD_auspex.500.desc:0 "[recipient.GetTitledFirstName] a résisté à ma tentative d'espionnage sur [recipient.GetHerHim]."
 POD_auspex.500.option.a:0 "Contrarié !"
 POD_auspex.500.option.a.tt.beast:0 "#R Prenons plus de sang et réessayons !#!"
 POD_auspex.600.t:0 "A résisté à l'espionnage télépathique"
 POD_auspex.600.desc:0 "[actor.GetTitledFirstName] a abandonné la tentative de [actor.GetHerHis] d'envahir votre esprit."
 POD_auspex.600.option.a:0 "Mon esprit m'appartient !"