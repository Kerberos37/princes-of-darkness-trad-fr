l_french:
    POD_bloodbond.100.t: "Liens de sang"
    POD_bloodbond.100.desc: "[schemer.GetTitledFirstName] essaie de vous créer un lien de sang."
    POD_bloodbond.100.option.a: "Exercer ma volonté pour résister au lien de sang."
    POD_bloodbond.100.option.b: "Refusez le lien de sang."
    POD_bloodbond.100.option.c: "Acceptez le lien de sang."

    POD_bloodbond.200.t: "Lien de sang [target.GetFirstNameNoTooltip]"
    POD_bloodbond.200.desc: "Le plan est en place pour le lien de sang [target.GetTitledFirstName], mais [target.GetSheHe] résiste."
    POD_bloodbond.200.option.a: "Réveillez le sang au lien de sang [target.GetHerHim]."
    POD_bloodbond.200.a.tt_willpower: "[target.GetFirstNameNoTooltip] a exercé sa volonté pour résister au sang."
    POD_bloodbond.200.a.tt_fortitude: "[target.GetFirstNameNoTooltip] maîtrise le [discipline|E] de courage et résiste à votre manipulation."
    POD_bloodbond.200.a.success.desc: "La victoire"
    POD_bloodbond.200.a.tt_success: "[target.GetTitledFirstName] sera lié à moi par le sang."
    POD_bloodbond.200.a.failure.desc: "Défaite"
    POD_bloodbond.200.a.tt_failure: "[target.GetTitledFirstName] a résisté à ma tentative de lien de sang."
    POD_bloodbond.200.option.b: "Réveillez le sang et exercez ma volonté. Je ne serai pas refusé !"
    POD_bloodbond.200.option.b.tt.beast: "#R [target.GetSheHe|U] doit nous aimer !#!"
    POD_bloodbond.200.option.c: "Abandonnez cet effort, je ne souhaite plus lier le sang à [target.GetHerHim]."
    POD_bloodbond.200.option.c.tt: "Le lien de sang échouera."
    POD_bloodbond.200.option.c.tt.beast: "#R Nous devrions prendre du sang, pas en donner !#!"

    POD_bloodbond.300.t: "[target.GetFirstNameNoTooltip] lié par le sang"
    POD_bloodbond.300.desc: "[target.GetTitledFirstName] m'est lié par le sang."
    POD_bloodbond.300.option.a: "C'est comme il se doit."
    POD_bloodbond.300.option.a.tt.beast: "#R Maintenant, que faire avec eux ?#!"

    POD_bloodbond.400.t: "Vous avez été lié par le sang"
    POD_bloodbond.400.desc: "Après avoir bu le sang du [schemer.GetTitledFirstName], vous êtes lié au [schemer.GetHerHim]."
    POD_bloodbond.400.option.a: "Je ferai [schemer.GetHerHis] volonté."

    POD_bloodbond.500.t: "Lien de sang résisté"
    POD_bloodbond.500.desc: "[target.GetTitledFirstName] a résisté à ma tentative de lier le sang à [target.GetHerHim]."
    POD_bloodbond.500.option.a: "Contrarié !"
    POD_bloodbond.500.option.a.tt.beast: "#R Prenons plus de sang et réessayons !#!"

    POD_bloodbond.600.t: "Lien de sang résisté"
    POD_bloodbond.600.desc: "[schemer.GetTitledFirstName] a abandonné le projet [schemer.GetHerHis] visant à vous lier par le sang."
    POD_bloodbond.600.option.a: "Je ne serai pas [schemer.GetHerHis] esclave du sang !"
