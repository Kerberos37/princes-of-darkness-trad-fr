l_french:
  
 POD_bloodbond.100.t: "Liens de sang" #NT!
 POD_bloodbond.100.desc: "[schemer.GetTitledFirstName] essaie de vous créer un lien de sang." #NT!
 POD_bloodbond.100.option.a: "Exercer ma volonté pour résister au lien de sang." #NT!
 POD_bloodbond.100.option.b: "Refusez le lien de sang." #NT!
 POD_bloodbond.100.option.c: "Acceptez le lien de sang." #NT!
  
 POD_bloodbond.200.t: "Lien de sang [target.GetFirstNameNoTooltip]" #NT!
 POD_bloodbond.200.desc: "Le plan est en place pour le lien de sang [target.GetTitledFirstName], mais [target.GetSheHe] résiste." #NT!
 POD_bloodbond.200.option.a: "Réveillez le sang au lien de sang [target.GetHerHim]." #NT!
 POD_bloodbond.200.a.tt_willpower: "[target.GetFirstNameNoTooltip] a exercé sa volonté pour résister au sang." #NT!
 POD_bloodbond.200.a.tt_fortitude: "[target.GetFirstNameNoTooltip] maîtrise le [discipline|E] de courage et résiste à votre manipulation." #NT!
 POD_bloodbond.200.a.success.desc: "La victoire" #NT!
 POD_bloodbond.200.a.tt_success: "[target.GetTitledFirstName] sera lié à moi par le sang." #NT!
 POD_bloodbond.200.a.failure.desc: "Défaite" #NT!
 POD_bloodbond.200.a.tt_failure: "[target.GetTitledFirstName] a résisté à ma tentative de lien de sang." #NT!
 POD_bloodbond.200.option.b: "Réveillez le sang et exercez ma volonté. Je ne serai pas refusé !" #NT!
 POD_bloodbond.200.option.b.tt.beast: "#R [target.GetSheHe|U] doit nous aimer !#!" #NT!
 POD_bloodbond.200.option.c: "Abandonnez cet effort, je ne souhaite plus lier le sang à [target.GetHerHim]." #NT!
 POD_bloodbond.200.option.c.tt: "Le lien de sang échouera." #NT!
 POD_bloodbond.200.option.c.tt.beast: "#R Nous devrions prendre du sang, pas en donner !#!" #NT!
  
 POD_bloodbond.300.t: "[target.GetFirstNameNoTooltip] lié par le sang" #NT!
 POD_bloodbond.300.desc: "[target.GetTitledFirstName] m'est lié par le sang." #NT!
 POD_bloodbond.300.option.a: "C'est comme il se doit." #NT!
 POD_bloodbond.300.option.a.tt.beast: "#R Maintenant, que faire avec eux ?#!" #NT!
  
 POD_bloodbond.400.t: "Vous avez été lié par le sang" #NT!
 POD_bloodbond.400.desc: "Après avoir bu le sang du [schemer.GetTitledFirstName], vous êtes lié au [schemer.GetHerHim]." #NT!
 POD_bloodbond.400.option.a: "Je ferai [schemer.GetHerHis] volonté." #NT!
  
 POD_bloodbond.500.t: "Lien de sang résisté" #NT!
 POD_bloodbond.500.desc: "[target.GetTitledFirstName] a résisté à ma tentative de lier le sang à [target.GetHerHim]." #NT!
 POD_bloodbond.500.option.a: "Contrarié !" #NT!
 POD_bloodbond.500.option.a.tt.beast: "#R Prenons plus de sang et réessayons !#!" #NT!
  
 POD_bloodbond.600.t: "Lien de sang résisté" #NT!
 POD_bloodbond.600.desc: "[schemer.GetTitledFirstName] a abandonné le projet [schemer.GetHerHis] visant à vous lier par le sang." #NT!
 POD_bloodbond.600.option.a: "Je ne serai pas [schemer.GetHerHis] esclave du sang !" #NT!
  
  
  
