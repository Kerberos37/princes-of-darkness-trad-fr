l_french: POD_bloodbond.100.t:0 "Liens de sang"
    POD_bloodbond.100.desc:0 "[schemer.GetTitledFirstName] essaie de vous créer un lien de sang."
    POD_bloodbond.100.option.a:0 "Exercer ma volonté pour résister au lien de sang."
    POD_bloodbond.100.option.b:0 "Refusez le lien de sang."
    POD_bloodbond.100.option.c:0 "Acceptez le lien de sang."
    POD_bloodbond.200.t:0 "Lien de sang [target.GetFirstNameNoTooltip]"
    POD_bloodbond.200.desc:0 "Le plan est en place pour le lien de sang [target.GetTitledFirstName], mais [target.GetSheHe] résiste."
    POD_bloodbond.200.option.a:0 "Réveillez le sang au lien de sang [target.GetHerHim]."
    POD_bloodbond.200.a.tt_willpower:0 "[target.GetFirstNameNoTooltip] a exercé sa volonté pour résister au sang."
    POD_bloodbond.200.a.tt_fortitude:0 "[target.GetFirstNameNoTooltip] maîtrise le [discipline|E] de courage et résiste à votre manipulation."
    POD_bloodbond.200.a.success.desc:0 "La victoire"
    POD_bloodbond.200.a.tt_success:0 "[target.GetTitledFirstName] sera lié à moi par le sang."
    POD_bloodbond.200.a.failure.desc:0 "Défaite"
    POD_bloodbond.200.a.tt_failure:0 "[target.GetTitledFirstName] a résisté à ma tentative de lien de sang."
    POD_bloodbond.200.option.b:0 "Réveillez le sang et exercez ma volonté. Je ne serai pas refusé !"
    POD_bloodbond.200.option.b.tt.beast:0 "#R [target.GetSheHe|U] doit nous aimer !#!"
    POD_bloodbond.200.option.c:0 "Abandonnez cet effort, je ne souhaite plus lier le sang à [target.GetHerHim]."
    POD_bloodbond.200.option.c.tt:0 "Le lien de sang échouera."
    POD_bloodbond.200.option.c.tt.beast:0 "#R Nous devrions prendre du sang, pas en donner !#!"
    POD_bloodbond.300.t:0 "[target.GetFirstNameNoTooltip] lié par le sang"
    POD_bloodbond.300.desc:0 "[target.GetTitledFirstName] m'est lié par le sang."
    POD_bloodbond.300.option.a:0 "C'est comme il se doit."
    POD_bloodbond.300.option.a.tt.beast:0 "#R Maintenant, que faire avec eux ?#!"
    POD_bloodbond.400.t:0 "Vous avez été lié par le sang"
    POD_bloodbond.400.desc:0 "Après avoir bu le sang du [schemer.GetTitledFirstName], vous êtes lié au [schemer.GetHerHim]."
    POD_bloodbond.400.option.a:0 "Je ferai [schemer.GetHerHis] volonté."
    POD_bloodbond.500.t:0 "Lien de sang résisté"
    POD_bloodbond.500.desc:0 "[target.GetTitledFirstName] a résisté à ma tentative de lier le sang à [target.GetHerHim]."
    POD_bloodbond.500.option.a:0 "Contrarié !"
    POD_bloodbond.500.option.a.tt.beast:0 "#R Prenons plus de sang et réessayons !#!"
    POD_bloodbond.600.t:0 "Lien de sang résisté"
    POD_bloodbond.600.desc:0 "[schemer.GetTitledFirstName] a abandonné le projet [schemer.GetHerHis] visant à vous lier par le sang."
    POD_bloodbond.600.option.a:0 "Je ne serai pas [schemer.GetHerHis] esclave du sang !"
