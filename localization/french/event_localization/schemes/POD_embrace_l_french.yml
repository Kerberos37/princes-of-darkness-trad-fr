    POD_embrace.100.t: "L'étreinte"
    POD_embrace.100.desc: "J'ai orchestré des événements pour que [target.GetFirstName] tombe entre mes griffes. Dans un endroit isolé, [victim.GetSheHe] ne pourra pas s'échapper. Dois-je accorder l'immortalité même si cela signifie [victim.GetHerHis] damnation ? [victim.GetSheHe] sera-t-il reconnaissant ou [victim.GetSheHe] m'en voudra-t-il pour toujours ? Mon [Sire|E] a-t-il eu ces pensées ?"
    POD_embrace.100.option.a: "[Embrace|E] [target.GetFirstName]"
    POD_embrace.100.option.a.tt: "Vous tuerez [target.GetFirstName] puis transformerez [victim.GetHerHim] en vampire. Cela vous coûtera de la piété, pourrait augmenter votre faim et risquer d'exposer le [masquerade|E]."
    POD_embrace.100.option.a.tt.beast: "#R Oui ! Égouttez-les et donnez-leur ensuite une seule goutte de notre sang. Nous pouvons toujours tout reprendre ! #!"
    POD_embrace.100.option.b: "Lâchez [victim.GetHerHim]."
    POD_embrace.100.option.b.tt.beast: "#R Non ! Ne laissez pas [victim.GetHerHim] s'échapper ! J'ai trop attendu ça ! Nous avons attendu trop longtemps pour cela.#!"
    POD_embrace.200.t: "L'étreinte"
    POD_embrace.200.desc: "Le chasseur, [target.GetFirstName] est enfermé dans une cellule de détention en attendant le [Embrace|E]. Malheureusement, la même férocité qui le rend digne de cela rendra le processus difficile."
    POD_embrace.200.option.a: "[Embrace|E] le chasseur de force."
    POD_embrace.200.option.a.s.tt: "Vous coincez le chasseur et le videz de son sang."
    POD_embrace.200.option.a.f.tt: "Le chasseur vous réserve une mauvaise surprise."
    POD_embrace.210.desc: "La gorge encore dégoulinante de sang, [target.GetFirstName] vous regarde avec des yeux pleins de ressentiment. Reste à savoir si votre don de non-vie éternelle sera accepté comme tel ou si le chasseur conservera la conviction qu'il s'agit d'une terrible malédiction."
    POD_embrace.220.desc: "Les portes des cellules s'ouvrent et vous sautez à travers la pièce vers votre cible. En plein vol, vous remarquez qu'il manque une jambe au tabouret en bois que vous avez généreusement fourni à votre prisonnier. [target.GetFirstName] vous donne un regard déterminé et soulève un enjeu aiguisé. Vos griffes atteignent le corps de la victime, mais votre propre élan continue de porter votre cœur vers la pointe du pieu."
    POD_embrace.200.option.b: "Faufilez-vous sur le chasseur."
    POD_embrace.200.option.b.s.tt: "Mordez le cou d'une victime endormie et sans méfiance."
    POD_embrace.200.option.b.f.tt: "Le chasseur faisait seulement semblant de dormir..."
    POD_embrace.230.desc: "[target.GetFirstName] semble profondément endormi lorsque vous vous penchez vers le cou de [victim.GetHerHis]. À ce moment-là, vous réalisez la source de la puanteur irrésistible qui règne dans la cellule. C'est de l'huile de lampe ? [target.GetFirstName] ouvre les yeux [victim.GetHerHis], vous attrape par le col et murmure « Meurs, démon ». Ce n'est que lorsque vous remarquez le gâchette du feu que vous réalisez ce qui est sur le point de se produire."
    POD_embrace.200.option.c: "Convainquez-les que c'est le seul moyen de continuer leur existence"
    POD_embrace.200.option.c.s.tt: "Vous convainquez le chasseur que la non-vie peut être vertueuse."
    POD_embrace.200.option.c.f.tt: "Le chasseur vous convainc de quelque chose..."
    POD_embrace.240.desc: "Dans votre tentative de persuader votre futur enfant que la non-vie est une bénédiction, vous étiez impatient de répondre aux questions. Des questions difficiles qui exigeaient des réponses, même si vous les trouviez profondément dérangeantes. Est-ce vrai? Êtes-vous désespérément perdu face à tout ce qui rend l’existence supportable ?"
    POD_embrace.200.option.d: "C'est une mauvaise idée."
    POD_embrace.200.option.d.tt: "De tous les mortels du monde, pourquoi aurais-je juré de tuer ma famille ?"
    POD_embrace.210.t: "C'est comme prendre une pièce de monnaie à un mendiant aveugle."
    POD_embrace.210.option.a: "Soyez tranquille, mon enfant."
    POD_embrace.210.option.a.tt: "[target.GetFirstName] devient votre enfant."
    POD_embrace.220.t: "Fondu au noir."
    POD_embrace.220.option.a: "Pourquoi? Pourquoi un tabouret en bois ?"
    POD_embrace.220.option.a.tt: "Tu meurs."
    POD_embrace.230.t: "La literie imbibée d'huile se transforme en un enfer déchaîné."
    POD_embrace.230.option.a: "Comment [victim.GetSheHe] a-t-il obtenu l'huile ?"
    POD_embrace.230.option.a.tt: "Tu meurs."
    POD_embrace.240.t: "Ce n’est pas une bénédiction finalement."
    POD_embrace.240.option.a: "J'ai besoin de temps pour réfléchir."
    POD_embrace.240.option.a.tt: "Vous êtes profondément perturbé par la conversation."

    willing_embrace_opinion: "Prêt à embrasser"
    unwilling_embrace_opinion: "Étreinte réticente"

    POD_embrace.301.t: "Prêt à embrasser"
    POD_embrace.301.desc: "Votre foi enseigne que le [Embrace|E] est une affaire sombre et sérieuse. Après tout, vous condamnez une autre âme à la damnation éternelle. Ainsi, on vous a appris à ne jamais vous embrasser sans autorisation. Vous avez pris le temps de discuter longuement avec ce nouvel enfant potentiel de ce qu'est réellement le vampirisme et de ce que cette terrible malédiction peut faire à l'âme. Il est temps de leur répondre.\nVous poussez un soupir de soulagement (inutile puisque vous êtes mort) lorsque votre futur enfant vous dit qu'il accepte. Vous avez rempli les devoirs de votre foi et vous pouvez maintenant passer à l'acte d'Étreinte lui-même."
    POD_embrace.301.option.a: "Commençons"

    POD_embrace.302.t: "Étreinte réticente"
    POD_embrace.302.desc: "Votre foi enseigne que le [Embrace|E] est une affaire sombre et sérieuse. Après tout, vous condamnez une autre âme à la damnation éternelle. Ainsi, on vous a appris à ne jamais vous embrasser sans autorisation. Vous avez pris le temps de discuter longuement avec ce nouvel enfant potentiel de ce qu'est réellement le vampirisme et de ce que cette terrible malédiction peut faire à l'âme. Il est temps de leur répondre.\nIl semble que vous ayez trop effrayé ce mortel, et leur réponse est négative. Vous devriez maintenant, de toute évidence, leur donner la permission de partir et de vivre le reste de leur courte vie en paix, mais... personne n'observe vraiment sa propre foi tout le temps après tout."
    POD_embrace.302.option.a: "Je ne serai pas refusé !"
    unwilling_embrace_tt: "Vous forcerez l’Étreinte, quelle que soit leur opinion."
    POD_embrace.302.option.b: "Vas en paix"
    unwilling_embrace_tt2: "Le mortel disparaîtra et reviendra dans l’histoire."

    POD_embrace.400.t: "L'étreinte"
    POD_embrace.400.desc: "J'ai orchestré des événements pour que [target.GetFirstName] tombe entre mes griffes. Maintenant, tout ce que j'ai à faire est de briser la volonté du [victim.GetHerHis]."
    POD_embrace.400.option.a: "[victim.GetSheHe|U] fera ce que je dis !"
    POD_embrace.400.option.a.success.tt: "Vous avez réussi à dominer le [victim.GetFirstName] jusqu'à la soumission"
    POD_embrace.400.option.a.fail.tt: "Vous échouez dans votre tentative de domination [victim.GetFirstName]"
    POD_embrace.400.option.b: "Personne ne peut me refuser"
    POD_embrace.400.option.b.success.tt: "Vous avez réussi à utiliser Présence pour rompre la volonté du [victim.GetHerHis]"
    POD_embrace.400.option.b.fail.tt: "Vous échouez dans votre tentative de charmer [victim.GetFirstName]"
    POD_embrace.400.option.c: "[victim.GetSheHe|U] n'est pas à la hauteur de ma puissance !"
    POD_embrace.400.option.c.success.tt: "Vous avez réussi à battre [victim.GetFirstName] pour vous soumettre"
    POD_embrace.400.option.c.fail.tt: "[victim.GetFirstName] vous combat"
    POD_embrace.400.option.d: "En fait... tant pis"
    POD_embrace.400.option.d.tt: "Vous abandonnez votre tentative d'embrasser [victim.GetFirstName]"

    POD_embrace.410.t: "L'étreinte"
    POD_embrace.410.desc: "Vous avez réussi à prendre le dessus, et maintenant [victim.GetFirstName] est à votre merci. En drainant le sang de son corps, vous pouvez sentir comment la vie s'échappe [victim.GetFirstName]. Vous savez que ce que vous essayez de faire est rarement couronné de succès, mais la pensée de ce que vous pourriez créer vous fait oublier toutes ces précautions insensées.\nEmbrasser les métamorphes échoue presque toujours car ils sont protégés contre le sang vampirique. Les quelques cas enregistrés de victimes ne mourant pas pendant le processus finissent par devenir le redoutable [abominations|E]."
    POD_embrace.410.option.a: "Il est temps d'agir"
    POD_embrace.410.option.a.tt: "Vous essayez d'embrasser [victim.GetFirstName]"
    POD_embrace.410.option.a.fail.tt: "[victim.GetFirstName] meurt à l'agonie"
    POD_embrace.410.option.a.success.tt: "[victim.GetFirstName] est adopté avec succès"

    POD_embrace.420.t: "Créateur de monstres"
    POD_embrace.420.desc: "Après un certain temps, [victim.GetFirstName] ouvre [victim.GetHerHis] les yeux. Vous pouvez voir une grimace d'horreur sur le visage du [victim.GetHerHis] et c'est alors que la terrible réalisation vous vient... Vous avez réussi, vous avez créé un monstre, une abomination qui est désormais votre enfant."
    POD_embrace.420.option.a: "Le succès enfin"
    POD_embrace.420.option.a.tt: "[victim.GetFirstName] cesse d'être un loup-garou et devient un [abomination|E]."

    POD_embrace.430.t: "Échec de l'étreinte"
    POD_embrace.430.desc: "Malgré toutes vos tentatives, [victim.GetFirstName] a disparu. Tout ce que vous pouviez entendre étaient [victim.GetHerHis] des cris d'agonie, lorsque [victim.GetHerHis] corps et âme rejetaient violemment votre sang. Et maintenant, [victim.GetFirstName] a vraiment disparu. Peut-être que le [victim.GetSheHe] a eu de la chance après tout ?"
    POD_embrace.430.option.a: "Décevant"
    POD_embrace.430.option.a.tt: "Votre tentative d'étreinte a échoué"

    POD_embrace.440.t: "Tentative échouée"
    POD_embrace.440.desc: "[victim.GetFirstName] a réussi à résister à vos tentatives de prendre le dessus. Maintenant, tout ce que vous pouvez faire est d'échapper à la colère du [victim.GetHerHis]."
    POD_embrace.440.option.a: "Défaite enfin"
    POD_embrace.440.option.a.tt: "Vous n'avez pas réussi à adopter [victim.GetFirstName]"
