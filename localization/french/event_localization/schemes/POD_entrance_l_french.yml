l_french:
  
 POD_entrance.100.t: "Vous êtes fasciné" #NT!
 POD_entrance.100.desc: "Vous aimez [schemer.GetTitledFirstName]. Vous aimez vraiment, vraiment [schemer.GetHerHim]." #NT!
 POD_entrance.100.option.a: "Exercer ma volonté pour résister à l'enchantement." #NT!
 POD_entrance.100.option.b: "Refusez l'entrée." #NT!
 POD_entrance.100.option.c: "Acceptez l'entrée." #NT!
  
 POD_entrance.200.t: "Envoûtant [target.GetFirstNameNoTooltip]" #NT!
 POD_entrance.200.desc: "Je sens mon énergie mystique toucher l'esprit du [target.GetTitledFirstName]. [target.GetSheHe|U] résiste à l'entrée." #NT!
 POD_entrance.200.option.a: "Réveillez le sang à l’entrée [target.GetHerHim]." #NT!
 POD_entrance.200.a.tt_fortitude: "[target.GetFirstNameNoTooltip] est doué pour le [discipline|E] de courage et résiste à mes pouvoirs." #NT!
 POD_entrance.200.a.tt_willpower: "[target.GetFirstNameNoTooltip] a exercé sa volonté pour résister à mes pouvoirs." #NT!
 POD_entrance.200.a.success.desc: "La victoire" #NT!
 POD_entrance.200.a.tt_success: "[target.GetTitledFirstName] sera ravi de m'aimer." #NT!
 POD_entrance.200.a.failure.desc: "Défaite" #NT!
 POD_entrance.200.a.tt_failure: "[target.GetTitledFirstName] résistera à mon enchantement." #NT!
 POD_entrance.200.option.b: "Réveillez le sang et exercez ma volonté. Je ne serai pas refusé !" #NT!
 POD_entrance.200.option.b.tt.beast: "#R [target.GetSheHe|U] doit nous aimer !#!" #NT!
 POD_entrance.200.option.c: "Abandonnez cet effort, je ne souhaite plus accéder au [target.GetHerHim]." #NT!
 POD_entrance.200.option.c.tt: "L’entrée échouera." #NT!
  
 POD_entrance.300.t: "[target.GetFirstNameNoTooltip] Envoûté" #NT!
 POD_entrance.300.desc: "Grâce à l'utilisation de mon pouvoir mystique, [target.GetTitledFirstName] a été fasciné." #NT!
 POD_entrance.300.option.a: "Bien sûr, [target.GetSheHe] m'aime. Tout le monde m'aimera." #NT!
 POD_entrance.300.option.a.tt.beast: "#R Tous nous regarderont et désespéreront !#!" #NT!
  
 POD_entrance.400.t: "Tu es arrivé" #NT!
 POD_entrance.400.desc: "Vous vous retrouvez au tribunal du [schemer.GetTitledFirstName]." #NT!
 POD_entrance.400.option.a: "Ma nouvelle maison." #NT!
  
 POD_entrance.500.t: "A résisté à l'entrée" #NT!
 POD_entrance.500.desc: "[target.GetTitledFirstName] a résisté à mon enchantement." #NT!
 POD_entrance.500.option.a: "Contrarié !" #NT!
 POD_entrance.500.option.a.tt.beast: "#R Nous rejeter signifie la mort !#!" #NT!
  
 POD_entrance.600.t: "Entrée résistée" #NT!
 POD_entrance.600.desc: "Vous savez que vous ne ressentez plus [schemer.GetTitledFirstNamePossessive] d'exaltation." #NT!
 POD_entrance.600.option.a: "Reste hors de mon esprit !" #NT!
  
  
  
