l_french: POD_entrance.100.t:0 "Vous êtes fasciné"
    POD_entrance.100.desc:0 "Vous aimez [schemer.GetTitledFirstName]. Vous aimez vraiment, vraiment [schemer.GetHerHim]."
    POD_entrance.100.option.a:0 "Exercer ma volonté pour résister à l'enchantement."
    POD_entrance.100.option.b:0 "Refusez l'entrée."
    POD_entrance.100.option.c:0 "Acceptez l'entrée."
    POD_entrance.200.t:0 "Envoûtant [target.GetFirstNameNoTooltip]"
    POD_entrance.200.desc:0 "Je sens mon énergie mystique toucher l'esprit du [target.GetTitledFirstName]. [target.GetSheHe|U] résiste à l'entrée."
    POD_entrance.200.option.a:0 "Réveillez le sang à l’entrée [target.GetHerHim]."
    POD_entrance.200.a.tt_fortitude:0 "[target.GetFirstNameNoTooltip] est doué pour le [discipline|E] de courage et résiste à mes pouvoirs."
    POD_entrance.200.a.tt_willpower:0 "[target.GetFirstNameNoTooltip] a exercé sa volonté pour résister à mes pouvoirs."
    POD_entrance.200.a.success.desc:0 "La victoire"
    POD_entrance.200.a.tt_success:0 "[target.GetTitledFirstName] sera ravi de m'aimer."
    POD_entrance.200.a.failure.desc:0 "Défaite"
    POD_entrance.200.a.tt_failure:0 "[target.GetTitledFirstName] résistera à mon enchantement."
    POD_entrance.200.option.b:0 "Réveillez le sang et exercez ma volonté. Je ne serai pas refusé !"
    POD_entrance.200.option.b.tt.beast:0 "#R [target.GetSheHe|U] doit nous aimer !#!"
    POD_entrance.200.option.c:0 "Abandonnez cet effort, je ne souhaite plus accéder au [target.GetHerHim]."
    POD_entrance.200.option.c.tt:0 "L’entrée échouera."
    POD_entrance.300.t:0 "[target.GetFirstNameNoTooltip] Envoûté"
    POD_entrance.300.desc:0 "Grâce à l'utilisation de mon pouvoir mystique, [target.GetTitledFirstName] a été fasciné."
    POD_entrance.300.option.a:0 "Bien sûr, [target.GetSheHe] m'aime. Tout le monde m'aimera."
    POD_entrance.300.option.a.tt.beast:0 "#R Tous nous regarderont et désespéreront !#!"
    POD_entrance.400.t:0 "Tu es arrivé"
    POD_entrance.400.desc:0 "Vous vous retrouvez au tribunal du [schemer.GetTitledFirstName]."
    POD_entrance.400.option.a:0 "Ma nouvelle maison."
    POD_entrance.500.t:0 "A résisté à l'entrée"
    POD_entrance.500.desc:0 "[target.GetTitledFirstName] a résisté à mon enchantement."
    POD_entrance.500.option.a:0 "Contrarié !"
    POD_entrance.500.option.a.tt.beast:0 "#R Nous rejeter signifie la mort !#!"
    POD_entrance.600.t:0 "Entrée résistée"
    POD_entrance.600.desc:0 "Vous savez que vous ne ressentez plus [schemer.GetTitledFirstNamePossessive] d'exaltation."
    POD_entrance.600.option.a:0 "Reste hors de mon esprit !"
