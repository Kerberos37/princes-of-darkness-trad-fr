    POD_hunteradoption.105.option.a.tt: "La période de formation a été stressante, mais vous avez maintenant un nouvel héritier au cas où l'obscurité vous envahirait."
    POD_hunteradoption.105.option.b: "Mon élève attisera les flammes du zèle."
    POD_hunteradoption.105.option.b.tt: "La période de formation a été stressante, mais vous avez maintenant un nouvel héritier au cas où l'obscurité vous envahirait."
    POD_hunteradoption.106.t: "Une nouvelle lumière"
    POD_hunteradoption.106.desc: "Il est révolu le temps où le poids du maintien de l’équilibre entre Shen et le mortel reposait uniquement sur vos épaules. Une nouvelle génération contribuera à maintenir cette paix."
    POD_hunteradoption.106.option.a: "Mon élève suivra la trace de Yi."
