    POD_hunteradoption.100.t: "Une nouvelle lumière"
    POD_hunteradoption.100.desc: "Après une formation approfondie, vous êtes sûr que votre écuyer est prêt à rejoindre le combat contre les ténèbres. Avec cet effort, vous vous assurez que l'œuvre de Dieu vous survivra et se poursuivra jusqu'à l'inévitable victoire. Vous espérez que votre élève fera un jour reculer les forces de l'Enfer par sa simple présence. Mais d’ici là, il reste encore beaucoup de travail à faire…"
    POD_hunteradoption.100.option.a: "J'ai enseigné les questions militaires"
    POD_hunteradoption.100.option.a.tt: "La période de formation a été stressante, mais vous avez maintenant un nouvel héritier au cas où l'obscurité vous envahirait."
    POD_hunteradoption.100.option.b: "L'habileté aux armes était notre objectif principal"
    POD_hunteradoption.100.option.b.tt: "La période de formation a été stressante, mais vous avez maintenant un nouvel héritier au cas où l'obscurité vous envahirait."
    POD_hunteradoption.100.option.c: "Mon écuyer sait qu'il y a des agents de l'Enfer dans chaque ombre"
    POD_hunteradoption.100.option.c.tt: "La période de formation a été stressante, mais vous avez maintenant un nouvel héritier au cas où l'obscurité vous envahirait."
    POD_hunteradoption.101.t: "Une nouvelle lumière"
    POD_hunteradoption.101.desc: "En tant que cœur battant de l'Inquisition de l'Ombre, les Sœurs de Saint-Jean ont un lourd fardeau qui n'est pas facile à partager. Malgré cela, vous avez confiance dans les capacités de votre nouvel élève après cette période de formation approfondie. Une autre épouse de Dieu est prête à assumer votre manteau si, ou quand, les ténèbres vous envahissent. Un petit réconfort, mais un réconfort quand même."
    POD_hunteradoption.101.option.a: "Elle a beaucoup appris"
    POD_hunteradoption.101.option.a.tt: "La période de formation a été stressante, mais vous avez maintenant un nouvel héritier au cas où l'obscurité vous envahirait."
    POD_hunteradoption.101.option.b: "Elle aidera la Sainte Église à prospérer"
    POD_hunteradoption.101.option.b.tt: "La période de formation a été stressante, mais vous avez maintenant un nouvel héritier au cas où l'obscurité vous envahirait."
    POD_hunteradoption.101.option.c: "Elle est prête à passer le mot"
    POD_hunteradoption.101.option.c.tt: "La période de formation a été stressante, mais vous avez maintenant un nouvel héritier au cas où l'obscurité vous envahirait."
    POD_hunteradoption.102.t: "Une nouvelle lumière"
    POD_hunteradoption.102.desc: "Souvent décrié, l’Ordre Rouge est néanmoins un élément crucial de l’Inquisition. Poussés par une soif incessante de connaissances, nombre de ses membres se sont souvent retrouvés attirés vers une voie plus sombre. Vous avez enseigné à votre élève du mieux que vous pouviez pour éviter un tel sort."
    POD_hunteradoption.102.option.a: "Mon élève a beaucoup appris"
    POD_hunteradoption.102.option.a.tt: "La période de formation a été stressante, mais vous avez maintenant un nouvel héritier au cas où l'obscurité vous envahirait."
    POD_hunteradoption.102.option.b: "Mon élève aidera la Sainte Église à prospérer"
    POD_hunteradoption.102.option.b.tt: "La période de formation a été stressante, mais vous avez maintenant un nouvel héritier au cas où l'obscurité vous envahirait."
    POD_hunteradoption.102.option.c: "Mon élève connaît le pouvoir des secrets"
    POD_hunteradoption.102.option.c.tt: "La période de formation a été stressante, mais vous avez maintenant un nouvel héritier au cas où l'obscurité vous envahirait."
    POD_hunteradoption.103.t: "Une nouvelle lumière"
    POD_hunteradoption.103.desc: "Force redoutée à juste titre, même par les autres Inquisiteurs, l'Oculi Dei est la police secrète des Chasseurs. Ils en savent bien plus que ce que la plupart des gens pensent et constituent la source d’informations la plus crédible sur les habitants de la nuit. Les membres de l'Oculi ont tendance à être paranoïaques à l'extrême, voyant des complots partout... mais le plus souvent, ils ont en réalité raison."
    POD_hunteradoption.103.option.a: "Ouvre tes yeux!"
    POD_hunteradoption.103.option.a.tt: "La période de formation a été stressante, mais vous avez maintenant un nouvel héritier au cas où l'obscurité vous envahirait."
    POD_hunteradoption.104.t: "Une nouvelle lumière"
    POD_hunteradoption.104.desc: "La famille von Murnau a la bénédiction douteuse de pouvoir « sentir » le mal. En tant que tels, ils sont les Chiens de l'Inquisition et un atout précieux, même si leurs manières non cléricales en font d'étranges compagnons de lit avec les autres ordres. Il est courant qu'un inquisiteur de la famille prenne un autre membre, plus jeune, comme élève jusqu'à ce qu'il soit capable de combattre les ténèbres par lui-même."
    POD_hunteradoption.104.option.a: "Mon élève connaît le pouvoir des secrets"
    POD_hunteradoption.104.option.a.tt: "La période de formation a été stressante, mais vous avez maintenant un nouvel héritier au cas où l'obscurité vous envahirait."
    POD_hunteradoption.104.option.b: "Mon élève aidera la Sainte Église à prospérer"
    POD_hunteradoption.104.option.b.tt: "La période de formation a été stressante, mais vous avez maintenant un nouvel héritier au cas où l'obscurité vous envahirait."
    POD_hunteradoption.104.option.c: "Mon élève est prêt à diffuser la Parole de Dieu"
    POD_hunteradoption.104.option.c.tt: "La période de formation a été stressante, mais vous avez maintenant un nouvel héritier au cas où l'obscurité vous envahirait."
    POD_hunteradoption.105.t: "None"
    POD_hunteradoption.105.desc: "Il est révolu le temps où le poids de la protection du troupeau fidèle contre les serviteurs des ténèbres était porté seul par Bayezid et Basile. Une nouvelle génération de bergers guidera les âmes pures vers la lumière."
