l_french: POD_insanity.001.t:0 "Cadeaux de folie"
    POD_insanity.001.desc:0 "Tout est prêt, je peux désormais partager ma folie avec [defender.GetFirstName] ! [defender.GetSheHe|U] sera reconnaissant pour de tels cadeaux, n'est-ce pas [defender.GetSheHe] ?"
    POD_insanity.001.option.a:0 "Un don de savoir, c'est ce dont [defender.GetSheHe] a besoin !"
    POD_insanity.001.option.a.tt:0 "Duel d'apprentissage entre vous et [defender.GetFirstName]"
    POD_insanity.001.option.a.tt.beast:0 "#R La malédiction de savoir brisera l'esprit du [defender.GetHerHis] !#!"
    POD_insanity.001.option.b:0 "Les ombres, parlent-elles ?"
    POD_insanity.001.option.b.tt:0 "Duel d'intrigues entre vous et [defender.GetFirstName]"
    POD_insanity.001.option.b.tt.beast:0 "#R [defender.GetSheHe|U] ne se sentira pas en sécurité dans l'obscurité !#!"
    POD_insanity.001.option.c:0 "L'esprit [defender.GetHerHis|U] ressemble à une belle maison pour... quelqu'un d'autre."
    POD_insanity.001.option.c.tt:0 "Duel martial entre vous et [defender.GetFirstName]"
    POD_insanity.001.option.c.tt.beast:0 "#R [defender.GetSheHe|U] ne sera plus jamais seul !#!"
    POD_insanity.001.option.d:0 "La vérité va s'effondrer [defender.GetHerHis] vains espoirs"
    POD_insanity.001.option.d.tt:0 "Duel d'intendance entre vous et [defender.GetFirstName]"
    POD_insanity.001.option.d.tt.beast:0 "#R Oh, cruelle vérité !#!"
    POD_insanity.001.option.e:0 "Aucun cadeau pour [defender.GetHerHim]"
    POD_insanity.001.option.e.tt:0 "Vous arrêterez vos tentatives d'infliger la folie au [defender.GetFirstName]"
    POD_insanity.001.option.e.tt.beast:0 "#R Pourquoi tu t'arrêtes, imbécile ?!#!"
    POD_insanity.001.option.a.desc:0 "Conflit d'apprentissage"
    POD_insanity.001.option.b.desc:0 "Conflit d'intrigue"
    POD_insanity.001.option.c.desc:0 "Conflit martial"
    POD_insanity.001.option.d.desc:0 "Conflit d'intendance"
    POD_insanity.001.option.success:0 "[attacker.GetFirstName] victoire"
    POD_insanity.001.option.failure:0 "[defender.GetFirstName] victoire"
    POD_insanity.001.option.a.tt.attacker_wins:0 "J'inflige ma malédiction de savoir au [defender.GetFirstName]"
    POD_insanity.001.option.a.tt.attacker_lost:0 "[defender.GetFirstName] résiste"
    POD_insanity.001.option.b.tt.attacker_wins:0 "Les ombres parlent avec [defender.GetFirstName]"
    POD_insanity.001.option.b.tt.attacker_lost:0 "[defender.GetFirstName] résiste"
    POD_insanity.001.option.c.tt.attacker_wins:0 "[defender.GetFirstName] n'est pas seul dans l'esprit de [defender.GetHerHim]"
    POD_insanity.001.option.c.tt.attacker_lost:0 "[defender.GetFirstName] résiste"
    POD_insanity.001.option.d.tt.attacker_wins:0 "Le fardeau de la vérité repose sur les épaules du [defender.GetHerHim]"
    POD_insanity.001.option.d.tt.attacker_lost:0 "[defender.GetFirstName] résiste"
    POD_insanity.toast.success:0 "Maudit!"
    POD_insanity.toast.failure:0 "Malédiction ratée !"
