l_french:
  
 POD_insanity.001.t: "Cadeaux de folie" #NT!
 POD_insanity.001.desc: "Tout est prêt, je peux désormais partager ma folie avec [defender.GetFirstName] ! [defender.GetSheHe|U] sera reconnaissant pour de tels cadeaux, n'est-ce pas [defender.GetSheHe] ?" #NT!
 POD_insanity.001.option.a: "Un don de savoir, c'est ce dont [defender.GetSheHe] a besoin !" #NT!
 POD_insanity.001.option.a.tt: "Duel d'apprentissage entre vous et [defender.GetFirstName]" #NT!
 POD_insanity.001.option.a.tt.beast: "#R La malédiction de savoir brisera l'esprit du [defender.GetHerHis] !#!" #NT!
 POD_insanity.001.option.b: "Les ombres, parlent-elles ?" #NT!
 POD_insanity.001.option.b.tt: "Duel d'intrigues entre vous et [defender.GetFirstName]" #NT!
 POD_insanity.001.option.b.tt.beast: "#R [defender.GetSheHe|U] ne se sentira pas en sécurité dans l'obscurité !#!" #NT!
 POD_insanity.001.option.c: "L'esprit [defender.GetHerHis|U] ressemble à une belle maison pour... quelqu'un d'autre." #NT!
 POD_insanity.001.option.c.tt: "Duel martial entre vous et [defender.GetFirstName]" #NT!
 POD_insanity.001.option.c.tt.beast: "#R [defender.GetSheHe|U] ne sera plus jamais seul !#!" #NT!
 POD_insanity.001.option.d: "La vérité va s'effondrer [defender.GetHerHis] vains espoirs" #NT!
 POD_insanity.001.option.d.tt: "Duel d'intendance entre vous et [defender.GetFirstName]" #NT!
 POD_insanity.001.option.d.tt.beast: "#R Oh, cruelle vérité !#!" #NT!
 POD_insanity.001.option.e: "Aucun cadeau pour [defender.GetHerHim]" #NT!
 POD_insanity.001.option.e.tt: "Vous arrêterez vos tentatives d'infliger la folie au [defender.GetFirstName]" #NT!
 POD_insanity.001.option.e.tt.beast: "#R Pourquoi tu t'arrêtes, imbécile ?!#!" #NT!
  
 POD_insanity.001.option.a.desc: "Conflit d'apprentissage" #NT!
 POD_insanity.001.option.b.desc: "Conflit d'intrigue" #NT!
 POD_insanity.001.option.c.desc: "Conflit martial" #NT!
 POD_insanity.001.option.d.desc: "Conflit d'intendance" #NT!
 POD_insanity.001.option.success: "[attacker.GetFirstName] victoire" #NT!
 POD_insanity.001.option.failure: "[defender.GetFirstName] victoire" #NT!
 POD_insanity.001.option.a.tt.attacker_wins: "J'inflige ma malédiction de savoir au [defender.GetFirstName]" #NT!
 POD_insanity.001.option.a.tt.attacker_lost: "[defender.GetFirstName] résiste" #NT!
 POD_insanity.001.option.b.tt.attacker_wins: "Les ombres parlent avec [defender.GetFirstName]" #NT!
 POD_insanity.001.option.b.tt.attacker_lost: "[defender.GetFirstName] résiste" #NT!
 POD_insanity.001.option.c.tt.attacker_wins: "[defender.GetFirstName] n'est pas seul dans l'esprit de [defender.GetHerHim]" #NT!
 POD_insanity.001.option.c.tt.attacker_lost: "[defender.GetFirstName] résiste" #NT!
 POD_insanity.001.option.d.tt.attacker_wins: "Le fardeau de la vérité repose sur les épaules du [defender.GetHerHim]" #NT!
 POD_insanity.001.option.d.tt.attacker_lost: "[defender.GetFirstName] résiste" #NT!
  
