l_french:
 POD_mesmerize.100.t:0 "Vous êtes dominé"
 POD_mesmerize.100.desc:0 "[schemer.GetTitledFirstName] vous domine pour exiger une faveur."
 POD_mesmerize.100.option.a:0 "Exercer ma volonté pour résister à la domination."
 POD_mesmerize.100.option.b:0 "Refusez la domination."
 POD_mesmerize.100.option.c:0 "Acceptez la domination."
 POD_mesmerize.200.t:0 "Dominant [target.GetFirstNameNoTooltip]"
 POD_mesmerize.200.desc:0 "Ma volonté commande [target.GetTitledFirstName]. Mais [target.GetSheHe|U] me résiste !\nVous devrez vaincre leur volonté si vous voulez continuer. Les individus à forte volonté sont plus difficiles à briser et cette concentration intense de vos pouvoirs mentaux peut également entraîner une expérience stressante pour vous-même."
 POD_mesmerize.200.option.a:0 "Réveillez le sang pour dominer [target.GetHerHim]."
 POD_mesmerize.200.a.tt_fortitude:0 "[target.GetFirstNameNoTooltip] maîtrise le [discipline|E] de courage et résiste à vos pouvoirs."
 POD_mesmerize.200.a.tt_willpower:0 "[target.GetFirstNameNoTooltip] a exercé la volonté de [target.GetHerHis] pour résister à vos pouvoirs."
 POD_mesmerize.200.a.success.desc:0 "La victoire"
 POD_mesmerize.200.a.tt_success:0 "[target.GetTitledFirstName] vous accordera une faveur."
 POD_mesmerize.200.a.failure.desc:0 "Défaite"
 POD_mesmerize.200.a.tt_failure:0 "[target.GetTitledFirstName] résistera à votre domination."
 POD_mesmerize.200.option.b:0 "Réveillez le sang et exercez ma volonté. Je suis le maître!"
 POD_mesmerize.200.option.b.tt.beast:0 "#R Je suis VOTRE maître ! #!"
 POD_mesmerize.200.option.c:0 "C'est une perte de temps, je ne souhaite plus dominer le [target.GetHerHim]."
 POD_mesmerize.200.option.c.tt:0 "La domination échouera."
 POD_mesmerize.300.t:0 "[target.GetFirstNameNoTooltip] Hypnotisé"
 POD_mesmerize.300.desc:0 "Grâce à l'utilisation de ma domination [discipline|E], [target.GetTitledFirstName] suivra mon ordre. \n\n #X Pour utiliser votre commande, utilisez la marionnette de commande [character_interaction|E].\nCertaines commandes nécessiteront qu'une cible soit marquée, ce qui peut être fait en tant que marque de cible secondaire [character_interaction|E].#!"
 POD_mesmerize.300.desc.short_term:0 "\n\n Puisque vous ne disposez pas de l'avantage de la directive submergée, vous n'avez que quelques jours pour utiliser votre commande."
 POD_mesmerize.300.option.a:0 "Maintenant, qu'est-ce que je veux que [target.GetHerHim] fasse ?"
 POD_mesmerize.300.option.a.tt.beast:0 "#R Du sang ! Nous voulons du sang ! #!"
 POD_mesmerize.400.t:0 "Une dette que je ne peux pas refuser"
 POD_mesmerize.400.desc:0 "Je dois [schemer.GetTitledFirstName]."
 POD_mesmerize.400.option.a:0 "Comment vais-je pouvoir atteindre le [schemer.GetHerHim] ?"
 POD_mesmerize.500.t:0 "A résisté à la domination"
 POD_mesmerize.500.desc:0 "[target.GetTitledFirstName] a résisté à ma domination."
 POD_mesmerize.500.option.a:0 "Ça ne peut pas être!"
 POD_mesmerize.500.option.a.tt.beast:0 "#R Battez-les jusqu'à ce qu'ils obéissent ! #!"
 POD_mesmerize.600.t:0 "Domination résistée"
 POD_mesmerize.600.desc:0 "J'ai libéré les chaînes mentales de la domination du [schemer.GetTitledFirstNamePossessive]."
 POD_mesmerize.600.option.a:0 "J'ai une volonté de fer !"
 POD_mesmerize.700_toast_title:0 "Domination expirée"
 POD_mesmerize.700_toast_ct:0 "Vous devez lancer un nouveau schéma si vous souhaitez commander [target.GetName]."