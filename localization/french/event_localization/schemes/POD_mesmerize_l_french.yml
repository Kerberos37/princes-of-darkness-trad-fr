l_french:
    POD_mesmerize.100.t: "Vous êtes dominé"
    POD_mesmerize.100.desc: "[schemer.GetTitledFirstName] vous domine pour exiger une faveur."
    POD_mesmerize.100.option.a: "Exercer ma volonté pour résister à la domination."
    POD_mesmerize.100.option.b: "Refusez la domination."
    POD_mesmerize.100.option.c: "Acceptez la domination."

    POD_mesmerize.200.t: "Dominant [target.GetFirstNameNoTooltip]"
    POD_mesmerize.200.desc: "Ma volonté commande [target.GetTitledFirstName]. Mais [target.GetSheHe|U] me résiste !\nVous devrez vaincre leur volonté si vous voulez continuer. Les individus à forte volonté sont plus difficiles à briser et cette concentration intense de vos pouvoirs mentaux peut également entraîner une expérience stressante pour vous-même."
    POD_mesmerize.200.option.a: "Réveillez le sang pour dominer [target.GetHerHim]."
    POD_mesmerize.200.a.tt_fortitude: "[target.GetFirstNameNoTooltip] maîtrise le [discipline|E] de courage et résiste à vos pouvoirs."
    POD_mesmerize.200.a.tt_willpower: "[target.GetFirstNameNoTooltip] a exercé la volonté de [target.GetHerHis] pour résister à vos pouvoirs."
    POD_mesmerize.200.a.success.desc: "La victoire"
    POD_mesmerize.200.a.tt_success: "[target.GetTitledFirstName] vous accordera une faveur."
    POD_mesmerize.200.a.failure.desc: "Défaite"
    POD_mesmerize.200.a.tt_failure: "[target.GetTitledFirstName] résistera à votre domination."
    POD_mesmerize.200.option.b: "Réveillez le sang et exercez ma volonté. Je suis le maître!"
    POD_mesmerize.200.option.b.tt.beast: "#R Je suis VOTRE maître ! #!"
    POD_mesmerize.200.option.c: "C'est une perte de temps, je ne souhaite plus dominer le [target.GetHerHim]."
    POD_mesmerize.200.option.c.tt: "La domination échouera."

    POD_mesmerize.300.t: "[target.GetFirstNameNoTooltip] Hypnotisé"
    POD_mesmerize.300.desc: "Grâce à l'utilisation de ma domination [discipline|E], [target.GetTitledFirstName] suivra mon ordre. \n\n #X Pour utiliser votre commande, utilisez la marionnette de commande [character_interaction|E].\nCertaines commandes nécessiteront qu'une cible soit marquée, ce qui peut être fait en tant que marque de cible secondaire [character_interaction|E].#!"
    POD_mesmerize.300.desc.short_term: "\n\n Puisque vous ne disposez pas de l'avantage de la directive submergée, vous n'avez que quelques jours pour utiliser votre commande."
    POD_mesmerize.300.option.a: "Maintenant, qu'est-ce que je veux que [target.GetHerHim] fasse ?"
    POD_mesmerize.300.option.a.tt.beast: "#R Du sang ! Nous voulons du sang ! #!"

    POD_mesmerize.400.t: "Une dette que je ne peux pas refuser"
    POD_mesmerize.400.desc: "Je dois [schemer.GetTitledFirstName]."
    POD_mesmerize.400.option.a: "Comment vais-je pouvoir atteindre le [schemer.GetHerHim] ?"

    POD_mesmerize.500.t: "A résisté à la domination"
    POD_mesmerize.500.desc: "[target.GetTitledFirstName] a résisté à ma domination."
    POD_mesmerize.500.option.a: "Ça ne peut pas être!"
    POD_mesmerize.500.option.a.tt.beast: "#R Battez-les jusqu'à ce qu'ils obéissent ! #!"

    POD_mesmerize.600.t: "Domination résistée"
    POD_mesmerize.600.desc: "J'ai libéré les chaînes mentales de la domination du [schemer.GetTitledFirstNamePossessive]."
    POD_mesmerize.600.option.a: "J'ai une volonté de fer !"

    POD_mesmerize.700_toast_title: "Domination expirée"
    POD_mesmerize.700_toast_ct: "Vous devez lancer un nouveau schéma si vous souhaitez commander [target.GetName]."
