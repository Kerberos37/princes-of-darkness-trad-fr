 POD_patronlore.100.t:0 "Apocryphes apparentés"
 POD_patronlore.100.option.a:0 "Fermez les Apocryphes Kindred."
 POD_patronlore.100.desc:0 "Il n'y a pas (encore !) d'histoire écrite pour cet espace\n\n"
 POD_patronlore.100.t.560027:0 "Connaissance du patron : Loukios"
 POD_patronlore.100.desc.560027:0 "Ce personnage a été créé par l'un de nos partisans et ne fait pas officiellement partie du [WoD|E].\n\nAncien centurion romain d'une certaine renommée et adepte secret du culte de la déesse Isis. Dans les années qui ont empêché l'effondrement de Rome face aux hordes gothiques, Loukios a déserté lorsque les guerres ont commencé à devenir impuissantes et est devenu de plus en plus amoureux du mythe égyptien au point qu'il a fait un pèlerinage au pays des sables tamisés pour mieux comprendre sa déesse. Malheureusement, il ne trouva pas les connaissances qu'il avait tant recherchées, mais seulement les Disciples du Serpent. Seth l'accueillit dans les vieux temples. Ils s'étaient intéressés à lui ou peut-être à sa connaissance de l'armée romaine."
 POD_patronlore.100.t.560002:0 "Connaissance du patron : Ciaran"
 POD_patronlore.100.desc.560002:0 "Ce personnage a été créé par l'un de nos supporters et ne fait pas partie officielle du [WoD|E].\n\nCiarán était un voyageur irlandais, ou plus précisément, un Mincéirí ou un membre d'un lucht siúil (littéralement, « le peuple qui marche »). ). C'était un jeune homme de vingt-trois ans qui faisait simplement ce dont il avait besoin pour survivre et subvenir aux besoins de sa famille. Souvent, cela signifiait mentir et tricher parce qu’il n’avait pas beaucoup d’autres compétences. Indépendamment de sa nature malhonnête, la famille a toujours été la chose la plus importante pour lui, et il considérait tout lucht siúil comme sa famille. N'importe quel nomade, il le respectait presque autant. C'est pourquoi il a offert une maison à un étrange voyageur hindoustani se faisant appeler Viswanathan.\n\nÀ son insu, Viswanathan était un mathusalem, un vampire de cinquième génération du clan Ravnos et un homme qui avait voyagé à travers le monde connu pour se retrouver dans Irlande. Heureusement, car leur camp allait bientôt être attaqué par les locaux et l'Irlandais était mortellement blessé. Viswanathan a trahi ses propres principes pour embrasser Ciarán, lui sauvant ainsi la vie. Il lui a enseigné la Voie du Paradoxe et l'a averti de ne jamais faire ce qu'il vient de faire. Puis il est parti.\n\nMême maintenant, Kindred, Ciarán ne pouvait pas supporter de laisser sa famille et son peuple derrière lui. Surtout lorsqu’ils ont été confrontés à tant de préjugés et d’hostilité de la part des communautés avec lesquelles ils sont entrés en contact. Cette hostilité en Irlande grandissait à un point tel, ce qui les conduisit à partir peu de temps après. Ciarán est devenu déterminé à leur trouver un foyer sûr.\n\nIls ont donc voyagé pendant des décennies, ramassant d'autres nomades en cours de route. Malheureusement, Ciarán n'a pas pu tenir sa promesse envers Viswanathan et a un jour sauvé la vie d'une jeune femme parmi son peuple, nommée Caiomhe. Elle était la seule vampire de sa communauté qu'il avait personnellement engendrée, mais de nombreux autres les rejoignirent dans leur voyage. Certains Ravnos, d'autres non. Comme Viswanathan le lui avait dit, Ciarán déclarerait son clan comme Gangrel à toute personne autre que son peuple (bien qu'il fasse de son mieux pour maintenir la mascarade avec eux).\n\nFinalement, ils atteignirent la Hongrie. En grande partie grâce à la tromperie, à la manipulation et à une bonne dose de Chimerstry, les trois domaines dans lesquels Ciarán était le meilleur, il a convaincu les barons locaux de permettre à son peuple de s'installer ici, sans être dérangé."
 POD_patronlore.100.t.560007:0 "Connaissance du mécène : José deCalamar"
 POD_patronlore.100.desc.560007:0 "Ce personnage a été créé par l'un de nos partisans et ne fait pas officiellement partie du [WoD|E].\n\nLa vie mortelle de José est née d'un poissonnier et de sa femme quelque part dans le nord de la péninsule ibérique, mais il a passé la majeure partie de sa jeunesse années dans la rue, causant des problèmes. Il était plus grand que la plupart des garçons de son âge et utilisait cette taille pour intimider les autres enfants. Il a appris au début de son adolescence que les gens paieraient pour obtenir des informations, alors il a commencé à rassembler autant d'informations que possible à des fins de chantage ou d'échange par le biais d'écoutes clandestines, de suivi discret ou simplement d'intimidation. Il s'est retrouvé jeune adulte à la tête d'un petit réseau d'information dans la ville de Sarria où il a été remarqué par un vampire en visite. Il remarqua les talents de José et décida qu'il ferait un candidat idéal pour devenir père. José et son père ont eu une relation tumultueuse, qui s'est terminée lorsque José a diabolisé l'aîné.\n\nDans les années 1300, José devient le chef et l'unique parent de la petite maison de Calamar, reprenant le duché de La Corogne et se promettant de le faire. gouvernez la péninsule ibérique au nom de la Bête."
 POD_patronlore.100.t.560017:0 "Connaissance du mécène : Kylar Shadovie"
 POD_patronlore.100.desc.560017:0 "Ce personnage a été créé par l'un de nos partisans et ne fait pas officiellement partie du [WoD|E].\n\nNé fils bâtard d'un noble, il a appris les intrigues de cour pour survivre, même s'il était un enfant maladif. A 26 ans alors qu'il fabriquait un crochet sur son suzerain, un vampire fit irruption dans son château et l'embrassa."
 POD_patronlore.100.t.560013:0 "Connaissance du mécène : Gavrili"
 POD_patronlore.100.desc.560013:0 "Ce personnage a été créé par l'un de nos partisans et ne fait pas officiellement partie du [WoD|E].\n\nGavrili était un petit noble. Un soldat dans la vie mortelle, comme son père et son grand-père avant lui. Il a été élevé pour être un protecteur de son peuple.\n\nEn tant que vampire, il prend un plaisir pervers à chasser et à se nourrir des mortels de ses anciennes terres.\n\nMalgré sa loyauté envers son clan, Gavrili a du mal à comprendre la philosophie supérieure. des Tzimisces. Il compense en se reclus dans son domaine et en se concentrant sur l'élevage de lignées de goules."
 POD_patronlore.100.t.560014:0 "Connaissance du patron : Descardion Namesh"
 POD_patronlore.100.desc.560014:0 "Ce personnage a été créé par l'un de nos supporters et ne fait pas officiellement partie du [WoD|E].\n\nIl a été arraché des carrières d'Égypte lorsque son savoir et sa perspicacité ont attiré l'attention de son père. Pendant des années, il a parcouru des villes déjà anciennes, son père lui insufflant une soif de connaissances pour aider à lutter contre la stagnation du temps. En tant que disciple de Tariq el-Sama, Descardion croit que la lutte entre soi et la bête constitue un test ultime pour Allah. Descardion s'est installé à l'embouchure du Nil, là où la vie commence pour de nombreuses personnes en Afrique du Nord, et travaille avec diligence pour apporter l'apprentissage et la foi à ceux qui l'entourent. Ses expériences sont souvent intériorisées, mais il a pris des mesures extrêmes dans le passé, comme massacrer un village entier ou imposer personnellement un jeûne d'un mois pour purger l'esprit et le corps (et les individus faibles) des tribus locales. En tant que l'une des rares personnes alphabétisées de la carrière, raison pour laquelle il a été initialement adopté, Descardion a tenu un volume de journaux et valorise l'écrit de telle sorte que sa cour valorise l'éducation et la tactique plus que tout autre trait. Au fur et à mesure des récits des guerres Tremere et Ventrue contre les Tzimisces, Descardion est devenu de plus en plus soucieux de protéger son œuvre et est devenu proactif en Afrique du Nord, cherchant à empêcher les rois et la pyramide de contrôler le peuple égyptien."
 POD_patronlore.100.t.560019:0 "Connaissance du patron : Aryan de Gray"
 POD_patronlore.100.desc.560019:0 "Ce personnage a été créé par l'un de nos partisans et ne fait pas partie officielle du [WoD|E].\n\nNé d'un chevalier sans terre juré au comte de Chester, Aryan de Grey a passé son enfance encadré à la cour de son seigneur. Il se montra capable au combat, ce qui lui valut une place de plus jeune membre de la garde de son seigneur, bientôt suivie d'un poste de commandement dans ses armées. Le jeune homme aura l'occasion de faire ses preuves lors d'une rébellion en Normandie. En cinq ans, il réussit à être capturé à trois reprises. Deux fois, il fut racheté et une fois, il s'enfuit. Malgré ces situations malheureuses, il fut loué pour son courage et son habileté, gagnant ainsi la confiance du roi lui-même. Le point culminant de sa carrière marque la fin de la guerre : lors de la bataille de Brémule (1119), il parvient à mettre en déroute la cavalerie ennemie et mène une charge sur son flanc droit. La manœuvre n'avait rien à voir avec les ordres qui lui étaient donnés et a été décrite à la fois comme « un coup de génie » et « un acte de pure folie ». Dans les deux cas, cela a conduit à une victoire décisive, qui a semblé coûter la vie à Aryan. À savoir qu’après l’impact de sa célèbre charge, il commença à poursuivre l’armée en retraite, suivie au mieux par une force symbolique. Il se retrouve encerclé derrière les lignes ennemies, où il est empalé par une lance et laissé pour mort. Ses propres hommes l'ont trouvé encore vivant et l'ont amené au camp pour qu'il soit soigné, mais il y avait peu d'espoir de guérison. Un ami était assis à ses côtés lorsqu’un homme entra dans la tente. Il le reconnut, l'un des conseillers du roi. Son ami est parti à la demande de l'homme et ils sont restés seuls tous les deux. \"Ça n'a pas l'air bien du tout. Je dirais que tu as une heure, peut-être deux.\" L'homme n'attendit pas de réponse. \"Je peux m'assurer que tu survives à ça, en retour tu me prêteras serment pour le reste de ta vie, aussi longtemps que cela puisse être. Acceptes-tu ?\" Dans sa douleur et son délire, il l'a fait et s'est réveillé dans un endroit inconnu au service d'un maître totalement différent."
 POD_patronlore.100.t.560020:0 "Connaissance du patron : Cyrus Helid"
 POD_patronlore.100.desc.560020:0 "Ce personnage a été créé par l'un de nos supporters et ne fait pas officiellement partie du [WoD|E].\n\nFils d'une riche famille de tisserands et né à Strasbourg, Wilhelm a toujours été curieux. À la recherche de nouveaux secrets, il a commencé par apprendre sous l'aile de l'église. Prononçant ses vœux, il devient moine à l'abbaye du Hohenbourg, au sommet du Mont St Odil. Tout en apprenant les classiques, il est également devenu de plus en plus curieux du « Mur païen » (Heidenmauer), un ancien mur celtique entourant la montagne, dont on pense qu'il est antérieur au christianisme. Il a également entendu parler d'histoires de créatures étranges hantant la Schwarzwald voisine. De grands humanoïdes mesurant sept pieds de haut et avec des yeux noirs.\n\n Sa quête interdite pour connaître les origines du mur et son intérêt croissant pour les affaires païennes lui ont attiré l'attention d'un paria errant du clan Tremere, Jonas Helid. Après avoir été embrassé par celui-ci, il a abandonné sa vie monastique pour voyager, loin du soleil.\n\nAu cours de sa vie, lui et Jonas se sont rendus à Bologne où ils ont joué un rôle de soutien dans la fondation de l'Université en 1088. Intéressé Dans la connaissance des temps anciens, Wilhelm s'est inspiré des contes persans pour son nouveau nom : Cyrus. Un nouveau nom pour sa non-vie.\n\nEn 1180, après une tentative infructueuse de rejoindre le clan Tremere avec son père, il revint dans sa région natale, près de la ville rhénane de Kolmar. Inutile de dire qu'il n'en fallait pas plus pour qu'il soit contacté par Marconius de Strasbourg, fondateur de la lignée Kiasyd et ancien mage. Bien qu’ils appartiennent à des clans différents, leurs intérêts académiques les ont rapprochés. Au nom du savoir, ils ont forgé une allégeance."
 POD_patronlore.100.t.560025:0 "Connaissance du mécène : Eden Varten"
 POD_patronlore.100.desc.560025:0 "Ce personnage a été créé par l'un de nos supporters et ne fait pas officiellement partie du [WoD|E].\n\nL'enlèvement de mortels (particulièrement de spécimens physiques de qualité, forts, beaux, etc.) attire l'attention ; surtout quand la plupart des personnes capturées sont retrouvées... telles quelles. Les défunts semblent avoir été cruellement expérimentés ; avec certains de leurs membres ou organes déformés presque au-delà de toute reconnaissance. Hélas, une bonne aide est difficile à trouver et les individus « de confiance » qu'Eden a chargés (les mercenaires) de se débarrasser des échecs, ont décidé de simplement jeter les corps dans un endroit pratique, en supposant qu'ils seraient simplement comptés comme des meurtres supplémentaires (de type banal) dans la région. Cependant, toute personne, même vaguement familière avec les effets de Vicissitude, verrait sa méfiance accrue."
 POD_patronlore.100.t.560030:0 "Connaissance du mécène : Patrick Ramos"
 POD_patronlore.100.desc.560030:0 "Ce personnage a été créé par l'un de nos partisans et ne fait pas officiellement partie du [WoD|E].\n\nEmbrassé et livré à lui-même, la seule façon de gagner le respect est de recourir à la force et au pouvoir. Sans clan pour le retenir Patrick aspire au jour où il pourra contrôler les Caïnites et les Mortels et fera tout ce qu'il faut pour acquérir le pouvoir et construire le monde à son image."
 POD_patronlore.100.t.560031:0 "Connaissance du mécène : Gabriel Felipe de la Casta"
 POD_patronlore.100.desc.560031:0 "Ce personnage a été créé par l'un de nos partisans et ne fait pas officiellement partie du [WoD|E].\n\nScion d'une famille autrefois noble, Gabriel a été préparé à diriger depuis sa naissance. Après son Étreinte, il a choisi de rester à l'écart des feux de la rampe et de régner dans l'ombre, comme il sied à un membre du clan Lasombra."
 POD_patronlore.100.t.560028:0 "Connaissance du mécène : Lucia Canale"
 POD_patronlore.100.desc.560028:0 "Ce personnage a été créé par l'un de nos partisans et ne fait pas officiellement partie du [WoD|E].\n\nLucia est apparemment apparue de nulle part, et comme par hasard, beaucoup de ses adversaires dans son ascension au pouvoir ont eu \"malchanceux\" accidents ou changements d'humeur exceptionnellement brusques. Son père a été identifié comme étant un homme de l'ombre connu sous le nom de Guiseppe, qui a été vu pour la dernière fois alors qu'il se rendait à une réunion avec elle ; on ne sait pas si son destin était la Diablerie, le jalonnement ou simplement la Mort Finale pour régler le dernier problème. Peut-être pas du genre à vous mettre en colère si votre maître-espion n'est pas très compétent."
 POD_patronlore.100.t.560032:0 "Connaissance du mécène : Liliana Szantovich"
 POD_patronlore.100.desc.560032:0 "Ce personnage a été créé par l'un de nos supporters et ne fait pas officiellement partie du [WoD|E].\n\nPréparé pour être embrassé par son père, Stoffer Ravensburg, qui tire ses ancêtres du Dracon. Au début de son étreinte, on découvrit que Stoffer était un infernaliste et, avec l'aide de son autre enfant, Miguel Barbaneagra, il traqua Stoffer et le mit à mort. Elle s'efforce désormais d'assurer sa position au sein de la cour du voïvode Brancoveanu, malgré leurs animosités réciproques. Elle est toujours fidèle à son ancienne éducation [Revenant|E] et cherche à protéger et à assurer la place de son ancienne famille dans le monde, sans grand succès."
 POD_patronlore.100.t.560048:0 "Connaissance du patron : Antariksha-Chandra"
 POD_patronlore.100.desc.560048:0 "Ce personnage a été créé par l'un de nos supporters et ne fait pas officiellement partie du [WoD|E].\n\nAssez vieux pour probablement vraiment faire partie du Rig-Veda, Chandra est le dieu de la Lune dans le Rig-Veda. Antariksha est le dieu de l'espace. Né vers 1500 avant notre ère, adopté probablement à peu près au même moment."
 POD_patronlore.100.t.560041:0 "Connaissance du mécène : Hakon Fystond"
 POD_patronlore.100.desc.560041:0 "Ce personnage a été créé par l'un de nos supporters et ne fait pas officiellement partie du [WoD|E].\n\nIl a toujours attiré l'attention de tout le monde lorsqu'il était enfant en raison de sa peau pâle comme un cadavre. Il a passé la majeure partie de son enfance dans le cherchant de la nourriture dans la forêt et commençant plus tard à chasser, il était intelligent et sournois et rejoignit plus tard une bande de voleurs connus pour attaquer les soldats et les marchands voyageant à travers le Nordmark. \n\nSon rôle dans la bande de voleurs consistait à recueillir des informations et à les utiliser pour planifier des embuscades.\n\nUne nuit, un Gangrel lié par le sang s'est approché de la cachette des voleurs avec une intention meurtrière, massacrant la plupart des gens à l'intérieur ou les mettant dans un état critique, après cela , le Gangrel a fui les lieux et tout le monde à l'intérieur est soit un cadavre sur le sol, soit en train de saigner, Hakon a eu de la « chance ? assez pour n'avoir qu'un saignement modéré et a essayé de cautériser les blessures pour arrêter le saignement.\n\nIl a ensuite essayé de sortir de la cachette après avoir pansé ses blessures, mais n'est pas sorti bien loin avant de voir une silhouette sombre au clair de lune. , qui lui a ordonné de s'approcher, il l'a fait et peu de temps après, il a ressenti une légère douleur suivie d'un plaisir surnaturel, puis tout est devenu noir.\n\nSon père était un paria de la mer des ombres, mais il n'a jamais mentionné pourquoi. Son père lui a beaucoup appris, comment manipuler les gens plus efficacement et à quel point les abysses sont beaux. Plus tard dans sa vie, après avoir consommé l'âme d'un Toréador et être devenu accro au vitae, il a commencé à agir bizarrement et son humeur changeait de manière aléatoire et sans explication."
 POD_patronlore.100.t.560043:0 "Connaissance du patron : Anatolios Tenebris"
 POD_patronlore.100.desc.560043:0 "Ce personnage a été créé par l'un de nos partisans et ne fait pas officiellement partie du [WoD|E].\n\nFils de petits marchands, il est né dans le village de Tchernivtsi, dans l'une des principautés moldaves. Dès l'enfance, il a su se concilier et acquérir les liens nécessaires. Un soir, il rencontre une jeune fille qui accompagnait l'ambassadeur de l'Empire byzantin. La fille était incroyablement belle, mais plus important encore, à part elle, il n'y avait plus de gardes. Cette circonstance a permis à Anatolius et à son frère aîné de faire connaissance avec une jeune fille dans une taverne locale. Selon son récit, ils sont revenus après des négociations avec le prince de Kiev et sont restés ici pour changer de cheval et se reposer. Grâce à son charme naturel, Anatolios a réussi à convaincre la jeune fille de passer la nuit chez eux... du moins c'est ce qu'il pensait alors. C'était la dernière nuit pour lui en tant qu'humain. Le matin, il retrouve les corps mutilés et séchés de sa famille. Sur le cadavre froid de son frère aîné, il trouva un message : « Le prochain rendez-vous aura lieu chez moi. Votre Arianne. Quelques jours plus tard, les serviteurs du Toréador l'ont contacté et lui ont donné des instructions sur le lieu de rencontre avec le reste de la famille.\n\n9 ans se sont écoulés depuis qu'il a été accepté dans une nouvelle famille. Anatolios a pu s'imposer comme un membre loyal, exécutif et intelligent du clan. En si peu de temps, il a pu destituer l'ancien dirigeant local et prêter allégeance au dirigeant du Voïvodate. Ni Vladimir Rustovitch ni la matriarche ne doutent de sa loyauté. Mais que se passerait-il si la loyauté et les vœux n'étaient rien d'autre que des faux-semblants et si la nouvelle « famille » était l'objectif principal de la vengeance de l'ancienne et vraie famille ? Le temps nous le dira."
 POD_patronlore.100.t.560049:0 "Connaissance du patron : Gorm"
 POD_patronlore.100.desc.560049:0 "Ce personnage a été créé par l'un de nos supporters et ne fait pas officiellement partie du [WoD|E].\n\nCet homme était un féroce guerrier. Sa volonté sur le champ de bataille et sa gestion minutieuse des troupes et du positionnement lui ont permis de remporter de nombreuses batailles réussies. Il a été repéré lors d'une de celles-ci par Brunhilde. Alors qu'il était en train de mourir après avoir tué quatre assaillants, elle l'a pris dans ses bras et l'a laissé seul dans la nature pour survivre. Durant cette période, il a appris à quel point les capacités et les stratagèmes sociaux ne servaient que les faibles et a utilisé sa ruse et sa force pour chasser avec une efficacité implacable. Après avoir appris ce qu'il était devenu, il commença à dévaster activement ceux qui crachaient sur les dieux. Agissant comme commandant et bourreau, il fut envoyé pour tuer les racines pourries de l’arbre de vie. Tout Einherjar qui s'écartait du chemin devait répondre de ses crimes contre les dieux et peu d'entre eux vivaient assez longtemps pour rejoindre les chrétiens. Hélas, à chaque bataille qu'il gagnait, d'autres étaient perdues et les chrétiens ne semblaient jamais reculer. Pire encore, ils empoisonnèrent le cœur de ses ouailles et les nombreuses querelles entre les Einherjar conduisirent Midgard à s'effondrer. Après la disparition d'Odin, dégoûté par l'incapacité humaine à reconnaître le véritable pouvoir et à défendre les voies des Ases, il s'enferma dans sa demeure ancestrale de Helgum, ne participant à aucune nouvelle bataille. Mais il n’a jamais perdu la foi. Si Odin devait se réveiller, il reprendrait ses haches et prendrait à nouveau d'assaut le champ de bataille."
 POD_patronlore.100.t.560050:0 "Connaissance du patron : Hannibal Barcid"
 POD_patronlore.100.desc.560050:0 "Ce personnage a été créé par l'un de nos partisans et ne fait pas partie officielle du [WoD|E].\n\nLes parents romains effrayaient leurs enfants en leur disant : Hannibal ante portas (« Hannibal est aux portes ») pendant la Seconde Guerre punique. Guerre. Des rumeurs persistent selon lesquelles il aurait été embrassé par le Brujah Mathusalem Troile à Carthage, mais on ne sait pas s'il a survécu à la destruction de la ville ou s'il a péri avec elle. Certains se demandent même s'il y avait un Hannibal. Il y avait. Réveillé de la torpeur dans les ruines de Hattusa, Hannibal retourne dans sa maison ancestrale et de là, il n'a qu'une seule pensée. Détruire. Rome. Ou quelque chose comme ça."
 POD_patronlore.100.t.560053:0 "Connaissance du mécène : Ruadh Sutherland"
 POD_patronlore.100.desc.560053:0 "Ce personnage a été créé par l'un de nos partisans et ne fait pas officiellement partie du [WoD|E].\n\nIl était archevêque du christianisme. Il croit que les vampires font partie de la volonté de Dieu, mais cette étreinte l'a fait basculer. Il croit que les vampires sont les bergers des humains, qui ne sont qu'un bétail à guider à travers la volonté des vampires vers ce qu'ils pensent et voient être la bonne chose à faire. Bien qu'il pense que les humains ne devraient pas mentir ou tuer (à moins que leurs seigneurs vampires ne le leur disent), il pense que les vampires sont autorisés à utiliser les outils \"Pour un plus grand bien\". Il croit que les gens sont bons ou mauvais, et voit le monde en noir et blanc. Il a été adopté par Goratrix en tant que prêtre doté d'une immense connaissance de la religion et de l'occulte. Une fois embrassé, Sutherland s'inclina. À tel point que même Goratrix a dû l'envoyer pendant un certain temps à Malte, pour qu'il puisse se calmer et reprendre ses esprits. Son mécanisme d'adaptation lui a fait croire toujours qu'il est un agent de Dieu, mais il a ensuite commencé à voir le monde en noir et blanc, le Bien et le Mal. Comme tout chasseur du Mal, il a finalement utilisé les outils du Mal pour vaincre le Mal et est devenu avide de pouvoir. Dans son esprit, tout cela pour finalement atteindre ses objectifs de suprématie pour le Saint Empire romain germanique et pour les Tremere, ce qui l'amènera sur un chemin sombre."
 POD_patronlore.100.t.560066:0 "Connaissance du mécène : Arturia Pendragon"
 POD_patronlore.100.desc.560066:0 "Ce personnage a été créé par l'un de nos partisans et ne fait pas partie officielle du [WoD|E].\n\nElle prétend diriger la défense de la Grande-Bretagne contre les envahisseurs Saxons tout en étant déguisée en homme parmi les mortels."
 POD_patronlore.100.t.560067:0 "Connaissance du mécène : Ancien Diego"
 POD_patronlore.100.desc.560067:0 "Ce personnage a été créé par l'un de nos supporters et ne fait pas officiellement partie du [WoD|E].\n\nDiego est un ancien moine d'un ordre sacré chrétien. Il était autrefois chasseur, mais après une chasse réussie, il a été adopté par un père qui pensait que ce serait drôle – et ne se souciait pas beaucoup du couple de nouveau-nés que Diego avait choisi."
 POD_patronlore.100.t.560072:0 "Connaissance du mécène : Morgano Murchadh"
 POD_patronlore.100.desc.560072:0 "Ce personnage a été créé par l'un de nos supporters et ne fait pas officiellement partie du [WoD|E].\n\nUn de ceux qui étaient présents lorsque Tremere a bu la sécheresse qui l'a transformé en vampire. À l'origine mage trop jeune pour être embrassé par le fondateur du clan lui-même, Morgano a été embrassé par Goratrix peu de temps après la cérémonie. Il avait joué un rôle déterminant dans la capture d'un certain nombre de Tzimisces styriens et, après l'étreinte, il avait entrepris d'apprendre les secrets de leur sang. De par sa proximité avec le Rituel d'Usurpation, la discipline clanique des Tzimisce, la Vicissitude était présente dans son sang. Ce trait rare qui apparaissait occasionnellement chez les Tremere à travers les âges devint rapidement le point central des études de Morgano. Il croyait que la manipulation de la chair et des os à travers Vicissitude pourrait potentiellement révéler de nombreux secrets alchimiques et a rapidement appris de nouvelles façons d'implémenter ce pouvoir dans sa sorcellerie thaumaturgique du sang.\n\nCe don unique et le succès relatif de ses expériences l'ont valu notoriété au sein de son clan. La soif de pouvoir de Morgano Murchadha se reflétait dans la nature cruelle de ses expériences et il a contribué à ce que les Tzimisces déclarent leur guerre à la jeune maison Tremere. En conséquence, Morgano fut exilé de la maison Tremere et lui et ses partisans furent épargnés par le lien du sang lors de la structuration de la pyramide en 1037. Indigné par son exclusion de la politique Tremere et poussé par sa soif de pouvoir, il prit les quelques-uns qu'il avait embrassés. avec lui et créa la Maison Murchadha, une branche cadette des Tremere originaux qui installèrent leur base à Esztergom après avoir assassiné le Voïvode original qui s'y trouvait dans un acte de monomancie.\n\nDepuis son nouveau siège du pouvoir, Morgano de la Maison de Murchadha a commencé à lancer des invasions dans les environs de Visegrad, malgré le grand nombre d'ennemis autour de lui. Beaucoup de ses partisans, tout en pensant que de telles attaques étaient suicidaires, ont été surpris de remporter des victoires répétées. Les différents voïvodes de Hongrie étaient autant en conflit les uns avec les autres et avec la branche principale de la Maison Tremere qu'avec Murchadha.\n\nCes premières victoires ont conduit à la capture de nombreux clans assez puissants qui ont assouvi le désir de Morgano d'expérimenter et de créer de nouveaux pouvoirs, il a donc plutôt détourné son attention de la conquête pendant un certain temps pour se concentrer sur les voyages. Morgano s'est aventuré dans les baronnies d'Avalon et les cours d'amour en France où il aurait engendré 2 de ses enfants. Une jeune fille noble du nom de Charlotte dans la ville de Canterbury, dans le Kent, était son premier enfant. On ne sait pas si c'est un concept éphémère d'amour mortel qui l'a poussé à le faire ou un autre aspect d'elle qui a captivé son intérêt. Son autre enfant était un mage voyageur de l'ordre d'Hermès qu'il a rencontré par hasard sous le nom de Niklaus. Au moment de leur rencontre, Morgano était un redoutable détenteur de magie du sang et utilisait d'autres disciplines vampiriques, en particulier la vicissitude, pour se rapprocher suffisamment des gens pour qu'ils soient incapables de réagir à son attaque. Niklaus détestait Morgano pour l'avoir embrassé, il considérait cela comme une blague cruelle de la part de Morgano et a passé de nombreuses années à essayer de le retrouver jusqu'à sa chantry d'Esztergom.\n\nMorgano est devenu connu pour sa folie ces dernières nuits, après avoir émergé de son isolement. Lors de ses recherches, le Démoniste a constaté que de nombreux membres de sa famille, tels que Caitiff, avaient accédé à des positions importantes. Après avoir étudié attentivement les prophéties de la Géhenne, il prit cela comme un présage et commença sa propre croisade pour nettoyer l'Europe des sans-clan, ralliant ainsi de nombreux vampires traditionalistes à ses côtés. Alors qu'il avait l'habitude d'expérimenter sur ses captifs, le Seigneur Fou de la Maison Murchadha choisissait désormais de brûler ses ennemis sur le bûcher ou dans leurs maisons, parfois des villages et des villes entiers étaient incendiés si des rumeurs couraient selon lesquelles ils abritaient des sans-clan. Pourtant, en raison de son isolement et de l'indifférence des hauts clans, personne n'a arrêté la folle expédition de Morgano en Hongrie."
 POD_patronlore.100.t.560074:0 "Connaissance du mécène : Brand de Draeck"
 POD_patronlore.100.desc.560074:0 "Ce personnage a été créé par l'un de nos supporters et ne fait pas officiellement partie du [WoD|E].\n\nC'était un guerrier Potestate connu sous le nom de « De Draeck ». Il combattit les Danois qui imposaient un tribut dans les environs. Il a refusé de payer les Danois. Une bataille s'ensuivit où les Néerlandais l'emportèrent avec 500 Danois sur 800 tués, y compris leur chef. Mais les Néerlandais ont également perdu leur chef.\n\nC'est du moins ce qu'on pensait : en réalité, il a été embrassé pendant la bataille, est devenu possédé, a changé d'identité et a depuis parcouru l'Europe pour trouver sa place. Finalement, il retourna en Hollande pour régner dans l'ombre tout en luttant pour retrouver la raison – ou en succombant à la folie."
 POD_patronlore.100.t.560076:0 "Connaissance du patron : Aedan Cathasach"
 POD_patronlore.100.desc.560076:0 "Ce personnage a été créé par l'un de nos partisans et ne fait pas officiellement partie du [WoD|E].\n\nAedan a été adopté par un ancien des Vrais Brujahs préoccupé par la disparition et la corruption des hurleurs blancs. En tant que descendant des druides qui travaillaient avec les Hurleurs blancs, son père espérait qu'Aedan pourrait fournir un aperçu du mystère."
 POD_patronlore.100.t.560079:0 "Connaissance des mécènes : Luna Morningstar"
 POD_patronlore.100.desc.560079:0 "Ce personnage a été créé par l'un de nos supporters et ne fait pas officiellement partie du [WoD|E].\n\nEn tant qu'humaine, Luna a toujours été différente de ses piliers. Contemplant la vie et la mort, intéressé par le bizarre et amoureux de la nuit. Quelque chose la calmait. La brise lente mais implacable qui passait à travers les rochers de la maison de ses parents et qui effrayait les autres enfants la faisait se sentir à l'aise et en sécurité. Le craquement du bois sous ses pieds et le silence d'une pièce sombre inspirent son imagination. Sa beauté semblait intemporelle mais s'est presque éteinte lorsqu'elle a rejeté les avances d'un garçon voisin et a été proclamée sorcière. Alors que les inquisiteurs la préparaient pour le bûcher, ses cris de colère et d'angoisse parvinrent à un seigneur vampire local qui vit sa haine implacable pour la race humaine. Il l'a sauvée et peu après l'a embrassée. Il voulait voir quel chaos et quelle souffrance une personne aussi belle et folle pouvait faire avant de se condamner ou si elle pouvait gravir les échelons de la cour de nuit et devenir une véritable maîtresse de la nuit."
 POD_patronlore.100.t.560081:0 "Connaissance des mécènes : Caelia Tertia"
 POD_patronlore.100.desc.560081:0 "Ce personnage a été créé par l'un de nos supporters et ne fait pas partie officielle du [WoD|E].\n\nNée en 390 après JC dans la ville de Rome, Caelia était de son vivant le troisième enfant d'un centurion romain. On ne sait pas grand chose de sa vie humaine simplement parce qu'il n'y a pas grand chose à savoir, sans compter que la plupart des documents de son époque ont été détruits ; elle a vécu une vie sans incident à Rome jusqu'à ce que les Gaulois la mettent à sac en 410 après JC. Son père et ses frères aînés furent tués dans les combats, et alors qu'elle tentait de fuir, elle se retrouva attaquée par un vampire. Elle a riposté du mieux qu'elle a pu, mais ce fut une bataille sans espoir dès le début et elle a été vaincue avec une facilité méprisante.\n\nQuel que soit le vampire qui l'a transformée, elle l'a ensuite laissée se débrouiller seule - sa nouvelle identité de vampire a été rapidement trouvée. par la population locale et elle a à peine réussi à s'en sortir indemne. Elle s'enfuit vers le nord-est, mettant près d'un siècle simplement pour bien comprendre ses nouveaux pouvoirs et savoir comment éviter d'être détectée - ou encourir la colère d'autres parents. Ce n’est qu’après deux siècles qu’elle a finalement trouvé sa place, aussi petite soit-elle. Mais c’est un début – il reste à voir s’il s’agira de quelque chose de grand ou non."
 POD_patronlore.100.t.560084:0 "Connaissance du mécène : Michel Tenoctis"
 POD_patronlore.100.desc.560084:0 "Ce personnage a été créé par l'un de nos supporters et ne fait pas officiellement partie du [WoD|E].\n\nOn ne sait pas grand-chose de lui car il reste habituellement seul pour étudier les Abysses. Tout ce que l'on sait, c'est qu'il avait déjà découvert l'existence des Abysses et commencé à les étudier avant d'être engendré. C'est ce qui a attiré l'attention du clan Lasombra et a finalement conduit à son état actuel de non-mort, grâce au clan susmentionné."
 POD_patronlore.100.t.560086:0 "Connaissance du patron : Alexarchus"
 POD_patronlore.100.desc.560086:0 "Ce personnage a été créé par l'un de nos supporters et ne fait pas officiellement partie du [WoD|E].\n\nAlexarchus était un homme simple avant son embrassement, élevé dans un petit village quelque part en Grèce, un endroit oublié depuis longtemps. . Plus tard dans sa vie, Alexarchus devint un mystique insaisissable, auprès duquel de nombreuses personnes venaient recevoir leurs bénédictions et leurs rites. Il a parcouru les terres, à une époque où les nuits étaient encore bien moins sanglantes qu'elles ne le sont aujourd'hui. Au cours de son voyage, il faillit périr et fut embrassé par l'un des Baali.\n\nDes années d'entraînement atroce dans les arts de son Sire le rendirent puissant, même s'il devint fou. De nos jours, il vit reclus dans une tour spécialement adaptée à ses besoins, manipulant la population de son comté et la dirigeant presque comme une secte, avec lui au centre du culte. Ils regardent avec admiration la tour dans laquelle il habite, mais les yeux de leur maître sont depuis longtemps tombés ailleurs. Les voix dans son esprit parlent de grandes réalisations, et il serait sage de les écouter."
 POD_patronlore.100.t.560070:0 "Patron Lore: Abe no Seimei"
 POD_patronlore.100.desc.560070:0 "Ce personnage a été créé par l'un de nos supporters et ne fait pas officiellement partie du [WoD|E].\n\nUn onmyōji, un grand spécialiste de l'onmyōdō au milieu de la période Heian au Japon. L'Onmyōdō est un système de sciences naturelles, d'astronomie, d'almanach, de divination et de magie qui s'est développé indépendamment au Japon sur la base des philosophies chinoises du yin, du yang et du wuxing (cinq éléments). En plus de son importance dans l'histoire, il est une figure légendaire du folklore japonais et a été représenté dans de nombreuses histoires. Seimei a travaillé comme onmyōji pour les empereurs et le gouvernement Heian, donnant des conseils sur la manière spirituellement correcte de traiter les problèmes. Il a prié pour le bien-être des empereurs et du gouvernement et a donné des conseils sur diverses questions. Il était également astrologue et prédisait les événements astrologiques. Il a vécu une vie extrêmement longue, sans aucune maladie grave, ce qui a contribué à la croyance populaire selon laquelle il possédait des pouvoirs mystiques. Vers la fin de sa vie, il fut embrassé par l'un des Salburi de l'Est."
 POD_patronlore.100.t.560073:0 "Connaissance du mécène : Jimeno FitzRoy"
 POD_patronlore.100.desc.560073:0 "Ce personnage a été créé par l'un de nos partisans et ne fait pas officiellement partie du [WoD|E].\n\nAvant son étreinte, Jimeno FitzRoy était un noble mineur à Valence - apparenté de loin à un roi espagnol (du moins c'est ce qu'il prétend). . Il s'est bâti une mauvaise réputation en raison du fait qu'il se mêlait librement à des marchands, des voleurs et des canailles sans scrupules. Sa déviance et sa volonté de contourner les lois à son profit attireraient l'attention d'un puissant Lasombra, à la recherche d'un mortel à embrasser.\n\nAprès l'étreinte, Jimeno se retrouva attiré par les vagues troubles - comme le sont certains Lasombra. Il a recruté les criminels qu'il a connus dans sa vie antérieure pour équiper ses navires et s'embarquer pour un grand voyage rempli d'aventures, de batailles et de beaucoup de butin pillé. Les raids et les réjouissances sont assez bons pour certains corsaires, mais Jimeno a finalement trouvé sa vie en mer... restrictive. Profitant du chaos provoqué par les croisades au Levant, il prit le contrôle de quelques ports clés et décida de « s'installer ». La Cour des Corbeaux était née. Depuis lors, le pouvoir de Jimeno s'est légèrement étendu pour englober la majeure partie de la Syrie et quelques terres dispersées à travers la mer. Jimeno rêve de créer un royaume pirate suffisamment puissant pour se gouverner lui-même sans craindre que d'autres ne s'immiscent dans ses affaires ; où chaque vampire sera libre de vivre et de mourir à sa guise."
 POD_patronlore.100.t.560080:0 "Connaissance du mécène : Matthaios Yelbeghen"
 POD_patronlore.100.desc.560080:0 "Ce personnage a été créé par l'un de nos supporters et ne fait pas officiellement partie du [WoD|E].\n\nComme bon nombre de Tzimisces, Yelbeghen a avant tout rejeté son passé mortel. C’était autrefois Matthaios Dragastes, un mystique juif romaniote qui pratiquait la Kabbale Ma’asit en utilisant la magie qliphothique dans le passé. L'étude de Matthaios et ses compétences avec de telles magies ont fait de lui une personne d'intérêt pour les vampires qui habitaient dans l'ancienne Constantinople et finalement un enfant du Tzimisce Methuselah Andeleon (probablement Urdo \"Maître des Chiens de l'Enfer, mais peut-être Jedrik \"l'érudit\") lui a donné l'étreinte. au mystique sous les instructions de son père.\n\nSous la tutelle d'Andeleon, Dragastes étudia la discipline de la Vicissitude sous toutes ses nombreuses formes, et sa maîtrise de la discipline grandit rapidement au-delà de son âge, de la même manière que toute la progéniture d'Andeleon. Après avoir consolidé sa maîtrise de la Vicissitude, Dragestès découvrit que lorsqu'il tendait la main vers le Qliphoth, comme il l'avait fait de son vivant, il pouvait sentir une ancienne intelligence qui habitait l'anti-vie se presser contre sa conscience. Sous la direction d'Andeleon, le mystique communia avec cette grande intelligence. Ils lui révélèrent de nombreux grands secrets de Vicissitude et lui parlèrent des crimes anciens et innombrables d'êtres appelés les Nephilim. Attiré par ces entités surnaturelles, Matthaios séjourna dans le [shadowlands|E] et se rendit dans les forêts de D'hainu. , les ruines de la Deuxième Cité et les racines du Mont Meru.\n\nAu cours de ces voyages, les Observateurs, comme s'appelaient ces entités Qliphothiques, ont détruit l'esprit de Matthaios et l'ont reconstruit comme une extension du leur. Rendu fou par des révélations surnaturelles et possédé par ces entités malveillantes, Matthaios a ajouté une direction et une voix à la couvée Assaku émergente qui a lentement grandi comme une tumeur dans la société Kindred. Matthaios est devenu une sorte de prophète pour les Assaku, communiquant directement avec les Veilleurs et proclamant des révélations exaspérantes en leur nom. En tant que principale ligne de communication entre le culte du sang Assaku en pleine croissance à Constantinople et les maîtres Qliphothiques qu'ils servaient, le reste de la couvée d'Andeleon a commencé à nommer Dragastes le « Chuchoteur dans les Ténèbres » alors qu'il devenait un Hiérophante du culte du sang en pleine croissance.\n \nSe faisant passer pour un mystique errant, Dragastes a utilisé sa Vicissitude pour soigner les malades et les blessés des Kine et des Kindred. Cependant, à chaque guérison, son sang contaminé se répandit dans les masses, les pourrissant de l’intérieur et les corrompant en de simples extensions de la volonté des Assaku. Il est possible que la malédiction de Dragaste se soit répandue dans une grande partie de la Méditerranée. Cependant, les Assaku, ou plus exactement les Observateurs qui dominaient sa volonté, avaient sous-estimé les autres Vampires de la Ville. Le Dracon, un ancien Tzimisce dont la connaissance de la Vicissitude éclipsait même celle des Assaku, extirpa de nombreux cultes de Matthaios et poussa rapidement le voyou Tzimisce à fuir la ville. Cependant, certains vestiges de la folie de Dragaste sont restés en marge de l’ancienne Byzance, bien que des siècles de préparation et de complot aient été défaits en quelques années. Bien que la victoire de la Trinité sur les Assaku ait été rapide, les Mathusalems qui régnaient sur Constantinople dissimulèrent le Culte du Sang vaincu pour préserver l'image d'un Rêve stable et infaillible.\n\nAprès l'expulsion de Dragastes de Constantinople, le Hiérophante errant du Assaku disparaîtrait apparemment de la carte. Certains murmureraient que le culte Assaku avait été perpétué à travers l’Europe et le Moyen-Orient par les Elioud. Ce n’est que récemment que le « Whisperer in Darkness » a refait surface sous un nouveau nom dans les coins les plus reculés de la Sibérie, ayant apparemment interrompu pour le moment la poursuite des Tal’mahe’ra."
 POD_patronlore.100.t.560012:0 "Connaissance du mécène : Izalda Kishlovsky"
 POD_patronlore.100.desc.560012:0 "Ce personnage a été créé par l'un de nos supporters et ne fait pas officiellement partie du [WoD|E].\n\nIzalda est née dans une famille assez prospère, ce qui n'a pas suffi à l'empêcher de grandir entourée de problèmes, dont la plupart eux de sa propre fabrication. Dans ses premières années, elle a fait preuve d'un talent naturel d'érudite.\nCependant, elle a choisi une voie différente, s'immergeant secrètement dans l'occultisme. Les rumeurs de ses recherches secrètes se sont rapidement répandues et, avec son apparence très inhabituelle, ont fait d'Izalda une paria. Au cours d'une nuit fatidique, la jeune fille a appris à quel point les rumeurs étaient mauvaises, puisqu'elle a été mutilée et battue à moitié morte dans les rues. Ce n'est peut-être pas si surprenant que celui qui devait la trouver et l'aider n'était autre qu'un membre d'un clan de sorcières.\nSous la direction du clan, Izalda a rapidement appris et a grandi pour devenir une sorcière plutôt ingénieuse. Mais encore une fois, la dame s'est fait agresser au milieu de la nuit. Même si, cette fois, les mutilées étaient ses propres sœurs du clan, victimes de sa faim.\nUne fois passée le stade du nouveau-né, Izalda quitta son [Sire|E], Mellandis, et s'exila, toujours pleine de chagrin pour la mort de sa sœur. Pendant ce temps, elle s'est plongée profondément dans sa propre histoire [Clan|E], tombant sur des textes et des informations sur l'Ordo Aenigmatis.\nMaintenant, inspirée par la voie de l'Ordo, elle est retournée à Leczyca, sa ville natale, prenant facilement le rôle de comtesse. Ceci n’est cependant que la première étape d’un plan beaucoup plus élaboré visant à élever à la fois les Malkaviens et l’Ordo Aenigmatic. En attendant, elle se tiendra en plein milieu, prête à libérer le véritable savoir sur le monde et à en récolter le pouvoir."
 POD_patronlore.100.t.560093:0 "Connaissance du patron : Amducious"
 POD_patronlore.100.desc.560093:0 "Ce personnage a été créé par l'un de nos partisans et ne fait pas officiellement partie du [WoD|E].\n\nNé en France en 787, Amducious était un noble français de la cour de Charlemagne à l'apogée de son règne. C'était l'un des plus proches conseillers de Charlemagne et un homme extrêmement intelligent. Il était connu pour son esprit rusé et sournois, mais était également en proie à la paranoïa qui était courante à la cour de France. Embrassé par Azaneal la nuit de la mort de Charlemagne, il adopta rapidement sa nouvelle non-vie et se débarrassa de son ancienne, son nom d'origine perdu dans l'histoire. L'Ordre ne connaît désormais qu'Amducious. Rapidement initié à ses études sur Daimonion, il est devenu connu comme le Seigneur engendré par l'Enfer au sein de l'Ordre et très respecté au sein de la lignée pour ses expériences et ses études."
 POD_patronlore.100.t.560094:0 "Connaissance du mécène : Æthelflæd"
 POD_patronlore.100.desc.560094:0 "Ce personnage a été créé par l'un de nos supporters et ne fait pas officiellement partie du [WoD|E].\n\nEngendré par Mélusine d'Anjou comme une œuvre d'art et un jouet plus ou moins vivant, il a acquis un minimum de pouvoir simplement en étant favorisé par elle ainsi qu'en charmant ceux qui l'entourent plutôt que par une compétence réelle qui lui fait sérieusement défaut. Son nom et sa maison de cadets – Doe – lui ont été attribués par elle à la fois comme question de divertissement et pour correspondre à un certain thème."
 POD_patronlore.100.t.560095:0 "Connaissance des mécènes : Memnon"
 POD_patronlore.100.desc.560095:0 "Ce personnage a été créé par l'un de nos supporters et ne fait pas officiellement partie du [WoD|E].\n\nMemnon était un roi demi-dieu éthiopien qui combattit le héros Achille. Bien que Memnon soit tombé au combat, Zeus fut impressionné par son habileté et sa bravoure et lui accorda l'immortalité. De retour dans son pays natal, il erra pendant un certain temps, désespéré de sa défaite, jusqu'à sombrer dans la torpeur. À son réveil au XIIe siècle, il retourna en Grèce pour affronter et vaincre Achille. Achille était mort depuis longtemps. Hanté par des sentiments de doute, il a tenté d'exprimer ses sentiments d'incapacité. Il a rivalisé avec Kindred of Grec pour tester son courage avant de retourner en Éthiopie. Il souhaite désormais montrer sa valeur en forgeant un empire apparenté à partir de l’Éthiopie. Ou peut-être que cette légende n’est qu’une fabrication, créée par un guerrier Gangrel qui souhaitait gonfler sa fabrication pour inspirer la dévotion de ses partisans et la peur de ses ennemis."
 POD_patronlore.100.t.560096:0 "Connaissance du mécène : Phillip"
 POD_patronlore.100.desc.560096:0 "Ce personnage a été créé par l'un de nos supporters et ne fait pas officiellement partie du [WoD|E].\n\nArchitecte prometteur originaire de Naples, Phillip a abandonné les offres d'emploi prometteuses de villes d'Italie lorsqu'un mystérieux mécène l'a invité. pour rénover la ville exotique d'Alexandrie.\n\nQuand Philippe arriva, il trouva la ville indigne d'Alexandre, de Ptolémée et de César. Il a déclaré qu'il faudrait des vies pour redonner à Alexandrie ses jours de grandeur. Son patron, Marcellus d'Alexandrie, lui offrit ces vies ; une éternité de vin, de femmes et de chants, rythmée par l'inspiration, avec un corps et un esprit intacts par le temps qui passe. Un architecte conçoit ses œuvres pour durer, son vaisseau terrestre ne devrait-il pas lui aussi être construit sur des fondations inflexibles ?\n\nDans les nuits qui ont suivi son étreinte, Marcellus a révélé que la maison de Caïn était construite sur les fondations d'un conflit incessant. L'Égypte était un foyer de conflit entre Séthites et Caïnites. Marcellus était plus intéressé par les repaires et les passages secrets dans les entrailles d'Alexandrie que par la restauration de la ville mortelle.\n\nCe fut un voyage amer de retour en Italie, et Phillip se maudit pour ayant fait confiance à l'Égyptien. Il se consacre désormais à des projets visant à distraire la bête : dessiner à la lueur des bougies, arpenter au clair de lune et même travailler la pierre et le bois avec une dextérité surnaturelle dans l'obscurité. Les marionnettes mortelles de son domaine continuent de vivre et de mourir à l'ombre de ses œuvres, comme des poupées dans leurs maisons de poupées."
 POD_patronlore.100.t.560097:0 "Connaissance du patron : Senen"
 POD_patronlore.100.desc.560097:0 "Ce personnage a été créé par l'un de nos supporters et ne fait pas officiellement partie du [WoD|E].\n\nLe Veilleur Blanc est une figure ancienne et énigmatique parmi les magisters. Sa progéniture, les Parjures, est une lignée dérivée de Lasombra souvent appelée « l'ombre blanche » qui agit en tant que gardienne du Silence du Sang – la Mascarade. Ils valorisent le devoir avant tout et servent de surveillants pour assurer l'avenir de leur maison et de leur dynastie."
 POD_patronlore.100.t.560098:0 "Connaissance du patron : Golub"
 POD_patronlore.100.desc.560098:0 "Ce personnage a été créé par l'un de nos partisans et ne fait pas officiellement partie du [WoD|E].\n\nAvec son passé de noble bosniaque mineur, fervent adepte du bogomilisme et médecin talentueux, Golub a attiré l'attention et l'a embrassé. , de Nikita de Sredetz. Ceci, cependant, n'a pas produit un pion volontaire qui combinerait influence temporelle, dévotion religieuse et instruction pour Nikita.\n\nGolub était grandement horrifié par l'hérésie Caïnite et sa corruption de l'église. S'efforçant de se soustraire à la portée de son père, il rechercha un domaine aux limites de l'influence de Nikita. Pourtant, il ne fuit pas plus loin car il se sent responsable de riposter aux monstres qui tiennent la foi en otage. À cette fin, il a frappé plusieurs anciens et serviteurs de l’Hérésie qu’il a rencontrés. Sans le savoir, bien qu’il se considère comme un sauveur, il en est venu à considérer les institutions religieuses comme des ennemies. Il voit l'influence de l'Hérésie et de son père derrière tout."
 POD_patronlore.100.t.560099:0 "Connaissance du patron : Niobé"
 POD_patronlore.100.desc.560099:0 "Ce personnage a été créé par l'un de nos partisans et ne fait pas partie officielle du [WoD|E].\n\nNiobe est née vers le 14ème siècle avant JC dans la cité-état mycénienne de Thèbes située en Béotie. Peu d'informations nous sont parvenues à ce jour même si l'on peut supposer des origines nobles et un intérêt pour les arts ou la musique. Les témoignages de sa rencontre avec son Sire Amphion le \"Musicien\" se sont perdus dans les méandres du temps, cependant d'après son apparence physique on peut estimer qu'elle a reçu l'étreinte avant ses trente premiers printemps. Ici, l'ascension relativement modeste au sein du clan n'a laissé aucun fait marquant pour la postérité, laissant ainsi un vide jusqu'en -519 avant JC où elle quitta la Grèce pour Rome en plein conflit entre Thébains et Athéniens. Elle entreprit des activités de mécénat pour des artistes apparentés sous la protection du Toréador et ne semble pas avoir joué un rôle important dans les intrigues du clan ou de l'Empire romain. En -509 avant JC elle rencontre Tanitbaal-Sahar, hôte de Titus Venturus Camillus, qui lui apprend les préceptes de son traité philosophique « De la faim et sa satisfaction » dont la Via Desideratio est l'héritière. A partir de ce jour, Niobé prend une part active aux affaires de la jeune république romaine pour promouvoir les valeurs libertaires de la Via Desideratio mais se heurte à l'opposition des cultes de la Via Regalis et de la Via Caelis. Marginalisés pour ses coutumes jugées amorales, les adeptes de la Via Desideratio furent frappés du sceau de l'infamie et désignés comme pécheurs, elle alla jusqu'à être rebaptisée Voie des Péchés par ses détracteurs. Niobé quitte Rome vers la fin du Ier siècle avant JC pour se rendre à Narbonne où elle reprend ses activités de prosélytisme. Au Xe après JC, elle fonde un culte dédié à la Via Adversarius dans le comté de Toulouse afin de diffuser les croyances de la Voie des Péchés dans le Sud. A l'aube de l'hérésie cathare, Niobé les influence et les organise dans le but de déstabiliser l'Église de Rome en Occitanie. Lors de la croisade des Albigeois, elle rejoint d'abord la cour d'Esclarmonde la Noire, l'aide à repousser l'invasion du nord puis, avec l'appui des princes occitans de l'opposition, renvoie Esclarmonde à son profit. Niobé put renforcer son influence en Occitanie et convertir cette région à la Voie des Péchés, réalisant enfin son rêve de terre d'asile pour ses acolytes opprimés."
 POD_patronlore.100.t.560104:0 "Connaissance du patron : Hagbard"
 POD_patronlore.100.desc.560104:0 "Ce personnage a été créé par l'un de nos partisans et ne fait pas officiellement partie du [WoD|E].\n\nNé dans une famille traditionnelle de la Russie kiévienne, le respect approprié pour les anciens dieux a été inculqué à Hagbard dès son plus jeune âge. Pas idiot, lorsque son seigneur a décrété que le royaume était désormais chrétien, il a laissé les vents du changement l’emporter loin de là. Après de nombreuses aventures célèbres parmi les mortels de cette époque, le voyageur chevronné a apparemment trouvé une maison au service de l'empereur byzantin en tant que membre de la garde varègue. À Constantinople, le paganisme obstiné de Hagbard était considéré avec condescendance ou condescendance plutôt qu'avec une hostilité ouverte comme ailleurs, mais sa foi dans les anciens dieux attirait une tout autre sorte d'attention. Il a rencontré un homme qui lui a montré que les dieux de sa patrie n'avaient aucun pouvoir ici... et en même temps, il l'a présenté à ceux qui en avaient. L'esprit brisé par cette étreinte, il s'accrocha à quelques fragments de qui il était, devenant un ardent défenseur des anciens dieux de sa patrie adoptive."
 POD_patronlore.100.t.560106:0 "Connaissance du mécène : Conrado Adelchi"
 POD_patronlore.100.desc.560106:0 "Ce personnage a été créé par l'un de nos supporters et ne fait pas officiellement partie du [WoD|E].\n\nAu cours de ses six cents années de non-vie, Conrado Adelchi a acquis et donné de nombreuses fortunes, souvent acquises par des moyens légitimes en vendant de l'art, fabrication de parfums et autres, mais parfois acquis par le biais de pillages de tombes, de contrebande et d'autres entreprises criminelles.\n\nUn jour, au début de sa mort, Conrado a vendu gratuitement le « cadeau de Caïn » aux véritables désespérés et à ceux qui étaient prêts à le faire. payer. Ses erreurs furent « rectifiées » par Calida avant que la Mascarade ne soit violée. Quelqu'un doit financer les somptueuses soirées des Toréadors, et pour Calida, le talent de Conrado pour l'acquisition de richesses s'élève au niveau de l'art, au moins suffisamment pour regarder au-delà de ses indiscrétions de jeunesse."
 POD_patronlore.100.t.560105:0 "Connaissance du patron : Viktor"
 POD_patronlore.100.desc.560105:0 "Ce personnage a été créé par l'un de nos partisans et ne fait pas officiellement partie du [WoD|E].\n\nÀ son époque, Viktor était un général russe redouté. En tant que dirigeant, même s'il dirigeait d'une main de fer, il avait toujours le respect de ses sujets, et il ne prenait pas sa parole à la légère. Au cours de sa vie mortelle, il est passé du statut de noble et général honnête à celui de seigneur d'un vaste domaine et d'une richesse importante. D'autres le voyaient comme un homme fier, croyant fermement aux traditions, mais par-dessus tout, Viktor avait toujours apprécié le pouvoir et la loyauté de ses hommes. Au moment où il devint vieux, il cultiva autour de lui une compagnie de serviteurs d'élite, de dignes soldats rassemblés partout dans ses terres comme serviteurs d'une loyauté extrême ; mais même eux n'avaient pas les réponses à sa plus grande peur, sa vieillesse et sa mort imminente. Mais ses actes ne sont pas passés inaperçus, et une silhouette sombre est apparue à Viktor lorsque sa force mortelle a commencé à lui faire défaut. En tant que créature de la nuit, son autorité et sa soif de pouvoir n'ont fait que croître, à mesure qu'un nouveau monde plein d'opportunités s'est ouvert.\n\nViktor s'est vite rendu compte, cependant, qu'il devrait désormais changer de stratégie et, au lieu de gouverner depuis sous les projecteurs, il devrait le faire depuis l'ombre. Il a embrassé ses plus proches serviteurs et est reparti pour recommencer et revendiquer un domaine dans une nouvelle région. Homme d'une conviction inébranlable, Viktor, dans sa non-vie, a montré l'exemple, tout comme il l'avait fait auparavant."
 POD_patronlore.100.t.560044:0 "Connaissance du patron : Damian Eridanus"
 POD_patronlore.100.desc.560044:0 "Ce personnage a été créé par l'un de nos partisans et ne fait pas officiellement partie du [WoD|E].\n\nDeuxième fils renfermé mais récalcitrant d'un passeur tout aussi taciturne, Damian n'était pas un rebelle selon la plupart des critères.\n\nIl est resté calme et observateur : un penseur profond ; Il regardait l'eau depuis le bateau de son père, fasciné par les ondulations laissées dans leur sillage, ou regardait les étoiles avec sa mère, alors qu'elle lui montrait l'endroit où elles se connectaient pour former des constellations.\n\nBien que content d'imagination, d'introspection et Avec une indifférence générale à l'égard des affaires matérielles, le jeune n'a pas hésité à faire preuve d'un sardonicisme intelligent et d'une critique analytique pour exprimer son désaccord face à des aînés inutilement autoritaires, ce qui lui a valu leur respect à contrecœur. Placé à des postes d'influence en tant que jeune adulte, mais laissé sans ambition ; Il comprenait rapidement les motivations et les désirs d'une personne, mais jamais les siens.\n\n Damian était fatigué de sa vie avant même qu'elle ait commencé.\n\nMaintenant, rempli à ras bord de puissance obscure et d'une soif de quelque chose. de plus, il cherche la vérité derrière son étreinte.\n\nPercevant les agissements contre nature des monstres qui l'ont créé, Damian vise à découvrir son rôle dans leurs machinations, et une méthode pour démanteler les liens fantasmatiques qui l'obligent à observer tranquillement la fatigue, de la petite politique parmi des imbéciles perfides.\n\nMême maintenant, dans la mort, il cherche une solution au chemin qu'il a suivi depuis sa naissance. Mais le chemin de moindre résistance, tel que le fleuve coule, ne se terminera que lorsqu'il trouvera la mer."
 POD_patronlore.100.t.560107:0 "Connaissance du mécène : Aisling Leanhaun"
 POD_patronlore.100.desc.560107:0 "Ce personnage a été créé par l'un de nos supporters et ne fait pas officiellement partie du [WoD|E].\n\nEn tant que Fae, Aisling souffrait de la malédiction de Leanhaun, la faisant vieillir rapidement si elle ne parvenait pas à voler suffisamment de glamour aux mortels. Pour tenter d'échapper à cette malédiction, elle a conçu sa propre étreinte, échangeant une dépendance contre une autre.\n\nNe voulant pas se soumettre à son Sire, Aisling s'est libérée assez rapidement de sa tutelle. Ses premières années d'alimentation dans les Highlands écossaises sont à l'origine des premières légendes des Baobhan Sith, ou « Banshee ». Alors qu'elle apprenait à s'incorporer seule dans la société Caïnite, elle a adopté cet héritage avec amusement, modelant sa cour sur celle des Fae et établissant une foi pécheresse basée sur le rôle de cette créature mythique."
 POD_patronlore.100.t.560131:0 "Connaissance du patron : Riniva"
 POD_patronlore.100.desc.560131:0 "Ce personnage a été créé par l'un de nos partisans et ne fait pas officiellement partie du [WoD|E].\n\nFemme aux mensonges superposés, la non-vie de Riniva a commencé lorsqu'elle a été vendue comme esclave dans l'Empire byzantin, loin de chez elle. Son père avait pensé que les connaissances de Riniva en matière de sorcellerie indienne aideraient leur cause et avait trouvé qu'elle constituait un achat exceptionnel, presque une trop belle affaire. C'était exactement le cas ; Riniva s'était vendue comme esclave sous un pseudonyme pour fuir les obligations qu'elle devait envers ses tuteurs magiques d'origine.\n\nUne fois que la jeune parvenue eut obtenu l'immortalité de son nouveau bienfaiteur, elle déclencha une série d'événements qui la conduiraient à s'échapper de cette nouvelle terre. aussi, sauf que de tels plans ont été interrompus par un raid de la Garde Varègue \"à la retraite\" pillant son village.\n\nFaimant la demoiselle en détresse, Riniva a obligé les envahisseurs et a joué le rôle d'une jeune fille capturée. Elle a voyagé avec cet équipage de guerriers vers leur patrie ancestrale pour voir comment elle gérerait sa propre base de pouvoir loin de ceux qu'elle devait pour l'immortalité, et encore plus loin de ceux qu'elle devait pour la magie. Riniva était enfin libre d'agir à sa guise, entourée de guerriers charmés et détachée de l'influence de tout mentor ou débiteur, mais ses vieux tours pourraient bientôt la rattraper alors qu'elle s'approche de l'extrémité nord du monde. Encore une trahison et il n’y aura peut-être plus aucun endroit où fuir."