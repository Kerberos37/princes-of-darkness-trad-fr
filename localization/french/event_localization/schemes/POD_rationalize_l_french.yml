l_french:
 POD_rationalize.100.t:0 "Vous êtes dominé"
 POD_rationalize.100.desc:0 "[schemer.GetTitledFirstName] vous domine pour exiger une faveur."
 POD_rationalize.100.option.a:0 "Exercer ma volonté pour résister à la domination."
 POD_rationalize.100.option.b:0 "Refusez la domination."
 POD_rationalize.100.option.c:0 "Acceptez la domination."
 POD_rationalize.200.t:0 "Dominant [target.GetFirstNameNoTooltip]"
 POD_rationalize.200.desc:0 "Ma volonté commande [target.GetTitledFirstName]. [target.GetSheHe|U] résiste à ma domination"
 POD_rationalize.200.option.a:0 "Réveillez le sang pour dominer [target.GetHerHim]."
 POD_rationalize.200.a.tt_fortitude:0 "[target.GetFirstNameNoTooltip] maîtrise le [discipline|E] de courage et résiste à vos pouvoirs."
 POD_rationalize.200.a.tt_willpower:0 "[target.GetFirstNameNoTooltip] a exercé la volonté de [target.GetHerHis] pour résister à vos pouvoirs."
 POD_rationalize.200.a.success.desc:0 "La victoire"
 POD_rationalize.200.a.tt_success:0 "[target.GetTitledFirstName] rationalisera en vous accordant une faveur."
 POD_rationalize.200.a.failure.desc:0 "Défaite"
 POD_rationalize.200.a.tt_failure:0 "[target.GetTitledFirstName] résistera à votre domination."
 POD_rationalize.200.option.b:0 "Réveillez le sang et exercez ma volonté. Je suis le maître!"
 POD_rationalize.200.option.b.tt.beast:0 "#R Je suis le maître !#!"
 POD_rationalize.200.option.c:0 "C'est une perte de temps, je ne souhaite plus dominer le [target.GetHerHim]."
 POD_rationalize.200.option.c.tt:0 "La domination échouera."
 POD_rationalize.300.t:0 "[target.GetFirstNameNoTooltip] Rationalisé"
 POD_rationalize.300.desc:0 "Grâce à l'utilisation de ma domination [discipline|E], [target.GetTitledFirstName] rationalisera et me devra une faveur."
 POD_rationalize.300.option.a:0 "Maintenant, qu'est-ce que je veux que [target.GetHerHim] fasse ?"
 POD_rationalize.300.option.a.tt.beast:0 "#R Du sang ! Nous voulons du sang !#!"
 POD_rationalize.400.t:0 "Une dette que je ne peux pas refuser"
 POD_rationalize.400.desc:0 "Je dois [schemer.GetTitledFirstName]."
 POD_rationalize.400.option.a:0 "Comment vais-je pouvoir atteindre le [schemer.GetHerHim] ?"
 POD_rationalize.500.t:0 "A résisté à la domination"
 POD_rationalize.500.desc:0 "[target.GetTitledFirstName] a résisté à ma domination."
 POD_rationalize.500.option.a:0 "Ça ne peut pas être!"
 POD_rationalize.500.option.a.tt.beast:0 "#R Battez-les jusqu'à ce qu'ils obéissent !#!"
 POD_rationalize.600.t:0 "Domination résistée"
 POD_rationalize.600.desc:0 "J'ai libéré les chaînes mentales de la domination du [schemer.GetTitledFirstNamePossessive]."
 POD_rationalize.600.option.a:0 "J'ai une volonté de fer !"