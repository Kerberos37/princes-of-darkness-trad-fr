l_french:
    POD_tempt_scheme: "Tenter"
    POD_tempt_scheme_desc: "Tentez votre victime à acquérir le péché qui vous caractérise."
    POD_TEMPT_SUCCESS_DESC: "La cible gagnera votre trait de péché personnel"
    POD_tempt_scheme_desc_general: "Tentez votre victime à acquérir le péché qui vous caractérise."
    POD_tempt_scheme_action: "Tenter"

    POD_tempt_scheme.0003.t: "Tentation réussie"
    POD_tempt_scheme.0003.desc: "Cela vous a demandé des efforts notables, mais vous constatez enfin un certain succès. Votre cible agit lentement différemment de sa personne habituelle, montrant des signes de plus en plus agréables de se livrer à votre péché préféré.\nBien qu'il s'agisse en soi d'une petite victoire, cela vous offre de nouvelles possibilités alléchantes dans le futur. Après tout, vous partagez désormais un intérêt commun avec eux et vous pouvez en apprendre bien plus à ce sujet..."
    POD_tempt_scheme.0003.a: "Le début d'un merveilleux voyage..."

    POD_tempt_scheme.0004.t: "Tentation ratée"
    POD_tempt_scheme.0004.desc: "Malgré tous vos efforts, vous n'avez pas réussi à inciter votre cible à commettre votre péché préféré. Pire encore, ils se méfient désormais des « cadeaux empoisonnés » que vous pourriez leur offrir à l'avenir, ce qui signifie que vous devrez repenser vos projets. Un revers certes, mais vous avez encore une éternité devant vous pour les damner. En fin de compte, ils seront les vôtres."
    POD_tempt_scheme.0004.a: "L'enfer peut attendre encore un peu."

    can_be_converted_tooltip: "Pour pouvoir se convertir, ce personnage a besoin au préalable du trait Péché correspondant à votre foi."

    POD_corrupt_scheme: "Corrompu"
    POD_corrupt_scheme_desc: "Corrompt votre victime pour qu'elle suive votre foi démoniaque."
    POD_CORRUPT_SUCCESS_DESC: "La cible se convertira à votre foi"
    POD_corrupt_scheme_desc_general: "Corrompt votre victime pour qu'elle suive votre foi démoniaque."
    POD_corrupt_scheme_action: "Corrompu"

    POD_tempt_scheme.0006.t: "Une corruption réussie"
    POD_tempt_scheme.0006.desc: "Cela vous a demandé des efforts notables, mais vous constatez enfin un certain succès. Votre cible est maintenant complètement immergée dans la gloire du Péché et a hâte d'en faire l'expérience davantage, ce que vous êtes très heureux de permettre.\nLeurs nouvelles passions alimenteront votre pouvoir et feront en sorte qu'elle reste un fidèle serviteur pour l'époque. venir. Un pas de plus pour faire de ce monde misérable votre jouet."
    POD_tempt_scheme.0006.a: "Une âme fraîche à savourer"

    POD_tempt_scheme.0007.t: "Corruption ratée"
    POD_tempt_scheme.0007.desc: "Malgré tous vos efforts, vous n'avez pas réussi à corrompre votre cible et à lui faire profiter des pouvoirs de l'Enfer. Pire encore, ils se méfient désormais des « cadeaux empoisonnés » que vous pourriez leur offrir à l'avenir, ce qui signifie que vous devrez repenser vos projets. Un revers certes, mais vous avez encore une éternité devant vous pour les damner. En fin de compte, ils seront les vôtres."
    POD_tempt_scheme.0007.a: "L'enfer peut attendre encore un peu."
