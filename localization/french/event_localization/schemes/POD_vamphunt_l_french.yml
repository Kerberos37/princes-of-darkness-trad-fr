l_french:
 POD_vamphunt.1.t:0 "Sang!"
 POD_vamphunt.1.desc:0 "Vous avez traqué votre proie. Vous prenez la première bouchée et [target.GetSheHe] succombe au baiser. Quelle quantité de sang allez-vous boire ?"
 POD_vamphunt.1.option.a:0 "N'en prenez pas. Laissez [target.GetHerHim] partir indemne."
 POD_vamphunt.1.option.b:0 "Prends-en un peu. Juste une gorgée."
 POD_vamphunt.1.option.c:0 "Prends un verre. [target.GetSheHe|U] va s'affaiblir mais tout ira bien."
 POD_vamphunt.1.option.d:0 "Prends beaucoup, blessant [target.GetHerHim]."
 POD_vamphunt.1.option.e:0 "Prends tout, tuant [target.GetFirstName] et rassasiant complètement ma faim."
 POD_vamphunt.1.option.f:0 "Rendez [target.GetHerHim] accro au bonheur de mon baiser, alors [target.GetSheHe] me suppliera de me nourrir de [target.GetHerHim]."
 POD_vamphunt.11.t:0 "Chi !"
 POD_vamphunt.11.desc:0 "Vous avez traqué votre proie. Qu'allez-vous dévorer ?"
 POD_vamphunt.11.option.a:0 "Ne rien dévorer. Laissez [target.GetHerHim] partir indemne."
 POD_vamphunt.11.option.b:0 "Dévorez [target.GetHerHis] Yin Chi."
 POD_vamphunt.11.option.c:0 "Dévorez [target.GetHerHis] Yang Chi."
 POD_vamphunt.11.option.d:0 "Dévorez [target.GetHerHis] du sang, sans tuer [target.GetHerHim]."
 POD_vamphunt.11.option.e:0 "Dévore [target.GetHerHis] chair, tuant [target.GetFirstName] et rassasiant complètement ma faim."
 POD_vamphunt.21.t:0 "Du sang et de la chair !"
 POD_vamphunt.21.desc:0 "Vous avez traqué votre proie. Quelle quantité de sang et de chair allez-vous manger ?"