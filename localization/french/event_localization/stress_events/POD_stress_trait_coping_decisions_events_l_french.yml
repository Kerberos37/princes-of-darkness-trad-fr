l_french:
    stress_trait_coping_decisions.1501.desc.smoke: "Je m'allonge sur mon siège tout en attrapant nonchalamment ma pipe. J'invoque une brève prière avant d'inhaler la fumée divine, un brouillard agréable qui lave lentement mes problèmes.\n\nJe n'ai pas été aussi calme depuis #EMP semaines#!. Juste... étant ici. Avec cette réserve de hasch. C'est assez."
