l_french: hunter_faction:0 "Répression de l'Inquisition"
    hunter_faction_desc:0 "Les seigneurs vampires trop exposés et trop peu contrôlés risquent d'attirer l'attention de l'Inquisition."
    hunter_faction_short_effect_desc:0 "Veut libérer votre peuple du bien, vous."
    hunter_faction_every_county:0 "Chaque comté de la faction"
    FACTION_DEMAND_HUNTER:1 "Vers le [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.GetTitledFirstName]"
    FACTION_DEMAND_HUNTER_DESC:0 "Spawn of Hell, préparez-vous à affronter l'abîme qui vous a donné naissance. Votre contrôle impie sur les pauvres âmes de ce royaume prend fin maintenant !"
    FACTION_DEMAND_HUNTER_ACCEPT:0 "Je ne suis pas prêt à combattre ces chasseurs..."
    FACTION_DEMAND_HUNTER_REFUSE:0 "Jamais! Écrasons ces mortels glorifiés au combat !"
    FACTION_HUNTER_NAME:0 "Cellule d'Inquisition"
    FACTION_HUNTER_TITLE_NAME:0 "Cellule d'Inquisition"
    hunter_faction_event_troops:0 "Inquisitorium Militum"
    pod_factions.1103.t:0 "Vous êtes vaincu !"
    pod_factions.1103.desc:0 "Malgré votre défense concertée, les chasseurs ont submergé la majeure partie de votre royaume, déracinant votre réseau d’influence soigneusement construit. Votre prestige est gravement touché et votre autorité est au plus bas. Les vautours veillent... et les chasseurs pourraient revenir à tout moment. Vous pourriez revenir en arrière, mais cela vous coûterait cher. En tant que tel, le sommeil éternel est une perspective alléchante. De toute façon, le temps n'a pas d'importance..."
    pod_factions.1103.a:0 "je reviendrai"
    pod_factions.1103.b:0 "Je n'ai pas encore fini !"
