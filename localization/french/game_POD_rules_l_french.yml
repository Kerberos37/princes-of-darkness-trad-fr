l_french:
    rule_NPC_vampire_ruler_lifestyle_learning: "Apprentissage ancien"
    setting_NPC_vampire_rulers_do_not_learn_lifestyle_perks: "Les aînés n'apprennent pas de nouveaux trucs."
    setting_NPC_vampire_rulers_do_not_learn_lifestyle_perks_desc: "Les dirigeants vampires, personnages non-joueurs, n'apprennent PAS les avantages du style de vie."
    setting_NPC_vampire_rulers_learn_lifestyle_perks: "Les aînés apprennent de nouvelles astuces."
    setting_NPC_vampire_rulers_learn_lifestyle_perks_desc: "Les dirigeants vampires, personnages non-joueurs, apprennent les avantages du style de vie après le début du jeu."

    rule_age_of_inquisition_difficulty: "Difficulté d'Inquisition"
    setting_age_of_inquisition_difficulty_easy: "Inquisition facile"
    setting_age_of_inquisition_difficulty_easy_desc: "Les inquisiteurs de la fin du jeu auront à peine une brèche dans les royaumes des vampires."
    setting_age_of_inquisition_difficulty_default: "Inquisition par défaut"
    setting_age_of_inquisition_difficulty_default_desc: "Les inquisiteurs de la fin du jeu secoueront le monde des vampires, mais seront ensuite lentement repoussés."
    setting_age_of_inquisition_difficulty_hard: "Inquisition apocalyptique"
    setting_age_of_inquisition_difficulty_hard_desc: "Les inquisiteurs de la fin du jeu sont susceptibles d’anéantir la « civilisation » des vampires."

    rule_web_of_knives_difficulty: "Toile de couteaux"
    setting_web_of_knives_difficulty_default: "Toile de couteaux par défaut"
    setting_web_of_knives_difficulty_default_desc: "Les assassins Banu Haqim de la Toile de Couteaux seront meurtriers dans leurs bastions régionaux, mais leur portée ne s'étendra pas aussi bien dans d'autres régions."
    setting_web_of_knives_difficulty_hard: "Toile mortelle de couteaux"
    setting_web_of_knives_difficulty_hard_desc: "Les assassins Banu Haqim de la Toile des Couteaux peuvent désormais atteindre leur cible n'importe où dans le monde, ce qui signifie que ce n'est qu'une question de temps avant qu'ils n'accomplissent leur sanglante mission."

    #rule_eyes_of_abyss: "Les yeux de l'abîme"
    #setting_lasombra_have_normal_eyes: "Yeux normaux"
    #setting_lasombra_have_normal_eyes_desc: "Les Lasombra ont des yeux normaux, même s'ils ont la « Vue de l'Oblivion »"
    #setting_lasombra_have_black_eyes: "Les yeux de l'abîme"
    #setting_lasombra_have_black_eyes_desc: "Les Lasombra avec « Oblivion's Sight » ont les yeux noirs."

    rule_banu_haqim_darken: "La malédiction des Banu Haqim"
    setting_banu_haqim_default_darken: "Assombrir avec l'âge"
    setting_banu_haqim_default_darken_desc: "La peau des Banu Haqim, les Assamites, s'assombrit jusqu'à devenir obsidienne à mesure qu'ils vieillissent."
    setting_banu_haqim_never_darken: "Ne jamais assombrir"
    setting_banu_haqim_never_darken_desc: "Les Banu Haqim n'auront pas d'effet visuel obsidienne sombre en vieillissant."

    rule_world_of_darkness: "Monde des ténèbres"
    setting_world_of_monsters: "Monde des ténèbres"
    setting_world_of_monsters_desc: "La plupart des personnages débarqués sont des créatures surnaturelles ou celles qui les chassent."
    setting_world_of_minions_and_monsters: "Monde de l'Ombre"
    setting_world_of_minions_and_monsters_desc: "La plupart des personnages débarqués sont des créatures surnaturelles ou celles qui les servent ou les chassent."
    setting_world_of_minions: "Un monde de corruption"
    setting_world_of_minions_desc: "La plupart des personnages débarqués sont les serviteurs de créatures surnaturelles ou ceux qui les chassent."
    setting_world_of_mortals_player_knows: "Monde des secrets"
    setting_world_of_mortals_player_knows_desc: "Le monde ignore les horreurs qui guettent la nuit, mais le personnage du joueur ne le sait que trop bien..."
    setting_world_of_mortals: "Monde de l'ignorance"
    setting_world_of_mortals_desc: "La plupart des personnages débarqués ignorent le surnaturel, même le personnage du joueur."

    rule_splats: "Domination surnaturelle"
    setting_vampires: "Vampire : la mascarade"
    setting_vampires_desc: "Les Kindred détiennent la plupart des titres fonciers."
    setting_hunters: "Inquisiteur de l'Âge des Ténèbres"
    setting_hunters_desc: "La plupart des personnages titrés sont soit des chasseurs, soit des monstres surnaturels."
    setting_werewolves: "Loup-garou : l'Apocalypse"
    setting_werewolves_desc: "Les Garous détiennent la plupart des titres fonciers."
    setting_mages: "Mage : l'Ascension"
    setting_mages_desc: "La plupart des détenteurs de titres fonciers sont des mages éveillés."
    setting_fae: "Changeling : le rêve"
    setting_fae_desc: "La plupart des détenteurs de titres fonciers sont des Fae."
    setting_wraiths: "Wraith : l'oubli"
    setting_wraith_desc: "Le jeu se déroulera dans le [shadowlands|E] où la plupart des détenteurs de titres débarqués sont des Wraiths."
    setting_demons: "Démon : le Déchu"
    setting_demons_desc: "La plupart des détenteurs de titres fonciers sont des démons."
    setting_vampires_vs_werewolves: "Croc et griffe"
    setting_vampires_vs_werewolves_desc: "La plupart des personnages principaux sont soit Kindred, soit Garou."
    setting_vampires_vs_mages: "Guerre Massasa"
    setting_vampires_vs_mages_desc: "La plupart des personnages débarqués sont soit des Kindred of Mages."
    setting_mortals: "Mortel : l'Innocent"
    setting_mortals_desc: "La plupart des titres fonciers sont des mortels qui ignorent le Monde des Ténèbres."
    setting_all_splats: "Monde des ténèbres"
    setting_all_splats_desc: "Toutes les créatures surnaturelles disponibles seront incluses dans le monde."

    #rule_wod_rule_set: "Ensemble de règles WoD"
    #setting_wod_rule_set_dav20: "DAV20"
    #setting_wod_rule_set_dav20_desc: "Édition du 20e anniversaire des vampires de l'âge des ténèbres. Cela peut impacter les disciplines, les fléaux [Clan|E], les symboles de trait, etc..."
    #setting_wod_rule_set_v5: "V5"
    #setting_wod_rule_set_v5_desc: "Vampire: la Mascarade, cinquième édition. Cela peut avoir un impact sur les fléaux [disciplines|E], [Clan|E], les symboles de trait, etc..."

    rule_black_death: "La mort noire"
    setting_black_death_default: "Peste noire par défaut"
    setting_black_death_default_desc: "La peste noire surviendra au 14ème siècle, dévastatrice et retardant le développement du monde."
    setting_black_death_disabled: "Peste noire handicapée"
    setting_black_death_disabled_desc: "La peste noire n'arrivera pas"

    rule_patreon_and_easter_egg_characters: "Personnages non canoniques"
    setting_both_patron_and_easter_egg_on: "Laissez-les être, ils peuvent exister"
    setting_both_patron_and_easter_egg_on_desc: "Les personnages Patron et Easter Egg resteront."
    setting_patron_only: "Je veux seulement ceux qui ont payé"
    setting_patron_only_desc: "Les personnages patrons seront autorisés à vivre."
    setting_easter_egg_only: "Montre-moi les œufs !"
    setting_easter_egg_only_desc: "Les personnages des œufs de Pâques seront autorisés à vivre."
    setting_canon_only: "Tuez-les tous!"
    setting_canon_only_desc: "Les personnages mécènes et œufs de Pâques disparaîtront du jeu."

    rule_resonance_xp: "Expérience de résonance"
    setting_resonance_xp_default: "Expérience de résonance par défaut"
    setting_resonance_xp_default_desc: "L'expérience de résonance offerte en buvant sur les mortels est normale, ce qui entraîne la vitesse par défaut d'amélioration des pouvoirs vampiriques."
    setting_resonance_xp_fast: "Expérience de résonance rapide"
    setting_resonance_xp_fast_desc: "L'expérience de résonance offerte par la consommation d'alcool sur les mortels est plus importante que d'habitude, ce qui entraîne une amélioration plus rapide des pouvoirs vampiriques."

