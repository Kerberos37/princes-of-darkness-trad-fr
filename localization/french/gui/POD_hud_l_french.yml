l_french:
    POD_hint_hunger: "\n\n#I Cliquez sur cette barre pour afficher les différentes manières d'éteindre votre [hunger_with_icon|E].#!"
    POD_hint_bloodpotency: "\n\nVotre [blood_potency|E] est [GetPlayer.Custom('PODBloodPotency')]."
    POD_hint_no_bloodpotency: ""
    POD_hint_masquerade_maximum: "#I Une fois que votre [masquerade_exposure_with_icon|E] augmente, vous pouvez cliquer sur cette barre pour la réduire.#!"
    POD_hint_masquerade_valid: "#I Cliquez sur cette barre pour réduire votre [masquerade_exposure_with_icon|E].#!"
