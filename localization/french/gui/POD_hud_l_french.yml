l_french:
 POD_hint_hunger: "\n\n#I Cliquez sur cette barre pour afficher les différentes manières d'éteindre votre [hunger_with_icon|E].#!" #NT!
 POD_hint_bloodpotency: "\n\nVotre [blood_potency|E] est [GetPlayer.Custom('PODBloodPotency')]." #NT!
 POD_hint_no_bloodpotency: ""
 POD_hint_masquerade_maximum: "#I Une fois que votre [masquerade_exposure_with_icon|E] augmente, vous pouvez cliquer sur cette barre pour la réduire.#!" #NT!
 POD_hint_masquerade_valid: "#I Cliquez sur cette barre pour réduire votre [masquerade_exposure_with_icon|E].#!" #NT!
 POD_hint_masquerade_invalid_no_masquerade: "#X $no_masquerade$#!" #NT!
 POD_hint_masquerade_invalid_cap: "#X $POD_cover_masquerade_interaction_cap$.#!" #NT!
 POD_hint_masquerade_invalid_cooldown: "#X L'interaction à dissimuler [masquerade|E] est actuellement en temps de recharge.#!" #NT!
  
 POD_hint_window_hunger: "Faim" #NT!
 POD_hint_window_error: "ERREUR DE RESSOURCE" #NT!
  
 POD_hunger_window_hunt_in_capital: "En tant que $POD_splat_vampire$, vous pouvez partir sur un [journey|E] pour chasser les mortels dans votre capitale." #NT!
 POD_hunger_window_hunt_in_capital_inprogress: "#help Vous chassez déjà les mortels dans votre capitale.#!" #NT!
 POD_hunger_window_herd_drink: "Vous pouvez boire de votre troupeau, [GetPlayer.MakeScope.Var('suggested_herdmember').Char.GetShortUINameNoTooltip]." #NT!
 POD_hunger_window_herd_drink_noblood: "#help Aucun membre de votre troupeau n'a plus de sang. Attendez qu'ils en réapprovisionnent.#!" #NT!
 POD_hunger_window_herdify: "Vous pouvez ajouter un de vos [courtiers|E] à votre troupeau." #NT!
 POD_hunger_window_herdify_invalid: "[GetPlayer.Custom('PODHerdifyHint')]" #NT!
  
 POD_hunger_window_herdify_revenant: "#help En tant que $POD_splat_revenant$, vous pouvez ajouter $POD_splat_vampire_plural$ à votre troupeau.\n\n$POD_hunger_window_herdify_suffix$#!" #NT!
 POD_hunger_window_herdify_ghoul: "#help En tant que $POD_splat_ghoul$, vous pouvez ajouter $POD_splat_vampire_plural$ à votre troupeau.\n\n$POD_hunger_window_herdify_suffix$#!" #NT!
 POD_hunger_window_herdify_dhampir: "#help En tant que [GetTrait('dhampir').GetName(GetPlayer)], vous pouvez ajouter $POD_splat_vampire_plural$ à votre troupeau.\n\n$POD_hunger_window_herdify_suffix$#!" #NT!
 POD_hunger_window_herdify_suffix: "Sélectionnez n'importe quel $POD_splat_vampire$ non atterri et démarrez le Herdify [scheme|E] via [character_interaction|E].\n\nVous pouvez également regrouper directement les $POD_splat_vampire_plural$ qui se trouvent dans votre [prison|E]." #NT!
 POD_hunger_window_herdify_vampire: "#help Il n'y a aucun membre potentiel du troupeau dans votre cour. Essayez de chasser les mortels dans votre capitale.#!" #NT!
  
