    POD_hint_masquerade_invalid_cap: "#X $POD_cover_masquerade_interaction_cap$.#!"
    POD_hint_masquerade_invalid_cooldown: "#X L'interaction à dissimuler [masquerade|E] est actuellement en temps de recharge.#!"

    POD_hint_window_hunger: "Faim"
    POD_hint_window_error: "ERREUR DE RESSOURCE"

    POD_hunger_window_hunt_in_capital: "En tant que $POD_splat_vampire$, vous pouvez partir sur un [journey|E] pour chasser les mortels dans votre capitale."
    POD_hunger_window_hunt_in_capital_inprogress: "#help Vous chassez déjà les mortels dans votre capitale.#!"
    POD_hunger_window_herd_drink: "Vous pouvez boire de votre troupeau, [GetPlayer.MakeScope.Var('suggested_herdmember').Char.GetShortUINameNoTooltip]."
    POD_hunger_window_herd_drink_noblood: "#help Aucun membre de votre troupeau n'a plus de sang. Attendez qu'ils en réapprovisionnent.#!"
    POD_hunger_window_herdify: "Vous pouvez ajouter un de vos [courtiers|E] à votre troupeau."
    POD_hunger_window_herdify_invalid: "[GetPlayer.Custom('PODHerdifyHint')]"

    POD_hunger_window_herdify_revenant: "#help En tant que $POD_splat_revenant$, vous pouvez ajouter $POD_splat_vampire_plural$ à votre troupeau.\n\n$POD_hunger_window_herdify_suffix$#!"
    POD_hunger_window_herdify_ghoul: "#help En tant que $POD_splat_ghoul$, vous pouvez ajouter $POD_splat_vampire_plural$ à votre troupeau.\n\n$POD_hunger_window_herdify_suffix$#!"
    POD_hunger_window_herdify_dhampir: "#help En tant que [GetTrait('dhampir').GetName(GetPlayer)], vous pouvez ajouter $POD_splat_vampire_plural$ à votre troupeau.\n\n$POD_hunger_window_herdify_suffix$#!"
    POD_hunger_window_herdify_suffix: "Sélectionnez n'importe quel $POD_splat_vampire$ non atterri et démarrez le Herdify [scheme|E] via [character_interaction|E].\n\nVous pouvez également regrouper directement les $POD_splat_vampire_plural$ qui se trouvent dans votre [prison|E]."
    POD_hunger_window_herdify_vampire: "#help Il n'y a aucun membre potentiel du troupeau dans votre cour. Essayez de chasser les mortels dans votre capitale.#!"

