 tab_tremere_council: "#T Conseil Intérieur#!" #NT!
  
 tremere_council_tab_tt: "#bold Conseil Intérieur #!" #NT!
 tremere_council_intro: "Le Conseil Intérieur dirige le Clan Tremere à la place de son fondateur. Chaque conseiller donne une doctrine spécifique au Code de foi Tremere.\nSi un conseiller meurt, se convertit au Code de Tremere ou tombe à 0 influence, il est remplacé par quelqu'un que Tremere lui-même juge digne.\nUn [character_interaction|E] spécial avec les conseillers vous permet de demander une aubaine, ou d'augmenter/entraver leur influence." #NT!
 council_influence_loc: "Influence" #NT!
  
 generic_prowess_council_doctrine_name: "Conseiller Prouesse" #NT!
 generic_prowess_council_doctrine_desc: "Avoir au moins un conseiller avec une formation en prouesses apporte cette doctrine aux Tremere." #NT!
 generic_intrigue_council_doctrine_name: "Conseiller d'intrigue" #NT!
 generic_intrigue_council_doctrine_desc: "Avoir au moins un conseiller avec une formation en intrigue apporte cette doctrine aux Tremere." #NT!
 generic_stewardship_council_doctrine_name: "Conseiller à l'intendance" #NT!
 generic_stewardship_council_doctrine_desc: "Avoir au moins un conseiller ayant une formation en intendance apporte cette doctrine aux Tremere." #NT!
 generic_learning_council_doctrine_name: "Conseiller en apprentissage" #NT!
 generic_learning_council_doctrine_desc: "Avoir au moins un conseiller avec une formation d'apprentissage apporte cette doctrine aux Tremere." #NT!
 generic_martial_council_doctrine_name: "Conseiller martial" #NT!
 generic_martial_council_doctrine_desc: "Avoir au moins un conseiller avec une éducation martiale apporte cette doctrine aux Tremere." #NT!
 generic_diplomacy_council_doctrine_name: "Conseiller en diplomatie" #NT!
 generic_diplomacy_council_doctrine_desc: "Avoir au moins un conseiller ayant une formation en diplomatie apporte cette doctrine aux Tremere." #NT!
 abetorius_council_doctrine_name: "Conseiller Abetorius" #NT!
 abetorius_council_doctrine_desc: "Malgré de nombreux revers, Abetorius a la confiance de Tremere dans sa capacité à comprendre et à manipuler les intérêts étrangers au profit du clan." #NT!
 grimgroth_council_doctrine_name: "Conseiller Grimgroth" #NT!
 grimgroth_council_doctrine_desc: "Grimgroth a trahi ses collègues hermétiques, ouvrant la voie à une guerre sans fin entre eux et l'Ordre de la Raison. Il a été récompensé de manière appropriée par Tremere pour cet acte." #NT!
 astio_council_doctrine_name: "Conseiller Astio Giavetti" #NT!
 astio_council_doctrine_desc: "Le vieux mentor est plus à l'aise dans l'exercice de son métier que dans la politique autour du Conseil, ce qui fait de lui une force largement rejetée dans la Pyramide." #NT!
 leduc_council_doctrine_name: "Conseiller LeDuc" #NT!
 leduc_council_doctrine_desc: "LeDuc est plus loyal que brillant, mais la loyauté a ses propres avantages." #NT!
 calderon_council_doctrine_name: "Conseiller Calderon" #NT!
 calderon_council_doctrine_desc: "Calderon est prompt à la colère et lent à pardonner. Le clan Tremere, qui se déplace lentement, est poussé à l'action par sa colère." #NT!
 xavier_council_doctrine_name: "Conseiller Xavier de Cincao" #NT!
 xavier_council_doctrine_desc: "Xavier est un coordinateur compétent, capable de gérer plusieurs dossiers sur une grande région. Sa détermination sur certaines tâches spécifiques frise cependant parfois le pathologique." #NT!
 meerlinda_council_doctrine_name: "Conseillère Meerlinda" #NT!
 meerlinda_council_doctrine_desc: "La diplomate Meerlinda est le véritable cœur du Conseil, celle qui maintient la pyramide ensemble malgré tous ses efforts pour s'effondrer." #NT!
 goratrix_council_doctrine_name: "Conseiller Goratrix" #NT!
 goratrix_council_doctrine_desc: "Goratrix a perdu sa lutte de pouvoir initiale avec Etrius, mais il en faudra bien plus pour vraiment le retenir." #NT!
 etrius_council_doctrine_name: "Conseiller Étrius" #NT!
 etrius_council_doctrine_desc: "Le fidèle est assis au sommet de la pyramide, la maintenant stable à la place de Tremere." #NT!
  
 POD_tremere_council_interaction: "Audience avec le conseiller" #NT!
 POD_tremere_council_interaction_desc: "Utilisez votre piété pour augmenter ou diminuer l'influence du conseiller, ou demandez une faveur." #NT!
  
