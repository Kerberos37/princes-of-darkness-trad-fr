 POD_singing_sword_of_madog_cynydd_interaction: "Épée chantante de Madog Cynydd" #NT!
 POD_singing_sword_of_madog_cynydd_interaction_desc: "Démarrez un [single_combat_duel|E] pour donner un modificateur [GetModifier('artifact_life_expectancy_40_modifier').GetNameWithTooltip] à l'épée." #NT!
 POD_fae_interactions.101.t: "Épée chantante de Madog Cynydd" #NT!
 POD_fae_interactions.101.desc: "Chaque ennemi abattu au combat par l'épée de Madog Cynydd donne à son tueur ce qui lui reste de sa durée de vie naturelle." #NT!
 POD_fae_interactions.101.option.a: "Je peux le faire tomber." #NT!
  
 POD_caladbolg_interaction: "Appelez la foudre" #NT!
 POD_caladbolg_interaction_desc: "Appelez des éclairs du ciel pour frapper les chevaliers [recipient.GetFirstNamePossessive]." #NT!
  
 POD_red_apple_of_avalon_interaction: "Pomme rouge d'Avalon" #NT!
