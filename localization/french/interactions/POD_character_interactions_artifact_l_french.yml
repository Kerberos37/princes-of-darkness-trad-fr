 POD_singing_sword_of_madog_cynydd_interaction:0 "Épée chantante de Madog Cynydd"
 POD_singing_sword_of_madog_cynydd_interaction_desc:0 "Démarrez un [single_combat_duel|E] pour donner un modificateur [GetModifier('artifact_life_expectancy_40_modifier').GetNameWithTooltip] à l'épée."
 POD_fae_interactions.101.t:0 "Épée chantante de Madog Cynydd"
 POD_fae_interactions.101.desc:0 "Chaque ennemi abattu au combat par l'épée de Madog Cynydd donne à son tueur ce qui lui reste de sa durée de vie naturelle."
 POD_fae_interactions.101.option.a:0 "Je peux le faire tomber."
 POD_caladbolg_interaction:0 "Appelez la foudre"
