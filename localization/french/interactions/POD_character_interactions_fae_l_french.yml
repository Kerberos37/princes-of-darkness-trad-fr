 has_any_can_be_exposed_secret: "Vous #bold n'avez pas#! de secret pouvant être révélé."
  
 POD_oath_of_secrecy_interaction: "Serment de secret"
 POD_oath_of_secrecy_interaction_desc: "Un serment pour protéger les informations précieuses."
 POD_oath_of_secrecy_interaction_tooltip: "[recipient.GetFirstName] deviendra [GetTrait('oathbreaker').GetName( GetPlayer )] si [recipient.GetSheHe] expose votre secret."
 oath_of_secrecy_opinion: "Serment de secret"
 oath_of_secrecy_modifier: "Serment de secret"
 oath_of_secrecy_modifier_desc: "Alors que les Brumes enveloppent les esprits des mortels et que la porte d'Arcadia demeure introuvable, je garderai secrètes les connaissances que j'aurai acquises en ce moment et en ce lieu. Cela ne passera jamais par mes lèvres, sinon la nuit pourrait devenir comme le jour et tout ce qui est caché sera révélé.\n#weak Le personnage deviendra [GetTrait('oathbreaker').GetName( GetPlayer )] s'il révèle le secret de la cible du serment.#!"
  
 POD_oath_of_guardianship_interaction: "Serment de tutelle"
 POD_oath_of_guardianship_interaction_desc: "Serment de protéger une personne, un lieu ou une chose."
 POD_oath_of_guardianship_interaction_tooltip: "[recipient.GetFirstName] deviendra [GetTrait('oathbreaker').GetName( GetPlayer )] si [secondary_recipient.GetFirstName] meurt."
 recipient_secondary_POD_oath_of_guardianship_interaction: "Personne prêtant serment"
 oath_of_guardianship_opinion: "Serment de tutelle"
 oath_of_guardianship_modifier: "Serment de tutelle"
 oath_of_guardianship_modifier_desc: "Comme le soleil garde la Terre pendant le jour ; comme les étoiles la nuit, ainsi je te servirai. C'est mon devoir. Je ne t'abandonnerai pas jusqu'au moment promis, sinon les étoiles fermeront les yeux et dormiront.\n#weak Le personnage tentera de sauver la cible du serment du meurtre.\nLe personnage deviendra [GetTrait('oathbreaker').GetName( GetPlayer )] si la cible du serment meurt.#!"
  
 POD_oath_of_truehearts_interaction: "Serment des Cœurs Vrais"
 POD_oath_of_truehearts_interaction_desc: "Serment prêté les uns aux autres par les amants des Kithain."
 POD_oath_of_truehearts_interaction_tooltip: "[recipient.GetFirstName] deviendra [GetTrait('oathbreaker').GetName( GetPlayer )] si [recipient.GetSheHe] a des relations sexuelles avec un autre."
 oath_of_truehearts_opinion: "Serment des Cœurs Vrais"
 oath_of_truehearts_modifier: "Serment des Cœurs Vrais"
 oath_of_truehearts_modifier_desc: "Je te fais don de moi-même. Prenez-le librement ; il est offert gratuitement, et tu m'as pour toujours sous ta garde. Je vous jure mon amour et je vous promets ma foi. Que ceux qui veillent sur l'amour veillent sur ce serment et sur ceux qui le respectent, et puissions-nous ne jamais trouver de faute à leurs yeux.\n#weak Le personnage essaiera de ne pas avoir de relations sexuelles avec d'autres personnes.\nLe personnage deviendra [GetTrait('oathbreaker').GetName( GetPlayer )] s'il a eu des relations sexuelles avec autre.#!"
  
 POD_fae_interactions.300.t: "$murder_save_header$ Gardien du serment"
 POD_fae_interactions.300.desc.assassin: "Mon assassin n'a pas réussi à tuer [target.GetTitledFirstName] ! Apparemment, [target.GetFirstNamePossessiveNoTooltip] Oath Guardian [oath_guardian.GetTitledFirstName] est intervenu, apparaissant quelques secondes avant que le meurtre n'ait lieu et envoyant mon tueur à gages."
 POD_fae_interactions.300.desc.thugs: "Les voyous que j'ai engagés pour tuer [target.GetTitledFirstName] ont échoué dans leur mission ! Malgré leur méchanceté, le [target.GetFirstNamePossessiveNoTooltip] Oath Guardian a réussi à protéger le [target.GetHerHim] suffisamment longtemps pour que les gardes du [target.GetHerHis] puissent rallier et éliminer les brigands restants."
 POD_fae_interactions.300.desc.mob: "Alors que la foule que j'ai incité à tuer [target.GetTitledFirstName] a réussi à arracher [target.GetHerHim] du cheval [target.GetHerHis], ils n'ont pas pu terminer le travail avant l'intervention du [target.GetFirstNamePossessiveNoTooltip] Oath Guardian. Le [oath_guardian.GetSheHe|U] a envoyé sans pitié les paysans à portée de frappe du [target.GetFirstNameNoTooltip] et a effrayé les autres pour qu'ils s'enfuient."
 POD_fae_interactions.300.desc.lured_into_forest: "Je pensais que mon plan pour perdre [target.GetTitledFirstName] dans la forêt s'était parfaitement déroulé lorsque la nuit tombait sans aucun signe du [target.Custom('GirlBoy')] capricieux.\n\nMalheureusement, alors que j'étais sur le point d'aller me coucher, j'ai appris que [target.GetFirstNamePossessiveNoTooltip] Oath Guardian est sorti des bois avec le [target.Custom('GirlBoy')] en remorque. Apparemment, [oath_guardian.GetSheHe] a pris l'initiative de [oath_guardian.GetHerselfHimself] pour suivre le sentier [target.GetFirstNamePossessiveNoTooltip] à travers les bois et l'a trouvé juste avant les animaux affamés."
 POD_fae_interactions.300.desc.child_pushed: "Le petit idiot [target.Custom('GirlBoy')] qui serait [target.GetTitleAsNameNoTooltip] a été assez stupide pour tomber dans mon piège ! [target.GetFirstName] a grimpé jusqu'au bord du balcon comme prévu, et mon agent a poussé [target.GetHerHim] à l'air libre...\n\n..Mais ce qui aurait dû être une chute mortelle ne l'a pas été, lorsque [target.GetSheHe] a été rattrapé par [target.GetHerHis] Oath Guardian juste avant de toucher le sol. [target.GetSheHe|U] vit pour voir un autre jour et il est peu probable qu'il tombe à nouveau dans le piège de ce stratagème."
 POD_fae_interactions.300.oath_guardian_dies: "\n\nAu moins, [oath_guardian.GetFirstNameNoTooltip] ne me dérangera plus, puisque [oath_guardian.GetSheHe] est mort des suites de [oath_guardian.GetHerHis] blessures."
 POD_fae_interactions.300.a: "C'est fini..."
 POD_fae_interactions.300.b: "... Ce n'est pas fini tant que je ne dis pas que c'est fini !"
 POD_fae_interactions.301.t: "$murder_save_header$ Gardien du serment"
 POD_fae_interactions.301.desc.assassin: "J'ai failli #EMP mourir#! aujourd'hui ! Si [oath_guardian.GetFirstName] n'avait pas remarqué quelque chose d'anormal et ne m'avait pas suivi jusqu'à mes quartiers, je serais déjà un cadavre.\n\nLa première chose que j'ai entendue à propos de l'assassin, c'est que [oath_guardian.GetFirstNameNoTooltip] plaquait physiquement quelqu'un au sol juste derrière moi, puis il Tout n'était qu'un flou de couteaux et de poings jusqu'à ce que l'agresseur soit mort."
 POD_fae_interactions.301.desc.assassin.oath_guardian_dies: "\n\nMalheureusement, [oath_guardian.GetFirstNameNoTooltip] a payé le prix ultime. Bien que l'assassin soit mort, les blessures [oath_guardian.GetHerHis] se sont révélées mortelles."
 POD_fae_interactions.301.desc.thugs: "Je voyage avec ma suite lorsqu'un cri vient d'un bosquet d'arbres. "Attaquez ! Optez pour le [ROOT.Char.GetTitleTierName] !" Une embuscade !\n\nCe ne sont pas de simples bandits après mon or, mais des voyous après ma vie ! Mon Gardien du Serment [oath_guardian.GetFirstNameNoTooltip] se précipite à ma défense, plaçant le corps de [oath_guardian.GetHerHis] entre les bandits assoiffés de sang et moi-même.\n\n[oath_guardian.GetFirstNameNoTooltip|U] organise une retraite de combat alors que mes ennemis convergent vers notre position avec leurs lames, mais bientôt mes autres gardes sont capables de Rassemblez-vous à notre défense et éliminez les attaquants restants."
 POD_fae_interactions.301.desc.thugs.oath_guardian_dies: "Ce n'est que lorsque les combats se sont calmés que [oath_guardian.GetSheHe] s'effondre au sol, et je découvre [oath_guardian.GetHerHis] de profondes blessures. [oath_guardian.GetSheHe] m'a vraiment protégé jusqu'au tout dernier..."
 POD_fae_interactions.301.desc.mob: "Je roule dans les rues de [home_province.GetName] lorsqu'une foule de paysans hurlant et criant descend sur mon cortège. Avant que je réalise ce qui se passe, les gens du peuple m'arrachent de mon cheval et commencent à me battre !\n\nMon Gardien du Serment [oath_guardian.GetFirstName] se précipite à ma défense avec [oath_guardian.Custom('signature_weapon')] en main, sans pitié [oath_guardian.Custom('SignatureWeaponWoundVerb1PresentParticiple')] sur les paysans qui me frappaient et, peut-être sans glamour, me protégeant de tout danger supplémentaire alors que je serai enterré sous leurs cadavres."
 POD_fae_interactions.301.desc.mob.oath_guardian_lives: "\n\nAprès que les bruits des combats aient cessé, [oath_guardian.GetFirstNameNoTooltip] fait rouler les corps hors de moi et m'aide à me relever. A part nous, la rue est désormais déserte, tous les conspirateurs sont morts ou ont pris la fuite."
 POD_fae_interactions.301.desc.mob.oath_guardian_dies: "\n\nAu moment où je m'extrait du tas de cadavres, la rue est déserte, à l'exception des corps des morts, [oath_guardian.GetFirstNameNoTooltip] parmi eux."
 POD_fae_interactions.301.desc.lured_into_forest: "Je jouais à cache-cache avec des courtisans dans les bois quand je réalise que cela fait très longtemps que je n'ai entendu personne me chercher. Trop longtemps.\n\nJ'appelle, mais je n'entends rien. J'ai été abandonné... J'essaie de retrouver mon chemin pour rentrer chez moi, mais je ne sais pas quel chemin est lequel, et la nuit tombe vite.\n\nBientôt, j'entends les bêtes se déplacer parmi les arbres, mais avant qu'elles ne puissent rejoignez-moi, mon Gardien du Serment [oath_guardian.GetFirstName] est là, essoufflé et brandissant une torche enflammée. Le feu semble dissuader les bêtes, qui gardent leurs distances alors que [oath_guardian.GetSheHe] pantalon "Rentrons... à la maison... mon suzerain...""
 POD_fae_interactions.301.desc.child_pushed: "\n\n#EMP WHUMP#!\n\nI est tombé dans les bras de mon Gardien du Serment, [oath_guardian.GetFirstNameNoTooltip]. "Enfant insensé ! Si je ne t'étais pas arrivé à temps... tant pis. Laissez-nous vous emmener dans un endroit sûr.""
 POD_fae_interactions.301.owner_discovered: "\n\nUne seule personne pourrait être responsable de cette attaque : [owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] !"
 POD_fae_interactions.301.a: "Qui voudrait que #EMP moi#! soit tué ?"
 POD_fae_interactions.301.b: "[owner.GetSheHe|U] en souffrira !"
  
