l_french:
 POD_inquihunt_interaction:0 "Trouver le repaire"
 POD_inquihunt_interaction_desc:0 "Vous essaierez de connaître l’emplacement exact de ce démon. La chasse est alors ouverte. Évidemment, cela comporte de sérieux risques…"
 I_CAN_ONLY_PLOT_ONE_INQUIHUNT_AT_A_TIME_TRIGGER:0 "Une seule chasse peut être planifiée à la fois"
 scheme_interaction_tt_inquihunt_approved:0 "Vous essaierez de connaître l’emplacement exact de ce démon. La chasse est alors ouverte. Évidemment, cela comporte de sérieux risques…"
 inquihunt:0 "Trouver un plan de repaire"
 inquihunt_action:0 "Trouver le repaire"
 inquihunt_interaction:0 "Trouver le repaire #weak (Schéma)#!"
 inquihunt_desc:0 "Je détruirai [SCHEME.GetTarget.GetShortUINameNoTooltip] et purgerai leur immonde souillure de cette terre"
 inquihunt_desc_general:0 "Essayez de localiser le démon avant de lancer un assaut"
 INQUIHUNT_SUCCESS_DESC:0 "Vous lancerez l'attaque finale le [TARGET_CHARACTER.GetShortUIName]"
 INQUIHUNT_DISCOVERY_DESC:0 "@warning_icon ! Vous êtes exposé pour le [crime|E] de la chasse aux sorcières"
 inquihunt_my_intrigue:1 "Votre intrigue : $VALUE|=+0$"
 inquihunt_my_rival:1 "Votre victime : $VALUE|=+0$"
 POD_inquihunt_effect_message:1 "Si vous avez le style de vie True Faith, vous obtiendrez de l'XP de style de vie de foi en fonction de l'âge du vampire tué."
 POD_inquihunt.667.t:0 "J'ai perdu la piste"
 POD_inquihunt.667.desc:0 "Votre proie a réussi à échapper à vos tentatives persistantes pour la retrouver. Probablement aidés par d'autres agents du Diable, ils ont rampé hors du trou d'où ils venaient, se cachant de vous. Mais Dieu est patient, et vous aussi. Ils n’éviteront pas l’enjeu pour toujours."
 POD_inquihunt.667.option.a:0 "Il semble que j'étais attendu"
 POD_inquihunt.1.t:0 "À la chasse"
 POD_inquihunt.1.desc:0 "Vous avez enfin retrouvé le démon jusqu'à son antre. Il ne peut y avoir d'erreur car les pauvres gens des environs ont clairement perdu l'amour de [ROOT.Char.GetFaith.HighGodName]. Ce sont des enveloppes paranoïaques et sans âme qui ont peur de sortir la nuit et même l'Église est stérile.\nVous et votre petit entourage êtes clairement le seul espoir de cet endroit. Lorsque vous installez votre camp, il est temps de réfléchir à votre prochain mouvement. Le Seigneur vous a certainement guidé vers ce repaire du mal, mais la manière de le détruire est laissée à votre appréciation..."
 POD_inquihunt.1.desc.shifter:0 "Vous avez enfin retrouvé le démon jusqu'à son antre. Il ne peut y avoir aucune erreur, car les singes des environs sont des enveloppes paranoïaques et contaminées par des vers qui ont peur de sortir la nuit.\nAlors que vous explorez la zone, il est temps de réfléchir à votre prochain mouvement. Vous avez trouvé le repaire de la corruption, mais la façon de le détruire est laissée à votre appréciation..."
 POD_inquihunt.1.option.a:0 "Les petites gens ne sont pas encore perdues dans les ténèbres. Prêchons."
 POD_inquihunt.1.option.a.shifter:0 "Avec un peu de persuasion, les singes peuvent se mettre en colère contre la sangsue."
 POD_inquihunt.1.option.aa.effect.success.desc:0 "Un succès critique assurera une victoire rapide à votre cause"
 POD_inquihunt.1.option.ab.effect.success.desc:0 "Un match nul... le démon causera toujours des problèmes"
 POD_inquihunt.1.option.ac.effect.success.desc:0 "Ne faites aucune erreur, sinon l'ennemi vous tuera sûrement rapidement."
 POD_inquihunt.1.option.f:0 "J'ai un mauvais pressentiment à propos de ceci"
 POD_inquihunt.1.option.f.custom:0 "Ce n'est ni le lieu ni l'heure, tu reviendras une autre fois"
 POD_inquihunt.1.option.b:0 "Soldats du [ROOT.Char.GetFaith.HighGodName] ! Nous prenons d'assaut ce château aujourd'hui !"
 POD_inquihunt.1.option.b.shifter:0 "Élu de Gaia ! Nous prenons d'assaut ce château aujourd'hui !"
 POD_inquihunt.1.option.c:0 "Détruisons ses actifs et isolons d'abord le démon"
 POD_inquihunt.1.option.d:0 "Ils craignent la lumière du [ROOT.Char.GetFaith.HighGodName]. Agissons pendant la journée"
 POD_inquihunt.1.option.d.shifter:0 "Hélios nous aidera. Agissons pendant la journée"
 POD_inquihunt.1.option.e:0 "J'ai peut-être quelque chose sur ce démon en particulier dans mes livres..."
 POD_inquihunt.1.option.g:0 "Je vais te tuer moi-même, démon !"
 POD_inquihunt.2.t:0 "Un feu de joie satisfaisant"
 POD_inquihunt.2.desc:0 "C'était plus facile que vous ne le pensiez de ramener ces pauvres âmes dans la lumière [ROOT.Char.GetFaith.HighGodNamePossessive]. Ils étaient impatients d'écouter et d'apprendre, après tant d'années perdues dans l'obscurité.\nUne fois cela fait, il était encore plus facile de s'allier avec eux et d'utiliser tout ce qu'ils savaient sur le démon qui rôdait la nuit. Et donc, c'est avec toute la ville à votre suite que vous avez pris d'assaut leur repaire, le retenant facilement grâce au simple nombre et à l'aide de [ROOT.Char.GetFaith.HighGodNamePossessive] donné de la lumière.\nEt avec tout cela dit et fait, vous aimez maintenant regarder le démon brûler sur le bûcher avec toute la ville applaudissant [ROOT.Char.GetFaith.HighGodNamePossessive] et votre nom."
 POD_inquihunt.2.desc.shifter:0 "C'était plus facile que vous ne le pensiez de lever une foule d'humains. Ils étaient impatients de renverser les rejetons du wyrm qui se régalaient de leurs proches.\nUne fois cela fait, il était encore plus facile de s'allier avec eux et d'utiliser tout ce qu'ils savaient sur le démon qui rôdait la nuit. Et donc, c'est avec toute la ville à vos côtés que vous avez pris d'assaut leur repaire, le maîtrisant facilement grâce au grand nombre.\nEt avec tout cela dit et fait, vous aimez maintenant regarder le démon brûler sur le bûcher sous les acclamations de toute la ville. !"
 POD_inquihunt.2.option.a:0 "Un tel spectacle me réchauffe le cœur"
 POD_inquihunt.3.t:0 "Fils contre pères"
 POD_inquihunt.3.t.shifter:0 "La foule indisciplinée"
 POD_inquihunt.3.desc:0 "Le démon a les griffes profondément enfoncées dans ce village, semble-t-il. Votre prédication a rassemblé un grand nombre d'adeptes mais aussi un plus petit nombre de rebelles, qui s'opposent désormais à votre sainte procession à l'entrée de l'antre du démon.\nDe toute évidence, ils ont été corrompus par le Diable, mais vous n'avez pas le temps de les sauver. âmes, car le vampire s'échappera certainement une fois qu'il entendra parler de l'agitation à l'extérieur. Il existe cependant une autre option, plus rapide certes, mais aussi moralement douteuse..."
 POD_inquihunt.3.desc.shifter:0 "Le démon a les griffes profondément enfoncées dans ce village, semble-t-il. Votre agitation a rassemblé un grand nombre de partisans mais aussi un plus petit nombre de fidèles à la sangsue, qui s'oppose désormais à votre foule à l'entrée du repaire du cadavre.\nDe toute évidence, ils ont été corrompus par le Wyrm, mais vous ne devez pas tarder. , car le vampire s'échappera certainement une fois qu'il entendra parler de l'agitation à l'extérieur. Il existe cependant une autre option, plus rapide certes, mais aussi moralement douteuse..."
 POD_inquihunt.3.option.a:0 "Tuez-les tous et laissez [ROOT.Char.GetFaith.HighGodName] les trier"
 POD_inquihunt.3.option.b:0 "Aucun innocent ne sera blessé, même les innocents malavisés"
 POD_inquihunt.4.t:0 "Ironie brûlante"
 POD_inquihunt.4.desc:0 "Vous avez gravement sous-estimé l'influence de ce démon sur ce village. Votre sermon a suscité le scepticisme, voire la colère pure et simple. Il était trop tard pour découvrir la vérité : ils étaient tous sous l'emprise du vampire depuis le début.\nVotre entourage a été tué pendant leur sommeil, et vous avez été emporté sans ménagement sur le bûcher que vous destiniez au démon. Alors que les flammes commencent à vous engloutir, vous vous souvenez que [ROOT.Char.GetFaith.HighGodName] est la miséricorde. Ainsi, puisse-t-Il avoir pitié de votre échec et des âmes de ces innocents égarés."
 POD_inquihunt.4.desc.shifter:0 "Vous avez gravement sous-estimé l'influence de ce démon sur ce village. Votre agitation a suscité du scepticisme, voire de la colère pure et simple. Il était trop tard lorsque vous avez découvert la vérité : ils étaient tous sous l'emprise du vampire depuis le début.\nVos partisans ont été tués pendant leur sommeil, et vous avez été emporté sans ménagement sur le bûcher que vous destiniez au démon. Alors que les flammes commencent à vous engloutir, vous espérez être un meilleur guerrier pour Gaia dans votre prochaine vie."
 POD_inquihunt.4.option.a:0 "Laissez [Root.Char.GetFaith.HighGodName] le faire !"
 POD_inquihunt.5.t:0 "Le plan parfait"
 POD_inquihunt.5.desc:0 "L'orgueil est un péché, mais vous devez l'admettre : ce fut un assaut sans faille, et savamment exécuté par les courageux chevaliers du [ROOT.Char.GetFaith.HighGodName] sous vos commandements. Malgré les nombreux esclaves défendant la zone, et les pièges encore plus nombreux, vous avez réussi à prendre d'assaut les lieux avec peu de pertes au final.\nEvidemment, vous avez attaqué en plein jour, et vous devez remercier [ROOT.Char.GetFaith.HighGodNamePossessive] lumière d'avoir gardé le démon. endormi pendant la bataille. Après avoir pris le château, ce fut un moment décevant, mais toujours satisfaisant, lorsque vous avez décapité le vampire endormi. La victoire vous appartient une fois de plus."
 POD_inquihunt.5.desc.shifter:0 "Ce fut un assaut sans faille et exécuté de manière experte par les forces sous votre commandement. Malgré les nombreux esclaves défendant la zone, et les pièges encore plus nombreux, vous avez réussi à prendre d'assaut les lieux avec peu de pertes au final.\nEvidemment, vous avez attaqué en plein jour, et vous devez reconnaître le mérite de la lumière d'Hélios pour avoir gardé le démon. endormi pendant la bataille. Après avoir pris le château, ce fut un moment décevant, mais toujours satisfaisant, lorsque vous avez décapité le vampire endormi. La victoire vous appartient une fois de plus."
 POD_inquihunt.5.option.a:0 "J'adore qu'un plan se déroule sans accroc."
 POD_inquihunt.6.t:0 "Victoire à la Pyrrhus ?"
 POD_inquihunt.6.desc:0 "Alors que la bataille fait toujours rage à l'intérieur du château, vous savez que la victoire est à votre portée. Mais le coût en vaut-il la peine ? Ses défenseurs étaient préparés, et de nombreux pièges ont déjà coûté la vie à de bons soldats du [ROOT.Char.GetFaith.HighGodName]. Un seul démon mort est-il suffisant pour ces pauvres âmes ?\nIl n'est pas trop tard, et vous pouvez toujours annuler l'attaque pour aujourd'hui, mais le vampire utilisera évidemment la couverture de la nuit pour s'échapper. Ou vous persévérez et portez toujours le fardeau des bons hommes perdus pour une bonne cause."
 POD_inquihunt.6.desc.shifter:0 "Alors que la bataille fait toujours rage à l'intérieur du château, vous savez que la victoire est à votre portée. Mais le coût en vaut-il la peine ? Ses défenseurs étaient préparés, et de nombreux pièges ont déjà coûté la vie aux guerriers de Gaia. Un seul démon mort est-il suffisant pour punir ces parents ?\nIl n'est pas trop tard et vous pouvez toujours annuler l'attaque pour aujourd'hui, mais le vampire utilisera évidemment la couverture de la nuit pour s'échapper. Ou vous persévérez et portez toujours le fardeau des bons partisans perdus pour une bonne cause."
 POD_inquihunt.6.option.a:0 "[Root.Char.GetFaith.HighGodName] accorde-leur du réconfort."
 POD_inquihunt.6.option.b:0 "La victoire vaut le sacrifice !"
 POD_inquihunt.7.t:0 "La dernière bataille"
 POD_inquihunt.7.desc:0 "Cela a terriblement mal tourné. Le château était prêt et on ne pouvait même pas percer les murs. Pire encore, des renforts arrivaient d'une ville voisine, apparemment également sous l'emprise du Seigneur des Ténèbres du château. Le démon lui-même est si proche, mais pourtant si loin.\nIl n'y a plus d'échappatoire pour vous et vos courageux chevaliers et il semble que [ROOT.Char.GetFaith.HighGodName] vous rappellera dans son royaume aujourd'hui. Vous espérez être digne de Sa miséricorde mais avant cela... vous éliminerez autant de ces démons que possible."
 POD_inquihunt.7.desc.shifter:0 "Cela a terriblement mal tourné. Le château était prêt et on ne pouvait même pas percer les murs. Pire encore, des renforts arrivaient d'une ville voisine, apparemment également sous l'emprise du Seigneur des Ténèbres du château. Le démon lui-même est si proche, mais pourtant si loin.\nIl n'y a plus d'échappatoire pour vous et vos courageux guerriers périront. Vous éliminerez autant de wyrms que possible."
 POD_inquihunt.7.option.a:0 "C'est un bon jour pour mourir"
 POD_inquihunt.8.t:0 "Brûler des actifs"
 POD_inquihunt.8.desc:0 "Votre frappe a été méthodique. Vous avez ciblé toutes les guildes, milices ou groupes de sectes dans lesquels le démon avait les griffes. Vous avez utilisé deux armes puissantes : l'attrait de l'or pour les avides et la peur de l'Église pour les corrompus.\nEt c'est ainsi que vous en êtes arrivée à votre campagne. a isolé le vampire, éloigné ses alliés et dispersé ses esclaves. Vous regardez maintenant le dernier refuge du démon brûler sous vos yeux, les cris de la créature à l'intérieur comme une musique à vos oreilles."
 POD_inquihunt.8.desc.shifter:0 "Votre frappe a été méthodique. Vous avez ciblé toutes les guildes, milices ou groupes de sectes dans lesquels le démon avait les griffes. Vous avez utilisé deux armes puissantes : l'attrait de l'or pour les avides et la peur des représailles pour les corrompus.\nEt voilà, votre campagne a ont isolé le vampire, éloigné leurs alliés et dispersé leurs esclaves. Vous regardez maintenant le dernier refuge du démon brûler sous vos yeux, les cris de la créature à l'intérieur comme une musique à vos oreilles."
 POD_inquihunt.8.option.a:0 "Tu es viré"
 POD_inquihunt.9.t:0 "Une vie de mercenaire pour moi"
 POD_inquihunt.9.desc:0 "Cette méchante créature avait plus d’influence dans la région que vous ne le pensiez au départ. Cependant, vous avez été stoïque et vous êtes maintenant presque sûr que la plupart de leurs actifs ont été détruits par vos actions.\nMais le vampire ne s'effondrera pas facilement, semble-t-il, car une puissante bande de mercenaires marche maintenant sur votre position, apparemment employé par votre ennemi pour vous éliminer. Vous avez le choix : les mercenaires adorent l'or, et vous pourriez les retourner contre leur employeur avant qu'ils ne puissent fuir. Ou vous pouvez réduire vos pertes et accepter un match nul pour cette fois."
 POD_inquihunt.9.option.a:0 "J'offre de l'or et le salut aux hommes pieux comme toi"
 POD_inquihunt.9.option.a.shifter:0 "Certains hommes combattront des monstres, à condition que le prix soit correct."
 POD_inquihunt.9.option.b:0 "J'attraperai ce diable la prochaine fois"
 POD_inquihunt.10.t:0 "Changement de direction"
 POD_inquihunt.10.desc:0 "Vous avez mal calculé. Vos actions ont été contrées à chaque étape. Ce vampire avait juste plus d'or, plus d'agents et plus d'influence sur cette communauté que vous n'auriez jamais pu imaginer.\nEt maintenant, tout s'écroule, littéralement, après que votre dernière erreur a révélé votre position au démon. Un groupe de « mercenaires » endurcis est rapidement apparu et avec seulement vos fidèles chevaliers pour vous protéger, vous n'avez pas tardé à être assiégé dans votre propre base. Alors que les derniers bruits de la bataille s'éteignent à l'extérieur, vous entendez maintenant les sons des torches lancées par la fenêtre. Heureusement, vous avez le temps pour un dernier Pater Noster."
 POD_inquihunt.10.desc.shifter:0 "Vous avez mal calculé. Vos actions ont été contrées à chaque étape. Ce vampire avait juste plus d'or, plus d'agents et plus d'influence sur cette communauté que vous n'auriez jamais pu imaginer.\nEt maintenant, tout s'écroule, littéralement, après que votre dernière erreur a révélé votre position au démon. Un groupe de « mercenaires » endurcis est rapidement apparu et avec seulement vos fidèles parents pour vous protéger, vous n'avez pas tardé à être assiégé dans votre propre camp. Alors que les derniers bruits de la bataille s'éteignent à l'extérieur, vous entendez maintenant les sons des torches lancées dans le camp. Il semble que ce soit la fin."
 POD_inquihunt.10.option.a:0 "Pater noster qui es in caelis..."
 POD_inquihunt.10.option.a.shifter:0 "Vorus rit de ma défaite."
 POD_inquihunt.11.t:0 "L'ennemi de mon ennemi..."
 POD_inquihunt.11.desc:0 "Une chose que vous savez à propos des vampires, c'est qu'ils sont pour la plupart hostiles les uns aux autres. Et vous êtes devenu un expert dans l'utilisation de ce fait à votre avantage.\nLaissant quelques indices sur ce repaire particulier à un nid de diables voisin connu, vous vous êtes simplement assis et avez regardé votre cible se faire agresser pendant la nuit par des voyous engagés par leur rival. Ils ont gagné, mais ont été suffisamment affaiblis pour que vos chevaliers puissent facilement le maîtriser. Vous lui avez rapidement trouvé une nouvelle maison dans votre chambre de torture personnelle. Vous avez ensuite passé des jours très instructifs avec lui jusqu'à ce que vous le laissiez se vider de son sang jusqu'à la vraie mort. [ROOT.Char.GetFaith.HighGodNamePossessive] volonté est faite."
 POD_inquihunt.11.desc.shifter:0 "Une chose que vous savez à propos des vampires, c'est qu'ils sont pour la plupart hostiles les uns aux autres. Et vous êtes devenu un expert dans l'utilisation de ce fait à votre avantage.\nLaissant quelques indices sur ce repaire particulier à un nid de diables voisin connu, vous vous êtes simplement assis et avez regardé votre cible se faire agresser pendant la nuit par des voyous engagés par leur rival. Ils ont gagné, mais ont été suffisamment affaiblis pour que vos guerriers puissent facilement les maîtriser."
 POD_inquihunt.11.option.a:0 "Les cris qu'ils poussent en présence d'une relique sacrée étaient assez intéressants..."
 POD_inquihunt.11.option.a.shifter:0 "Il y a beaucoup de gloire à détruire les sangsues."
 POD_inquihunt.12.t:0 "Croix et poignard"
 POD_inquihunt.12.t.shifter:0 "Prédateur et proie"
 POD_inquihunt.12.desc:0 "Vous êtes impressionné par la ruse de ce démon. La plupart de vos cibles précédentes sont tombées assez facilement une fois que vous avez tissé votre toile d'intrigue autour d'elles, mais celle-ci... celle-là a riposté. Difficile.\nVotre propre réseau est attaqué, avec des rumeurs vicieuses vous visant particulièrement. Vous savez que vous le pouvez avec cette guerre des ombres, mais cela vous coûtera très cher pour réparer les dégâts causés par votre ennemi. Pousser juste un peu plus vous donnerait la joie d'amener ce vampire dans votre meilleure chambre de torture... Des décisions, des décisions."
 POD_inquihunt.12.desc.shifter:0 "Vous êtes impressionné par la ruse de ce démon. La plupart de vos cibles précédentes sont tombées assez facilement une fois que vous avez tissé votre toile d'intrigue autour d'elles, mais celle-ci... celle-là a riposté. Difficile.\nVotre propre réseau est attaqué, avec des rumeurs vicieuses vous visant particulièrement. Vous savez que vous le pouvez avec cette guerre des ombres, mais cela vous coûtera très cher pour réparer les dégâts causés par votre ennemi. Pousser un peu plus vous permettrait de battre ce vampire. Ah, prendre des décisions."
 POD_inquihunt.12.option.a:0 "La réputation ne fait pas tout"
 POD_inquihunt.12.option.b:0 "Ce diable n'en vaut pas la peine"
 POD_inquihunt.13.t:0 "Trouver votre meilleur"
 POD_inquihunt.13.desc:0 "Vous n'aviez aucune chance. Chacune de vos actions était anticipée, chaque mouvement que vous faisiez était facilement contré. Vous n’étiez qu’un enfant jouant aux échecs sans en connaître les règles. Ce vampire a probablement inventé le jeu.\nMême lorsque vous avez compris le danger que vous couriez, il était bien trop tard. Et ainsi, vous êtes maintenant torturé chaque nuit par celui que vous vouliez bêtement détruire. Et même dans ce domaine particulier, ils en savent bien plus que vous..."
 POD_inquihunt.13.option.a:0 "La nuit est sombre et pleine de terreurs"
 POD_inquihunt.14.t:0 "Connais ton ennemi"
 POD_inquihunt.14.desc:0 "Vous étiez plutôt heureux de voir que vous aviez d'anciennes mentions du démon particulier que vous avez traqué dans vos livres. Vous étiez encore plus heureux d'apprendre leur attachement particulier à une famille mortelle encore vivante. Comme si ces créatures pouvaient encore ressentir des émotions mortelles !\nEh bien, peu importe, c'était une information assez facile à exploiter. En utilisant ces mortels comme appâts, vous avez réussi à attirer le vampire dans un piège soigneusement planifié en terre sacrée. Ce démon spécifique s'est instantanément transformé en cendres en entrant dans la zone, une observation que vous n'avez pas tardé à consigner dans votre journal."
 POD_inquihunt.14.option.a:0 "Cela pourrait être utile pour le prochain"
 POD_inquihunt.15.t:0 "Un livre trop loin"
 POD_inquihunt.15.desc:0 "Ce démon est insaisissable. Ils ont déjà évité deux de vos pièges soigneusement planifiés, et vous commencez à perdre du terrain, car plusieurs de vos agents ont disparu.\nUne possibilité demeure cependant, que vous choisissez de ne pas utiliser jusqu'à présent étant donné son...'mystique ' nature. La Sainte Église n’approuverait certainement pas un tel choix, mais peut-être que la mort de ce vampire en particulier vaut plus que votre réputation ?"
 POD_inquihunt.15.desc.shifter:0 "Ce démon est insaisissable. Ils ont déjà évité deux de vos pièges soigneusement planifiés, et vous commencez à perdre du terrain, car plusieurs de vos agents ont disparu.\nUne possibilité demeure cependant, que vous choisissez de ne pas utiliser jusqu'à présent étant donné son...'mystique ' nature. Un esprit dangereux m'a contacté pour me proposer de « l'aide »."
 POD_inquihunt.15.option.a:0 "[ROOT.Char.GetFaith.HighGodName] est indulgent après tout..."
 POD_inquihunt.15.option.a.desc:0 "Quel que soit le prix, je le paierai."
 POD_inquihunt.15.option.b:0 "C'est une ligne que je ne franchirai pas"
 POD_inquihunt.16.t:0 "Si vous regardez dans les Abysses..."
 POD_inquihunt.16.desc:0 "On ne sait pas vraiment quand ça a commencé. Vous avez trouvé une référence au vampire dans un vieux livre, puis une autre... et vous avez commencé à lire. Et encore plus lorsque de nouveaux livres vous ont été apportés par des agents que vous ne vous souvenez pas avoir embauchés.\nVous êtes perdu depuis un certain temps dans votre travail et vous avez creusé profondément, probablement trop profondément. C'est du moins ce que pense l'Église, puisque vous avez été dénoncé par un de vos Chevaliers pour vos lectures « hérétiques ». Et voilà, vous voilà à nouveau sur un bûcher brûlant, mais cette fois pas en public..."
 POD_inquihunt.16.desc.shifter:0 "On ne sait pas vraiment quand ça a commencé. Vous avez trouvé une référence au vampire dans un vieux livre, puis une autre... et vous avez commencé à lire. Et encore plus lorsque de nouveaux livres vous ont été apportés par des agents que vous ne vous souvenez pas avoir embauchés.\nVous êtes perdu depuis un certain temps dans votre travail et vous avez creusé profondément, probablement trop profondément. Puis l’esprit vous est venu avec une offre dangereuse. Trop dangereux, il vous a entraîné dans un piège qui a conduit à votre mort."
 POD_inquihunt.16.option.a:0 "J'étais si proche de la vérité ! Si proche !"
 POD_inquihunt.17.t:0 "Sainte Fureur"
 POD_inquihunt.17.t.shifter:0 "La fureur de Gaïa"
 POD_inquihunt.17.desc:0 "Ils ne s'attendaient pas à un assaut frontal. C'est ce que vous concluez après avoir frayé un chemin à travers un nombre important d'esclaves du vampire non préparés avant de trouver leur lieu de repos. Bien que vous ayez attaqué de jour, le brouhaha de la bataille a réveillé le démon qui vous attendait.\nVous devez admettre qu'ils ont fait bonne figure, malgré leur lenteur de jour, mais dans l'ensemble, vous restez assez facilement leur ont coupé la tête avant de pouvoir vraiment se repérer dans cette bataille. Un sangsue de moins sur la belle Terre [ROOT.Char.GetFaith.HighGodNamePossessive]."
 POD_inquihunt.17.desc.shifter:0 "Ils ne s'attendaient pas à un assaut frontal. C'est ce que vous concluez après avoir frayé un chemin à travers un nombre important d'esclaves du vampire non préparés avant de trouver leur lieu de repos. Bien que vous ayez attaqué de jour, le brouhaha de la bataille a réveillé le démon qui vous attendait.\nVous devez admettre qu'ils ont fait bonne figure, malgré leur lenteur de jour, mais dans l'ensemble, vous restez assez facilement leur ont coupé la tête avant de pouvoir vraiment se repérer dans cette bataille. Un serviteur du Ver de moins qui s'échappe de Gaia."
 POD_inquihunt.17.option.a:0 "Alors, où est le prochain ?"
 POD_inquihunt.18.t:0 "Un digne adversaire"
 POD_inquihunt.18.desc:0 "Celui-ci est difficile. Bien qu'il ait facilement éliminé la plupart de ses gardes et attaqué pendant la journée, ce démon reste un ennemi redoutable. Vous êtes sûr de gagner, grâce à la lumière [ROOT.Char.GetFaith.HighGodNamePossessive], mais c'est un processus lent et ardu.\nPire encore, cette longue bataille a donné le temps à d'autres esclaves du vampire d'intervenir. Vous pourriez probablement les battre aussi, mais vous ne sortirez pas indemne d'un tel combat..."
 POD_inquihunt.18.option.a:0 "Je gagnerai, peu importe le prix"
 POD_inquihunt.18.option.b:0 "Je dois me préserver pour les batailles futures"
 POD_inquihunt.19.t:0 "Surpassé"
 POD_inquihunt.19.desc:0 "Alors voilà comment ça se termine. Le démon, même s'il est attaqué pendant la journée, est beaucoup plus fort, plus rapide et plus résistant que vous. Vous êtes arrivé à cette conclusion assez tôt dans votre confrontation et avez fait la paix avec cela.\nMaintenant, il s'agit simplement de le retenir assez longtemps pour que vos troupes puissent se replier et vivre un autre jour, ce qui, vous en êtes presque sûr, est enfin fait. . D'un dernier coup, le vampire se prépare à vous tuer. Mais vous êtes plus en paix qu’ils ne le seront jamais, car [ROOT.Char.GetFaith.HighGodName] vous attend de l’autre côté."
 POD_inquihunt.19.desc.shifter:0 "Alors voilà comment ça se termine. Le démon, même s'il est attaqué pendant la journée, est beaucoup plus fort, plus rapide et plus résistant que vous. Vous êtes arrivé à cette conclusion assez tôt dans votre confrontation et avez fait la paix avec cela.\nMaintenant, il s'agit simplement de le retenir assez longtemps pour que vos troupes puissent se replier et vivre un autre jour, ce qui, vous en êtes presque sûr, est enfin fait. . D'un dernier coup, le vampire se prépare à vous tuer. Plus de chance dans la prochaine vie."
 POD_inquihunt.19.option.a:0 "La lumière ne s'atténuera jamais vraiment"
