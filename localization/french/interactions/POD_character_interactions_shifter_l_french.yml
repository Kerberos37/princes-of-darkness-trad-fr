    POD_werewolves_interactions.14.option.a: "Mon double fantôme est détruit"
    POD_werewolves_interactions.14.option.a.tt: "Votre double fantôme n'est plus"
    POD_werewolves_interactions.15.t: "Baptême du feu"
    POD_werewolves_interactions.15.desc: "La plupart des tribus tentent de retrouver tous les enfants nés de leurs parents dans le mois suivant la naissance des enfants pour voir s'ils « partagent le sang ». Ceux qui sont Garou sont « baptisés » à la lumière de leur lune auspice, près d'un feu rituel. Un tel baptême consiste le plus souvent à mélanger des cendres avec quelques gouttes de sang Garou ; le mélange est ensuite appliqué sur les oreilles, le nez, les paupières et la langue de l'enfant."
    POD_werewolves_interactions.15.option.a: "Mon enfant partage-t-il le sang ?"
    POD_werewolves_interactions.15.a.sucess: "Baptisé"
    POD_werewolves_interactions.15.a.sucess.tt: "Votre enfant sera un loup-garou une fois adulte."
    POD_werewolves_interactions.15.a.failure: "Baptisé"
    POD_werewolves_interactions.15.a.failure.tt: "Votre enfant ne sera plus un loup-garou une fois adulte."
    POD_werewolves_interactions.15.option.b: "je n'ai pas le temps"
    POD_werewolves_interactions.16.t: "Renonciation aux auspices"
    POD_werewolves_interactions.16.desc: "Dans ce rite rare, un loup-garou rejette les auspices sous lesquels il est né et en choisit un nouveau. Vous souhaitez adopter..."

