l_french:
    POD_inspiration_interaction: "Inspiration"
    POD_inspiration_interaction_desc: "En tant qu'Alpha de ce pack, il est de votre devoir de montrer votre force afin d'inspirer vos followers."
    inspiration_modifier: "Inspiration"
    inspiration_modifier_desc: "Avec votre Alpha à proximité, vos prouesses au combat ont été améliorées."
    pack_tactics_modifier: "Tactiques de meute"
    pack_tactics_modifier_desc: "Pour un œil extérieur, votre meute se déplace comme une seule."
    strength_will_modifier: "Force de volonté"
    strength_will_modifier_desc: "Une force imparable, une meute unie dans un seul but : la destruction de leurs ennemis."

    POD_divide_interaction: "Diviser"
    POD_divide_interaction_desc: "Vous semerez la discorde dans ce royaume, laissant les vassaux mécontents de leur suzerain."
    divide_modifier: "Diviser"
    divide_modifier_desc: "Tout ce que vous faites ou dites semble être mal interprété par vos vassaux. Comme si une force maligne déformait vos mots d'une manière ou d'une autre..."

    POD_primal_song_interaction: "Chanson primordiale"
    POD_primal_song_interaction_desc: "Vous choisirez entre l'une des chansons que vous connaissez, gagnant divers bonus en fonction de votre choix."
    POD_werewolves_interactions.1.t: "Chansons primordiales"
    POD_werewolves_interactions.1.desc: "Les loups-garous Galliard sont la voix du peuple, les appelant au combat et les inspirant à la grandeur dans la vie et dans la mort. Ils sont également les gardiens des traditions, transportant les traditions des tribus depuis le début.\nEn tant que conteurs autour du feu de camp, Galliard transmet des histoires et des chansons racontées depuis la nuit des temps. Ce sera lequel aujourd'hui ?"
    POD_werewolves_interactions.1.option.a: "Une chanson d'unité tribale."
    primal_song_modifier: "Chanson de l'unité"
    primal_song_modifier_desc: "Comme les héros d’autrefois, nous devons être unis !"
    POD_werewolves_interactions.1.option.b: "Un récit d'anciennes victoires."
    song_heroes_modifier: "Chanson des héros"
    song_heroes_modifier_desc: "Il y a de la sagesse dans les victoires, et même dans les défaites, de nos ancêtres."
    POD_werewolves_interactions.1.option.c: "Une histoire de sang et de bataille."
    song_rage_modifier: "Chanson de rage"
    song_rage_modifier_desc: "Nous sommes avant tout des guerriers et devons toujours garder à l’esprit notre combativité."
    POD_werewolves_interactions.1.option.d: "Une histoire d'unité et de courage."
    song_siren_modifier: "Le chant de la sirène"
    song_siren_modifier_desc: "En suivant l’appel, nous devenons plus forts."

