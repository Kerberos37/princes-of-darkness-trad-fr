    POD_werewolves_interactions.12.t: "Invocation Shadowy Duplicate II"
    POD_werewolves_interactions.12.desc: "Grâce à votre maîtrise du Don de l'esprit nocturne, vous avez réussi à invoquer des doubles sombres de vous-même. Il est maintenant temps de donner des ordres."
    POD_werewolves_interactions.12.option.a: "Défends-moi au combat"
