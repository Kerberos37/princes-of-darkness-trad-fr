 confused_populace_modifier_desc: "La population d'ici a été désorientée par l'utilisation amateur d'une discipline vampirique." #NT!
  
 POD_mentoring_disciplines.10.t: "Le pouvoir de l'esprit" #NT!
 POD_mentoring_disciplines.10.desc: "Dominer consiste à utiliser votre volonté contre les autres pour les forcer à exécuter vos ordres. Au fur et à mesure que vous apprenez, vous devrez commencer à vous entraîner sur des sujets réels pour tester vos progrès. Les mortels seraient un choix facile et relativement sans conséquence, mais vous auriez besoin d'en dominer beaucoup pour réellement apprendre quelque chose, car leur volonté est du côté le plus faible. Vous pouvez également essayer vos nouveaux pouvoirs sur l'un de vos vassaux, même s'il n'appréciera peut-être pas d'être utilisé comme sujet de test de tels pouvoirs invasifs." #NT!
 POD_mentoring_disciplines.10.a: "Je connais la bonne personne !" #NT!
 POD_mentoring_disciplines.10.b: "Beaucoup de mortels à contourner." #NT!
  
 POD_mentoring_disciplines.11.t: "Astuces mentales" #NT!
 POD_mentoring_disciplines.11.desc: "Vous êtes tout à fait sûr de comprendre suffisamment Dominate pour l'utiliser maintenant, mais votre mentor insiste sur le contraire. Ils disent que vous devez toujours être ciblé par Dominate vous-même pour vraiment comprendre ses effets.\nVous êtes assez sceptique quant à cette affirmation car elle semble être une manière sournoise de jouer avec votre esprit. Vous pourriez simplement refuser leurs demandes et profiter de vos nouveaux pouvoirs, mais cela susciterait leurs soupçons ou leur colère." #NT!
 POD_mentoring_disciplines.11.a: "Si vous dites que c'est sûr..." #NT!
 POD_mentoring_disciplines.11.b: "Merci mais, non merci." #NT!
  
 POD_mentoring_disciplines.20.t: "Amis et ennemis à fourrure" #NT!
 POD_mentoring_disciplines.20.desc: "Pour apprendre l'animalisme, vous devez interagir avec les animaux. Ce n’est pas vraiment une nouvelle révolutionnaire, mais vous devez encore faire un choix sur la manière de procéder. Vous pourriez répondre à l’appel de la nature et essayer vos nouveaux pouvoirs sur des cibles potentiellement menaçantes. Ou vous pouvez simplement inonder votre cour d'une multitude d'animaux domestiques pour vous faciliter la tâche.\nCe deuxième choix est susceptible d'être controversé, car tout le monde n'aime pas se frayer un chemin sur une horde de chats et de chiens avant de venir à l'Elysée. ." #NT!
 POD_mentoring_disciplines.20.a: "Serpents? Vraiment?" #NT!
 POD_mentoring_disciplines.20.b: "Bien plus accommodant que mes courtisans." #NT!
  
 POD_mentoring_disciplines.21.t: "Côté sauvage" #NT!
 POD_mentoring_disciplines.21.desc: "Votre mentor en Animalisme insiste pour que vous preniez contact avec votre bête intérieure en adoptant vous-même les attributs d'un animal pendant un certain temps en utilisant vos nouveaux pouvoirs. Cette idée ne vous plaît pas particulièrement car, en tant que souverain de la nuit, vous êtes tenu à certaines normes d'étiquette. L'alternative serait de vous isoler pendant un certain temps pour conclure votre formation, ce qui risque moins de vous laisser au moins complètement exposé." #NT!
 POD_mentoring_disciplines.21.a: "Je n'ai rien à cacher!" #NT!
 POD_mentoring_disciplines.21.b: "J'ai juste besoin d'un moment seul." #NT!
  
 court_tutor_mentoring_disc_tt: "Avoir un tuteur de cour doté de grandes aptitudes réduit le coût de prestige du mentorat." #NT!
  
 POD_mentoring_disciplines.30.t: "Appel mystérieux" #NT!
 POD_mentoring_disciplines.30.desc: "Apprendre Auspex signifie que vous devez jongler avec un « sixième sens » auquel vous n’aviez pas vraiment pensé auparavant. Les petites actions prennent un sens plus profond, et même les pots-de-vin de la conversation peuvent révéler une grande perspicacité.\nEn tant que tel, vous avez pris l'habitude de vous ralentir et de réfléchir davantage à chacune de vos actions et de vos paroles. D’une manière détournée, cela vous a fait paraître quelque peu distant à votre cour, ce que vous souhaiterez peut-être rectifier. Mais le mystère a son propre attrait." #NT!
 POD_mentoring_disciplines.30.a: "Je vois tellement plus." #NT!
 POD_mentoring_disciplines.30.b: "J'ai besoin de me concentrer." #NT!
  
 POD_mentoring_disciplines.31.t: "Voir trop de choses" #NT!
 POD_mentoring_disciplines.31.desc: "Auspex est une discipline complexe, ouvrant les portes à une myriade de possibilités allant du simple espionnage à l'exploration de mondes invisibles. De telles possibilités merveilleuses et effrayantes peuvent mettre à rude épreuve les esprits les plus forts.\nMême si le plus dur est derrière vous maintenant, vous souffrez toujours de maux de tête et de crises induits par des "éclairs" soudains. Heureusement, votre mentor est toujours là et vous aide à contrôler vos nouveaux pouvoirs au fil du temps." #NT!
 POD_mentoring_disciplines.31.a: "Je suis heureux que tu sois à mes côtés." #NT!
  
 POD_mentoring_disciplines.40.t: "Esquiver!" #NT!
 POD_mentoring_disciplines.40.desc: "La célérité est la discipline pour aller vite et être rapide. Il existe différentes manières d'entraîner une telle compétence et vous pensiez principalement à une course et à d'autres exercices physiques, mais il semble que votre mentor ait d'autres projets. Ils vous lancent désormais des objets avec une joie à peine dissimulée tout en vous disant d'esquiver.\nÀ votre honneur, vous en évitez au moins une partie." #NT!
 POD_mentoring_disciplines.40.a: "Ce n'est pas drôle!" #NT!
  
 POD_mentoring_disciplines.41.t: "Courez Vampire, courez !" #NT!
 POD_mentoring_disciplines.41.desc: "La célérité est une puissance exaltante à entraîner la plupart du temps, car le simple fait de courir très rapidement autour de votre ville donne une grande poussée de puissance. Cela vous laisse également quelque peu étourdi et désorienté pendant un certain temps, car vous devez ensuite vous adapter à la lenteur de la vie normale. Votre mentor vous conseille de suivre votre rythme, mais ce n'est pas aussi facile qu'il y paraît." #NT!
 POD_mentoring_disciplines.41.a: "Dois aller vite!" #NT!
 POD_mentoring_disciplines.41.b: "Il faut aller plus vite !" #NT!
  
 POD_mentoring_disciplines.50.t: "Se cacher" #NT!
 POD_mentoring_disciplines.50.desc: "L'obscurcissement est le pouvoir de vous cacher, vous et les autres, de la vue. Il est alors évident que, pour l'entraîner correctement, vous devez le mettre à l'épreuve contre d'autres vampires essayant réellement de vous voir. De toute façon, les mortels ne feront pas cela car ils sont trop myopes pour voir quoi que ce soit, vous devrez donc prendre des risques.\nCela aura probablement pour effet involontaire de propager de vilaines rumeurs au tribunal sur le "pourquoi" exact que vous apprenez un tel outil sournois cependant..." #NT!
 POD_mentoring_disciplines.50.a: "Je ne vous espionne pas tous, promis." #NT!
  
 POD_mentoring_disciplines.51.t: "Des menaces partout" #NT!
 POD_mentoring_disciplines.51.desc: "Vos nouvelles connaissances sur Obfuscate vous permettent d'en apprendre beaucoup plus sur vos courtisans puisque vous pouvez désormais les espionner sans être vu. Malheureusement, ce que vous apprenez à leur sujet, c'est principalement que vous ne pouvez faire confiance à personne car la plupart d'entre eux préparent des projets mesquins ou autres. Vous vous retrouvez à regarder dans votre dos encore plus que d'habitude, maintenant préoccupé par le fait qu'ils sont tous là pour vous attraper.\nEn réalité, ils le sont probablement." #NT!
 POD_mentoring_disciplines.51.a: "Des traîtres, partout !" #NT!
 POD_mentoring_disciplines.51.b: "Je dois rester calme." #NT!
 POD_mentoring_disciplines.51.c: "Non, ce sont des gens dignes de confiance." #NT!
 POD_mentoring_disciplines.51.d: "Je le savais!" #NT!
  
 POD_mentoring_disciplines.60.t: "Sacs de frappe" #NT!
 POD_mentoring_disciplines.60.desc: "La puissance, en tant que pouvoir de frapper très fort, pourrait être la discipline la plus facile à entraîner. Frappez simplement les choses.\nCela pourrait aussi être le plus exaltant, car se laisser aller de temps en temps peut s'avérer être une véritable aubaine pour l'esprit souvent frustré d'un dirigeant de la nuit. Vous frappez donc des choses de plus en plus grandes à votre guise sans vous soucier de demain soir." #NT!
 POD_mentoring_disciplines.60.a: "Nous n'avons pas besoin de ce mur ! Coup de poing!" #NT!
  
 POD_mentoring_disciplines.61.t: "Diplomatie percutante" #NT!
 POD_mentoring_disciplines.61.desc: "Votre nouvelle force, grâce à Potence, vous a donné une perspective biaisée sur la façon dont les problèmes peuvent être résolus, c'est-à-dire en les frappant très fort. Malheureusement, il existe une limite quant à la force brute qui peut répondre à tous vos problèmes et vous commencez à l’atteindre. Vous devrez bientôt retourner à la routine quotidienne des complots, des intrigues judiciaires et de la diplomatie ennuyeuse au lieu de vous comporter comme une équipe de démolition." #NT!
 POD_mentoring_disciplines.61.a: "Juste un petit peu plus!" #NT!
 POD_mentoring_disciplines.61.b: "Il est temps de retourner dans le monde réel." #NT!
  
 POD_mentoring_disciplines.70.t: "Aimé de tous" #NT!
 POD_mentoring_disciplines.70.desc: "La présence est un pouvoir enivrant d’apprendre. Qui n’aimerait pas pouvoir faire en sorte que tout le monde vous aime ou même vous vénère carrément ? Votre mentor vous met en garde, vous parle des séquelles après la perte du contact direct avec les victimes, mais vous ne vous en souciez pas. Enfin, tous vos sujets font preuve du dévouement qu'ils auraient dû avoir il y a longtemps !" #NT!
 POD_mentoring_disciplines.70.a: "Ma grandeur est enfin reconnue." #NT!
  
 POD_mentoring_disciplines.71.t: "Les conséquences de l'amour" #NT!
 POD_mentoring_disciplines.71.desc: "Vous avez maintenant terminé votre apprentissage de la discipline Présence, ce qui implique d'être plus attentif à ses inconvénients. Même si la capacité d'être respecté et aimé est certainement très puissante, elle ne dure pas longtemps après la perte de contact avec la victime, ce qui finit par laisser derrière elle une personne très ennuyée. Personne n'aime que ses sentiments soient manipulés par des pouvoirs surnaturels.\nCes dernières nuits, vous avez utilisé vos nouveaux pouvoirs peut-être un peu trop souvent et vous avez gagné de nouveaux ennemis au passage. Il est peut-être temps de réparer votre enthousiasme pour l'apprentissage qui a envahi l'esprit des autres." #NT!
 POD_mentoring_disciplines.71.a: "Je voulais juste que vous m'aimiez tous !" #NT!
 POD_mentoring_disciplines.71.b: "Ils s’en remettront." #NT!
  
 POD_mentoring_disciplines.80.t: "Se trouver soi-même" #NT!
 POD_mentoring_disciplines.80.desc: "Protéen est la capacité de vous changer de diverses manières et de façonner votre apparence extérieure avec peu de limites. Bien que puissante, cela en fait une discipline délicate à apprendre car vous vous êtes habitué à votre forme physique. Un immortel comme vous ne change jamais vraiment et être capable de déplacer soudainement certaines parties de votre corps vous a rendu plus troublé émotionnellement que vous ne l'auriez cru au départ." #NT!
 POD_mentoring_disciplines.80.a: "Qu’est-ce que cela signifie réellement ?" #NT!
  
 POD_mentoring_disciplines.81.t: "Avantage injuste" #NT!
 POD_mentoring_disciplines.81.desc: "Au fur et à mesure que vous maîtrisez la discipline protéenne, vous découvrez qu’elle recèle un grand potentiel martial. Des griffes qui sortent soudainement de vos mains peuvent certainement renverser le cours d'une bataille perdue et vous vous retrouvez de plus en plus à compter sur de telles tactiques. Votre mentor vous conseille d'être prudent, car ce sentiment de supériorité peut entraîner votre chute si vous ne pouvez pas utiliser Protean dans un combat ou si votre adversaire y est préparé.\nMais peut-être qu'il est simplement jaloux que vous appreniez si bien ?" #NT!
 POD_mentoring_disciplines.81.a: "Je suis génial! C'est tout!" #NT!
 POD_mentoring_disciplines.81.b: "Un sage conseil." #NT!
  
 POD_mentoring_disciplines.90.t: "L'horreur ci-dessus" #NT!
 POD_mentoring_disciplines.90.desc: "La vicissitude est l'un des pouvoirs les plus horribles des Caïnites, principalement parce que ses applications entraînent souvent la mort des « sujets de test » participants. Les mortels sont nombreux de toute façon, vous pensez donc que vous pouvez facilement en expérimenter certains pendant que vous apprenez ces pouvoirs pour acquérir une expérience pratique. D'un autre côté, un prince sage sait que le bien-être de la communauté des mortels dans sa région peut être un atout en soi, donc s'assurer de ne pas en prendre trop à la fois a également des mérites." #NT!
 POD_mentoring_disciplines.90.a: "Je vais prendre tout ce dont j'ai besoin maintenant." #NT!
 POD_mentoring_disciplines.90.b: "Je vais expérimenter sur une période plus longue." #NT!
  
 POD_mentoring_disciplines.91.t: "L'horreur intérieure" #NT!
 POD_mentoring_disciplines.91.desc: "Vous êtes désormais suffisamment compétent en Vicissitude pour vous sentir plus à l'aise dans son utilisation sans l'aide de votre mentor. Pourtant, vous ne pouvez pas vous débarrasser du sentiment que quelque chose ne va pas chez vous depuis que vous avez appris ce nouveau pouvoir. C'est difficile à décrire, mais c'est presque comme si quelqu'un d'autre portait votre propre peau et essayait parfois de vous contrôler.\nC'est probablement juste votre imagination qui vous joue des tours, mais vous êtes quand même suffisamment inquiet pour envisager d'enquêter davantage sur la question par vous-même." #NT!
 POD_mentoring_disciplines.91.a: "Pas d'inquiétudes à avoir. Sûrement." #NT!
 POD_mentoring_disciplines.91.b: "Pourquoi est-ce que je me sens si... étranger ?" #NT!
  
 POD_mentoring_disciplines.100.t: "Frapper les livres" #NT!
 POD_mentoring_disciplines.100.desc: "La Sorcellerie du Sang est une discipline particulière à apprendre pour les vampires car elle n'est pas "innée" comme toutes les autres. Il s’agit plutôt d’une pratique très ritualisée avec de nombreux ingrédients à acheter et des recettes à suivre. Ce sera une entreprise coûteuse, car les essais et les erreurs sont une réalité lorsque l'on essaie de comprendre une discipline aussi complexe.\nIl est temps de lire des livres et de se préparer du mieux que vous pouvez pour véritablement maîtriser le pouvoir de votre sang impie." #NT!
 POD_mentoring_disciplines.100.a: "Livre 1. Chapitre 1. Page 1..." #NT!
 learning_mentoring_tt: "Plus votre apprentissage est élevé, moins cela coûtera cher." #NT!
  
 POD_mentoring_disciplines.101.t: "Lectures nocturnes" #NT!
 POD_mentoring_disciplines.101.desc: "Vous avez suffisamment saisi le concept de base de la sorcellerie sanguine pour vraiment comprendre les profondeurs de cette discipline. Il n’y a pas de limites à ce qu’il peut accomplir puisque de nouvelles façons d’exploiter le pouvoir du sang sont découvertes partout dans le monde à une vitesse surprenante. Un être ne pourra jamais vraiment espérer maîtriser un éventail de pouvoirs aussi large... mais cela n'empêchera certainement pas beaucoup d'essayer.\nFasciné par ces nouvelles découvertes, vous vous retrouvez de plus en plus isolé de votre cour et vos conseillers s'inquiètent. que cela pourrait entraver votre capacité à gouverner efficacement." #NT!
 POD_mentoring_disciplines.101.a: "Retour à l'habituel, je suppose..." #NT!
 POD_mentoring_disciplines.101.b: "Il y a tellement plus à apprendre !" #NT!
  
 POD_mentoring_disciplines.110.t: "Simplement une blessure de chair" #NT!
 POD_mentoring_disciplines.110.desc: "Le courage est la discipline qui permet aux vampires de subir des blessures qui auraient normalement facilement tué des mortels. Pour apprendre à bien le comprendre, le meilleur moyen est simplement de se faire frapper fort jusqu'à pouvoir ignorer les coups. Vous doutez quelque peu des intentions de votre mentor, mais il a déjà commencé à vous frapper avec une joie à peine dissimulée.\nDe toute évidence, tout est fait pour votre bénéfice en fin de compte." #NT!
 POD_mentoring_disciplines.110.a: "Je peux en prendre plus !" #NT!
  
 POD_mentoring_disciplines.111.t: "Invincible?" #NT!
 POD_mentoring_disciplines.111.desc: "Après quelques jours d’entraînement intense, vous maîtrisez désormais suffisamment la Fortitude pour avoir confiance en votre capacité à la maîtriser avec le temps. Peut-être trop confiant en fait, puisque Fortitude est connu pour donner un sentiment (pour la plupart faux) d'invulnérabilité à son utilisateur. De nombreuses histoires racontent que des utilisateurs trop confiants de Fortitude atteignent leurs limites et n'ont pas le temps de le regretter par la suite. C’est la dernière chose contre laquelle votre mentor vous met en garde, l’excès de confiance est après tout un tueur lent et insidieux." #NT!
 POD_mentoring_disciplines.111.a: "Je dois rester humble." #NT!
 POD_mentoring_disciplines.111.b: "La véritable immortalité, enfin !" #NT!
  
 POD_mentoring_disciplines.120.t: "Entouré de mensonges" #NT!
 POD_mentoring_disciplines.120.desc: "Vous comprenez assez facilement la discipline de la Chimie. Faire de petites illusions n'est pas une affaire très difficile et votre mentor vous aide à coordonner votre entraînement.\nQuelque chose vous ronge cependant l'esprit. Si comprendre cela est si simple, qui peut dire que vos ennemis ne l’utilisent pas déjà largement ? Qu'est-ce qui est réel et qu'est-ce qui est faux ?\nDans les premières nuits qui suivent la découverte de ce nouveau pouvoir, vous êtes frappé par la frénésie de tout faire vous-même puisque vos propres observations sont vraiment les seules auxquelles vous pouvez faire confiance." #NT!
 POD_mentoring_disciplines.120.a: "Moi seul connais la vérité !" #NT!
  
 POD_mentoring_disciplines.121.t: "Vérités et illusions" #NT!
 POD_mentoring_disciplines.121.desc: "Bien que votre entraînement à Chimerstry se déroule suffisamment bien pour que vous puissiez le faire vous-même maintenant, votre mentor s'inquiète de votre paranoïa croissante quant à la possibilité que vos ennemis utilisent de telles tactiques contre vous. Ils essaient de vous enseigner les limites de la Chimerstry, en s'assurant que vous compreniez qu'une duplicité d'une telle ampleur n'est guère réaliste.\nVous entendez leurs paroles et envisagez de ralentir vos efforts de microgestion, mais vous n'êtes toujours pas entièrement convaincu." #NT!
 POD_mentoring_disciplines.121.a: "Peut-être que ce conseil a des mérites." #NT!
 POD_mentoring_disciplines.121.b: "Un autre mensonge!" #NT!
  
 POD_mentoring_disciplines.130.t: "Pas seul dans le noir" #NT!
 POD_mentoring_disciplines.130.desc: "L’obténébration, à première vue, semble être une discipline relativement simple, utilisant simplement les ombres comme outils ou armes. Cependant, votre mentor démystifie rapidement cette idée et vous comprenez qu'elle utilise en réalité l'énergie d'un royaume mystérieux appelé « l'Abîme ». Et parfois, l'abîme se défend contre votre intrusion.\nVos premiers pas dans ce nouveau monde effrayant sont difficiles, car il est clair que cet abîme est peuplé de toutes sortes de créatures dangereuses très mécontentes de votre intrusion dans leurs maisons. C'est comme si les ténèbres elles-mêmes voulaient que vous périssiez... ou que vous les rejoigniez." #NT!
 POD_mentoring_disciplines.130.a: "Je n'ai pas peur du noir!" #NT!
 POD_mentoring_disciplines.130.b: "J'ai besoin d'une bougie..." #NT!
 mentoring_slowed_tt: "Votre mentorat progressera plus lentement que d’habitude." #NT!
  
 POD_mentoring_disciplines.131.t: "Embrasser l'obscurité" #NT!
 POD_mentoring_disciplines.131.desc: "Vous avez fait vos premiers pas dans les Abysses et avez réussi à trouver le courage de l'utiliser à vos propres fins, complétant ainsi vos premières incursions dans la discipline de l'Obténébration. Maintenant que vous en êtes plus familier, vous ne pouvez pas nier que cet étrange royaume des ténèbres vous attire d'une manière ou d'une autre, quelque chose que de nombreux Lasombra ressentent.\nMême maintenant que votre entraînement est terminé, vous avez hâte d'y aller. revenez-y et apprenez-en davantage, même avec tous les dangers qui s'y cachent." #NT!
 POD_mentoring_disciplines.131.a: "Après tout, nous sommes des enfants des ténèbres." #NT!
 POD_mentoring_disciplines.131.b: "J'ai un peu peur pour être honnête." #NT!
  
 POD_mentoring_disciplines.140.t: "Nature sombre" #NT!
 POD_mentoring_disciplines.140.desc: "Daimonion est une discipline très liée à l'infernal. Même s'il ne vous demande pas directement de conclure un pacte avec des démons, c'est comme si vous vous teniez très près du bord du précipice. Le simple fait d’essayer de le comprendre a commencé à changer votre nature même. Vous vous retrouvez à devenir plus insensible, à lancer facilement des commentaires sarcastiques ou carrément cruels plus que d'habitude.\nVous pourriez faire un effort conscient pour modifier ce changement ou simplement adopter ce nouveau vous." #NT!
 POD_mentoring_disciplines.140.a: "Je suis meilleur que ça." #NT!
 POD_mentoring_disciplines.140.b: "Des imbéciles, tous !" #NT!
  
 POD_mentoring_disciplines.141.t: "Pensées sombres" #NT!
 POD_mentoring_disciplines.141.desc: "Vous avez terminé votre première formation de Daimonion et vous en voulez déjà plus. Le pouvoir auquel cette discipline fait allusion crée une dépendance et vous incite à embrasser votre nature la plus sombre pour percer tous ses secrets. Accepter un tel changement entraînerait probablement des complications dans la manière dont vous gérez votre domaine, mais parfois, la réponse rapide et simple est la plus séduisante." #NT!
 POD_mentoring_disciplines.141.a: "Ces imbéciles ne me ralentiront pas !" #NT!
 POD_mentoring_disciplines.141.b: "J'ai besoin de rester seul pendant un moment." #NT!
  
 POD_mentoring_disciplines.150.t: "L'attrait du serpent" #NT!
 POD_mentoring_disciplines.150.desc: "Serpentis est la discipline qui consiste à tenter les autres avec l'interdit, le mal, la pomme du jardin d'Eden. Il s'agit certes d'un outil puissant, mais son apprentissage nécessite des instructions approfondies de la part de votre mentor qui prend un plaisir coupable à vous montrer la force de Serpentis, vous faisant douter de tout ce que vous teniez autrefois pour vrai. Tout cela fait bien sûr partie du processus, sans aucune intention inconvenante derrière cela..." #NT!
 POD_mentoring_disciplines.150.a: "En regardant dans les yeux du serpent..." #NT!
 POD_mentoring_disciplines.150.b: "C'est tentant..." #NT!
 POD_mentoring_disciplines.150.c: "Ma foi est forte !" #NT!
  
 POD_mentoring_disciplines.151.t: "Serpent se livrant" #NT!
 POD_mentoring_disciplines.151.desc: "L'un des principaux attraits de Serpentis en tant que discipline est sa capacité à changer de forme, principalement vers l'espèce serpentine. Vous avez assez bien entraîné cette partie récemment, appréciant réellement le soulagement de vos difficultés nocturnes alors que vous vous glissez sous forme de serpent.\nCe n'est cependant pas la manière la plus prestigieuse de gouverner votre domaine et vos vassaux pourraient bientôt commencer à le faire. ricanez de leur étrange règle si vous n'arrêtez pas ce programme d'entraînement." #NT!
 POD_mentoring_disciplines.151.a: "Glissant, glissant..." #NT!
 POD_mentoring_disciplines.151.b: "Des courtisans agaçants comme d'habitude." #NT!
  
 POD_mentoring_disciplines.160.t: "La bête à l'intérieur" #NT!
 POD_mentoring_disciplines.160.desc: "Abombwe utilise la connexion étroite du vampire et son contrôle sur ses propres bêtes (et celles des autres), ainsi que pour canaliser le pouvoir de la bête à diverses fins. Cela en faisait une discipline éprouvante à apprendre, car la Bête n'est pas facilement contrôlée ou intimidée, résistant de toutes ses forces à vos tentatives de la rassembler. Malgré l'aide de votre mentor, vos premiers essais se résument essentiellement à des tirs dans le noir." #NT!
 POD_mentoring_disciplines.160.a: "Prise! Prise!" #NT!
  
 POD_mentoring_disciplines.161.t: "Colère bouillante" #NT!
 POD_mentoring_disciplines.161.desc: "Vous maîtrisez mieux la discipline Abombwe mais cela vous a demandé plusieurs nuits d'expérimentations et d'essais. Cela a donné lieu à quelques... incidents lorsque vous avez un peu trop joué avec la Bête de certains de vos courtisans. En tant que tel, vous vous retrouvez à court de quelques gardes, ce qui a rendu votre domaine moins sécurisé que d'habitude. Le temps résoudra le problème à lui seul, mais vous pourriez souhaiter accélérer le processus." #NT!
 POD_mentoring_disciplines.161.a: "Un peu plus ou un peu moins..." #NT!
 POD_mentoring_disciplines.161.b: "Embauchez-en de nouveaux." #NT!
  
 POD_mentoring_disciplines.170.t: "Voir des morts" #NT!
 POD_mentoring_disciplines.170.desc: "La nécromancie est la discipline qui tente de comprendre, et parfois de contrôler, la mort, qu'elle soit physique ou spirituelle. Pour l'apprendre, certaines pratiques horribles sont nécessaires, comme traquer des cimetières effrayants ou essayer de communier avec les spectres du monde souterrain. Vous savez déjà que vos cauchemars des prochains jours seront remplis de formes fantomatiques et autres hallucinations spectrales." #NT!
 POD_mentoring_disciplines.170.a: "Fantômes et vampires ?" #NT!
 POD_mentoring_disciplines.170.b: "Je n'aurai pas peur !" #NT!
  
 POD_mentoring_disciplines.171.t: "Coeur mort" #NT!
 POD_mentoring_disciplines.171.desc: "Apprendre la nécromancie a été une affaire éprouvante ces dernières nuits. Vous avez l'air plus pâle que d'habitude et la compagnie d'êtres (non) vivants vous a suffisamment énervé pour que vous ayez envie de les critiquer plusieurs fois récemment. Ils ont finalement compris le message et vous ont laissé tranquille pour parfaire votre compréhension des secrets des morts mais vous vous retrouvez à errer si vous êtes allé trop loin. Un souverain de la nuit comme vous n'est pas censé parcourir éternellement son château seul, n'est-ce pas ?" #NT!
 POD_mentoring_disciplines.171.a: "Les morts marchent avec moi, ça suffit." #NT!
 POD_mentoring_disciplines.171.b: "Je vais inviter tout le monde à revenir." #NT!
  
 POD_mentoring_disciplines.180.t: "Perdue dans le temps" #NT!
 POD_mentoring_disciplines.180.desc: "On pense que Temporis est la véritable discipline du premier clan Brujah avant qu'il ne « se transforme » en Celerity. Alors que Celerity se préoccupe uniquement d'être physiquement rapide, Temporis tente de manipuler le temps lui-même dans des proportions effrayantes. Votre mentor vous recommande de faire preuve de prudence et de patience, car il est très facile de se retrouver coincé dans les brumes de l'histoire ou de perdre la notion du temps si vous agissez avec négligence." #NT!
 POD_mentoring_disciplines.180.a: "Je n'ai pas peur." #NT!
 POD_mentoring_disciplines.180.b: "Lente et régulière." #NT!
 temporis_celerity_tt: "Célérité et Temporis agissent comme deux forces opposées. Il est particulièrement difficile d’apprendre l’un si vous connaissiez déjà l’autre auparavant, ce qui rend le processus plus difficile." #NT!
  
 POD_mentoring_disciplines.181.t: "Juste à temps" #NT!
 POD_mentoring_disciplines.181.desc: "Votre dernière incursion dans les arcanes de la discipline Temporis a été un succès, vous permettant désormais d'être suffisamment en confiance pour vous qualifier de praticien de cet art. Les tests précédents étaient cependant plus rudes et votre esprit est confus sur ce qui s'est exactement passé lors de ces événements. Après tout, jouer avec l'écoulement du temps est l'un des pouvoirs les plus désorientants qu'un vampire puisse invoquer." #NT!
 POD_mentoring_disciplines.181.a: "Je me souviens d'une boîte bleue plus grande à l'intérieur ?" #NT!
  
 POD_mentoring_disciplines.190.t: "Maison de fous" #NT!
 POD_mentoring_disciplines.190.desc: "La démence est la discipline emblématique du clan Malkavian et lui est intrinsèquement liée. Certains pensent même que la Démentation est la cause de l'instabilité mentale de ce clan et peut en être la cause chez quiconque tente d'en maîtriser les effets. Alors que le sang contenant cet étrange pouvoir commence à pénétrer dans votre cadavre de mort-vivant, vous êtes parfaitement conscient de la possibilité que cela ait pu être une terrible erreur..." #NT!
 POD_mentoring_disciplines.190.a: "Des rumeurs sans fondement." #NT!
 POD_mentoring_disciplines.190.b: "Soyons très prudents..." #NT!
 POD_mentoring_disciplines.190.c: "Blagues sur eux, je suis déjà en colère !" #NT!
  
 POD_mentoring_disciplines.191.t: "Dedans et dehors" #NT!
 POD_mentoring_disciplines.191.desc: "Vous avez maîtrisé le nouveau pouvoir de votre sang et êtes désormais capable d'utiliser la Démentation à votre guise.\nMais parfois vous avez le sentiment que c'est la Démentation qui vous utilise et non l'inverse.\nDepuis que vous l'avez appris, vous êtes en proie à des visions. et divers autres accès instables de frénésie prophétique. Cela a réduit votre capacité à gouverner réellement votre domaine et vous aurez probablement besoin d’un certain temps avant de contrôler pleinement ces nouvelles capacités." #NT!
 POD_mentoring_disciplines.191.a: "Tant de choses à partager..." #NT!
 POD_mentoring_disciplines.191.b: "Vous ne savez rien !" #NT!
  
 POD_mentoring_disciplines.200.t: "La voix" #NT!
 POD_mentoring_disciplines.200.desc: "Nommé d'après la muse grecque de la tragédie, Melpominee explore le pouvoir de la voix, secouant l'âme même de ceux qui se trouvent à proximité et permettant au vampire d'accomplir des exploits sonores autrement impossibles.\nCette particularité rend Melpominee beaucoup plus facile à travailler pour quelqu'un de réellement compétent en chant. . Vous devrez rechercher des formateurs compétents capables de vous aider à maîtriser votre voix avant que le potentiel de Melpominee puisse être le vôtre." #NT!
 POD_mentoring_disciplines.200.a: "Mais je ne cherche pas de jury..." #NT!
 diplomacy_mentoring_tt: "plus votre diplomatie est élevée, moins elle coûtera cher." #NT!
  
 POD_mentoring_disciplines.201.t: "La finale" #NT!
 POD_mentoring_disciplines.201.desc: "Vous avez étudié les subtilités de Melpominee ces dernières nuits et tout s'est bien passé. Pourtant, votre cour a pris connaissance de votre nouveau passe-temps et réclame maintenant un récital. Ce serait un bon moyen d'impressionner tout le monde car les performances renforcées de Melpominee sont étonnantes, mais cela serait probablement aussi assez stressant. Vous ne vous attendiez pas vraiment à jouer devant un public au début de tout ce processus." #NT!
 POD_mentoring_disciplines.201.a: "Profonde respiration..." #NT!
 POD_mentoring_disciplines.201.b: "Je n'en ai pas envie." #NT!
 POD_mentoring_disciplines.201.c: "La prochaine fois que quelqu’un me demandera une chanson, je le ferai chanter." #NT!
  
 POD_mentoring_disciplines.210.t: "Totem animalier" #NT!
 POD_mentoring_disciplines.210.desc: "Spiritus est une discipline qui permet à l'utilisateur d'interagir avec des esprits animaux. À ses niveaux les plus élémentaires, il permet au vampire de parler et d'invoquer des esprits, mais à des niveaux plus élevés, le pouvoir peut être canalisé à partir d'eux pour se renforcer.\nL'apprentissage commence souvent par un éveil spirituel, pour finalement remarquer tous les résidents spirituels vivant autour du monde et être capable d’apprendre de leur perspicacité et de leur expérience." #NT!
 POD_mentoring_disciplines.210.a: "Un éveil spirituel." #NT!
  
 POD_mentoring_disciplines.211.t: "Force spirituelle" #NT!
 POD_mentoring_disciplines.211.desc: "Alors que la première pratique du Spiritus consistait à remarquer et à apprendre des esprits qui vous entourent, les exercices ultérieurs sont davantage axés sur la meilleure façon d'exploiter ces nouvelles connaissances. En dévorant un esprit animal ou en invoquant des morts, l'utilisateur du Spiritus peut obtenir de grands avantages, bien que temporaires. Cela peut cependant constituer une expérience troublante après avoir appris à trouver et à respecter ces mêmes esprits animaux." #NT!
 POD_mentoring_disciplines.211.a: "L’énergie n’a jamais un coût trop élevé." #NT!
 POD_mentoring_disciplines.211.b: "Je peux y aller doucement." #NT!
  
 POD_mentoring_disciplines.220.t: "Entraînement de guerrier" #NT!
 POD_mentoring_disciplines.220.desc: "À la base, Valeren permet de contrôler la douleur et d'augmenter les capacités martiales, permettant apparemment aux guerriers de faire appel au pouvoir du ciel pour vaincre leurs ennemis.\nSpirituellement cependant, il est profondément associé à la Caste des Guerriers des Salubris et attire bon nombre de ses leurs rituels et leurs pratiques. En tant que tel, tout encadrement de Valeren nécessite une discipline et un régime strict qui peuvent réellement interférer avec vos fonctions de souverain de la nuit." #NT!
 POD_mentoring_disciplines.220.a: "Je peux faire les deux!" #NT!
  
 POD_mentoring_disciplines.221.t: "Guerrier ou souverain ?" #NT!
 POD_mentoring_disciplines.221.desc: "Vous avez terminé votre première formation de Valeren et il est peut-être temps pour vous de reprendre votre routine nocturne. Votre mentor insiste cependant pour que vous poursuiviez votre nouvel emploi du temps, voire le doublez. Il y a certes certains avantages à présenter à l’extérieur l’image d’un dirigeant discipliné, mais cela signifierait aussi se surmener encore plus qu’avant." #NT!
 POD_mentoring_disciplines.221.a: "Retour à l'habituel." #NT!
 POD_mentoring_disciplines.221.b: "Je peux faire encore plus !" #NT!
  
 POD_mentoring_disciplines.230.t: "À la chasse" #NT!
 POD_mentoring_disciplines.230.desc: "Principalement connu pour être un outil d'assassin entre les mains de la caste des guerriers Banu Haqim, Quietus est le pouvoir sur le sang dans sa forme la plus pure. Dans sa forme la plus simple (ce que vous essayez d'apprendre en ce moment), il s'agit d'un outil de chasseur, permettant de transformer votre sang en poison ou de faire taire une zone avant de vous approcher. Votre mentor vous encourage à perfectionner ces nouvelles compétences grâce à la chasse aux animaux, en organisant peut-être une chasse à grande échelle dans le cadre d'un exercice." #NT!
 POD_mentoring_disciplines.230.a: "Une idée solide." #NT!
 POD_mentoring_disciplines.230.b: "Ce ne serait pas bon marché..." #NT!
  
 POD_mentoring_disciplines.231.t: "Souverain redouté" #NT!
 POD_mentoring_disciplines.231.desc: "Vous avez terminé les premières étapes de la maîtrise de Quietus, en ajoutant un nouvel outil à votre arsenal. Il s’agit cependant d’un outil redouté, car cette discipline est liée aux assassins et à d’autres transactions obscures dans l’obscurité. En tant que tel, votre cour murmure avec inquiétude pourquoi vous auriez besoin d’ajouter des pouvoirs aussi terribles à votre répertoire. Il est temps de les rassurer... ou pas." #NT!
 POD_mentoring_disciplines.231.a: "Vous verrez... peut-être." #NT!
 POD_mentoring_disciplines.231.b: "Pas besoin de paniquer tout le monde." #NT!
  
 POD_mentoring_disciplines.240.t: "Rêves de folie" #NT!
 POD_mentoring_disciplines.240.desc: "Ensemble de pouvoirs attribués aux fées et enclins à révéler de nouvelles connaissances, Mytherceria a conduit nombre de ses victimes à la folie bavarde, ou du moins à la frustration.\nEn tant que tel, votre mentor encourage la prudence à vouloir en apprendre trop et trop rapidement. Mais avez-vous vraiment du temps à perdre ?" #NT!
  
 POD_mentoring_disciplines.241.t: "Allure féerique" #NT!
 POD_mentoring_disciplines.241.desc: "Mytherceria s'inspire profondément des pouvoirs des Fae (réels ou non) et des mythes qui les entourent. Discipline très rare, elle fait également l'objet de nombreux débats au sein de votre cour, maintenant que vous avez terminé votre formation. Certains remarquent que vous semblez plus pâle, presque translucide, tandis que d'autres parlent de vous devenant vous-même un reclus, peut-être attiré par les nouveaux pouvoirs dans votre sang." #NT!
 POD_mentoring_disciplines.241.a: "Je vois beaucoup plus maintenant." #NT!
 POD_mentoring_disciplines.241.b: "Je n'ai pas besoin de leurs bêtises !" #NT!
  
 POD_mentoring_disciplines.242.t: "La magie, c'est apprendre" #NT!
 POD_mentoring_disciplines.242.desc: "La sorcellerie, connue des mages sous le nom de magie linéaire ou, de manière plus dédaigneuse, sous le nom de magie des haies ou de sorcellerie des haies, est la forme de magie utilisée par les non-mages. Contrairement à la vraie magie, il n’est pas nécessaire d’être éveillé (ou éclairé) pour utiliser la sorcellerie. Ainsi, toute personne possédant suffisamment de traits peut devenir sorcier et utiliser les chemins linéaires de la magie des haies. En conséquence, la sorcellerie est la forme de magie la plus répandue dans le monde. Contrairement aux capacités psychiques, la sorcellerie n'est pas une capacité innée et doit être apprise.\nLentement, douloureusement lentement, apprise.\nVotre professeur vous a enterré dans des recommandations de livres que vous devrez acheter, apparemment tous nécessaires pour progresser dans maîtriser cet art arcanique. Pas vraiment d’autre choix que de creuser." #NT!
  
 POD_mentoring_disciplines.243.t: "Apprendre est magique" #NT!
 POD_mentoring_disciplines.243.desc: "Vous avez acquis les livres nécessaires pour progresser dans votre aventure de sorcellerie et vous êtes convaincu qu'aucun véritable obstacle ne subsiste sur votre chemin pour maîtriser les bases. Un nouveau pouvoir est à votre portée ! ...et beaucoup de livres à lire également.\nVous avez vite remarqué que certains d'entre eux font référence à d'autres textes, plus anciens, sur la sorcellerie. Ce que vous avez actuellement est probablement suffisant pour votre apprentissage, mais vous pouvez faire un effort supplémentaire et les acquérir également. Cela pourrait être un bon moyen d’acquérir des connaissances anciennes et probablement pour la plupart oubliées." #NT!
 POD_mentoring_disciplines.243.a: "Trouvez-moi ces textes !" #NT!
 POD_mentoring_disciplines.243.b: "Pas plus. Livres." #NT!
  
 POD_mentoring_disciplines.244.t: "La magie de la foi" #NT!
 POD_mentoring_disciplines.244.desc: "La théurgie est similaire à la magie des haies (également connue sous le nom de sorcellerie), mais les superstitions et les sacrifices qui alimentent cette Numina suivent les idiomes de l'Église chrétienne. Les théurges invoquent souvent le nom de l'Archange Raziel, « Le Gardien des Secrets », « L'Ange des Mystères », qui, est-il écrit, se tient près du trône de Dieu et consigne dans un livre tous les secrets de l'univers. .\nEn tant que pratique hautement codifiée, seul un apprentissage assidu est nécessaire pour maîtriser ses bases. Vous constaterez rapidement que les pièges chrétiens sont cependant assez forts et rendent la progression plus difficile si vous ne comprenez pas bien cette religion." #NT!
 POD_mentoring_disciplines.244.a: "La Bible doit avoir des indices à ce sujet." #NT!
 theurgy_mentoring_tt: "Plus vous êtes pécheur (pour un état d’esprit chrétien), plus il vous coûtera cher de progresser." #NT!
  
 POD_mentoring_disciplines.245.t: "Évangile partagé" #NT!
 POD_mentoring_disciplines.245.desc: "Vous maîtrisez les bases de la Théurgie grâce à votre travail acharné et vous avez remarqué que la Théurgie est en réalité bien plus ancienne que le Christianisme. Ses racines remontent plus loin dans le mysticisme juif et les enseignements du christianisme ésotérique – pour rehausser sa nature spirituelle, pour parler à son Soi supérieur, son Dieu intérieur, afin de mieux comprendre la sagesse de Dieu – pour entendre, voir et parler. les mystères que l'oreille charnue, l'œil en gelée et la langue d'argile ne pouvaient pas résoudre.\nCela vous a donné une nouvelle perspective sur l'interconnexion entre les religions et les nombreux concepts qu'elles ont en commun." #NT!
 POD_mentoring_disciplines.245.a: "Le Divin a de multiples facettes." #NT!
 POD_mentoring_disciplines.245.b: "Cela ne change rien à la vérité !" #NT!
  
 POD_mentoring_disciplines.246.t: "Voir des fantômes" #NT!
 POD_mentoring_disciplines.246.desc: "Une lamentation est la méthode qu'une personne utilise pour projeter son esprit dans le royaume des morts. Les lamentations ne sont pas autant liées à la personnalité d'un personnage qu'à son état d'esprit. Ceux qui ont vécu de multiples expériences de mort imminente ou qui ont un sentiment de bravade ou de but sont plus susceptibles de projeter que ceux qui ne croient pas aux fantômes ou qui n'ont jamais frôlé la mort.\nComme cela est si étroitement lié aux attributs fondamentaux d'une personne, il est un concept difficile à enseigner. De nombreuses tentatives doivent souvent être faites, et celles-ci peuvent être des expériences douloureuses en elles-mêmes." #NT!
 POD_mentoring_disciplines.246.a: "Allons-y..." #NT!
 POD_mentoring_disciplines.246.b: "J'abandonne!" #NT!
 lament_mentoring_tt: "Vous réussissez à projeter votre esprit." #NT!
 lament_mentoring_tt2: "Pas de chance. Il vous sera proposé de réessayer bientôt." #NT!
  
 POD_mentoring_disciplines.247.t: "Hanter les morts" #NT!
 POD_mentoring_disciplines.247.desc: "Vous avez réussi à voyager spirituellement vers le royaume des morts, faisant de vous officiellement une Lamentation. Il existe de nombreuses façons de réaliser un tel exploit, depuis les écumeurs, ou ceux capables de forcer leur esprit à quitter leur corps via la méditation ou des drogues telles que des pigments, jusqu'aux dormeurs, ou ceux qui sont gelés au point de mourir, sur lesquels ils reçoivent des coups de pied. hors de leur corps jusqu'à ce qu'ils soient réanimés, et tout le reste.\nSi vous faites plus d'efforts pour identifier exactement votre méthode de projection préférée, cela pourrait vous donner une longueur d'avance dans la progression de ce nouveau talent." #NT!
 POD_mentoring_disciplines.247.a: "Plus d'essais..." #NT!
 POD_mentoring_disciplines.247.b: "C'était déjà assez effrayant, merci." #NT!
  
 POD_mentoring_disciplines.248.t: "Il n'y a pas de cuillère" #NT!
 POD_mentoring_disciplines.248.desc: "Les médiums sont des personnes capables de percevoir des forces cachées aux sens ordinaires grâce à une perception extrasensorielle, qui peuvent ensuite utiliser leur esprit pour manipuler ces éléments surnaturels. Certains pensent qu’ils manipulent les mêmes pouvoirs que les sorciers, mais s’appuient sur leur esprit plutôt que sur des rituels élaborés. Les pouvoirs psychiques ont tendance à être peu fiables et inconstants et leurs praticiens sont boudés par beaucoup.\nCertaines personnes viennent de naître avec des dons inhabituels ou un talent brut qui mènent à la découverte de ces capacités paranormales, comme la télépathie, la télékinésie et la clairvoyance. La première étape consiste donc à tester si vous possédez ce pouvoir latent ou si des mesures plus complexes doivent être prises." #NT!
 POD_mentoring_disciplines.248.a: "Ouvrir mon esprit..." #NT!
 psychic_mentoring_tt: "Vous avez du talent !" #NT!
 psychic_mentoring_tt2: "Pas de chance. Une autre option doit être envisagée." #NT!
  
 POD_mentoring_disciplines.249.t: "Ouvrir la voie de l'esprit" #NT!
 POD_mentoring_disciplines.249.desc: "Malheureusement, il semble que vous n’ayez aucun talent latent pour les pouvoirs psychiques. Tout n’est cependant pas perdu car il existe des méthodes pour éveiller votre esprit avec force… des méthodes horribles et douloureuses. Si vous suivez cette voie, vous devrez endurer plusieurs séances d'invasion mentale douloureuse.\nL'alternative serait de "choquer" votre cerveau pour qu'il s'éveille d'un seul coup. Une solution séduisante et moins compliquée, mais certains effets secondaires pourraient survenir après un tel processus..." #NT!
 POD_mentoring_disciplines.249.a: "Lente et régulière..." #NT!
 POD_mentoring_disciplines.249.b: "...Je gagne la course maintenant !" #NT!
  
 POD_mentoring_disciplines.250.t: "Connaissance interdite" #NT!
 POD_mentoring_disciplines.250.desc: "La démonologie est la science qui permet d'en apprendre davantage sur les démons, depuis leur origine jusqu'à l'étendue de leurs pouvoirs et la longueur de leur vrai nom. En tant que tel, il ne s’agit pas techniquement d’infernalisme, qui est l’acte d’invoquer, de lier ou de s’associer d’une autre manière avec des démons. Mais soyons honnêtes, la frontière entre les deux est très mince, et la plupart des gens ne feront pas la différence.\nVous pouvez adopter une approche lente en achetant de vieux livres et artefacts de partout pour apprendre à votre rythme. Ou vous pouvez emprunter la voie la plus simple en essayant simplement de poser des questions sur la démonologie à partir de sa source..." #NT!
 POD_mentoring_disciplines.250.a: "Tout se trouve dans les livres." #NT!
 POD_mentoring_disciplines.250.b: "Juste une petite invocation inoffensive..." #NT!
  
 POD_mentoring_disciplines.251.t: "L'horrible vérité" #NT!
 POD_mentoring_disciplines.251.desc: "Votre incursion dans la démonologie vous a appris beaucoup de choses sur les démons et l'origine du monde. Cela vous a également ouvert les yeux sur ce qui semble être des vérités inquiétantes, comme si Dieu détournait son regard de la Terre, la laissant sombrer lentement dans la folie et le désespoir. Le tableau qui se présente à vous est pour le moins sombre et remet en question la façon dont vous voyiez le monde jusqu'à présent.\nIl faudra un cœur endurci pour continuer sur cette voie." #NT!
 POD_mentoring_disciplines.251.a: "De simples rumeurs... non ?" #NT!
 POD_mentoring_disciplines.251.b: "La fin est proche!" #NT!
  
 POD_mentoring_disciplines.252.t: "Toujours comme de la pierre" #NT!
 POD_mentoring_disciplines.252.desc: "Bardo est un [discipline|E] étrange. Il est basé sur le déni de l’emprise de la Bête sur un vampire. Enseigné à l'origine par la divinité égyptienne Osiris à ses disciples, il nécessite une profonde méditation personnelle pour comprendre son concept.\nVotre professeur ne peut pas vous aider beaucoup plus que simplement vous donner l'idée de base et vous proposer plusieurs façons d'atteindre cet état de paix intérieure. . Le reste est entre vos mains et j'espère que votre personnalité n'est pas trop hostile à l'idée de rester assis en silence pendant des heures..." #NT!
 POD_mentoring_disciplines.252.a: "Profonde respiration..." #NT!
  
 POD_mentoring_disciplines.253.t: "Couler comme de l'eau" #NT!
 POD_mentoring_disciplines.253.desc: "Votre méditation s’est avérée suffisamment efficace pour « centrer votre esprit intérieur », du moins c’est ce que prétend votre professeur. Dans les temps à venir cependant, vous n'aurez pas toujours le luxe de trouver votre concentration et vous devrez donc apprendre à pratiquer le Bardo même lors d'événements plus difficiles.\nEt c'est pourquoi vous pratiquez maintenant certains arts martiaux anciens au sommet d'une montagne. , quelque peu incertain de l'utilité réelle de cet exercice, mais ne voulant pas contrarier votre professeur soudain très strict qui commente votre forme et chacun de vos mouvements." #NT!
 POD_mentoring_disciplines.253.a: "Tout le monde aime le kung..." #NT!
  
 POD_mentoring_disciplines.254.t: "Foyer et pierre" #NT!
 POD_mentoring_disciplines.254.desc: "Visceratika, à bien des égards, est une forme spécialisée de Protéen axée sur la pierre. De l’interaction avec lui jusqu’à devenir aussi résilient que lui, tout commence et se termine par des roches solides. Votre mentor est assez critique quant au manque de constructions en pierre dans votre région et vous invite à examiner comment ce matériau important est utilisé pour réaliser les plus grandes merveilles architecturales.\nBien qu'il s'agisse d'un concept étranger à la plupart des vampires, pour vraiment comprendre Visceratika, vous devez comprenez d’abord le processus de transformation d’un humble rocher en le plus puissant des châteaux." #NT!
 POD_mentoring_disciplines.254.a: "J'ai toujours voulu être maçon. Probablement." #NT!
 POD_mentoring_disciplines.254.b: "Il est temps d'ouvrir une nouvelle carrière, je suppose." #NT!
  
 POD_mentoring_disciplines.255.t: "Ne cligne pas des yeux" #NT!
 POD_mentoring_disciplines.255.desc: "Les gargouilles maîtrisent souvent Visceratika de manière assez naturelle, utilisant ses puissants effets pour rester parfaitement immobiles pendant des semaines, voire des mois. Cela n'est pas aussi facile pour la plupart des autres vampires et votre mentor veut maintenant juger de votre capacité à réaliser cet exploit... ce qui semble terriblement ennuyeux.\nRemarquant votre réticence à vous engager dans cette idée, votre mentor a menacé de prendre la pierre. vous aviez l'habitude jusqu'ici de réaliser vos expériences Visceratika que vous emportez partout avec vous. Ce n’est pas la menace la plus horrible que vous ayez jamais entendue, mais vous aimez bien ce rocher !" #NT!
 POD_mentoring_disciplines.255.a: "Vous êtes une personne horrible, mais vous avez gagné." #NT!
 POD_mentoring_disciplines.255.b: "Je peux vivre sans ma pierre de compagnie." #NT!
  
