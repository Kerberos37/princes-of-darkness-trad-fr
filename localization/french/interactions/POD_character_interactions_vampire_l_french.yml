 POD_awaketorpor.667.t: "J'ai perdu la piste" #NT!
 POD_awaketorpor.667.desc: "Peut-être que votre proie s'est déjà réveillée ou que vos pistes étaient fausses depuis le début. Quoi qu'il en soit, vous avez perdu la trace du vampire engourdi et devez repartir de zéro si vous souhaitez toujours le retrouver." #NT!
 POD_awaketorpor.667.option.a: "Il semble que j'étais attendu" #NT!
 POD_awaketorpor.1.t: "Questions et réponses" #NT!
 POD_awaketorpor.1.desc: "Vous avez trouvé un indice sérieux sur l'emplacement du vampire endormi que vous recherchez. Malheureusement, cet indice ne va pas plus loin et vous mène en fait à un petit village où personne ne veut vous parler.\nPeut-être sont-ils sous l'emprise de votre proie ? C'est difficile à dire, mais de manière réaliste, vous ne pouvez pas vous promener trop longtemps dans la région, vous devrez donc les convaincre de répondre à vos questions." #NT!
 POD_awaketorpor.1.option.a: "Toi là! Réponds-moi!" #NT!
 POD_awaketorpor.1.option.aa.effect.success.desc: "Un succès critique fera avancer votre plan sans problème" #NT!
 POD_awaketorpor.1.option.ab.effect.success.desc: "Vous pourriez perdre quelque chose en cours de route..." #NT!
 POD_awaketorpor.1.option.ac.effect.success.desc: "Vous perdez la trace..." #NT!
 POD_awaketorpor.1.option.b: "Ça n'en vaut pas la peine" #NT!
 POD_awaketorpor.1.option.b.custom: "Vous terminez votre voyage ici, laissant le vampire endormi dans son sommeil." #NT!
 POD_awaketorpor.1.success: "L'or ouvre de nombreuses portes" #NT!
 POD_awaketorpor.2.t: "Le labyrinthe" #NT!
 POD_awaketorpor.2.desc: "Évidemment, ce devait être un labyrinthe. Votre cible a construit ou emprunté un certain nombre de grottes souterraines et s'y trouve désormais enfermée. Et, vous l'aurez deviné, il y a des pièges partout.\nVous pouvez essayer de naviguer dans ce labyrinthe pour atteindre votre proie, mais vous risquez de vous blesser au cours du processus." #NT!
 POD_awaketorpor.2.option.a: "Un pas après l'autre..." #NT!
 POD_awaketorpor.2.success: "Aie! Pas la tête !" #NT!
 POD_awaketorpor.3.t: "Les Serviteurs" #NT!
 POD_awaketorpor.3.desc: "Vous avez trouvé où se trouve votre cible... mais vous avez également trouvé toute une armée de mercenaires protégeant les lieux, apparemment payés par un stratagème complexe dirigé par certains serviteurs du vampire. Vous avez votre propre armée pas très loin, évidemment, mais les mercenaires sont retranchés et s'attendent à des ennuis.\nLe choix vous appartient, si vous continuez, vous devrez gagner rapidement avant qu'ils ne déplacent le vampire engourdi ailleurs. Vous pouvez également annuler l’opération si vous ne voulez pas prendre de risques." #NT!
 POD_awaketorpor.3.option.a: "Charge!" #NT!
 POD_awaketorpor.3.option.b: "Ça n'en vaut pas la peine" #NT!
 POD_awaketorpor.3.success: "Une victoire compliquée" #NT!
 POD_awaketorpor.10.t: "Le choix" #NT!
 POD_awaketorpor.10.desc: "Tout obstacle sur le chemin de votre cible engourdie a été supprimé. Maintenant, vous devez vous préparer à la confrontation avec votre proie, car les vampires récemment réveillés ne sont pas les gens les plus amicaux.\nVous devez choisir quel est votre objectif avec le monstre endormi qui vous attend." #NT!
 POD_awaketorpor.10.option.a: "Je veux les réveiller et les recruter" #NT!
 POD_awaketorpor.10.option.b: "Une autre âme à manger !" #NT!
 POD_awaketorpor.11.t: "Retourner à la maison" #NT!
 POD_awaketorpor.11.desc: "Vous avez perdu la trace de votre cible et vous retournez à votre terrain sans grand chose, voire rien, à montrer de votre voyage. Évidemment, c'est une période difficile, car vos rivaux ricanent déjà dans votre dos.\nComment allez-vous gérer cette situation ?" #NT!
 POD_awaketorpor.11.option.a: "Financer une démonstration de force pour apaiser les troubles" #NT!
 POD_awaketorpor.11.option.b: "Ils se taiseront avec le temps" #NT!
 POD_awaketorpor.12.t: "Discussion endormie" #NT!
 POD_awaketorpor.12.desc: "Vous avez trouvé votre proie et avez fait appel à un donneur de sang « volontaire » pour vous aider à vous débarrasser du sommeil éternel. Sans trop de difficultés, même si vous êtes visiblement resté à distance pendant tout le processus.\nMaintenant, votre cible est parfaitement réveillée et écoute attentivement ce que vous lui proposez. C'est maintenant ou jamais que vous assurerez leur participation et votre retour à votre cour. Mieux vaut être sûr de ce que vous direz ensuite..." #NT!
 POD_awaketorpor.12.option.a: "Tu ne refuseras pas mon offre" #NT!
 POD_awaketorpor.12.option.aa.effect.success.desc: "Votre cible rejoint votre terrain !" #NT!
 POD_awaketorpor.12.option.ab.effect.success.desc: "Tu devais mendier, mais ça a marché" #NT!
 POD_awaketorpor.12.option.ac.effect.success.desc: "Un refus catégorique, tu pars tranquille" #NT!
 POD_awaketorpor.12.option.b.custom: "Vous terminez votre voyage ici, laissant le vampire endormi dans son sommeil." #NT!
 POD_awaketorpor.12.success: "Accueillir!" #NT!
 POD_awaketorpor.12.successb: "...Accueillir!" #NT!
 POD_awaketorpor.12.successc: "Tout ça pour rien..." #NT!
 POD_awaketorpor.13.t: "Le gardien" #NT!
 POD_awaketorpor.13.desc: "Il ne reste qu'un seul obstacle sur le chemin de votre proie, un guerrier à l'air coriace qui protège le vampire endormi. Il s'agit peut-être d'un [ghoul|E], mais ils semblent très bien entraînés, et vous soupçonnez que d'autres sont en embuscade à proximité.\nL'espace est trop proche pour lancer un assaut avec une armée, et vous ne pouvez pas revenir en arrière maintenant, sinon ils déplaceront le corps de leur maître. C'est donc un combat où vous êtes clairement désavantagé, mais vous pouvez sentir le sang palpitant de votre proie se rapprocher en vous appelant..." #NT!
 POD_awaketorpor.13.option.a: "Je vais te tuer, puis consumer ton maître !" #NT!
 POD_awaketorpor.13.option.aa.effect.success.desc: "Une victoire totale !" #NT!
 POD_awaketorpor.13.option.ab.effect.success.desc: "C'était dur..." #NT!
 POD_awaketorpor.13.option.ac.effect.success.desc: "Attendez! Utiliser des flèches de feu, c'est de la triche !" #NT!
 POD_awaketorpor.13.success: "...si proche" #NT!
 POD_awaketorpor.14.t: "Le prix" #NT!
 POD_awaketorpor.14.desc: "Finalement, votre cible endormie est sans défense devant vous. Vous frissonnez presque d’impatience, ce qui n’est évidemment pas possible dans votre état. Le temps semble s'être arrêté tandis que vous montrez vos crocs, prêt à consumer l'âme pour laquelle vous vous êtes battu.\nVotre bête est ravie et vous quitterez cet endroit plus fort que vous n'y êtes venu... mais peut-être moins humain." #NT!
 POD_awaketorpor.14.option.a: "Une victoire sanglante." #NT!
 POD_awaketorpor.14.option.b: "Finissez-les simplement." #NT!
 POD_awaketorpor.14.desc.b: "Finalement, votre cible endormie est sans défense devant vous. Il ne vous reste plus qu’à achever la sombre tâche pour laquelle vous êtes venu ici. Ce n’est peut-être pas une manière très climatique de mettre fin à cette aventure, mais faire en sorte que cet ennemi ne se réveille jamais pour vous gêner à l’avenir est une réussite en soi." #NT!
