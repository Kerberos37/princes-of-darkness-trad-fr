 APOCALYPTIC_FORM_PERK_EFFECT: "Autoriser le changement de forme en [GetModifier( 'POD_shapeshift_form_apocalyptic_angelic_modifier' ).GetNameWithTooltip|L] ou [GetModifier( 'POD_shapeshift_form_apocalyptic_damned_modifier' ).GetNameWithTooltip|L] en tant que [GetTrait('demon').GetName( GetPlayer )].\nAutoriser le changement de forme en [GetModifier( 'POD_shapeshift_form_apocalyptic_lesser_modifier' ).GetNameWithTooltip|L] en tant que [thrall|E].\n#F Tous les démons, en tant que reste de leur divinité, ont un état d'existence vers lequel ils peuvent changer au combat, leur impressionnant apocalyptique formulaire. En fonction du tourment du Démon, il peut paraître angélique, comme s'il n'était jamais tombé, ou vraiment méchant et violent, montrant le véritable paysage de son tourment intérieur. Dans tous les cas, cette forme terrible et puissante est un atout démoniaque pour la guerre.#!" #NT!
 PRETERNATURAL_REFLEXES_PERK_EFFECT: "#F Dans cet état de puissance, un démon acquiert une conscience surnaturelle de son environnement, toujours prêt à se lancer dans le combat, et toujours prêt.#!" #NT!
 HARDENED_FLESH_PERK_EFFECT: "#F Le corps hôte du démon, dans cet état, devient vraiment durable, capable d'ignorer les coups normalement mortels dans des conditions optimales. La puissance brute qui coule dans le corps le maintient éternellement jeune, jusqu'à ce que le démon décide qu'il en a fini avec son corps actuel.#!" #NT!
 PERFECT_IMMUNITY_PERK_EFFECT: "Vous n'attraperez pas de maladies.\n#F Avec un peu de compréhension des Arcanes de la Forme, un démon peut éliminer le souci d'une maladie ou d'une maladie, le gardant en bonne santé perpétuelle.#!" #NT!
 ARCANA_REGENERATION_PERK_EFFECT: "En tant que [character_interaction|E], vous permet de guérir vos blessures.\n#F Avec une compréhension de son pouvoir intérieur, un démon peut réparer les blessures sur sa forme, pour maintenir son vaisseau actuel en parfait état.#!" #NT!
 ARSENAL_OF_THE_BEAST_PERK_EFFECT: "Débloquez l'option Arsenal de la Bête Shapeshift.\n#F Le démon, dans cet état, peut manifester une arme sous sa forme apocalyptique, sous la forme de lames sublimes ou de serres méchantes que même les bêtes les plus cruelles n'utiliseraient pas.#!" #NT!
 INCREASED_HEALTH_PERK_EFFECT: "#F Avec une compréhension de son physique, un démon peut pousser son vaisseau au-delà de simples limites mortelles.#!" #NT!
 ARCANA_RESILIENCE_PERK_EFFECT: "#F Ayant maîtrisé les dégâts auxquels ils peuvent résister, un démon avec cet arcane est beaucoup plus difficile à blesser, son corps étant surnaturellement résistant aux dommages.#!" #NT!
 SENSE_VITALITY_PERK_EFFECT: "#F La compréhension de la biologie d'un démon atteint de tels sommets avec ce pouvoir que la santé des autres est mise à nu devant eux.#!" #NT!
 CONTAGION_MASTERY_PERK_EFFECT: "En tant que [character_interaction|E], vous permet de donner ou de guérir des maladies.\n#F Le démon, avec ce pouvoir, parvient à comprendre même la plus petite des formes de vie divines, capable de purger la maladie d'un hôte, ou pire, de l'en affliger. #!" #NT!
 ULTIMATE_HORROR_PERK_EFFECT: "#F La forme apocalyptique de ce démon est devenue si terrible que la folie et le malheur le suivent partout où il marche pour la guerre.#!" #NT!
 WINGS_PERK_EFFECT: "Débloquez [GetModifier( 'arsenal_of_the_beast_wings_modifier' ).GetNameWithTooltip|L] pour Arsenal of the Beast Shapeshift.\n#F Au-delà des armes des monstres, un démon doté de ce pouvoir est capable de s'accorder le vol sous sa forme actuelle. Que ce soit celles d'un oiseau, d'une chauve-souris, d'un dragon ou même celles d'un granit déformé, ces ailes puissantes permettent aux démons de s'envoler à nouveau dans les cieux, comme ils l'ont fait au ciel, il y a si longtemps.#!" #NT!
 INHUMAN_STRENGTH_PERK_EFFECT: "#F Avec ce pouvoir, la puissance d'un démon se manifeste sous forme de puissance brute, sous forme de cordons de muscles ondulants ou de réserve cachée de pouvoir terrifiant.#!" #NT!
 INURED_TO_AGONY_PERK_EFFECT: "#F Un démon doté de ce pouvoir triomphe de préoccupations mortelles telles que la « douleur » ou « l'âge » et, peu importe à quel point ils sont mutilés, tant que le démon reste debout, il se battra comme s'il n'était pas touché par la guerre ou la maladie. #!" #NT!
 DAMAGE_IMMUNITY_PERK_EFFECT: "Vous ne souffrirez plus [GetTrait('inappetetic').GetName( GetPlayer )].\n#F Avec ce pouvoir, un démon devient totalement immunisé contre toute forme de destruction physique, et sa forme devient véritablement, apocalyptiquement, durable.#!" #NT!
 HEALING_TOUCH_PERK_EFFECT: "En tant que [character_interaction|E], vous permet de soigner les blessures de la cible.\n#F Grâce aux pouvoirs de la foi mortelle, le démon peut guérir les vivants, pansant leurs blessures sauvages.#!" #NT!
 RESHAPE_FLESH_PERK_EFFECT: "Bonus à Shapeshift [character_interaction|E] pour changer d'apparence.\n#F Le démon doté de ce pouvoir peut ordonner à la matière animale vivante de se déplacer et même de couler comme de la cire sous son contact, capable d'être façonnée selon sa foutue volonté.#!" #NT!
 RELENTLESS_SOUL_PERK_EFFECT: "Vous permet de ne jamais mourir à cause de vos blessures.\n#F Lorsqu'un démon veut recevoir un coup fatal, son pouvoir inné peut retenir les portes de la mort pour sa carapace, "simplement" le faisant perdre connaissance.#!" #NT!
 UNYIELDING_PERK_EFFECT: "Vous permet de dépenser de la volonté au lieu de subir des blessures.\n#F La force de volonté d'un démon est si forte que tant qu'il a la force de conviction, les coups peuvent être détournés avec la seule volonté.#!" #NT!
 SPEED_OF_THOUGHT_PERK_EFFECT: "#F La vitesse de ce démon est si aveuglante qu'un démon pourrait tirer une flèche, puis l'attraper, avec son pouvoir vraiment redoutable.#!" #NT!
 ARCANA_INCORPOREAL_FORM_PERK_EFFECT: "Autoriser le changement de forme vers [GetModifier( 'POD_shapeshift_form_incorporeal_modifier' ).GetNameWithTooltip|L]\n#F En utilisant sa forme physique comme ancre, un démon a trouvé un moyen de tromper les prisons de l'enfer, leur permettant de se projeter depuis un vaisseau et de redevenir un être spirituel.#!" #NT!
 DIVINE_POTENTIAL_PERK_EFFECT: "#F Avec une telle compréhension des Arcanes et de la forme mortelle, un démon peut transcender les limites autrefois mortelles.#!" #NT!
 ARCANA_LONGEVITY_PERK_EFFECT: "En tant que [decision|E], vous permet de dépenser des points d'arcanes pour empiler [GetModifier( 'longevity_modifier' ).GetNameWithTooltip|L] comme [thrall|E]\n#F. Avec cet arcane, l'esclave cesse de vieillir pendant une période de cinq ans ou réduit son âge physique d'un montant similaire.#!" #NT!
 TRAIT_APTITUDE_PERK_EFFECT: "#F La compréhension d'un démon d'un domaine est devenue si approfondie qu'ils y sont inégalés, car tout ce qu'ils accomplissent avec cette compétence est devenu un opus magnum.#!" #NT!
 TRAIT_ENHANCEMENT_PERK_EFFECT: "#F À ce niveau de maîtrise, un démon a véritablement dépassé les limites du genre mortel.#!" #NT!
 INVOCATION_OF_NAME_PERK_EFFECT: "#F À chaque fois qu'il est prononcé, le vrai nom d'un démon résonne à leurs oreilles, leur permettant potentiellement de retrouver la personne qui a osé le prononcer.#!" #NT!
 DEVOUR_SOUL_PERK_EFFECT: "Peut utiliser l'option $EXECUTION_DEVOUR_SOUL$ [execution|E] sur [GetTrait('demon').GetName( GetPlayer )].\n#F Lorsqu'il est hors des limites de l'Enfer, un démon peut en ravager un autre, détruisant son âme et la drainant de son âme même.#!" #NT!
 ENTHRALL_PERK_EFFECT: "Débloquez Enthrall [character_interaction|E], permettant de faire de la cible votre [thrall|E].\n#F D'un simple contact, un mortel suppliant du démon peut être « offert » par son nouveau maître démoniaque.#!" #NT!
 IMMORTAL_SPIRIT_PERK_EFFECT: "Ne peut pas être blessé par des mouvements physiques.\n#F Tant qu'il a la détermination de le faire, avec ce pouvoir, un démon peut être capable de résister aux chaînes de l'Enfer lui-même.#!" #NT!
 ARCANA_POSSESSION_PERK_EFFECT: "En tant que [character_interaction|E], vous permet de posséder un personnage ou un artefact lorsque vous êtes dans un état spirituel.\nEn tant que [character_interaction|E], vous permet de désigner votre prochain vaisseau humain au cas où celui actuel serait hors d'usage.\n#F Avec une compréhension de coquilles sur le monde physique, un démon peut se lier à un esclave ou à un reliquaire, lui permettant d'habiter sur terre sans être entraîné en enfer.#!" #NT!
 RAVAGE_PERK_EFFECT: "Peut utiliser l'option $EXECUTION_DEVOUR_SOUL$ [execution|E] sur [thrall|E].\n#F En période de désespoir, un démon peut dévorer les âmes de ses esclaves pour le pouvoir, donnant leur vie pour leurs maîtres déchus.#!" #NT!
 INVIOLATE_SOUL_PERK_EFFECT: "Bénéficiez de solides défenses mentales, vous rendant immunisé contre certains pouvoirs mentaux.\nNe peut pas être converti en [GetTrait('wraith').GetName( GetPlayer )].\n#F En tant que créatures de possession, aucune ne peut leur arracher le contrôle du corps d'un démon.#!" #NT!
 SPIRIT_SIGHT_PERK_EFFECT: "Débloquez $seek_aid_of_the_spirits_decision$ [decision|E].\nNombre maximum de spectres liés : #P +2#!.\n#F En tant qu'êtres spirituels, même les morts agités n'échappent pas aux yeux d'un démon vigilant.#!" #NT!
 READ_THE_SIN_PERK_EFFECT: "#F En tant que créatures du péché, un démon peut regarder un mortel et trouver le péché qui régit son cœur.#!" #NT!
 COMPEL_SIN_PERK_EFFECT: "Débloque [GetScheme('PODsoul_bridge').GetTypeName] [scheme|E].\n#F Avec ce pouvoir, un démon peut alimenter son péché en une victime, faisant ressortir le péché de l'intérieur même de son âme.#!" #NT!
 READ_THE_HEART_PERK_EFFECT: "#F Le sens spirituel d'un démon est devenu si aigu qu'il peut trouver le péché et les vertus de tous, aussi profondément enfouis.#!" #NT!
 GIFT_OF_FAITH_PERK_EFFECT: "En tant que [character_interaction|E], vous permet de donner de la Résolution pour réduire le [stress|E].\n#F Lorsqu'il déborde d'énergie divine, un démon peut offrir son pouvoir à un esclave, pour alléger le poids du stress sur son âme.#!" #NT!
 GREATER_INVOCATION_PERK_EFFECT: "Débloquez l'invocation [character_interaction|E], vous permettant de contraindre des personnages non terrestres à rejoindre votre cour..\n#F Avec ce pouvoir, un démon commence à avoir des pouvoirs sur les noms eux-mêmes, capables de contraindre les autres à se soumettre à leur invocation.#!" #NT!
 PERFECT_LIE_PERK_EFFECT: "#F Aussi absurde soit-il, les démons dotés de ce pouvoir peuvent mentir aussi facilement qu'ils respirent.#!" #NT!
 READ_THE_MIND_PERK_EFFECT: "#F Le livre de l'esprit mis à nu, un démon puisse ce pouvoir pouvoir saisir l'esprit des pensées, comme s'il s'agissait d'un livre ouvert.#!" #NT!
 CONQUERING_WILL_PERK_EFFECT: "#F En invoquant le nom de Yahweh lui-même, un démon peut donner du pouvoir à ses guerriers, avec la parole du dieu qui les a renversés.#!" #NT!
 COMMAND_THE_ETERNAL_SOUL_PERK_EFFECT: "En tant que [character_interaction|E], vous pouvez découvrir le vrai nom d'un autre [GetTrait('demon').GetName( GetPlayer )].\n#F Grâce à ce pouvoir, un démon peut invoquer le vrai nom d'un autre démon, le forçant à se soumettre.#!" #NT!
 REAPERS_HUNGER_PERK_EFFECT: "Vous gagnez une Résolution pour chaque meurtre que vous effectuez.\n#F Chaque fois qu'un démon doté de ce pouvoir met fin à la vie d'un mortel, il peut récolter l'âme mourante d'un pouvoir précieux.#!" #NT!
 IMPLACABLE_VENGEANCE_PERK_EFFECT: "Chaque [rival|E] ajoute : [GetModifier( 'implacable_vengeance_perk_modifier' ).GetNameWithTooltip|L]. Ceci est cumulatif.\n#F Monstres implacables, un démon peut invoquer le vrai nom d'une cible pour être un signe avant-coureur imparable du destin de sa victime, devenant ainsi des signes avant-coureurs indomptables du désespoir.#!" #NT!
 SHIELD_OF_SPITE_PERK_EFFECT: "#F L'esprit d'un démon est tellement tourmenté que la simple tentative de fouiller dans son esprit fait souffrir l'attaquant insensé d'horribles souffrances dues au désespoir et au mal intérieur.#!" #NT!
 LASH_OF_ANGUISH_PERK_EFFECT: "#F Un démon est devenu si sensible à sa propre douleur qu'il peut projeter son angoisse et sa douleur intérieure comme un barrage d'énergie télépathique.#!" #NT!
 SHROUDED_SOUL_PERK_EFFECT: "#F Avec ce pouvoir, un démon peut brouiller la cognition de ceux qui l'entourent, devenant sans visage dans la foule, peu importe à quel point le démon se démarque.#!" #NT!
 ARCANA_SIN_EATING_PERK_EFFECT: "En tant que [character_interaction|E], vous permet de provoquer une pause de stress chez le mortel ciblé et de récupérer votre résolution.\n#F La connaissance du péché du démon devient telle que les mortels en proie au désespoir donnent de la nourriture à leur bourreau infernal.#!" #NT!
 RAVAGE_SINNER_PERK_EFFECT: "Bonus à Sin Eating [character_interaction|E], ajoute une chance de dévorer l'âme du mortel ciblé.\n#F Maître de l'indulgence, un démon peut inciter un mortel à tomber dans son péché, à condition qu'il le fasse volontairement.#!" #NT!
 SOUL_BURN_PERK_EFFECT: "Vous permet de dépenser [stress|E] au lieu de décider d'utiliser vos pouvoirs arcaniques lorsque vous avez [GetModifier( 'resolve0_modifier' ).GetNameWithTooltip|L].\n#F Dans les véritables profondeurs du désespoir, un démon peut déchirer son propre moi spirituel pour obtenir un pouvoir d'urgence.#!" #NT!
 CEREMENT_OF_WALKING_DUST_PERK_EFFECT: "Autoriser l'utilisation d'un vaisseau mort comme vaisseau de secours lors de la maintenance [GetTrait('truefallen').GetName( GetPlayer )].\n#F Pour les démons dotés de ce pouvoir, un cadavre n'est qu'un reliquaire plus puant, leur permettant de faire de ce cadavre leur nouveau vaisseau de choix.#!" #NT!
 COMMAND_THE_DEAD_PERK_EFFECT: "Débloquez [bind_wraith_interaction|E].\nDébloquez [command_wraith_interaction|E].\nNombre maximum de spectres liés : #P +1#!.\n#F Même les morts ne peuvent échapper à ce pouvoir, car un démon peut les obliger à servir.#!" #NT!
 RAISE_THE_DEAD_PERK_EFFECT: "En tant que [character_interaction|E], vous permet de démarrer un [GetModifier( 'zombu_summon_modifier' ).GetNameWithTooltip|L].\nPeut recruter [GetMaA('hidden').GetName], [GetMaA('walker').GetName], [GetMaA('shambler').GetName] et [GetMaA('skeletons').GetName] en tant que [men_at_arms|E].\n#F Même les morts ne peuvent pas échapper à la servitude du démon, comme avec ce pouvoir. , le démon peut ressusciter des légions de morts, pour servir leurs désirs infernaux.#!" #NT!
 SPIRIT_STRIKE_PERK_EFFECT: "Vous pouvez emprisonner, torturer, exécuter ou blesser physiquement un esprit au [single_combat_duel|E].\n#F Avec ce pouvoir, le démon peut invoquer sa forme spirituelle pour mutiler même les esprits, rien n'étant exempt de la colère du démon.#!" #NT!
 EXCISE_SOUL_PERK_EFFECT: "Débloquez l'option $EXECUTION_CONVERT_TO_WRAITH$ [execution|E].\n#F Avec ce terrible pouvoir, un démon invoque un rituel, arrachant l'âme d'une victime et la forçant à servir les désirs du démon.#!" #NT!
 ABANDON_VESSEL_PERK_EFFECT: "En tant que [character_interaction|E], vous permet d'abandonner votre vaisseau actuel.\n#F Dans des circonstances normales, un démon ne quittera pas son vaisseau par peur de l'enfer. Avec ce pouvoir, un démon peut risquer de le quitter, pour quelque raison que ce soit.#!" #NT!
 THEFT_OF_FAITH_PERK_EFFECT: "Peut utiliser l'option $EXECUTION_DEVOUR_SOUL$ [execution|E] sur tout le monde.\n#F La compréhension des âmes par un démon est devenue si complète qu'aucune âme ne peut échapper à la possibilité d'être dévorée par son suzerain infernal.#!" #NT!
 TRANSFER_VESSEL_PERK_EFFECT: "Vous n'avez plus besoin d'abandonner votre vaisseau actuel pour en posséder un autre.\n#F Le contrôle des démons sur la possession est si parfait qu'ils peuvent désormais déplacer les vaisseaux sans risquer que l'enfer les ramène.#!" #NT!
 USURPATION_OF_FLESH_PERK_EFFECT: "Obtenez un crochet puissant sur chaque [thrall|E].\n#F Avec ce pouvoir, un démon peut forcer l'âme et l'esprit d'un esclave à dormir, s'appropriant ainsi son corps.#!" #NT!
 VISAGE_OF_GLORY_PERK_EFFECT: "#F En canalisant les souvenirs de leur statut perdu d'Elohim, pendant une courte période, un démon peut devenir véritablement angélique.#!" #NT!
 BEHOLD_THE_METATRON_PERK_EFFECT: "#F Devenant un véritable architecte de la création, le démon dévoile sa forme la plus vraie, son état le plus primaire, soit celui d'une perfection sublime, soit celui d'un mal horrible.#!" #NT!
 ARCANA_REVELATION_PERK_EFFECT: "En tant que [character_interaction|E], vous permet de drainer la résolution des témoins.\n#F Lorsqu'il manque d'une source fiable de résolution, un démon peut saper la foi d'un mortel à travers une crise religieuse extrême.#!" #NT!
 PATTERN_SENSE_PERK_EFFECT: "#F Les démons avaient autrefois une sensibilité instinctive aux modèles de l'ordre naturel, ayant établi ces modèles au début des temps. Avec cet arcane, un démon a réappris cela, et comment l'exploiter.#!" #NT!
 FORTUNATE_GUESS_PERK_EFFECT: "Vous recevrez une notification si quelqu'un a l'intention d'assassiner vos amis ou votre famille.\nVous recevrez une notification si quelqu'un a l'intention de séduire vos amants ou vos épouses.\n#F Le démon est devenu si sensible aux relations mortelles qu'il peut parfois comprendre et sachez si quelqu'un fait preuve de mauvaise volonté envers ses cultistes préférés.#!" #NT!
 FORETELL_PERK_EFFECT: "Débloque le [deceitful_progress_hostile_schemes_decision|E].\n#F Telle est la compréhension qu'a un démon de la création, un démon peut être capable de prédire ce qui doit encore se produire.#!" #NT!
 ALTER_FATE_PERK_EFFECT: "Débloque le [impatient_rushing_all_schemes_decision|E]\n#F Après avoir deviné la création elle-même, avec ce pouvoir, un démon peut invoquer le nom d'une victime pour manipuler et déformer son destin même.#!" #NT!
 BEYOND_NOW_PERK_EFFECT: "#F Avec ce pouvoir, un démon peut sortir du temps lui-même, la tapisserie du cosmos temporairement à sa disposition.#!" #NT!
 CERTAINTIES_OF_CHANCE_PERK_EFFECT: "#F En observant simplement le flux du hasard et du destin, un démon peut le déformer jusqu'à ses fins.#!" #NT!
 PORTAL_MASTERY_PERK_EFFECT: "#F Tout comme l'existence était autrefois à leur écoute, un démon peut franchir ou barrer les barrières à sa guise.#!" #NT!
 ARCANA_PREMONITION_PERK_EFFECT: "#F Comme une araignée dans sa toile, le personnage ressent les vibrations dans les brins du destin lorsque le danger approche, le préparant à toutes les issues.#!" #NT!
 SCRY_PERK_EFFECT: "[buy_claim_interaction|E] et [buy_artifact_claim_interaction|E] Coût : #P -50%#!\n#F Avec de la concentration et un nom, un démon peut deviner des informations sur ce lieu de concentration.#!" #NT!
 SHARPENED_SENSES_PERK_EFFECT: "[espionage|E] Vitesse de progression : #P +[EmptyScope.ScriptValue('digging_for_dirt_perk_percentage')|0]%#!\n#F Ayant été autrefois la main de Yahweh dans la création, un démon peut continuer à guider l'univers à sa guise.#!" #NT!
 SHARPENED_SENSES_PERK_BONUS_VALUE: "[GetPerk('sharpened_senses_perk').GetName(GetPlayer)]" #NT!
 SHORTENED_PATH_PERK_EFFECT: "#F Avec une compréhension des anciennes voies de la création, un démon peut réduire le temps de traversée à des fractions de ce qu'il était autrefois.#!" #NT!
 STEP_BETWEEN_PERK_EFFECT: "#F Grâce à ce pouvoir, un démon peut doucement déformer l'espace, disparaissant et réapparaissant dans un flou de lumière ou une ombre vacillante.#!" #NT!
 TOUCH_FROM_AFAR_PERK_EFFECT: "#F À mesure que la compréhension du démon de la réalité spatiale grandit, la portée de ses arcanes grandit également.#!" #NT!
 TWIST_OF_FATE_PERK_EFFECT: "En tant que [decision|E], vous permet de dépenser des points d'arcanes pour gagner de l'or et du prestige.\n#F Le destin semble favoriser les démons, car ils obtiennent des avantages mortels inhabituels, apparemment au hasard.#!" #NT!
 OPEN_GATE_PERK_EFFECT: "En tant que [character_interaction|E], vous permet de vous téléporter vers l'emplacement cible.\n#F Avec cette compréhension des arcanes, le démon peut plier ou déchirer l'espace en un bref portail reliant son emplacement à un autre endroit.#!" #NT!
 CELESTIAL_RADIANCE_PERK_EFFECT: "Autorisez le changement de forme jusqu'au [GetModifier( 'POD_shapeshift_form_light_modifier' ).GetNameWithTooltip|L].\n#F Le démon canalise son pouvoir sous forme de lumière aveuglante, devenant un phare de lumière brûlant.#!" #NT!
 ARCANA_INVISIBILITY_PERK_EFFECT: "Autorisez le changement de forme jusqu'au [GetModifier( 'POD_shapeshift_form_invisible_modifier' ).GetNameWithTooltip|L].\n#F À mesure que leur forme devient de plus en plus malléable à la volonté du démon, ils acquièrent la capacité de se retirer des visions des êtres de la création.#!" #NT!
 SHADOW_MASTERY_PERK_EFFECT: "Autoriser le changement de forme jusqu'au [GetModifier( 'POD_shapeshift_form_shadow_modifier' ).GetNameWithTooltip|L].\n#F La volonté du démon sur sa propre âme est devenue si puissante qu'un démon peut porter son âme, devenant une imposante colonne de ténèbres.#!" #NT!
