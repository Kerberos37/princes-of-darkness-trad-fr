    ROYAL_PRIVILEGE_PERK_EFFECT: "Autoriser le choix d'une autre race et d'un autre style de vie de cadeaux de tribu sans la race correspondante [trait|E] ou [faith|E].\n#F Cette supercherie profondément méprisée permet à un lion ancien et puissant de voler les cadeaux d'un autre chat-garou, même ceux qui appartiennent traditionnellement uniquement à cette tribu ou race. Black Tooth a rassemblé une grande partie de son pouvoir grâce à ce secret mortel. Ceux qui l'ont rencontré affirment qu'il invoque son « privilège » en tuant d'autres Bastet, puis en retirant leurs secrets à leurs esprits au moment de leur mort. Bien qu'il puisse y avoir d'autres Bastet qui connaissent le Don, ils n'ont pas beaucoup d'amis.#!"

