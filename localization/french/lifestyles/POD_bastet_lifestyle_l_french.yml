    THE_FLEEING_SCARAB_PERK_EFFECT: "Autorisez la résurrection si vous mourez pour une cause non naturelle.\n#F L'un des secrets tribaux les plus obscurs des Bubasti, ce don permet à un chat de retirer son âme, de l'incarner et de la mettre hors de danger pendant que son corps meurt. L'âme, qui prend souvent la forme d'un scarabée volant, recherche un nouveau corps hôte approprié, grimpe dans sa bouche pendant son sommeil et « dépose » la vieille âme dans le nouvel hôte. Le Bubasti qui connaît ce secret interdit (et il existe moins de huit chats de ce type) est théoriquement immortel, bien qu'une telle longévité s'achète dans la vie d'autres êtres.#!"

