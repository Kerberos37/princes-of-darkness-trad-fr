 INCREASE_DECREASE_WOOD_ATTRIBUTES_PERK_EFFECT: "#F L'Alchimiste peut augmenter ou diminuer les attributs d'apparence ou de force.#!" #NT!
 LIN_TAN_SUMMON_THE_DRAGON_BOAT_PERK_EFFECT: "Progression mensuelle de l'exploration de l'Umbra : [grace_i]#P +5#!\n#F L'alchimiste peut invoquer un bateau-dragon pour l'emmener le long d'une ligne de dragon d'un nid de dragon à l'autre.#!" #NT!
 SUMMON_DISPEL_LIN_SHEN_PERK_EFFECT: "Peut recruter [GetMaA('wood_elemental').GetName] en tant que [men_at_arms|E].\n#F L'alchimiste peut invoquer et dissiper les esprits des bois, qui incluent les esprits des plantes, mais pas les animaux.#!" #NT!
 LIN_TAN_THE_ENFOLDED_OBJECT_PERK_EFFECT: "#F L'Alchimiste peut cacher un objet gouverné par le Bois dans son propre corps.#!" #NT!
 WOOD_FORM_PERK_EFFECT: "Débloquez l'option [GetModifier( 'POD_shapeshift_form_wood_modifier' ).GetNameWithTooltip|L] de métamorphose.\n#F L'alchimiste peut transformer tout ou partie de son corps en bois, ce qui lui permet de subir ou de distribuer plus de dégâts au corps à corps.#!" #NT!
 PATHS_OF_WOOD_PERK_EFFECT: "#F De fins réseaux de racines, de champignons et de mousse créent une grande route que l'alchimiste peut parcourir.#!" #NT!
 LIN_TAN_AWAKEN_TRUE_JADE_PERK_EFFECT: "En tant que [character_interaction|E], vous permet d'éveiller [true_jade|E] pour stocker le Chi.\n#F L'alchimiste peut éveiller le Jade Bleu ou Vert.#!" #NT!
 MOVE_WOOD_PERK_EFFECT: "#F Ce I Chih permet de déplacer des objets en bois d'une manière similaire à la psychokinésie.#!" #NT!
 SHAPE_SUNDER_WOOD_PERK_EFFECT: "#F Les artisans du bois peuvent utiliser cette capacité pour réaliser de beaux objets artisanaux ou détruire des objets en bois.#!" #NT!
 SUMMON_DISPEL_WOOD_PERK_EFFECT: "#F Le shinma peut invoquer ou dissiper du bois.#!" #NT!
 LIN_TAN_EXCHANGE_PROPERTIES_PERK_EFFECT: "#F À ce niveau, le chêne pourrait être aussi doux que le pin ou les pétales de fleurs ou l'herbe aussi dure que le chêne avec la même finesse.#!" #NT!
 TRANSMUTE_WOOD_PERK_EFFECT: "#F Transmuter un bois en un autre peut être d'une utilité limitée, mais si le corps humain est gouverné par cet élément, il est possible de transformer un arbre en humain.#!" #NT!
 READ_WATER_SOUL_PERK_EFFECT: "#F Communiquer avec le [water_soul|E] permet d'évaluer la fidélité, la confiance, etc...#! d'une personne" #NT!
 COMMUNE_WITH_WATER_PERK_EFFECT: "#F Tous les éléments physiques ont des limites en matière de communication. L'eau peut parler du goût de quelqu'un qui nage dedans ou de son niveau de confiance en soi ou s'il a abandonné l'autre personne dans l'eau avec lui pour se noyer parce qu'il a été déloyal.#!" #NT!
 SHUI_TAN_SPEAK_WITH_JIMU_TENNO_PERK_EFFECT: "#F Avec cela, I Chih l'alchimiste peut parler à Shui Shen.#!" #NT!
 NURTURE_DIMINISH_WATER_SOUL_PERK_EFFECT: "#F Les dirigeants avisés utilisent cet effet pour fidéliser leurs partisans ou pour voler les partisans d'autrui.#!" #NT!
 INCREASE_DECREASE_WATER_ATTRIBUTES_PERK_EFFECT: "#F Avec ces invocations, l'alchimiste peut bénir ou maudire une cible en modifiant son attribut de manipulation ou d'endurance.#!" #NT!
 SHUI_TAN_SUMMON_THE_DRAGON_BOAT_PERK_EFFECT: "Progression mensuelle de l'exploration de l'Umbra : [grace_i]#P +5#!\n#F Un alchimiste utiliserait Shui Tan pour invoquer un bateau-dragon si la Ligne du Dragon voyage dans l'eau ou dans le ciel.#!" #NT!
 SUMMON_DISPEL_SHUI_SHEN_PERK_EFFECT: "Peut recruter [GetMaA('water_elemental').GetName] en tant que [men_at_arms|E].\n#F Avec cette capacité, un alchimiste peut exercer un certain contrôle sur Shui Shen.#!" #NT!
 SHUI_TAN_THE_ENFOLDED_OBJECT_PERK_EFFECT: "#F Cela semble être une capacité plutôt improbable à utiliser avec de l'eau, mais pourrait être très utile dans les effets de cohorte, englobant peut-être les cantines.#!" #NT!
 WATER_FORM_PERK_EFFECT: "Débloquez l'option [GetModifier( 'POD_shapeshift_form_water_modifier' ).GetNameWithTooltip|L] de changement de forme.\n#F Dans la discussion sur Wu Tan, il est indiqué que les formes élémentaires suivent toujours les règles de la physique.#!" #NT!
 PATHS_OF_WATER_PERK_EFFECT: "#F Se déplacer dans l'eau est évidemment une chose pratique et pour ceux qui peuvent comprendre à quel point c'est désagréable, les égouts sont partout dans les villes.#!" #NT!
 SHUI_TAN_AWAKEN_TRUE_JADE_PERK_EFFECT: "En tant que [character_interaction|E], vous permet d'éveiller [true_jade|E] pour stocker le Chi.\n#F L'Alchimiste peut réveiller Black Jade.#!" #NT!
 MOVE_WATER_PERK_EFFECT: "#F Avec cela, I Chih l'Alchimiste pourrait provoquer une avalanche, arrêter le flux sanguin dans une cible ou extraire l'eau d'une piscine pour sauver une victime qui se noie et si c'était trop tard, ils pourraient retirer l'eau des poumons. d'une victime.#!" #NT!
 SHAPE_SUNDER_WATER_PERK_EFFECT: "#F Séparer une mer me vient à l'esprit. On pourrait également utiliser de l'eau pour atteindre et attraper quelqu'un pour le noyer. La sculpture sur glace est facile avec ce I Chih.#!" #NT!
 SUMMON_DISPEL_WATER_PERK_EFFECT: "#F Evacuer l'air des poumons de quelqu'un peut être dévastateur et l'évacuer de la pièce derrière quelqu'un peut provoquer un effet de vide qui peut être très utile.#!" #NT!
 SHUI_TAN_EXCHANGE_PROPERTIES_PERK_EFFECT: "#F Avec cet effet, l'eau douce pourrait atteindre le point de congélation de l'eau salée ou un gaz nocif pourrait devenir non plus nocif que la vapeur d'eau.#!" #NT!
 TRANSMUTE_WATER_PERK_EFFECT: "#F Pouvoir transformer de l'eau ou une solution saline en sang est pratique lorsque les fournitures d'urgence ne sont pas à proximité.#!" #NT!
 READ_FIRE_SOUL_PERK_EFFECT: "#F Lorsqu'il communie avec un [fire_soul|E], le shinma peut déterminer les significations cachées de l'étiquette et ses violations.#!" #NT!
 COMMUNE_WITH_FIRE_PERK_EFFECT: "#F Le feu en lui-même est un élément difficile à communier car il ne reste pas longtemps au même endroit. Éclairages, Feux de forêt... ils sont de courte durée.#!" #NT!
 HOU_TAN_SPEAK_WITH_JIMU_TENNO_PERK_EFFECT: "#F L'alchimiste peut parler avec n'importe quel Hou Shen qu'il rencontre.#!" #NT!
 NURTURE_DIMINISH_FIRE_SOUL_PERK_EFFECT: "#F En diminuant le [fire_soul|E], les Nyan peuvent rendre une personne plus sensible à leurs avances tandis que les Chu Jung peuvent élargir le [Concept('fire_soul','Fire Souls')|E] de leurs tribunaux pour créer un effet semblable au premier niveau de Souverain.#!" #NT!
 INCREASE_DECREASE_FIRE_ATTRIBUTES_PERK_EFFECT: "#F En augmentant son Charisme et son Intelligence, l'Alchimiste peut se rendre aussi populaire et rapide que les grands acteurs des arts martiaux ou, en les diminuant, rendre sa cible si socialement incompétente qu'elle ne retrouvera jamais sa position aux yeux de sa cour.§ _1" #NT!
 HOU_TAN_SUMMON_THE_DRAGON_BOAT_PERK_EFFECT: "Progression mensuelle de l'exploration de l'Umbra : [grace_i]#P +5#!\n#F Avec ce I Chih, l'alchimiste peut invoquer un bateau-dragon pour parcourir les lignes de lumière ou de magma du dragon.#!" #NT!
 SUMMON_DISPEL_HOU_SHEN_PERK_EFFECT: "Peut recruter [GetMaA('fire_elemental').GetName] en tant que [men_at_arms|E].\n#F Comme son nom l'indique, l'alchimiste peut dissiper ou invoquer un élémentaire de feu.#!" #NT!
 HOU_TAN_THE_ENFOLDED_OBJECT_PERK_EFFECT: "#F Malheureusement, il est difficilement possible pour un alchimiste du feu d'utiliser cette capacité sans un effet mitigé. En plus de cela, aucune des cohortes du Feu n'est particulièrement douée pour stocker le Feu. La technologie, comme les téléphones portables, les ordinateurs ou les lampes de poche, a tendance à nécessiter l'alchimie du Feu et du Métal pour agir, ce qui entraîne ses propres difficultés car le Feu est adversaire du Métal.#!" #NT!
 FIRE_FORM_PERK_EFFECT: "Débloquez l'option [GetModifier( 'POD_shapeshift_form_fire_modifier' ).GetNameWithTooltip|L] de changement de forme.\n#F Les règles générales de cette capacité disent que le feu doit obéir aux lois de la physique... qu'il a besoin de carburant.#!" #NT!
 PATHS_OF_FIRE_PERK_EFFECT: "#F Si cela semble à première vue relativement inutile (qui a besoin de voyager à travers le feu sauf dans un incendie ?) à mesure que l'électricité et la fibre optique se répandent dans tout l'Empire du Milieu, les chemins du Feu aussi.#!" #NT!
 HOU_TAN_AWAKEN_TRUE_JADE_PERK_EFFECT: "En tant que [character_interaction|E], vous permet d'éveiller [true_jade|E] pour stocker le Chi.\n#F Avec cette capacité, l'Alchimiste du Feu peut éveiller Red Jade.#!" #NT!
 MOVE_FIRE_PERK_EFFECT: "Ne subit plus de blessures de feu.\n#F Bien que cette capacité puisse à première vue sembler limitée à la pyrokinésie, la capacité de plier la lumière est incluse à ce niveau, ce qui permet des effets comme l'invisibilité ou même la création d'hologrammes et d'illusions qui n'incluent que la vue. .#!" #NT!
 SHAPE_SUNDER_FIRE_PERK_EFFECT: "#F Associé à Metal Alchemy, on pourrait manipuler des objets technologiques.#!" #NT!
 SUMMON_DISPEL_FIRE_PERK_EFFECT: "Blessez l'ennemi [knights|E] et les commandants en guerre en tant que commandant ou ennemi en [single_combat_duel|E], s'ils sont des vampires (ou d'autres surnaturels qui craignent le soleil).\nDonnez le modificateur [GetModifier('summon_dispel_fire_perk_modifier').GetNameWithTooltip] à l'ennemi [knights|E] en guerre en tant que commandant ou à l'ennemi en [knights|E]. _1.\n#F Bien que l'Alchimiste ne puisse pas contrôler d'où vient le Feu, être capable d'appeler le feu du ciel ou d'apporter de la lumière ou même du soleil là où il n'y en avait pas auparavant a ses avantages.#!" #NT!
 HOU_TAN_EXCHANGE_PROPERTIES_PERK_EFFECT: "#F Une personne de tendance scientifique sait que l'électricité est gouvernée par le feu et que l'électromagnétisme est la force réelle.#!" #NT!
 TRANSMUTE_FIRE_PERK_EFFECT: "#F De la lumière au feu. De l'électricité à la lumière. Lumière pour chauffer. Du magma à la lumière. Tout cela est possible.#!" #NT!
 READ_EARTH_SOUL_PERK_EFFECT: "#F Les gens en disent souvent plus ou moins sur un sujet qu'ils ne le pensent. Réfléchir sur le [earth_soul|E] d'une personne peut le révéler.#!" #NT!
 COMMUNE_WITH_EARTH_PERK_EFFECT: "#F L'alchimiste peut parler avec les objets de la Terre ou de la Pierre, etc... mais les objets inanimés n'ont pas tous les sens des humains.#!" #NT!
 DI_TAN_SPEAK_WITH_JIMU_TENNO_PERK_EFFECT: "#F L'Alchimiste peut parler avec Di Shen.#!" #NT!
 NURTURE_DIMINISH_EARTH_SOUL_PERK_EFFECT: "#F Agrandir le [earth_soul|E] d'une personne l'aidera à faire des choix judicieux, tandis que le diminuer rendra plus difficile la prise de décisions judicieuses.#!" #NT!
 INCREASE_DECREASE_EARTH_ATTRIBUTES_PERK_EFFECT: "#F L'Alchimiste peut augmenter ou diminuer l'Attribut d'Intelligence de sa cible.#!" #NT!
 DI_TAN_SUMMON_THE_DRAGON_BOAT_PERK_EFFECT: "Progression mensuelle de l'exploration de l'Umbra : [grace_i]#P +5#!\n#F L'alchimiste peut invoquer un moyen de transport le long d'une ligne de dragon qui traverse la Terre ou les montagnes.#!" #NT!
 SUMMON_DISPEL_DI_SHEN_PERK_EFFECT: "Peut recruter [GetMaA('earth_elemental').GetName] en tant que [men_at_arms|E].\n#F L'alchimiste peut invoquer et commander Di Shen.#!" #NT!
 DI_TAN_THE_ENFOLDED_OBJECT_PERK_EFFECT: "#F L'Alchimiste peut cacher un objet gouverné par la terre dans son propre corps.#!" #NT!
 EARTH_FORM_PERK_EFFECT: "Débloquez l'option [GetModifier( 'POD_shapeshift_form_earth_modifier' ).GetNameWithTooltip|L] de changement de forme.\n#F L'alchimiste peut temporairement transférer tout ou partie de son corps sur Terre.#!" #NT!
 PATHS_OF_EARTH_PERK_EFFECT: "#F L'Alchimiste peut voyager à travers n'importe lequel des éléments associés à la Terre.#!" #NT!
 DI_TAN_AWAKEN_TRUE_JADE_PERK_EFFECT: "En tant que [character_interaction|E], vous permet d'éveiller [true_jade|E] pour stocker le Chi.\n#F L'Alchimiste peut éveiller le Jade Jaune.#!" #NT!
 MOVE_EARTH_PERK_EFFECT: "#F L'Alchimiste peut déplacer des objets liés par la Terre comme avec la Psychokinèse.#!" #NT!
 SHAPE_SUNDER_EARTH_PERK_EFFECT: "#F Bien que ce pouvoir puisse avoir de nombreuses applications créatives, il peut également être utilisé par un Komuko en colère pour créer des tremblements de terre tandis que les bienveillants peuvent créer de nouveaux passages à travers les montagnes.#!" #NT!
 SUMMON_DISPEL_EARTH_PERK_EFFECT: "#F Pour les moments où vous devez avoir ce diamant scintillant dans le coffre-fort.#!" #NT!
 DI_TAN_EXCHANGE_PROPERTIES_PERK_EFFECT: "#F Avec cela, la pierre I Chih peut être rendue aussi souple que l'argile et les diamants aussi cassants que le talc.#!" #NT!
 TRANSMUTE_EARTH_PERK_EFFECT: "En tant que [character_interaction|E], vous permet de dépenser du Chi pour gagner [prestige|E].\n#F Avec cet effet, un Hanuman ludique peut transformer une poignée de cailloux en pierres précieuses... jusqu'à ce que la magie se dissipe et que le destinataire se rende compte qu'il a été trompé. .#!" #NT!
 ART_SHAPECHANGE_PERK_EFFECT: "Autoriser le changement de forme vers plusieurs formes animales.\n#F Modification du visage, du sexe, de la race ou de l'espèce.#!" #NT!
 VISAGE_OF_DEAD_PERK_EFFECT: "#F Cet effet Yin permet aux hsien de tuer efficacement leur corps pendant un certain temps.#!" #NT!
 AXIS_OF_TIME_PERK_EFFECT: "#F Les Hsien peuvent réduire l'emprise du temps sur eux, accélérant ainsi leur propre mouvement dans le temps.#!" #NT!
 THE_MUTABLE_FURIES_PERK_EFFECT: "#F Les hsien peuvent manipuler leurs valeurs Chi.#!" #NT!
 THE_TYPHOONS_EYE_PERK_EFFECT: "#F Le T'ai Chi confère au shinma le pouvoir de traverser les tempêtes indemnes.#!" #NT!
 THE_BENEVOLENT_HAND_OF_JADE_PERK_EFFECT: "#F Ce I Chih rend l'improbable probable...#!" #NT!
 BACKSIDE_OF_THE_MONKEY_KING_PERK_EFFECT: "#F Ce I Chih rend le probable improbable...#!" #NT!
 FORTIFY_THE_WALL_PERK_EFFECT: "Débloquez l'option Manipuler le mur dans le panneau Ombre.\n#F Le détenteur de la clé peut temporairement renforcer le mur d'un lieu.#!" #NT!
 UNLOCK_THE_JADE_PORTAL_PERK_EFFECT: "Accédez aux [astral_reaches|E], [dreaming|E], [spirit_wilds|E] et [underworld|E] lors de voyages spirituels.\n#F Pour déverrouiller le mur et voyager au-delà.#!" #NT!
