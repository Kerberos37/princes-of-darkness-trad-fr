 REALM_NATURE_1_PERK_EFFECT: "Peut lancer [cantrips|E] sur des matériaux organiques non vivants." #NT!
 REALM_NATURE_2_PERK_EFFECT: "Peut lancer [cantrips|E] sur du matériel végétal vivant et organique." #NT!
 REALM_NATURE_3_PERK_EFFECT: "Peut lancer [cantrips|E] sur des animaux vivants et insensibles." #NT!
 REALM_NATURE_4_PERK_EFFECT: "Peut lancer [cantrips|E] sur des phénomènes naturels." #NT!
 REALM_NATURE_5_PERK_EFFECT: "Peut lancer [cantrips|E] sur des éléments naturels sous forme pure." #NT!
 REALM_SCENE_1_PERK_EFFECT: "Vous pouvez désormais lancer [cantrips|E] sur un personnage situé à environ un petit royaume (exemple : le Pays de Galles de haut en bas).\nVous pouvez lancer une zone [cantrips|E] à l'échelle d'un comté." #NT!
 REALM_SCENE_2_PERK_EFFECT: "Vous pouvez désormais lancer [cantrips|E] sur un personnage situé à environ un royaume moyen (exemple : l'Irlande de haut en bas).\nVous pouvez lancer une zone [cantrips|E] à l'échelle d'un duché." #NT!
 REALM_SCENE_3_PERK_EFFECT: "Vous pouvez désormais lancer [cantrips|E] sur un personnage situé à environ un grand royaume (exemple : la France de haut en bas).\nPeut lancer une zone [cantrips|E] à l'échelle d'un royaume." #NT!
 REALM_SCENE_4_PERK_EFFECT: "Vous pouvez désormais lancer [cantrips|E] sur un personnage situé à environ un royaume immense (exemple : Saint Empire romain germanique de gauche à droite).\nVous pouvez lancer une zone [cantrips|E] à l'échelle d'un empire." #NT!
 REALM_SCENE_5_PERK_EFFECT: "Vous pouvez désormais lancer [cantrips|E] sur n'importe quel personnage de la carte.\nPeut lancer la zone [cantrips|E] à l'échelle mondiale." #NT!
 REALM_TIME_1_PERK_EFFECT: "Les modificateurs [cantrip|E] durent désormais #V 1#! ans au lieu de #V 4#! mois.\nRéduire le temps de recharge du [cantrip|E] à 3/4." #NT!
 REALM_TIME_2_PERK_EFFECT: "Les modificateurs [cantrip|E] durent désormais #V 2#! ans au lieu de #V 1#! ans.\nRéduire de moitié le temps de recharge du [cantrip|E]." #NT!
 REALM_TIME_3_PERK_EFFECT: "Les modificateurs [cantrip|E] durent désormais #V 5#! ans au lieu de #V 2#! ans.\nRéduire le temps de recharge du [cantrip|E] à 1/4." #NT!
 REALM_TIME_4_PERK_EFFECT: "Les modificateurs [cantrip|E] durent désormais #V 10#! ans au lieu de #V 5#! ans.\nRéduisez le temps de recharge de [cantrip|E] à une unité." #NT!
 REALM_TIME_5_PERK_EFFECT: "Les modificateurs [cantrip|E] durent désormais éternellement.\nPlus de temps de recharge [cantrip|E]." #NT!
  
