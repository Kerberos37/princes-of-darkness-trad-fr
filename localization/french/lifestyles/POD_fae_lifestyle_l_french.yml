 FUDDLE_PERK_EFFECT: "En tant que [character_interaction|E], vous permet de donner [GetModifier( 'fuddle_perk_positive_modifier' ).GetNameWithTooltip|L] ou [GetModifier( 'fuddle_perk_negative_modifier' ).GetNameWithTooltip|L] à la cible.\n#F Modifie légèrement une perception existante, par exemple en échangeant un son fort contre un autre, ou en simulant l'invisibilité à partir d'une couverture d'ombre.#!" #NT!
 VEILED_EYES_PERK_EFFECT: "En tant que [character_interaction|E], vous permet d'obtenir une trêve de la cible ou d'arrêter tous les stratagèmes la ciblant.\n#F Provoque l'ignorance d'un objet ; bien qu'ils ne soient pas vraiment invisibles, les spectateurs ne penseront pas à remarquer l'objet.#!" #NT!
 FUGUE_PERK_EFFECT: "En tant que [character_interaction|E], vous permet de rendre un secret connu incapable d'être révélé par la cible, de supprimer les droits de la cible sur vous ou de dépenser un crochet appartenant à la cible sur vous.\nEn tant que [character_interaction|E], vous permet de créer un trait criminel à nouveau secret.\n#F Supprime un souvenir de l'esprit d'une personne, ou fait ressortir un moment spécifique et en occulte les autres.#!" #NT!
 HAUNTED_HEART_PERK_EFFECT: "Débloque [GetScheme('PODsoul_bridge').GetTypeName] [scheme|E].\n#F Évoquez une sorte d'émotion fantôme chez un sujet, en réveillant une émotion ressentie dans le passé.#!" #NT!
 CAPTIVE_HEART_PERK_EFFECT: "Donnez un modificateur [GetModifier('captive_heart_perk_commander_modifier').GetNameWithTooltip] aux commandants alliés lorsque vous êtes en guerre en tant que commandant.\n Donnez un modificateur [GetModifier('captive_heart_perk_knight_modifier').GetNameWithTooltip] à un allié [knights|E] lorsque vous êtes en guerre en tant que commandant ou à vous-même au [single_combat_duel|E].\n#F Utilisez l'émotion comme force de contrôle, provoquant un personne à croire des choses sur elle-même qui n'auraient peut-être jamais été vraies.#!" #NT!
 GIMMIX_PERK_EFFECT: "#F Produit un mouvement télékinésique simple, permettant à un objet d'être déplacé à distance, mais pas de manipulation fine.#!" #NT!
 ART_ENSNARE_PERK_EFFECT: "#F Déplace un objet trop lourd pour être déplacé par Gimmix, ou un objet flexible pour tenter de lier un individu.#!" #NT!
 EFFIGY_PERK_EFFECT: "En tant que [character_interaction|E], vous permet de copier l'artefact cible.\n#F Produit une copie conforme d'un élément donné, bien que les traits de cet élément sous la surface ne puissent pas être copiés.#!" #NT!
 MOOCH_PERK_EFFECT: "En tant que [character_interaction|E], vous permet de voler l'artefact cible.\n#F Un objet visible par le lanceur de sorts est immédiatement transféré en possession de l'utilisateur.#!" #NT!
 PHANTOM_SHADOWS_PERK_EFFECT: "En tant que [character_interaction|E], vous permet de créer un clone de la cible.\n#F Produit une chimère temporaire qui apparaît sous la forme que l'utilisateur souhaite, avec certaines limitations.#!" #NT!
 WILLOW_WHISPER_PERK_EFFECT: "Débloquez $seek_aid_of_the_spirits_decision$ [decision|E].\n#F Parlez aux objets, qu'ils possèdent ou non la bouche pour parler ou l'esprit pour penser.#!" #NT!
 ELDRITCH_PRIME_PERK_EFFECT: "En tant que [character_interaction|E], vous permet de lancer un sort magique météorologique sur la zone cible.\n#F Créez une pure manifestation de l'un des éléments les plus élémentaires : le feu, l'eau, la terre, l'air ou le bois.#!" #NT!
 OAKENSHIELD_PERK_EFFECT: "En tant que [character_interaction|E], vous permet d'invoquer [GetModifier('oakenshield_modifier').GetNameWithTooltip] au-dessus de la zone cible.\n#F Enduit un objet d'une écorce protectrice, l'aidant à se protéger contre les dommages.#!" #NT!
 HEATHE_BALM_HOLLY_STRIKE_PERK_EFFECT: "En tant que [character_interaction|E], vous permet de soigner ou de blesser une cible, ou de briser l'artefact cible en morceaux.\n#F Répare un objet ou guérit une personne (Baume de bruyère) ; endommage un objet ou une personne au même degré qu'il pourrait être guéri (Holly Strike).#!" #NT!
 ELDER_FORM_PERK_EFFECT: "Autoriser le changement de forme des éléments.\n#F Prendre la forme d'un objet élémentaire, en obtenant ses propriétés s'il existe, ou simplement son apparence s'il n'existe pas.#!" #NT!
 OMEN_PERK_EFFECT: "En tant que [character_interaction|E], vous permet de connaître tous les secrets et les plans de la cible.\n#F Forme de prophétie la plus élémentaire, ce cantrip donne un aperçu momentané du destin ultime d'un objet.#!" #NT!
 FAIR_IS_FOUL_FOUL_IS_FAIR_PERK_EFFECT: "En tant que [character_interaction|E], vous permet de dépenser de l'XP d'art commun pour faire gagner/perdre de l'or et du prestige à la cible.\n#F Se mêle légèrement des affaires du destin, accordant un peu de chance à un allié, ou un tout petit peu de mal. chance à l'ennemi.#!" #NT!
 TATTLETALE_PERK_EFFECT: "En tant que [character_interaction|E], vous permet de donner [GetModifier('artifact_tattletale_modifier').GetNameWithTooltip] sur l'artefact cible.\n#F Voir le monde du point de vue d'un objet que l'utilisateur a rencontré dans le passé ou dont il connaît le vrai nom.#!" #NT!
 AUGURY_PERK_EFFECT: "En tant que [character_interaction|E], vous permet d'avoir une chance qu'un événement aléatoire se produise pour la cible.\n#F Détermine un événement qui se produira dans le futur ; peu importe ce qui arrive, cet événement se produira, même si la vérité derrière la façon dont il se produit peut être terriblement inattendue.#!" #NT!
 FATE_FIRE_PERK_EFFECT: "En tant que [character_interaction|E], vous permet d'augmenter la progression du schéma.\n#F Un sort magique étrange et compliqué, qui accélère les ravages du karma, faisant en sorte que tout ce qui arrive à quelqu'un, bon ou mauvais, le rattrape beaucoup plus rapidement que prévu. .#!" #NT!
 HOPSCOTCH_PERK_EFFECT: "#F Produisez un saut impossible, vers le haut ou vers le bas, et ne subissez aucun dommage de la collision qui en résulte.#!" #NT!
 QUICKSILVER_PERK_EFFECT: "#F Permet à un objet de se déplacer à une vitesse incroyablement rapide.#!" #NT!
 PORTAL_PASSAGE_PERK_EFFECT: "#F Crée une ouverture temporaire à travers n'importe quelle barrière, permettant de la franchir.#!" #NT!
 WIND_RUNNER_PERK_EFFECT: "#F Permet à une cible de voler, s'envolant vers le ciel comme si elle avait des ailes.#!" #NT!
 FLICKER_FLASH_PERK_EFFECT: "En tant que [character_interaction|E], vous permet de vous téléporter vers l'emplacement cible.\n#F Disparaissez instantanément et réapparaissez ailleurs dans le monde, ou dans le [dreaming|E].#!" #NT!
  
