 REALM_ACTOR_1_PERK_EFFECT: "Vous pouvez désormais lancer [cantrips|E] sur un [friend|E], [lover|E], [courtier|E], [direct_vassal|E], un membre de la maison, un personnage sur lequel vous avez un [title_claim|E] ou [strong_hook|E] fort, ou un personnage dont vous connaissez le criminel [secret|E].\nDe plus, le le personnage ne doit pas avoir de mauvaise relation, [war|E], ou [truce|E] avec vous ou être emprisonné par vous." #NT!
 REALM_ACTOR_2_PERK_EFFECT: "Vous pouvez désormais lancer [cantrips|E] sur un [friend|E], [lover|E], [courtier|E], [guest|E], [vassal|E], [liege|E], un membre de la dynastie, un personnage sur lequel vous avez un [title_claim|E] ou [hook|E], ou un personnage dont vous connaissez le [secret|E]. .\nDe plus, le personnage ne doit pas avoir de mauvaise relation, [friend|E]0 ou [friend|E]1 avec vous ou être emprisonné par vous." #NT!
 REALM_ACTOR_3_PERK_EFFECT: "Vous pouvez désormais lancer [cantrips|E] sur un personnage ayant une bonne relation, [courtier|E], [guest|E], [vassal|E], [liege|E], membre de la dynastie, [ally|E], un personnage sur lequel vous avez des droits ou [hook|E], ou un personnage dont vous avez [secret|E]. sais.\nDe plus, le personnage ne doit pas avoir de mauvaise relation ou [war|E] avec vous." #NT!
 REALM_ACTOR_4_PERK_EFFECT: "Vous pouvez désormais lancer [cantrips|E] sur n'importe quel personnage tant qu'il n'est pas un [rival|E] ou un [war|E]." #NT!
 REALM_ACTOR_5_PERK_EFFECT: "Vous pouvez désormais lancer [cantrips|E] sur n'importe quel personnage, même un [rival|E] ou lors d'un [war|E]." #NT!
 REALM_FAE_1_PERK_EFFECT: "Vous pouvez désormais lancer [cantrips|E] sur des surnaturels inférieurs ou des mortels dotés de pouvoirs inférieurs." #NT!
 REALM_FAE_2_PERK_EFFECT: "Vous pouvez désormais lancer [cantrips|E] sur les Changelings." #NT!
 REALM_FAE_3_PERK_EFFECT: "Vous pouvez désormais lancer [cantrips|E] sur Fae." #NT!
 REALM_FAE_4_PERK_EFFECT: "Vous pouvez désormais lancer [cantrips|E] sur la plupart des surnaturels ou des mortels dotés de pouvoirs puissants." #NT!
 REALM_FAE_5_PERK_EFFECT: "Vous pouvez désormais lancer [cantrips|E] même sur le surnaturel le plus rare." #NT!
 REALM_PROP_1_PERK_EFFECT: "Vous pouvez désormais lancer [cantrips|E] sur des artefacts divers/de cour communs/de chef-d'œuvre." #NT!
 REALM_PROP_2_PERK_EFFECT: "Vous pouvez désormais lancer [cantrips|E] sur des artefacts communs/de chef-d'œuvre." #NT!
