 FANCY_PERK_EFFECT: "En tant que [character_interaction|E], vous permet de donner à la cible une opinion positive de vous.\n#F Crée une bonne première impression, donnant à quelqu'un l'impression qu'il aime un objet spécifique qu'il n'a jamais vu auparavant.#!" #NT!
 YEARN_PERK_EFFECT: "En tant que [character_interaction|E], vous permet d'inciter les voisins de la cible à essayer de voler leurs artefacts.\n#F Modifie le cheminement de pensée d'une personne, la conduisant à la conclusion qu'elle désire une certaine personne, un certain lieu ou une certaine chose à un moment donné de la vie. futur.#!" #NT!
 COVET_PERK_EFFECT: "En tant que [character_interaction|E], vous permet de donner envie à la cible d'être votre ami ou votre amant.\n#F Provoque une obsession, amenant une personne à se lasser et à avoir besoin de quelqu'un ou de quelque chose qui ne l'intéressait peut-être pas auparavant.#!" #NT!
 CRAVE_PERK_EFFECT: "En tant que [character_interaction|E], permet d'amener les voisins de la cible à tenter de revendiquer leurs titres.\n#F Crée un désir irrationnel pour l'objet d'affection, amenant le sujet à presque tout faire pour l'obtenir, à moins de se mettre en danger.#!" #NT!
 NEED_PERK_EFFECT: "En tant que [character_interaction|E], vous permet de faire en sorte que la cible commence un [single_combat_duel|E] contre n'importe quel personnage possédant son titre ou artefact revendiqué, ou un personnage qui partage le même ami, amant ou consort avec lui.\n#F Le plus terrifiant et le moins forme subtile de cet Art, à ce niveau se crée un besoin éphémère, mais si fort que n'importe qui, même le sujet ou l'objet de ses désirs, peut être sacrifié pour le satisfaire.#!" #NT!
 COLD_SHOCK_PERK_EFFECT: "En tant que [character_interaction|E], vous permet de donner une opinion négative aux courtisans et aux invités de la cible.\n#F Refroidit une pièce ou une personne, causant rarement de véritables dégâts, mais rendant ceux qui le ressentent mal à l'aise à cause de la température.§ _2" #NT!
 GELID_RIME_PERK_EFFECT: "Donnez [GetModifier('gelid_rime_perk_commander_modifier').GetNameWithTooltip] modificateur aux commandants ennemis en guerre en tant que commandant.\nDonnez [GetModifier('gelid_rime_perk_knight_modifier').GetNameWithTooltip] modificateur à l'ennemi [knights|E] en guerre en tant que commandant ou à l'ennemi en [single_combat_duel|E].\n#F Recouvre une petite zone d'une fine couche de glace, empêchant toute personne sur laquelle il est placé de bouger cette partie de son corps.#!" #NT!
 FROST_FACSIMILE_PERK_EFFECT: "En tant que [character_interaction|E], vous permet de créer un artefact personnalisé.\n#F Produit un objet à partir de glace solide, qui peut être fragile comme de la glace ordinaire ou, s'il est bien conçu, aussi solide que du métal.#!" #NT!
 CRYSTA_PRISON_PERK_EFFECT: "En tant que [character_interaction|E], vous permet de [imprison|E] la cible.\n#F Enferme quelque chose dans un bloc de glace solide, le refroidissant rapidement et éventuellement l'étouffant s'il s'agit d'un être vivant.#!" #NT!
 COLDHEART_PERK_EFFECT: "En tant que [character_interaction|E], vous permet de faire tomber la cible dans le [GetTrait('torpor').GetName( GetPlayer )].\n#F Gèle complètement un sujet, le rendant froid, inconscient et susceptible de se briser ; se réveiller de cet état est difficile, surtout avant que le temps du cantrip ne soit écoulé.#!" #NT!
 HIDDEN_FORM_PERK_EFFECT: "Débloquez l'option [GetModifier( 'POD_shapeshift_form_invisible_modifier' ).GetNameWithTooltip|L] de changement de forme.\n#F Camoufle un sujet, ce qui rend presque impossible sa détection par l'œil.#!" #NT!
 IMPERSONATE_PERK_EFFECT: "Bonus à Shapeshift [character_interaction|E] pour changer d'apparence.\n#F Change la forme en une autre personne, y compris en masquant son kith pour une autre.#!" #NT!
 GO_ASK_ALICE_PERK_EFFECT: "Débloquez l'option de changement de forme [GetModifier( 'POD_shapeshift_form_giant_modifier' ).GetNameWithTooltip|L] et [GetModifier( 'POD_shapeshift_form_lilliputian_modifier' ).GetNameWithTooltip|L].\n#F Permet de modifier la taille, rendant les personnes et les objets plus grands que nature, ou incroyablement petits.#!" #NT!
 MERLINS_LESSONS_PERK_EFFECT: "Autoriser le changement de forme en plusieurs formes animales.\n#F Un changement de forme plus spectaculaire que celui de l'Usurpation d'identité, permettant de se transformer en animal ; lorsqu'il est combiné avec Go Ask Alice, cet animal peut être de n'importe quelle taille.#!" #NT!
 MYTHIC_TRANSFORMATION_PERK_EFFECT: "Autorise le changement de forme vers plusieurs formes révolues, telles que [GetModifier( 'POD_shapeshift_form_celestial_dragon_modifier' ).GetNameWithTooltip|L].\n#F Transforme les faes en une créature n'appartenant pas à ce monde, avec ses pouvoirs, à condition que l'utilisateur puisse conjurer l'emprise écrasante de la banalité qui accompagne ce pouvoir.#!" #NT!
 WIL_O_THE_WISP_PERK_EFFECT: "#F Produit une boule de fausse flamme, qui guide son créateur sur un chemin indirect vers un objet ou une personne désirée.#!" #NT!
 WILLOW_LIGHT_PERK_EFFECT: "#F Crée une lueur vive pendant plusieurs heures, rendant un objet lumineux et difficile à ignorer.#!" #NT!
 PROMETHEUS_FIST_PERK_EFFECT: "Donnez un modificateur [GetModifier('prometheus_fist_perk_commander_modifier').GetNameWithTooltip] aux commandants alliés en guerre en tant que commandant.\nDonnez un modificateur [GetModifier('prometheus_fist_perk_knight_modifier').GetNameWithTooltip] à l'allié [knights|E] en guerre en tant que commandant ou à vous-même en [single_combat_duel|E].\n#F Entoure un objet d'une flamme qui ne brûle pas le l'objet lui-même, mais tout ce que l'objet touche prendra feu normalement.#!" #NT!
 BURN_AND_BOIL_PERK_EFFECT: "#F Allume un objet en feu, d'une manière qui nuit à l'objet lui-même ; ce feu consumera l'objet et ne pourra pas être contrôlé, tout comme un feu standard.#!" #NT!
 STAR_BODY_PERK_EFFECT: "#F Transforme un objet en feu pur, sans modifier ses propriétés intrinsèques, mais lui donnant la lueur et la chance d'enflammer des objets en feu.#!" #NT!
  
