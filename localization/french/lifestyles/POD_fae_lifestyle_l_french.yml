 game_concept_realm_lifestyle: "Royaume" #NT!
 game_concept_realm_lifestyle_desc: "Les six aspects du monde avec lesquels kithain ont des affinités, qui s'appliquent directement à qui ou à quoi vous pouvez affecter. Sans connaître les royaumes appropriés, un kithain est incapable d'influencer quoi que ce soit. Les royaumes sont une partie nécessaire du lancement d'un [cantrip|E]." #NT!
  
 realm_lifestyle_name: "Royaume" #NT!
 realm_lifestyle_desc: "Concentrez-vous sur les aspects du monde avec lesquels les kithains ont des affinités." #NT!
 realm_lifestyle_highlight_desc: "Grâce à votre Glamour, vous gagnez #P [GetPlayer.Custom('GetGlamourLifestylePercentageBoost')]#! de plus [experience|E] dans ce style de vie." #NT!
 monthly_realm_lifestyle_xp_gain_mult: "Royaume mensuel [lifestyle|E] [experience|E]" #NT!
  
 realm_actor_focus: "Focus sur l'acteur" #NT!
 realm_actor_focus_modifier: "[GetFocus('realm_actor_focus').GetName]" #NT!
 realm_actor_focus_desc: "L'acteur est le domaine connecté à tous les êtres du monde, avec une corrélation directe avec la façon dont vous les connaissez." #NT!
 realm_actor_focus_effect_desc: "Focus sur les subventions aux acteurs :" #NT!
  
 realm_fae_focus: "Concentration des fées" #NT!
 realm_fae_focus_modifier: "[GetFocus('realm_fae_focus').GetName]" #NT!
 realm_fae_focus_desc: "Fae s'occupe d'autres êtres du [dreaming|E]. Pour affecter d'autres Changelings, les Nobles Sidhe, Adhene, Chimera, ou même le contrôle de la magie Changeling elle-même relèvent tous du royaume des Fae." #NT!
 realm_fae_focus_effect_desc: "Focus sur les subventions Fae :" #NT!
  
 realm_prop_focus: "Mise au point des accessoires" #NT!
 realm_prop_focus_modifier: "[GetFocus('realm_prop_focus').GetName]" #NT!
 realm_prop_focus_desc: "Prop est le contrôle et la manipulation de tous les objets créés. Plus l'appareil est complexe, plus la maîtrise du domaine Prop est requise." #NT!
 realm_prop_focus_effect_desc: "Focus sur les subventions Prop :" #NT!
  
 realm_nature_focus: "Focus sur la nature" #NT!
 realm_nature_focus_modifier: "[GetFocus('realm_nature_focus').GetName]" #NT!
 realm_nature_focus_desc: "La nature contrôle les plantes, la terre et les animaux. Tout ce qui n'a pas été touché par la création se prête au contrôle du royaume de la Nature." #NT!
 realm_nature_focus_effect_desc: "Bourses Focus sur la nature :" #NT!
  
 realm_scene_focus: "Mise au point de la scène" #NT!
 realm_scene_focus_modifier: "[GetFocus('realm_scene_focus').GetName]" #NT!
 realm_scene_focus_desc: "La scène est le contrôle de l’espace. Plus vous maîtrisez le royaume de Scene, plus la zone ou le nombre de cibles (en conjonction avec d'autres royaumes) que vous pouvez affecter est grand." #NT!
 realm_scene_focus_effect_desc: "Subventions Focus on Scene :" #NT!
  
 realm_time_focus: "Concentration temporelle" #NT!
 realm_time_focus_modifier: "[GetFocus('realm_time_focus').GetName]" #NT!
 realm_time_focus_desc: "Le temps contrôle le moment où vos cantrips auront lieu ou leur durée. La maîtrise du temps dicte la durée de vos sorts ou la durée pendant laquelle vous pouvez définir un « déclencheur » sur eux." #NT!
 realm_time_focus_effect_desc: "Focus sur les subventions Temps :" #NT!
  
