  ### Wu Tan ### 
  
 game_concept_wu_tan_lifestyle: "Wu-Tan" #NT!
 game_concept_wu_tan_lifestyle_desc: "Le Wu Tan est l'art des étranges Fae orientaux : les Hsien. Chacun s’articule autour d’un des éléments classiques de l’Orient." #NT!
 game_concept_metal_soul: "Âme de métal" #NT!
 game_concept_metal_soul_desc: "Le Metal Soul contient le sens de la justice, de l’honnêteté et du fair-play d’une personne. Les juges, les justiciers, les militants des droits de l’homme et les partisans des droits civiques ont une solide âme de métal." #NT!
 game_concept_wood_soul: "Âme de bois" #NT!
 game_concept_wood_soul_desc: "L'Âme de Bois est responsable de la moralité d'une personne. Il contrôle le désir et l’empathie. Toutes les créatures vivantes possèdent une âme de bois. Même si la vie se nourrit de la vie, elle englobe aussi la compassion. Les infirmières, les athlètes, les médecins et la plupart des mères possèdent une solide âme de bois." #NT!
 game_concept_water_soul: "Âme de l'eau" #NT!
 game_concept_water_soul_desc: "L'âme de l'eau englobe la foi d'une personne dans les autres et dans les pouvoirs de l'univers. Cela correspond également à la fidélité et à la confiance. Les capitalistes, les seigneurs du crime et ceux qui aiment être des objets de loyauté et de pouvoir ont une grande âme aquatique, tout comme les vrais fidèles." #NT!
 game_concept_fire_soul: "Âme de feu" #NT!
 game_concept_fire_soul_desc: "L'Âme de Feu régule le sens des convenances et la compréhension des bonnes manières et des codes de conduite. Il contrôle le sens du devoir et le désir de faire respecter les lois de la société. Les policiers et même les représentants du gouvernement peuvent posséder de fortes âmes de Feu." #NT!
 game_concept_earth_soul: "Âme terrestre" #NT!
 game_concept_earth_soul_desc: "L'âme terrestre d'une créature sensible régit la sagesse, la perspicacité, la compréhension et le bon sens. Cela régit la capacité de faire des choix judicieux. Les dirigeants, prêtres et conseillers ont souvent de puissantes âmes terrestres." #NT!
  
