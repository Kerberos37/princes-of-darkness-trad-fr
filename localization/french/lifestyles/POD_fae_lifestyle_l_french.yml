 IRONARM_PERK_EFFECT: "Donnez un modificateur [GetModifier('ironarm_perk_modifier').GetNameWithTooltip] à l'allié [knights|E] en guerre en tant que commandant ou à vous-même dans [single_combat_duel|E].\n#F Accorde une force supplémentaire à un sujet, lui donnant la capacité de déplacer des pierres lourdes.#!" #NT!
 ART_STASIS_PERK_EFFECT: "Donnez un modificateur [GetModifier('stasis_perk_modifier').GetNameWithTooltip] à l'ennemi [knights|E] en guerre en tant que commandant ou à l'ennemi dans [single_combat_duel|E].\n#F Ralentit une cible, la faisant à peine bouger.#!" #NT!
 QUAKE_PERK_EFFECT: "Donnez au participant à la guerre du côté ennemi un modificateur [GetModifier('quake_perk_modifier').GetNameWithTooltip] lorsqu'il est en guerre en tant que participant à la guerre.\n#F Divise la terre, endommageant les personnes et les choses dans la zone.#!" #NT!
 AURA_PERCEPTION_PERK_EFFECT: "#F Apprenez diverses qualités d'une personne, telles que l'état émotionnel et l'honnêteté, à partir de son aura.#!" #NT!
 HOLD_PERK_EFFECT: "#F Arrête le mouvement d'un objet en vol avant qu'il n'atteigne le lanceur.#!" #NT!
 ART_TEMPUS_FUGIT_PERK_EFFECT: "#F Permet à un objet de se déplacer à une vitesse incroyablement rapide.#!" #NT!
 FRICTION_PERK_EFFECT: "Donnez [GetModifier('friction_perk_knight_positive_modifier').GetNameWithTooltip] modificateur à l'allié [knights|E] en guerre en tant que commandant ou à vous-même dans [single_combat_duel|E].\nDonnez [GetModifier('friction_perk_knight_negative_modifier').GetNameWithTooltip] modificateur à l'ennemi [knights|E] en guerre en tant que commandant ou à l'ennemi dans [single_combat_duel|E].\n#F Chauffez ou refroidissez l'eau à l'intérieur d'un objet, au point de le faire bouillir ou de le congeler dans la glace.#!" #NT!
 HEALING_WATERS_PERK_EFFECT: "En tant que [character_interaction|E], vous permet de soigner une cible ou de réparer un artefact cible.\n#F Répare un objet ou guérit une personne en versant de l'eau sur la blessure.#!" #NT!
