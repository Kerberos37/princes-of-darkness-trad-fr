 WYRD_PERK_EFFECT: "Donnez un modificateur [GetModifier('wyrd_perk_commander_modifier').GetNameWithTooltip] aux commandants ennemis en guerre en tant que commandant.\nDonnez un modificateur [GetModifier('wyrd_perk_knight_modifier').GetNameWithTooltip] à l'ennemi [knights|E] en guerre en tant que commandant ou à l'ennemi en [single_combat_duel|E].\n#F Fait perdre de vue à un autre l'ordre du temps approprié. , étant incapable de dire quels événements se sont produits avant ou après les autres.#!" #NT!
 BACKWARD_GLANCE_PERK_EFFECT: "#F Jetez un coup d'œil à quelque chose qui s'est produit dans le passé, aidant au rappel des images vues auparavant et fournissant de nouvelles images qui n'ont pas été vues à ce moment-là.#!" #NT!
 DREAM_TIME_PERK_EFFECT: "En tant que [character_interaction|E], vous permet d'attribuer un modificateur de vitesse positif ou négatif au personnage ou au comté cible.\n#F Modifie la vitesse du temps dans une zone ou pour une personne, soit la faisant aller beaucoup plus vite qu'elle ne le devrait normalement, ou lent à ramper.#!" #NT!
 PERMANENCE_PERK_EFFECT: "En tant que [character_interaction|E], vous permet de renouveler le modificateur de cantrip de la cible.\n#F Prolonge la durée d'un art lancé par un autre, lui permettant de durer beaucoup plus longtemps que ce que le résultat exigeait initialement.#!" #NT!
 REVERSA_OF_FORTUNE_PERK_EFFECT: "En tant que [character_interaction|E], vous permet de vous donner [GetModifier( 'reversa_of_fortune_perk_modifier' ).GetNameWithTooltip|L] pour #V 1#! jour.\n#F Un Art extrêmement complexe et coûteux qui permet à l'utilisateur d'inverser les dernières minutes et de faire de nouveaux choix.#!" #NT!
 FIND_SILVER_PATH_PERK_EFFECT: "Temps d'évasion d'Umbra : #P -5%#!\nMonthly Progression de l'exploration d'Umbra : [grace_i]#P +10#!\n#F Affiche l'emplacement du Chemin d'Argent, le chemin qui guide les faes tout au long du [dreaming|E], et donne des informations sur qui ou quoi se trouve actuellement. dessus.#!" #NT!
 DETERMINISM_PERK_EFFECT: "Chance de trouver un événement dans l'Umbra : [grace_i]#P +100 %#!\nUmbra Temps d'évasion : #P -5%#!\nMonthly Progression de l'exploration de l'Umbra : [grace_i]#P +10#!\n#F Montre ce qui se trouve à l'autre bout d'une piste, un chemin mystérieux du [dreaming|E] sur lequel l'espace et le temps sont fortement déformés.#!" #NT!
 THE_MERRY_DANCE_PERK_EFFECT: "Chance de trouver un événement dans l'Umbra : [grace_i]#P +100 %#!\nUmbra Temps d'évasion : #P -5 %#!\nMonthly Progression de l'exploration de l'Umbra : [grace_i]#P +5#!\n#F Le Firchlis est une force puissante au sein des royaumes mythiques. Le Rêve est en constante évolution et le Firchlis est une source clé de ce changement. Les faes qualifiés peuvent, avec concentration et préparation, influencer les changements apportés par le Firchlis.#!" #NT!
 HOMESTEAD_PERK_EFFECT: "Débloque le bâtiment [GetBuilding('homestead_freehold_01').GetName].\n#F Corrige un point du [dreaming|E] afin qu'au lieu de changer constamment au gré des caprices du Wyld, il reste tel que le lanceur l'avait prévu.#!" #NT!
 ANCHOR_PERK_EFFECT: "[dreaming|E] [building|E] temps de déverrouillage : #P -50%#!\n#F Avec ce cantrip, un changeling peut "solidifier" le Rêve dans une certaine mesure, ce qui lui permet d'établir une forteresse permanente au sein du Royaume Mythique.#!" #NT!
 ATTUNEMENT_PERK_EFFECT: "Vous recevrez une notification si quelqu'un a l'intention d'assassiner vos amis ou votre famille.\nVous recevrez une notification si quelqu'un a l'intention de séduire vos amants ou consorts.\nVotre prisonnier a moins de chances de s'échapper de votre prison.\n#F Attache un Kithain à une personne, un lieu ou une chose, faisant en sorte que quoi qu'il arrive, le Kithain soit le premier à le savoir.#!" #NT!
 DREAM_RIDING_PERK_EFFECT: "En tant que [character_interaction|E], vous permet d'obtenir une cible sous forme d'opinion.\n#F Ce sort mineur permet à un changeling d'interagir avec un rêve mortel pendant que le Kithain est dans le [dreaming|E]. Ce n'est pas toujours une bonne chose à faire, car les interactions du Kithain peuvent provoquer d'étranges altérations du rêve lui-même. Bien que l’interaction soit possible, le contrôle réel du rêve ne l’est pas.#!" #NT!
 DREAM_WEAVING_PERK_EFFECT: "#F Produit une chimère, similaire au cantrip Phantom Shadows, mais, bien que cette chimère soit temporaire, cette chimère est permanente - tant qu'elle ne quitte jamais le [dreaming|E].#!" #NT!
 SEEK_N_SPELL_PERK_EFFECT: "#F Que vous compreniez la langue ou non, ou même si le contenu est verrouillé comme par magie, il devient possible de lire n'importe quel texte.#!" #NT!
 RUNE_PERK_EFFECT: "En tant que [character_interaction|E], vous permet d'améliorer un modificateur d'artefact ou de lui donner un nouveau modificateur.\n#F Inscrit un mot de pouvoir sur un objet, lui permettant d'être bien plus efficace pour une tâche spécifique.#!" #NT!
 RUNIC_CIRCLE_PERK_EFFECT: "Donnez [GetModifier('runic_circle_perk_modifier').GetNameWithTooltip] modificateur à chaque courtisan, conseiller, ami et amant.\n#F Produit un cercle de mots protecteurs, qui offre une résistance contre les forces surnaturelles qui tentent de briser le cercle.#!" #NT!
 SAINING_PERK_EFFECT: "En tant que [character_interaction|E], vous pouvez découvrir le vrai nom d'un autre personnage.\n#F Rappelle le rituel du vrai nom utilisé lorsqu'un Kithain passe pour la première fois par Chrysalis, montrant à l'utilisateur le vrai nom de cet individu.#!" #NT!
 REWEAVING_PERK_EFFECT: "En tant que [character_interaction|E], vous permet de modifier les caractéristiques de la cible.\n#F Une fois que le vrai nom est connu, ce sort magique permet au lanceur de modifier ce nom et, ce faisant, modifie les caractéristiques principales de cette personne ou de cet objet.#!" #NT!
 PROTOCOL_PERK_EFFECT: "#F Met en session une Cour assurée par magie, empêchant les roturiers de perturber la procédure.#!" #NT!
 DICTUM_PERK_EFFECT: "En tant que [character_interaction|E], vous permet d'obtenir un crochet sur la cible.\n#F Spécifie une demande au sujet du cantrip, qu'il doit remplir au mieux de ses capacités, sauf si elle est trop dangereuse.#!" #NT!
 GRANDEUR_PERK_EFFECT: "En tant que [character_interaction|E], permettez-vous de recruter ou [imprison|E] de cibler un personnage non terrestre.\n#F Endossez un manteau de pure beauté et de grâce, rendant presque impossible pour les autres d'essayer de contredire vos désirs.#!" #NT!
 WEAVER_WARD_PERK_EFFECT: "Plus susceptible de [imprison|E] [characters|E] après un [siege|E] ou [raid|E] réussi.\nBannir l'artefact conférant un personnage non atterri.\n#F Bloquer une porte ou un passage étroit, rendant impossible le passage d'un groupe spécifié d'objets.#!" #NT!
 GEAS_BAN_PERK_EFFECT: "Débloquez le Serment [character_interaction|E], faisant de la cible [GetTrait('oathbreaker').GetName( GetPlayer )] si elle est rompue.\n#F Produit un Serment, exigeant soit qu'une personne accomplisse une action (Geas), soit s'abstienne de faire une certaine action (Ban) ; les briseurs de ce serment subiront en conséquence une certaine malédiction.#!" #NT!
 HARDEN_PERK_EFFECT: "#F Prépare une chimère sauvage en la transformant en une chimère fabriquée, permettant ainsi d'utiliser d'autres applications d'infusion sur elle.#!" #NT!
 TOUGHEN_PERK_EFFECT: "#F Ajoute de la durabilité aux matériaux chimériques, y compris aux autres changelings, conférant une résistance à la fois aux dommages et à la destruction de la banalité.#!" #NT!
 FUBAR_GENERATION_PERK_EFFECT: "Vous permet de créer un vaisseau glamour.\n#F Crée et asservit un FUBAR, une créature chimérique qui peut servir de batterie Glamour.#!" #NT!
 ANIMANTIS_PERK_EFFECT: "Autoriser la fabrication d'un personnage [GetTrait('statue').GetName( GetPlayer )].\nPeut recruter [GetMaA('golems').GetName] en tant que [men_at_arms|E].\n#F Produit un golem, un serviteur mécanique qui servira le Nocker et l'aidera dans son travail.#!" #NT!
 GILGUL_PERK_EFFECT: "En tant que [character_interaction|E], vous permet de modifier librement les traits mentaux et physiques de la cible [GetTrait('statue').GetName( GetPlayer )].\n#F Un sort mineur terriblement dangereux qui, en cas de succès, ajoute une pensée sensible à une chimère ou un animantis, et peut-être même à une véritable âme.#!" #NT!
 AGEMOS_BLESSING_PERK_EFFECT: "#F Lit les émotions de toute une foule en même temps, afin de déterminer la meilleure façon de procéder pour les divertir.#!" #NT!
 FLICKERING_FIRELIGHT_PERK_EFFECT: "#F Transforme une petite illusion chimérique en quelque chose dont on parle dans l'histoire, fournissant des décors avec lesquels raconter l'histoire.#!" #NT!
 MURMUR_IN_THE_CROWD_PERK_EFFECT: "#F Insuffle une émotion au sein de la foule, augmentant l'attrait de l'histoire d'Eshu, tout en leur fournissant une raison de la raconter.#!" #NT!
 STICKS_AND_STONES_PERK_EFFECT: "#F Transforme les mots en un abri temporaire, protégeant l'inventeur des dommages, tant qu'il continue à raconter son histoire sans pause.#!" #NT!
 MOMENT_OF_TRUTH_PERK_EFFECT: "#F Produit une chimère temporaire qui apparaît sous la forme souhaitée par l'utilisateur, avec certaines limitations.#!" #NT!
  
