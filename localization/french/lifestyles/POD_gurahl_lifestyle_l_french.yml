 GREAT_GRANDFATHERS_SUMMONS_PERK_EFFECT:0 "#F En cas de grand besoin ou d'urgence extrême, ce don puissant et rarement utilisé permet à l'arrière-grand-père (ou à l'Ancien) d'envoyer une convocation à tous les Gurahl, les appelant à ses côtés afin qu'il puisse les informer de la raison. pour l'appel. L'invocation est si puissante qu'elle peut même réveiller Gurahl qui est enfermé dans un sommeil d'hibernation. Gurahl n'a pas besoin de répondre à l'appel, et certains, en fait, refusent ou ignorent l'appel de l'Ancien. Cependant, la plupart des Gurahl rassemblent des objets de guérison, des armes et de la nourriture, puis se rendent là où l'arrière-grand-père les attend. C'est le Don qui a entraîné le réveil massif de nombreux Gurahl lorsque le Mange-tempête a été libéré.#!"
