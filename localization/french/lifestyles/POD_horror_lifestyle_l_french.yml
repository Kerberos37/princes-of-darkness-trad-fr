 horror_skinrider_focus:0 "Focus sur le skinrider"
 horror_skinrider_focus_modifier:1 "[GetFocus('horror_skinrider_focus').GetName]"
 horror_skinrider_focus_desc:0 "Ceux qui désirent contrôler les autres, pour le meilleur ou pour le pire."
 horror_skinrider_focus_effect_desc:0 "Focus sur les subventions Skinrider Shade :"
 horror_wisp_focus:0 "Focus sur les feux follets"
 horror_wisp_focus_modifier:1 "[GetFocus('horror_wisp_focus').GetName]"
 horror_wisp_focus_desc:0 "Ludiques et charismatiques, les Wisps sont les escrocs des Ombres."
 horror_wisp_focus_effect_desc:0 "Focus sur les subventions Wisp Shade :"
 horror_phantasm_focus:0 "Concentration fantasmatique"
 horror_phantasm_focus_modifier:1 "[GetFocus('horror_phantasm_focus').GetName]"
 horror_phantasm_focus_desc:0 "Les personnages artistiques et imaginatifs qui préfèrent vivre dans les rêves plutôt que dans la réalité."
 horror_phantasm_focus_effect_desc:0 "Focus sur les subventions Phantasm Shade :"
 horror_orphan_grinder_focus:0 "Focus sur le broyeur orphelin"
 horror_orphan_grinder_focus_modifier:1 "[GetFocus('horror_orphan_grinder_focus').GetName]"
 horror_orphan_grinder_focus_desc:0 "Des esprits ramenés des ténèbres qui cherchent à se racheter."
 horror_orphan_grinder_focus_effect_desc:0 "Focus sur les subventions Orphan-Grinder Shade :"
 horror_marrow_focus:0 "Focalisation sur la moelle"
 horror_marrow_focus_modifier:1 "[GetFocus('horror_marrow_focus').GetName]"
 horror_marrow_focus_desc:0 "Ceux qui s’adaptent facilement à n’importe quelle situation ou qui veulent se fondre dans tout."
 horror_marrow_focus_effect_desc:0 "Se concentrer sur les subventions Marrow Shade :"
