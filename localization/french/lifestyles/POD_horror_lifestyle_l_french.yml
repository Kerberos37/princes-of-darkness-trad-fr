 WAIL_PERK_EFFECT:0 "#F Les banshees peuvent utiliser Wail pour modifier les émotions de ceux qui les entourent ou pour infliger des dégâts avec un cri puissant semblable à celui de leur homonyme.#!"
 FOREBODE_PERK_EFFECT:0 "Vous recevrez une notification si quelqu'un a l'intention d'assassiner vos amis ou votre famille.\nVous recevrez une notification si quelqu'un a l'intention de séduire votre amant ou votre conjoint.\nVotre prisonnier a moins de chances de s'échapper de votre prison.\n#F En vous connectant à ce Horreur, correctement, une Banshee peut voir de brefs aperçus du passé ou du futur.#!"
 PANDEMONIUM_PERK_EFFECT:0 "#F Extension de Forebode, une Banshee peut réellement modifier le futur en modifiant le présent pour qu'il corresponde à l'effet souhaité.#!"
 SCREAMING_NOTHING_PERK_EFFECT:0 "Il n'est plus nécessaire de faire un sacrifice pour accéder au [tempest|E].\nDébloquez l'option $EXECUTION_BANISH_TO_TEMPEST$ [execution|E] pour le prisonnier [GetTrait('wraith').GetName( GetPlayer )].\n#F Avec cette capacité, une Banshee peut ouvrir un nihil qui permet aux fantômes de traverser le Stormwall.#!"
 STORM_GLOAM_PERK_EFFECT:0 "En tant que [character_interaction|E], vous permet de libérer [GetModifier( 'maelstrom_winds_modifier' ).GetNameWithTooltip|L] sur les royaumes ennemis.\n#F En vous connectant les uns aux autres, un groupe de Banshees peut ouvrir de petites déchirures dans le Stormwall, laissant passer les vents du Maelström pour infliger des dégâts.#!"
 INHABIT_PERK_EFFECT:0 "Débloque le [buy_artifact_claim_interaction|E].\n[buy_claim_interaction|E] et [buy_artifact_claim_interaction|E] Coût : #P -50%#!\n#F Cette capacité permet à un Haunter de fusionner avec un objet inanimé de son choix et d'en prendre le contrôle complet et total.#!"
 WITCHS_NIMBUS_PERK_EFFECT:0 "#F Un Haunter peut générer du feu ou des éclairs d'énergie électrique pour endommager une cible.#!"
 BROADBAND_GHOST_PERK_EFFECT:0 "#F En utilisant cette capacité, un Haunter peut se transformer en énergie. Ils peuvent ensuite voyager à travers le métal ou manipuler des appareils de manière similaire.#!"
 HELL_ON_WHEELS_PERK_EFFECT:0 "#F Cela permet à un Haunter de se transformer physiquement en un gros véhicule.#!"
 ESCHERS_CORKSCREW_PERK_EFFECT:0 "En tant que [character_interaction|E], vous permet d'ajouter un bâtiment aléatoire à la province de votre royaume.\n#F En combinant leurs pouvoirs, un groupe de Haunters peut posséder complètement un bâtiment et manipuler les conditions à l'intérieur, comme la température, la gravité ou la structure. lui-même.#!"
 HELTER_SKELTER_PERK_EFFECT:0 "Autoriser l'interaction avec le [skinlands|E] tout en restant dans le [shadowlands|E].\n#F Grâce à ses vrilles argentées, un Poltergeist peut manipuler des objets dans le monde vivant.#!"
 CONGEAL_PERK_EFFECT:0 "#F Des outils et des armes peuvent être temporairement créés à partir de la propre gaze d'un Poltergeist grâce à cette capacité.#!"
 ANATHEMA_PERK_EFFECT:0 "#F Cette capacité permet à un Poltergeist de jouer avec le mouvement et la force d'une manière qui n'est pas autorisée dans le monde physique.#!"
 REND_AND_RAKE_PERK_EFFECT:0 "#F Un Poltergeist peut utiliser cette horreur pour tordre et défigurer temporairement le tissu même de la réalité.#!"
 PUPPET_STORM_PERK_EFFECT:0 "En tant que [character_interaction|E], vous permet de blesser l'ennemi [knights|E] avec une intensité qui dépend de vos prouesses.\n#F Un groupe de Poltergeists peut combiner leurs pouvoirs pour permettre à leurs vrilles argentées d'affecter la gaze ou la chair.#!"
 PUPPETRY_PERK_EFFECT:0 "Débloquez Possess [character_interaction|E], permet d'obtenir un crochet de la cible et de lui faire gagner une partie de vos attributs.\n#F Un Skinrider peut pleinement posséder le corps d'un humain vivant.#!"
 JUGGERNAUT_PERK_EFFECT:0 "#F Grâce à cette capacité, un Skinrider s'enveloppe dans une flamme argentée qui le rend plus fort, plus rapide et plus robuste.#!"
 CONTAMINATE_PERK_EFFECT:0 "Débloquer Donnez une maladie aléatoire [character_interaction|E].\n#F Avec cette capacité, un Skinrider peut simuler les symptômes d'une maladie ou simuler un remède chez une autre personne.#!"
 DOPPELGANGER_PERK_EFFECT:0 "En tant que [character_interaction|E], vous permet de créer un clone [GetTrait('mortal').GetName( GetPlayer )] de la cible.\n#F Avec un petit échantillon d'ADN, un Skinrider peut créer une réplique en chair et en os d'une personne vivante qu'il peut posséder librement.#!"
 MOB_RULE_PERK_EFFECT:0 "En tant que [character_interaction|E], vous permettez d'acquérir le contrôle du comté sur votre royaume.\n#F Un groupe de Skinriders peut combiner son pouvoir pour contrôler l'esprit de plusieurs personnes avec des commandes simples.#!"
 UNEARTHLY_REPOSE_PERK_EFFECT:0 "#F Un Wisp peut forcer les autres à le suivre en se faisant paraître plus convaincant.#!"
 STORM_WENDING_PERK_EFFECT:0 "En tant que [character_interaction|E], vous permet de vous téléporter vers l'emplacement cible.\n#F Grâce à cette capacité, le Wisp peut utiliser de minuscules fissures dans le Stormwall pour se transporter vers un autre emplacement.#!"
 BECKON_RELIC_PERK_EFFECT:0 "Débloquez l'artefact reweave [character_interaction|E], permettez de forger des pièces d'artefact en un seul artefact.\n#F Avec cette capacité, un Wisp peut traverser le Stormwall et y invoquer une relique.#!"
 CONSUME_PERK_EFFECT:0 "En tant que [character_interaction|E], vous permet de détruire un artefact pour gagner en piété.\n#F Cette capacité utilise les forces mêmes de la négation pour affaiblir ou effacer complètement un objet.#!"
 ECSTATIC_CRUSADE_PERK_EFFECT:0 "En tant que [character_interaction|E], vous permet de devenir un [GetModifier( 'soul_beacon_modifier' ).GetNameWithTooltip|L].\n#F Un groupe de feux follets peut combiner leurs pouvoirs pour devenir une balise fantomatique, attirant les esprits vers leur emplacement.#!"
 BEDLAM_PERK_EFFECT:0 "#F Un fantasme peut créer des illusions élaborées qui affectent autant de sens que possible.#!"
 SANDMAN_PERK_EFFECT:0 "Accédez au [dreaming|E].\n#F Grâce à cette capacité, un fantasme peut entrer, observer et façonner les rêves à sa guise.#!"
 DREAM_WALKER_PERK_EFFECT:0 "En tant que [character_interaction|E], vous permet de vous téléporter à n'importe quelle distance vers l'emplacement d'une cible qui a un lien avec vous.\n#F Cela permet à un Fantasme d'utiliser le lien partagé par tous les rêveurs pour voyager d'un endroit à l'autre, notamment via des liens émotionnels forts.#!"
 DRAW_FORTH_PERK_EFFECT:0 "Peut recruter [POD_chimera_maa|E] en tant que [men_at_arms|E].\n#F Grâce à cette horreur, un fantasme peut temporairement donner vie aux rêves de quelqu'un.#!"
 TERRIBLE_MADNESS_PERK_EFFECT:0 "En tant que [character_interaction|E], vous permet de donner [GetModifier( 'terrible_madness_modifier' ).GetNameWithTooltip|L] à la cible.\n#F En combinant leur vitalité, un groupe de fantasmes peut piéger quelqu'un dans une illusion élaborée reflétant son pire cauchemar.#!"
 OBLIVIONS_HUSK_PERK_EFFECT:0 "Débloquez l'option [GetModifier('POD_shapeshift_form_limb_weapon_modifier').GetNameWithTooltip] et [GetModifier('POD_shapeshift_form_skin_armor_modifier').GetNameWithTooltip] Shapeshift.\n#F Cette capacité permet à un Orphan-Grinder de détecter les Spectres, de s'en camoufler ou de faire pousser des griffes et une carapace.#!"
 HELLION_PERK_EFFECT:0 "#F Un Orphan-Grinder peut invoquer un cheval spectral en utilisant cette capacité.#!"
 VECTOR_PERK_EFFECT:0 "Vous permet de posséder [GetTrait('wraith').GetName( GetPlayer )].\n#F Contrairement au Skinriding, un Orphan-Grinder peut posséder un fantôme ou un Spectre en utilisant cette capacité.#!"
 SONG_OF_THE_HIVE_PERK_EFFECT:0 "#F Cette Horreur permet à un Orphan-Grinder de puiser temporairement dans l'esprit-ruche spectral.#!"
 SALVATION_PERK_EFFECT:0 "En tant que [character_interaction|E], vous permet de transformer [GetTrait('spectre').GetName( GetPlayer )] en fantôme.\n#F En utilisant cette capacité, un Orphan-Grinder peut insuffler de la Vitalité à un Spectre et réduire son Dépit pour le transformer en Orphan-Grinder.#!"
 FAMILIAR_PERK_EFFECT:0 "Débloquez Shapeshift [character_interaction|E] pour changer d'apparence.\n#F La Moelle peut remodeler sa gaze de manière cosmétique et apparaître comme une autre personne, peut manifester des Taches en utilisant Vitalité au lieu de Spite et peut se donner des Taches qu'elle ne possède normalement pas.#!"
 FLESH_FLUX_PERK_EFFECT:0 "Débloquez [marked_for_return_interaction|E].\nDébloquez [bind_wraith_interaction|E].\nDébloquez [command_wraith_interaction|E].\nNombre maximum de spectres liés : #P +1#!.\n#F En utilisant cette capacité, une Marrow peut invoquer des créatures fantomatiques pour exécuter leurs ordres.#!"
 LEGION_BORN_PERK_EFFECT:0 "#F Avec cette capacité, une Marrow peut se transformer en un essaim fantomatique de petites créatures agissant selon un seul esprit.#!"
 NIGHTMARISH_GESTALT_PERK_EFFECT:0 "En tant que [character_interaction|E], vous permet d'absorber votre animal de compagnie pour améliorer vos statistiques.\n#F Avec cette Horreur, une Moelle peut absorber de la matière organique en elle-même et profiter de la masse et des capacités que possède la créature, la plante ou la personne.#!"
 CLAY_JARS_PERK_EFFECT:0 "En tant que [character_interaction|E], vous permet de démarrer un [GetModifier( 'zombu_summon_modifier' ).GetNameWithTooltip|L].\n#F Lorsque deux ou plusieurs Moelles combinent leurs pouvoirs, elles peuvent ressusciter des cadavres comme des zombies insensés pour exécuter leurs ordres.#!"