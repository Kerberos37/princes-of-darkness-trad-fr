 horror_lifestyle_desc:0 "Concentrez-vous sur les pouvoirs qui viennent de Shades."
 horror_lifestyle_highlight_desc:0 "Parce que vous êtes un [GetTrait('wraith').GetName( GetPlayer )], vous gagnez #P 50%#! de plus [experience|E] dans ce style de vie."
