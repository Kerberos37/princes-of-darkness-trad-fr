 hell_on_earth_perk_name:0 "Enfer sur Terre"
 REALITY_TREMORS_PERK_EFFECT:0 "Autoriser la libération [GetModifier('reality_tremors_modifier').GetNameWithTooltip] sur le royaume cible.\n#F Le Earthbound crée un effet dérangeant mais largement cosmétique dans une zone.#!"
 SPHERE_OF_CHAOS_PERK_EFFECT:0 "Autoriser la libération [GetModifier('sphere_of_chaos_modifier').GetNameWithTooltip] sur le royaume cible.\n#F Le Earthbound suspend temporairement les lois de cause à effet dans une zone.#!"
 WAVE_OF_MUTILATION_PERK_EFFECT:0 "Autoriser la libération [GetModifier('wave_of_mutilation_modifier').GetNameWithTooltip] sur le royaume cible.\n#F Le Earthbound imprègne toute chair vivante à proximité d'énergies chaotiques, activant les neurones au hasard et déclenchant des émotions aléatoires grâce à une chimie cérébrale déséquilibrée.#!"
 SUMMON_OUTSIDER_PERK_EFFECT:0 "Autoriser la destruction de la baronnie du comté cible.\nPeut recruter [GetMaA('the_unnamable').GetName] en tant que [men_at_arms|E].\n#F Le Terrien invoque quelque chose de l'extérieur de la Création.#!"
 HELL_ON_EARTH_PERK_EFFECT:0 "Autoriser la libération [GetModifier('hell_on_earth_modifier').GetNameWithTooltip] sur le royaume cible.\n#F Cette évocation invoque une apocalypse miniature.#!"
 create_proxy_perk_name:0 "Créer un proxy"
