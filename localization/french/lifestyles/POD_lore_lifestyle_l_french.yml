 MANIPULATE_GRAVITY_PERK_EFFECT:0 "Donnez aux commandants ennemis [GetModifier('high_gravity_modifier').GetNameWithTooltip] et aux commandants alliés [GetModifier('low_gravity_modifier').GetNameWithTooltip] un modificateur lorsqu'ils sont en guerre en tant que commandant.\n#F Les morts peuvent sauter d'énormes distances, planer ou tomber sans être blessés.#!"
 MANIPULATE_ADHESION_PERK_EFFECT:0 "Donnez aux commandants ennemis [GetModifier('low_adhesion_modifier').GetNameWithTooltip] et aux commandants alliés [GetModifier('high_adhesion_modifier').GetNameWithTooltip] un modificateur lorsqu'ils sont en guerre en tant que commandant.\n#F Les morts peuvent marcher sur les murs ou le long des plafonds, ou s'accrocher aux objets.#!"
 MANIPULATE_INERTIA_PERK_EFFECT:0 "Donnez [GetModifier('protection_from_projectile_modifier').GetNameWithTooltip] modificateur à l'allié [knights|E] en guerre en tant que commandant ou à vous-même en [single_combat_duel|E].\nChance bonus de mutiler ou de blesser un ennemi [knights|E] en guerre en tant que [knight|E].\nDébloquez [single_combat_duel|E] mouvements.\n#F Les Déchus peut lancer des objets sur des distances énormes, ou simplement arrêter les attaques.#!"
 MANIPULATE_ACCELERATION_PERK_EFFECT:0 "Donnez [GetModifier('momentum_boost_modifier').GetNameWithTooltip] modificateur à votre allié [knights|E] en guerre en tant que commandant ou à vous-même en [single_combat_duel|E].\nChance bonus de mutiler ou de malmener un ennemi [knights|E] en guerre en tant que [knight|E].\nDébloquez [single_combat_duel|E] mouvements.\n#F Les Déchus peuvent se déplacer à une vitesse aveuglante et consacrer leur élan à des attaques dévastatrices au corps à corps.#!"
 MANIPULATE_COHESION_PERK_EFFECT:0 "Débloquez l'option $EXECUTION_EVAPORATION$ [execution|E].\nChance bonus de tuer ou de mutiler un ennemi [knights|E] en guerre en tant que [knight|E].\nDébloquez les mouvements [single_combat_duel|E].\n#F Les Déchus peuvent modifier la densité de la matière, leur permettant de marcher sur l'eau. ou évaporer la pierre ou même la chair.#!"
 translate_perk_name:0 "Traduire"
