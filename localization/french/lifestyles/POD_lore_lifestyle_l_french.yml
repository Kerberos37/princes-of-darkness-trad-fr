 unspeakable_servitor_perk_name:0 "Serviteur indescriptible"
 CREATE_PROXY_PERK_EFFECT:0 "En tant que [character_interaction|E], vous permet d'infliger à la cible une blessure dont la gravité dépend de la rareté de l'artefact du destinataire revendiqué.\n#F Le Earthbound transforme un objet en un nœud à travers lequel il peut ensuite utiliser sa perception et ses pouvoirs.#!"
 LASH_OF_CORRUPTION_PERK_EFFECT:0 "Chance supplémentaire de tuer un ennemi [knights|E] en guerre en tant que [knight|E].\n#F Les Terriens insufflent leurs énergies à une créature, la blessant et éventuellement la tuant.#!"
 TAINT_THE_LAND_PERK_EFFECT:0 "Donnez au comté cible [GetModifier('earthbound_negative_modifier').GetNameWithTooltip] si son détenteur est en guerre avec vous lorsque vous y déplacez votre armée en tant que commandant.\n#F Les Earthbound insufflent leur essence dans une zone, lui donnant vie et attaquant les intrus.#!"
 CORRUPT_RELIC_PERK_EFFECT:0 "En tant que [character_interaction|E], vous permet de créer un artefact personnalisé.\n#F Cette évocation permet aux Terriens de créer des artefacts magiques.#!"
 UNSPEAKABLE_SERVITOR_PERK_EFFECT:0 "En tant que [character_interaction|E], vous permet de créer un [GetTrait('statue').GetName( GetPlayer )] de vous-même pour combattre dans les guerres et vous permet de devenir un commandant même lié à la Terre.\n#F Les Terriens demandent à leurs serviteurs de créer une statue qu'ils peuvent utiliser comme objet temporaire. corps hôte au lieu d’un corps vivant.#!"
