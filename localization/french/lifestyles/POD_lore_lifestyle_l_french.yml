 TRANSLATE_PERK_EFFECT:0 "#F Cette évocation établit une connexion linguistique entre le démon et un destinataire humain.#!"
 INSINUATE_PERK_EFFECT:0 "[white_peace|E] Acceptation : #P +10#!\n[alliance|E] Acceptation de négociation : #P +25#!\n$PERK_CAN_SIGN_ALLIANCE$\nUnlocks le $purchase_truce_interaction$ [interaction|E].\n#F Cette évocation permet au démon de briser subtilement et rapidement les limites personnelles d'un humain.#!"
 FADE_PERK_EFFECT:0 "En tant que [character_interaction|E], vous permet de rompre une alliance entre deux cibles.\nEn tant que [character_interaction|E], vous permet d'annuler une trêve contre une cible.\nEn tant que [character_interaction|E], vous permet de mettre fin à tous les stratagèmes contre une cible.\n#F Ceci l'évocation permet au démon de tromper l'esprit d'un grand nombre de personnes pour qu'il devienne surnaturellement obscurci ou oubliable.#!"
 CONFESSION_PERK_EFFECT:0 "[espionage|E] Vitesse de progression : #P +[EmptyScope.ScriptValue('digging_for_dirt_perk_percentage')|0]%#!\n#F Les Déchus peuvent amener les mortels à révéler leurs secrets les plus intimes et les mortels ne se souviendront même pas d'avoir confié leur cœur au démon.#!"
 CONFESSION_PERK_BONUS_VALUE:1 "[GetPerk('confession_perk').GetName(GetPlayer)]"
 ALTER_MEMORY_PERK_EFFECT:0 "En tant que deux [character_interaction|E], vous permet de supprimer un droit de la cible sur votre titre ou artefact.\nDébloque le [buy_artifact_claim_interaction|E].\n[buy_claim_interaction|E] et [buy_artifact_claim_interaction|E] Coût : #P -50 %#!\n#F Le Déchu peut altérer les souvenirs d'un mortel. de la manière souhaitée.#!"
 reality_tremors_perk_name:0 "Tremblements de réalité"
