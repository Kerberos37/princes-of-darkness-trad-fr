 NIGHTMARE_SENDING_PERK_EFFECT:0 "#F Cette évocation permet aux Terriens d'envoyer des messages dans les rêves des mortels endormis.#!"
 MIND_RAPE_PERK_EFFECT:0 "En tant que [character_interaction|E], vous permet de connaître tous les secrets et schémas de la cible.\n#F Cette évocation permet aux Terriens de sonder l'esprit d'un mortel qu'ils peuvent voir, en analysant leurs pensées et leurs souvenirs à la recherche d'informations.#!"
 VISIONS_OF_TERROR_PERK_EFFECT:0 "#F Cette évocation projette des visions terrifiantes dans l'esprit d'un ou plusieurs mortels.#!"
 ENSLAVE_PERK_EFFECT:0 "En tant que [character_interaction|E], vous permet d'obtenir un crochet de la cible.\n#F Avec cette évocation, un Terrien peut contrôler complètement l'esprit et le corps d'un mortel, lui faisant faire et dire tout ce que le Terrien souhaite.#!"
 DEVOUR_THE_SOUL_PERK_EFFECT:0 "Bonus à l'option $EXECUTION_DEVOUR_SOUL$ [execution|E], vous permet de dévorer l'esprit de la cible pour augmenter votre éducation ou un attribut.\n#F Avec cette évocation, un Terrien peut arracher l'âme d'un mortel vivant et la dévorer, le drainant de son énergie, des souvenirs et même une foi précieuse.#!"