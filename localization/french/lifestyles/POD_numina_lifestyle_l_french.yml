    ALCHEMY_PERK_EFFECT: "Débloquez le [decision|E] mineur pour devenir immortel en tant que mortel.\nEn tant que [character_interaction|E], vous permet de transformer un mortel en un surnaturel.\n#F L'utilisateur utilise des rites alchimiques pour perfectionner et combiner des objets matériels afin de éventuellement purifier sa propre âme. Les gens peuvent le pratiquer comme une sorte de chimie avancée, d’herboristerie traditionnelle ou comme une science mystique.#!"
    CONJURATION_PERK_EFFECT: "[buy_claim_interaction|E] et [buy_artifact_claim_interaction|E] Coût : #P -50%#!.\n#F Aussi appelée télékinésie ou répartition, Conjuration permet à l'utilisateur de déplacer des objets préalablement préparés avec la force de sa magie.#!"
    CONVEYANCE_PERK_EFFECT: "En tant que [character_interaction|E], vous permet de vous téléporter vers l'emplacement cible.\n#F Le moyen de transport, également appelé chemin du transport subtil, permet à l'utilisateur de voyager à l'aide d'un véhicule préparé rituellement. Aux niveaux supérieurs, l'utilisateur évite le véhicule et se téléporte à la place.#!"
    CURSING_PERK_EFFECT: "En tant que [character_interaction|E], vous permet de bénir ou de maudire la maison cible.\n#F La malédiction, également appelée Chemin de la Fortune, est l'art d'appliquer des sortilèges et des malédictions à une personne. Ce chemin peut également apporter des bénédictions.#!"
    DIVINATION_PERK_EFFECT: "Vous recevrez une notification si quelqu'un a l'intention d'assassiner votre ami de la famille.\nVous recevrez une notification si quelqu'un a l'intention de séduire votre amant ou votre conjoint.\nVotre prisonnier a moins de chances de s'échapper de votre prison.\n#F En utilisant un certain style de divination, l'utilisateur peut voir des événements dans le passé ou dans le futur.#!"
    DOWSING_PERK_EFFECT: "#F La radiesthésie est la pratique consistant à localiser des objets perdus avec des moyens magiques. Pour cela, l’utilisateur a besoin d’un outil magique à utiliser. De plus, le sourcier devient plus enclin à l'investigation et à un sens général de la déduction.#!"
    ENCHANTMENT_PERK_EFFECT: "En tant que [character_interaction|E], vous permet de fabriquer des talismans.\n#F L'enchantement, également appelé fétichisme, permet la création de talismans magiques mineurs.#!"
    EPHEMERA_PERK_EFFECT: "Accédez au [spirit_wilds|E].\n#F Le Chemin des Éphémères permet à l'utilisateur d'interagir avec les mondes spirituels. Devenant effectivement un canal pour les entités des Autres Mondes, ceux qui pratiquent cette voie se retrouvent souvent dépassés par les créatures qui y vivent.#!"
    FASCINATION_PERK_EFFECT: "#F L'utilisateur peut faire tomber une cible amoureuse d'une autre personne. La magie peut être lancée soit sur l'utilisateur lui-même, soit sur une amulette ou quelque chose de similaire pour permettre à ses effets de se produire sur les autres.#!"
    HEALING_PERK_EFFECT: "Débloquez le [character_interaction|E] de guérison.\nEn tant que [character_interaction|E], permet d'empêcher un ami, un amant, un conjoint, une famille, un conseiller ou un chevalier de mourir accidentellement.\n#F L'utilisateur peut soigner des blessures, des maladies et des affections similaires. Bien qu’il s’agisse rarement d’un traitement permanent, la guérison parvient souvent au moins à soulager la douleur. L'utilisateur a besoin d'au moins un minimum de connaissances médicales pour appliquer correctement ses friandises.#!"
    HELLFIRE_PERK_EFFECT: "#F Selon la rumeur, il serait le résultat d'opérations infernales, Hellfire confère à son lanceur d'énormes pouvoirs destructeurs. Bien qu'elles provoquent généralement du feu, des variantes ont été observées qui provoquent des éclairs, de la neige fondue, des tempêtes de sable, des tremblements de terre ou de la fumée. Dans les sociétés occidentales, Hellfire est souvent considéré comme de la magie noire.#!"
    HERBALISM_PERK_EFFECT: "En tant que [character_interaction|E], vous permet de créer des potions.\n#F Semblable à l'enchantement et à l'alchimie, l'herboristerie traite de l'assemblage de puissantes infusions à partir d'éléments naturels. Bien qu'elle ne soit pas aussi puissante que la Voie de la Guérison, l'Herboristerie a l'avantage d'être facilement disponible une fois créée. Ses effets sont plus lents, mais sont perçus comme plus naturels et risquent moins d'échouer une fois infusés.#!"
    MANA_MANIPULATION_PERK_EFFECT: "#F La manipulation du mana traite de ce que l'utilisateur perçoit comme la substance brute de la magie – le chi, le mana, l'énergie des lignes telluriques et autres. Grâce à des pratiques comme le Feng Shui et la géomancie, l'utilisateur apprend à exploiter ces énergies à ses propres fins.#!"
    ONEIROMANCY_PERK_EFFECT: "Accédez au [dreaming|E].\n#F Grâce à l'Oniromancie, l'utilisateur peut visiter les rêves d'autres personnes. Grâce à leurs pouvoirs, ils peuvent les remodeler, bannir les cauchemars ou faire face aux troubles subconscients.#!"
    SATURNAL_MANES_PERK_EFFECT: "Débloquez [bind_wraith_interaction|E].\nDébloquez [command_wraith_interaction|E].\nNombre maximum de spectres liés : #P +1#!.\n#F Manes était une pratique des Lunes Cornues de la Société Éclairée de la Lune Pleureuse. En utilisant des rites orgiaques sous la lune, le praticien fait appel aux esprits pour subvenir à ses besoins.#!"
    SHADOWCASTING_PERK_EFFECT: "#F Shadowcasting, également appelé Chemin des Ombres, se préoccupe du contrôle des ténèbres. Dans le monde occidental, on pensait qu'il avait un lien avec l'Infernal, mais aucune preuve définitive n'a été fournie.#!"
    SHAPESHIFTING_PERK_EFFECT: "Débloquez Shapeshift [character_interaction|E].\n#F L'utilisateur peut manipuler sa propre forme physique. Le changement de forme nécessite une étude intense à la fois du corps des animaux et du vôtre.#!"
    SPIRIT_CHASING_PERK_EFFECT: "Débloquez $seek_aid_of_the_spirits_decision$ [decision|E].\n#F L'utilisateur crée un lien entre lui et l'esprit d'un type de plante ou d'animal. En renforçant sa connexion avec l'esprit, le Spirit Chaser acquiert des capacités qui reflètent le type choisi.#!"
    SUMMONING_WARDING_BINDING_PERK_EFFECT: "Débloquez l'invocation [character_interaction|E] pour qu'un personnage non atterri vienne à votre cour.\n#F Le chemin complexe qui consiste à la fois à invoquer, à protéger et à lier des créatures est parmi les plus dangereux à pratiquer. Avec l'invocation, l'utilisateur appelle la créature. Avec Warding, ils s'en défendent. Avec Binding, ils exhortent à l'obéissance en échange d'un prix et, à des niveaux plus élevés, peuvent même l'ordonner. En les rejetant, ils font partir la créature.#!"
    WEATHER_CONTROL_PERK_EFFECT: "Débloquez Weathercraft [character_interaction|E].\n#F Également connu sous le nom de Weathercraft, avec ce chemin, l'utilisateur manipule les conditions météorologiques pour son propre bénéfice.#!"

