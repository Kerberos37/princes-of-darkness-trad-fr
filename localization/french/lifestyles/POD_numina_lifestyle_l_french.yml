l_french:
    game_concept_numina: "Numina"
    game_concept_numina_desc: "Numina est un terme générique désignant les pouvoirs surnaturels dont disposent les mortels et les dormeurs. Trois groupes principaux de numina sont [psi_lifestyle|E], [sorcery_lifestyle|E] et [faith_lifestyle|E]."

    game_concept_psi_lifestyle: "Phénomènes psychiques"
    game_concept_psi_lifestyle_desc: "Une catégorie de [numina|E]. La capacité de modifier (ou d'observer à distance) la réalité, directement liée à l'esprit/cerveau du personnage."

    game_concept_sorcery_lifestyle: "Sorcellerie"
    game_concept_sorcery_lifestyle_desc: "La sorcellerie, connue des mages sous le nom de magie linéaire ou, de manière plus dédaigneuse, sous le nom de magie des haies ou de sorcellerie des haies, est la forme de magie utilisée par les mortels non-mages."

    psi_lifestyle_name: "Psi"
    psi_lifestyle_desc: "Concentrez-vous sur les pouvoirs issus des phénomènes psychiques."
    psi_lifestyle_highlight_desc: "Grâce à votre [trait|E] intelligent, vous gagnez #P [GetPlayer.Custom('GetEducationLifestylePercentageBoost')]#! de plus [experience|E] dans ce style de vie."
    monthly_psi_lifestyle_xp_gain_mult: "Psi mensuel [lifestyle|E] [experience|E]"

    sorcery_lifestyle_name: "Sorcellerie"
    sorcery_lifestyle_desc: "Concentrez-vous sur les pouvoirs issus de la magie linéaire."
    sorcery_lifestyle_highlight_desc: "Grâce à votre mystique ou sorcière [trait|E], vous gagnez #P [GetPlayer.Custom('GetEducationLifestylePercentageBoost')]#! de plus [experience|E] dans ce style de vie."
    monthly_sorcery_lifestyle_xp_gain_mult: "Sorcellerie mensuelle [lifestyle|E] [experience|E]"

