    ANIMAL_PSI_PERK_EFFECT: "En tant que [character_interaction|E], vous permet d'acquérir un animal de compagnie.\nPeut recruter plusieurs types d'animaux comme [men_at_arms|E].\n#F Animal Psi est la capacité de contacter les animaux. Plus l’animal est intelligent ou dressé, plus il est facile de donner des ordres. Le médium a besoin d'une ligne de vue dégagée vers l'animal en question et doit émettre des bruits correspondant à l'animal.#!"
    ANTI_PSI_PERK_EFFECT: "Immunisé contre les pouvoirs psychiques.\n#F Anti Psi est la capacité rare de désactiver d'autres numina psychiques. Bien qu'inutile contre les dons Garous ou les disciplines vampiriques, pour une raison quelconque, il offre une protection limitée contre la Sphère Mentale. Anti Psi est constamment actif et entoure activement le médium à tout moment.#!"
    ASTRAL_PROJECTION_PERK_EFFECT: "Accédez au [astral_reaches|E].\n#F Le médium peut séparer son esprit de son corps et parcourir le royaume astral. Bien qu’ils ne puissent pas affecter le monde réel dans cet état, ils peuvent néanmoins utiliser des phénomènes psychiques. Certains ont rapporté avoir entendu les voix d'autres entités et plusieurs médiums qui utilisaient cette capacité ont été perdus, leurs esprits errant dans d'étranges dimensions loin du Royaume Gaïen.#!"
    BIOCONTROL_PERK_EFFECT: "Autoriser l'utilisation de Psi Heal [character_interaction|E] sur vous-même.\n#F Le médium peut commander son propre corps.#!"
    PSYCHIC_CLAIRVOYANCE_PERK_EFFECT: "#F Le médium peut chasser ses sens tout en maintenant sa conscience à l'intérieur de son corps. Plus le médium connaît le lieu ou la personne observée, plus cela devient facile.#!"
    CYBERKINESIS_PERK_EFFECT: "#F Weaverkinesis permet à son utilisateur de prendre le contrôle de divers appareils et objets, en les pliant à sa volonté à distance.#!"
    CYBERPATHY_PERK_EFFECT: "#F Weaverpathy permet à son utilisateur de lire la structure interne de divers appareils ou objets similaires.#!"
    ECTOPLASMIC_GENERATION_PERK_EFFECT: "Permet de forger l'âme d'un [GetTrait('wraith').GetName( GetPlayer )] emprisonné sans avoir besoin de lier ou de [GetCourtPositionType('artificer_journeymen_court_position').GetName()].\n#F Le psychique peut créer du plasma sous la forme d'une substance collante qui s'évapore après plusieurs minutes dans le [underworld|E]. Le plasma est solide pour les spectres dans le [shadowlands|E].#!"
    EMPATHIC_HEALING_PERK_EFFECT: "Bonus au Psi Heal [character_interaction|E], permet de soigner les dégâts mentaux.\n#F Le médium peut établir un lien empathique qui lui permet d'influencer le processus de guérison d'une autre personne. Cela s’étend également aux maladies psychiques. Le médium prend ces blessures sur lui et doit les guérir à un rythme normal.#!"
    MIND_SHIELD_PERK_EFFECT: "Immunisé contre le mental hostile [character_interaction|E].\n#F Le médium peut ériger des défenses mentales contre les intrusions surnaturelles. Cela inclut les sorts de mage, les disciplines vampiriques, les sorts mineurs de changeling et d'autres capacités basées sur l'esprit. Ce pouvoir n'a pas de capacités individuelles. Au lieu de cela, ses niveaux ne font qu'augmenter la difficulté pour un intrus de pénétrer l'esprit médium.#!"
    NECRO_PSI_PERK_EFFECT: "Permet d'interagir avec un être de l'Umbra lorsque vous êtes dans le Monde Matériel.\nDébloquez [marked_for_return_interaction|E].\nDébloquez [bind_wraith_interaction|E].\nDébloquez [command_wraith_interaction|E].\nNombre maximum de spectres liés : #P +1#!.\n#F Nécro-Psi, également appelée Channeling, est une capacité qui permet à un médium de contacter les fantômes des morts. Les morts ne sont pas obligés de réagir à ces tentatives de communication et peuvent même se montrer hostiles. Le médium peut également faire appel à ses capacités pour lui-même.#!"
    PRECOGNITION_PERK_EFFECT: "Vous recevrez une notification si quelqu'un a l'intention d'assassiner votre ami de la famille.\nVous recevrez une notification si quelqu'un a l'intention de séduire votre amant ou votre conjoint.\nVotre prisonnier a moins de chances de s'échapper de votre prison.\n#F Le médium peut avoir un aperçu de la tournure la plus probable des événements et parfois même voir l'avenir.#!"
    PSYCHIC_HEALING_PERK_EFFECT: "Autoriser l'utilisation de Psi Heal [character_interaction|E] sur d'autres personnages.\n#F Le médium peut guérir les blessures et autres blessures grâce au pouvoir de son esprit.#!"
    PSYCHIC_HYPNOSIS_PERK_EFFECT: "En tant que [character_interaction|E], vous permet d'obtenir un bonus d'opinion de la part de la cible.\n#F Le médium peut implanter des ordres et des suggestions à sa cible en l'envoyant en transe puis en l'hypnotisant.#!"
    PSYCHIC_INVISIBILITY_PERK_EFFECT: "#F Semblable à la discipline vampirique de l'obscurcissement, le médium peut masquer sa présence, sans s'en rendre compte aux yeux des spectateurs. Certains la comparent à une sorte d’hypnose de masse. Les caméras vidéo enregistrent toujours leur présence normalement.#!"
    PSYCHIC_VAMPIRISM_PERK_EFFECT: "En tant que [character_interaction|E], vous permet de réduire le stress ou la perte de santé due au drainage du prisonnier.\n#F Le médium peut extraire l'émotion et, dans certains cas, même la force vitale d'une cible pour son propre usage. L’expérience qui en résulte est une euphorie exaltante qui peut rapidement rendre le psychique dépendant.#!"
    PSYCHOKINESIS_PERK_EFFECT: "#F La psychokinésie, également appelée télékinésie, permet à un médium de déplacer des objets sans les toucher. Tant qu'ils gardent le contrôle de l'objet en lévitation, le médium peut interagir avec eux de toutes les manières qu'ils pourraient faire normalement.#!"
    PSYCHOMETRY_PERK_EFFECT: "Débloque les [buy_artifact_claim_interaction|E].\n[buy_claim_interaction|E] et [buy_artifact_claim_interaction|E] Coût : #P -50 %#!\n#F Grâce au toucher, le médium peut apprendre quelque chose sur un objet et les personnes qui ont interagi avec lui dans le passé. Plus la résonance émotionnelle est forte, plus il est facile de la lire.#!"
    PSYCHOPORTATION_PERK_EFFECT: "En tant que [character_interaction|E], vous permet de vous téléporter vers l'emplacement cible.\n#F En utilisant son esprit, le médium peut se téléporter sur une courte distance.#!"
    PYROKINESIS_PERK_EFFECT: "#F Le médium peut invoquer le feu. Ils n'ont aucun contrôle ni immunité contre le feu invoqué et doivent donc faire très attention à ne pas se brûler eux-mêmes.#!"
    SOULSTEALING_PERK_EFFECT: "En tant que [character_interaction|E], vous permet de gagner [lifestyle|E] [experience|E] en drainant un prisonnier.\n#F Semblable au vampirisme psychique, le vol d'âme sape l'essence de sa cible pour renforcer le psychique. Ce pouvoir fonctionne contre les surnaturels dont l'âme a un aspect plus sombre, comme une ombre ou une bête, mais cette partie réagira et endommagera souvent le psychisme du médium incriminé.#!"
    SYNERGY_PERK_EFFECT: "Augmentez les chances de réussite de Psi [character_interaction|E] de chaque [GetTrait('psychic').GetName( GetNullCharacter )] [courtier|E] #Weak (Max 10)#!.\n#F Talent incroyablement rare, Synergy permet à un médium de se lier à d'autres médiums pour former une entité gestaltiste qui combine plusieurs de leurs pouvoirs. Le toucher est nécessaire pour former ce lien.#!"
    PSYCHIC_TELEPATHY_PERK_EFFECT: "En tant que [character_interaction|E], vous permet d'obtenir un crochet faible de la cible.\n#F La télépathie est le talent de dominer l'esprit d'autrui avec celui du médium.#!"

