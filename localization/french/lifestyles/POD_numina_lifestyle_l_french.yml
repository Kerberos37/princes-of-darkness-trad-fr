    via_medicamenti_perk_name: "Via Médicaments"
    via_necromantiae_perk_name: "Par l'intermédiaire des Nécromanties"
    via_oraculi_perk_name: "Via Oraculi"

    VIA_GENIORUM_PERK_EFFECT: "Débloquez [bind_wraith_interaction|E].\nDébloquez [command_wraith_interaction|E].\nNombre maximum de spectres liés : #P +1#!.\n#F Cette Via traite du royaume des esprits et des démons. La connaissance du vrai nom d’un esprit confère un pouvoir sur lui.#!"
    VIA_IGNIS_PERK_EFFECT: "#F Cette Via permet aux Damnés de vivre les flammes de l'Enfer avant leur Mort définitive. Cette Via invoque ce qui semble être un feu normal, mais elle brûle même ceux qui sont protégés des flammes normales.#!"
    VIA_MEDICAMENTI_PERK_EFFECT: "Débloquez Heal [character_interaction|E].\n#F Ceux qui pratiquent cette Via, également appelée Voie du Remède, sont des guérisseurs. Via Medicamenti resserrera les os, arrêtera le saignement et inversera les dégâts infligés.#!"
    VIA_NECROMANTIAE_PERK_EFFECT: "Débloquez [marked_for_return_interaction|E].\nEn tant que [character_interaction|E], vous permet de bannir un personnage fantôme vers le [dark_kingdom|E].\nNombre maximum de spectres liés : #P +1#!.\n#F La Via Necromantiae est une théurgie conçue pour contacter ou bannir les morts.#!"
    VIA_ORACULI_PERK_EFFECT: "Vous recevrez une notification si quelqu'un a l'intention d'assassiner votre ami de la famille.\nVous recevrez une notification si quelqu'un a l'intention de séduire votre amant ou votre conjoint.\nVotre prisonnier a moins de chances de s'échapper de votre prison.\n#F Grâce à la Via Oraculi, les Théurges peut avoir un aperçu du futur inconnu ou voir le passé invisible.#!"
