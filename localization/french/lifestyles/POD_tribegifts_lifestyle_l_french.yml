 THOUGHT_FORM_OF_THE_TWELVE_MINISTERS_PERK_EFFECT: "En tant que [character_interaction|E], vous permet de gagner [GetModifier( 'POD_thought_form_of_the_twelve_ministers_modifier' ).GetNameWithTooltip|L]\n#F. Le mantra parlé pour ce Don est Aum-ka-la-rim-sa-ka-la-rim-ha-ka-la-rim. Ce don permet à un observateur d'étoiles d'atteindre un véritable équilibre spirituel pendant un seul instant. À ce moment-là, tous les désirs extrêmes et émotions impures sont balayés par une explosion totale du Soi. Un crépitement d’énergie surprenant se propage comme un éclair vers chacun des points de chakra du Stargazer. Cela ne dure qu'une seconde, puis c'est parti. Mais dans son sillage, le Stargazer se retrouve puissant et brûlant d’un halo de lumière vert pâle. Il n'y a qu'une poignée d'observateurs d'étoiles qui ont été assez dignes pour apprendre ce don, et il ne peut être enseigné que par un avatar de Chimère.#!" #NT!
  
