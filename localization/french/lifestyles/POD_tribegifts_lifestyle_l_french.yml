 HOME_IN_ALL_LANDS_PERK_EFFECT: "Progression mensuelle de l'exploration de l'Umbra : [grace_i]#P +10#!\nAs a [character_interaction|E], vous permet de téléporter votre armée vers l'emplacement de la cible sans restriction de portée diplomatique.\n#F Les légendes parmi les Serres Rouges affirment que les loups ayant le plus grand lien avec le loup ancêtre n'était pas limité par la distance, mais pouvait en effet apparaître partout où des loups étaient trouvés. On a longtemps pensé que cela n'était qu'une simple tradition, mais en fait, un ancien Talon Rouge avec une lignée suffisamment forte pourrait bien apprendre à disparaître d'un endroit et à apparaître n'importe où ailleurs dans le Royaume ou dans l'Umbra, à condition que l'Ancêtre ait été là avant lui. Seul le Loup Progéniteur lui-même enseigne ce Don.#!" #NT!
  
