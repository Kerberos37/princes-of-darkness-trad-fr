 RENEW_THE_CYCLE_PERK_EFFECT: "En tant que [character_interaction|E], vous permet de réduire les morts-vivants ciblés à leur état naturel (se transformer en poussière ou simplement perdre leur animation).\n#F L'un des pouvoirs les plus puissants dont dispose le Garou, ce Don permet de corriger un problème grave. mal fait au cycle naturel de Gaia. Les morts-vivants, dont l'existence même est un affront à l'ordre naturel des choses, se fanent et s'effondrent en poussière lorsqu'ils sont frappés par le pouvoir de ce Don. Que le mort-vivant soit un cadavre animé vieux d'un mois ou un ancien vampire, le Fang peut le détruire d'un simple coup d'œil. Seul un avatar de Gaia Elle-même peut enseigner ce Don.#!" #NT!
  
