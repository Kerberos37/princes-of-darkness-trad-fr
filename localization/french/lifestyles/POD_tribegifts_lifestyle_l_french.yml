 CALL_GREAT_FENRIS_PERK_EFFECT: "En tant que [decision|E], vous permet de recruter [GetMaA('war_avatar_of_great_fenris').GetName] en tant que [men_at_arms|E]\n#F. Expression ultime du pacte entre tribu et totem, les plus grands héros Get peuvent invoquer l'avatar de guerre de leur totem tribal pour les aider à leur heure. du besoin. L'avatar se joint au combat, tuant tous ceux qui ne sont pas des Gets de Fenris ou sous leur protection. Cependant, le Grand Fenris exige un sacrifice pour son intervention – généralement la main gauche de l'invocateur. On dit que si l’avatar de guerre est appelé sans raison valable, il dévorera entièrement l’invocateur avant de partir. Ce don est enseigné par le Grand Fenris lui-même.#!" #NT!
  
