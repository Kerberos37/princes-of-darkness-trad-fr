 SLEEP_OF_THE_HERO_PERK_EFFECT: "Vous gagnerez [GetTrait('torpor').GetName( GetPlayer )] et serez déposé si vous mourez pour une cause non naturelle.\n#F Ce don puissant a été invoqué à plusieurs reprises dans l'histoire de Fianna. Lorsqu'un grand héros meurt au combat, les Fianna prennent le corps et le consacrent à la terre. Ce don forme un lien entre les Fianna, la terre et l'esprit du héros. La vie du champion revient, mais il reste dans un profond sommeil, pour ne se réveiller qu’à l’Apocalypse. La cible doit être placée quelque part dans la terre, comme une grotte ou dans un tumulus. Durant ce sommeil, le héros n’est pas affecté par les éléments et n’a pas besoin de respirer. Ce don est enseigné par les esprits des ancêtres Fianna.#!" #NT!
  
