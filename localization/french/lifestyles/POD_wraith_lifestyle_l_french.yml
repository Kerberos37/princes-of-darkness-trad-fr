 REMEMBRANCE_PERK_EFFECT: "Gagnez un jade blanc tous les #V 3#! ans.\n#F Semblable à Shape True Jade, sauf qu'un artisan peut utiliser le jade blanc inférieur.#!"
 REWORK_RELICS_PERK_EFFECT: "En tant que [character_interaction|E], autorisez l'activation d'un artefact à l'aide de True Jade ou de White Jade.\n#F Un artisan peut modifier ou retravailler une relique.#!"
 EMPOWER_JADE_PERK_EFFECT: "En tant que [character_interaction|E], autorisez l'autonomisation d'un artefact à l'aide de Pathos.\n#F Un artisan peut éveiller l'âme qui compose un objet et lui imprégner un Arcanos ou un Pathos.#!"
 CREATE_WHITE_JADE_PERK_EFFECT: "Autoriser la forge d'âme [GetTrait('wraith').GetName( GetPlayer )] en Jade blanc.\n#F Un artisan peut transformer les âmes en Jade blanc.#!"
 TRANSFER_PERK_EFFECT: "En tant que [character_interaction|E], vous permet d'acquérir du pathos auprès d'un prisonnier ou de vendre du pathos à d'autres spectres.\n#F Un marchand peut transférer du pathos par contact physique.#!"
 CASH_MONEY_PERK_EFFECT: "En tant que [character_interaction|E], vous permet de gagner du pathos grâce à l'or.\n#F Un marchand peut convertir les sacrifices en Pathos.#!"
 WITHDRAW_ESSENCE_PERK_EFFECT: "En tant que [character_interaction|E], vous permet d'obtenir du pathos grâce à un artefact de jade blanc.\n#F Un marchand peut obtenir du pathos auprès d'un [GetTrait('barghest').GetName( GetPlayer )] contrôlé par un fermier ou du jade blanc brut.#!"
 RETURNING_THE_FAVOR_PERK_EFFECT: "En tant que [character_interaction|E], vous permet d'acquérir de la renommée grâce à Pathos.\n#F Un marchand peut envoyer Pathos à un parent vivant.#!"
 MINT_MONEY_PERK_EFFECT: "En tant que [character_interaction|E], vous permet de gagner de l'or grâce au pathos.\n#F Un marchand peut transformer son pathos en forme physique, comme des jetons, des pièces de monnaie ou du papier-monnaie.#!"
 ARCANOI_COAX_PERK_EFFECT: "Ne gagne plus [stress|E] grâce à Résister à la catharsis.\n#F Un médecin peut faire appel à son [GetTrait('shadow').GetName( GetPlayer )] avec un risque réduit.#!"
 NULLIFY_THORNS_PERK_EFFECT: "Petite chance de ne pas avoir de sombre passion et petite chance de ne pas avoir de défi diabolique [decision|E].\n#F Un médecin peut empêcher son [GetTrait('shadow').GetName( GetPlayer )] d'utiliser l'une de ses épines.#!"
 GIVE_HIGHER_PASSIONS_PERK_EFFECT: "En tant que [character_interaction|E], vous permet de supprimer une passion sombre [decision|E].\n#F Un médecin peut tenter de remplacer la passion sombre d'un [GetTrait('shadow').GetName( GetPlayer )] par l'une de ses passions.#!"
 ALTER_DEMEANOR_PERK_EFFECT: "En tant que [character_interaction|E], vous permet de retrouver votre personnalité Hun pendant la Catharsis.\n#F Un médecin peut modifier l'archétype de son [GetTrait('shadow').GetName( GetPlayer )], y compris les archétypes normaux ainsi que ceux basés sur l'Ombre.#!"
 INNER_PEACE_PERK_EFFECT: "Accédez au modificateur d'épine même sans Catharsis.\n#F Un médecin peut rejoindre son [GetTrait('shadow').GetName( GetPlayer )] et agir comme tel.#!"
