l_french:
 LOADING_TIP_0: "#bold "L'érudit romain Sénèque avait tort. Une domination injuste peut être éternelle." #! - Hardestadt"
 LOADING_TIP_1: "#bold Caine ne peut pas être diabolisé. Désolé.#!"
 LOADING_TIP_2: "#bold Les vampires plus âgés sont vieux pour une raison. Ils ne tomberont pas dans un complot mal préparé.#!"
 LOADING_TIP_3: "#bold Attention à la mascarade. Vous ne voudriez pas mettre l’Église en colère.#!"
 LOADING_TIP_4: "#bold C'est le monde des ténèbres. Vous n'avez pas d'amis, seulement des pions.#!"
 LOADING_TIP_5: "#bold Vous aurez un domaine très limité et aurez besoin de vassaux. Ne leur faites pas confiance.#!"
 LOADING_TIP_6: "#bold Pour être en sécurité, attendez-vous à ce que tout le monde prépare votre disparition. Ils le sont probablement de toute façon.#!"
 LOADING_TIP_7: "#bold "Il y a toujours un père pour nous diriger, et un père au-delà de lui, et ainsi de retour à Caine. Il n'y a pas de 'destin' à choisir si ce n'est ce que vos maîtres vous permettent. " #! - Montano"
 LOADING_TIP_8: "#bold "Sans moi, il n'y aurait pas de Sabbat. Et sans le Sabbat, il n'y aurait pas de Camarilla. Le visage entier de la société Caïnite est ce qu'il est grâce à moi." #! - Gratiano, délirant"
 LOADING_TIP_9: "#bold "Chaque petit problème est comme un grain de sable, chaque nuit j'hérite du désert." #! - Lacroix"
 LOADING_TIP_10: "#bold "J'ai été reine du monde autrefois, et je le serai encore, je vous le promets. Maintenant vous avez ma permission de mourir. " #! - Petaniqua"
 LOADING_TIP_11: "#bold "Nous ne sommes pas des dieux, peu importe ce que nous nous disons. Il n'y a pas de Divinité. Le cœur de l'univers est vide. Veux-tu le parcourir avec moi ?" #! - Kemintiri"
 LOADING_TIP_12: "#bold "Une âme n'est qu'un autre morceau d'argile à tordre entre vos doigts." #! - Sacha Vykos"
 LOADING_TIP_13: "#bold "Les fins et les débuts ont une façon de se mélanger et de se tordre jusqu'à ce qu'il soit difficile de séparer l'un de l'autre." #! - Anatole"
 LOADING_TIP_14: "#bold "Tu es un grand méchant vampire. Hé, super, félicitations. Maintenant, garde ça pour toi." #! - Jack souriant"
 LOADING_TIP_15: "#bold "Si vous n'avez pas d'autre choix que de détruire un Nosferatu, ne l'affrontez en aucun cas sur son territoire d'origine.\nNous ne retrouverons jamais vos cendres." #! - al-Ashrad"
 LOADING_TIP_16: "#bold "Comprenez ceci, nous n'avons pas perdu contre les Ventrue. Nous avons perdu contre les Ventrue et tous leurs alliés et leurs serviteurs et leurs amis et tous les pauvres fils de pute de paysans qui ont déjà fait l'erreur d'établir un contact visuel avec son immortel. seigneur. Maintenant, vous savez où réside la véritable force des Ventrue. #! - Lydia Dorn"
 LOADING_TIP_17: "#bold "Ne sous-estimez jamais, jamais, jamais les Lasombra. Ce sont les Ventrue sans la fragilité morale. Ce sont les Tremere sans les prétentions. Ce sont les Setites sans la posture... et ils ne sont rien de tout cela." #! - Fatima al-Faqadi"
 LOADING_TIP_18: "#bold "L'indépendance n'existe pas dans le Jyhad. Il n'y a qu'un manque de conscience de ses maîtres." #! - ur-Shulgi"
 LOADING_TIP_19: "#bold "Ne commettez jamais l'erreur d'engager un Séthite sur son propre champ de bataille, celui du social et du politique. Vous ne remarquerez les crocs que lorsqu'ils seront dans votre gorge." #! - Soukaina"
 LOADING_TIP_20: "#bold "Garçon, je suis content de ne pas avoir été intégré au Clan Tremere. Quel petit cauchemar bureaucratique. Ne vous offensez pas. C'est juste que je suis resté assis pendant des décennies à attendre mon tour pour devenir assistant junior personne (seconde classe) ça ne me plaît tout simplement pas." #! -Felton"
 LOADING_TIP_21: "#bold "Ces trois choses qu'un prince ne devrait jamais faire s'il veut prospérer. Mettre en colère les Brujah. Embarrasser les Ventrue. Ignorer les Nosferatu."#! - inconnu"
 LOADING_TIP_22: "#bold "Ne jouez pas avec la Bête, car à la fin elle gagne toujours." #! - inconnu"
 LOADING_TIP_23: "#bold "Certains craignent ouvertement les Antédiluviens et craignent secrètement les mortels. D'autres craignent ouvertement les mortels et craignent secrètement les Antédiluviens. Les deux peurs sont exagérées. On peut survivre à la Géhenne. Nous pouvons régner pour toujours." #! - Mithra"
 LOADING_TIP_24: "#bold "Je ne suis pas un esclave. Je ne suis pas un esclave. Je ne suis pas un esclave.\nC'est ce qu'il m'a dit de me dire." #! - Lambach"
 LOADING_TIP_25: "#bold "Il y aura toujours une autre Géhenne à rechercher, Beckett. Nos esprits les inventent. Vous devriez descendre de cette roue particulière ; elle tourne éternellement." #! -Dracula"
 LOADING_TIP_26: "#bold "J'avais aveuglément choisi de parcourir le chemin que mon père m'avait tracé. Je n'en ai jamais douté pendant des siècles, jusqu'à ce que je réalise quelle vaine moquerie d'âme cela m'avait donné, à quel point cela ne servait pas à me plaire, à vraiment comprends-moi.\nJ'ai juré, cette nuit-là, de ne plus souffrir." #! - Titus Venturus Camille"
 LOADING_TIP_27: "#bold " Croyez, Tremere, si cela vous plaît, que vous et votre espèce en savez plus sur la magie du sang que celui qui la maîtrisait avant l'avènement de Sumer. Mais je vous le dis maintenant : votre clan n'a rien fait au mien que nous n'a pas permis."#! - Tegyrius"
 LOADING_TIP_28: "#bold "Il arrive un moment, Ventrue, où le jeu joue contre les joueurs." #! - Ijim ur-Baal"
 LOADING_TIP_29: "#bold "J'ai voyagé jusqu'au pays de nos ancêtres et j'ai affronté le héraut. Il est sombre et terrible – la fureur de ton ciel et le feu de ton enfer. Noir et impénétrable comme la nuit la plus sombre." #! - Thèmes"
 LOADING_TIP_30: "#bold "Les étoiles étaient également des os, mais pas de simples accessoires ; c'étaient les os d'ur-Shulgi, visibles là où la peau de minuit s'était décollée ou fissurée et tombée ; elles étaient les gaines de l'essence du héraut, et sa moelle c'était une vengeance."#!"
 LOADING_TIP_31: "#bold "Nous nous battons pour nos vies ici, mais les Ventrue et les Tremere doivent toujours pisser sur les chaussures de chacun chaque fois qu'ils en ont l'occasion, et tout ce que les Toréador veulent faire, c'est critiquer la couleur du ruisseau." #! - Théo Bell"
 LOADING_TIP_32: "#bold "Le monde tourne à la merde, mais nous avons un travail à faire." #! - Theo Bell"
 LOADING_TIP_33: "#bold "Les vieilles idées peuvent rajeunir. Carthage, l'idéal, est à nouveau ancienne et nouvelle." #! - Critiques"
 LOADING_TIP_34: "#bold "Chaque fois que j'arrache une mâchoire d'un crâne et que je l'enfonce dans une orbite, je sais que je construis un avenir meilleur." #! - Jack souriant"
 LOADING_TIP_35: "#bold "Il n'y a qu'une seule façon de survivre aux ténèbres : lui faire craindre." #! - Jack souriant"
 LOADING_TIP_36: "#bold "Tu n'as pas trouvé la révolution, gamin. La révolution t'a trouvé." #! -Tyler"
 LOADING_TIP_37: "#bold "Tout ce qui est mort porte les échos de la vie. Tout ce qui vit entend l'appel de sa mort." #! - Constance"
 LOADING_TIP_38: "#bold "Nous pouvons haïr en abondance, et nous n'avons pas de sujet plus approprié pour notre haine que nous-mêmes. Alors nous nous levons chaque nuit parce que nous ne voulons pas nous haïr plus que nous le faisons déjà. Mais nous allons échoue même à cela. #! - Chas Giovanni Tello"
 LOADING_TIP_39: "#bold "Tout au long de l'histoire et avant, les dieux de la nuit ont exigé du sang et de la viande de l'humanité. Ce sont nos pères. Vous êtes Artémis. Vous êtes Ahriman. Vous êtes la déesse volcanique de Catal Huyuk et Tezcatlipoca, le dieu de l'Aztèque. miroir fumant. Une obscurité si épaisse qu’elle obscurcit le soleil. #! - Demba Makemba Adoula"
 LOADING_TIP_40: "#bold "Laisse-les bouche bée d'émerveillement, Myca. Qu'ils me maudissent pour avoir abandonné le combat contre la Géhenne selon leurs conditions. Qu'ils me traitent de traître, me placent sur leur absurde liste rouge, me maudissent pour un lâche et un égoïste. imbécile. J’en ai marre de jouer au jeu que le monde m’a proposé. #! - Lucite d'Aragon"
 LOADING_TIP_41: "#bold "Les vampires sont l'apothéose du péché, l'incarnation de la vertu violée et ruinée. Par cela, vous montrez votre valeur." #! - Francisco Domingo de Polonia"
 LOADING_TIP_42: "#bold "Nous, les jeunes, parlions souvent tôt le matin, juste avant de dormir, de l'opportunité d'une nouvelle opportunité. Ce qui distinguait Gratiano, c'était qu'il osait agir en conséquence." #! - Frère Oso"
 LOADING_TIP_43: "#bold "J'ai l'intention de balayer les pièces du plateau... Non seulement de me libérer des Sectes, mais aussi de la guerre éternelle. J'ai été manipulé par mon père et Vykos. Leur croisade ne sera jamais la mienne. Je combattrai l'appel de n'importe quel comme je peux. Je boirai à ma faim de sang épais et resterai libre et à la fin le Jyhad sera brisé par moi et d'autres comme moi. #! - Lucius Aelius Séjanus"
 LOADING_TIP_44: "#bold "C'est dommage que la plupart des pièces aient dû être balayées du plateau." #! - Ambrosio Luis Moncada"
 LOADING_TIP_45: "#bold "Cette existence peut être un plaisir glorieux, si vous le permettez." #! - Hélène de Troie"
 LOADING_TIP_46: "#bold "Nous quittons la Ville éternelle parce que son cœur a cessé de battre depuis longtemps. Il meurt – et vous, seigneurs d'une ville autrefois glorieuse, vous cachez dans son ombre, perdus dans un labyrinthe de votre propre construction. Quand notre espèce regarde En revenant à cette époque, ils verront vos réalisations et se demanderont ce qui n'a pas fonctionné. Mais jamais, tant que vous vous cacherez, ils ne sauront qui en est responsable, à qui louange ou condamnation doit être adressée. Vos actes seront perdus pour la postérité, et tout ils vous appelleront Incognitos. #! - Dernier discours de Michel aux Caïnites de Rome à la veille de son départ"
 LOADING_TIP_47: "#bold "La vérité n'a pas une forme unique, pas un symbole unique. Tous les yeux la voient différemment. Toutes les langues la parlent différemment. Rien – rien – n'existe inchangé pour toujours. Pas même nous." #! - le Dragon"
 LOADING_TIP_48: "#bold "Il est presque vrai qu'il ne peut pas mourir. Tant qu'un de ses sangs existe, il existe. Tant que le monde ne tombe pas en cendres, il peut se rétablir." #! - le Dracon à propos de Tzimisce"
 LOADING_TIP_49: "#bold "Moi-même. Métamorphose. Ascension. Je suis ce que je suis. Je suis la terre, réveillée par le sang. Ce n'est plus une larve. Le stade nymphal se termine, pour moi et pour les autres." #! - Tzimisce"
 LOADING_TIP_50: "#bold "Il a oublié comment être doux… et même moi, je ne peux pas dire s'il comprend ou se souvient encore à quel point nous sommes fragiles." #! - Damek Ruthven à propos de Tzimisce"
 LOADING_TIP_51: "#bold "Servez-moi. Vous n'aimez pas vraiment les Antédiluviens, n'est-ce pas ? Le jour de la Géhenne approche, et ils ont l'intention de vous consumer, vous, vos amis et tous les autres vampires. J'empêcherai cela ! Je donnerai toi l'éternité ! La vie éternelle ! Nous accueillerons les grands-pères qui s'éveillent avec un autre déluge, un déluge de leur propre sang !" #! - Vukodlak, s'adressant à Christof Romuald"
 LOADING_TIP_52: "#bold "Je ne commettrai pas les erreurs commises par mes ancêtres. Je ne choisirai pas la peur ou l'ignorance. Je ne me recroquerai pas de terreur devant moi-même, devant qui et ce que je suis. Je ne me détesterai pas, ni ne me rejetterai. Je suis Myca Vykos, et une nuit, le monde me connaîtra pour ce que je suis vraiment. » #! - Myca Vykos"
 LOADING_TIP_53: "#bold "Dans le jeu des reines et des rois, nous devons sacrifier notre compassion sur l'autel de la certitude imprenable. Pour gouverner avec sagesse, il faut gouverner totalement. La justice n'a pas de pitié." #! - Hardestadt le Jeune"
 LOADING_TIP_54: "#bold "La folie du leadership est de savoir que, quoi que vous fassiez, il y en a des centaines dans votre dos, certains que leur propre solution est la plus solide et que votre décision est le résultat d'un coup de fléchette fantaisiste." #! - Lacroix"
 LOADING_TIP_55:0 "#bold "Our Dark Father even now wanders the outer night, weeping and repenting in his hard-earned wisdom. If even mighty Caine does thus, how is it that we turn our faces proudly up to the moon and say: "#bold "Notre Père Ténébreux erre encore maintenant dans la nuit extérieure, pleurant et se repentant dans sa sagesse durement gagnée. Si même le puissant Caïn fait cela, comment se fait-il que nous tournions fièrement notre visage vers la lune et disons : "Il y a du pouvoir dans mes veines et par elle je revendique la royauté sur l'homme et la bête, et par mon propre sang noir je justifie mes péchés ?"" #! - Anatole"
 LOADING_TIP_56: "#bold "Vous me demandez quels gens sont les plus susceptibles d'être des diabolistes et des meurtriers. Je vous l'assure : n'importe qui peut être un diaboliste et un meurtrier." #! - Harold le Zettler"
 LOADING_TIP_57: "#bold "Je danse la danse du fou. Et je vous prie de me trouver fou. Car si vous mettez la main sur la racine. Vous me connaîtrez sans illusion. Et vous me trouverez coupable de la vérité." #! - Malkav"
 LOADING_TIP_58: "#bold "Mamie, laisse-moi t'embrasser." #! - Vasilisa"
 LOADING_TIP_59: "#bold "Chandraputra est entré dans le sanctuaire, bouillonnant de la fureur à peine contenue d'un héros vertueux des Vedas." #! - Beckett à propos de Chandraputra"
 LOADING_TIP_60: "#bold "La Camarilla s'efforce de protéger ses membres d'eux-mêmes ; c'est le seul but valable qu'elle sert. Mais elle devra un jour échouer, lorsque ses anciens arriveront pour se nourrir à la table de la Géhenne. Une chaise me sera réservée." #! - Kemintiri"
 LOADING_TIP_61: "#bold "Faites la paix avec vos dieux et dites adieu. Le diamant se noiera dans le sang, et le reste du monde peu après." #! - Sundervere"
 LOADING_TIP_62: "#bold "Le Serpent était le premier dans le jardin, vous savez." #! - Hesha Ruhadzé"
 LOADING_TIP_63: "#bold "Il était l'objet de notre dévotion, le sens du sacrifice d'innombrables vies – Pythagoriciens, Catharistes, Maçons, alchimistes – tous luttant dans les ténèbres pour qu'un jour, des générations plus tard, un seul homme puisse tenir dans sa main le fruit défendu. , la Pierre Philosophale, l'élixir de vie éternelle. Son nom s'appelait Goratrix, notre porteur de lumière, notre Prométhée, notre Lucifer." #! - Aisling Sturbridge"
 LOADING_TIP_64: "#bold "Vous pensez que j'ai cherché notre exil - vous entre autres ? Mieux vaut cent cris d'"hérétique" et mille épées Tzimisces que les paroles de mépris de l'Ordre cette horrible nuit... Mais s'ils ne nous suivent pas, alors qu'ils ils meurent, comme les dragons dont j'arrache les squelettes de pierre des falaises. #! - Goratrix à Meerlinda"
 LOADING_TIP_65: "#bold "Je ne suis pas votre serpent à traire ou à écraser, je ne suis pas non plus un vrai sorcier, mais je vous montrerai en temps voulu ce que je suis. Et longtemps après que vous soyez parti et que votre précieuse magie mortelle soit l'étoffe des contes de nourrices, j'aurai pris ce qui est vraiment là pour être pris et j'aurai su ce qu'il y a vraiment à savoir. #! - Jervais, à propos d'Etrius"
 LOADING_TIP_66: "#bold « Nombreux sont les enfants du Dragon, du Serpent, du grand Satan, et ils sont parmi vous maintenant. Je vous le dis, Serviteurs du Christ, que la Parousie est proche, que la Seconde Venue arrive bientôt. enfants du Dragon, et ils se multiplient, et ils sont une blessure pour la terre. Et nous sommes le baume pour cette blessure, nous devons la nettoyer par le feu et la purifier, et alors la terre sera prête pour la Parousie, et nous en serons jugés dignes. » #! - Léopold von Murnau"
 LOADING_TIP_67: "#bold "Nous savons que le fardeau de la vérité a un prix élevé.\nIls ont payé trop cher." #! Malkaviens à propos des Baali"
 LOADING_TIP_68: "#bold "La tragédie, c'est que nous aurions pu les laisser mourir. Ils ne nous pardonneront jamais de les avoir sauvés."#! Malkaviens à propos des Brujahs"
 LOADING_TIP_69: "#bold "Même si je pouvais te dire ce que je sais d'eux, tu ne me croirais pas."#! Nosferatu à propos des Tzimisces"
 LOADING_TIP_70: "#bold "L'Inquisition condamne ses victimes à être damnées pour toujours, mais ils se contentent de s'occuper du meurtre. Nous nous occupons de la damnation."#! - Rossellini, Nécromancien romain"
 LOADING_TIP_71: "#bold "J'imagine qu'ils pensent que nous passons beaucoup de temps à les espionner et à essayer de les miner. Comme s'ils étaient si difficiles à comprendre." #! Nosferatu à propos des Ventrues"
 LOADING_TIP_72: "#bold "Rien qui mérite d'être discuté. Bientôt, d'autres ne parleront que de leur mémoire. Ensuite, nous les tuerons également, et les Tremere n'auront tout simplement jamais existé." #! Tzimisce à propos des Tremere"
 LOADING_TIP_73: "#bold "Quand leur sang hurlait de rage à la mort de Saulot, le nôtre chantait de joie. Soyons heureux ensemble."#! Baali à propos des Salubri"
 LOADING_TIP_74: "#bold "Essayez de trouver les différences avec les Toréadors si vous le pouvez. Il n'y en a qu'un : ils ont un plan, qui les rend plus semblables à nous. Je ne sais pas à quel point c'est bon." #! Giovanni à propos des Séthites"
 LOADING_TIP_75: "#bold "Ce n'est pas un lieu, ni un moment de débat. C'est un moment où vous partez et vous abandonnez votre mesquine quête. Si vous persistez et continuez, vous ne mourrez pas en héros. Vous mendierez. Vous prierez. Vous ne recevrez aucune réponse."#! - Lamia inconnue"
 LOADING_TIP_76: "#bold "La pomme ne tombe pas loin de l'arbre, et l'arbre aurait dû être abattu depuis longtemps"#! Brujah à propos des Séthites"
 LOADING_TIP_77: "#bold "Démarrez, rencontrez le visage." #! Brujah à propos des Ventrues"
 LOADING_TIP_78: "#bold "Je vais te donner une longueur d'avance. Tu es la tortue et je suis le lièvre - un lièvre énervé et foutu du monde avec un compte à régler et une soif comme celle du diable." #! - Brujah inconnu"
 LOADING_TIP_79: "#bold "Épinglez la queue sur— OW, OW, OW, FUCK !" #! Malkavian à propos du Gangrel"
 LOADING_TIP_80: "#bold "Émet des pluies d'étincelles. Pointez loin du visage. Pointez plutôt vers un autre connard" #! Nosferatu à propos des Brujah"
 LOADING_TIP_81: "#bold "Je ressemble à ça parce que je dois le faire. Ces connards choisissent de le faire. C'est comme ça que la nature dit : " Reste à l'écart. " " #! Nosferatu à propos des Tzimisces"
 LOADING_TIP_82: "#bold "Il n'y a rien de mal avec ces types, les mettre dans leurs cercueils et y mettre le feu ne résoudrait rien" #! Ravnos à propos des Tzimisces"
 LOADING_TIP_83: "#bold "Pourquoi diable penserais-tu que je voulais que tu arrêtes de crier ? Je trouve les résultats tellement plus mélodieux lorsque tu cèdes à ta peur." #! - Tzimisce inconnu"
 LOADING_TIP_84: "#bold "Tuez-les. Tous. Ne perdez pas de temps avec des leçons qu'ils ne devraient pas vivre assez longtemps pour comprendre." #! Tzimisce à propos des Tremere"
 LOADING_TIP_85: "#bold "Ah, les nouveaux acteurs émergent du champ des millénaires. Il faut s'arranger pour les accueillir convenablement et généreusement." #! Setites à propos des Tremere"
 LOADING_TIP_86: "#bold "Des crétins perfides. Un ver de Lasombra a cherché à me piéger dans son ignoble complot. Malgré tous ses airs de supériorité, ses entrailles ne différaient guère de celles des autres vampires."#! Gangrel à propos des Lasombra"
 LOADING_TIP_87: "#bold "Quand un Malkavien parle, écoutez. Lorsqu'un Malkavien agit, partez. Quand deux Malkaviens se rassemblent, courez." #! Gangrel à propos des Malkaviens"
 LOADING_TIP_88: "#bold "Je n'ai qu'une chose à dire. Set était plus fou que Malkav. Je le jure sur les os de mon père." #! Malkaviens à propos des Séthites"
 LOADING_TIP_89: "#bold "La politique est simple. Dites à vos subordonnés quoi faire, empalez ceux qui osent désobéir et poursuivez des affaires de réelle importance." #! - Tzimisce inconnu"
 LOADING_TIP_90: "#bold "Ils souhaitent que nous admirions leurs arts mais comme ils rechignent aux nôtres ! Gardez-les comme animaux de compagnie jusqu'à ce que leurs vers commencent à s'ennuyer ; puis jetez-les dans les fosses de Vozhd." #! Tzimisce à propos du Toréador"
 LOADING_TIP_91: "#bold "Nous arracherons leur cadeau volé de leurs entrailles écorchées, les embrocherons sur les sommets des Carpates qu'ils ont profanés, nourrirons le Danube de leurs humeurs bilieuses et laisserons le reste aux oiseaux charognards. Alors nous commencerons véritablement à leur apprendre le sens de douleur."#! Tzimisce à propos des Tremere"
 LOADING_TIP_92: "#bold "Ils ont un talent admirable pour garder rancune." #! Ventrue à propos des Brujahs"
 LOADING_TIP_93: "#bold "S'il ressemble à un serpent, siffle comme un serpent et rampe comme un serpent, alors vous ne tendez pas la main pour lui caresser la tête. Si vous trouvez un serpent dans votre jardin, vous le tuez."#! -Scatha- Columbkille à propos des Séthites"
 LOADING_TIP_94: "#bold "Merde ouais, combats le pouvoir. Aide les gens ! Oh attends, tu vas juste en aider la moitié ? Eh bien, je suppose que c'est quelque chose" #! Bone Gnawers à propos des Black Furies"
 LOADING_TIP_95: "#bold "Donnez-moi des frissons, c'est vrai. Vous pensez que vous racontez une histoire vraiment tragique, et ils vous regardent comme pour vous dire "C'est ça ?""#! Fianna à propos des Silent Striders"
 LOADING_TIP_96: "#bold "Vos ancêtres étaient presque aussi forts que les nôtres, et vous êtes presque aussi forts que nous. Quoi ? C'est un compliment" #! Réponse de Fenris à propos de la Fianna"
 LOADING_TIP_97: "#bold "Impressionnant d'intelligence. Dangereusement sous-estimé. Considérablement utile" #! Shadow Lords à propos des Bone Gnawers"
 LOADING_TIP_98: "#bold "Gérez-les correctement, et ils sont une partie essentielle de tout plan de bataille. Faites une erreur en les manipulant... en fait, permettez-moi juste de vous dire de ne pas faire d'erreur en les manipulant" #! Shadow Lords à propos du Obtenir de Fenris"
 LOADING_TIP_99: "#bold "Leur fidélité est très appréciée, même si leur étiquette est... variable" #! Crocs d'Argent à propos de la Fianna"
 LOADING_TIP_100: "#bold "Ils ne comprennent pas que gagner des batailles ne vaut pas la peine de perdre la guerre." #! Bone Gnawers à propos du Get of Fenris"
 LOADING_TIP_101: "#bold "Donnez-leur le respect de Gaia, mais faites attention à ne pas devenir amical si vous dansez avec eux." #! Fianna à propos des Furies Noires"
 LOADING_TIP_102: "#bold "Quels beaux ongles vous avez. Durs comme l'acier et tellement pointus. Ils déchireraient la chair et les os. Je veux juste... les mordre." #! -Hélène de Troie"
 LOADING_TIP_103: "#bold "Mon sort ne sera pas décidé par l'identité de mon arrière-grand-père. Je ne serai plus contrôlé." #! - Lucius Aelius Séjanus"
 LOADING_TIP_104: "#bold "Et quand Elle se prépara à revenir, le monde se brisa en deux. L'Enfant de Caïn d'un côté, L'Enfant de Lilith de l'autre, et c'était la Géhenne." #! - le fragment Shaal"
 LOADING_TIP_105: "#bold "Il arrive. Le berger noir vient éliminer le troupeau. Le rejeton haineux. Le héraut de la destruction. Comme le Seigneur de la mort a éliminé ses enfants à Kaymakli, le berger noir éliminera les enfants à Alamut" #! - inconnu prophétesse mortelle"
 LOADING_TIP_106: "#bold "Tout ce qui est ancien doit faire place au nouveau. Le troisième devient le deuxième, le second devient le premier. Les pères meurent pour que les fils puissent vivre. Nous sommes tous des cercles en spirale pour régner en enfer." #! - Acacia"
 LOADING_TIP_107: "#bold "Le tour de la roue est inexorable. Il ne peut pas être arrêté, mais sa trajectoire peut être modifiée pour retarder le moment final où nous sommes broyés dans le néant, et où ils se lèvent. Comme c'est le cas maintenant, tel était le cas avant. Comme c'est le cas auparavant. C'était avant, il en sera ainsi dans le futur. Les enfants de Caïn se tiennent toujours au bord de l'oubli" #! - Vasantasena"
 LOADING_TIP_108: "#bold "Nous sommes vieux et bien informés, mais avec notre âge et notre puissance, nous nous sommes seulement pris au piège dans des toiles que nous ne pouvons pas voir et nous nous sommes attachés avec des ficelles de marionnettes que nous ne pouvons pas sentir, et encore moins couper." #! - Vasantasena"
 LOADING_TIP_109: "#bold "Au fil des millénaires, des cultes de la mort ont surgi pour dicter la fin du monde et se livrer à leurs libérateurs. Le monde est-il déjà terminé ? Non. Ces libérateurs ont-ils déjà été autre chose que des salauds affamés ? Non. Prenez les Tremere " #! - Talley"
 LOADING_TIP_110: "#bold "Et puis le Dragon a pillé le manteau de Kupala. Comme il avait été amené à le faire. Et il l'a porté comme sien. Régnant sur le pays entre les rivières. Et partout où il a marché. Comme était sa volonté." #! Incunable Kupalam"
 LOADING_TIP_111: "#bold "Ils arrivent. Ils viennent pour nous tous !" #! - Derniers mots d'Angus, Nosferatu"
 LOADING_TIP_112: "#bold "Certains livres ne sont pas destinés à être ouverts." #! - Anatole"
 LOADING_TIP_113: "#bold "Profitez de vos livres, livrés en mains propres à l'endroit que vous avez choisi. Rassurez-vous : un seul Dunsirn a dû mourir pour permettre leur acquisition. J'en ai assassiné deux pour envoyer un message." #! - Talley"
 LOADING_TIP_114: "#bold "Les Tremere ne sont-ils pas originaires d'une lignée des Tzimisces ? Cela semble significatif." #! - Anatole"
 LOADING_TIP_115: "#bold "Zettler. Varrick. Vegel. Léopold. Ruhadze. Beckett. Seuls les noms les plus récents de ceux qui ont tenté de contrôler l'Œil et ont commencé à succomber à ses pouvoirs. N'ouvrez pas la boîte." #! - Anatole"
 LOADING_TIP_116: "#bold "Quand Hazimel a rapproché son front du mien, un troisième œil a semblé s'ouvrir et son esprit a touché le mien. Il pouvait tout voir de ma vie et a souri. Je pouvais tout voir de la sienne et j'ai commencé à crier." #! - Beckett"
 LOADING_TIP_117: "#bold "La table parle ! C'est très malheureux. Vous essayez d'être une table hantée dans une maison vide." #! - Anatole"
 LOADING_TIP_118: "#bold "La possession de véritables sarcasmes est un crime passible de la mort définitive dans la Maison de Hardestadt." #! - Calébros"
 LOADING_TIP_119: "#bold "J'ai parlé avec l'aîné. Ou mon père m'a parlé. En moi. Toujours en moi. Peu importe à quel point j'avale, grand-père ne descendra pas." #! - Lambach"
 LOADING_TIP_120: "#bold "La cousine Viorica est venue rendre visite au nom de Damek. Je voulais savoir pourquoi ma communication avait cessé. Je lui ai montré. L'aîné est nourri. Je suis un bon garçon." #! - Lambach"
 LOADING_TIP_121: "#bold "Cette action... Il y a toutes ces années... C'était vulgaire et myope." #! - Sacha Vykos"
 LOADING_TIP_122: "#bold "Shivasakti, tu es le Père et la Mère Divins. Accorde-moi ta dévotion, détruis le malfaiteur et le flétrissement de la Roue des Âges d'où sort le mal. Vaincre toute mort et tout destin sous le talon et que le calme soit la loi éternelle ". #! - Voormas"
 LOADING_TIP_123: "#bold "Plus nous voyons, plus nous pensons savoir. Plus nous croyons comprendre, plus nous devenons figés dans nos habitudes et plus nous limitons notre potentiel. Ainsi, la jeunesse est la flamme qui enflamme l'avenir. Le pouvoir n'est que du polissage sur des lames émoussées. " #! - Porthos"
 LOADING_TIP_124: "#bold "Comme je suis le Seigneur de la Lumière, j'ai la domination sur ces sphères qui illuminent le ciel. Et ainsi je te donne ce vêtement de Nuit, très chère sœur, sur lequel sont cousus la lune et les étoiles et tout ce qui apparaît dans le ciel nocturne. Portez-le et gouvernez la nuit comme je gouverne maintenant le jour. #! - Lucifer à Lilith"
 LOADING_TIP_125: "#bold "Pourquoi dois-je m'allonger sous toi, sur mon dos ? Moi aussi, j'ai été créé à partir de la Vraie Terre, et je suis donc ton égal." #! - Lilith à Adam"
 LOADING_TIP_126: "#bold "Ils se précipitent sans cesse dans une mission secrète pour trouver les crânes de leurs Anciens et les broyer en poudre aphrodisiaque ou quelque chose du genre. Ils deviennent tout haut quand vous les interrompez.\nPeu importe, Gandalf."#! - Les Brujahs à propos le Tremere"
 LOADING_TIP_127: "#bold "J'ai été une pute pour la guerre et une pute pour la paix. J'ai été une martyre et une cynique, une tueuse et une sainte. J'ai vu l'histoire se dérouler. J'ai contribué à la couleur du progrès culturel avec le pourpre de mon propre sang. J'ai vu des miracles et j'ai été un miracle pour beaucoup. "#! - Lucita d'Aragon"
 LOADING_TIP_128: "#bold "Je suppose que si je n'avais pas de compétences appréciables, pas d'aspirations et pas d'argent, je prétendrais aussi que j'étais un animal." #! - Le Giovanni à propos du Gangrel"
 LOADING_TIP_129: "#bold "Ils se cassent facilement. Cependant, vous ne pouvez pas vraiment récupérer leur esprit lorsque vous les tuez. Apparemment, ils sont recyclés dans leur monde de rêve heureux et brillant. Comme c'est mignon." #! - Le Giovanni à propos des Fae"
 LOADING_TIP_130: "#bold "Tu as merdé en mourant et tu es revenu à la maison pour en savoir plus. Bon retour.\nMaintenant, les règles sont différentes."#! - Un Giovanni à son enfant"
 LOADING_TIP_131: "#bold "Ambrogino Giovanni a l'honneur douteux d'être le connard le plus intéressé de tout un clan de connards intéressés." #! - A Giovanni"
 LOADING_TIP_132: "#bold "Tout le monde sauf nous est stupide.\nTriste mais vrai."#! - Giovanni inconnu"
 LOADING_TIP_133: "#bold "Ils portent un nom que personne ne peut prononcer. Voilà, c'est la damnation."#! - Accorri Giovanni à propos des Tzimisces"
 LOADING_TIP_134: "#bold "J'existe. C'est une raison suffisante pour que je gouverne."#! - Lasombra inconnu"
 LOADING_TIP_135: "#bold "Pensez aux Lasombra. Soustrayez l'intelligence, la prévoyance, le style et le dévouement à la suprématie. C'est le Ventrue : comme nous, mais stupide."#! - Demba Makemba Adoula"
 LOADING_TIP_136: "#bold "Dignes ennemis jurés. Le dernier avec lequel j'ai joué a mis quatre nuits à crier et douze à mourir. Admirable en effet."#! - Tzimisce à propos des Ventrue"
 LOADING_TIP_137: "#bold "Notre clan comprend peut-être la collection la plus désespérée de traîtres complices que l'on puisse trouver, mais ce sont nos traîtres complices."#! - Friedrich von Weber, Ventrue"
 LOADING_TIP_138: "#bold "Des petits accidents étranges semblent toujours arriver à ceux qui croisent leur chemin. Et si les accidents ne vous attrapent pas, les chants de mort explosifs qu'ils vous lancent le feront."#! - Nosferatu à propos des Mages"
 LOADING_TIP_139: "#bold "J'ai rarement rencontré des créatures aussi convaincues de leur importance pour l'univers et pourtant aussi dépourvues de preuves pour étayer leurs illusions."#! - Ravnos à propos du Toréador"
 LOADING_TIP_140: "#bold "Ils sont incroyablement courageux, incroyablement résistants, meurtriers en tant qu'individus... et complètement inefficaces en tant que groupe." #! - Setites à propos des Gangrels"
 LOADING_TIP_141: "#bold "Les Brujahs prétendent savoir comment construire une société parfaite grâce à leur intellect supérieur. Vous pouvez localiser ces intellects en écoutant les cris de terreur et le fracas des objets brisés." #! - Setites à propos des Brujahs"
 LOADING_TIP_142: "#bold "Au moment où vous réalisez qu'un Toréador a perdu son sang-froid, votre tête peut être à plusieurs mètres de votre corps." #! - Setites à propos du Toréador"
 LOADING_TIP_143: "#bold "Quelques anciens n'ont rien à cacher. On les appelle "morts"."#! - Zachariah Shale"
 LOADING_TIP_144: "#bold "Maintenant, j'ai une question pour toi. Entre un aîné Lasombra qui est intelligent, impitoyable, manipulateur, fanatique et déterminé à vous baiser, et un aîné Lasombra qui est intelligent, impitoyable, manipulateur, fanatique et convaincu que vous êtes merveilleux, vous dis-moi ce qui fait le plus peur."#! - Nadia"
 LOADING_TIP_145: "#bold "Suivre un Gangrel ?! Pourquoi ne pas cracher sur le Prince ou se mettre à bronzer ?"#! - Pierre"
 LOADING_TIP_146: "#bold "Les choses que je fais pour toi, Lucita... Et les choses que je fais pour moi-même."#! - Moncada"
 LOADING_TIP_147: "#bold "Et le nom de la route était Géhenne, et elle était pavée de rêves mourants." #! - Kli Kodesh"
 LOADING_TIP_148: "#bold "Et quand le Vannage aura eu lieu, le Tueur de Parents se tiendra devant le Traître du Sang. Les lamentations et les grincements de dents sont l'ombre du Traître, suivant plus sûrement que la nuit le jour.\nEt voici, la Terre ouvrira son ventre et la Bête rampera à la recherche du sang pour étancher sa soif. Michael, le plus exalté de la Glorieuse Compagnie, tremble devant la Triade impie terminée. La Bête parcourt la Terre. La perte des enfants de Caïn est à portée de main. ."#! - Joseph d'Arimathie"
  
  
  
  
