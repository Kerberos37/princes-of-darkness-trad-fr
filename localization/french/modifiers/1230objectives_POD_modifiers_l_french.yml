l_french:
 mithras_bane_modifier: "Le fléau de Mithra" #NT!
 mithras_bane_modifier_desc: "Ce vampire prestigieux a expulsé Mithra et ses semblables de Britannia. Un tel exploit est largement connu." #NT!
 politically_secure_modifier: "Politiquement sécurisé" #NT!
 politically_secure_modifier_desc: "Vos choix récents vous ont valu le respect de vos pairs. Votre position semble sécurisée pour le moment." #NT!
 hostile_shadows_modifier: "Ombres hostiles" #NT!
 hostile_shadows_modifier_desc: "Votre ascension fulgurante a fait de nombreux envieux. Des poignards vous attendront longtemps dans l’ombre." #NT!
 blood_horn_modifier: "Corne de sang" #NT!
 blood_horn_modifier_desc: "Vous avez redécouvert la célèbre Corne de Sang d'Odin, un artefact capable de créer du sang à partir de n'importe quel liquide." #NT!
 broken_authority_modifier: "Autorité brisée" #NT!
 broken_authority_modifier_desc: "Ce personnage a perdu une quantité alarmante de crédibilité : c'est toujours un problème dans la politique des vampires." #NT!
 capital_past_modifier: "Relique d'Al Andalus" #NT!
 capital_past_modifier_desc: "Les mortels ont dépassé Al Andalus, mais cette ville abrite une société de morts-vivants dédiée à la préservation des souvenirs de leur héritage commun." #NT!
 sword_of_troile_modifier: "Épée de Troile" #NT!
 sword_of_troile_modifier_desc: "L'une des armes les plus puissantes de l'histoire de Kindred, cette épée de cristal était utilisée par Troile elle-même lors de ses nombreuses batailles pour la défense de Carthage." #NT!
 #zmei_legacy_perk_effect: "# De redoutables créatures d'une immense puissance, autrefois servantes du Wyrm, sont désormais liées à Baba Yaga, la Petite Grand-Mère.#!" #NT!
 babayaga_victory_opinion: "Fidèle à la Vieille." #NT!
 eyes_and_ears_modifier: "Yeux et oreilles" #NT!
 eyes_and_ears_modifier_desc: "En tant que chef du [Clan|E] Nosferatu, votre réseau d'informateurs est sans égal." #NT!
 fortified_alamut_modifier: "Alamut uni" #NT!
 fortified_alamut_modifier_desc: "Libre de luttes internes, le Nid d'Aigle est indomptable comme la première forteresse du monde [cainite|E]." #NT!
 path_of_the_zealot_modifier: "Zealot Haqimite" #NT!
 path_of_the_zealot_modifier_desc: "Unis sous la bannière de la foi, chaque Assamite est désormais un puissant défenseur de la vérité." #NT!
 path_of_the_diplomat_modifier: "Diplomate Haqimite" #NT!
 path_of_the_diplomat_modifier_desc: "Chaque Assamite est désormais sous une nouvelle direction, ce qui leur permet de faire appel aux faveurs et aux amis du monde entier." #NT!
 path_of_the_sorcerer_modifier: "Sorcier Haqimite" #NT!
 path_of_the_sorcerer_modifier_desc: "Reclus, mais désormais unis dans leurs recherches, [Clan|E] Assamite est le gardien de nombreux secrets indicibles." #NT!
 eternal_consul_modifier: "Consul éternel" #NT!
 eternal_consul_modifier_desc: "Le souverain de Sinner Rome est une créature charmante, qui n’a besoin que d’un murmure pour réaliser les désirs les plus sombres de la plupart des gens." #NT!
 lasombra_chronicles_modifier: "Chroniques Lasombra" #NT!
 lasombra_chronicles_modifier_desc: "Le volume concluant sur l'ascension du sauveur du [Clan|E] Lasombra, le fléau du [ashirra|E]." #NT!
 eternal_caliph_modifier: "Calife éternel" #NT!
 eternal_caliph_modifier_desc: "Le calife éternel victorieux du [ashirra|E] est un être doté d’une immense autorité spirituelle et temporelle." #NT!
 ashirra_castle_modifier: "[ashirra|E] Château de l'Ombro" #NT!
 ashirra_castle_modifier_desc: "Alors que le [Clan|E] Lasombra commence à être dominé par le [ashirra|E], un nouveau quartier général, plus adapté, est en cours de construction." #NT!
 impressed_westerner_opinion: "Gangrel occidental impressionné" #NT!
 collapse_civilisation_modifier: "Effondrement de la civilisation" #NT!
 collapse_civilisation_modifier_desc: "Les loups sont à la porte et vous les empêchez à peine d'entrer. Votre contrôle ne s'étend désormais pas beaucoup plus que votre salle du trône." #NT!
 alpha_gangrel_modifier: "Gangrel Alpha" #NT!
 alpha_gangrel_modifier_desc: "Vous avez vaincu tous les challengers. L'ensemble du [Clan|E] vous traite avec respect, voire obéissance." #NT!
 prime_councilor_modifier: "Premier conseiller" #NT!
 prime_councilor_modifier_desc: "Régent du [Clan|E] à la place de Tremere, cet individu a accès à des connaissances rares et peut compter sur la loyauté de ses camarades de clan." #NT!
 prime_curse_modifier: "Malédiction principale" #NT!
 prime_curse_modifier_desc: "La malédiction du Premier Conseiller a touché cet individu, rendant difficile même pour lui de penser clairement." #NT!
 dark_nobility_modifier: "Noblesse sombre" #NT!
 dark_nobility_modifier_desc: "Dominant les châteaux sombres et la population opprimée, le Tzimisce [Clan|E] est l'un des dirigeants intimidants." #NT!
 kupala_empowered_modifier: "Autorisé par Kupala" #NT!
 kupala_empowered_modifier_desc: "Vous avez conclu un pacte avec le diable. Littéralement." #NT!
 kupala_depowered_modifier: "Dépuissant par Kupala" #NT!
 kupala_depowered_modifier_desc: "Le Carpathian Earthbound a pris la force vitale de cet individu afin de donner du pouvoir à son serviteur préféré." #NT!
 sargon_codex_modifier: "Codex Sargon" #NT!
 sargon_codex_modifier_desc: "Le pouvoir ultime, ou du moins la connaissance, vous appartient. Mais votre santé mentale ne vous appartient plus." #NT!
 grateful_brethren_opinion: "Frères reconnaissants" #NT!
 sargon_fragment_modifier: "Fragment de Sargon" #NT!
 sargon_fragment_modifier_desc: "Un simple fragment du Codex Sargon détruit est encore un puissant réceptacle de prophéties et d’idées." #NT!
 pseudo_third_modifier: "Pseudo-troisième" #NT!
 pseudo_third_modifier_desc: "Vous n'avez pas terminé le [antediluvian|E] du [diablerie|E], mais vous êtes toujours presque au niveau de puissance et de prestige de 3ème génération." #NT!
 cappadocian_purge_modifier: "Purge cappadocienne" #NT!
 cappadocian_purge_modifier_desc: "Le nouveau Giovanni [Clan|E] vise à éliminer ses anciens bienfaiteurs et tous ceux qui voudraient les abriter." #NT!
 kill_on_sight_modifier: "Tuer à vue" #NT!
 kill_on_sight_modifier_desc: "Ciblés par leurs ennemis, ces personnages sont en sursis, traqués à chaque coin de rue." #NT!
 decentralized_rule_modifier: "Règle décentralisée" #NT!
 decentralized_rule_modifier_desc: "Vous n’êtes que le gardien de la paix d’une variété de constructions politiques différentes. Ainsi, même si vous êtes respecté, vous n’êtes pas toujours obéi." #NT!
 serpent_allure_modifier: "L'attrait du serpent" #NT!
 serpent_allure_modifier_desc: "Vous êtes béni par Set lui-même, porteur d’une aura palpable promettant la réalisation de tous les sombres désirs." #NT!
 sword_of_samiel_modifier: "Épée de Samiel" #NT!
 sword_of_samiel_modifier_desc: "Le légendaire premier guerrier Salubri était un combattant hors pair, prêt à aller au-delà de son devoir contre les forces des ténèbres." #NT!
 saulot_heir_modifier: "L'héritier de Saulot" #NT!
 saulot_heir_modifier_desc: "Vous êtes un être aussi sage que Saulot lui-même ; certains disent même que vous avez enfin trouvé [golconda|E] après toutes ces années de conflits." #NT!
 usurpers_exposed_modifier: "Les usurpateurs exposés" #NT!
 usurpers_exposed_modifier_desc: "Le Tremere [Clan|E] a été exposé pour ce qu'il est. Une bande de menteurs voleurs d'âmes qui ont presque poussé votre [Clan|E] à l'extinction pour leur propre gain personnel." #NT!
 herald_of_the_end_modifier: "Le grand ennemi" #NT!
 herald_of_the_end_modifier_desc: "Vous êtes Nergal ressuscité, le signe avant-coureur du malheur et de la damnation de ce monde maudit. Ils s'inclineront tous ou mourront." #NT!
 demons: "Démons terrestres" #NT!
 demons_flavor: "#F Anges déchus de la rébellion condamnée de Lucifer. Leur prison abyssale a des faiblesses, et ils peuvent être invoqués sur le plan mortel et liés à un coût élevé.#!" #NT!
 DEMONS_LEGACY_PERK_EFFECT: "@warning_icon!#X Cet avantage hérité ne peut être débloqué qu'en atteignant l'objectif spécial [GetTrait('baali').GetName( GetPlayer )] [Clan|E] #Weak (sauf Via Hyron)#! [decision|E].#!" #NT!
 VENTRUE_OBJECTIVE_LEGACY_PERK_EFFECT: "@warning_icon!#X Cet avantage hérité ne peut être débloqué qu'en atteignant l'objectif spécial [GetTrait('ventrue').GetName( GetPlayer )] [Clan|E] [decision|E].#!" #NT!
 ZMEI_LEGACY_PERK_EFFECT: "@warning_icon!#X Cet avantage hérité ne peut être débloqué qu'en atteignant l'objectif spécial Grand-mère bienveillante [decision|E], disponible pour Nosferatu et les personnages de la Via Tantabus.#!" #NT!
 rebel_conqueror_modifier: "Le conquérant rebelle de l’Occident" #NT!
 rebel_conqueror_modifier_desc: "Vous ne vous inclinez devant aucune cour ni aucun ancêtre. Sur vos terres, votre volonté est suprême, et malheur à ceux qui vous défient." #NT!
 first_magaji_modifier: "Premier Magaji" #NT!
 first_magaji_modifier_desc: "Le premier Magaji officiellement reconnu de toute l’Afrique revêt une importance considérable dans la politique du Laibon." #NT!
 TARGET_IS_HUNTER: "Est un inquisiteur : $VALUE|=+0$" #NT!
 TARGET_IS_VAMPIRE: "Est-ce un vampire : $VALUE|=+0$" #NT!
 TARGET_IS_GHOUL: "Est un [Ghoul|E] : $VALUE|=+0$" #NT!
 TARGET_IS_MORTAL: "Est un mortel : $VALUE|=+0$" #NT!
 TARGET_IS_WEREWOLF: "Est un loup-garou : $VALUE|=+0$" #NT!
 TARGET_IS_MUMMY: "Est-ce une maman : $VALUE|=+0$" #NT!
 TARGET_IS_WRAITH: "Est un spectre : $VALUE|=+0$" #NT!
 TARGET_IS_MAGE: "Est un mage : $VALUE|=+0$" #NT!
 TARGET_IS_FAE: "Est-ce un fae : $VALUE|=+0$" #NT!
 TARGET_IS_DEMON: "Est un démon : $VALUE|=+0$" #NT!
 chosen_of_light_modifier: "Élu de Lumière" #NT!
 chosen_of_light_modifier_desc: "Il y a une aura étrange autour de ce personnage. Comme si le divin lui-même les avait choisis dans un but plus grand." #NT!
 link_enoch_modifier: "Portail vers Enoch" #NT!
 link_enoch_modifier_desc: "Enoch, la Première Ville, est la véritable demeure des Tal'meha'Ra dans le [underworld|E]. Ce comté y a désormais un accès direct et peut en tirer des ressources à loisir." #NT!
 seed_of_rebellion_modifier: "Graine de rébellion" #NT!
 seed_of_rebellion_modifier_desc: "Le sombre Tal'mahe'Ra a semé la graine de la méfiance et de la rébellion chez ce personnage." #NT!
 runemages_community_modifier: "Communauté des mages runiques" #NT!
 runemages_community_modifier_desc: "Ulf's Hall s'est réfugié dans cette province, apportant son influence mystique dans sa nouvelle demeure." #NT!
 cursed_by_cathar_modifier: "La malédiction cathare" #NT!
 cursed_by_cathar_modifier_desc: "Le dernier Cathare a maudit votre nom en mourant d'une mort impie. Vous vous sentez... inquiet." #NT!
 cathar_community_modifier: "Communauté cathare" #NT!
 cathar_community_modifier_desc: "Les derniers Cathares se sont réfugiés ici, sous votre protection. Un fait qui a bouleversé les habitants." #NT!
 lost_in_callous_modifier: "Terreur incarnée" #NT!
 lost_in_callous_modifier_desc: "Ils vous craignent. On dit que Dieu vous a quitté. Mais vous savez qu'Il n'a jamais été aussi proche." #NT!
 hardened_heart_modifier: "Cœur endurci" #NT!
 hardened_heart_modifier_desc: "Ce personnage a purifié son cœur de la sentimentalité qui faisait obstacle à ce qui doit être fait." #NT!
 bloodline_founder_modifier: "Fondateur de la lignée" #NT!
 bloodline_founder_modifier_desc: "Fondateur de sa propre lignée, chaque membre de cette lignée vous reconnaît comme son ancêtre." #NT!
 firebombs_modifier: "Bombes incendiaires" #NT!
 firebombs_modifier_desc: "Cette personne est armée de globes en céramique contenant une substance extrêmement inflammable ainsi que d'un système d'allumage." #NT!
 firespewer_modifier: "Cracheur de feu" #NT!
 firespewer_modifier_desc: "Cette personne est armée d’un engin expérimental capable d’éjecter une substance inflammable sous pression tout en l’enflammant." #NT!
 masters_of_fire: "Maîtres du feu" #NT!
 masters_of_fire_desc: "Cette faction a retrouvé le secret du Feu Grec et a adapté l'arme à ses besoins." #NT!
 gifts_from_heaven_modifier: "Cadeaux du ciel" #NT!
 gifts_from_heaven_modifier_desc: "La véritable maîtrise du Qiao est attribuée à ce personnage, lui permettant d'apprendre des niveaux élevés de Qiao avant même l'aube du [sixth_age|E]." #NT!
 keening_modifier: "Passionné" #NT!
 keening_modifier_desc: "Le pouvoir du Keening vous protège toujours même loin de Black Stone." #NT!
 sufi_mystic_modifier: "Grand Wali" #NT!
 sufi_mystic_modifier_desc: "Vous êtes un maître du mysticisme islamique." #NT!
 kabbalah_modifier: "Grand Mekubbal" #NT!
 kabbalah_modifier_desc: "Vous êtes un maître du mysticisme juif." #NT!
 antediluvian_dominor_modifier: "Rituel incomplet" #NT!
 antediluvian_dominor_modifier_desc: "Vous n'avez pas parfaitement terminé le rituel de vol de sang, mais vous avez quand même une partie du pouvoir du sang qui vous est transmis." #NT!
