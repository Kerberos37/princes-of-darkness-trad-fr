 POD_gargoyle_caste_stonewolf_modifier:0 "Caste de chien en pierre de gargouille"
 POD_gargoyle_caste_stonewolf_modifier_desc:0 "Créé par une expérience thaumaturgique avec un lupin. Très dangereux pour un bon chien."
 POD_gargoyle_caste_shade_modifier:0 "Caste d'Ombre Gargouille"
 POD_gargoyle_caste_shade_modifier_desc:0 "Créé par une expérience thaumaturgique avec un Lasombra."
 POD_gargoyle_caste_scout_modifier:0 "Caste des éclaireurs des gargouilles"
 POD_gargoyle_caste_scout_modifier_desc:0 "Créé par une expérience thaumaturgique, doué en espionnage."
 POD_gargoyle_caste_warrior_modifier:0 "Caste des guerriers gargouilles"
 POD_gargoyle_caste_warrior_modifier_desc:0 "Créé par une expérience thaumaturgique, bon au combat."
 POD_gargoyle_caste_sentinel_modifier:0 "Caste des Gargouilles Sentinelles"
 POD_gargoyle_caste_sentinel_modifier_desc:0 "Créé par une expérience thaumaturgique, bon en garde."
 POD_gargoyle_caste_blood_modifier:0 "Caste des gardiens de sang des gargouilles"
 POD_gargoyle_caste_blood_modifier_desc:0 "Créé par une expérience thaumaturgique avec un Tremere. Le coût des lanceurs de sorts en valait-il la peine ?"
 POD_gargoyle_caste_caryatid_modifier:0 "Caste des cariatides des gargouilles"
 POD_gargoyle_caste_caryatid_modifier_desc:0 "Créé par une expérience thaumaturgique avec un Toréador, une statue magnifique mais mortelle."
 POD_gargoyle_caste_boyar_modifier:0 "Caste des boyards gargouilles"
 POD_gargoyle_caste_boyar_modifier_desc:0 "Créé par une expérience thaumaturgique avec un Ventrue. Capable de commander des animaux et de diriger d'autres gargouilles."
 POD_gargoyle_caste_chatterer_modifier:0 "Caste des bavards de gargouilles"
 POD_gargoyle_caste_chatterer_modifier_desc:0 "Créé par une expérience thaumaturgique avec un Malkavien. Leur bruit constant peut rendre beaucoup de gens fous."
 POD_gargoyle_caste_bingmayong_modifier:0 "Caste des gargouilles Bingmayong"
 POD_gargoyle_caste_bingmayong_modifier_desc:0 "Créé par une expérience thaumaturgique avec un Kuei-Jin, une construction fabriquée avec des matériaux exotiques orientaux."