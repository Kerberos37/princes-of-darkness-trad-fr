l_french:
 POD_gargoyle_caste_stonewolf_modifier: "Caste de chien en pierre de gargouille" #NT!
 POD_gargoyle_caste_stonewolf_modifier_desc: "Créé par une expérience thaumaturgique avec un lupin. Très dangereux pour un bon chien." #NT!
 POD_gargoyle_caste_shade_modifier: "Caste d'Ombre Gargouille" #NT!
 POD_gargoyle_caste_shade_modifier_desc: "Créé par une expérience thaumaturgique avec un Lasombra." #NT!
 POD_gargoyle_caste_scout_modifier: "Caste des éclaireurs des gargouilles" #NT!
 POD_gargoyle_caste_scout_modifier_desc: "Créé par une expérience thaumaturgique, doué en espionnage." #NT!
 POD_gargoyle_caste_warrior_modifier: "Caste des guerriers gargouilles" #NT!
 POD_gargoyle_caste_warrior_modifier_desc: "Créé par une expérience thaumaturgique, bon au combat." #NT!
 POD_gargoyle_caste_sentinel_modifier: "Caste des Gargouilles Sentinelles" #NT!
 POD_gargoyle_caste_sentinel_modifier_desc: "Créé par une expérience thaumaturgique, bon en garde." #NT!
 POD_gargoyle_caste_blood_modifier: "Caste des gardiens de sang des gargouilles" #NT!
 POD_gargoyle_caste_blood_modifier_desc: "Créé par une expérience thaumaturgique avec un Tremere. Le coût des lanceurs de sorts en valait-il la peine ?" #NT!
 POD_gargoyle_caste_caryatid_modifier: "Caste des cariatides des gargouilles" #NT!
 POD_gargoyle_caste_caryatid_modifier_desc: "Créé par une expérience thaumaturgique avec un Toréador, une statue magnifique mais mortelle." #NT!
 POD_gargoyle_caste_boyar_modifier: "Caste des boyards gargouilles" #NT!
 POD_gargoyle_caste_boyar_modifier_desc: "Créé par une expérience thaumaturgique avec un Ventrue. Capable de commander des animaux et de diriger d'autres gargouilles." #NT!
 POD_gargoyle_caste_chatterer_modifier: "Caste des bavards de gargouilles" #NT!
 POD_gargoyle_caste_chatterer_modifier_desc: "Créé par une expérience thaumaturgique avec un Malkavien. Leur bruit constant peut rendre beaucoup de gens fous." #NT!
 POD_gargoyle_caste_bingmayong_modifier: "Caste des gargouilles Bingmayong" #NT!
 POD_gargoyle_caste_bingmayong_modifier_desc: "Créé par une expérience thaumaturgique avec un Kuei-Jin, une construction fabriquée avec des matériaux exotiques orientaux." #NT!
  
  
