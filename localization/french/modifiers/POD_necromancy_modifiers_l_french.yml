 POD_curse_of_the_maelstrom_power_modifier:0 "Malédiction du Maelström"
 POD_curse_of_the_maelstrom_power_modifier_desc:0 "Les spectres se déchaînent, provoquant la destruction et le chaos dans la région."
 POD_wails_and_whispers_power_modifier:0 "Lamentations et murmures"
 POD_wails_and_whispers_power_modifier_desc:0 "Cette âme est attirée vers sa disparition, augmentant ainsi les risques de blessures mortelles."
 POD_intimations_of_mortality_power_modifier:0 "Indications de mortalité"
 POD_intimations_of_mortality_power_modifier_desc:0 "Ce vampire souffre des aspects les plus désagréables et irritants de la mortalité."
 POD_gift_of_melancholia_power_modifier:0 "Maladie débilitante virulente"
 POD_gift_of_melancholia_power_modifier_desc:0 "Une terrible maladie débilitante se propage de manière incontrôlable à travers ces terres."
 POD_witchs_fruit_power_modifier:0 "Fruit de la sorcière"
 POD_witchs_fruit_power_modifier_desc:0 "Quelque chose que cet individu a mangé ne lui convient pas."
 POD_raise_the_green_one_power_modifier:0 "Garde du corps Green One"
 POD_raise_the_green_one_power_modifier_desc:0 "Cet individu a élevé un cadavre renforcé par des matières végétales pour lui servir de garde du corps."
 POD_song_of_the_dead_power_modifier:0 "Chanson des morts"
 POD_song_of_the_dead_power_modifier_desc:0 "Cet individu est affecté par le Chant des Morts."
 POD_song_of_the_dead_power_harrowing_modifier:0 "Chanson déchirante des morts"
 POD_song_of_the_dead_power_harrowing_modifier_desc:0 "Cet individu est affecté par un chant déchirant des morts."
 POD_song_of_the_dead_singing_power_modifier:0 "Chanter le chant des morts"
 POD_song_of_the_dead_singing_power_modifier_desc:0 "Cet individu chante actuellement le Chant des Morts à quelqu'un."
 POD_necrosleep_deprived:0 "Privé de sommeil"
 POD_necrosleep_deprived_desc:0 "On voit beaucoup trop de morts."