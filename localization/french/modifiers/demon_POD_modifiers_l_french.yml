 POD_shapeshift_form_apocalyptic_damned_modifier:0 "Forme apocalyptique maudite"
 POD_shapeshift_form_apocalyptic_lesser_modifier:0 "Forme apocalyptique moindre"
 arsenal_of_the_beast_claws_modifier:0 "Les griffes"
 arsenal_of_the_beast_claws_modifier_desc:0 "Les ongles du personnage s’étendent comme les serres recourbées d’un rapace ou les griffes rétractables d’un chat."
 arsenal_of_the_beast_fangs_modifier:0 "Crocs"
 arsenal_of_the_beast_fangs_modifier_desc:0 "Les dents du personnage deviennent pointues comme celles d’un loup ou d’un autre grand prédateur, ou peut-être arborent-elles le bec d’un rapace."
 arsenal_of_the_beast_gaping_maw_modifier:0 "Gueule béante"
 arsenal_of_the_beast_gaping_maw_modifier_desc:0 "La mâchoire du personnage se dégonfle ou se distend simplement d’une manière incroyablement large, présentant des rangées après rangées de crocs scintillants."
 arsenal_of_the_beast_horns_modifier:0 "Cornes"
 arsenal_of_the_beast_horns_modifier_desc:0 "Le personnage fait pousser des cornes de chèvre archétypales, des bois comme ceux d'un cerf, des éperons osseux artificiels dépassant du crâne ou une autre croissance permettant des attaques encornées."
 arsenal_of_the_beast_lashing_tail_modifier:0 "Queue d'arrimage"
 arsenal_of_the_beast_lashing_tail_modifier_desc:0 "Le personnage arbore une puissante queue musclée."
 arsenal_of_the_beast_poison_modifier:0 "Poison"
 arsenal_of_the_beast_poison_modifier_desc:0 "Le corps du personnage produit un venin mortel."
 arsenal_of_the_beast_venom_spit_modifier:0 "Crachat de venin"
 arsenal_of_the_beast_venom_spit_modifier_desc:0 "Le personnage a une glande à venin dans la gorge qui lui permet de pulvériser du poison."
 arsenal_of_the_beast_spines_modifier:0 "Épines"
 arsenal_of_the_beast_spines_modifier_desc:0 "Des pointes d’os ou de piquants dépassent de la peau du personnage."
 arsenal_of_the_beast_tentacles_modifier:0 "Tentacules"
 arsenal_of_the_beast_tentacles_modifier_desc:0 "Le personnage possède un long tentacule ou queue préhensile."
 arsenal_of_the_beast_wings_modifier:0 "Ailes"
 arsenal_of_the_beast_wings_modifier_desc:0 "Le personnage fait pousser de grandes ailes dans son dos, s'étirant à nouveau d'un tiers tant que le personnage est grand en extension complète."
 possessing_a_dead_body_modifier:0 "Posséder un cadavre"
 possessing_a_dead_body_modifier_desc:0 "La maintenance de la possession du cadavre inflige des blessures au lieu d'un modificateur de perte de force vitale, mais vous conserverez la possession jusqu'à ce que votre vaisseau atteigne le niveau de blessure maximum."
 implacable_vengeance_perk_modifier:0 "Vengeance implacable"
 unknown_eminence_modifier:0 "Éminence inconnue"
 unknown_eminence_modifier_desc:0 "Vous avez été oublié des mortels, de Dieu comme des démons. Votre Nom Céleste n'inspire plus peur ni respect."
 known_eminence_modifier:0 "Éminence connue"
 known_eminence_modifier_desc:0 "Votre Nom Céleste semble familier à de nombreux démons, même s'ils ne se souviennent pas de votre objectif initial ou de vos réalisations."
 respected_eminence_modifier:0 "Éminence respectée"
 respected_eminence_modifier_desc:0 "La plupart des démons ont probablement entendu parler de vous par votre nom et beaucoup ont une idée générale de ce que vous faisiez avant la rébellion, ne serait-ce que par affiliation générale."
 honored_eminence_modifier:0 "Éminence honorée"
 honored_eminence_modifier_desc:0 "Vous aviez une position d’autorité sur un groupe d’autres anges avant et pendant la rébellion. Il vous appartenait de concevoir ou de maintenir une facette particulière de la Création, englobant un certain nombre de concepts, d'êtres ou d'objets intégrés."
 powerful_eminence_modifier:0 "Éminence puissante"
 powerful_eminence_modifier_desc:0 "Autrefois, vous avez dirigé vos frères dans la création d’une partie intégrante du cosmos. Peut-être que les conceptions mêmes de cette œuvre étaient les vôtres et que vous étiez célèbre dans tout le pays pour votre ingéniosité et votre vision."
 exalted_eminence_modifier:0 "Éminence exaltée"
 exalted_eminence_modifier_desc:0 "Au commencement, il y avait la Parole, et vous étiez parmi les syllabes suivantes prononcées par Lui. Vous avez dirigé une division entière de la création et avez soutenu Lucifer comme l'un de ses officiers choisis dans la rébellion. Tous les démons vous connaissent et connaissent votre nom céleste, qu’ils se souviennent ou non de pourquoi."
 host_leech_modifier_terrible:0 "Soul Leeching : Terrible hôte"
 host_leech_modifier_terrible_desc:0 "Votre hôte actuel vous « fournit » généreusement certains de ses atouts (très limités)."
 host_leech_modifier_medium:0 "Soul Leeching : Hôte moyen"
 host_leech_modifier_medium_desc:0 "Votre hôte actuel vous « met généreusement à la disposition » certains de ses atouts."
 host_leech_modifier_good:0 "Soul Leeching : Bon hôte"
 host_leech_modifier_good_desc:0 "Votre hôte actuel vous « met généreusement à la disposition » certains de ses atouts considérables."
 earthbound_modifier:0 "Influence terrestre"
 earthbound_modifier_desc:0 "Les démons liés à des lieux peuvent percevoir tout ce qui se passe à l'intérieur de cet lieu ; leurs sens sont omniprésents et ne sont pas affectés par des choses comme les murs et l'obscurité."
 earthbound_negative_modifier:0 "Influence terrestre"
 earthbound_negative_modifier_desc:0 "Les démons liés à des lieux peuvent percevoir tout ce qui se passe à l'intérieur de cet lieu ; leurs sens sont omniprésents et ne sont pas affectés par des choses comme les murs et l'obscurité."
 low_gravity_modifier:0 "[battle_modifier|E] : Faible gravité"
