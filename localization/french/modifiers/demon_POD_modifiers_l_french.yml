 momentum_boost_modifier:0 "[battle_modifier|E] : Boost d'élan"
 protection_from_projectile_modifier:0 "Protection contre les projectiles"
 protection_from_projectile_modifier_desc:0 "Moins de chances d'être blessé ou d'être tué au combat."
 unspeakable_servitor_modifier:0 "Serviteur indescriptible"
 longevity_modifier:0 "Espérance de vie supplémentaire"
 possessed_demonic_modifier:0 "Possédé par un démon"
 possessed_demonic_modifier_desc:0 "L’acte de possession condamnera ce personnage à une mort inéluctable et hideuse."
