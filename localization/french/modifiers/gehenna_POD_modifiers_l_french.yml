 POD_izhim_ur_baal_curse_modifier:0 "Malédiction Baali : Pleine Force"
 POD_izhim_ur_baal_curse_modifier_desc:0 "Les Banu Haqim ont soif du sang des autres vampires et ont du mal à y résister. Un dernier rire de leurs ennemis vaincus des guerres Baali."
 POD_county_great_fire_modifier:0 "Brûlé par un grand feu"
 POD_county_great_flood_modifier:0 "Noyé dans une grande inondation"
 POD_county_great_sacking_modifier:0 "Détruit lors d'un grand limogeage"
 POD_county_great_famine_modifier:0 "Grande famine"
 POD_county_great_earthquake_modifier:0 "Détruit par un grand tremblement de terre"
 POD_baali_curse_normal_modifier:0 "Malédiction Baali : Adaptation"
 POD_baali_curse_normal_modifier_desc:0 "Les Banu Haqim se sont adaptés à la malédiction Baali, ce qui leur donne soif de sang. Même si cela reste un obstacle, il est désormais largement sous contrôle."
 POD_baali_curse_jamal_modifier:0 "Malédiction Baali : Bouclier de la Foi"
 POD_baali_curse_jamal_modifier_desc:0 "Jamal enseigne aux Banu Haqim à se prémunir contre la malédiction Baali en plaçant leur foi dans le divin. Peu importe en qui vous croyez, la vraie paix ne peut être trouvée que dans les puissances supérieures."
 POD_baali_curse_thetmes_modifier:0 "Malédiction Baali : Acceptation"
 POD_baali_curse_thetmes_modifier_desc:0 "Pourquoi le combattre ? Thetmes fait valoir un bon point. Si quelqu'un est assez faible pour se laisser diaboliser, cela signifie que son âme vous a probablement été plus utile comme repas que pour lui."