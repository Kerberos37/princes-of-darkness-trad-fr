l_french:
 POD_izhim_ur_baal_curse_modifier: "Malédiction Baali : Pleine Force" #NT!
 POD_izhim_ur_baal_curse_modifier_desc: "Les Banu Haqim ont soif du sang des autres vampires et ont du mal à y résister. Un dernier rire de leurs ennemis vaincus des guerres Baali." #NT!
 POD_county_great_fire_modifier: "Brûlé par un grand feu" #NT!
 POD_county_great_flood_modifier: "Noyé dans une grande inondation" #NT!
 POD_county_great_sacking_modifier: "Détruit lors d'un grand limogeage" #NT!
 POD_county_great_famine_modifier: "Grande famine" #NT!
 POD_county_great_earthquake_modifier: "Détruit par un grand tremblement de terre" #NT!
 POD_baali_curse_normal_modifier: "Malédiction Baali : Adaptation" #NT!
 POD_baali_curse_normal_modifier_desc: "Les Banu Haqim se sont adaptés à la malédiction Baali, ce qui leur donne soif de sang. Même si cela reste un obstacle, il est désormais largement sous contrôle." #NT!
 POD_baali_curse_jamal_modifier: "Malédiction Baali : Bouclier de la Foi" #NT!
 POD_baali_curse_jamal_modifier_desc: "Jamal enseigne aux Banu Haqim à se prémunir contre la malédiction Baali en plaçant leur foi dans le divin. Peu importe en qui vous croyez, la vraie paix ne peut être trouvée que dans les puissances supérieures." #NT!
 POD_baali_curse_thetmes_modifier: "Malédiction Baali : Acceptation" #NT!
 POD_baali_curse_thetmes_modifier_desc: "Pourquoi le combattre ? Thetmes fait valoir un bon point. Si quelqu'un est assez faible pour se laisser diaboliser, cela signifie que son âme vous a probablement été plus utile comme repas que pour lui." #NT!
  
  
