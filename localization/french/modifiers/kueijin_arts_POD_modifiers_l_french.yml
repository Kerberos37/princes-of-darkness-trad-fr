    pod_negative_ai_greed_modifier_desc: "La cupidité détermine la facilité avec laquelle le personnage dépensera de l'or."
    pod_negative_ai_honor_modifier_desc: "L'honneur détermine la fréquence à laquelle le personnage honorera les relations et les alliances ainsi que la fréquence à laquelle il deviendra agent."
    pod_negative_ai_rationality_modifier_desc: "La rationalité détermine la force que doit avoir l'armée d'un personnage avant de déclarer la guerre."
    pod_negative_ai_sociability_modifier_desc: "La sociabilité détermine la fréquence à laquelle le personnage considérera un [character_interaction|E]."
    pod_negative_ai_vengefulness_modifier_desc: "La vengeance détermine dans quelle mesure le personnage cherchera à punir les transgressions."
    pod_negative_ai_zeal_modifier_desc: "Le zèle détermine la fréquence à laquelle le personnage rejoindra les guerres saintes."

