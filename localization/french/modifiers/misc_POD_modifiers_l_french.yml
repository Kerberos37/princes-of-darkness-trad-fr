l_french:
 soul_crushed_modifier:0 "Âme écrasée"
 soul_crushed_modifier_desc:0 "Ce vampire n'accepte presque plus sa non-vie, passant machinalement d'une tâche à l'autre."
 POD_childe_dislike_opinion:0 "Je n'aime pas vos enseignements"
 isolated_modifier:0 "Isolé"
 isolated_modifier_desc:0 "Vous vous êtes isolé avec votre enfant pour vous assurer qu'il comprend certains... principes fondamentaux."
 left_alone_modifier:0 "Laissé seul"
 left_alone_modifier_desc:0 "En guise de test de foi, vous quittez cette communauté elle-même gérée sans votre interférence ; ce qui présente effectivement certains avantages."
 POD_childe_like_opinion:0 "Aimez vos enseignements"
 helpful_diplomat_childe_modifier:0 "Childe, diplomate serviable"
 helpful_diplomat_childe_modifier_desc:0 "Votre enfant a fait bonne impression dans plusieurs tribunaux, vous assurant ainsi son amitié pour un moment."
 helpful_childe_modifier:0 "Enfant serviable"
 helpful_childe_modifier_desc:0 "Votre enfant a été d’une grande aide dans toutes les affaires d’État, améliorant votre maîtrise des choses."
 helpful_steward_childe_modifier:0 "Intendant serviable Childe"
 helpful_steward_childe_modifier_desc:0 "Votre enfant a plusieurs projets d'extension de nouveaux courts qui pourraient être utiles."
 helpful_intrigue_childe_modifier:0 "Childe, un intrigant utile"
 helpful_intrigue_childe_modifier_desc:0 "Votre enfant est comme la deuxième version de vous, complotant pour votre propre bénéfice."
 exemplar_childe_modifier:0 "Règle par la peur"
 exemplar_childe_modifier_desc:0 "Ce personnage a prouvé qu’il y a très peu de lignes qu’il ne franchirait pas pour conserver le pouvoir."
 martial_mentor_modifier:0 "Mentor en stratégie"
 martial_mentor_modifier_desc:0 "Un commandant exquis encadre désormais ce personnage."
 not_so_shadowy_modifier:0 "Pas si sombre"
 not_so_shadowy_modifier_desc:0 "Cet individu a mis en péril le secret de la mission."
 disrespected_subordinates_modifier:0 "Subordonnés irrespectueux"
 disrespected_subordinates_modifier_desc:0 "Cet individu soumettait ses subordonnés à une tâche dégradante provoquant leur ressentiment."
 profanated_holy_relic_modifier:0 "Relique sacrée profanée"
 profanated_holy_relic_modifier_desc:0 "Cet individu n'a pas réussi à manipuler une relique sacrée qui lui avait été confiée avec une piété adéquate."
 flawless_presentation_modifier:0 "Présentation impeccable"
 flawless_presentation_modifier_desc:0 "La présentation de votre enfant a impressionné même les plus blasés de vos vassaux."
 laying_back_modifier:0 "Allongé"
 laying_back_modifier_desc:0 "Vous y allez doucement pendant un moment. Vous le méritez certainement !"
 byzantine_community_modifier:0 "Communauté byzantine"
 byzantine_community_modifier_desc:0 "Un petit groupe de réfugiés byzantins, [cainites|E] et Kine, ont trouvé refuge dans votre province. Ils sont reconnaissants pour le refuge."
 shard_hagia_modifier:0 "Fragment de Sainte-Sophie"
 shard_hagia_modifier_desc:0 "Une petite partie de ce qui fut le repaire de l'un des plus grands vampires de cette époque, Michael. On pourrait presque s'y perdre..."
 roderigo_step1_modifier:0 "Les enseignements de Roderigo"
 roderigo_step1_modifier_desc:0 "Le mage silencieux a tellement de choses à vous apprendre. Il suffit de faire un acte de foi..."
 roderigo_step2_modifier:0 "La sagesse de Roderigo"
 roderigo_step2_modifier_desc:0 "Vous en savez tellement plus qu’avant ! Mais il existe encore des vérités cachées suffisamment proches pour que vous les ressentiez..."
 roderigo_step3_modifier:0 "Les vérités de Roderigo"
 roderigo_step3_modifier_desc:0 "Vous connaissez la vérité primordiale sur la vie et la mort. Si seulement tu pouvais t'en souvenir..."
 hunted_by_wolves_modifier:0 "Traqué"
 hunted_by_wolves_modifier_desc:0 "Les redoutables Lupins suivent chacun de vos mouvements, attendant une ouverture. Vous n’avez rien d’autre à faire que de les détourner pour le moment."
 loose_wolves_modifier:0 "Des loups en liberté"
 loose_wolves_modifier_desc:0 "Les loups-garous se déchaînent dans les campagnes, attaquant parfois même directement les villes."
 crisis_of_faith_modifier:0 "Crise de foi"
 crisis_of_faith_modifier_desc:0 "Vous avez perdu votre foi et êtes incapable d'utiliser les pouvoirs de la vraie foi."
 fiend_lover_modifier:0 "Amant démon"
 fiend_lover_modifier_desc:0 "Cette personne a inexplicablement trahi la cause en libérant de captivité un serviteur de l’Enfer."
 tracked_down_modifier:0 "Traqué"
 tracked_down_modifier_desc:0 "L'emplacement de cet individu est connu d'une partie hostile\n#weak Autoriser la réalisation instantanée de la recherche du repaire [journey|E] sur la cible#!"
 endo_holyweapon_modifier:0 "Arme sacrée"
 endo_holyweapon_modifier_desc:0 "Cette personne est armée d’une arme imprégnée du pouvoir divin."
 serpent_garden_modifier:0 "Serpent dans le jardin"
 serpent_garden_modifier_desc:0 "Le Serpent est de retour à Avalon. Les barons ne sont pas contents."
 truce_of_tuzfold_modifier:0 "Trêve de Tuzfold"
 truce_of_tuzfold_modifier_desc:0 "La paix blanche humiliante que vous avez dû signer vous fait paraître faible aux yeux de vos vassaux ambitieux."
 cowed_by_trial_modifier:0 "Vaincu lors du procès par la guerre"
 cowed_by_trial_modifier_desc:0 "Vladimir Rustovitch a écrasé vos forces dans une succession de démonstrations audacieuses de prouesses tactiques. Vous n'êtes pas en état de le renverser."
 emboldened_by_trial_modifier:0 "Victorieux dans Trial by War"
 emboldened_by_trial_modifier_desc:0 "Vous avez écrasé les tentatives de Vladimir Rustovitch de freiner votre puissance grandissante. Peut-être est-il temps de faire grève ?"
 tremere_politics_modifier:0 "Politique Tremere"
 tremere_politics_modifier_desc:0 "Il y a toujours quelqu'un de plus haut dans la Pyramide que toi"
 spent_from_call_modifier:0 "Dépensé depuis l'appel"
 spent_from_call_modifier_desc:0 "Rappeler votre enfant a eu des conséquences néfastes."
 confused_by_roque_modifier:0 "Confus"
 confused_by_roque_modifier_desc:0 "Vous avez été la cible d’un complot absurde, apparemment sans début ni fin. Que diable se passe-t-il?"
 restored_autorithy_modifier:0 "Autorité restaurée"
 restored_autorithy_modifier_desc:0 "[Clan|E] Lasombra ne peut plus nier votre position de leader."
 targeted_by_baali_modifier:0 "De vilaines rumeurs"
 targeted_by_baali_modifier_desc:0 "Vous êtes la cible d'une vicieuse campagne de désinformation, probablement orchestrée par le vengeur Damasquin Baali."
 black_spiraled_modifier:0 "La folie de la spirale"
 black_spiraled_modifier_desc:0 "Vous avez vu des choses qu'aucun mortel ni vampire ne devrait jamais voir."
 black_spiraled_good_modifier:0 "Force de la spirale"
 black_spiraled_good_modifier_desc:0 "Vous avez enduré la folie de la Spirale Noire et vous en êtes revenu plus fort"
 wisdom_of_hazimel_modifier:0 "Sagesse d'Hazimel"
 wisdom_of_hazimel_modifier_desc:0 "Cet individu a sacrifié une partie de son propre corps pour acquérir la sagesse éternelle"
