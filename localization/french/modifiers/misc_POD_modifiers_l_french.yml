l_french:
    soul_crushed_modifier: "Âme écrasée"
    soul_crushed_modifier_desc: "Ce vampire n'accepte presque plus sa non-vie, passant machinalement d'une tâche à l'autre."
    POD_childe_dislike_opinion: "Je n'aime pas vos enseignements"
    isolated_modifier: "Isolé"
    isolated_modifier_desc: "Vous vous êtes isolé avec votre enfant pour vous assurer qu'il comprend certains... principes fondamentaux."
    left_alone_modifier: "Laissé seul"
    left_alone_modifier_desc: "En guise de test de foi, vous quittez cette communauté elle-même gérée sans votre interférence ; ce qui présente effectivement certains avantages."
    POD_childe_like_opinion: "Aimez vos enseignements"
    helpful_diplomat_childe_modifier: "Childe, diplomate serviable"
    helpful_diplomat_childe_modifier_desc: "Votre enfant a fait bonne impression dans plusieurs tribunaux, vous assurant ainsi son amitié pour un moment."
    helpful_childe_modifier: "Enfant serviable"
    helpful_childe_modifier_desc: "Votre enfant a été d’une grande aide dans toutes les affaires d’État, améliorant votre maîtrise des choses."
    helpful_steward_childe_modifier: "Intendant serviable Childe"
    helpful_steward_childe_modifier_desc: "Votre enfant a plusieurs projets d'extension de nouveaux courts qui pourraient être utiles."
    helpful_intrigue_childe_modifier: "Childe, un intrigant utile"
    helpful_intrigue_childe_modifier_desc: "Votre enfant est comme la deuxième version de vous, complotant pour votre propre bénéfice."
    exemplar_childe_modifier: "Règle par la peur"
    exemplar_childe_modifier_desc: "Ce personnage a prouvé qu’il y a très peu de lignes qu’il ne franchirait pas pour conserver le pouvoir."
    martial_mentor_modifier: "Mentor en stratégie"
    martial_mentor_modifier_desc: "Un commandant exquis encadre désormais ce personnage."
    not_so_shadowy_modifier: "Pas si sombre"
    not_so_shadowy_modifier_desc: "Cet individu a mis en péril le secret de la mission."
    disrespected_subordinates_modifier: "Subordonnés irrespectueux"
    disrespected_subordinates_modifier_desc: "Cet individu soumettait ses subordonnés à une tâche dégradante provoquant leur ressentiment."
    profanated_holy_relic_modifier: "Relique sacrée profanée"
    profanated_holy_relic_modifier_desc: "Cet individu n'a pas réussi à manipuler une relique sacrée qui lui avait été confiée avec une piété adéquate."
    flawless_presentation_modifier: "Présentation impeccable"
    flawless_presentation_modifier_desc: "La présentation de votre enfant a impressionné même les plus blasés de vos vassaux."
    laying_back_modifier: "Allongé"
    laying_back_modifier_desc: "Vous y allez doucement pendant un moment. Vous le méritez certainement !"
    byzantine_community_modifier: "Communauté byzantine"
    byzantine_community_modifier_desc: "Un petit groupe de réfugiés byzantins, [cainites|E] et Kine, ont trouvé refuge dans votre province. Ils sont reconnaissants pour le refuge."
    shard_hagia_modifier: "Fragment de Sainte-Sophie"
    shard_hagia_modifier_desc: "Une petite partie de ce qui fut le repaire de l'un des plus grands vampires de cette époque, Michael. On pourrait presque s'y perdre..."
    roderigo_step1_modifier: "Les enseignements de Roderigo"
    roderigo_step1_modifier_desc: "Le mage silencieux a tellement de choses à vous apprendre. Il suffit de faire un acte de foi..."
    roderigo_step2_modifier: "La sagesse de Roderigo"
    roderigo_step2_modifier_desc: "Vous en savez tellement plus qu’avant ! Mais il existe encore des vérités cachées suffisamment proches pour que vous les ressentiez..."
    roderigo_step3_modifier: "Les vérités de Roderigo"
    roderigo_step3_modifier_desc: "Vous connaissez la vérité primordiale sur la vie et la mort. Si seulement tu pouvais t'en souvenir..."
    hunted_by_wolves_modifier: "Traqué"
    hunted_by_wolves_modifier_desc: "Les redoutables Lupins suivent chacun de vos mouvements, attendant une ouverture. Vous n’avez rien d’autre à faire que de les détourner pour le moment."
    loose_wolves_modifier: "Des loups en liberté"
    loose_wolves_modifier_desc: "Les loups-garous se déchaînent dans les campagnes, attaquant parfois même directement les villes."
    crisis_of_faith_modifier: "Crise de foi"
    crisis_of_faith_modifier_desc: "Vous avez perdu votre foi et êtes incapable d'utiliser les pouvoirs de la vraie foi."
    fiend_lover_modifier: "Amant démon"
    fiend_lover_modifier_desc: "Cette personne a inexplicablement trahi la cause en libérant de captivité un serviteur de l’Enfer."
    tracked_down_modifier: "Traqué"
    tracked_down_modifier_desc: "L'emplacement de cet individu est connu d'une partie hostile\n#weak Autoriser la réalisation instantanée de la recherche du repaire [journey|E] sur la cible#!"
    endo_holyweapon_modifier: "Arme sacrée"
    endo_holyweapon_modifier_desc: "Cette personne est armée d’une arme imprégnée du pouvoir divin."
    serpent_garden_modifier: "Serpent dans le jardin"
    serpent_garden_modifier_desc: "Le Serpent est de retour à Avalon. Les barons ne sont pas contents."
    truce_of_tuzfold_modifier: "Trêve de Tuzfold"
    truce_of_tuzfold_modifier_desc: "La paix blanche humiliante que vous avez dû signer vous fait paraître faible aux yeux de vos vassaux ambitieux."
    cowed_by_trial_modifier: "Vaincu lors du procès par la guerre"
    cowed_by_trial_modifier_desc: "Vladimir Rustovitch a écrasé vos forces dans une succession de démonstrations audacieuses de prouesses tactiques. Vous n'êtes pas en état de le renverser."
    emboldened_by_trial_modifier: "Victorieux dans Trial by War"
    emboldened_by_trial_modifier_desc: "Vous avez écrasé les tentatives de Vladimir Rustovitch de freiner votre puissance grandissante. Peut-être est-il temps de faire grève ?"
    tremere_politics_modifier: "Politique Tremere"
    tremere_politics_modifier_desc: "Il y a toujours quelqu'un de plus haut dans la Pyramide que toi"
    spent_from_call_modifier: "Dépensé depuis l'appel"
    spent_from_call_modifier_desc: "Rappeler votre enfant a eu des conséquences néfastes."
    confused_by_roque_modifier: "Confus"
    confused_by_roque_modifier_desc: "Vous avez été la cible d’un complot absurde, apparemment sans début ni fin. Que diable se passe-t-il?"
    restored_autorithy_modifier: "Autorité restaurée"
    restored_autorithy_modifier_desc: "[Clan|E] Lasombra ne peut plus nier votre position de leader."
    targeted_by_baali_modifier: "De vilaines rumeurs"
    targeted_by_baali_modifier_desc: "Vous êtes la cible d'une vicieuse campagne de désinformation, probablement orchestrée par le vengeur Damasquin Baali."
    black_spiraled_modifier: "La folie de la spirale"
    black_spiraled_modifier_desc: "Vous avez vu des choses qu'aucun mortel ni vampire ne devrait jamais voir."
    black_spiraled_good_modifier: "Force de la spirale"
    black_spiraled_good_modifier_desc: "Vous avez enduré la folie de la Spirale Noire et vous en êtes revenu plus fort"

    wisdom_of_hazimel_modifier: "Sagesse d'Hazimel"
    wisdom_of_hazimel_modifier_desc: "Cet individu a sacrifié une partie de son propre corps pour acquérir la sagesse éternelle"

    true_cross_hunt_modifier: "Porteur de la Vraie Croix"

    lamia_bodyguard_modifier: "Garde du corps Lamia employé"
