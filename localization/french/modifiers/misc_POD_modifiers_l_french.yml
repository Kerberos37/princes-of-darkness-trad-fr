    web_of_knives_membership_modifier: "Frais Web Of Knives"

    attuned_to_yin_modifier: "À l'écoute du Yin"
    attuned_to_yin_modifier_desc: "Un mortel ou un vampire en harmonie avec le Yin devient léthargique et mélancolique."
    attuned_to_yang_modifier: "À l'écoute du Yang"
    attuned_to_yang_modifier_desc: "Un mortel ou un vampire en harmonie avec Yang devient fiévreux et maniaque."
    state_of_balance_modifier: "État d'équilibre"
