l_french:
    difference_engine_modifier: "Moteur de différence"
    difference_engine_modifier_desc: "Une calculatrice mécanique automatique conçue pour compiler des fonctions polynomiales."
    aeolipile_modifier: "Aéolipile"
    aeolipile_modifier_desc: "Une simple turbine à vapeur radiale sans pales qui tourne lorsque le réservoir d'eau central est chauffé."
    antikythera_mechanism_modifier: "Mécanisme d'Anticythère"
    antikythera_mechanism_modifier_desc: "Un planétaire à commande manuelle de la Grèce antique, utilisé pour prédire les positions astronomiques et les éclipses des décennies à l'avance."
    flexible_glass_modifier: "Bol en verre flexible"
    flexible_glass_modifier_desc: "Le bol a été soumis à un test pour le briser, mais il s'est simplement cabossé au lieu de se briser."
    archimedes_death_ray_modifier: "Rayon mortel d'Archimède"
    archimedes_death_ray_modifier_desc: "Un grand nombre de miroirs paraboliques et de boucliers polis pour briller."
    wodden_hawk_modifier: "Faucon en bois"
    wodden_hawk_modifier_desc: "Un cerf-volant en bois fabriqué par Mo-tse, capable de voler dans le ciel."
    wodden_ox_modifier: "Bœuf en bois"
    wodden_ox_modifier_desc: "Un chariot à une roue avec deux poignées créé par Zhuge Liang."
    lingjen_modifier: "Ling Jen"
    lingjen_modifier_desc: "Une marionnette fabriquée par Tanshi, peut chanter et danser, comme une personne vivante."
    south_pointing_chariot_modifier: "Char pointant vers le sud"
    south_pointing_chariot_modifier_desc: "Un ancien véhicule chinois à deux roues qui portait un pointeur mobile pour indiquer le sud, quelle que soit la direction dans laquelle le char tournait."
    seismoscope_modifier: "Girouette tremblement de terre"
    seismoscope_modifier_desc: "Le sismoscope de Zhang, capable de déterminer approximativement la direction d'où vient le tremblement de terre."
    bhaskaras_wheel_modifier: "La roue de Bhaskara"
    bhaskaras_wheel_modifier_desc: "Une hypothétique machine à mouvement perpétuel créée par le mathématicien indien Bhāskara II."

