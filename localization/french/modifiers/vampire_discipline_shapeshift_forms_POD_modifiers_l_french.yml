 POD_shapeshift_form_leviathan_modifier:0 "Léviathan"
 demonic_feature_antennae_modifier:0 "Antennes"
 demonic_feature_antennae_modifier_desc:0 "L'utilisateur fait pousser une paire d'antennes ressemblant à des insectes qui l'aident à percevoir son environnement."
 demonic_feature_claws_modifier:0 "Les griffes"
 demonic_feature_claws_modifier_desc:0 "Le personnage fait pousser des griffes démoniaques."
 demonic_feature_demon_armor_modifier:0 "Armure de démon"
 demonic_feature_demon_armor_modifier_desc:0 "L'armure du démon peut apparaître sous la forme d'écailles, d'une armure de samouraï ornée ou de toute autre chose, et offre une plus grande protection contre les attaques."
 demonic_feature_demon_weapon_modifier:0 "Arme démoniaque"
 demonic_feature_demon_weapon_modifier_desc:0 "Une arme mystique apparaît dans la main du personnage. Une telle arme pourrait émettre du Chi, émettre des gémissements effrayants, être couverte de visages moqueurs, etc."
 demonic_feature_enlarged_body_parts_modifier:0 "Parties du corps agrandies"
 demonic_feature_enlarged_body_parts_modifier_desc:0 "L'une des parties du corps du personnage enfle et devient beaucoup plus grosse que la normale, souvent couverte de plaies ou traversée de veines laides."
 demonic_feature_eyes_of_horror_modifier:0 "Yeux d'horreur"
 demonic_feature_eyes_of_horror_modifier_desc:0 "Les yeux démoniaques du personnage évoquent la terreur et la folie pour quiconque les regarde."
 demonic_feature_extra_arms_modifier:0 "Armes supplémentaires"
 demonic_feature_extra_arms_modifier_desc:0 "Deux bras supplémentaires sortent du torse du personnage, permettant une plus grande habileté au grappin ou simplement permettant plus d'attaques que d'habitude."
 demonic_feature_form_of_the_yamamatsu_modifier:0 "Form of the Yamamatsu"
 demonic_feature_form_of_the_yamamatsu_modifier_desc:0 "Le corps démoniaque du Kuei-jin devient caoutchouteux et flasque, presque fluide par endroits, leur donnant une apparence horriblement déformée."
 demonic_feature_foulness_modifier:0 "Fausseté"
 demonic_feature_foulness_modifier_desc:0 "La forme démoniaque du personnage est extrêmement impure : peut-être incrustée de sang séché et de morceaux de chair, peut-être entourée d'un nuage méphitique, etc."
 demonic_feature_hive_body_modifier:0 "Corps de la ruche"
 demonic_feature_hive_body_modifier_desc:0 "De petits trous et terriers sur la peau du corps démoniaque libèrent de minuscules et horribles animaux. Les serpents, les araignées, les abeilles et les chauves-souris sont autant de manifestations courantes de ce pouvoir étrange."
 demonic_feature_horns_modifier:0 "Cornes"
 demonic_feature_horns_modifier_desc:0 "Le personnage fait germer des cornes de sa tête. Ils peuvent être courts ou longs, lisses ou dentelés, droits ou tordus, à plusieurs volets ou à un seul volet, selon le souhait du personnage."
 demonic_feature_horror_modifier:0 "Horreur"
 demonic_feature_horror_modifier_desc:0 "Le shintai peut affliger les humains avec des effets similaires au Délire.\n#weak Donnez un modificateur [GetModifier('POD_reduced_delirium_modifier').GetNameWithTooltip] à l'ennemi [knights|E] en guerre en tant que commandant ou à l'ennemi en [single_combat_duel|E].#!"
 demonic_feature_huge_size_modifier:0 "Taille énorme"
 demonic_feature_huge_size_modifier_desc:0 "La santé du personnage augmente à mesure que le Kuei-Jin grandit soudainement pour atteindre entre neuf et douze pieds de haut."
 demonic_feature_mandibles_modifier:0 "Mandibules"
 demonic_feature_mandibles_modifier_desc:0 "La bouche du personnage se distend et laisse apparaître de terribles dents, des défenses ou peut-être même des mandibules ressemblant à des insectes."
 demonic_feature_multiple_heads_modifier:0 "Plusieurs têtes"
 demonic_feature_multiple_heads_modifier_desc:0 "Le personnage fait pousser une ou plusieurs têtes supplémentaires, la limite supérieure étant de sept têtes supplémentaires, chaque tête aidant le Kuei-Jin à percevoir son environnement."
 demonic_feature_poisoned_fangs_modifier:0 "Crocs empoisonnés"
 demonic_feature_poisoned_fangs_modifier_desc:0 "Les crocs dans la bouche du personnage deviennent particulièrement gros, pointus et caustiques."
 demonic_feature_spikes_modifier:0 "Pointes"
 demonic_feature_spikes_modifier_desc:0 "Le corps du personnage est couvert de l'un des éléments suivants : des pointes, une peau abrasive comme celle d'un requin, des poils aussi raides et pointus que du fil de rasoir, des clous, une peau brûlante ou glaciale, des rasoirs, des barbes ou du verre brisé."
 demonic_feature_spurting_tendrils_modifier:0 "Vrilles jaillissantes"
 demonic_feature_spurting_tendrils_modifier_desc:0 "De minuscules vrilles, doigts ou sphincters émergent de la peau du Kuei-Jin."
 demonic_feature_suckers_modifier:0 "Des ventouses"
 demonic_feature_suckers_modifier_desc:0 "Les bras ou autres membres du personnage sont couverts de ventouses semblables à de minuscules bouches de lamproie."
 demonic_feature_suppurating_pustules_modifier:0 "Pustules suppurantes"
 demonic_feature_suppurating_pustules_modifier_desc:0 "Le corps démoniaque du personnage est couvert de plaies et de plaies suintantes."
 demonic_feature_tentacles_modifier:0 "Tentacules"
 demonic_feature_tentacles_modifier_desc:0 "Le personnage développe des tentacules répugnants et recouverts de bave."
 demonic_feature_tail_modifier:0 "Queue"
 demonic_feature_tail_modifier_desc:0 "Le personnage a une queue."
 demonic_feature_the_host_modifier:0 "L'hôte"
 demonic_feature_the_host_modifier_desc:0 "Des visages démoniaques et aux crocs surgissent du dos, du torse et des membres du personnage."
 demonic_feature_third_eye_modifier:0 "Troisième oeil"
 demonic_feature_third_eye_modifier_desc:0 "Le personnage fait pousser un troisième œil au milieu de son front."
 demonic_feature_wings_modifier:0 "Ailes"
 demonic_feature_wings_modifier_desc:0 "Des pignons en forme de chauve-souris émergent et s'étendent du dos du personnage."
 demonic_feature_wing_spines_modifier:0 "Épines des ailes"
 demonic_feature_wing_spines_modifier_desc:0 "Les ailes du personnage poussent des éperons épineux en forme de doigts."
