 POD_shapeshift_form_shiva_modifier:0 "Shiva le destructeur"
 POD_shapeshift_form_shiva_modifier_desc:0 "Dans un éclat de lumière sacrée, le Bastet devient un Crinos armé de 12 pieds de haut, six panthères-garous armés, brandissant des armes enflammées. Jusqu'à ce que le sol soit jonché de cadavres, ce moteur de colère détruit tout ce qui l'entoure - ennemis et autres - en abats sanglants."
 POD_shapeshift_form_kali_modifier:0 "Kali la Mère Sombre"
 POD_shapeshift_form_kali_modifier_desc:0 "Dans un éclat de lumière sacrée, le Bastet devient un Crinos armé de 12 pieds de haut, six panthères-garous armés, brandissant des armes enflammées. Jusqu'à ce que le sol soit jonché de cadavres, ce moteur de colère détruit tout ce qui l'entoure - ennemis et autres - en abats sanglants."
