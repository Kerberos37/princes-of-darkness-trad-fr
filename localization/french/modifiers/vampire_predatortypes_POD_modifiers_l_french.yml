l_french:
    predatortype_farmer_modifier: "Type de prédateur : agriculteur"
    predatortype_farmer_modifier_desc: "Ce vampire préfère se nourrir d'animaux."
    predatortype_bloodleech_modifier: "Type de prédateur : sangsue"
    predatortype_bloodleech_modifier_desc: "Ce vampire préfère se nourrir du sang des autres vampires !"
    predatortype_phlebotomist_modifier: "Type de prédateur : Phlébotomiste"
    predatortype_phlebotomist_modifier_desc: "Ce vampire acquiert de la vitae sous l'apparence d'un médecin pratiquant une saignée."
    predatortype_bedlamite_modifier: "Type de prédateur : Bedlamite"
    predatortype_bedlamite_modifier_desc: "Ce vampire s'attaque aux fous. Ils peuvent aussi être fous, ou du moins apparaître comme tels à leurs proies."
    predatortype_cenobite_modifier: "Type de prédateur : Cénobite"
    predatortype_cenobite_modifier_desc: "Ce vampire possède un troupeau dans une institution religieuse telle qu'un monastère."
    predatortype_alleycat_modifier: "Type de prédateur : Chat de gouttière"
    predatortype_alleycat_modifier_desc: "Ce vampire traque et attaque violemment les mortels pour gagner du sang. C'est une approche vulgaire."
    predatortype_cauchemar_modifier: "Type de prédateur : Cauchemar"
    predatortype_cauchemar_modifier_desc: "Ce vampire se nourrit uniquement de ceux qui dorment."
    predatortype_familias_modifier: "Type de prédateur : Familias"
    predatortype_familias_modifier_desc: "Ce vampire se nourrit presque exclusivement d'une dynastie familiale particulière. Ils peuvent même être liés à la famille ; du moins c'est ce que pense la famille."
    predatortype_footpad_modifier: "Type de prédateur : patte de pied"
    predatortype_footpad_modifier_desc: "Cette liche fréquente les bas-fonds de la société, prenant le sang des pauvres. S'ils disparaissent, les autorités ne montrent aucun intérêt."
    predatortype_consensualist_modifier: "Type de prédateur : Consensualiste"
    predatortype_consensualist_modifier_desc: "Ce vampire ne se nourrit que de la volonté... ce qui complique grandement la couverture de Masquerade dans le domaine."
    predatortype_osiris_modifier: "Type de prédateur : Osiris"
    predatortype_osiris_modifier_desc: "Ce vampire dirige un culte du sang, comme dans les temps anciens. Les vaches vénèrent et s'offrent librement à ce dieu du sang."
    predatortype_siren_modifier: "Type de prédateur : Sirène"
    predatortype_siren_modifier_desc: "Ce vampire séduit les amoureux pour qu'ils drainent leur sang par le baiser."
    predatortype_gentry_modifier: "Type de prédateur : Gentry"
    predatortype_gentry_modifier_desc: "Ce vampire occupe une position d’un certain statut dans la société des mortels. Ils utilisent ce statut pour chasser les riches et les puissants. Personne ne croira qu’une personne aussi raffinée soit un monstre."
    predatortype_graverobber_modifier: "Type de prédateur : pilleur de tombes"
    predatortype_graverobber_modifier_desc: "Ce vampire hante les cimetières et les cryptes, s'attaquant aux personnes en deuil et au sang froid des personnes récemment décédées."
    predatortype_extortionist_modifier: "Type de prédateur : Extorsionniste"
    predatortype_extortionist_modifier_desc: "Ce vampire menace et exploite les mortels pour leur sang. Les extorsionnistes font des « offres qui ne peuvent être refusées »."
