 POD_delirium_modifier:0 "[battle_modifier|E] : Délire"
 POD_delirium_modifier_desc:0 "Le délire est la peur instinctive écrasante qui affecte les êtres humains qui voient des loups-garous et d'autres Fera sous leurs formes de guerre."
 POD_reduced_delirium_modifier:0 "[battle_modifier|E] : Délire réduit"
 POD_reduced_delirium_modifier_desc:0 "Le délire est la peur instinctive écrasante qui affecte les êtres humains qui voient des loups-garous et d'autres Fera sous leurs formes de guerre."
 POD_werewolf_form_crinos_modifier:0 "Forme Crinos"
 POD_werewolf_form_crinos_modifier_desc:0 "La \"Forme de Guerre\", un hybride terrifiant d'humain et de loup doté d'une force supérieure.\n#weak Donnez un modificateur [GetModifier('POD_delirium_modifier').GetNameWithTooltip] à l'ennemi [knights|E] en guerre en tant que commandant ou à l'ennemi en [single_combat_duel|E]#!."
 POD_werewolf_form_glabro_modifier:0 "Forme Glabro"
 POD_werewolf_form_glabro_modifier_desc:0 "Ressemble à peu près à un humain, mais possède trop de caractéristiques bestiales pour en être un."
 POD_werewolf_form_hispo_modifier:0 "Formulaire Hispo"
 POD_werewolf_form_hispo_modifier_desc:0 "Un loup géant préhistorique."
 POD_werewolf_form_lupus_modifier:0 "Forme de lupus"
 POD_werewolf_form_lupus_modifier_desc:0 "Impossible à distinguer d'un loup normal, mais avec une vitesse supérieure."
 POD_ajaba_form_crinos_modifier:0 "Forme Crinos"
 POD_ajaba_form_crinos_modifier_desc:0 "La forme de guerre ; légèrement plus petit et moins puissant que celui de Garou, mais aussi un peu plus résistant.\n#weak Donnez un modificateur [GetModifier('POD_delirium_modifier').GetNameWithTooltip] à l'ennemi [knights|E] en guerre en tant que commandant ou à l'ennemi en [single_combat_duel|E]#!"
 POD_ajaba_form_anthros_modifier:0 "Formulaire Anthros"
 POD_ajaba_form_anthros_modifier_desc:0 "Forme proche de l'homme."
 POD_ajaba_form_crocas_modifier:0 "Forme Crocas"
 POD_ajaba_form_crocas_modifier_desc:0 "Forme proche de la hyène. Une énorme hyène de la taille d'un petit ours."
 POD_ajaba_form_hyaenid_modifier:0 "Forme hyénide"
 POD_ajaba_form_hyaenid_modifier_desc:0 "Forme hyène."
 POD_bastet_form_crinos_modifier:0 "Forme Crinos"
 POD_bastet_form_crinos_modifier_desc:0 "Hybride homme-chat, provoque une forme atténuée du délire.\n#weak Donnez un modificateur [GetModifier('POD_delirium_modifier').GetNameWithTooltip] à l'ennemi [knights|E] en guerre en tant que commandant ou à l'ennemi en [single_combat_duel|E]#!"
 POD_bastet_form_sokto_modifier:0 "Forme Sokto"
 POD_bastet_form_sokto_modifier_desc:0 "Presque humain."
 POD_bastet_form_chatro_modifier:0 "Formulaire Chatro"
 POD_bastet_form_chatro_modifier_desc:0 "Forme de chat primordiale, provoque un délire total.\n#weak Donnez un modificateur [GetModifier('POD_reduced_delirium_modifier').GetNameWithTooltip] à l'ennemi [knights|E] en guerre en tant que commandant ou à l'ennemi en [single_combat_duel|E]#!"
 POD_bastet_form_feline_modifier:0 "Forme féline"
 POD_bastet_form_feline_modifier_desc:0 "Chat ordinaire."
 POD_corax_form_crinos_modifier:0 "Forme Crinos"
 POD_corax_form_crinos_modifier_desc:0 "La forme Crinos est une créature mi-avienne très maladroite. Les Corax n'utilisent généralement cette forme que pour combattre leurs ennemis suffisamment longtemps pour s'échapper, et seulement lorsqu'ils se retrouvent sans alternative.\n#weak Donnez un modificateur [GetModifier('POD_reduced_delirium_modifier').GetNameWithTooltip] à l'ennemi [knights|E] en guerre en tant que commandant ou à l'ennemi. [single_combat_duel|E]#!"
 POD_corax_form_corvid_modifier:0 "Forme corvidée"
 POD_corax_form_corvid_modifier_desc:0 "La forme des Corvidés est essentiellement celle d'un grand corbeau, bien que les Corax soient des oiseaux particulièrement grands, plus proches des aigles."
 POD_gurahl_form_crinos_modifier:0 "Forme Crinos"
 POD_gurahl_form_crinos_modifier_desc:0 "La forme de guerre. Extraordinairement fort et résistant, sans parler d'énorme : entre 10 et 16 pieds de hauteur et pesant jusqu'à 1 200 kg.\n#weak Donnez un modificateur [GetModifier('POD_reduced_delirium_modifier').GetNameWithTooltip] à l'ennemi [knights|E] en guerre en tant que commandant ou à l'ennemi dans [single_combat_duel|E]#!"
 POD_gurahl_form_arthren_modifier:0 "Forme Arthren"
 POD_gurahl_form_arthren_modifier_desc:0 "Forme proche de l'homme. Considérablement plus fort et plus résistant que la forme glabro des loups-garous, Gurahl sous la forme d'Arthren aurait inspiré les légendes du Sasquatch et des créatures similaires."
 POD_gurahl_form_bjornen_modifier:0 "Forme Björnen"
 POD_gurahl_form_bjornen_modifier_desc:0 "Forme proche de l'ours. Ressemblant à un ancien ours des cavernes, avec des griffes et des crocs plus longs, la forme Bjornen est presque aussi grande et puissante que le Crinos, avec des morsures et des dégâts de griffes encore plus vicieux."
 POD_gurahl_form_urus_modifier:0 "Forme Urus"
 POD_gurahl_form_urus_modifier_desc:0 "Forme d'ours. Les Homid Gurahl prennent la forme d'ours correspondant à leur tribu."
 POD_kitsune_form_koto_modifier:0 "Forme Koto"
 POD_kitsune_form_koto_modifier_desc:0 "Hybride entre le renard et l'humain."
 POD_kitsune_form_sambu_henge_modifier:0 "Forme Sambu-henge"
 POD_kitsune_form_sambu_henge_modifier_desc:0 "Proche de l'humain."
 POD_kitsune_form_juko_modifier:0 "Juko Form"
 POD_kitsune_form_juko_modifier_desc:0 "Renard de la taille d'un loup."
 POD_kitsune_form_kyubi_modifier:0 "Forme Kyubi"
 POD_kitsune_form_kyubi_modifier_desc:0 "Renard régulier."
 POD_mokole_form_archid_modifier:0 "Formulaire Archid"
 POD_mokole_form_archid_modifier_desc:0 "La forme de guerre est considérée comme la « vraie forme » de tout Mokolé individuel. Grâce à Mnesis, ils rêvent des reptiles, des oiseaux et des dinosaures du passé, ce qui détermine les caractéristiques de la forme Archid.\n#weak Donnez le modificateur [GetModifier('POD_delirium_modifier').GetNameWithTooltip] à l'ennemi [knights|E] en guerre en tant que commandant ou à l'ennemi en [single_combat_duel|E]#!"
 POD_mokole_form_suchid_modifier:0 "Forme Suchide"
 POD_mokole_form_suchid_modifier_desc:0 "La forme Suchid est généralement celle d'un crocodile, d'un alligator, d'un monstre de Gila ou d'un grand reptile similaire. La forme Suchide se reflète sur le varna du Mokolé."
 POD_mokole_form_reptoid_modifier:0 "Forme reptoïde"
 POD_mokole_form_reptoid_modifier_desc:0 "Une forme \"Reptoïde\" entre Homid et Archid (similaire à la forme Garou Glabro)"
 POD_mokole_form_drachid_modifier:0 "Forme drachidienne"
 POD_mokole_form_drachid_modifier_desc:0 "Leur forme légendaire de Drachid (une forme humanoïde capable d'utiliser des outils complexes) a été perdue dans le Wonder-Work et aucun Mokolé n'a depuis pu l'atteindre."
 POD_nagah_form_azhi_dahaka_modifier:0 "Formulaire Azhi Dahaka"
 POD_nagah_form_azhi_dahaka_modifier_desc:0 "La forme de combat diffère de Nagah à Nagah, mais tous ont une capuche massive comme celle d'un cobra, beaucoup se cicatrisent pour être plus visibles sous cette forme, sont capables de décrocher leurs mâchoires et ont des branchies (ils sont entièrement amphibies sous cette forme). La masse du Nagah augmente mais est due à une queue de 16 à 20 pieds pour la moitié inférieure du corps, leurs bras deviennent semblables à des serpents à mesure qu'ils développent des vertèbres au lieu d'os normaux dans leurs bras, leur permettant de se saisir plus facilement. Les mains du serpent-garou poussent des griffes aussi terribles que celles de n’importe quel Garou, et leurs écailles et écailles acquièrent une résilience surnaturelle. Toute scarification reçue par le Nagah se démarque de manière significative sous cette forme, souvent sous la forme de motifs sur les écailles de l'Azhi Dahaka. Le Nagah provoque le plein effet Delirium sous cette forme ; peu d'humains peuvent supporter de contempler une telle incarnation de leur peur primaire des serpents.\n#weak Donnez un modificateur [GetModifier('POD_delirium_modifier').GetNameWithTooltip] à l'ennemi [knights|E] en guerre en tant que commandant ou à l'ennemi en [single_combat_duel|E]#!."
 POD_nagah_form_silkaram_modifier:0 "Forme Silkaram"
 POD_nagah_form_silkaram_modifier_desc:0 "D'apparence presque humaine, mais les cheveux et la peau sont remplacés par de petites écailles, le visage s'aplatit et les yeux ressemblent davantage à des serpents, les dents fusionnent à l'exception de deux crocs qui se rétractent comme ceux d'un cobra. Sous cette forme, ils acquièrent un venin dangereux pour les mortels et même les morts-vivants."
 POD_nagah_form_kali_dahaka_modifier:0 "Forme Kali Dahaka"
 POD_nagah_form_kali_dahaka_modifier_desc:0 "Ressemble à un serpent géant avec deux différences : ils sont beaucoup plus gros que n'importe quel cobra normal et ils ont de grands crocs venimeux. Avec une envie primordiale, ils peuvent faire germer une paire de bras minces. Cette forme possède également des branchies et peut respirer sous l’eau."
 POD_nagah_form_vasuki_modifier:0 "Forme Vasuki"
 POD_nagah_form_vasuki_modifier_desc:0 "Impossible à distinguer d'un cobra, d'un hochet, d'un cottonmouth ou d'une autre forme de race normale."
 POD_nuwisha_form_mana_bozho_modifier:0 "Forme Mana-bozho"
 POD_nuwisha_form_mana_bozho_modifier_desc:0 "La forme de guerre, un hybride d'humain et de coyote.\n#weak Donnez un modificateur [GetModifier('POD_reduced_delirium_modifier').GetNameWithTooltip] à l'ennemi [knights|E] en guerre en tant que commandant ou à l'ennemi en [single_combat_duel|E]#!."
 POD_nuwisha_form_tsitsu_modifier:0 "Formulaire Tsitsu"
 POD_nuwisha_form_tsitsu_modifier_desc:0 "Forme proche de l'homme."
 POD_nuwisha_form_sendeh_modifier:0 "Formulaire Sendeh"
 POD_nuwisha_form_sendeh_modifier_desc:0 "Forme proche du coyote."
 POD_nuwisha_form_latrani_modifier:0 "Forme Latrani"
 POD_nuwisha_form_latrani_modifier_desc:0 "Forme coyote."
 POD_ratkin_form_ratman_modifier:0 "Forme d'homme-rat"
 POD_ratkin_form_ratman_modifier_desc:0 "Un humain avec des caractéristiques subtiles de rat, semblables à la forme Glabro de Garou."
 POD_ratkin_form_crinos_modifier:0 "Forme Crinos"
 POD_ratkin_form_crinos_modifier_desc:0 "La forme de guerre, un hybride d'humain et de rat.\n#weak Donnez un modificateur [GetModifier('POD_reduced_delirium_modifier').GetNameWithTooltip] à l'ennemi [knights|E] en guerre en tant que commandant ou à l'ennemi en [single_combat_duel|E]#!."
 POD_ratkin_form_rat_thing_modifier:0 "Forme de chose de rat"
 POD_ratkin_form_rat_thing_modifier_desc:0 "Un rat monstrueux de la taille d'un gros chien, semblable à la forme Hispo du Garou."
 POD_ratkin_form_rodens_modifier:0 "Forme Rodens"
 POD_ratkin_form_rodens_modifier_desc:0 "Un rat de taille variable."
 POD_ratkin_form_itchy_modifier:0 "Forme qui démange"
 POD_ratkin_form_itchy_modifier_desc:0 "Le rat-garou commence même à bouger comme une souris de dessin animé, se transformant en une forme de souris dans les dessins animés classiques."
 POD_rokea_form_gladius_modifier:0 "Forme Gladius"
 POD_rokea_form_gladius_modifier_desc:0 "Appelé « Standing Jaws » par les requins-garous, le Gladius est une créature de requin bipède de dix pieds. Semblable aux Crinos, les Standing Jaws combinent la puissance d'un requin avec la polyvalence d'une forme humaine. Cette forme incite au délire partiel chez les humains.\n#weak Donnez un modificateur [GetModifier('POD_delirium_modifier').GetNameWithTooltip] à l'ennemi [knights|E] en guerre en tant que commandant ou à l'ennemi en [single_combat_duel|E]#!."
 POD_rokea_form_grabrus_modifier:0 "Formulaire Grabrus"
 POD_rokea_form_grabrus_modifier_desc:0 "Également connue sous le nom de « dos rond », cette forme n'est généralement connue que des Rokea vivant sur terre – les requins-garous vivant dans l'océan n'en ont que peu d'utilité. Le Rokea perd tous ses poils et devient encore plus laid que sa forme homid. Il ou elle double sa masse musculaire et son dos s'élargit à mesure que la nageoire dorsale commence à se former.\n#weak Donnez un modificateur [GetModifier('POD_reduced_delirium_modifier').GetNameWithTooltip] à l'ennemi [knights|E] en guerre en tant que commandant ou à l'ennemi en [single_combat_duel|E]#!."
 POD_rokea_form_chasmus_modifier:0 "Forme de chasmus"
 POD_rokea_form_chasmus_modifier_desc:0 "La forme que les Rokea appellent « Fighting Jaws » est un cauchemar préhistorique qui provoque un véritable délire chez les humains. Le Rokea se transforme en une version géante de sa forme de race, grandissant à nouveau à moitié aussi longtemps que sa forme Squamus. Les Rokea mènent leurs combats sous-marins sous cette forme.\n#weak Donnez un modificateur [GetModifier('POD_delirium_modifier').GetNameWithTooltip] à l'ennemi [knights|E] en guerre en tant que commandant ou à l'ennemi en [single_combat_duel|E]#!."
 POD_rokea_form_squamus_modifier:0 "Forme squamus"
 POD_rokea_form_squamus_modifier_desc:0 "Également appelée « mâchoires nageuses », cette forme ne se distingue pas d'un requin normal de l'espèce Rokea."
 POD_apis_form_crinos_modifier:0 "Forme Crinos"
 POD_apis_form_crinos_modifier_desc:0 "Aussi appelé le Minotaure, un énorme taureau aux dents pointues"
 POD_apis_form_aurochs_modifier:0 "Forme Aurochs"
 POD_apis_form_aurochs_modifier_desc:0 "La forme animale"
 POD_camazotz_form_crinos_modifier:0 "Forme Crinos"
 POD_camazotz_form_crinos_modifier_desc:0 "La forme de guerre du Camazotz, un hybride d'humain et de chauve-souris.\n#weak Donnez un modificateur [GetModifier('POD_delirium_modifier').GetNameWithTooltip] à l'ennemi [knights|E] en guerre en tant que commandant ou à l'ennemi en [single_combat_duel|E]#!."
 POD_camazotz_form_apterous_modifier:0 "Forme aptère"
 POD_camazotz_form_apterous_modifier_desc:0 "Presque humain, qui ne pouvait pas voler, mais grimpait exceptionnellement bien."
 POD_camazotz_form_megachiroptera_modifier:0 "Forme mégachiroptères"
 POD_camazotz_form_megachiroptera_modifier_desc:0 "Une chauve-souris géante d'une envergure de 5 pieds."
 POD_camazotz_form_microchiroptera_modifier:0 "Forme de microchiroptères"
 POD_camazotz_form_microchiroptera_modifier_desc:0 "Une forme d'essaim qui divise les Camazotz en une douzaine de petites chauves-souris."
 POD_grondr_form_crinos_modifier:0 "Forme Crinos"
 POD_grondr_form_crinos_modifier_desc:0 "Terrible humanoïde à tête de sanglier."
 POD_grondr_form_aperius_modifier:0 "Forme Apérius"
 POD_grondr_form_aperius_modifier_desc:0 "Quasi-humain."
 POD_grondr_form_daeodon_modifier:0 "Forme Déodon"
 POD_grondr_form_daeodon_modifier_desc:0 "Sanglier énorme, préhistorique et carnivore."
 POD_grondr_form_scrofa_modifier:0 "Forme Scrofa"
 POD_grondr_form_scrofa_modifier_desc:0 "Sanglier."
 POD_ananasi_form_lilian_modifier:0 "Forme Liliane"
 POD_ananasi_form_lilian_modifier_desc:0 "Une forme hybride homme-araignée, qui n'est pas forcément la même pour chaque Ananasi. Certains sont des humanoïdes dotés de plusieurs membres, tandis que d'autres ont un torse ressemblant à celui d'un humain issu de l'abdomen d'une araignée géante.\n#weak Donnez un modificateur [GetModifier('POD_delirium_modifier').GetNameWithTooltip] à l'ennemi [knights|E] en guerre en tant que commandant ou à l'ennemi dans [single_combat_duel|E]#!."
 POD_ananasi_form_pithus_modifier:0 "Forme Pithus"
 POD_ananasi_form_pithus_modifier_desc:0 "Une énorme araignée, au moins deux fois moins lourde que la forme humaine de l'araignée-garou.\n#weak Donnez un modificateur [GetModifier('POD_delirium_modifier').GetNameWithTooltip] à l'ennemi [knights|E] en guerre en tant que commandant ou à l'ennemi en [single_combat_duel|E]#!."
 POD_ananasi_form_crawlerling_modifier:0 "Forme rampante"
 POD_ananasi_form_crawlerling_modifier_desc:0 "La forme d'araignée. Unique parmi les Fera, les Ananasi ne se transforment pas en un seul animal, mais plutôt en un essaim de centaines d'araignées. Cela les rend très difficiles à tuer, mais si un nombre important d'araignées sont tuées, l'Ananasi peut perdre ses souvenirs, ses compétences et sa masse sous ses autres formes."
 POD_ananasi_form_araneid_modifier:0 "Forme aranéide"
 POD_ananasi_form_araneid_modifier_desc:0 "Le Damhàn développe une forme de type Glabro entre Homid et Lilian."
 POD_ananasi_form_titaniform_modifier:0 "Forme de Titan"
 POD_ananasi_form_titaniform_modifier_desc:0 "L'Ananasi prend la forme d'une créature massive avec quatre pattes en forme d'araignée, quatre bras semblables à ceux d'un humain, huit yeux rouges brillants et d'énormes crocs, recouverte d'une épaisse armure chitineuse.\n#weak Donnez un modificateur [GetModifier('POD_delirium_modifier').GetNameWithTooltip] à l'ennemi [knights|E] en guerre en tant que commandant ou en ennemi dans [single_combat_duel|E]#!"
