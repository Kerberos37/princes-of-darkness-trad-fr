l_french:
 nick_the_dark_mother: "la Mère Sombre" #NT!
 nick_the_dark_mother_desc: "Dame du Destin, La Première Femme, Ishtar, Malkah Ha-Shedim. Lilith est le début de la vie et, certains le craignent, elle en sera la fin." #NT!
 nick_the_dark_father: "le père sombre" #NT!
 nick_the_dark_father_desc: "Le premier meurtrier. Le premier vampire. Le Père Noir. Le vagabond. Le tyran noir. Le roi pêcheur. Le Grand Roi du Sang et des Ténèbres. Khayyin. Canarl. Cagn. Le Bloody Man, et bien d’autres. Caïn était le début et pourrait être la fin." #NT!
 nick_trusted_regent: "le régent de confiance" #NT!
 nick_trusted_regent_desc: "Sha'hiri a réussi à maintenir l'unité des Banu Haqim jusqu'au retour de Nakurtum. Haqim a eu la sagesse de le choisir comme successeur." #NT!
 nick_exiled_prodigal: "Prodige exilé" #NT!
 nick_exiled_prodigal_desc: "Trop de poignards étaient pointés dans le dos de Hilel. Le guerrier fatigué vit l’écriture sur le mur." #NT!
 nick_the_shepherd_of_wolves: "le berger des loups" #NT!
 nick_the_shepherd_of_wolves_desc: "Antara essaie de conserver de nombreuses allégeances pour atteindre son objectif ultime. Jusqu’à présent, il avait réussi à le faire fonctionner." #NT!
 nick_cursed_sultan: "le sultan maudit" #NT!
 nick_cursed_sultan_desc: "Karim s’est fait un ennemi puissant et en a payé le prix. Un processus lent et angoissant." #NT!
 nick_the_spear_of_destiny: "la lance du destin" #NT!
 nick_the_spear_of_destiny_desc: "Zayyat a trouvé Dieu dans la tente d'un croisé et déplore amèrement que les croisés eux-mêmes n'aient pas fait de même." #NT!
 nick_merciless_spider: "l'araignée impitoyable" #NT!
 nick_merciless_spider_desc: "La toile de Thetmes est vaste, presque incassable et sert un terrifiant maître des ténèbres." #NT!
 nick_master_sorcerer: "Maître sorcier" #NT!
 nick_master_sorcerer_desc: "Tout honneur à Al-Ashrad, celui qui a accompli le Rituel de Création, qui maintient les Enfants de Haqim forts. Celui qui a forgé le Croc de Kali et l'Arc du Soleil. Celui qui enchaîne le soleil et frappe les démons avec sa main de fer. Tout honneur à Al-Ashrad, le plus grand magicien du monde !" #NT!
 nick_impassible_diplomat: "Diplomate implacable" #NT!
 nick_impassible_diplomat_desc: "Le visage glacial et l'esprit mordant de Tegyrius ne l'ont jamais empêché d'être respecté comme l'ambassadeur le plus fiable des Banu Haqim." #NT!
 nick_hand_of_vengeance: "Main de vengeance" #NT!
 nick_hand_of_vengeance_desc: "Fatima apporte la fureur d'Haqim et d'Allah à ses ennemis dans une mesure égale. Sa seule crainte est de devoir choisir un soir entre ses deux allégeances." #NT!
 nick_northern_bastion: "Bastion du Nord" #NT!
 nick_northern_bastion_desc: "Al-Andalus est en train de tomber, mais les chrétiens doivent encore briser la défense disciplinée de Tabitha avant de revendiquer la victoire." #NT!
 nick_the_rogue: "le voleur" #NT!
 nick_the_rogue_desc: "Talaq ne sert aucun maître à part lui-même. Sa quête pour sauver son peuple sera son salut, ou sa perte." #NT!
 nick_the_enigma: "l'énigme" #NT!
 nick_the_enigma_desc: "Entouré de plusieurs voiles de tromperie, personne ne sait vraiment qui Dastur sert." #NT!
 nick_the_dutiful: "le dévoué" #NT!
 nick_goddess_of_war_and_love: "Déesse de la guerre et de l'amour" #NT!
 nick_the_spearmaster: "le maître de lance" #NT!
 nick_herald_of_destruction: "Héraut de la destruction" #NT!
 nick_herald_of_destruction_desc: "Le Berger Noir. Le Spawn haineux. Héraut de Haqim. Celui sans peau. Héraut de la destruction. Ur-Shulgi verra le monde brûler dans un enfer de justes représailles." #NT!
 nick_the_thrice_damned: "les trois fois damnés" #NT!
 nick_the_thrice_damned_desc: "Izhim était le plus grand guerrier que les Haqimites aient jamais vu. Sa disgrâce a condamné tout son clan." #NT!
 nick_the_once_and_forever_prince: "le prince une fois pour toutes" #NT!
 nick_the_once_and_forever_prince_desc: "Mithra est mort. Salut à tous Mithra !" #NT!
 nick_the_dark_angel: "l'ange noir" #NT!
 nick_the_bronze_bow: "l'arc de bronze" #NT!
 nick_wind_of_change: "Vent de changement" #NT!
 nick_wind_of_change_desc: "Nakurtoum apporte du changement aux Haqimites. Qu'ils le veuillent ou non." #NT!
 nick_voyager_caged: "le Voyager en cage" #NT!
 nick_mistress_of_weapons: "Maîtresse des Armes" #NT!
 nick_suffet_of_hell: "Suffète de l'Enfer" #NT!
 nick_suffet_of_hell_desc: "Une trahison des plus ignobles du chasseur infernal devenu infernaliste hante toujours les Banu Haqim." #NT!
 nick_sword_of_haqim: "Épée de Haqim" #NT!
 nick_sword_of_haqim_desc: "Bistakh brûle d'une juste fureur pour venger le nom de son Sire. Haqim lui-même semble l'avoir bénie d'un zèle éternel." #NT!
 nick_eyes_of_the_serpent: "Les yeux du serpent" #NT!
 nick_lovestruck_ghost: "Fantôme amoureux" #NT!
 nick_lovestruck_ghost_desc: "Shabah a tout abandonné pour poursuivre la seule bonne cause : l’amour." #NT!
 nick_the_cold: "le froid" #NT!
 nick_the_cold_desc: "L'attitude sévère et posée de Brujah n'avait d'égal que la passion de sa progéniture." #NT!
 nick_the_fiery: "le fougueux" #NT!
 nick_the_fiery_desc: "La passion peut vous faire gravir le plus haut sommet... avant de tomber dans le gouffre le plus profond." #NT!
 nick_the_serene: "le serein" #NT!
 nick_the_serene_desc: "Guillaume cherche le véritable salut, une paix d'un autre monde semble émaner de lui." #NT!
 nick_the_reluctant_sultan: "le sultan réticent" #NT!
 nick_the_reluctant_sultan_desc: "La plupart des gens veulent se retrouver en position de pouvoir. Certains y ont simplement été contraints par les caprices du destin." #NT!
 nick_patron_of_the_sun: "Patron du Soleil" #NT!
 nick_gods_witness: "Le témoin de Dieu" #NT!
 nick_gods_witness_desc: "Al-Muntathir a vu de nombreux chemins vers le salut au cours de sa longue vie. En fin de compte, il n’en a jamais vraiment marché." #NT!
 nick_outlaw: "Le hors-la-loi" #NT!
 nick_outlaw_desc: "La loi n'a pas d'importance pour Robin. Il se bat uniquement pour la vraie justice." #NT!
 nick_autokrator: "Autocrate" #NT!
 nick_autokrator_desc: "Étrangère adoptée dans un rêve, Natalya pourrait être la seule à pouvoir véritablement continuer ce rêve." #NT!
 nick_iberian_hound: "le chien courant ibérique" #NT!
 nick_iberian_hound_desc: "Alessandro est un véritable ami pour ses compagnons et un ennemi acharné pour ses nombreux ennemis." #NT!
 nick_the_eternal_caliph: "le calife éternel" #NT!
 nick_the_gladiator: "le gladiateur" #NT!
 nick_the_gladiator_desc: "Seuls les plus forts ont survécu à l'arène de Rome. Mais même ces quelques-uns en sont sortis transformés en hommes." #NT!
 nick_roman_promethean: "le Prométhéen romain" #NT!
 nick_roman_promethean_desc: "Lucius a abandonné sa patrie romaine pour embrasser l'utopie carthaginoise de Brujah. Une bizarrerie qui lui fit peu d’amis." #NT!
 nick_murderer_of_kings: "Meurtrier des rois" #NT!
 nick_murderer_of_kings_desc: "Bien qu'il soit un descendant du clan des rois, Armin veut seulement voir les têtes des hauts et des puissants rouler à terre." #NT!
 nick_flawed_dictator: "Dictateur imparfait" #NT!
 nick_flawed_dictator_desc: "Hektor tente de recréer Carthage dans son intégralité. Y compris son côté le plus sombre." #NT!
 nick_dark: "Sombre" #NT!
 nick_praetor_urbanus: "Préteur Urbain" #NT!
 nick_praetor_urbanus_desc: "Thrax pensait ébranler le Ventrue romain avec ses attaques. Au lieu de cela, elle a été placée dans une position d'autorité par Camilla amusée." #NT!
 nick_rightly_guided: "le bien guidé" #NT!
 nick_rightly_guided_desc: "Protéger sa patrie et sa foi est vraiment l'entreprise la plus digne d'intérêt." #NT!
 nick_mysterious_sorceress: "Sorcière mystérieuse" #NT!
 nick_mysterious_sorceress_desc: "Eileen connaît la force que peuvent exploiter certaines rumeurs bien placées. C'est en quelque sorte sa propre forme de magie." #NT!
 nick_soft_prince: "le prince doux" #NT!
 nick_soft_prince_desc: "Néhémie est préoccupé par des objectifs plus élevés que le simple fait de gouverner. Les ricanements des gens dans son dos ne le concernent pas." #NT!
 nick_ashen_rabbi: "Rabbin cendré" #NT!
 nick_ashen_rabbi_desc: "Parfois, la mort ne fait que renforcer la foi." #NT!
 nick_pale_wolf: "le loup pâle" #NT!
 nick_pale_wolf_desc: "Menele est un fantôme vengeur qui traque la nuit, à la recherche de la proie la plus belle (et la plus dangereuse) de toutes." #NT!
 nick_brute_patriarch: "le Patriarche Brute" #NT!
 nick_brute_patriarch_desc: "Dominique régnait sur les armées de Carthage d'une main de fer. La mort n'a fait que resserrer son emprise." #NT!
 nick_paragon_humanity: "Parangon de l'humanité" #NT!
 nick_paragon_humanity_desc: "Véro, comme l'appellent ses nombreux amis, est la seule bergère qui se soucie vraiment de son troupeau." #NT!
 nick_devious_zealot: "Zélote sournois" #NT!
 nick_devious_zealot_desc: "La foi brûlante nous consume aussi vite que la colère brûlante." #NT!
 nick_sole_survivor: "Seul survivant" #NT!
 nick_sole_survivor_desc: "Bjorn a perdu son équipage, mais un éternel capitaine ne perd jamais vraiment sa vocation." #NT!
 nick_eternal_rebel: "l'éternel rebelle" #NT!
 nick_muse_of_rebellion: "Muse de la rébellion" #NT!
 nick_anarch_visionary: "Visionnaire Anarch" #NT!
 nick_nines: "Neuf" #NT!
 nick_ruthless_iconoclast: "Iconoclaste impitoyable" #NT!
 nick_vanguard_thinblood: "Avant-garde des Sang-Mines" #NT!
 nick_teacher_warrior: "Enseignant et guerrier" #NT!
 nick_unwilling_messiah: "Messie réticent" #NT!
 nick_usurper_prince: "le prince usurpateur" #NT!
 nick_doctor: "Médecin" #NT!
 nick_doctor_desc: "Une seule profession dans la vie peut prendre une signification beaucoup plus sombre dans la non-vie." #NT!
 nick_the_ticktock_man: "l'homme tic-tac" #NT!
 nick_count: "le comte rebelle" #NT!
 nick_unhinged_autarkis: "Autarkis désarticulés" #NT!
 nick_tyler: "Tyler" #NT!
 nick_tyler_desc: "Wat Tyler en a inspiré beaucoup et Patricia porte son nom avec fierté et détermination dans son cœur rebelle." #NT!
 nick_redeemed_knight: "Chevalier racheté" #NT!
 nick_redeemed_knight_desc: "L'histoire de Christof est celle de la Rédemption, provoquée par un amour improbable et une diligence implacable dans son devoir." #NT!
 nick_pelagian_heretic: "Hérétique pélagien" #NT!
 nick_the_pale: "le pâle" #NT!
 nick_scion_of_carthage: "Descendant de Carthage" #NT!
 nick_scion_of_carthage_desc: "Zamra incarne l’utopie de Carthage plus que quiconque, ce qui pourrait l’aveugler sur la sombre vérité." #NT!
 nick_the_patriarch: "le patriarche" #NT!
 nick_the_patriarch_desc: "La Familia force le respect. Et le patriarche inspire un respect éternel." #NT!
 nick_faithless_son: "le fils infidèle" #NT!
 nick_faithless_son_desc: "Lazare voyait la folie de Cappadocius, mais ne pouvait pas voir la sienne." #NT!
 nick_guardian_of_the_necropoli: "Gardien de la nécropole" #NT!
 nick_guardian_of_the_necropoli_desc: "Angélique attend le retour de son maître bien-aimé, sachant que le véritable salut ne viendra que de ses mains." #NT!
 nick_faithful_son: "le Fils Fidèle" #NT!
 nick_faithful_son_desc: "Japhet soutiendra son père jusqu'à l'inévitable fin amère." #NT!
 nick_the_oracle_of_bones: "l'Oracle des Ossements" #NT!
 nick_the_oracle_of_bones_desc: "Constancia voit beaucoup et agit encore plus. Mais même dans ce cas, ses efforts pourraient ne pas suffire à éviter la catastrophe à laquelle elle assiste." #NT!
 nick_herald_of_kupala: "Héraut de Kupala" #NT!
 nick_herald_of_kupala_desc: "Kupala parcourra à nouveau la Terre, récupérant avec plaisir le corps de son pion. Ce sera sa seule récompense." #NT!
 nick_ambition_personified: "L'ambition personnifiée" #NT!
 nick_ambition_personified_desc: "Ambrogino Giovanni a l'honneur douteux d'être le salaud le plus égoïste de tout un clan de salauds égoïstes." #NT!
 nick_augustus_right_hand: "La main droite d'Auguste" #NT!
 nick_augustus_right_hand_desc: "Claudius exécute les ordres de son père. Cependant, sa récompense n’est peut-être pas celle dont il rêve." #NT!
 nick_weak_overseer: "Un surveillant faible" #NT!
 nick_unrelenting_loyalist: "Loyaliste implacable" #NT!
 nick_unrelenting_loyalist_desc: "Markus veut être l'exemple de sa famille. Malheureusement, c'est un Giovanni." #NT!
 nick_family_muscle: "Famille musculaire" #NT!
 nick_family_muscle_desc: "Ignazio n’est ni subtil ni brillant, mais l’efficacité d’une bonne raclée ne peut être surestimée." #NT!
 nick_exemplar_of_humanity: "Exemple d'humanité" #NT!
 nick_exemplar_of_humanity_desc: "Denys a codifié la manière dont un vampire devait agir. Son exemple est celui que beaucoup suivront à l’avenir." #NT!
 nick_reckless_occultist: "Occultiste téméraire" #NT!
 nick_reckless_occultist_desc: "Lucrèce se précipite tête première vers n'importe quel danger. Son souhait de mourir lui échappe toujours, peut-être à sa propre surprise." #NT!
 nick_the_queenoftombs: "Reine des tombeaux" #NT!
 nick_the_queenoftombs_desc: "Apacia gardait autrefois les tombes de son peuple scythe. C’est un héritage dont elle est toujours fière ce soir-là." #NT!
 nick_guardian_of_nicaea: "Gardien de Nicée" #NT!
 nick_the_penitent: "le pénitent" #NT!
 nick_byzantium_architect: "L'architecte de Byzance" #NT!
 nick_byzantium_architect_desc: "Byzar a créé Byzance avant qu'elle ne lui soit volée par Michael et ses acolytes. Il a assisté avec des sentiments mitigés lorsque Constantinople a finalement brûlé en 1204." #NT!
 nick_keeper_of_the_golgotha: "Gardien du Golgotha" #NT!
 nick_the_gentleman: "le gentleman" #NT!
 nick_the_gentleman_desc: "Le conseiller stoïque et fidèle de Mithra est une source de connaissances, prêt à les transmettre avec son attitude calme et posée habituelle." #NT!
 nick_hanseatic_ambassador: "Ambassadeur hanséatique" #NT!
 nick_wearer_sun_mask: "Porteur du masque solaire" #NT!
 nick_fates_pawn: "Le pion du destin" #NT!
 nick_fates_pawn_desc: "Elle sait que sa mort annoncera un grand changement. Elle sait aussi qu’il ne sert plus à rien de s’enfuir." #NT!
 nick_charnel_maid: "la Charnelle-Servante" #NT!
 nick_charnel_maid_desc: "Drenis a souffert pour enfin gagner sa liberté. Son chemin vers le salut ne fait cependant que commencer." #NT!
 nick_cynical_abbot: "Abbé cynique" #NT!
 nick_broken_hersir: "Hersir brisé" #NT!
 nick_broken_hersir_desc: "Werter sait que Ragnarok est là. Et il sait comment ça se termine." #NT!
 nick_the_untamed: "l'Indompté" #NT!
 nick_the_untamed_desc: "Qarakh se bat pour l'avenir de son peuple. Sa fureur sauvage est renforcée par la conviction de sa cause." #NT!
 nick_bestial_force_of_nature: "Force bestiale de la nature" #NT!
 nick_bestial_force_of_nature_desc: "Arnulf est un exemple pour Gangrel, celui qui refuse véritablement la civilisation et la combattra jusqu'au bout." #NT!
 nick_furore_crusader: "Furore croisé" #NT!
 nick_furore_crusader_desc: "Eirik combat les chrétiens avec un zèle impressionnant. Mais son plus grand ennemi pourrait bien être sa propre fureur." #NT!
 nick_chooser_of_the_slain: "Sélecteur des tués" #NT!
 nick_chooser_of_the_slain_desc: "Elle a un jour choisi celui qui méritait de se battre lors de la dernière bataille. Et elle est désormais à leurs côtés." #NT!
 nick_thehun: "le Hun" #NT!
 nick_thehun_desc: "Matasuntha chevauchait autrefois avec le Fléau de Dieu. Elle est la dernière des Huns, ceux qui ont fait hurler de terreur Rome elle-même." #NT!
 nick_thesandstorm: "la tempête de sable" #NT!
 nick_thesandstorm_desc: "Zayyat parcourt les sables de l'Arabie, apportant la sagesse à ceux qui en sont dignes et la mort à ceux qui ne le sont pas." #NT!
 nick_witch_of_connaught: "la sorcière de Connaught" #NT!
 nick_witch_of_connaught_desc: "Autant mythe que réalité, la dernière sorcière irlandaise rôde sur l'île, prête à défendre son territoire contre tous les intrus." #NT!
 nick_last_polish_pagan: "le dernier païen polonais" #NT!
 nick_last_polish_pagan_desc: "Jolanta travaille sans relâche pour ramener une époque révolue. La futilité de sa cause la rend peu à peu folle." #NT!
 nick_crooked_eye: "Œil tordu" #NT!
 nick_crooked_eye_desc: "Valborg rôde sur les mers comme le faisaient tous les Vikings. Même si les Ases sont morts, elle n'a pas l'intention de s'arrêter de si tôt." #NT!
 nick_the_valkyrie: "la Walkyrie" #NT!
 nick_the_valkyrie_desc: "Brunhilde a été choisie par Odin lui-même pour sélectionner les Einherjar dignes de se battre pour sa cause. Et désormais, elle compte bien les diriger." #NT!
 nick_the_young_wolf: "le jeune loup" #NT!
 nick_first_lilin: "le premier Lilin" #NT!
 nick_first_lilin_desc: "Hukros a découvert les Révélations de la Mère Noire et diffuse désormais la vérité à ceux qui veulent bien l'écouter." #NT!
 nick_warlord_of_the_camarilla: "Seigneur de guerre de la Camarilla" #NT!
 nick_the_nubian: "le Nubien" #NT!
 nick_the_nubian_desc: "Shabaqo incite Gangrel à rechercher une bonne cause pour laquelle se battre. Beaucoup recherchent l’homme exotique à la peau foncée pour apprendre sa sagesse." #NT!
 nick_the_night_general: "le général de nuit" #NT!
 nick_the_night_general_desc: "Le commandant en second de Baba Yaga est honorable et loyal jusqu'à l'excès. Il dirige son armée et exécutera ses ordres, même contre le redoutable Antédiluvien si besoin est." #NT!
 nick_the_reluctant_prince: "le prince réticent" #NT!
 nick_lupine_hunter: "le chasseur de lupin" #NT!
 nick_the_reaver: "le Reaver" #NT!
 nick_the_reaver_desc: "Une relique d’une époque révolue, qui navigue toujours dans l’espoir de nuits meilleures à venir." #NT!
 nick_the_midnight_queen: "la reine de minuit" #NT!
 nick_the_egyptian: "l'Égyptien" #NT!
 nick_diplomatic_shaman: "Chaman Diplomatique" #NT!
 nick_diplomatic_shaman_desc: "Inyanga a farouchement protégé son peuple par des ruses et des tromperies astucieuses. La force de ses paroles peut créer des héros et défaire les princes." #NT!
 nick_savage_military_mastermind: "Cerveau militaire sauvage" #NT!
 nick_geoffrey_leigh: "Geoffrey Leigh" #NT!
 nick_curious_nomad: "Nomade curieux" #NT!
 nick_chief_enforcer: "le chef de l'exécution" #NT!
 nick_scion_of_constantinople: "Descendant de Constantinople" #NT!
 nick_scion_of_constantinople_desc: "Thomas doit tout à Constantinople. Et il veut rembourser sa dette par tous les moyens nécessaires." #NT!
 nick_byzantine_envoy: "Envoyé byzantin" #NT!
 nick_warlord_of_avalon: "Seigneur de guerre d'Avalon" #NT!
 nick_warlord_of_avalon_desc: "Le fidèle seigneur de guerre de Mithra porte avec lui l'autorité et l'amitié de son puissant patron dans toutes ses batailles." #NT!
 nick_veela_priestess: "Prêtresse Vélane" #NT!
 nick_veela_priestess_desc: "Une relique d'une époque révolue, tentant d'endiguer les assauts de la Croix sur ses terres." #NT!
 nick_beast_of_wales: "la bête du Pays de Galles" #NT!
 nick_shadow_prince: "le Prince de l'Ombre" #NT!
 nick_shadow_prince_desc: "Marc sait que le véritable pouvoir ne réside pas nécessairement sur un trône." #NT!
 nick_treacherous_beast: "la bête perfide" #NT!
 nick_tireless_pagan: "le païen infatigable" #NT!
 nick_friend_of_wolves: "Ami des loups" #NT!
 nick_vanguard_of_the_west: "Avant-garde de l'Ouest" #NT!
 nick_shattered_mind: "de l'esprit brisé" #NT!
 nick_noble_savage: "le noble sauvage" #NT!
 nick_spineless_tactician: "le tacticien sans âme" #NT!
 nick_god_river_of_darkness: "Dieu du fleuve des ténèbres" #NT!
 nick_god_river_of_darkness_desc: "Lasombra est l'obscurité elle-même, combattant le seul ennemi digne de ce nom : le soleil." #NT!
 nick_hammer_of_the_goths: "Marteau des Goths" #NT!
 nick_latin_tyrant: "le tyran latin" #NT!
 nick_latin_tyrant_desc: "Alfonzo a gagné Constantinople. Mais il a dû le briser dans le processus, régnant désormais sur une ville en ruine remplie des fantômes du passé." #NT!
 nick_true_believer: "le vrai croyant" #NT!
 nick_true_believer_desc: "Le Troisième Caïn est proche. Seuls les dignes seront récompensés lors de sa venue." #NT!
 nick_sword_of_alandalus: "Épée d'Al-Andalus" #NT!
 nick_sword_of_alandalus_desc: "Badr porte avec elle les espoirs d’une culture mourante. Elle a choisi de se battre avec un abandon brutal pour le faire survivre." #NT!
 nick_lord_of_shadows: "Seigneur des Ombres" #NT!
 nick_lord_of_shadows_desc: "Silvester mène la Reconquista. Mais ses ennemis sont peut-être plus proches de lui qu’il ne le pense." #NT!
 nick_the_gadfly: "le taon" #NT!
 nick_monarch_of_the_light: "Monarque de la Lumière" #NT!
 nick_mullah_of_the_ashirra: "Mollah du [ashirra|E]" #NT!
 nick_mullah_of_the_ashirra_desc: "Suleiman a vu il y a longtemps la rédemption de la race Caïnite sur les traces du Prophète. Plus rien ne peut désormais le faire s’écarter de cette voie." #NT!
 nick_repudied_daughter: "la fille évitée" #NT!
 nick_repudied_daughter_desc: "Un père qui fuit sa fille devient un ennemi à vie. Et Sybil compte vivre assez longtemps pour se venger." #NT!
 nick_the_praetorian: "le prétorien" #NT!
