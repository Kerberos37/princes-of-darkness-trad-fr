 NEED_MASSSIRE_TO_UNLOCK_MAA_TEXT: "#Weak Vous devez d'abord utiliser le déverrouillage [men_at_arms|E] [character_interaction|E] pour déverrouiller le type de vampire [men_at_arms|E].#!"
  
 ghouls: "Goules"
 ghouls_flavor: "#F Serviteurs de vampires asservis par le sang.#!"
  
 szlachta: "Szlachta"
 szlachta_flavor: "#F Goules fabriquées en chair par Vicissitude pour augmenter leurs prouesses au combat. Bien que ce processus les rende plus puissants, ils sont également horriblement déformés.#!"
  
 vozhd: "Vojd"
 vozhd_flavor: "#F Environ une douzaine de goules lobotomisées sont fusionnées grâce à la sorcellerie Koldunique et à Vicissitude, ce qui donne lieu à une arme biologique ambulante de 15 pieds de haut. Un méli-mélo d'êtres vivants fusionnés pour former un monstre à plusieurs membres de la taille d'un éléphant.#!"
  
 zmei: "Zmei"
 zmei_flavor: "#F De redoutables créatures d'une immense puissance, autrefois servantes du Wyrm, sont désormais liées à Baba Yaga, la Petite Grand-Mère.#!"
  
 massvampires: "Vampires embrassés en masse"
 massvampires_flavor: "#F Une meute de novices vampires produits par une masse [Embrace|E]. Le sang les a rendus plus forts que les mortels, mais ils sont nouveaux dans leurs pouvoirs.#!"
  
 kinfolk: "Parents"
 kinfolk_flavor: "#F Tirailleurs tribaux de sang de loup.#!"
  
 werewolfpack: "Meute de loup-garou"
 werewolf_pack_flavor: "#F Lupins, Lycans, pure terreur ! #!"
 werewolf_pack: "Meute de loup-garou"
  
 witchhunters: "Chasseurs de sorcières"
 witchhunters_flavor: "#F Mortels spécialisés dans la chasse aux monstres.#!"
  
 wolves: "loups"
 wolves_flavor: "#F Peu de sons dans la nature sont plus effrayants que le hurlement d'un loup. D'une manière ou d'une autre, cela englobe tout ce que l'humanité craint à propos de la nature sauvage, ainsi que tout ce pour quoi nous souffrons.#!"
  
 bats: "Chauves-souris"
 bats_flavor: "#F Surnaturelles et inhospitalières, les chauves-souris passent leurs journées à dormir la tête en bas dans les arbres et les grottes, et leurs nuits à voler à la recherche de repas d'insectes, de fruits et parfois de sang humain.#!"
  
 gargoyle_warriors: "Gargouilles Guerrières"
 gargoyle_warriors_flavor: "#F #!"
  
 gargoyle_sentinels: "Sentinelles des gargouilles"
 gargoyle_sentinels_flavor: "#F #!"
  
 gargoyle_scouts: "Éclaireurs de gargouilles"
 gargoyle_scouts_flavor: "#F #!"
  
 gargoyle_razorbats: "Chauves-souris rasoir"
 gargoyle_razorbats_flavor: "#F #!"
  
 rats: "Les rats"
 rats_flavor: "#F #!"
  
 scorpions: "Scorpions"
 scorpions_flavor: "#F La taille de ces arachnides peut varier de la taille d'un pouce à la taille d'une main, et ils délivrent un venin puissant d'un simple coup d'œil de leur queue enroulée.#!"
  
 snakes: "Serpents"
 snakes_flavor: "#F Tentateur, trompeur, ouvreur de portes et empoisonneur d'âmes imprudentes, le serpent s'enroule, glisse et mord son chemin dans l'imagination humaine.#!"
  
 insects: "Insectes"
 insects_flavor: "#F #!"
  
 maniacs: "Maniaques"
 maniacs_flavor: "#F #!"
  
 demonic_thralls: "Serviteurs démoniaques"
 demonic_thralls_flavor: "#F Serviteurs démoniaques, au service de leurs horribles maîtres Baali #!"
  
 elite_swordsmen: "Épéistes d'élite"
 elite_swordsmen_flavor: "#F Les épéistes les plus qualifiés, issus des nobles locaux, et appris à combattre aux côtés [cainites|E] #!"
  
 ghouled_cavalry: "Cavalerie goule"
 ghouled_cavalry_flavor: "#F Des chevaliers goules prêts à combattre tous ceux que leurs maîtres veulent voir morts #!"
  
 guards_guards: "Gardes contrôlés"
 guards_guards_flavor: "#F Gardes locaux, contrôlés par [cainites|E] et appris à combattre à leurs côtés #!"
  
 brigands: "Brigands"
 brigands_flavor: "#F Mortels, habiles aux embuscades et sachant se battre aux côtés de [cainites|E] #!"
  
 cultists: "Cultistes"
 cultists_flavor: "#F Mortels dévoués aux monstres surnaturels et aux dieux profanes, contrôlés par [cainites|E].#!"
  
 serpentis_monsters: "Bêtes Typhoniques"
 serpentis_monsters_flavor: "#F De formidables bêtes faites avec Serpentis [discipline|E], prêtes à déchirer et à mordre.#!"
  
 crowds: "Foule contrôlée"
 crowds_flavor: "#F Une foule de mortels, croyant que votre cause est juste et prête à vous aider.#!"
  
 musketmen: "Mousquets"
 musketmen_flavor: "#F Le pouvoir redoutable de la poudre à canon commence à être largement utilisé, désavantageant de moins en moins les mortels face au surnaturel.#!"
  
 thinbloods: "Sang-mince"
 thinbloods_flavor: "#F Vampires embrassés en masse de la 14e génération ou plus.#!"
  
 amazons: "Amazones"
 amazons_flavor: "#F Ces femmes, libérées du joug patriarcal, se battront pour leurs bienfaitrices Black Furies comme les légendes d'autrefois.#!"
  
 defenders: "Défenseurs"
 defenders_flavor: "#F L'humanité doit être défendue, et ces parents forts et bien préparés sont prêts à faire leur part.#!"
  
 herne: "Frères de Herne"
 herne_flavor: "#F Une force de frappe rapide composée presque entièrement d'Ahrouns, prête à défendre à tout moment tout Fianna Caerns en danger.#!"
  
 mjolnir: "Fils de Mjolnir"
 mjolnir_flavor: "#F Considérés comme des maniaques assoiffés de sang même par le reste des Gets, ces guerriers sauvages sont un spectacle à voir.#!"
  
 stormcrows: "Corbeaux tempête"
 stormcrows_flavor: "#F Favorisés par Grand-Père Tonnerre, les Stormcrows agissent principalement comme des espions pour les Seigneurs des Ombres, mais ils peuvent être une force puissante lorsqu'ils sont suffisamment nombreux.#!"
  
 whitewolves: "Loups blancs"
 whitewolves_flavor: "#F Selon la rumeur, ils seraient la forme ancestrale et la plus pure des Crocs d'Argent, les loups blancs apparaissent en cas de besoin pour aider la tribu.#!"
  
 heavenlysuccessors_maa: "Successeurs célestes"
 heavenlysuccessors_maa_flavor: "#F Héritiers de Zhong Kuei, les successeurs célestes ont juré de détruire les vampires et autres créatures qui drainent l'âme de Gaia#!"
  
 materialized_spirits: "Esprits matérialisés"
 materialized_spirits_flavor: "#F Esprits convaincus, ou parfois contraints, d'envoyer de l'aide au Théurge en cas de besoin. Ils rendent les adversaires difficiles à prédire.#!"
  
 animated_tree: "Arbre animé"
 animated_tree_flavor: "#F Les arbres autour de l'Enfant de Gaia s'animent et ils peuvent retenir ou redresser les ennemis.#!"
  
 the_lost_ancients: "Les Anciens Perdus"
 the_lost_ancients_flavor: "#F Ombres informes oubliées par l'univers appelées à aider la momie.#!"
  
 POD_controlled_animals: "Animaux contrôlés"
 POD_controlled_animals_flavor: "#F Oh mon Dieu, tant d'écureuils...#!"
  
 war_avatar_of_great_fenris: "Avatar de guerre du Grand Fenris"
 war_avatar_of_great_fenris_flavor: "#F Peu d'esprits – à part les Incarnae eux-mêmes – sont aussi effrayants et dangereux que l'avatar de guerre du Grand Fenris. L'avatar de Fenris Wolf apparaît comme un énorme loup, mesurant 10 pieds de haut à l'épaule. Ses yeux brûlent de rage et ses mâchoires dégoulinent du sang d'innombrables ennemis. Son pelage est d'un gris profond qui semble scintiller du noir au rouge et même au blanc selon la lumière qui le traverse. L'avatar de guerre de Fenris n'est pas aussi puissant que le serait l'Incarna lui-même, mais il défie toujours les limitations habituelles des esprits et possède des traits encore plus puissants que les Nexus Crawlers.#!"
  
 materialized_banes: "Fléaux matérialisés"
 materialized_banes_flavor: "#F Les mauvais esprits sont convaincus, ou parfois contraints, d'envoyer de l'aide au danseur en cas de besoin. Ils rendent les adversaires difficiles à prédire.#!"
  
 balefire_elemental: "Élémentaire de Balefire"
 balefire_elemental_flavor: "#F Les Élémentaires de Balefire, également appelés Furmlings, sont les homologues wyrmiques des éléments qui servent le Wyrm Élémentaire correspondant, souvent classés comme un simple autre type de Banes.#!"
 sludge_elemental: "Élémentaire de boue"
 sludge_elemental_flavor: "#F Les Élémentaires de boue, également appelés H'rugglings, sont les homologues wyrmiques des éléments qui servent le Wyrm Élémentaire correspondant, souvent classés comme un simple autre type de Banes.#!"
 toxin_elemental: "Toxine élémentaire"
 toxin_elemental_flavor: "#F Les Élémentaires Toxiques, également appelés Wakshaani, sont les homologues wyrmiques des éléments qui servent le Wyrm Élémentaire correspondant, souvent classés comme un simple autre type de Banes.#!"
 smog_elemental: "Élémentaire de smog"
 smog_elemental_flavor: "#F Les Élémentaires du Smog, également appelés Hoglings, sont les homologues wyrmiques des éléments qui servent le Wyrm Élémentaire correspondant, souvent classés comme un simple autre type de Banes.#!"
 fire_elemental: "Élémentaire de feu"
 fire_elemental_flavor: "#F Élémentaires de Feu, qui se considèrent comme les passions de Gaia et ont autrefois enseigné à l'humanité l'utilisation du feu. Ils surgissent spontanément derrière le Gauntlet, pour disparaître une fois leur nourriture épuisée.#!"
 air_elemental: "Élémentaire d'Air"
 air_elemental_flavor: "#F Élémentaires de l'Air, qui résident généralement dans les confins du Royaume Éthéré ou suivent les Vents Ombraux.#!"
 water_elemental: "Élémentaire d'eau"
 water_elemental_flavor: "#F Élémentaires d'eau, qui résident dans les plans d'eau de l'Umbrascape.#!"
 earth_elemental: "Élémentaire de Terre"
 earth_elemental_flavor: "#F Élémentaires de Terre, dont la rumeur dit qu'ils sont les plus proches de Gaia et vivent généralement dans un sol intact au sein de la Pénombre.#!"
 electricity_elemental: "Élémentaire de foudre"
 electricity_elemental_flavor: "#F Elder Garou croit que les Élémentaires sont la première création de Gaia et que les nouveaux élémentaux sont une perversion qui signale l'Apocalypse. D'autres pensent que ces élémentaux étaient toujours présents mais qu'ils manquaient de substance matérielle pour se manifester. Bien qu'il existe des histoires sur une Cour Élémentaire dans la Haute Umbra, la plupart des Garous ne croient pas à son existence. Les théurges disent que ce que les étrangers perçoivent comme une hiérarchie ne sont que le reflet de ses propres hypothèses que l'Élémental reflète afin de mieux communiquer avec une créature de chair.#!"
 metal_elemental: "Élémentaire de métal"
 metal_elemental_flavor: "#F Les élémentaires de métal se considèrent comme les prochains dirigeants de leur espèce et ont une relation tendue avec les élémentaux de terre. Ils apparaissent comme des humanoïdes faits du métal qu'ils représentent et sont souvent de mauvaise humeur et arrogants.#!"
 wood_elemental: "Élémentaire de bois"
 wood_elemental_flavor: "#F À peine plus âgés que les élémentaux métalliques, les Lin Shen ont également une relation étroite avec les humains. Alors que certains Tieh Shen se sentent abandonnés par l'homme, la plupart des élémentaires de Bois se sentent victimes.#!"
 element_dragon: "Élément Dragon"
 element_dragon_flavor: "#F La créature prend la forme d'un dragon et est entièrement formée à partir de sa force parentale.#!"
  
 enochian_guards: "Gardes du temple énochien"
 enochian_guards_flavor: "#F Les guerriers d'autrefois se sont rassemblés une fois de plus pour protéger leurs maîtres immortels.#!"
  
 maryannu: "Maryannu"
 maryannu_flavor: "#F La noblesse montée sur des guerriers sur chars a peut-être été oubliée par les mortels mais cette fière tradition survit encore chez ceux qui l'ont connue au cours de leurs vies antérieures.#!"
  
 romani_scouts: "Scouts roms"
 romani_scouts_flavor: "#F Cavaliers rapides et robustes, capables de trouver la meilleure approche d'une bataille.#!"
  
 jagglings: "Jagglings"
 jagglings_flavor: "#F Les Jagglings sont les "citoyens" ombraux communs. Ils sont généralement sensibles et possèdent une identité individuelle. Les Jagglings servent généralement un Incarna.#!"
  
 cockatrices: "Cocatrix"
 cockatrices_flavor: "#F Au milieu des sables mouvants du désert, vivait un serpent des plus immondes, dont le souffle et le regard tuaient de nombreux guerriers.#!"
 drake: "Canard"
 drake_flavor: "#F Le drake a un corps serpentin lourdement blindé qui est pratiquement imperméable aux efforts de l'arc et de l'épée.#!"
 orm: "Orme"
 orm_flavor: "#F Le wyrm (ou orm) niche dans les climats froids et ressemble beaucoup à un serpent ou une anguille géante.#!"
 wyverns: "Wyvernes"
 wyverns_flavor: "#F La wyverne est un serpent ailé dont les territoires de chasse s'étendent de l'extrême nord de l'Europe jusqu'à la Grèce et l'Éthiopie.#!"
 lindworm: "Ver de tilleul"
 lindworm_flavor: "#F L'insaisissable ver de tilleul, traqueur des déserts arides.#!"
 amphiptere: "Amphiptère"
 amphiptere_flavor: "#F L'amphiptère est un serpent ailé, mais sans pattes, qui se déplace exclusivement en volant.#!"
 sphinx: "Sphinx"
 sphinx_flavor: "#F Un sphinx ou un chat-dragon ne ressemble à rien d'autre qu'un tigre ou une panthère avec des ailes membraneuses, d'énormes crocs, des yeux de serpent et une haleine enfumée.#!"
 fu_guardian: "Fu Guardian"
 fu_guardian_flavor: "#F Chien de garde de l'ordre et de la civilité, ce dragon mineur ressemble à un croisement entre un lion, un dragon et un chien.#!"
 feng_huang: "Feng Huang"
 feng_huang_flavor: "#F Un feu brûle la brûlure d'un autre, Une douleur est atténuée par l'angoisse d'un autre. #!"
 ghul: "Goule"
 ghul_flavor: "#F Ces enfants d'Iblis, Prince des Ténèbres, sortaient parmi les hommes pour tenter et nourrir.#!"
 gryphon: "Griffon"
 gryphon_flavor: "#F Des artefacts antérieurs aux gloires de l'Égypte représentent le griffon, mi-lion, mi-rapace qui plane sur les ailes de l'aube.#!"
 harpy: "Harpie"
 harpy_flavor: "#F Initialement documentées dans la tradition grecque, les harpies étaient les précurseurs de la mort et les punisseurs de l'orgueil.#!"
 hippocampi: "Hippocampes"
 hippocampi_flavor: "#F Les chevaux, courant le long des lacs et des océans, se joindraient aux esprits protéiformes des vagues et de l'eau. Parfois, leurs jeux culminaient en jeux amoureux.#!"
 hippogryph: "Hippogriffe"
 hippogryph_flavor: "#F Comme les sombres légendes de leur origine, les chevaux-aigles appelés hippogriffes possèdent un air mélancolique et un tempérament vicieux.#!"
 manticore: "Manticore"
 manticore_flavor: "#F Comme chaque animal a sa place dans la chaîne alimentaire et le cycle de la vie, la manticore est une parodie vivante de cet ordre.#!"
 pegasus: "Pégase"
 pegasus_flavor: "#F Aussi sauvage et naturel que les pierres précieuses dont ses ailes tirent leur coloration – saphir, rubis, émeraude et améthyste – un pégase est une créature rare et précieuse.#!"
 peryton: "Peryton"
 peryton_flavor: "#F Le peryton est étrangement convaincant pour un animal aussi mortel. Sa tête de cerf a une douce fourrure noire, brune ou grise.#!"
 phoboros: "Phoboros"
 phoboros_flavor: "#F Un phoboros ressemble à un petit taureau blanc. De nombreux aspects de cette créature la relient symboliquement à la lune, et donc aux eaux du monde.#!"
 roc: "Roc"
 roc_flavor: "#F Les Rocs sont des oiseaux gigantesques ressemblant à des faucons dorés d'un blanc brillant ou mouchetés.#!"
 seabishop: "Seabishop"
 seabishop_flavor: "#F L'insaisissable « évêque des mers » est une énigme. Découvertes lors d'un échouage, ces entités se cachent de l'humanité sous les vagues, évitant tout contact avec le monde de la surface.#!"
 sea_serpent: "Serpent de mer"
 sea_serpent_flavor: "#F Hantant les parties les plus profondes de l'océan, les grandes mers et les baies, les serpents de mer sont le fléau des navires qui voyagent au loin.#!"
 shadhavar: "Shadhavar"
 shadhavar_flavor: "#F Créature ressemblant à une antilope, le shadhavar parcourt les plaines où le vent souffle librement.#!"
 simurgh: "Simurgh"
 simurgh_flavor: "#F L'oracle de Delphes, le vieil homme sur la montagne et les trois destins dans une grotte illustrent tous l'ermite omniscient qui s'isole de l'humanité.#!"
 umkovu: "Umkovu"
 umkovu_flavor: "#F Le misérable désert prend forme, le chacal fier et serré. À ta recherche, je me fraye un chemin à travers la nuit la plus lente et la plus haletante.#!"
 unicorn: "Licorne"
 unicorn_flavor: "#F Un à un au clair de lune là-bas, Hennissant au loin sur l'air hanté. Les licornes descendent vers la mer.#!"
 vodayany: "Vodayany"
 vodayany_flavor: "#F À travers les âges, des créatures ont rampé hors de la surface sombre des lacs immobiles et ont laissé leurs marques sur le rivage pour que les mortels puissent y réfléchir.#!"
 wilde_beast: "Bête sauvage"
 wilde_beast_flavor: "#F Une bête sauvage combine les meilleures compétences prédatrices du lion avec les traits de personnalité dociles et loyaux d'un épagneul.#!"
  
 demonhound: "Chien démon"
 demonhound_flavor: "#F Possédés par les esprits de la Fosse, ces chiens sont maigres et sinistres, avec des yeux sinistres vitreux provenant de têtes squelettiques et des crachats bouillants bouillonnant de mâchoires enflammées.#!"
 imps: "Diablotins"
 imps_flavor: "#F Démons mineurs de la Fosse, les diablotins sont des escrocs pleins de ressources. Même s'ils n'aiment pas les combats directs, ils peuvent être étonnamment coriaces lorsqu'ils sont acculés.#!"
 lucifergia: "Lucifergie"
 lucifergia_flavor: "#F Les chiens de sang de l'âme sont les exécuteurs du Diable. Lorsqu'un pacte n'est pas respecté, ces démons poursuivront le contrevenant jusqu'aux cieux si besoin est.#!"
 malebranche: "Malebranche"
 malebranche_flavor: "#F Les bourreaux de l'Enfer ont eu une éternité pour perfectionner leur art. Il n’y a aucune faiblesse dans le corps et l’âme humaine qu’ils ignorent.#!"
 war_servitors: "Serviteurs de guerre"
 war_servitors_flavor: "#F Caste de combat des Abysses, ces redoutables entités ne s'inclinent (souvent à contrecœur) que devant les Démons Majeurs. Force incarnée, ils sont un tourbillon déchaîné de griffes, de feu infernal et d'armes infernales.#!"
  
 the_unnamable: "L'Innommable"
 the_unnamable_flavor: "#F Le Terrien peut ouvrir un petit portail entre la Création et les royaumes du chaos et faire passer quelque chose – une créature trop bizarre et dangereuse pour exister dans cette réalité. Les créatures invoquées par cette évocation sont toujours de dangereuses monstruosités dotées de terribles pouvoirs meurtriers et d'un désir de destruction.#!"
  
 nervosa: "Nerveuse"
 nervosa_flavor: "#F Nés de la folie, ils peuvent ressembler à des humains normaux, des animaux ou des créatures extraterrestres, ou même n'avoir aucun corps.#!"
 monster_under_the_bed: "Le monstre sous le lit"
 monster_under_the_bed_flavor: "#F Il y a des choses comme des serpents violets géants qui attendent que vos mains ou vos pieds dépassent du bord du matelas pour pouvoir vous attraper, et il y a de petites choses qui s'assoient simplement et vous regardent (avec de gros yeux écarquillés, yeux jaunes) juste en dehors du faisceau de la lampe de poche.#!"
 nocnitsa: "Nocnitsa"
 nocnitsa_flavor: "#F Ces monstres nés de cauchemars changelings font partie des chimères les plus redoutées et prennent généralement leur forme directement ou symboliquement des peurs les plus grandes et les plus débilitantes de leur créateur.#!"
 sprites: "Lutins"
 sprites_flavor: "#F Les sprites naissent de la fantaisie et du plaisir. Ils sont généralement joueurs et au pire espiègles.#!"
 monsters: "Monstres"
 monsters_flavor: "#F Monstre est le nom donné aux chimères animées qui ne correspondent à aucune des autres catégories de créatures chimériques connues des Fae.#!"
 feral_chimera: "Chimère sauvage"
 feral_chimera_flavor: "#F La plupart des chimères sauvages sont les homologues du [dreaming|E] des animaux sauvages ordinaires : lapins, chats, loups, chevaux, etc.#!"
 urban_legends: "Légendes urbaines"
 urban_legends_flavor: "#F Les légendes urbaines sont presque aussi diverses que la nocnitsa et peuvent être aussi imprévisibles que la nervosité. Ils peuvent se manifester sous la forme d'alligators dans les égouts, de poltergeists tourmentant les maisons familiales, ou quoi que ce soit entre les deux.#!"
  
 sidhe_wild_hunt: "Chasse sauvage Sidhe"
 sidhe_wild_hunt_flavor: "#F Élus d'un Seigneur Freehold, les Wild Hunt sont les meilleurs cavaliers parmi les Changelings, illustres chevaliers de la Grande Chasse. Ils font partie des meilleurs guerriers qu'un Fae puisse lancer contre ses ennemis désormais condamnés, et même les anciens dieux craignent le pas de leurs chevaux.#!"
 troll_berserkers: "Berserkers trolls"
 troll_berserkers_flavor: "#F Les trolls mesurent deux têtes de plus que l'homme le plus grand, ne différant que par leur stature au premier coup d'œil. Leurs visages sont souvent agréables, à la manière grossière et anguleuse des peuples moins civilisés. Ils portent les cheveux longs, tressés sur chaque oreille. La longueur du dos n'est jamais coupée, elle augmente jusqu'à atteindre le milieu du dos.#!"
 nuckelavee: "Nuckelavee"
 nuckelavee_flavor: "#F Le Nuckelavee est une créature marine qui est humaine à partir de la taille, mais qui ressemble à un cheval à partir de la taille. Bien que l’idée d’un centaure marin puisse paraître ridicule à certains, cette créature est tout le contraire. Les Nuckelavee ont la capacité d'effrayer tout le monde, sauf les plus vaillants, pour une raison simple : ces créatures n'ont pas de peau. Au lieu de cela, ils sont un désordre d'organes palpitants et de sang palpitant, et la vue d'une telle créature émergeant des vagues terrifie tout à fait naturellement quiconque a le malheur d'en être témoin.#!"
 duergar: "Duergar"
 duergar_flavor: "#F Les Duergars vivent dans les collines. Ils mesurent environ un ou deux pieds de haut, mais ressemblent par ailleurs à des hommes humains avec de longues barbes et des yeux perçants. Malgré leur petite taille, les Duergar ont la force de l'homme le plus fort et un tempérament fougueux qui lui va de pair. Ils sont farouchement territoriaux et attaqueront quiconque pénètre sur leurs terres. La seule défense contre leur colère est de mendier leur hospitalité et d'offrir un cadeau en échange.#!"
 skoggra: "Skoggra"
 skoggra_flavor: "#F Les Skoggra, ou Wood-Wives, peuvent en fait être très amicales avec les humains. Ce sont toutes des femelles et plutôt jolies, même si elles semblent sauvages. Le bas de leur torse est recouvert d'écorce, ainsi que de feuilles et de fleurs au printemps. Mais leurs visages sont magnifiques, avec des yeux verts comme de la mousse et des cheveux bruns qui s'enroulent sauvagement sur leurs épaules.#!"
 ovinniks: "Ovinniks"
 ovinniks_flavor: "#F Les Ovinniks, à première vue, semblent très similaires aux Brownies. Ils vivent dans des granges ou des étables et affectionnent particulièrement les animaux. En fait, on pense qu’ils ont la capacité de converser avec eux dans leur propre langue. Mais la ressemblance s’arrête là. Alors que les Brownies sont généralement serviables et ne se mettent en colère que lorsqu'ils se sentent peu appréciés, les Ovinniks sont des créatures malveillantes de bout en bout. Même s'ils ne feront jamais rien qui puisse blesser un animal, les humains sont une proie équitable.#!"
 brownies: "Brownies"
 brownies_flavor: "#F Ces créatures utiles vivent dans et autour des foyers partout en Europe. Ils ne sortent que la nuit pour effectuer les tâches ménagères nécessaires, du nettoyage au récurage en passant par le polissage et le reprisage. Juste avant qu'ils ne soient repérés, ils disparaissent sans laisser de trace, laissant la plupart des gens se demander exactement comment cette botte a été réparée ou qui a rempli la boîte à bois.#!"
 night_elves: "Elfes de la nuit"
 night_elves_flavor: "#F Les elfes noirs de Bavière terrorisent depuis longtemps les villages locaux. Leurs habitudes et habitats sont en grande partie inconnus. Seuls les récits déjantés de ceux qui ont découvert leurs villages perchés en parlent. Peu d’hommes survivent à cette expérience l’esprit intact, ce qui nuit à la crédibilité de ces récits.#!"
 goblins: "Gobelins"
 goblins_flavor: "#F Ces bêtes diaboliques vivent dans les forêts les plus sombres de la majeure partie de l'Europe. Ils ressemblent à des poupées d'enfants difformes devenues grandes, laissées dans la tourbe pendant des mois puis ramenées à la vie, avec un goût pour la chair humaine.#!"
 malicious_faerie: "Fée malveillante"
 malicious_faerie_flavor: "#F Ces créatures malveillantes sont le fléau des vivants. Ils ne trouvent rien de mieux à faire que de créer des méfaits, depuis des farces inoffensives jusqu'à la destruction de villages, et sont plus qu'heureux d'envoyer un voyageur égaré sur la mauvaise route, d'invoquer un poison pour « guérir » l'eau du puits ou même de le conduire. une bande de gobelins vers le camp d'un marchand.#!"
  
 chitterers: "Gazouilleurs"
 chitterers_flavor: "#F Constitué de l'arrière-train de deux loups à la surface glabre et au corps rosâtre couvert de dizaines de becs d'oiseaux piaillants ; Les Chitterers font partie des créations Tremere les plus troublantes jamais réalisées.#!"
 reapers: "Faucheurs"
 reapers_flavor: "#F Le Faucheur, nommé d'après ses deux grands membres antérieurs faucheurs parfaitement conçus pour la décapitation, est un coléoptère de taille humaine avec une concaténation de têtes de rats en conflit et sifflantes là où son visage devrait être.#!"
 skin_eaters: "Mangeurs de peau"
 skin_eaters_flavor: "#F De minuscules insectes ressemblant à des puces avec un appétit vorace, les mangeurs de peau ont été conçus pour suivre des commandes simples et avoir faim de peau plutôt que de sang.#!"
  
 crocodiles: "Crocodiles"
 crocodiles_flavor: "#F Avec leurs corps longs et leur peau rugueuse semblable à de l'écorce, les alligators, les caïmans et les crocodiles sont facilement confondus avec des bûches pourries — une erreur fatale.#!"
 bears: "Ours"
 bears_flavor: "#F Se dressant comme un homme sur ses pattes robustes, l'ourse vit dans des endroits froids et solitaires – des royaumes densément boisés avec de l'eau (et des poissons) à proximité.#!"
 lions: "les Lions"
 lions_flavor: "#F Avec leur pelage doré et la longue crinière pleine des mâles, les lions sont de magnifiques créatures.#!"
 tigers: "Tigres"
 tigers_flavor: "#F Énormes, élégants et souples, ces magnifiques animaux se déplacent rapidement dans les ombres de la jungle, camouflés par leur pelage rayé.#!"
 bulls: "Taureaux"
 bulls_flavor: "#F Le bétail a joué un rôle crucial dans l'histoire de la civilisation humaine et, par conséquent, dans sa mythologie.#!"
 horses: "Les chevaux"
 horses_flavor: "#F Grandes et musclées, avec de longs cous arqués, des yeux intelligents et des crinières et des queues fluides, ces bêtes ressemblent véritablement aux éléments sous forme vivante.#!"
 camels: "Chameaux"
 camels_flavor: "#F Cheval de trait de l'Arabie, le chameau est une bête de mauvaise humeur, et il ignore généralement toute voix d'autorité, sauf la plus forte.#!"
 stags: "Cerfs"
 stags_flavor: "#F Avec leurs membres minces, leurs sabots incroyablement petits et leurs grands yeux liquides, il est facile de comprendre comment les cerfs ont acquis leur réputation de fée.#!"
 goats: "Chèvres"
 goats_flavor: "#F Plus minces et plus poilues que les moutons sauvages, les chèvres sont incroyablement agiles.#!"
 rams: "Béliers"
 rams_flavor: "#F Créatures au visage fade et au pelage bouclé, les moutons vivent partout où ils peuvent paître.#!"
 boars: "Sangliers"
 boars_flavor: "#F Plus gros (trois à quatre pieds à l'épaule), plus grossier et bien, bien plus méchant que le porc domestique, le sanglier est une chair de mauvaise humeur.#!"
 monkeys: "Singes"
 monkeys_flavor: "#F Des jungles d'Afrique et d'Amérique du Sud jusqu'aux montagnes asiatiques, les simiens projettent une ombre déconcertante semblable à celle de l'humanité.#!"
 cats: "Chats"
 cats_flavor: "#F Le félin est une énigme ambulante, un peu de sauvagerie qui a accepté une place près du foyer humain.#!"
 foxes: "Renards"
 foxes_flavor: "#F Les renards sont des créatures rusées. Ils parviennent à leurs fins non pas par la menace ou la violence physique, mais plutôt par la ruse et la rapidité de réflexion.#!"
 raptors: "Rapaces"
 raptors_flavor: "#F Les rapaces — faucons, faucons, aigles — sont aux oiseaux ce que les lions et les tigres sont aux bêtes.#!"
 gooses: "Oies"
 gooses_flavor: "#F Dans les airs ou en glissant sur l'eau, le cygne est l'incarnation de la beauté et de la grâce.#!"
 owls: "Hiboux"
 owls_flavor: "#F Avec leurs plumes douces qui leur permettent de voler sans bruit et leurs yeux immenses et sensibles qui leur permettent de voir dans une obscurité presque parfaite, les hiboux sont les maîtres du ciel nocturne.#!"
 ravens: "Corbeaux"
 ravens_flavor: "#F Le plus gros oiseau, le corbeau, déploie ses ailes comme un manteau à la fois gracieux et menaçant.#!"
 toads: "Crapauds"
 toads_flavor: "#F On croyait autrefois que les grenouilles et les crapauds poussaient spontanément dans la boue.#!"
  
 golems: "Golem"
 golems_flavor: "#F Contes de monstres faits de bâtons, de pierre, d'argile, de terre et même de litière de blé, légendes locales à travers l'Europe.#!"
 guardians: "Gardiens"
 guardians_flavor: "#F Les prêtres d'ordres puissants, les sorciers secrets d'une grande force et même les sorcières occasionnelles des haies sont connus pour placer leur pouvoir sur des objets normalement inanimés pour garder leurs sanctuaires.#!"
 homunculus: "Homunculus"
 homunculus_flavor: "#F Chaque homoncule est une œuvre signée de son créateur, possédant une réelle conscience des objectifs et des souhaits de son créateur, ainsi que des théories magiques qui l'ont produit.#!"
  
 hidden: "Caché"
 hidden_flavor: "#F Un caché est un cadavre de mort-vivant très indépendant et motivé qui peut généralement passer pour un humain – contrairement aux autres morts-vivants.#!"
 walker: "Marcheur"
 walker_flavor: "#F À mi-chemin entre les subtils cachés et les vraiment vils shamblers, les marcheurs se décomposent lentement, bien que la plupart aient suffisamment de bon sens pour couvrir leurs difformités avec du parfum, des vêtements et autres.#!"
 shambler: "Shambrouilleur"
 shambler_flavor: "#F Ce sont des cadavres vacillants, crachant du liquide et putrescents qui ne devraient pas vivre mais qui survivent. Ils sont ainsi nommés parce qu'ils tremblent et tremblent lorsqu'ils bougent, car leurs tendons pourris et leurs ligaments en décomposition sont incapables de bouger correctement leur corps.#!"
 skeletons: "Squelettes"
 skeletons_flavor: "#F Ceux qui n'ont pas de nouveaux matériaux avec lesquels travailler peuvent toujours assembler certains os et les animer à nouveau. Les guerriers squelettiques animés sont un spectacle effrayant.#!"
 dragons_teeth: "Dents de dragon"
 dragons_teeth_flavor: "#F Incapables de dépendre entièrement des laquais humains, de nombreux sorciers ont pu transporter leurs protecteurs avec eux, les laissant cachés dans un sac jusqu'à ce qu'ils en aient besoin. Un simple sac avec une poignée d'oeildents peut contenir une armée de ces guerriers impies - chaque dent, une fois jetée à terre, fait germer un guerrier squelettique complet, prêt à déchirer, mutiler et tuer selon les ordres de son maître.#!"
  
 yulan_jin: "Yulan-jin"
 yulan_jin_flavor: "#F Les Yulan-jin sont ces Kuei-jin dont les âmes ont été déchirées par les tourments du [yomi_wan|E] et sont, par conséquent, incapables d'habiter leur propre corps.#!"
 ban_ren_guei: "Ban Ren Guei"
 ban_ren_guei_flavor: "#F Ban Ren Guei, ou Peuple Demi-Démon, est la progéniture d'un Fléau Séduisant le Dormeur et d'un mortel.#!"
 rat_headed_dragonfly_demon: "Démons libellules à tête de rat"
 rat_headed_dragonfly_demon_flavor: "#F D'un pied à un pied et demi de long et avec une envergure allant jusqu'à deux pieds, les démons libellules ont des carapaces avec la même irisation brillante que le thorax d'une mouche ou l'huile sur l'eau.#!"
 sleeper_seducing_bane: "Fléau séducteur des dormeurs"
 sleeper_seducing_bane_flavor: "#F Ces démons ressemblant à des succubes sont tout sauf attrayants. En effet, les Banes Séduisants les Dormeurs apparaissent comme des masses rouges, humides et charnues de quelques mètres de diamètre et parsemées de tentacules de différentes tailles.#!"
 face_robe_demon: "Démons en robe de visage"
 face_robe_demon_flavor: "#F Les démons à robe faciale sont désagréables même selon les normes des mauvais esprits. Habitants des atrocités et du désespoir, les démons à robe-visage sont ainsi nommés en raison de leur habitude désagréable de s'habiller avec d'élégantes robes confectionnées à partir des visages de leurs victimes.#!"
 unwholesome_nightmare_inducing_ghost: "Fantômes malsains induisant des cauchemars"
 unwholesome_nightmare_inducing_ghost_flavor: "#F Ces êtres sont une forme de Spectre, le puissant kuei qui reste lorsqu'un fantôme tombe sur son Po.#!"
 unrighteous_cult_leading_ghost: "Fantôme injuste dirigeant une secte"
 unrighteous_cult_leading_ghost_flavor: "#F Forme de fantôme connue sous le nom d'apparition en Occident, ces esprits Yin se plaisent à susciter des cultes parmi les vivants.#!"
  
 shikome_assassin: "Shikome Assassin"
 shikome_assassin_flavor: "#F D'une beauté glaciale, les shikome sont les assassins et espions d'Emma-0.#!"
 kumo_huntress: "Chasseresse Kumo"
 kumo_huntress_flavor: "#F Minces et pâles, les habitants Kumo de Kakuri Yomi sont des araignées même sous leur forme humaine.#!"
 raksha_of_ravana: "Raksha de Ravana"
 raksha_of_ravana_flavor: "#F Les raksha se rendent très régulièrement dans l'Empire du Milieu pour se nourrir et faire des affaires, et parcourent furtivement Yomi à la recherche d'offrandes pour Lanka.#!"
 the_children_of_tou_mou: "Les enfants de Tou Mou"
 the_children_of_tou_mou_flavor: "#F Personnages trapus, voûtés, en fer noir avec des yeux rouges brillants, moitié automate en forme d'homme et moitié insecte, les Enfants de Tou Mou sont conçus pour survivre aux conditions difficiles du royaume de la Reine Yama.#!"
 mikaboshis_demons_of_iron_and_violence: "Les démons de fer et de violence de Mikaboshi"
 mikaboshis_demons_of_iron_and_violence_flavor: "#F Rechercher la cible. Terminer la cible. Causer autant de dommages collatéraux que possible lors de la résiliation.#!"
 shinjuku_undercity_scavengers: "Les charognards de Shinjuku Undercity"
 shinjuku_undercity_scavengers_flavor: "#F Ces êtres sauvages et flétris s'accrochent toujours, à la manière d'un cultiste cargo, aux atours de la structure dans laquelle ils ont autrefois trouvé une position.#!"
 fat_striders_of_the_hell_of_boiling_oil: "Fat-Striders de l’enfer de l’huile bouillante"
 fat_striders_of_the_hell_of_boiling_oil_flavor: "#F Longs de près de deux mètres de la tête à ce qui passe pour une queue, les Fat-Striders font presque deux fois cette taille avec les jambes étendues.#!"
 wu_huas_corpse_tiger_demons: "Les démons cadavres-tigres de Wu Hua"
 wu_huas_corpse_tiger_demons_flavor: "#F Les démons-tigres-cadavres semblent être d'énormes (trois mètres de haut), des hommes et des femmes très musclés avec des têtes et des queues de tigres, et des pattes ressemblant à des tigres avec de longues griffes noires rétractables au lieu de mains.#!"
 kani_no_jingoku: "Kani no Jingoku"
 kani_no_jingoku_flavor: "#F Les Kani no Jingoku sont des habitants des Sept Mers Brûlantes et des serviteurs de la mystérieuse Reine Yama, l'Impératrice des Perles.#!"
 generic_servitor: "Serviteur générique"
 generic_servitor_flavor: "#F Tout le monde à Yomi ne peut pas être un serviteur passionnant et unique du mal. Quelqu'un doit assumer le rôle de la monstruosité de niveau intermédiaire, de l'horreur traînante, du bourreau ordinaire qui contribue à constituer la base des légions de Yomi.#!"
  
 carnosaurs: "Carnosaures"
 carnosaurs_flavor: "#F Ultimes « machines à tuer » de la préhistoire, les carnosaures mesurent entre 10 pieds de long et plus de 50 pieds du nez à la queue.#!"
 herbosaurs: "Herbosaures"
 herbosaurs_flavor: "#F Le principal danger associé à ces gigantesques herbivores est d'être piétiné par eux, ou de se mettre entre eux et tout ce qui pourrait les poursuivre.#!"
 pterosaurs: "Ptérosaures"
 pterosaurs_flavor: "#F Les ptérosaures sont des reptiles ailés, contemporains des dinosaures.#!"
 plesiosaurs: "Plésiosaures"
 plesiosaurs_flavor: "#F Les plésiosaures sont des mammifères marins, souvent confondus avec des dinosaures. Possédant un long cou, un corps large et compact, des bras en forme de pagaie et une queue courte, ils ont également des dents pointues et une grande bouche.#!"
  
 shades: "Nuances"
 shades_flavor: "#F Parmi les Spectres les plus puissants, les Ombres sont d'anciens spectres qui ont été jetés dans le [tempest|E], ont été pris dans un Maelström ou un Grand Maelström, ou se sont perdus lors d'une Harrowing.#!"
 wraiths: "Spectres"
 wraiths_flavor: "#F Spectres matérialisés invoqués depuis le [underworld|E].#!"
 spectres: "Spectres"
 spectres_flavor: "#F Spectres matérialisés appelés depuis le [labyrinth|E].#!"
 phantasies: "Fantasmes"
 phantasies_flavor: "#F Plasmiques qui ressemblent fortement à des créatures vivantes.#!"
 deliriums: "Délires"
 deliriums_flavor: "#F Plasmiques qui semblent être des animaux modifiés, comme des chevaux ailés ou des chats avec des antennes.#!"
 legendaries: "Légendaires"
 legendaries_flavor: "#F Plasmiques qui imitent un certain type de bête mythique, comme un Phénix.#!"
 wyrds: "Wyrds"
 wyrds_flavor: "#F Plasmiques n'ayant aucun point de référence à une créature vivante ou légendaire.#!"
 dopplegangers: "Dopplegangers"
 dopplegangers_flavor: "#F Les Dopplegangers sont des spectres dont les Ombres les ont consumés, mais ils conservent leur personnalité, leur libre arbitre et leur connaissance d'Arcanos.#!"
 the_reavers_of_ur: "Les saccageurs d'Ur"
 the_reavers_of_ur_flavor: "#F Un essaim d'horribles formes grises ondulantes invoquées depuis un endroit inconnu pour éliminer horriblement les ennemis.#!"
 soldiers_of_the_emperor: "Soldats de l'Empereur"
 soldiers_of_the_emperor_flavor: "#F Les soldats jouissent d'un immense prestige dans l'Empire de Jade, car ils défendent l'Empire contre les démons, les Spectres et autres envahisseurs.#!"
 bureaucrats_of_jade_palace: "Bureaucrates du Palais de Jade"
 bureaucrats_of_jade_palace_flavor: "#F Les ministres qui habitent les salles et les cours du palais enveloppé de tempête de l'empereur sont une race spéciale, les complices et les bureaucrates les plus efficaces de tout l'Empire.#!"
 demon_jailer: "Démon Geôlier"
 demon_jailer_flavor: "#F Les geôliers, les tortionnaires et les maîtres d'oeuvre de l'Enfer ont tous utilisé le pouvoir fantomatique de Moliate pour se transformer en démons issus de la légende.#!"
  
 mist_dragons: "Dragons de brume"
 mist_dragons_flavor: "#F Au fond de ces brouillards magiques se trouvent de minuscules dragons, pas plus gros que des chats.#!"
 giants: "géants"
 giants_flavor: "#F Leurs corps massifs, mesurant souvent bien plus de 20 pieds de haut, s'apparentent à des humains très musclés avec une peau rugueuse et pierreuse, ce qui suscite des théories selon lesquelles ils pourraient être des parents éloignés des inanimae de pierre.#!"
 tarrkel: "T'arrkel"
 tarrkel_flavor: "#F Les abysses d'Underbridge engendrent des créatures tordues et cauchemardesques au-delà de la capacité de la compréhension humaine, des créatures qui se nourrissent de douleur et survivent grâce à la chair des vivants.#!"
 fire_salamanders: "Salamandres de feu"
 fire_salamanders_flavor: "#F Ces créatures, tout en ressemblant à leurs cousins ​​ordinaires, sont des créatures magiques qui vivent principalement dans des royaumes féeriques au-delà du monde naturel.#!"
 firebirds: "Oiseaux de feu"
 firebirds_flavor: "#F L'oiseau de feu est une créature aux couleurs vives originaire des terres slaves d'Europe de l'Est.#!"
  
 aughisky: "Aughiski"
 aughisky_flavor: "#F Chevaux démoniaques sombres qui hantent les carrefours ou rôdent près des étangs et des ruisseaux saumâtres.#!"
 lazarites: "Lazarites"
 lazarites_flavor: "#F Les lépreux sont des hôtes extrêmement efficaces pour les Banes. Possédés par Breeder Banes, les Lazarites sont créés dans un but unique : la procréation.#!"
 skull_pigs: "Cochons de crâne"
 skull_pigs_flavor: "#F Les cochons-crânes ne sont rien de moins que les restes affolés de la race métamorphe autrefois appelée les Grondr – les intendants de la propreté et de l'élimination de Gaia qui gardaient autrefois l'ensemble de Gaia exempt de pourriture et de pourriture.#!"
 fir_bolgs: "Bolgs de sapin"
 fir_bolgs_flavor: "#F Une race violente et brutale composée presque entièrement de guerriers et de chasseurs.#!"
 glutton_worms: "Vers gloutons"
 glutton_worms_flavor: "#F Ils ressemblent à peu près à un croisement entre un ver géant et un serpent gonflé et sans peau ; ils n'ont pas d'yeux, seulement des rouleaux de chair gris rosé pâle entourant une longue mâchoire semblable à celle d'un barracuda.#!"
 liderci: "Liderci"
 liderci_flavor: "#F Ces esprits rusés sont des manifestations de pur désir, des esprits tentateurs et des amoureux des démons.#!"
  
 sirens: "Sirènes"
 sirens_flavor: "#F Tentatrices de la mer aux cheveux longs, les sirènes attirent les marins vers des tombes aquatiques sur des récifs invisibles ou dans des lignes droites dangereuses.#!"
 night_hound: "Le chien noir du carrefour"
 night_hound_flavor: "#F Un mythe entourant ce terrible chien en Grande-Bretagne affirme que sa venue annonce la mort. Il est conseillé aux gens d'éviter les carrefours la nuit de peur de rencontrer le Chien Noir.#!"
 incubus: "Incube"
 incubus_flavor: "#F L'Incube est la forme masculine de ce démon de la tentation et de la luxure, connu dans presque toutes les cultures (bien que sous des noms différents).#!"
 succubus: "Succube"
 succubus_flavor: "#F La Succube est la forme féminine de ce démon de la tentation et de la luxure, connu dans presque toutes les cultures (bien que sous des noms différents).#!"
  
 pelesit: "Pelesit"
 pelesit_flavor: "#F Petites créatures construites à partir de la propre chair des wan-kuei et envoyées faire des courses.#!"
