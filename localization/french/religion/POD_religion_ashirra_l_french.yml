 ashirra_religion_desc: "Le [ashirra|E] (de ashira, arabe pour « clan ») est la secte sous laquelle les vampires islamiques déclarent leur foi en Allah et qui règne sur l'Arabie et l'Afrique du Nord, depuis l'âge des ténèbres. Les membres du [ashirra|E] croient que la rédemption pour les vampires faisait partie des promesses faites par Mahomet s'ils choisissaient de suivre Allah." #NT!
