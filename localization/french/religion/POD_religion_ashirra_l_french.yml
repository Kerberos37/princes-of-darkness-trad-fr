  #Ashirra-Group Faiths 
 tariqelumma: "Tariq el-Umma" #NT!
 tariqelumma_adj: "Ashirra" #NT!
 tariqelumma_adherent: "Ashirra" #NT!
 tariqelumma_adherent_plural: "Ashirra" #NT!
 tariqelumma_desc: "La Route de l’humanité pour les enfants islamiques diffère peu de son homologue occidentale. Les deux parties communiquent souvent et partagent leurs expériences." #NT!
  
 tariqelsama: "Tariq el-Sama" #NT!
 tariqelsama_adj: "Sama" #NT!
 tariqelsama_adherent: "el-Sama" #NT!
 tariqelsama_adherent_plural: "el-Sama" #NT!
 tariqelsama_desc: "[cainites|E] qui ont été musulmans dans leur vie peuvent choisir d'adhérer à cette Voie en supposant que le plan d'Allah pour le monde inclut les vampires. En espérant que l’obéissance continue à sa volonté pourrait les aider à contrôler la Bête." #NT!
  
 tariqelharb: "Tariq el-Harb" #NT!
 tariqelharb_adj: "Harb" #NT!
 tariqelharb_adherent: "El-Harb" #NT!
 tariqelharb_adherent_plural: "El-Harb" #NT!
 tariqelharb_desc: "La route des rois de la famille islamique. Comme il y a peu de Ventrues dans le monde musulman, cette route est moins répandue que la Via Regalis ne l'est en Occident. Pourtant, de nombreux sultans et émirs profitent de l’exaltation du pouvoir qu’elle procure." #NT!
  
 tariqelbedouin: "Tariq el-Bédouin" #NT!
 tariqelbedouin_adj: "bédouin" #NT!
 tariqelbedouin_adherent: "el-Bédouin" #NT!
 tariqelbedouin_adherent_plural: "el-Bédouin" #NT!
 tariqelbedouin_desc: "La route de la bête du clan islamique. Zayyat, fondateur de Tariq el-Bedouin et ami proche des dirigeants du califat [ashirra|E], est à l'origine des liens étroits de cette route avec la civilisation. Le contrastant avec son homologue occidental." #NT!
  
 tariqealaam: "Tariq El-Alaam" #NT!
 tariqealaam_adj: "Chouhada" #NT!
 tariqealaam_adherent: "Al-Shuhada" #NT!
 tariqealaam_adherent_plural: "Al-Shuhada" #NT!
 tariqealaam_desc: "Al-Shuhada du [ashirra|E], ces martyrs s'offrent en sacrifices de morts-vivants pour que les autres n'aient pas à souffrir. Ils se sacrifieront volontiers pour mettre fin à la corruption causée par tout ce qui est considéré comme impie, en particulier les démons ou autres [cainites|E]." #NT!
  
 sheperdsofislam: "Bergers de l'Islam" #NT!
 sheperdsofislam_adj: "Bergers" #NT!
 sheperdsofislam_adherent: "Témoin" #NT!
 sheperdsofislam_adherent_plural: "Les témoins" #NT!
 sheperdsofislam_desc: "Partie petite mais très active du mouvement [ashirra|E], les Bergers se sont donné pour mission de protéger les personnalités clés du monde [cainite|E]. Beaucoup de ces personnages ne connaissent même pas leurs mystérieux protecteurs. Ils sont souvent entrés en conflit avec les Séthites d'Egypte qui entravent leur effort dans leur région natale." #NT!
  
 tariqallail: "Tariq al-Lail" #NT!
 tariqallail_adj: "Asdiqa al-Lail" #NT!
 tariqallail_adherent: "Inspiré" #NT!
 tariqallail_adherent_plural: "Inspiré" #NT!
 tariqallail_desc: "Les amis de la nuit parmi les vampires islamiques. Assez rare au départ, le schisme entre les parties chrétienne et musulmane du [Clan|E] a fait des deux groupes des parias." #NT!
