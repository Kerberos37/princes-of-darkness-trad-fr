    eschatologists: "Eschatologues de Cappadoce"
    eschatologists_adj: "Eschatologue"
    eschatologists_adherent: "Eschatologue"
    eschatologists_adherent_plural: "Eschatologues"
    eschatologists_desc: "Une faction des Graverobber [Clan|E] croit fermement à l'hérésie caïnite, bien qu'avec une emphase plus christologique que la secte principale. Les eschatologues croient qu'ils sont à la fois la progéniture de Caïn et du Christ, et qu'offrir leur vie aux mortels est un sacrement en soi. Les eschatologues parcourent les petites routes d'Europe et organisent des « réveils » de masse qui mettent en vedette d'étonnants miracles de sang et de [discipline|E]. La plus grande de ces assemblées a lieu le 17 décembre, fête de Saint-Lazare."
