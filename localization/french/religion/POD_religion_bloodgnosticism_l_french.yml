    swarmofsamael_adherent_plural: "Essaim de Samael"
    swarmofsamael_desc: "Contrôlé par les Baali, l'Essaim considère que les Ialdabaoth sont les têtes jumelles de la même Bête. L'Essaim met l'accent sur les traditions eschatologiques de l'Euagetaematikon plutôt que sur la communion sanguine ou les éléments christologiques, mais il révèle rapidement les mystères les plus sombres de l'infernalisme aux imprudents. La Curie Pourpre n'hésite pas à dénoncer les cultes hérétiques Baali."
