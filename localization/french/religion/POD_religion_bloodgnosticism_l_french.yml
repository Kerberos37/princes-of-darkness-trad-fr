        #Blood Gnostics-Group Faiths

    viacain: "Hérésie Caïnite"
    viacain_adj: "Caïnite"
    viacain_adherent: "Caïnite"
    viacain_adherent_plural: "Caïnites"
    viacain_desc: "L'Hérésie Caïnite est une croyance hérétique pratiquée principalement par les Caïnites chrétiens, mais pas exclusivement par les vampires Lasombra. Il est fortement imprégné de gnosticisme et emploie un troupeau de prêtres et de religieux humains. Historiquement, l'hérésie est née de divers cultes du sang dans lesquels les vampires étaient vénérés comme des dieux. Les vampires, en raison de leur corps incorruptible, de leur indépendance du monde matériel et du pouvoir que leur confère leur [disciplines|E], étaient considérés par certains gnostiques comme des créatures d'une spiritualité supérieure et étaient recherchés pour leurs enseignements en échange de vitae."

    holy_order_order_of_saint_panteleimon: "Ordre de Saint-Panteleimon"
    holy_order_order_of_euagetaematikon: "L'Ordre Euagetaematikon"
    holy_order_knights_of_the_sable_rose: "Chevaliers de la Rose de Sable"
    holy_order_knights_of_shining_blood: "Chevaliers du Sang Brillant"
    holy_order_knights_of_nod: "Chevaliers du Nod"
    holy_order_order_of_the_second_caine: "Ordre du Second Caïn"

    viapura: "Via Pura"
    viapura_adj: "Katharoi"
    viapura_adherent: "Kathar"
    viapura_adherent_plural: "Katharoi"
    viapura_desc: "À une époque de résistance croissante à l’autorité cléricale, ils ont choisi le dualisme gnostique comme l’épée la mieux forgée pour atteindre leurs objectifs. Les Zélotes construisent des religions avec un calcul presque cynique, en s’appuyant sur le néoplatonisme, les Écritures apocryphes et d’autres sources obscures. Ils se sont nommés Katharoi et soutiennent les Cathares mortels (le même mot, prononcé en français et en latin) non pas en tant que mécènes, mais en tant que guides spirituels."

    holy_order_the_pure: "Le pur"
    holy_order_order_of_shining_blood: "L'Ordre du Sang Brillant"

    calomenaschosen: "L'élu de Calomena"
    calomenaschosen_adj: "Chosen"
    calomenaschosen_adherent: "Chosen"
    calomenaschosen_adherent_plural: "Chosen"
    calomenaschosen_desc: "Les Élus ont été fondés par le Caitiff Stanislav. Fondé dans les Balkans occidentaux, ce culte semble vaguement dérivé de l’hérésie bogomile. Les Élus croient que Caïn était un enfant du diable et que ses enfants sont la manifestation la plus vile sur terre. On pense que Calomena, la sœur jumelle de Caine, se prépare à revenir et à détruire les vils Caïnites, nettoyant le monde pour le glorieux Esprit de Dieu. Les Sans Clan sont ses instruments de prédilection. Ils organisent des cercles dirigés par des vampires avec des goules et des mortels. Stanislav fut martyrisé en 1204 à la fin du Rêve de Michel et de la Croisade amère, mais son culte se dirigea vers la Géhenne."
