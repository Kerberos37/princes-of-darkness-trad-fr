    blackmagdalene: "Église de la Madeleine Noire"
    blackmagdalene_adj: "Madeleine noire"
    blackmagdalene_adherent: "Madeleine noire"
    blackmagdalene_adherent_plural: "Madeleines noires"
    blackmagdalene_desc: "Se déplaçant à travers l'Europe depuis leur base de Marseille pour séduire et corrompre les fidèles. Ils utilisent la même doctrine que l'Hérésie Caïnite, y compris la Communion du Sang. Ils identifient Sainte Marie-Madeleine avec Isis et la Sophie Gnostique. Les couvents magdalénites servent souvent de maisons de « temple de prostitution » rappelant les anciens cultes de fertilité du Levant – et ils cachent des rituels amers et sanglants de castration et de cannibalisme aux mystères les plus sombres. Tout prêtre lubrique sait où ses pensées les plus sinistres peuvent trouver satiété, et les gens ordinaires ont commencé à identifier Sainte Marie-Madeleine avec la « femme adultère » sans nom grâce aux excès du culte. Les « jeux de la passion » presque pornographiques présentés aux Magdaléniens le 22 juillet, fête de la Madeleine, ont été dénoncés par les prêtres de toute la France. Les adeptes de Set envoient délibérément leurs membres les plus impétueux et les moins subtils fonder des sectes magdalénites."
