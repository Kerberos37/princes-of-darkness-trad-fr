    redtemptation: "Tentation rouge"
    redtemptation_adj: "Caïnite rouge"
    redtemptation_adherent: "Caïnite rouge"
    redtemptation_adherent_plural: "Caïnites rouges"
    redtemptation_desc: "La foi prêche que l'apparition du Christ en tant que Second Caïn avait marqué le début d'un grand soulèvement contre Ialdabaoth, le créateur diabolique du monde physique. Toutes les anciennes règles doivent être abolies, et les adeptes doivent en adopter autant que possible et se livrer à autant de licence qu'ils le peuvent."

    thirdcaine: "Patriarcat œcuménique du Troisième Caïn"
    thirdcaine_adj: "Troisième Caïnite"
    thirdcaine_adherent: "Troisième Caïnites"
    thirdcaine_adherent_plural: "Troisième Caïnites"
    thirdcaine_desc: "Cette religion non canonique a été commandée par un patron.\nFondée par le patriarche Alexandre du Synode de Vere-Imeja, cette faction de gnostiques du sang porte de nombreux attributs du christianisme orthodoxe oriental mortel."
    thirdcaine_religious_head_title: "Patriarche"
    thirdcaine_religious_head_title_name: "Patriarche"
    holy_order_of_aleksandr: "Ordre d'Alexandre"

    apostlesthirdcaine: "Apôtres du Troisième Caïn"
    apostlesthirdcaine_adj: "Apostolique"
    apostlesthirdcaine_adherent: "Apôtres"
    apostlesthirdcaine_adherent_plural: "Apôtres"
    apostlesthirdcaine_desc: "Les Apôtres sont une émanation de l'Hérésie Caïnite qui s'est détachée du Siège de Nod vers l'an 1000 après JC.\nIls sont un mouvement de réforme au sein de leur foi, croyant que leurs voies simples et austères révéleront le Troisième Caïn, qu'ils croient être un mortel attendant d'être étreint."

    sanctamater: "Sainte Mère"
    sanctamater_adj: "Sainte"
    sanctamater_adherent: "Sainte Mère"
    sanctamater_adherent_plural: "Sainte Mère"
    sanctamater_desc: "Partant des mêmes racines que le Gnosticisme, Sancta Mater met l'accent sur la divinité de Marie, estimant qu'elle est détentrice de Sophia (la sagesse).\nEn adorant Sancta Mater, on peut espérer s'élever de ce faux monde et de ses gardien corrompu, l’Église romaine."
