    calomenasforsaken_desc: "Fléaux de la race [cainite|E], les Réprouvés sont un groupe de chasseurs croyant à l'hérésie Bogomil. Ils croient que Calomena était la sœur de Caïn et doivent provoquer la destruction des enfants de Caïn, les vampires. Ils croient en une philosophie dualiste et observent également la dure pauvreté défendue par la plupart des Bogomiles."
