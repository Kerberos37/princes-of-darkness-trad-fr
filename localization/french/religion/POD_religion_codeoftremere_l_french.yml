        #Warlock-Group Faiths
    tremerecode: "Code de Tremere"
    tremerecode_adj: "Code de Tremere"
    tremerecode_adherent: "démoniste"
    tremerecode_adherent_plural: "Démonistes"
    tremerecode_desc: "Le Code de Tremere marque le [Clan|E] comme unique parmi les [cainites|E] ; aucun autre groupe n'adhère à un ensemble unifié de règles définissant un comportement acceptable. Aucune magie contraignante ne lie un Tremere au serment, à moins qu'un régent sévère ne décide activement de le faire respecter ; au lieu de cela, le code est une liste de facto de ce qui constitue un comportement acceptable pour un membre de l’auguste Maison Tremere. Le code précise ce que l'on attend de Tremere et quelles activités pourraient lui valoir la défaveur."

    viaservilis: "Via Servilis"
