    viaservilis_adherent_plural: "Serviteurs"
    viaservilis_desc:
        "Communément appelée la Route du Service. Via Servilis proclame que seules les actions qui plaisent et vénèrent les créateurs du genre Gargouille sont dignes d'admiration."

