 avarice:0 "Avarice"
 avarice_adj:0 "Avarice"
 avarice_desc:0 "Les démons cupides veulent tout posséder, contrôler tout ce qu’ils voient et le refuser aux autres. Contrairement aux gloutons, les démons avides ne veulent pas consommer les choses qu’ils convoitent, ils veulent les garder pour toujours, longtemps après qu’elles soient devenues inutiles. Les démons de la cupidité ont tendance à être subtils et sournois, gardant un œil sur les gains à long terme ; pour un être immortel, ce n’est pas un grand effort de passer trois siècles à acquérir de l’influence sur un pays ou une secte, du moment qu’au final, vous en avez le contrôle total."
 avarice_adherent:0 "Démon de la cupidité"
 avarice_adherent_plural:0 "Les démons de la cupidité"
 envy:0 "Envie"
 envy_adj:0 "Envie"
 envy_desc:0 "Les démons envieux cherchent à détruire ceux qui possèdent ce qui manque aux démons : la liberté, l’amour, l’espoir et le réconfort de la bénédiction de Dieu. De tels démons ne veulent pas de telles choses pour eux-mêmes ; ce qu'ils veulent, c'est punir ceux qui ont l'audace de posséder de telles choses, qui se sentent supérieurs pour avoir de telles bénédictions. Ce n’est qu’après avoir entraîné tout le monde dans la boue que ces démons pourront être satisfaits, sachant que personne d’autre dans la Création n’est plus heureux qu’eux."
 envy_adherent:0 "Démon de l'envie"
 envy_adherent_plural:0 "Démons de l'envie"
 gluttony:0 "Gourmandise"
 gluttony_adj:0 "Gourmandise"
 gluttony_desc:0 "Les démons de la gourmandise ont soif de sensations, de satisfaire tous les appétits et tous les désirs au-delà du point de satiété et de continuer. Les mortels associent généralement la gourmandise au désir de nourriture, mais en réalité, il s’agit simplement du désir de consommer, d’utiliser plus de ressources que nécessaire. Un démon déchaîné et glouton choisit une ressource particulière – la nourriture, la foi, les vies humaines – et prend une joie obscène non seulement à utiliser ou à détruire cette chose, mais à afficher la destruction et la consommation à ceux qui sont désormais contraints de s’en passer."
 gluttony_adherent:0 "Démon de gourmandise"
 gluttony_adherent_plural:0 "Démons de gourmandise"
 lust:0 "Luxure"
 lust_adj:0 "Luxure"
 lust_desc:0 "Les démons de la luxure se perdent dans les pulsions et les sensations du physique, rendus fous par les possibilités d'indulgence physique. Ces démons possèdent régulièrement des adeptes, se gorgeant de plaisir et d’activité avant de savourer les sensations de la mort hideuse des vaisseaux. Les démons vigoureux sont souvent obsédés par le sexe, mais ce n'est pas la seule forme de plaisir physique qu'ils désirent : ils se lancent dans des orgies de nourriture, de combat, de boisson et de destruction pendant le temps dont ils disposent dans un vaisseau."
 lust_adherent:0 "Démon de la luxure"
 lust_adherent_plural:0 "Démons de luxure"
 pride:0 "Fierté"
 pride_adj:0 "Fierté"
 pride_desc:0 "Tous les démons comprennent le péché d’orgueil, peut-être mieux que les humains. C'était l'orgueil qui était le premier péché, le péché de Lucifer et de tous les anges qui se sont rebellés contre Dieu plutôt que d'accepter ses décrets. Les démons d'orgueil se placent toujours au-dessus de toutes les autres entités et exigent l'adoration et l'adulation des mortels et des démons. Perdu dans l'arrogance, un démon orgueilleux pourrait raser une ville en guise de punition pour un affront mineur, ou torturer une société entière jusqu'à ce que chaque membre accepte de l'aimer et de l'adorer inconditionnellement."
 pride_adherent:0 "Démon de la fierté"
 pride_adherent_plural:0 "Démons de fierté"
 sloth:0 "Paresseux"
 sloth_adj:0 "Paresseux"
 sloth_desc:0 "Les démons paresseux ne sont guère paresseux ; c’est une vision erronée et mortelle du péché. La paresse est le besoin de simplicité, de commodité – un désintérêt finalement sociopathique pour le monde. Les démons de la paresse sont presque tous des démons de la mort, qui guidaient autrefois les âmes vers leurs récompenses finales. Ils aspirent désormais à la solitude et au calme de la mort, à la sérénité d'un monde vide. Ces démons sont rares, car le néant de l’Enfer tend à les engloutir à jamais ; ceux qui restent sont des monstres qui étoufferaient un pays pour faire taire un enfant en pleurs, qui aspire à une destruction absolue et à un monde de poussière et de pierres tombales."
 sloth_adherent:0 "Démon de la paresse"
 sloth_adherent_plural:0 "Démons de la paresse"
 wrath:0 "Colère"
 wrath_adj:0 "Colère"
 wrath_desc:0 "Les démons de colère sont des tourbillons de carnage et de destruction, des monstres qui se déchaînent et tuent pour le simple plaisir de la destruction. Cependant, la colère est plus qu’une simple soif de violence ; c'est la revendication d'une colère juste, d'infliger un châtiment à ceux qui ont transgressé. Certains démons de la colère se considèrent comme les exécutants d’un ordre social, mais d’autres ne prennent pas la peine de se raconter de tels mensonges. Dans tous les cas, l’obsession du démon est de s’en prendre à tout ce qui le frustre, le bloque ou tout simplement le gêne, et le détruit."
 wrath_adherent:0 "Démon de colère"
 wrath_adherent_plural:0 "Démons de colère"