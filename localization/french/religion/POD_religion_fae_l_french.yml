    summer_court_desc: "Enveloppée dans les rôles traditionnels des fées, la Cour de Sumer est peuplée de reflets vivants de la puissance déclinante du genre féerique. Le noyau même de cette Cour est l’incarnation littérale d’une stase immuable ; et dans les piliers de la tradition et de l’histoire, les fées de l’été trouvent une force unique. Les dignes faes de Summer sont conscients des changements intervenus dans le royaume des mortels, mais ont fait le choix conscient d'y résister. L’humanité a oublié les anciennes méthodes. Les fées de l'été ne l'ont pas fait. Pour ces traditionalistes, il est temps de rappeler aux mortels la façon dont les choses étaient autrefois : renouer tous leurs liens fanés, leur rappeler toutes les coutumes perdues et redonner aux parvenus la place qui leur revient dans le monde. Pour les fées de l'été, l'ignorance de la loi n'est pas une excuse. L’humanité a peut-être oublié bon nombre de ses serments, mais cela ne signifie pas que les sanctions doivent être allégées en conséquence."

