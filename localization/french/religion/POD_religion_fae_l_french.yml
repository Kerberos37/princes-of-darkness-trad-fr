    solstice_court_religion_desc: "Sans cour et dispersés, les non-Sains constituent la faction neutre de la Guerre des Saisons. Bien que la plupart soient ignorés, méprisés ou simplement méprisés, les fae du Solstice peuvent également faire des mercenaires et des diplomates d'une compétence et d'une utilité extraordinaires, en raison de leur position impartiale dans l'ensemble du conflit. Un fae du Solstice peut être soit une grande aubaine pour un cercle de serment, soit un lourd fardeau, selon le fae local et ses opinions, ainsi que les compétences personnelles du parent du Solstice. Beaucoup d’entre eux ignorent complètement la société fae et existent en marge des domaines, tandis que d’autres mènent leur vie comme ils le peuvent en vendant des épées et des messagers pour les hautes et puissantes Cours."

    solstice_court: "Cour du Solstice"
    solstice_court_adj: "Cour du Solstice"
    solstice_court_adherent: "Parent du solstice"
    solstice_court_adherent_plural: "Parent du solstice"
    solstice_court_desc: "Sans cour et dispersés, les non-Sains constituent la faction neutre de la Guerre des Saisons. Bien que la plupart soient ignorés, méprisés ou simplement méprisés, les fae du Solstice peuvent également faire des mercenaires et des diplomates d'une compétence et d'une utilité extraordinaires, en raison de leur position impartiale dans l'ensemble du conflit. Un fae du Solstice peut être soit une grande aubaine pour un cercle de serment, soit un lourd fardeau, selon le fae local et ses opinions, ainsi que les compétences personnelles du parent du Solstice. Beaucoup d’entre eux ignorent complètement la société fae et existent en marge des domaines, tandis que d’autres mènent leur vie comme ils le peuvent en vendant des épées et des messagers pour les hautes et puissantes Cours."

    solstice_court_militants: "Militants de la Cour du Solstice"
    solstice_court_militants_adj: "Militant de la Cour du Solstice"
    solstice_court_militants_adherent: "Militant apparenté au Solstice"
    solstice_court_militants_adherent_plural: "Militants apparentés au Solstice"
    solstice_court_militants_desc: "Malgré toutes leurs vulnérabilités perçues, les mercenaires du Solstice sont les mercenaires de choix dans la Guerre des Saisons. Il est plus sûr d'acquérir les services des fae du Solstice plutôt que ceux de n'importe quel fae Sained, car les Sans Court n'ont pas de loyauté prédéterminée ou pré-jurée. Bien que la plupart soient ignorés, méprisés ou simplement méprisés, les fae du Solstice peuvent également faire des mercenaires d'une compétence et d'une utilité extraordinaires, en raison de leur position impartiale dans l'ensemble du conflit. En tant que soldats, les faes du Solstice sont dans leur élément.\n\nDe nombreux faes du Solstice ont acquis leur réputation de fiabilité grâce à des années de diligence, d'efforts et de conflits. Beaucoup de membres de cette croyance se considèrent comme l'élite de l'élite : ce sont des faes de sang pur, au-dessus des limites que les faes liés à la Cour doivent endurer. Ce sont ces faes qui ont hâte que le Serment-Trêve tombe enfin, afin de pouvoir à nouveau accepter des contrats militaires. Ce sont généralement les parents du Solstice qui constituent les mercenaires les plus désirables et les plus enthousiastes."

    solstice_court_trucebearers: "Porteurs de trêve de la Cour du Solstice"
    solstice_court_trucebearers_adj: "Porteur de la trêve de la Cour du Solstice"
    solstice_court_trucebearers_adherent: "Porteur de la Trêve des frères du Solstice"
    solstice_court_trucebearers_adherent_plural: "Porteurs de trêve des frères du Solstice"
    solstice_court_trucebearers_desc: "Bien que la plupart soient ignorés, méprisés ou simplement méprisés, les fae du Solstice peuvent également faire des diplomates d'une compétence et d'une utilité extraordinaires, en raison de leur position impartiale dans l'ensemble du conflit. En tant que diplomates, porteurs de messages, espions et ambassadeurs, les fae du Solstice sont dans leur élément. Les porteurs de la trêve sans court sont des individus isolés ou de petits groupes de faes qui travaillent avec ferveur dans l'arène sociale pour influencer les tribunaux locaux vers la paix. Sans surprise, ils réussissent rarement, mais cela ne fait qu’attiser les flammes de leur cœur. La paix, quel qu’en soit le prix, est leur vocation."

    solstice_court_humanists: "Humanistes de la Cour du Solstice"
    solstice_court_humanists_adj: "Humaniste de la Cour du Solstice"
    solstice_court_humanists_adherent: "Humaniste proche du Solstice"
    solstice_court_humanists_adherent_plural: "Humanistes du Solstice"
    solstice_court_humanists_desc: "Très peu de faes du Solstice risquent un contact prolongé avec l'humanité, car ils sont incapables de forger des serments magiques avec les mortels. Les quelques Courtless qui suivent un programme humaniste sont attirés par l’humanité comme un papillon de nuit par la flamme. La faction humaniste ne prône pas nécessairement la gentillesse et la tolérance lorsqu’elle traite du domaine humain, mais elle adopte plutôt une éthique qui vise principalement à comprendre l’humanité."

    solstice_court_constantinians: "Cour du Solstice Constantiniens"
    solstice_court_constantinians_adj: "Cour du Solstice Constantinien"
    solstice_court_constantinians_adherent: "Constantinien, parent du solstice"
    solstice_court_constantinians_adherent_plural: "Constantiniens parents du solstice"
    solstice_court_constantinians_desc: "Les fae de la Cour du Solstice, ayant rejeté la Guerre des Saisons et les valeurs des cours saisonnières, sont peut-être les plus enclins à abandonner les idéaux Fae pour chercher à se convertir à l'Église. Si seulement il y avait un moyen pour eux de conserver leur nature de fae grâce au baptême, mais aussi d'acquérir les pouvoirs de la vraie foi."

    holy_order_winters_teeth: "Les dents de l'hiver"
    holy_order_green_blades: "Lames vertes"
    holy_order_sun_guard: "Pare-Soleil"
    holy_order_crunch_of_leaves: "Croquant des feuilles"
    holy_order_sunset_mercenaries: "Mercenaires du coucher du soleil"

    empire_of_seeds: "Empire des graines"
    empire_of_seeds_adj: "Graines"
    empire_of_seeds_adherent: "Graine"
    empire_of_seeds_adherent_plural: "Graines"
    empire_of_seeds_desc: "Cour des Kuberas, un phyla des Inanimae. La nation de la Dryade est un groupe sylvestre qui partage des vies et des biens. Dans le [dreaming|E], la Patrie des Nymphes est une vaste forêt au centre des Royaumes de la Patrie. Politiquement, les Dryades soutiennent les Glomes mais ont des réserves quant au traitement réservé à la Patrie Solimond. En tant que Phyla les plus touchés par la Guerre de Création, ils ne sont pas très sympathiques à la cause de la réintégration de Solimond. Le festival de l'équinoxe de printemps est une grande foire organisée par les Kuberas. Les musiciens, artistes et artisans d'Inanimae se réunissent pour montrer leurs produits et célébrer tous le renouveau de la vie et la fin de l'hiver. Si les dirigeants des empires ont besoin de faire des annonces communes, c’est le moment et le lieu. Le Moot est une fête où les Kuberas se rassemblent dans une immense clairière en plein été, quelque part en Russie. Ici, les Dryades sont autorisées à adresser une pétition à leur empereur."

    empire_of_stones: "Empire des Pierres"
    empire_of_stones_adj: "Des pierres"
    empire_of_stones_adherent: "Pierre"
    empire_of_stones_adherent_plural: "Des pierres"
    empire_of_stones_desc: "Cour des Glomes, un phyla des Inanimae. L'Empire des Pierres est une hiérarchie stricte. Chaque Glome connaît sa place dans le plus grand tout. En même temps, l’empire est une méritocratie. Les progrès sont rapides pour ceux qui peuvent faire avancer les causes de l'Empire. La Patrie [dreaming|E] des Glomes est une gigantesque citadelle issue d'une montagne vivante. Elle a été assiégée à trois reprises et à chaque fois les envahisseurs ont été repoussés et écrasés. Au cœur de la structure se trouve l’une des rares veines de fer chimérique. De tous les empires, les Glomes sont politiquement les plus polarisés. Ils maintiennent une ligne dure selon laquelle les Solimonds doivent être détruits. Organisé par les Glomes, le festival du solstice d'hiver est un grand tournoi organisé au [dreaming|E] qui est similaire aux Jeux olympiques, si les Jeux olympiques étaient axés sur les prouesses martiales. Les gagnants sont comblés d'éloges et, s'ils sont Glomes, destinés à un avancement rapide."

    empire_of_flames: "Empire des Flammes"
    empire_of_flames_adj: "Flammes"
    empire_of_flames_adherent: "Flamme"
    empire_of_flames_adherent_plural: "Flammes"
    empire_of_flames_desc: "Cour des Solimond, un Phyla des Inanimae. La nation Salamandre possède une monarchie impériale complexe avec des niveaux de noblesse, d'apparat et des cérémonies qui rivalisent avec tout ce que les Sidhe ont imaginé. Les esprits du feu qui sont tombés amoureux de la viande faisaient partie de l'empire et, poussés par cette passion malheureuse, ils ont passé des siècles à observer l'humanité et à apprendre les voies de leur cœur étrange et impressionnant comme seul un amoureux pouvait le faire. Finalement, incapables de se cacher plus longtemps, ils se révélèrent et montrèrent à la viande le fonctionnement de la Flamme avec ses pouvoirs de transformation et de vérité. En cela, ils condamnèrent le monde inanimé à l'esclavage aux mains des hommes et des femmes et provoquèrent la Guerre de Création, forçant les autres Empires à se retourner contre les flammes de la trahison et à les excommunier. Désormais, les autres Empires lents cherchent à étancher les ancres de la clairière des salamandres. La Patrie [dreaming|E] des Salamandres était autrefois une vue de bronze de palais et de domaines avec un horizon de flammes illuminant le ciel. Le solstice d'été est un masque majestueux et noble d'une grande beauté ainsi qu'une université de 4 jours où les Solimonds se rassemblaient et partageaient leurs connaissances."

    empire_of_tears: "Empire des larmes"
    empire_of_tears_adj: "Larmes"
    empire_of_tears_adherent: "Larme"
    empire_of_tears_adherent_plural: "Larmes"
    empire_of_tears_desc: "Cour des Ondines, un Phyla des Inanimae. Les Néréides dirigent leur empire comme une démocratie de style athénien. N'importe quelle Néréide peut voter sur n'importe quelle question. La patrie [dreaming|E] des collectionneurs de cœur est un vaste océan s'étendant sur tous les horizons. À 20 miles de profondeur, se trouve une gigantesque ville de bâtiments de corail et d’autoroutes. Tout visiteur qui visite doit pouvoir respirer sous l’eau. De nombreux capitaines pirates ont des secrets pour naviguer dans les raccourcis du [dreaming|E], car il est attaché à toutes les étendues d'eau de la Terre et du [dreaming|E]. Politiquement, l'empire n'a pas d'ennemis et reste en bons termes avec tous les autres Inanimae, même si le feu et l'eau n'ont jamais été dans les meilleurs termes. L'équinoxe d'automne est une fête organisée conjointement par les Ondines et les Parosèmes. Tous sont invités dans les palais sous-marins des Néréides avec l'oxygène fourni par les Silfar. Les festins sont grands et les cadeaux sont offerts."

    empire_of_skies: "Empire des cieux"
    empire_of_skies_adj: "Ciels"
    empire_of_skies_adherent: "Sylphe"
    empire_of_skies_adherent_plural: "Sylphes"
    empire_of_skies_desc: "Cour des Parosèmes, un phyla des Inanimae. Le gouvernement des Silfar peut être mieux décrit comme un croisement entre l'anarchie et le tribalisme. Une fois par an, les 13 membres actifs les plus anciens se réunissent et débattent de questions qui affectent tous les Sprites, puis font de longues proclamations ornées qui sont rapidement ignorées par tout le monde. Trouvée dans le [deep_dreaming|E], la Patrie Paroseme ressemble à un pays entier fait de nuages ​​et de verre. Des animaux fantasmagoriques broutent sur l'herbe semblable à des nuages ​​et des gens vaporeux parcourent la campagne délicate à pied ou en vol. Au centre même du royaume, une tour de nuages, en forme de corne de licorne, s'élève, aussi solide que du marbre. Au sommet se trouve le lieu où se réunit le conseil. Les relations sont bonnes avec l'Empire des Larmes avec un échange régulier de pluie contre évaporation. L’Empire des Pierres est considéré comme trop ennuyeux pour autre chose que des relations superficielles. Ils sont en bons termes avec l'Empire des Semences. Il n'est pas prévu de rejoindre le blocus de l'Empire des Flammes. Personne n’a rien à dire à l’Empire des Poupées. L'Équinoxe d'Automne est une fête commune aux Ondines et aux Parosèmes. Tous sont invités dans les palais sous-marins des Néréides avec l'oxygène fourni par les Silfar. Les festins sont grands et les cadeaux sont offerts."

    empire_of_dolls: "Empire des poupées"
    empire_of_dolls_adj: "Poupées"
    empire_of_dolls_adherent: "Poupée"
    empire_of_dolls_adherent_plural: "Poupées"
    empire_of_dolls_desc: "Cour des Mannikins, un phyla des Inanimae. Les Toys prétendent n'avoir ni empire ni patrie. Ils se rassemblent occasionnellement dans des quartiers calmes du [dreaming|E] pour garder leurs conseils privés et apparaîtront occasionnellement pour donner des conseils au sein des cours des autres empires. Un émissaire prétendant parler au nom de l'ensemble des Mannikins porte une robe noire et même le maréchal des Glomes écoute lorsque la robe noire apparaît avec des nouvelles. Les Mannikins n'ont jamais invité personne à leur lieu de rendez-vous. Dans la politique des empires, les jouets servent de catalyseurs de changement. Lorsque leur émissaire apparaît, des changements de politique sont à portée de main. Beaucoup se demandent quel est le secret des robes noires, mais les autres empires ne révéleront jamais ce qui se dit. Les rares fois où un émissaire s’est adressé à tout un empire, la guerre a rapidement suivi. Bien que les Mannikins n'aient pas de rituel annuel, des rumeurs persistent selon lesquelles du temps serait volé le soir du Nouvel An entre 23h59 et minuit. Les gens murmurent qu'à ce moment-là, tous les jouets se réveillent et vivent une journée entière pleinement humains, puis retournent à leurs ancres et le temps revient à minuit. SI c'était vrai, cela aiderait à expliquer comment les Dolls savent tant de choses qui restent cachées aux autres empires."

    eshu_religion: "Eshu"
    eshu_religion_adj: "Eshu"
    eshu_religion_adherent: "Eshu"
    eshu_religion_adherent_plural: "Eshu"
    eshu_religion_desc: "Les Eshu ont leurs propres codes de conduite qui diffèrent de ceux des tribunaux des Sidhe. Ceux qui suivent les voies de l'honneur et de la tradition préfèrent Ojo, ou lumière du jour, fae. Ceux qui suivent leur philosophie consistant à abandonner les anciennes habitudes et à se livrer aux passions, à la mort de la tradition, s'appellent eux-mêmes Iku, ou la mort. Ne pensez pas que cela signifie que tous les Ojo sont gentils et généreux ou que tous (ou même la plupart) Iku sont des fêtards meurtriers. Les deux groupes suivent Uhuru. Cela peut être aussi grave d'être pris entre les mains d'un juge Ojo qui ne veut pas se plier, que d'être pris entre les mains d'un Iku rancunier. Les Eshu n'attachent aucune stigmatisation à ces philosophies, sauf dans des cas extrêmes, en raison de tous les faes qu'ils se considèrent comme des individus. Jugez un Eshu par le « tribunal » qu'il a choisi à vos risques et périls."

    ojo_religion: "Ojo"
    ojo_religion_adj: "Ojo"
    ojo_religion_adherent: "Ojo"
    ojo_religion_adherent_plural: "Ojo"
    ojo_religion_desc: "Dans le langage courant des Eshu, Ojo (aw-jaw) signifie Lumière du jour et Vie."

    ojo: "Ojo"
    ojo_adj: "Ojo"
    ojo_adherent: "Ojo"
    ojo_adherent_plural: "Ojo"
    ojo_desc: "Dans le langage courant des Eshu, Ojo (aw-jaw) signifie Lumière du jour et Vie. La plupart des Eshu que vous rencontrerez seront, en fait, des Ojo. Cela vient naturellement et la plupart des Elegbara tirent leur force des millénaires de traditions et d’histoire qui y sont liées. Cependant, ils ne suivent pas le Code Seelie (dont ils sont antérieurs). Ils ont leurs propres normes sur lesquelles se juger, même s'ils maintiendront toujours le Seelie qui n'est généralement pas en conflit. Les Eshu ont simplement des valeurs fondamentales différentes.\nÉcoutez l'appel du destin — Tous les Ojo croient que les orishas ordonnent tout ce qui arrive.\nTransmettez ce que vous avez entendu — Si l'on ne se souvient pas de l'histoire, nous répétons les mêmes erreurs. Une histoire oubliée est un coup porté à tous les Fae.\nRecherchez justice pour ceux qui n'ont pas été entendus : Eshu se sent proche des autres peuples marginalisés et fait de son mieux pour les aider."

    iku_religion: "Iku"
    iku_religion_adj: "Iku"
    iku_religion_adherent: "Iku"
    iku_religion_adherent_plural: "Iku"
    iku_reilgion_desc: "Dans le langage courant des Eshu, Iku (ee-ku) représente la mort et les ténèbres."

    iku: "Iku"
    iku_adj: "Iku"
    iku_adherent: "Iku"
    iku_adherent_plural: "Iku"
    iku_desc: "Dans le langage courant des Eshu, Iku (ee-ku) représente la mort et les ténèbres. Les Iku voient les choses un peu différemment des Ojo. Les Eshu peuvent dire qu'ils traitent Ojo et Iku de la même manière, mais les Iku savent que ce n'est pas vrai. Ils savent que les Ojo les voient comme une blague et une plaisanterie méchante et amère en plus et dès que les autres le savent, vous descendez de quelques crans sur leur liste. Beaucoup pensent que parce qu'ils ne se prosternent pas devant le destin, ils ne sont pas de vrais Elegbara, mais ils ont un code pour cela. Bien qu'ils ne ressemblent pas exactement aux Unseelies, ils s'intègrent bien.\nIl n'y a pas de destin — Qu'est-ce que cela signifie ? En fin de compte, ils sont vraiment gratuits !\nLaissez les ennuis dans votre sillage : le chaos sort les gens de la complaisance. Faites en sorte que ceux qui sont au pouvoir aient peur de vous et de ce que vous savez.\nLa vengeance est divine : ils veillent d'abord sur eux-mêmes et s'assurent que quiconque les dérange finit par manquer quelque chose, qu'il s'agisse de leur ego, d'objets de valeur ou d'une partie du corps."

    mu_religion: "Tribunaux Mu"
    mu_religion_adj: "Tribunaux Mu"
    mu_religion_adherent: "Mu"
    mu_religion_adherent_plural: "Mu"
    mu_religion_desc: "Les Cours Mu sont des groupes de Hsien qui se sont rendus aux rois Yama au [fourth_age|E] car ils ne voyaient aucune issue au dilemme qu'ils s'étaient imposé en brisant le Mandat du Ciel. Les deux tribunaux ne sont pas alliés mais tous deux sont en désaccord avec les autres tribunaux de Hsien."

    daityas: "Daityas"
    daityas_adj: "Daityas"
    daityas_adherent: "Daityas"
    daityas_adherent_plural: "Daityas"
    daityas_desc: "Les Daityas sont une cour Hsien qui s'est alliée aux rois Yama au [fourth_age|E] mais s'est depuis détournée d'eux. Peu de temps après avoir prêté allégeance aux rois Yama, la société des Daityas réalisa que les démons ne feraient que les corrompre et se nourrir de leurs énergies vitales et ils quittèrent donc l'alliance. Grâce à leurs propres sorcelleries sombres, eux aussi ont compris comment maintenir leur corps et éviter de tomber dans le néant comme l'ont fait les autres Hsien.\nLes Daityas travaillent pour encourager l'arrivée du [sixth_age|E] ; pour provoquer un moment où le personnage auguste de Jade est forcé de quitter sa cour céleste et où les dragons et les phénix se font la guerre dans une conflagration sanglante. En favorisant le manque de croyance, ils cherchent à affaiblir le mur créé par le Personnage auguste et revendiquent ainsi la place qui leur revient dans la Cour Céleste.\nBien qu'ils soient malavisés aux yeux des autres Hsien, ils ne sont pas au-delà de la rédemption. S'ils le voulaient, ils pourraient revenir sur le bon chemin et aider les Hsien à éviter l'ère du chagrin."

    kura_sau: "Kura Sau"
    kura_sau_adj: "Kura Sau"
    kura_sau_adherent: "Kura Sau"
    kura_sau_adherent_plural: "Kura Sau"
    kura_sau_desc: "Les Kura Sau sont une société de Hsien corrompus. Également appelés Gou Zhang, ils constituent une société composée de Hsien qui se sont rendus aux rois Yama et sont considérés comme faisant partie des tribunaux Mu. En conséquence, ils sont capables de voyager au [yomi_wan|E] sans subir la malédiction du personnage d'août en jade. De plus, ils ont leur propre branche du Wu Tan connue sous le nom de Hac Tao, un art ignoble qui leur permet de transmettre le chi corrompu des Mille Enfers dans le monde.\nIls s'efforcent de réaliser les desseins de leurs sombres maîtres, en faisant venir le [sixth_age|E] et corrompant la majeure partie de l'Empire du Milieu. La plupart sont de sombres reflets du Hsien originel et certains répondent même aux prières, à condition qu'elles impliquent une effusion de sang et la satisfaction de pulsions plus sombres. Certains prétendent que les Kura Sau sont même responsables de la corruption de certains dragons et phénix, les tentant avec des promesses de pouvoir que seuls les rois Yama peuvent accorder."

    shinma_religion: "Shinma"
    shinma_religion_adj: "Shinma"
    shinma_religion_adherent: "Shinma"
    shinma_religion_adherent_plural: "Shinma"
    shinma_religion_desc: "Les cours des Fae orientales, les Shinma, sont basées sur l'idéologie et la vision du monde."
    shu_shen: "Shu Shen"
    shu_shen_adj: "Shu Shen"
    shu_shen_adherent: "Shu Shen"
    shu_shen_adherent_plural: "Shu Shen"
    shu_shen_desc: "Les Shu Shen sont les dissolus de la société Shinma. Les dieux profanes défient le concept d’équilibre et poursuivent des extrêmes à la fois charnels et violents. Ils pillent, pillent, assassinent et ruinent généralement partout la réputation du bienveillant Hsien. Ce sont des mercenaires et des gardes du corps de Shen plus puissants qui peuvent en payer le prix, notamment Kuei-jin ou encore Kin-jin. Ils peuvent avoir des alliés parmi les vampires ou même les serviteurs des rois Yama."

    li_shen: "Li Shen"
    li_shen_adj: "Li Shen"
    li_shen_adherent: "Li Shen"
    li_shen_adherent_plural: "Li Shen"
    li_shen_desc: "Également appelés traditionalistes, dieux de la cérémonie ou simplement Fu, les Li Shen adhèrent aux valeurs confucianistes. Ils croient au [tao_te_hsien|E] mais mettent l'accent sur l'ordre de la nature et son maintien, et non sur l'illumination de soi. La protection de la nature les concerne avant tout et leur nombre est presque entièrement Kamuii. Autrefois les plus puissantes des cours, les dieux de la cérémonie ont perdu contact avec les autres Shen et les méprisent trop souvent. A cause de ces préjugés, ainsi que de toutes les luttes intestines entre les ministères, ils ne font plus leur travail aussi bien qu'ils le pourraient."

    tu_shen: "Tu Shen"
    tu_shen_adj: "Tu Shen"
    tu_shen_adherent: "Tu Shen"
    tu_shen_adherent_plural: "Tu Shen"
    tu_shen_desc: "Bien que considérés par la plupart des autres Shinma comme des sybarites, les Dieux de l'Harmonie, ou Ambassadeurs du Ciel, ont les mêmes objectifs que les Xian Mo... juste des manières très différentes d'y parvenir. Ils cherchent à faire naître l'ère de la joie en convainquant tout le monde de passer un bon moment. Leur objectif est le ravissement, l’exultation et non la simple extase physique. Ils comprennent qu’un bon dîner en famille et entre amis est une joie plus satisfaisante et plus durable qu’une poignée de pilules. Les Dieux de l'Harmonie agissent selon leurs croyances en accomplissant de bonnes actions, en essayant d'amener les différentes cours de Shen à travailler ensemble ou au moins à parler. Ils marchent et font parfois la fête, tout comme ils parlent.\nLes ambassadeurs du Ciel sont mal vus par les Li Shen et leurs relations sont également tendues avec les Yü. La plupart des autres apprécient au moins leur compagnie. Les Tu Shen, quant à eux, affirment entretenir de bonnes relations avec tous les groupes."

    xian_mo: "Xian Mo"
    xian_mo_adj: "Xian Mo"
    xian_mo_adherent: "Xian Mo"
    xian_mo_adherent_plural: "Xian Mo"
    xian_mo_desc: "Également appelés les Silencieux ou Esprits Magiques Immortels, les Xian Mo sont des mystiques et de fervents croyants du [tao_te_hsien|E]. Ils croient que des individus éclairés peuvent créer un monde parfait et inverser le tournant des âges. Cette insistance sur l'individu les amène à résister à l'ordre ; ils refusent même de se considérer comme un tribunal. Xian Mo est un nom que d'autres Hsien leur donnent.\nLes Silencieux, cependant, donnent de l'espoir aux Shinma, qui ont presque abandonné à la fin du [fourth_age|E] lorsque le Mur les a empêchés d'accéder au Monde des Esprits. Hanuman a apporté le [tao_te_hsien|E] à un sage Komuko dans le Di Fu. Les Komuko démissionnèrent de leur poste et se retirèrent dans les montagnes. Finalement, leurs enseignements conduisent aux écrits maintenant appelés [tao_te_hsien|E], ou « La Voie du Pouvoir Imminent Hsien ». Ses fervents adeptes constituent désormais les Xian Mo et leurs enseignements ont conduit certains à franchir le Mur."

    xian_mun: "Xian Mun"
    xian_mun_adj: "Xian Mun"
    xian_mun_adherent: "Xian Mun"
    xian_mun_adherent_plural: "Xian Mun"
    xian_mun_desc: "Les Xian Mun, également appelés Société Immortelle ou Mondains, sont des Shinma qui rejettent leur vraie nature ou se soucient davantage de leur vie de mortel. Certains peuvent même utiliser leurs pouvoirs pour promouvoir d’autres programmes. Les meilleurs du monde pensent qu'il est possible de suivre le [tao_te_hsien|E] en dehors de la société hsien traditionnelle tandis que les pires s'en soucient peu.\nLa Société Immortelle considère les membres des autres cours comme des imbéciles trompés. Les individus font un vœu pieux (avec un peu d'argent et du jade) aux ministères locaux et aux hommes forts de Yü juste pour être laissés tranquilles. Ils ont tendance à s’organiser selon de nombreux modèles différents, qu’il s’agisse de familles, d’entreprises ou d’autres institutions humaines."

    yellow_lotus: "Lotus jaune"
    yellow_lotus_adj: "Lotus jaune"
    yellow_lotus_adherent: "Lotus jaune"
    yellow_lotus_adherent_plural: "Lotus jaune"
    yellow_lotus_desc: "Les Lotus Jaunes sont une société subtile et secrète au sein de la société Hsien. Ils sont dispersés parmi leurs camarades hsien et leurs objectifs peuvent sembler contradictoires. En fait, personne ne connaît leur véritable programme ni qui sont leurs membres. Leur seul objectif évident est de fomenter la rébellion dans les rangs de la Shinma. Ils font ressortir d’anciennes rivalités et des torts oubliés depuis longtemps pour perturber l’ordre des ministères de Li Shen. Cependant, ils ont également revendiqué la responsabilité de punir ceux qui exhibent trop ouvertement leurs formes wani et agissent ainsi parfois comme une sorte de police secrète. Leur travail consiste à répandre des rumeurs d’assassinat. Que veulent-ils? Peut-être qu’ils aiment simplement semer le chaos pour le plaisir."

    yu: "Yu"
    yu_adj: "Yu"
    yu_adherent: "Yu"
    yu_adherent_plural: "Yu"
    yu_desc: "Les Yü, également appelés les Classiques ou les Grands Dix, s'inspirent des dix rois chinois de la préhistoire chinoise. (Ils étaient peut-être même quelques-uns d'entre eux.) Ils ont découpé l'Empire du Milieu en 10 provinces mystiques, mais leurs batailles provoquent souvent des déplacements des frontières. Ils soutiennent généralement les Fu et leurs ministères, tant qu'ils peuvent les comparer les uns aux autres et tirer parti de leurs talents. Les Yü ont accumulé du jade pendant des siècles et possèdent à ce jour certains des artefacts de jade les plus puissants. Ils contrôlent également de nombreux Nids de Dragon.\nCependant, tous les Yü ne sont pas des nobles. Certains ne sont que de puissants seigneurs de guerre et criminels qui contrôlent de puissantes Tongs et Triades. Ces Shinma affrontent d'autres Shen qui ont des intérêts dans les relations commerciales les moins légales de l'Empire du Milieu comme le Kuei-jin, le Kindred et d'autres. Aucune des autres cours ne peut se permettre d'avoir de mauvaises relations avec les Yü, c'est pourquoi elles traitent en retour la plupart des autres avec respect. Les tribunaux Mu et le Kuei-jin sont leurs plus grands ennemis."

    wu_hsien: "Wu Hsien"
    wu_hsien_adj: "Wu Hsien"
    wu_hsien_adherent: "Wu Hsien"
    wu_hsien_adherent_plural: "Wu Hsien"
    wu_hsien_desc: "Aussi appelés Paysans ou Famille de Hsien, les Wu Hsien sont une société fourre-tout. C'est une épithète pour la grande majorité des Shinma qui vivent dans de petits villages et entretiennent des liens étroits avec la terre et les sanctuaires locaux. Ils peuvent avoir des organisations serrées, mais seulement à l'échelle locale. Ils peuvent être insulaires et se préoccuper uniquement de la population locale et de l'environnement.\nIl y a sans aucun doute plus de Hirayanu que de Kamuii parmi les paysans. Ces Hsien sont souvent considérés comme des serviteurs à la fois des Li Shen et des Yü, mais leur seule loyauté repose en réalité sur les villages, les sanctuaires et les sites locaux de beauté naturelle."

