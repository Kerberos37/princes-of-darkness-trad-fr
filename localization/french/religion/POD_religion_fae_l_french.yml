    summer_court_militants_desc: "Alors que le Serment-Trêve entre dans ses derniers jours, les fées de la Cour d'Été se préparent à la reprise du conflit avec des cœurs réjouis et des lames aiguisées. La Guerre des Saisons est leur bataille, ils ont toujours cru qu'ils en sortiraient vainqueurs ultimes.\n\nLa plupart des propriétés d'été présentent des démonstrations traditionnelles et tout à fait ostentatoires d'influence militaire. Qu'il s'agisse de bannières de guerre suspendues aux chevrons de la salle du trône d'un palais ou d'un ensemble de tunnels sous terre remplis de cornemuses, de flûtes et de notes de harpe d'un ancien chant de guerre, de nombreux faes de l'été apprécient les outils de guerre et sont fervents défenseurs du programme militant. La Cour nourrit une haine passionnée envers les Patrons, ce qui est logique compte tenu de l'assurance ardente des Fae de l'Été qu'ils triompheront dans la Guerre des Saisons."

