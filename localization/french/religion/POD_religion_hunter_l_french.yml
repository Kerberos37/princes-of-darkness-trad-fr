l_french:
  
 rf_hunters: "Chasseurs" #NT!
  
  #Common Hunters Localization 
 hunters_religion: "Chasseurs de sorcières" #NT!
 hunters_religion_adj: "Chasse aux sorcières" #NT!
 hunters_religion_adherent: "Chasseur de sorcières" #NT!
 hunters_religion_adherent_plural: "Chasseurs de sorcières" #NT!
 hunters_religion_desc: "L’humanité n’a pas encore abandonné son monde. Ces âmes courageuses combattent les abominations qui prétendent les asservir." #NT!
  
 demon_hunters_religion: "Chasseurs de démons" #NT!
 demon_hunters_religion_adj: "Chasse aux démons" #NT!
 demon_hunters_religion_adherent: "Chasseur de démon" #NT!
 demon_hunters_religion_adherent_plural: "Chasseurs de démons" #NT!
 demon_hunters_religion_desc: "Il semblerait que peu de choses freinent les Gens de la Nuit de l’Est. Ils ne subissent aucune mascarade et ne respectent aucun voile. Leurs excès sont largement excusés comme une vengeance divine ou une simple plaisanterie. Quelques âmes, cependant, voient le confinement des surnaturels indisciplinés comme leur karma divinement ordonné." #NT!
  
  #Hunter-Group Faiths 
  
 independenthunters: "Chasseurs indépendants" #NT!
 independenthunters_adj: "Indépendant" #NT!
 independenthunters_adherent: "Chasseur" #NT!
 independenthunters_adherent_plural: "Chasseurs" #NT!
 independenthunters_desc: "Indépendants de tout corps ecclésiastique dirigeant, ces chasseurs mènent leurs propres guerres idiosyncratiques contre les horreurs surnaturelles du Monde des Ténèbres. Même s’ils ne disposent pas des ressources d’une grande institution, ils ne sont pas non plus liés par des règles éthiques ou bureaucratiques lourdes. La plupart de ces chasseurs ont découvert par eux-mêmes la menace des créatures surnaturelles, même si quelques-uns, irrités par les règles de l'Inquisition de l'Ombre, ont cessé de répondre aux ordres d'en haut et suivent désormais leur propre chemin." #NT!
  
 shadowinquisition: "Inquisition de l'Ombre" #NT!
 shadowinquisition_adj: "Inquisition" #NT!
 shadowinquisition_adherent: "Inquisiteur" #NT!
 shadowinquisition_adherent_plural: "Inquisiteurs" #NT!
 shadowinquisition_desc: "L'Inquisition de l'Ombre est une campagne secrète orchestrée par l'Église catholique pendant la période médiévale noire. Contrairement à l'Inquisition papale, qui cible les hérétiques, l'Inquisition de l'Ombre cible les vampires, les loups-garous, les mages et autres « serviteurs de Satan » pour les détruire ou les sauver. Son existence sera de courte durée, mais ses succès changeront à jamais le monde [cainite|E]." #NT!
 shadowinquisition_religious_head_title: "Grand Inquisiteur" #NT!
 shadowinquisition_religious_head_title_name: "Bureau du Grand Inquisiteur" #NT!
  
 ikhwan_al_safa: "Ikhwan al-Safa" #NT!
 ikhwan_al_safa_adj: "Ikhwan" #NT!
 ikhwan_al_safa_adherent: "Sayyad al-Ghulan" #NT!
 ikhwan_al_safa_adherent_plural: "Sayyad al-Ghulan" #NT!
 ikhwan_al_safa_desc: "Créé au XIIe siècle, l'Ikhwan al-Safa maintient sa veillée sur les fidèles et lutte contre les horreurs des morts-vivants de la nuit. Contrairement à l'Inquisition, les Sayyadin faisaient très attention à éviter le public et essayaient de minimiser les dommages causés par leur chasse aux innocents." #NT!
  
 akritai: "Akritaï" #NT!
 akritai_adj: "Akritaï" #NT!
 akritai_adherent: "Chasseur" #NT!
 akritai_adherent_plural: "Chasseurs" #NT!
 akritai_desc: "Les Akritai sont un ensemble de groupes composés pour la plupart de chasseurs de sorcières orthodoxes orientaux. Elle est considérée à la fois comme un allié sérieux et un concurrent de l'Inquisition." #NT!
  
 judge: "Juge" #NT!
 judge_adj: "Juge" #NT!
 judge_adherent: "Chasseur" #NT!
 judge_adherent_plural: "Chasseurs" #NT!
 judge_desc: "Tirant leur nom et leurs traditions des Juges bibliques, ils luttent contre ce qu'ils perçoivent comme la progéniture de Lilith. Ils utilisent la Torah et une version spéciale du Talmud comme ressources pour leur lutte contre le contre-nature. En raison du faible pourcentage de Juifs dans la plupart des pays, les juges opèrent en petits groupes sans coordination centrale." #NT!
  
 shih_faith: "La croyance de Shih" #NT!
 shih_faith_adj: "Croyance" #NT!
 shih_faith_adherent: "Shih" #NT!
 shih_faith_adherent_plural: "Shih" #NT!
 shih_faith_desc: "Les [GetTrait('shih').GetName( GetPlayer )] se sont diversifiés et répandus dans tout l'Empire du Milieu au fil des siècles, et ils ont adapté les philosophies qui leur ont été enseignées pour qu'elles aient un sens dans les régions où ils habitent.\nMais aucune de ces croyances n'est leur principale source de foi. Tous les [GetTrait('shih').GetName( GetPlayer )] comprennent que ce qu'ils pratiquent à un niveau personnel n'a pas grand-chose à voir avec la vérité qu'ils suivent en tant que chasseurs de démons." #NT!
 shih_faith_religious_head_title: "Maître céleste" #NT!
 shih_faith_religious_head_title_name: "Royaume du Maître Céleste" #NT!
  
 strike_force_zero: "Force de frappe zéro" #NT!
 strike_force_zero_adj: "SF0" #NT!
 strike_force_zero_adherent: "Agent" #NT!
 strike_force_zero_adherent_plural: "Agents" #NT!
 strike_force_zero_desc: "Strike Force Zero (également connu sous le nom de SF0) est une agence de chasse aux démons d'élite et top-secrète du gouvernement japonais. Contrairement aux Shih, Strike Force Zero ne croit pas que les Shen aient leur place dans l'ordre naturel : ils constituent une menace et doivent être détruits avant d'avoir une chance de détruire l'humanité." #NT!
  
