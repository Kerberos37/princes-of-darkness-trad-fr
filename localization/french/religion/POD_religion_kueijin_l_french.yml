        #Kuei-jin Group Religios
    kueijin_religion: "Dharmas hérétiques"
    kueijin_religion_adj: "Hérétique"
    kueijin_religion_adherent: "Hérésie"
    kueijin_religion_adherent_plural: "Hérésies"
    kueijin_religion_desc: "Il existe un certain nombre de vampires qui existent sans suivre l'un des cinq Dharmas attribués à Xue. Ils suivent d’autres voies, que les ancêtres des Cours des Cinq-Août qualifient d’hérésies."

    boneflowers_religion: "Chanson de l'Ombre"
    boneflowers_religion_adj: "En chantant"
    boneflowers_religion_adherent: "Chanteur"
    boneflowers_religion_adherent_plural: "Chanteurs"
    boneflowers_religion_desc: "Les Chants de l'Ombre à aspect yin, également connus sous le nom de Fleurs d'Os, sont des nécromanciens froidement logiques qui recherchent un raisonnement impartial et l'application de l'équilibre dharmique. Ils sont également étroitement liés à la société mortelle par l'intermédiaire de leurs descendants et aident souvent leurs familles même des siècles plus tard."

    deviltigers_religion: "Diable Tigre"
    deviltigers_religion_adj: "Saisir"
    deviltigers_religion_adherent: "Tigre"
    deviltigers_religion_adherent_plural: "Tigres"
    deviltigers_religion_desc: "Les Diables-Tigres croient qu'ils remplacent les démons incompétents des âges passés ; ils punissent les pécheurs et recherchent l'illumination à travers la douleur et la violence."

    resplendentcranes_religion: "Grue resplendissante"
    resplendentcranes_religion_adj: "Juridisme"
    resplendentcranes_religion_adherent: "Magistrat"
    resplendentcranes_religion_adherent_plural: "Magistrats"
    resplendentcranes_religion_desc: "La Voie de la Grue resplendissante est un ensemble d'écoles hautement légalistes, dédiées à renverser la roue des âges et à restaurer la vertu."

    thousandwhispers_religion: "Mille murmures"
    thousandwhispers_religion_adj: "Chuchotement"
    thousandwhispers_religion_adherent: "Chuchoteur"
    thousandwhispers_religion_adherent_plural: "Chuchoteurs"
    thousandwhispers_religion_desc: "Les Mille Murmures vivent une séquence de masques, de nouvelles identités qu'ils construisent après la mort afin de comprendre la vie mortelle et, espérons-le, de la transcender."

    thrashingdragons_religion: "Dragon battant"
    thrashingdragons_religion_adj: "Dansant"
    thrashingdragons_religion_adherent: "Danseur"
    thrashingdragons_religion_adherent_plural: "Danseurs"
    thrashingdragons_religion_desc:
        "Le dharma du Thrashing Dragon, souvent mal compris, reconnaît qu'ils sont morts, mais cherche à atteindre l'illumination en imitant et en interagissant avec les vivants. Malgré l'incrédulité stupéfaite de certaines Grues resplendissantes, elles constituent un Dharma pleinement reconnu, même si elles semblent manger et se frayer un chemin à travers la non-vie."

        #Kuei-jin Group Faiths

    faceofthegods: "Visage des Dieux"
    faceofthegods_adj: "Divinité"
    faceofthegods_adherent: "Dieu"
    faceofthegods_adherent_plural: "Dieux"
    faceofthegods_desc: "Peut-être l'hérésie la plus extrême, le Visage des Dieux prétend que les Wan Kuei sont des dieux exilés. Ils créent leurs propres cultes avec les fidèles et extraient le chi de la prière."

    flameoftherisingphoenix: "Phoenix en résurrection"
    flameoftherisingphoenix_adj: "En hausse"
    flameoftherisingphoenix_adherent: "Phénix"
    flameoftherisingphoenix_adherent_plural: "Phénix"
    flameoftherisingphoenix_desc: "Le dharma de la Flamme du Phénix ascendant soutient que le but du deuxième souffle est de réparer les crimes de sa vie. Le dharma est connu pour l'échec (ou la disparition occasionnelle) de ses membres après une courte période de temps."

    inwardway: "Voie intérieure"
    inwardway_adj: "En cherchant"
    inwardway_adherent: "Chercheur"
    inwardway_adherent_plural: "Chercheurs"
    inwardway_desc: "Dharma alternatif équilibré, les Chercheurs poursuivent une voie taoïste par rapport aux tribunaux confucianistes."

    wayofthetenthousandscreams: "Dix mille cris"
    wayofthetenthousandscreams_adj: "En hurlant"
    wayofthetenthousandscreams_adherent: "Hurleur"
    wayofthetenthousandscreams_adherent_plural: "Hurleurs"
    wayofthetenthousandscreams_desc: "Un dharma qui s’oppose à la Cinquple Voie. Ses partisans prêchent l'union avec les rois Yama et voient leur nouvel État comme un moyen de servir le personnage auguste en tant que destructeur."

    holy_order_fallen_heroes: "Les héros déchus"
    holy_order_jinhai_remembrance: "Le souvenir de Jinhai"
    holy_order_cursed_golden_children: "Les enfants dorés maudits"
    holy_order_followers_of_arhat: "Les disciples d'Arhat"
    holy_order_second_breath: "Le deuxième souffle"
    holy_order_masters_high_war: "Les maîtres de la grande guerre"

    empty_hands: "Mains vides"
    empty_hands_adj: "Mains"
    empty_hands_adherent: "$boneflowers_religion_adherent$"
    empty_hands_adherent_plural: "$boneflowers_religion_adherent_plural$"
    empty_hands_desc: "Ses membres croient qu'ils doivent se protéger de toute souillure mais n'ont pas le droit d'interférer avec la quête de connaissance d'autrui, quel que soit le coût de cette quête."

    fishhooks: "Des hameçons"
    fishhooks_adj: "Crochets"
    fishhooks_adherent: "$boneflowers_religion_adherent$"
    fishhooks_adherent_plural: "$boneflowers_religion_adherent_plural$"
    fishhooks_desc: "Les Crochets étudient, interrogent, trompent et torturent les akuma. Ce faisant, ils cherchent à comprendre les rois Yama et la damnation sans risquer leur propre âme. Ils feront ou diront n'importe quoi pour obtenir des informations d'un akuma."

    august_body_of_sagacious_devils: "Corps d'août des diables sagaces"
    august_body_of_sagacious_devils_adj: "Corps"
    august_body_of_sagacious_devils_adherent: "$deviltigers_religion_adherent$"
    august_body_of_sagacious_devils_adherent_plural: "$deviltigers_religion_adherent_plural$"
    august_body_of_sagacious_devils_desc: "En utilisant un système de rangs extrêmement compétitif, le Corps d'Auguste canalise l'énergie courroucée du P'o vers un travail productif pour le plus grand bien du Kuei-jin."

    thousand_embers_righteousness_societies: "Mille braises"
    thousand_embers_righteousness_societies_adj: "Sociétés"
    thousand_embers_righteousness_societies_adherent: "$deviltigers_religion_adherent$"
    thousand_embers_righteousness_societies_adherent_plural: "$deviltigers_religion_adherent_plural$"
    thousand_embers_righteousness_societies_desc: "Les membres d'une société se soutiennent mutuellement même au-delà des frontières du wu et étudient généralement les textes du dharmique ensemble. Cependant, le but de chaque société à long terme est d'agir comme une distraction pour l'empereur démon, comme une cellule de guérilla qui enflammera la société mortelle pour empêcher les rois Yama de prospérer."

    eight_lotus_blooming: "Huit lotus en fleurs"
    eight_lotus_blooming_adj: "Lotus"
    eight_lotus_blooming_adherent: "$resplendentcranes_religion_adherent$"
    eight_lotus_blooming_adherent_plural: "$resplendentcranes_religion_adherent_plural$"
    eight_lotus_blooming_desc: "Une interprétation modérée qui se concentre plus fortement sur les enseignements de la Voie des Huit Lotus et sur la misère des autres principes dharmiques."

    empty_throne: "Trône vide"
    empty_throne_adj: "Trône"
    empty_throne_adherent: "$resplendentcranes_religion_adherent$"
    empty_throne_adherent_plural: "$resplendentcranes_religion_adherent_plural$"
    empty_throne_desc: "Une interprétation modérée qui encourage une action juste par rapport à des méthodes et des réglementations spécifiques et que même les plus méchants peuvent être encouragés à rejeter leurs voies face à la vertu."

    two_li_road: "Route Deux-Li"
    two_li_road_adj: "Route"
    two_li_road_adherent: "$resplendentcranes_religion_adherent$"
    two_li_road_adherent_plural: "$resplendentcranes_religion_adherent_plural$"
    two_li_road_desc: "Une interprétation modérée qui croit que la civilisation moderne est la véritable cause de la méchanceté et cherche à revenir à des modes de vie plus simples et traditionnels."

    yellow_moon: "Lune jaune"
    yellow_moon_adj: "Lune"
    yellow_moon_adherent: "$resplendentcranes_religion_adherent$"
    yellow_moon_adherent_plural: "$resplendentcranes_religion_adherent_plural$"
    yellow_moon_desc: "Une interprétation modérée qui inclut les enseignements de mortels vertueux, comme Confucius, dans la doctrine de la Grue."

    fellowship_of_the_travelers_of_the_great_earth: "Communauté des Voyageurs de la Grande Terre"
    fellowship_of_the_travelers_of_the_great_earth_adj: "Camaraderie"
    fellowship_of_the_travelers_of_the_great_earth_adherent: "$resplendentcranes_religion_adherent$"
    fellowship_of_the_travelers_of_the_great_earth_adherent_plural: "$resplendentcranes_religion_adherent_plural$"
    fellowship_of_the_travelers_of_the_great_earth_desc: "Une interprétation extrême qui cherche un nouvel Empereur pour unir l’Empire du Milieu en un seul État. À cette fin, ils se tournent vers l’ouest et s’impliquent dans la culture occidentale."

    liberators_of_the_wheel: "Libérateurs de la roue"
    liberators_of_the_wheel_adj: "Libérateurs"
    liberators_of_the_wheel_adherent: "$resplendentcranes_religion_adherent$"
    liberators_of_the_wheel_adherent_plural: "$resplendentcranes_religion_adherent_plural$"
    liberators_of_the_wheel_desc: "Une interprétation extrême qui croit que la Roue des Âges tourne à cause de lieux au-delà de l'Empire du Milieu qui sont trop plongés dans le péché pour être rachetés. À cette fin, ils recourent à des attaques terroristes contre les institutions occidentales pour déstabiliser le monde au-delà de l’Empire du Milieu et rétablir l’ordre."

    wise_centipedes: "Mille-pattes sages"
    wise_centipedes_adj: "Mille-pattes"
    wise_centipedes_adherent: "$thousandwhispers_religion_adherent$"
    wise_centipedes_adherent_plural: "$thousandwhispers_religion_adherent_plural$"
    wise_centipedes_desc: "Les Whispers à équilibre central s'adressent simplement à des mille-pattes sages et se préoccupent du maintien de l'équilibre une fois qu'il est atteint dans un lieu ou une personne."

    bunraku: "Bunraku"
    bunraku_adj: "Bunraku"
    bunraku_adherent: "$thousandwhispers_religion_adherent$"
    bunraku_adherent_plural: "$thousandwhispers_religion_adherent_plural$"
    bunraku_desc: "Orientés vers le nord, les Bunraku opèrent dans l'ombre pour imposer l'équilibre au sein de l'Empire du Milieu."

    dancing_peacocks: "Paons dansants"
    dancing_peacocks_adj: "Paons"
    dancing_peacocks_adherent: "$thousandwhispers_religion_adherent$"
    dancing_peacocks_adherent_plural: "$thousandwhispers_religion_adherent_plural$"
    dancing_peacocks_desc: "Orientés vers l'Est, les Paons vivent parmi les mortels et sont ceux qui s'impliquent le plus dans les affaires des mortels."

    scarlet_centipedes: "Mille-pattes écarlates"
    scarlet_centipedes_adj: "Mille-pattes"
    scarlet_centipedes_adherent: "$thousandwhispers_religion_adherent$"
    scarlet_centipedes_adherent_plural: "$thousandwhispers_religion_adherent_plural$"
    scarlet_centipedes_desc: "Orientés vers le sud, les Centipèdes écarlates sont des fauteurs de troubles et des guerriers qui cherchent à renverser le statu quo."

    exalted_jade_masks: "Masques de Jade Exaltés"
    exalted_jade_masks_adj: "Masques"
    exalted_jade_masks_adherent: "$thousandwhispers_religion_adherent$"
    exalted_jade_masks_adherent_plural: "$thousandwhispers_religion_adherent_plural$"
    exalted_jade_masks_desc: "Orientés vers l'Ouest, les Masques de Jade chassent les fantômes, cherchant à corriger leur déséquilibre en leur permettant de se transmettre ou en les tuant s'ils refusent."

    laughing_rainbows: "Arcs-en-ciel qui rient"
    laughing_rainbows_adj: "Arcs en ciel"
    laughing_rainbows_adherent: "$thrashingdragons_religion_adherent$"
    laughing_rainbows_adherent_plural: "$thrashingdragons_religion_adherent_plural$"
    laughing_rainbows_desc: "Les membres de la secte cherchent à apprendre à aimer ce qu’ils sont vraiment, et pas seulement certaines choses qui les concernent. Cela conduit à une approche de la vie sans vergogne qui peut être éprouvante pour les autres."

    the_thousand_faced_thunders: "Les tonnerres aux mille visages"
    the_thousand_faced_thunders_adj: "Tonnerres"
    the_thousand_faced_thunders_adherent: "$thrashingdragons_religion_adherent$"
    the_thousand_faced_thunders_adherent_plural: "$thrashingdragons_religion_adherent_plural$"
    the_thousand_faced_thunders_desc: "Une secte dédiée au monde Yang, en particulier aux nouveaux esprits urbains qui habitent les grandes villes."

    the_ten_seasons_sect: "La Secte des Dix Saisons"
    the_ten_seasons_sect_adj: "Secte"
    the_ten_seasons_sect_adherent: "$thrashingdragons_religion_adherent$"
    the_ten_seasons_sect_adherent_plural: "$thrashingdragons_religion_adherent_plural$"
    the_ten_seasons_sect_desc: "Une secte dédiée à la vénération des cycles naturels et à la culture minutieuse de soi-même."

    the_passion_bloodflowers: "Les Bloodflowers de la Passion"
    the_passion_bloodflowers_adj: "Fleurs de sang"
    the_passion_bloodflowers_adherent: "$thrashingdragons_religion_adherent$"
    the_passion_bloodflowers_adherent_plural: "$thrashingdragons_religion_adherent_plural$"
    the_passion_bloodflowers_desc: "Les Bloodflowers adoptent une position encore plus extrême sur le plaisir de la vie que les Laughing Rainbows, parfois à la limite de l'animalité."
