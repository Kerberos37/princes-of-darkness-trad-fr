l_french:
 modernanarch_religion:0 "Anarchs"
 modernanarch_religion_adj:0 "Anarch"
 modernanarch_religion_adherent:0 "Anarch"
 modernanarch_religion_adherent_plural:0 "Anarchs"
 modernanarch_religion_desc:0 "Les anarchs sont des vampires qui rejettent le statu quo de la société [cainite|E]."
 modernanarch_high_god_name:0 "Liberté"
 modernanarch_high_god_name_alternate:0 "Liberté"
 modernanarch_creator_god_name:0 "Liberté"
 freeanarch:0 "Anarch gratuit"
 freeanarch_adj:0 "Anarch gratuit"
 freeanarch_adherent:0 "Anarch gratuit"
 freeanarch_adherent_plural:0 "Anarchs gratuits"
 freeanarch_desc:0 "Ces [cainites|E] ne se plieront jamais à une autorité autre que celle qu’ils choisissent eux-mêmes, quelles que soient les chances. Les bastions des Anarchs sont souvent sauvages et indisciplinés, mais constituent une lueur d'espoir et de liberté pour de nombreux jeunes vampires. Et de quoi écraser rapidement pour leurs aînés."
 camarilla_religion:0 "Camarilla"
 camarilla_religion_adj:0 "Camarilla"
 camarilla_religion_adherent:0 "Camarilla"
 camarilla_religion_adherent_plural:0 "Camarilla"
 camarilla_religion_desc:0 "En plus d'empêcher les masses croissantes de mortels de découvrir l'existence des vampires, la Camarilla vise à maintenir le statu quo de la société vampire ; en tant que telle, une grande partie de sa structure et de ses traditions reflètent celles de la société [cainite|E] de l’Europe féodale au Moyen Âge."
 camahumanity:0 "Camarilla (Humanité)"
 camahumanity_adj:0 "Camarilla"
 camahumanity_adherent:0 "Camarilla"
 camahumanity_adherent_plural:0 "Camarilla"
 camahumanity_desc:0 "Les vampires sont encouragés à se fondre le mieux possible parmi les mortels et à conserver la courtoisie et le sang-froid qui découlent du fait de conserver ses caractéristiques humaines. Presque tous les membres de la Camarilla sont sur le « Chemin » de l'Humanité, les autres Voies de l'Éveil étant fortement déconseillées et généralement pratiquées uniquement par les anciens."
 camaanarchs:0 "Camarilla (Anarchs)"
 camaanarchs_adj:0 "Anarch"
 camaanarchs_adherent:0 "Anarch"
 camaanarchs_adherent_plural:0 "Anarchs"
 camaanarchs_desc:0 "La plupart des Anarchs respectent et soutiennent la Mascarade et certaines autres Traditions, même s'ils ne respectent pas les vampires qui les font respecter ou le système qui en profite.\nSelon les termes de la Convention des Épines, les Anarchs sont considérés comme un faction de la Camarilla par ses membres, mais contrairement au Sabbat, elles sont tolérées."
 sabbat_religion:0 "Sabbat"
 sabbat_religion_adj:0 "Sabbat"
 sabbat_religion_adherent:0 "Sabbat"
 sabbat_religion_adherent_plural:0 "Sabbat"
 sabbat_religion_desc:0 "Le Sabbat est une organisation lâche de [cainites|E] qui rejette les Traditions. Contrairement à la Camarilla, le Sabbat croit au [antediluvians|E] et à Caine. Également connue sous le nom d'Épée de Caïn, car ils pensent que ce sera l'armée qu'il utilisera pour détruire le [antediluvians|E] une fois la Géhenne arrivée."
 sabbat_religious_head_title:0 "Priscus"
 sabbat_religious_head_title_name:0 "Priscus"
 sabbat_religious_text:0 "Livre de signe de tête"
 pathofhonorableaccord:0 "Voie de l’accord honorable"
 pathofhonorableaccord_adj:0 "Patriotes du Sabbat"
 pathofhonorableaccord_adherent:0 "Patriote"
 pathofhonorableaccord_adherent_plural:0 "Patriotes"
 pathofhonorableaccord_desc:0 "La Voie de l'Accord Honorable est une Voie de l'Éveil qui exploite la Bête à travers la pratique rigoureuse d'un comportement honorable et chevaleresque.\n [cainites|E] sur la Voie de l'Accord Honorable accorde une grande valeur aux rituels et aux cérémonies. Les Chevaliers du Sabbat participent donc toujours aux fêtes de guerre, aux ritae, aux cérémonies et autres événements de meute. Dans l’ensemble, les adeptes de la Voie cherchent à rassembler les factions disparates de la secte sous la bannière commune de la loyauté envers une cause."
 pathofdeathandthesoul:0 "Chemin de la mort et de l'âme"
 pathofdeathandthesoul_adj:0 "Nécronomes du Sabbat"
 pathofdeathandthesoul_adherent:0 "Nécronome"
 pathofdeathandthesoul_adherent_plural:0 "Nécronomes"
 pathofdeathandthesoul_desc:0 "La Voie de la Mort et de l'Âme est une Voie de l'Illumination qui supprime la Bête par une étude détachée de la mort, de la non-vie et de l'âme.\nComme l'une des voies les plus érudites, les Nécronomes voient l'existence vampirique comme un moyen d'explorer les mystères de la vie. et la mort. Ils divisent l’univers entre le domaine rationnel de la chair et de la physique et le domaine irrationnel de la douleur, des mystères et des phénomènes surnaturels. Pour explorer ces différences et trouver la réponse à leurs questions, un vampire doit explorer son propre état et la nature de son âme."
 pathofpowerandtheinnervoice:0 "Voie du pouvoir et voix intérieure"
 pathofpowerandtheinnervoice_adj:0 "Unificateurs du Sabbat"
 pathofpowerandtheinnervoice_adherent:0 "Unificateurs"
 pathofpowerandtheinnervoice_adherent_plural:0 "Unificateurs"
 pathofpowerandtheinnervoice_desc:0 "La Voie du Pouvoir et de la Voix Intérieure est une Voie de l'Illumination qui contrôle la Bête grâce à une détermination rigoureuse et à l'accumulation de pouvoir mondain.\nLes adeptes de cette Voie croient que la vérité réside en eux-mêmes et qu'elle est mieux trouvée par une recherche intérieure d'illumination personnelle qui conduit finalement à l’accumulation du pouvoir. Le contrôle de soi et du monde extérieur est le seul objectif qui mérite d’être poursuivi. Pour cela, un vampire doit développer ses capacités, étendre son influence et poser ses pions."
 pathofthebeast:0 "Chemin de la bête"
 pathofthebeast_adj:0 "Bêtes du Sabbat"
 pathofthebeast_adherent:0 "Bête"
 pathofthebeast_adherent_plural:0 "Bêtes"
 pathofthebeast_desc:0 "La Voie de la Bête est une Voie de l'Illumination cherchant à contrôler la Bête en acceptant ses pulsions comme naturelles et en acceptant son rôle de chasseur parmi les chasseurs.\nNon organisés et évitant les pièges de la civilisation, les adeptes de la Voie évitent souvent la technologie en faveur de leurs talents inhérents à leur forme de mort-vivant."
 pathofmetamorphosis:0 "Chemin de la métamorphose"
 pathofmetamorphosis_adj:0 "Métamorphoses du Sabbat"
 pathofmetamorphosis_adherent:0 "Métamorphose"
 pathofmetamorphosis_adherent_plural:0 "Métamorphoses"
 pathofmetamorphosis_desc:0 "La Voie de la Métamorphose est une Voie de l'Illumination qui contrôle la Bête en étudiant ses limites et celles du vampirisme en général.\nIls croient que la prochaine étape est un état proche de l'apothéose, qu'ils appellent Azhi Dahaka, d'après le dragon de Perse. mythologie, et ils feront tout – n’importe quoi – pour y parvenir. C’est une philosophie lointaine et solitaire, éloignée de tout besoin autre que celui de la subsistance."
 pathofcathari:0 "Chemin des Cathares"
 pathofcathari_adj:0 "Albigeois du Sabbat"
 pathofcathari_adherent:0 "Albigeois"
 pathofcathari_adherent_plural:0 "Albigeois"
 pathofcathari_desc:0 "La Voie des Cathares se présente comme le pendant direct des Cathares médiévaux : les vampires sont des esprits archontiques, geôliers du Démiurge, placés sur ce monde pour garantir que l'humanité ne le transcendera jamais. Caïn a été damné par le bon créateur à la physicalité et à la souffrance sans fin, mais placé au-dessus de l'humanité dans le processus, pour évaluer les humains et les éloigner de la gnose. A cette fin, les Albigeois (titre formel d'un adepte de la voie) encouragent les excès mortels et le matérialisme et brisent délibérément les nombreux tabous des anciens Cathares."
 pathofcaine:0 "Chemin de Caïn"
 pathofcaine_adj:0 "Noddistes du Sabbat"
 pathofcaine_adherent:0 "Noddiste"
 pathofcaine_adherent_plural:0 "Noddistes"
 pathofcaine_desc:0 "La Voie de Caïn est une Voie de l'Illumination qui imite le Père Ténébreux afin de conjurer la Bête.\nLe cœur de la Voie de Caïn réside dans l'exemple de la nature vampirique : les questions de l'existence, les limites de la forme vampirique, et les changements provoqués par l'Étreinte poussent tous les Noddistes dans des spéculations, des débats, des études et des recherches sans fin. L'érudition et la perspicacité historique sont précieuses, mais le vampire doit simultanément se développer spirituellement et physiquement pour explorer les limites de sa forme de mort-vivant."
 pathofharmony:0 "Chemin de l'harmonie"
 pathofharmony_adj:0 "Harmonistes du Sabbat"
 pathofharmony_adherent:0 "Harmoniste"
 pathofharmony_adherent_plural:0 "Harmonistes"
 pathofharmony_desc:0 "Une variante de la Voie de la Bête dans la mesure où elle accepte la Bête comme nécessaire à la survie du vampire.\nLes Harmonistes ne croient pas que tout ce qui existe soit contre nature. Être simplement signifie qu’un individu ou une force a une place. Cela inclut les vampires. Oui, le rôle du vampire dans l'ordre naturel est quelque peu désagréable, mais le lapin ressentirait probablement la même chose à l'égard du renard."
 pathofnight:0 "Chemin de la nuit"
 pathofnight_adj:0 "Nihilistes du Sabbat"
 pathofnight_adherent:0 "Nihiliste"
 pathofnight_adherent_plural:0 "Nihilistes"
 pathofnight_desc:0 "Le Chemin de la Nuit, parfois appelé Chemin de la Nuit Alliée, est un Chemin de l'Illumination qui prêche l'acceptation de la malédiction de Caïn et de la Bête. Les Caïnites doivent exploiter leurs pouvoirs pour servir le but ordonné du vampirisme – faire des ravages sur les mortels et inspirer la terreur – et ainsi trouver le salut."
 vasantasenadharma:0 "Vasantasenadharma"
 vasantasenadharma_adj:0 "Vasantasenadharma"
 vasantasenadharma_adherent:0 "Disciple de Vasantasena"
 vasantasenadharma_adherent_plural:0 "Disciples de Vasantasena"
 vasantasenadharma_desc:0 "Vasantasena et son père malkavien Unmada ont parcouru le monde tout au long du Moyen Âge, prêchant contre le Lien du Sang. Ils rejetèrent le vinculum, la hiérarchie traditionnelle des vampires et toute perte du libre arbitre. En fin de compte, ils condamnèrent les Antédiluviens pour leur tyrannie cruelle à travers le Jyhad, rejoignant le Sabbat lors de sa formation."
 pathofredemption:0 "Chemin de la Rédemption"
 pathofredemption_adj:0 "Martyrs du Sabbat"
 pathofredemption_adherent:0 "Martyr"
 pathofredemption_adherent_plural:0 "Martyrs"
 pathofredemption_desc:0 "Le Chemin de la Rédemption est un Chemin de l’Illumination qui combat la Bête en luttant pour le salut au service de Dieu. Naturellement, ces affirmations sont quelque peu gênantes dans les sociétés actuelles des Damnés, mais les adeptes de la voie sont souvent plus déterminés à obtenir la grâce qu’à se soucier des autres."
 pathofleviathansabbat:0 "La voie du Léviathan"
 pathofleviathansabbat_adj:0 "Léviathan"
 pathofleviathansabbat_adherent:0 "Léviathan"
 pathofleviathansabbat_adherent_plural:0 "Léviathans"
 pathofleviathansabbat_desc:0 "Cette religion non canonique a été commandée par un mécène.\n\nProvenant de l'uniformitarisme chinois ancien, elle se consacre à la construction d'un collectif de type Léviathan, créant un concept collectif du corps savant à travers un endoctrinement flexible et des lois strictes, et finalement créant un système unifié. volonté collective d'évoluer spirituellement comme un organisme unicellulaire vers un organisme multicellulaire."