    code_of_horus: "Code d'Horus"
    code_of_horus_adj: "Wat Hor"
    code_of_horus_adherent: "Shemsu-Heru"
    code_of_horus_adherent_plural: "Shemsu-Heru"
    code_of_horus_desc: "Le Code d'Horus, également appelé Wat Hor, est un recueil de commandements d'Horus adressés à ses disciples. Il résume les enseignements et les expériences de sa vie et contient toutes les instructions qu'un Immortel nouvellement créé a été donnée à l'époque de l'ancienne Égypte."

    ishmaelite: "Ismaélite"
    ishmaelite_adj: "Ismaélite"
    ishmaelite_adherent: "Ismaélite"
    ishmaelite_adherent_plural: "Ismaélites"
    ishmaelite_desc: "Les Ismaélites sont des Shemsu-Heru voyous qui ont abandonné la croisade d'Horus pour diverses raisons. Ils portent le nom d'Ismaël, le premier Shemsu-Heru qui s'est prononcé contre le leadership d'Horus et qui a été banni pour marcher seul pour l'éternité."

    faces_of_apophis: "Visages d'Apophis"
    faces_of_apophis_adj: "Visages"
    faces_of_apophis_adherent: "Maman Fléau"
    faces_of_apophis_adherent_plural: "Momies du fléau"
    faces_of_apophis_desc: "Apophis est au cœur de tous les malheurs du monde, l'incarnation ultime d'Isfret. Depuis le début des temps, Apophis existe, souillant et détruisant les principes de Maât. C’est le filou ultime, l’obscurité écrasante et la perversion incessante qui tourmentent le monde."

    cabiri: "Cabiri"
    cabiri_adj: "Cabiri"
    cabiri_adherent: "Cabirus"
    cabiri_adherent_plural: "Cabiri"
    cabiri_desc: "Longtemps après que le Sort de Vie ait été créé et qu'Horus et ses partisans aient mené leur guerre contre Sutekh et ses serviteurs, l'un des Ismaélites a enseigné à un mage doué nommé Cabirus les principes du Sort de Vie. Cabirus a utilisé cela pour créer son propre sort de vie et a créé ses propres immortels qui ne connaissent rien d'Osiris et de Ma'at - à la grande horreur du Shemsu-Heru."

    ten_mandates_of_heaven: "Dix mandats du ciel"
    ten_mandates_of_heaven_adj: "Mandats"
    ten_mandates_of_heaven_adherent: "Wu Tian"
    ten_mandates_of_heaven_adherent_plural: "Wu Tian"
    ten_mandates_of_heaven_desc: "Les Dix Mandats du Ciel sont des règles et des lignes directrices pour le Wu T'ian, établies par les Huit Immortels sous la direction du Personnage auguste de Jade. Chaque Mandat est tout aussi important et chaque immortel a sa propre liste de priorités à suivre, en fonction de son caractère et de ses forces personnelles."

    ten_mandates_of_hell: "Esclaves des rois Yama"
    ten_mandates_of_hell_adj: "Des esclaves"
    ten_mandates_of_hell_adherent: "Wu Kuei"
    ten_mandates_of_hell_adherent_plural: "Wu Kuei"
    ten_mandates_of_hell_desc: "Des rumeurs disent que les rois Yama ont créé leurs propres esclaves éternels pour s'opposer à la Famille Céleste."

