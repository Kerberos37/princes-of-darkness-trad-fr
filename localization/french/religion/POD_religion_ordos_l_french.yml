        #Scholar-Group Faiths

    ordoaenigmatis: "Ordo Aenigmatis"
    ordoaenigmatis_adj: "Énigmatis"
    ordoaenigmatis_adherent: "Mystaï"
    ordoaenigmatis_adherent_plural: "Mystaï"
    ordoaenigmatis_desc: "Cet Ordo s'occupait d'énigmes et de symboles, révélant des significations cachées, déchiffrant des mythes et des légendes pour acquérir une véritable connaissance du monde, d'eux-mêmes et de la Bête."

    ordosecstasis: "Ordo Extase"
    ordosecstasis_adj: "Extase"
    ordosecstasis_adherent: "Mystaï"
    ordosecstasis_adherent_plural: "Mystaï"
    ordosecstasis_desc: "Cet Ordo se préoccupait des transes et des frénésie, cherchant à communiquer avec leur Bête pour enfin la rassasier via des extrêmes de plaisir et de douleur."

    ordomaleficus: "Ordre Maléfique"
    ordomaleficus_adj: "Maléfique"
    ordomaleficus_adherent: "Mystaï"
    ordomaleficus_adherent_plural: "Mystaï"
    ordomaleficus_desc: "Peu de choses sont enregistrées sur cet Ordo, si ce n'est qu'il s'agissait d'infernalistes qui cherchaient de plus grands mystères avec l'aide des Forces Au-delà."

    jocastian: "Jocastien"
    jocastian_adj: "Jocastien"
    jocastian_adherent: "Jocastien"
    jocastian_adherent_plural: "Jocastiens"
    jocastian_desc: "Une petite secte obscure (et peut-être une lignée malkavienne) originaire du Sabbat en tant que culte noddiste, mais qui est depuis devenue indépendante. Bien que la plupart des Jocastiens soient des Malkaviens, il y a aussi des Brujahs et d'autres vampires érudits dans leurs rangs. Ils se consacrent à découvrir la véritable histoire du [cainites|E] et sont des rivaux du Mnémosyne. Bien que certains érudits les considèrent comme une lignée en raison de la pratique selon laquelle un maître se laisse diaboliser par un étudiant afin de préserver les connaissances qu'il a acquises, ils ne sont pas différents de leur parent [Clan|E]."

    mnemosyne: "Mnémosyne"
    mnemosyne_adj: "Mnémosyne"
    mnemosyne_adherent: "Mystaï"
    mnemosyne_adherent_plural: "Mystaï"
    mnemosyne_desc: "Les Mnémosyne, ou Chercheurs de Mémoire, sont un culte de Noddistes composé d'érudits Malkaviens ; certains suggèrent que les Mnémosynes sont en fait une lignée des Malkaviens. Leur membre le plus éminent est Aristote de Laurent. Les membres du culte recherchent la connaissance de l'histoire de Kindred et la plupart d'entre eux suivent la Voie de Caïn. Le culte est en conflit avec les Jocastatiens et, jusqu'à récemment, avec l'ancien Ventrue Bindusara. Ses membres pratiquent une forme de [diablerie|E] ; Lorsqu'un aîné pense que son heure est venue, il permet aux plus jeunes vampires de le diaboliser afin que son savoir puisse être transmis. C'est la raison pour laquelle la secte est parfois appelée lignée. Le culte porte le nom de la muse grecque de la mémoire."

    ordovaticinii: "Ordo Vaticani"
    ordovaticinii_adj: "Vaticani"
    ordovaticinii_adherent: "Mystaï"
    ordovaticinii_adherent_plural: "Mystaï"
    ordovaticinii_desc: "Cette religion non canonique a été commandée par un patron.\nCet Ordo est obsédé par les prophéties de la Géhenne."

    holy_order_habringers: "Les précurseurs de Malkav"
    holy_order_lamia: "Le mystère Lamia"
    holy_order_order_of_argaeus: "L'Ordre d'Argée"
    holy_order_cult_of_hecate: "Le culte d'Hécate"
    holy_order_sworn_to_cecil: "Juré à Cecil"

    daughtersofthesun: "Filles du Soleil"
    daughtersofthesun_adj: "Filles"
    daughtersofthesun_adherent: "Fille"
    daughtersofthesun_adherent_plural: "Filles"
    daughtersofthesun_desc: "Un culte mystérieux malkavien préislamique, vénérant trois [cainites|E] « Déesses ». Ils ont été exilés de La Mecque et pour la plupart poussés à se cacher par le musulman victorieux [ashirra|E]."

    eyesofmalakai: "Les yeux de Malakai"
    eyesofmalakai_adj: "Yeux"
    eyesofmalakai_adherent: "Œil"
    eyesofmalakai_adherent_plural: "Yeux"
    eyesofmalakai_desc: "Vénérant apparemment la mythique sœur jumelle de Malkav, cette secte de cultistes fous surgit souvent de nulle part, ne laissant que folie et destruction sur son passage."
