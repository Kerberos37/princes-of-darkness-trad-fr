    ordos_religion_desc: "Les Ordos étaient des cultes mystérieux de l'Âge des Ténèbres, dont les membres étaient exclusivement recrutés parmi les vampires du Malkavian [Clan|E]. Les Ordos se consacraient au déchiffrement des techniques de divination des Malkaviens d'autrefois et à libérer le potentiel de leur folie pour vaincre la Bête. Ils étaient répartis à travers le Vieux Monde en petits cultes, chacun indépendant et identifiable uniquement par ses méthodes."
