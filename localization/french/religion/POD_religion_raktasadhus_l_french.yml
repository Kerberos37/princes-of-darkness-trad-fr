        #Rakta-sadhu-Group Faiths
    raktasadhus: "Rakta-sadhus"
    raktasadhus_adj: "Rakta-sadhus"
    raktasadhus_adherent: "Rakta-sadhu"
    raktasadhus_adherent_plural: "Rakta-sadhus"
    raktasadhus_desc: "Les vampires indiens pratiquent une forme de sorcellerie sanguine appelée Sadhana. Malgré le fait qu'il existe des [cainites|E] indiens qui ne pratiquent pas la Sadhana, le terme pluriel rakta-sadhus est encore parfois utilisé pour désigner collectivement tous les [cainites|E] indiens, en grande partie parce qu'ils ont jusqu'à présent négligé de formaliser leur réseau d'allégeances éphémères en une véritable secte ou une cour. Ces allégeances n’auraient peut-être même pas vu le jour sans l’opposition des vampires cathayens de la Cour des Tonnerres Infinis du sud de l’Inde et de la Cour du Phénix Écarlate de l’Est de l’Inde."

    mayaparisatya: "Mayaparisatya"
    mayaparisatya_adj: "Mayaparisatya"
    mayaparisatya_adherent: "Rakshasa"
    mayaparisatya_adherent_plural: "Rakshasa"
    mayaparisatya_desc: "La Voie du Paradoxe doit beaucoup à certains principes de l’hindouisme. Selon lui, les Kindred sont perpétuellement enfermés en dehors du cycle illusoire de l'univers (maya). Alors que la plupart des êtres se réincarnent à travers le Saṃsāra, un enchevêtrement continu dans le cycle des renaissances, les vampires ont échappé à ce cycle. Chaque individu a son propre but, ou Svadharma, même si les vampires, exclus du cycle, ont perdu le leur."

    viaparadox: "Le chemin du paradoxe"
    viaparadox_adj: "Paradoxe"
    viaparadox_adherent: "Trompeur"
    viaparadox_adherent_plural: "Les trompeurs"
    viaparadox_desc: "Les Trompeurs croient en un objectif plus élevé pour chacun, y compris eux-mêmes, les autres vampires et les mortels. Leur tâche dans la vie est de guider chacun vers sa destinée supérieure. Si nécessaire, cela inclut la mort, en particulier pour les vampires qu'ils considèrent comme capricieux et déchus de leur véritable destinée. Les mortels sont plus à l’abri de ces châtiments mortels, car ils sont plus directement impliqués dans le cycle de vie de l’univers."

    pathofdevaraja: "Chemin de Devaraja"
    pathofdevaraja_adj: "Devaraja"
    pathofdevaraja_adherent: "Divin"
    pathofdevaraja_adherent_plural: "Divins"
    pathofdevaraja_desc: "Les adeptes de cette voie ne croient pas en un quelconque droit divin de gouverner. Au lieu de cela, ils croient qu’ils doivent gagner le droit de gouverner et de devenir divin aux yeux de leur peuple. Les Divins ne créent pas des sujets et des inférieurs, mais plutôt des adeptes et des adorateurs."

    pathofdaitya: "Chemin de Daitya"
    pathofdaitya_adj: "Daitya"
    pathofdaitya_adherent: "Charmeur de serpent"
    pathofdaitya_adherent_plural: "Charmeurs de serpents"
    pathofdaitya_desc: "Les Daitya vénèrent Shiva et revendiquent le leadership de tous les vampires qui adorent Shiva. Les Daitya voient leur devoir de caste comme un étrange inverse du brahmanisme mortel. En tant que démons, ils doivent combattre les dieux et s’efforcer de renverser l’ordre moral du monde. En tant que brahmanes, cependant, ils doivent s'efforcer de maintenir leurs camarades vampires dans le cadre de leurs propres devoirs de caste particuliers en tant que meurtriers, filous, profanateurs de rites sacrés et tous les autres rôles odieux assignés aux démons."

    tariqeltanaqud: "Tariq el-Tanaqud"
    tariqeltanaqud_adj: "Tariq el-Tanaqud"
    tariqeltanaqud_adherent: "Khadaé"
    tariqeltanaqud_adherent_plural: "Al-Mukhadieun"
    tariqeltanaqud_desc: "En tant que carrefour entre la ligne principale indienne et la ligne occidentale décadente, les Ravnos musulmans sont à cheval sur les deux mondes mais sont également rejetés par les deux. Parias et vagabonds, ils sont détestés par le [ashirra|E]."

    samsara: "Samsara"
    samsara_adj: "Samsara"
    samsara_adherent: ""
    samsara_adherent_plural: ""
    samsara_desc: "La Voie moderne du Paradoxe, également appelée Saṃsāra, est une création des nouveau-nés de Ravnos. Il n’est pas aussi rigide que le Mayaparisatya, mais il ne permet pas non plus la cruauté gratuite et l’hédonisme de la Voie occidentale. Son éthique est la même que celle du Mayaparisatya, mais la hiérarchie des péchés a été modifiée pour permettre l'interaction avec les vampires qui ne suivent pas le chemin."
