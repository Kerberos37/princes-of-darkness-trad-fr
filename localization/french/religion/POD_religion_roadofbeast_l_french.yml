 viatantabus_adherent_plural: "Chasseurs" #NT!
 viatantabus_desc: "Des vampires qui suivent le tout puissant Baba Yaga, la sorcière de Russie. Seule Nosferatu à avoir défié leur monstrueux ancêtre, la Grand-Mère est à la fois admirée et injuriée dans une égale mesure par son [Clan|E]." #NT!
  
