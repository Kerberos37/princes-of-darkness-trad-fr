        #Sentinel-Group Faiths
    tariqelhaqim: "Tariq el-Haqim"
    tariqelhaqim_adj: "Banu Haqim"
    tariqelhaqim_adherent: "Sentinelle"
    tariqelhaqim_adherent_plural: "Sentinelles"
    tariqelhaqim_desc: "Ceux qui suivent la Via Sanguinus sont parmi les plus meurtriers pour leurs camarades [cainites|E], car l'acte du [diablerie|E] est presque un rite de purification parmi les Sentinelles. En effet, l’un des principaux principes de la route est que ses adeptes purgent tout ce qui est indigne du sang de Caïn et purifient les lignées."

    pathofrighteousness: "Le chemin de la justice"
    pathofrighteousness_adj: "Droiture"
    pathofrighteousness_adherent: "Observateur"
    pathofrighteousness_adherent_plural: "Observateurs"
    pathofrighteousness_desc: "Observateurs sur Observateurs, les adeptes de cette voie se préoccupent d'éradiquer la corruption et le manque de détermination parmi les adeptes de la Route du Sang."

    holy_order_sentinnels_of_haqim: "Les Sentinelles d'Haqim"
    holy_order_knives: "Les couteaux dans le noir"
    holy_order_judges: "Les juges"
    holy_order_alamut: "Les guerriers d'Alamut"

    sisterhoodoferinyes: "Fraternité d'Erinyes"
    sisterhoodoferinyes_adj: "Fraternel"
    sisterhoodoferinyes_adherent: "Sœur"
    sisterhoodoferinyes_adherent_plural: "Sœurs"
    sisterhoodoferinyes_desc: "La Fraternité existe sous une forme ou une autre depuis les nuits de la Grèce antique, lorsqu'un vizir donna le sang à un trio de sœurs dont la rumeur disait qu'elles avaient des pouvoirs prophétiques.\nDévoquées à défendre le point de vue de Haqim sur la justice, les sœurs ont souvent été ostracisées par les les hommes dominaient Alamut mais se sont toujours comportés publiquement et avec fierté dans les couloirs des Banu Haqim."
