        #Scholar-Group Faiths
    viaossium: "Via Ossium"
    viaossium_adj: "Ossium"
    viaossium_adherent: "Savant"
    viaossium_adherent_plural: "Savants"
    viaossium_desc: "Les adeptes de Road of Bones valorisent avant tout la connaissance. Grâce à une étude intense de l'inconnu, les érudits tiennent leurs bêtes à distance. Ils feront tout leur possible pour apprendre quelque chose de nouveau, mais ne se sacrifieront pas inutilement pour une cause. Après tout, leurs propres connaissances sont trop importantes pour que les autres puissent les gérer. En même temps, les érudits ne craignent pas la mort ; ils en sont fascinés."

    tariqelatham: "Tariq el-A'Tham"
    tariqelatham_adj: "A'Tham"
    tariqelatham_adherent: "Savant"
    tariqelatham_adherent_plural: "Savants"
    tariqelatham_desc: "Principalement une émanation de la principale Via Ossium du monde musulman, les Tariq el-A'Tham bénéficient de savoirs plus anciens conservés dans cette partie du monde. Cependant, leurs pratiques parfois insensibles peuvent les mettre en contradiction avec les zélés [ashirra|E] ou les vigilants Enfants de Haqim."

    followersoflazarus: "Disciples de Lazare"
    followersoflazarus_adj: "Lazaréen"
    followersoflazarus_adherent: "Infitiore"
    followersoflazarus_adherent_plural: "Infitiores"
    followersoflazarus_desc: "Les Disciples de Lazare, également appelés les Infitiores, étaient les Cappadociens qui, pour une raison ou une autre, n'ont pas répondu à l'appel qui a conduit à la Fête de la Folie et ont ainsi évité l'élimination des [Clan|E]. Ne sachant pas s'ils auraient été épargnés et se sentant trahis par leur fondateur, ils se sont effectivement divorcés du corps principal du [Clan|E] Cappadocien. Lazare était officieusement considéré comme le chef des Infitiores."

    pathofthewheel: "Chemin de la roue"
    pathofthewheel_adj: "Roue"
    pathofthewheel_adherent: "Scientifique"
    pathofthewheel_adherent_plural: "Scientifiques"
    pathofthewheel_desc: "Les membres de cette voie croient que les vampires sont coincés en dehors du cycle et doivent avancer. Ils recherchent tous les moyens scientifiques pour repousser tous les [cainites|E] dans le cycle de la vie."

    roadoftheabyss: "Route des Abysses"
    roadoftheabyss_adj: "Abyssal"
    roadoftheabyss_adherent: "Mystique"
    roadoftheabyss_adherent_plural: "Mystiques"
    roadoftheabyss_desc: "Les mystiques sont plongés dans l’étude éternelle d’une force transcendant et finalement s’opposant à toute lumière et vie. L’humanité et les concepts comme le bien ou le mal ont peu d’utilité pour ceux qui étudient les mystères des ténèbres extérieures."

    holy_order_harbringers_cappa: "Les précurseurs"
    holy_order_erciyes: "Gardiens des Erciyes"

    viaprimordia: "Via Primordia"
    viaprimordia_adj: "Primordia"
    viaprimordia_adherent: "Primordien"
    viaprimordia_adherent_plural: "Primordiens"
    viaprimordia_desc: "Les Primordiens croient aux « Trois », puissants esprits de Création, Destruction et Préservation. Ils attendent un grand événement où les trois esprits fusionneront en un seul Avatar. Bizarrement, cela semble assez proche de la croyance de certains Lupins."
