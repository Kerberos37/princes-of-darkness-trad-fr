        #Prodigal-Group Faiths
    viahumanitatis: "Via Humanitatis"
    viahumanitatis_adj: "Prodigue"
    viahumanitatis_adherent: "Prodigue"
    viahumanitatis_adherent_plural: "Prodigues"
    viahumanitatis_desc: "Les adeptes de Via Humanitatis utilisent la condition humaine pour combattre leur bête, se rappelant qu'ils étaient des mortels ordinaires avant de recevoir la malédiction de Caïn. Ils mettent l'accent sur les vertus humaines, telles que la liberté, le cœur et l'âme humains, ainsi que sur la raison et l'intelligence en tant que séparateurs de l'homme de la bête."

    viaanima: "Via Anima"
    viaanima_adj: "Anima"
    viaanima_adherent: "Inspiré"
    viaanima_adherent_plural: "Inspiré"
    viaanima_desc: "Via Anima est communément appelée la Voie du Souffle. Les Inspirés tentent de trouver un sens et un but parmi les hommes mortels, partageant leurs fardeaux et leur vie quotidienne. Ce faisant, ils espèrent cesser d’être des monstres dans leur propre esprit et ainsi repousser la Bête. Beaucoup de ceux qui suivent ce chemin le font purement par instinct, sans jamais y réfléchir beaucoup."

    viacommunitas: "Via Communitas"
    viacommunitas_adj: "Communautés"
    viacommunitas_adherent: "Civilisé"
    viacommunitas_adherent_plural: "Civilisé"
    viacommunitas_desc: "Communément appelé le Chemin de la Communauté. Les civilisés se concentrent davantage sur la communauté dans son ensemble que sur les individus. Ils s’efforcent rarement de s’exalter, et lorsqu’ils le font, c’est généralement pour bénéficier à la communauté dans son ensemble."

    vialuminis: "Via Luminis"
    vialuminis_adj: "Luminis"
    vialuminis_adherent: "Illuminé"
    vialuminis_adherent_plural: "Illuminé"
    vialuminis_desc: "Communément appelé le Chemin de l’Illumination. Ceux qui suivent le Chemin de l’Illumination recherchent la Route Amère vers le [golconda|E] pour laisser le monde matériel derrière eux. Les adeptes de la Via Luminis forment un groupe solitaire, pas nécessairement par choix, mais parce que la société les boude. L'injure des Salubriens (et du [golconda|E] en général) a également contribué à rendre le Sentier suspect aux yeux des vampires pieux."

    viavireo: "Via Viréo"
    viavireo_adj: "Viréo"
    viavireo_adherent: "Vagabond"
    viavireo_adherent_plural: "Rovers"
    viavireo_desc: "Communément appelé le Chemin de la Vigueur. Ceux qui suivent le Chemin de la Vigueur ne se consacrent pas seulement à un idéal de ce qu’est l’humanité, mais aussi à sa nature. Les rovers sont attirés par la tendance humaine à innover, à élargir ses horizons et à avancer pour le meilleur ou pour le pire. Le Sentier de la Vigueur est un chemin énergique et énergique qui met l'accent sur le mouvement et l'action avant la contemplation et le calme."

    eternalsenate: "Sénat éternel"
    eternalsenate_adj: "Sénat éternel"
    eternalsenate_adherent: "Sénateur"
    eternalsenate_adherent_plural: "Sénateur"
    eternalsenate_desc: "Le Sénat éternel est un conseil du [cainites|E] calqué sur le Sénat romain (bien que beaucoup plus petit), pour gouverner, légiférer et régner sur les vampires. Les Ventrue de Rome s'organisèrent comme le faisaient les mortels, en république : le Sénat éternel des Ventrue. Au Sénat, chaque Ventrue a le droit de parole et le droit de vote indépendamment de son âge ou de son sexe."

    inconnu: "Inconnu"
    inconnu_adj: "Inconnu"
    inconnu_adherent: "Inconnu"
    inconnu_adherent_plural: "Inconnu"
    inconnu_desc: "L'Inconnu est une secte de vampires extrêmement secrète. Pratiquement rien n'est connu avec certitude à leur sujet, mais certaines des théories les plus populaires prétendent que le groupe est une coalition de mathusalems qui existe pour manipuler à la fois la Camarilla et le Sabbat dans les coulisses, composée entièrement d'anciens qui ont abandonné le Jyhad afin de pour poursuivre le [golconda|E], ou un culte puissant lié au [antediluvians|E]. Même l'âge de la secte est contesté, certains pensant qu'elle remonte aussi loin que Rome."

