    holy_order_phalanx_of_entelechia: "Phalange d'Entéléchie"
    holy_order_phalanx_of_heracleitus: "Phalange d'Héracléite"
    holy_order_phalanx_of_praedicanda: "Phalange de Praedicanda"
    holy_order_monitors: "Moniteurs"
    holy_order_ignoti: "Ignoti"
    holy_order_seekers_of_golconda: "Chercheurs de Golconde"
    holy_order_the_unknown: "L'inconnu"

    childofosiris: "Enfants d'Osiris"
    childofosiris_adj: "Osirien"
    childofosiris_adherent: "Osirien"
    childofosiris_adherent_plural: "Osiriens"
    childofosiris_desc: "Les Enfants d'Osiris croient au folklore égyptien et considèrent leur rôle comme étant sacré, combattant les « ténèbres » des Séthites par la « lumière » d'Osiris.\nQuasiment détruits lors des premières guerres contre Seth, ils savent vivre dans l'isolement. et se cachant, espérant le retour d'Osiris pour les diriger une fois de plus."

    amaranthans: "Amaranthanes"
    amaranthans_adj: "Amaranthanes"
    amaranthans_adherent: "Amaranthane"
    amaranthans_adherent_plural: "Amaranthanes"
    amaranthans_desc: "Un petit groupe de [cainites|E] dédié à la traque des diabolistes. Ils utilisent le nom de la première victime du [diablerie|E] comme engagement dans leur tâche."
