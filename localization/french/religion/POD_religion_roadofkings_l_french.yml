 holy_order_scions_of_mithras: "Descendants de Mithra" #NT!
 holy_order_lions_of_mithras: "Lions de Mithra" #NT!
 holy_order_miles_of_mithras: "Des kilomètres de Mithra" #NT!
 holy_order_spears_of_artemis_orthia: "Lances d'Artémis Orthia" #NT!
  
 cleopatrans: "Cléopâtre de Yima" #NT!
 cleopatrans_adj: "Cléopâtre" #NT!
 cleopatrans_adherent: "Cléopâtre" #NT!
 cleopatrans_adherent_plural: "Cléopâtre" #NT!
 cleopatrans_desc: "Ce culte est une fusion entre le conte de Yima, ce Nosferatu mythique apparemment épargné par sa malédiction [Clan|E], et Cléopâtre, la belle pharaon égyptienne. Cette fascination rendit le [Clan|E] puissant, et de nombreux princes furent Cléopâtre jusqu'à la chute de l'Empire romain. Depuis, la secte est pour ainsi dire morte." #NT!
  
 path_of_carnal_desire: "Chemin du désir charnel" #NT!
 path_of_carnal_desire_adj: "Désir" #NT!
 path_of_carnal_desire_adherent: "Voulu" #NT!
 path_of_carnal_desire_adherent_plural: "Voulu" #NT!
 path_of_carnal_desire_desc: "Cette religion non canon a été commandée par un mécène.\n\nÉgalement connue sous le nom de Via Carnalium Desideriorum, cette voie ne consiste pas à céder au plaisir, mais à utiliser la luxure comme outil de contrôle. Bien qu'il soit aussi érotique que Via Voluptarius, il s'agit moins d'instinct que de domination par le désir sexuel. Ce sont les sirènes qui chantent sur les rochers, et non les marins condamnés qui les recherchent. Contrairement aux adeptes de la Route du Péché, les Désirés se conforment aux normes de la Route des Rois et à ses traditions et trouvent ainsi secours auprès des tribunaux des Hauts Clans.\n\nLes Désirés sont connus pour avoir une rivalité religieuse avec les Des voluptuaires qui se jouent dans les chambres et les bordels à travers l'Italie." #NT!
 holy_order_order_of_whores: "Ordre de Babylone" #NT!
 holy_order_order_of_dominatrices: "Ordre du désir" #NT!
 holy_order_studs_of_desire: "L'attrait du désir" #NT!
  
 viaofficii: "Via Officii" #NT!
 viaofficii_adj: "Devoir" #NT!
 viaofficii_adherent: "Juré" #NT!
 viaofficii_adherent_plural: "Juré" #NT!
 viaofficii_desc: "Cette religion non canonique a été commandée par un mécène.\n\nÉgalement connue sous le nom de Route du Devoir, cette voie a été développée par Senen Forsworn — l'Observateur Blanc — pour imposer strictement le Silence du Sang. Ils prennent des mesures extrêmes pour maintenir l'intégrité de la Mascarade." #NT!
 tenet_carnal_desire_name: "Désir charnel" #NT!
 tenet_carnal_desire_desc: "Un principe non canonique demandé par un mécène." #NT!
  
 shatteredspear: "Lance brisée" #NT!
 shatteredspear_adj: "Éclaté" #NT!
 shatteredspear_adherent: "spartiate" #NT!
 shatteredspear_adherent_plural: "Spartiates" #NT!
 shatteredspear_desc: "Ceux qui portent l'héritage d'Artemis Orthia, le premier et le plus aimé des enfants de Ventrue et déesse de l'ancienne Sparte, qui a mené l'avant-garde contre les Brujah de Carthage et est tombé en combattant les ténèbres qui ont saisi cette ville dans son ignoble emprise.\nLa Lance opère dans secret, chaque guerrier restant ferme contre la marée de la Géhenne et les forces diaboliques qui se cachent en dehors de la société Caïnite civilisée." #NT!
  
 pathofleviathan: "La voie du Léviathan" #NT!
 pathofleviathan_adj: "Léviathan" #NT!
 pathofleviathan_adherent: "Léviathan" #NT!
 pathofleviathan_adherent_plural: "Léviathans" #NT!
 pathofleviathan_desc: "Cette religion non canonique a été commandée par un mécène.\n\nProvenant de l'uniformitarisme chinois ancien, elle se consacre à la construction d'un collectif de type Léviathan, créant un concept collectif du corps savant à travers un endoctrinement flexible et des lois strictes, et finalement créant un système unifié. volonté collective d'évoluer spirituellement comme un organisme unicellulaire vers un organisme multicellulaire." #NT!
  
