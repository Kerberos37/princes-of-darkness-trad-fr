  #Scion-Group Faiths 
 viaregalis: "Via Regalis" #NT!
 viaregalis_adj: "Regalis" #NT!
 viaregalis_adherent: "Astre" #NT!
 viaregalis_adherent_plural: "Luminaires" #NT!
 viaregalis_desc: "Les adeptes de Via Regalis contrôlent leur bête en régnant sur les autres. Les mortels sont inférieurs, les promesses seront tenues, le pouvoir est tout." #NT!
  
 viaequitum: "Via Equitum" #NT!
 viaequitum_adj: "Equitum" #NT!
 viaequitum_adherent: "Paladin" #NT!
 viaequitum_adherent_plural: "Paladins" #NT!
 viaequitum_desc: "Ceux qui suivent le chemin de la chevalerie croient qu'en tant qu'êtres supérieurs, ils ont le devoir de défendre ceux qui sont inférieurs à eux, à la fois [cainite|E] et humains. Ces scions croient fermement aux concepts de devoir et d’honneur." #NT!
  
 viamercator: "Via Mercator" #NT!
 viamercator_adj: "Mercator" #NT!
 viamercator_adherent: "Marchand" #NT!
 viamercator_adherent_plural: "Marchands" #NT!
 viamercator_desc: "Pour ces descendants qui suivent la Voie du Marchand, le pouvoir et l’argent vont de pair ; par conséquent, ils passent une grande partie de leur temps à acquérir des richesses et à les utiliser pour influencer subtilement les choses dans les coulisses. Cependant, ils chérissent également leur propre réputation et feront de grands efforts pour s’assurer qu’elle soit positive." #NT!
  
 viatyrannus: "Via Tyrannus" #NT!
 viatyrannus_adj: "Tyrannus" #NT!
 viatyrannus_adherent: "Tyran" #NT!
 viatyrannus_adherent_plural: "Tyrans" #NT!
 viatyrannus_desc: "Bien que beaucoup aient la réputation d'être féroces, contrôlants et avides de pouvoir, les descendants de la Voie du Tyran sont également parmi les plus honorables de la Via Regalis. Si l’un d’eux a une obligation envers vous, celle-ci sera conservée, quel qu’en soit le coût. Toutefois, ils sont les plus enclins à statuer par peur plutôt que par appel." #NT!
  
 viaconsuasor: "Via Consuaseur" #NT!
 viaconsuasor_adj: "Conseiller" #NT!
 viaconsuasor_adherent: "Vizir" #NT!
 viaconsuasor_adherent_plural: "Vizirs" #NT!
 viaconsuasor_desc: "Les scions sur cette Voie du Vizir se contentent de conseiller plutôt que de gouverner directement, mais cela ne les rend pas moins habiles à exercer le pouvoir que les autres sur la Route des Rois. En fait, ces scions sont parmi les meilleurs dans les manipulations subtiles et dans la détection des détails qui pourraient menacer l'influence des responsables." #NT!
  
 viamithras: "Via Mithra" #NT!
 viamithras_adj: "Mithraïsme" #NT!
 viamithras_adherent: "Mithraist" #NT!
 viamithras_adherent_plural: "Mithraistes" #NT!
 viamithras_desc: "Les Mithraists sont à cheval entre la Via Regalis et un véritable culte. Bien que le pouvoir et l’honneur soient toujours tenus en haute estime, la dévotion à un véritable dieu, Mithra, est primordiale. Ils restent fidèles à une organisation datant des jours glorieux du culte, dans la Rome antique." #NT!
  
 viaentelechia: "Via Entéléchie" #NT!
 viaentelechia_adj: "Entéléchie" #NT!
 viaentelechia_adherent: "Dédié" #NT!
 viaentelechia_adherent_plural: "Dédié" #NT!
 viaentelechia_desc: "Les Dévoués sont définis par les trois bases de l'Entéléchie : Andreia, la virilité ; enkratia, force intérieure ; et sophrosyne, contrôle intérieur. Les contraintes humaines comme la miséricorde ou la sympathie (ou la considération) sont en dessous d’eux. Lorsqu'un Dédié rencontre un groupe de ses camarades de clan, il assume le leadership sur eux, soulignant l'infériorité évidente de ses adversaires et n'hésitant pas à tuer les vampires qui désobéiraient à leurs ordres." #NT!
  
 codexoflegacies: "Codex des legs" #NT!
 codexoflegacies_adj: "Codex hérité" #NT!
 codexoflegacies_adherent: "Rêveur" #NT!
 codexoflegacies_adherent_plural: "Rêveurs" #NT!
 codexoflegacies_desc: "Le [cainites|E] de Constantinople n'adhère pas aux six Traditions de Caïn. Au lieu de cela, le Brujah Tribonius créa le Codex des Legs, un recueil de préceptes destinés à cimenter le règne de la Trinité et des trois clans dirigeants : les Toréador, les Tzimisce et les Ventrue. Un conseil de trois quesiteurs – un de chacun de ces trois clans – supervisait le codex et jugeait ceux qui enfreignaient ses principes." #NT!
  
