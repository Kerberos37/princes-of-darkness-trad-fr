        #Lilin-Group Faiths
    derechlilit: "Derek Lilit"
    derechlilit_adj: "Liline"
    derechlilit_adherent: "Liline"
    derechlilit_adherent_plural: "Liline"
    derechlilit_desc: "La Route de Lilith est dédiée à la figure rabbinique Lilith, qui apparaît dans de multiples sources noddistes ainsi que dans les traditions perpétrées par des cultes cachés. La plupart des cultes décomposent Lilith en principes fondamentaux : la douleur et la création. Pour créer, il faut blesser et être blessé. C’est le principe fondamental de la vie elle-même."

    viafaciendi: "Via Faciendi"
    viafaciendi_adj: "Faciendi"
    viafaciendi_adherent: "Fabricant"
    viafaciendi_adherent_plural: "Créateurs"
    viafaciendi_desc: "The Path of Making est dédié à la recherche et à la propagation des enfants-démons de Lilith, en s'inspirant de la tradition biblique de Lilith en tant que mère des monstres."

    viaspinae: "Via les épines"
    viaspinae_adj: "Bahari"
    viaspinae_adherent: "Ba'ham"
    viaspinae_adherent_plural: "Bahari"
    viaspinae_desc: "Le Chemin des Épines se concentre sur la douleur physique. Les membres étudient la douleur de manière logique, cherchant à codifier les points de rupture et les moyens de franchir le seuil d'une victime pour lui faire voir la douloureuse vérité de Lilith."

    viacalantica: "Via Calantica"
    viacalantica_adj: "Ki-sikil-lil-la-ke"
    viacalantica_adherent: "Ki-sikil-lil-la-ke"
    viacalantica_adherent_plural: "Ki-sikil-lil-la-ke"
    viacalantica_desc: "Le Chemin des Voiles se concentre sur Lilith en tant que rebelle et contre-figure à la fois du Dieu abrahamique et de Caïn. Ce sont les plus virulents des Lilin, souvent plus guerriers que érudits."

    holy_order_bahari: "Les Bahari"
    holy_order_faithful_of_the_dark_mother: "Fidèle de la Mère Noire"
    holy_order_lhaka: "Le Lacca"

    daughtersofgorgo: "Filles de Gorgo"
    daughtersofgorgo_adj: "Gorgone"
    daughtersofgorgo_adherent: "Gorgone"
    daughtersofgorgo_adherent_plural: "Gorgones"
    daughtersofgorgo_desc: "Une petite organisation militante cherchant à assassiner tout tyran vampire. Ils agissent comme des assassins, transformant des nouveau-nés lésés en tueurs endurcis prêts à se venger de leurs oppresseurs."
