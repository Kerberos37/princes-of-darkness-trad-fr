  #Lilin-Group Faiths 
 derechlilit: "Derek Lilit" #NT!
 derechlilit_adj: "Liline" #NT!
 derechlilit_adherent: "Liline" #NT!
 derechlilit_adherent_plural: "Liline" #NT!
 derechlilit_desc: "La Route de Lilith est dédiée à la figure rabbinique Lilith, qui apparaît dans de multiples sources noddistes ainsi que dans les traditions perpétrées par des cultes cachés. La plupart des cultes décomposent Lilith en principes fondamentaux : la douleur et la création. Pour créer, il faut blesser et être blessé. C’est le principe fondamental de la vie elle-même." #NT!
  
 viafaciendi: "Via Faciendi" #NT!
 viafaciendi_adj: "Faciendi" #NT!
 viafaciendi_adherent: "Fabricant" #NT!
 viafaciendi_adherent_plural: "Créateurs" #NT!
 viafaciendi_desc: "The Path of Making est dédié à la recherche et à la propagation des enfants-démons de Lilith, en s'inspirant de la tradition biblique de Lilith en tant que mère des monstres." #NT!
  
 viaspinae: "Via les épines" #NT!
 viaspinae_adj: "Bahari" #NT!
 viaspinae_adherent: "Ba'ham" #NT!
 viaspinae_adherent_plural: "Bahari" #NT!
 viaspinae_desc: "Le Chemin des Épines se concentre sur la douleur physique. Les membres étudient la douleur de manière logique, cherchant à codifier les points de rupture et les moyens de franchir le seuil d'une victime pour lui faire voir la douloureuse vérité de Lilith." #NT!
  
 viacalantica: "Via Calantica" #NT!
 viacalantica_adj: "Ki-sikil-lil-la-ke" #NT!
 viacalantica_adherent: "Ki-sikil-lil-la-ke" #NT!
 viacalantica_adherent_plural: "Ki-sikil-lil-la-ke" #NT!
 viacalantica_desc: "Le Chemin des Voiles se concentre sur Lilith en tant que rebelle et contre-figure à la fois du Dieu abrahamique et de Caïn. Ce sont les plus virulents des Lilin, souvent plus guerriers que érudits." #NT!
  
 holy_order_bahari: "Les Bahari" #NT!
 holy_order_faithful_of_the_dark_mother: "Fidèle de la Mère Noire" #NT!
 holy_order_lhaka: "Le Lacca" #NT!
  
 daughtersofgorgo: "Filles de Gorgo" #NT!
 daughtersofgorgo_adj: "Gorgone" #NT!
 daughtersofgorgo_adherent: "Gorgone" #NT!
 daughtersofgorgo_adherent_plural: "Gorgones" #NT!
 daughtersofgorgo_desc: "Une petite organisation militante cherchant à assassiner tout tyran vampire. Ils agissent comme des assassins, transformant des nouveau-nés lésés en tueurs endurcis prêts à se venger de leurs oppresseurs." #NT!
  
