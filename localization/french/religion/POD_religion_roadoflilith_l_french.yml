 derechlilit:0 "Derek Lilit"
 derechlilit_adj:0 "Liline"
 derechlilit_adherent:0 "Liline"
 derechlilit_adherent_plural:0 "Liline"
 derechlilit_desc:0 "La Route de Lilith est dédiée à la figure rabbinique Lilith, qui apparaît dans de multiples sources noddistes ainsi que dans les traditions perpétrées par des cultes cachés. La plupart des cultes décomposent Lilith en principes fondamentaux : la douleur et la création. Pour créer, il faut blesser et être blessé. C’est le principe fondamental de la vie elle-même."
 viafaciendi:0 "Via Faciendi"
 viafaciendi_adj:0 "Faciendi"
 viafaciendi_adherent:0 "Fabricant"
 viafaciendi_adherent_plural:0 "Créateurs"
 viafaciendi_desc:0 "The Path of Making est dédié à la recherche et à la propagation des enfants-démons de Lilith, en s'inspirant de la tradition biblique de Lilith en tant que mère des monstres."
 viaspinae:0 "Via les épines"
 viaspinae_adj:0 "Bahari"
 viaspinae_adherent:0 "Ba'ham"
 viaspinae_adherent_plural:0 "Bahari"
 viaspinae_desc:0 "Le Chemin des Épines se concentre sur la douleur physique. Les membres étudient la douleur de manière logique, cherchant à codifier les points de rupture et les moyens de franchir le seuil d'une victime pour lui faire voir la douloureuse vérité de Lilith."
 viacalantica:0 "Via Calantica"
 viacalantica_adj:0 "Ki-sikil-lil-la-ke"
 viacalantica_adherent:0 "Ki-sikil-lil-la-ke"
 viacalantica_adherent_plural:0 "Ki-sikil-lil-la-ke"
 viacalantica_desc:0 "Le Chemin des Voiles se concentre sur Lilith en tant que rebelle et contre-figure à la fois du Dieu abrahamique et de Caïn. Ce sont les plus virulents des Lilin, souvent plus guerriers que érudits."
 holy_order_bahari:0 "Les Bahari"
 holy_order_faithful_of_the_dark_mother:0 "Fidèle de la Mère Noire"
 holy_order_lhaka:0 "Le Lacca"
 daughtersofgorgo:0 "Filles de Gorgo"
 daughtersofgorgo_adj:0 "Gorgone"
 daughtersofgorgo_adherent:0 "Gorgone"
 daughtersofgorgo_adherent_plural:0 "Gorgones"
 daughtersofgorgo_desc:0 "Une petite organisation militante cherchant à assassiner tout tyran vampire. Ils agissent comme des assassins, transformant des nouveau-nés lésés en tueurs endurcis prêts à se venger de leurs oppresseurs."