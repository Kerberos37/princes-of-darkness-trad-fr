  #Seeker-Group Faiths 
 viamutationis: "Via Mutationis" #NT!
 viamutationis_adj: "Koldun" #NT!
 viamutationis_adherent: "Chercheur" #NT!
 viamutationis_adherent_plural: "Chercheurs" #NT!
 viamutationis_desc: "Les adeptes de la Route de la Métamorphose utilisent leurs connaissances non pas pour les autres, mais pour eux-mêmes. Ceux qui deviennent des chercheurs vivent une vie solitaire et introvertie tout en découvrant leurs propres capacités. Ils s’appuient sur des énigmes et des fragments d’informations et donnent généralement des réponses similaires en retour." #NT!
  
 pathoftheflesh: "Chemin de la chair" #NT!
 pathoftheflesh_adj: "Koldun" #NT!
 pathoftheflesh_adherent: "Chercheur de chair" #NT!
 pathoftheflesh_adherent_plural: "Chercheurs de chair" #NT!
 pathoftheflesh_desc: "Le véritable objectif de la route est entièrement physique. Transformation corporelle menant à l'acquisition d'un vaste pouvoir dans le monde matériel. Le spirituel n’est considéré comme important que lorsqu’il contribue à cette transformation physique." #NT!
  
 pathofthespirit: "Chemin de l'Esprit" #NT!
 pathofthespirit_adj: "Koldun" #NT!
 pathofthespirit_adherent: "Chercheur d'esprit" #NT!
 pathofthespirit_adherent_plural: "Chercheurs d'esprit" #NT!
 pathofthespirit_desc: "Le véritable objectif du chemin est une transformation entièrement spirituelle. Ils voient le monde physique comme une illusion et une distraction, au mieux un simple outil de croissance spirituelle." #NT!
  
 viaapotheosis: "Via l'apothéose" #NT!
 viaapotheosis_adj: "Apothéose" #NT!
 viaapotheosis_adherent: "Apothéose" #NT!
 viaapotheosis_adherent_plural: "Apothéoses" #NT!
 viaapotheosis_desc: "Cette religion non canonique a été commandée par un patron.\nLes adeptes s'efforcent de transcender leurs limitations biologiques, en améliorant leurs capacités mentales et physiques jusqu'à ce qu'elles ne puissent plus être distinguées de la divinité. Les rituels compétitifs impliquent de ramper et d'apprendre auprès des supérieurs en échange d'un sacrifice de sang. La vicissitude est le [discipline|E] le plus couramment utilisé dans la quête de la perfection (non) permanente, bien que les pratiquants soient encouragés à utiliser presque tous les pouvoirs disponibles pour atteindre leurs objectifs idéalistes et égoïstes (même les pactes démoniaques et le [diablerie|E])." #NT!
 viaapotheosis_religious_head_title: "Dieu-Roi" #NT!
 viaapotheosis_religious_head_title_name: "Dieu-Roi" #NT!
 viaapotheosis_priest_male: "lecteur" #NT!
 viaapotheosis_priest_male_plural: "lecteur" #NT!
 viaapotheosis_priest_alternate_plural: "lecteurs" #NT!
 viaapotheosis_devotee_male: "novice" #NT!
 viaapotheosis_devotee_male_plural: "novices" #NT!
 viaapotheosis_devotee_female: "novice" #NT!
 viaapotheosis_devotee_female_plural: "novices" #NT!
 viaapotheosis_devotee_neuter: "novice" #NT!
 viaapotheosis_devotee_neuter_plural: "novices" #NT!
 viaapotheosis_bishop_male: "archélecteur" #NT!
 viaapotheosis_bishop_plural_male: "archélecteur" #NT!
 viaapotheosis_bishop_female: "archélecteur" #NT!
 viaapotheosis_bishop_plural_female: "archélecteur" #NT!
  
 holy_order_order_of_oradea: "L'Ordre d'Oradea" #NT!
 holy_order_knez_of_dacia: "Knez de Dacia" #NT!
 holy_order_dragons_of_wallachia: "Dragons de Valachie" #NT!
  
 pathofasakku: "Chemin d'Asakku" #NT!
 pathofasakku_adj: "Corrompu" #NT!
 pathofasakku_adherent: "Corrompu" #NT!
 pathofasakku_adherent_plural: "Corrompu" #NT!
 pathofasakku_desc: "Cette version du chemin n'est pas canonique et a été commandée par un mécène.\nUn mystique errant, Dragastes a utilisé sa Vicissitude pour soigner les malades et les blessés des Kines et des Vampires. Cependant, à chaque guérison, son sang contaminé se répandit dans les masses, les pourrissant de l’intérieur et les corrompant en de simples extensions de la volonté d’Asakku. Il est possible que la malédiction de Dragaste se soit répandue dans une grande partie de la Méditerranée. Cependant, les Asakku, ou plus exactement les Observateurs qui dominaient sa volonté, avaient sous-estimé les autres Vampires de la Ville. Le Dracon, un ancien Tzimisce dont la connaissance de la Vicissitude éclipsait même celle des Asakku, extirpa de nombreux cultes et poussa rapidement le voyou Tzimisce à fuir la ville. Cependant, certains vestiges de la folie de Dragaste sont restés en marge de l’ancienne Byzance, bien que des siècles de préparation et de complot aient été défaits en quelques années. Le culte a depuis migré vers les déserts de Sibérie, dirigé par leur hiérophante Matthaios Yelbeghen." #NT!
  
  
  
