        #Settite-Group Faiths
    viaset: "Route de Seth"
    viaset_adj: "Séthite"
    viaset_adherent: "Séthite"
    viaset_adherent_plural: "Séthites"
    viaset_desc: "La branche principale du [Clan|E] de Set est une organisation de type culte, vénérant leur [antediluvian|E] (ou dieu littéral) comme le libérateur de toute l'humanité."

    viaapep: "Route d'Apep"
    viaapep_adj: "Aptitude"
    viaapep_adherent: "Aptitude"
    viaapep_adherent_plural: "Apépites"
    viaapep_desc: "Ces personnages voient leur état de mort-vivant comme un cadeau béni du serpent du chaos, et non comme une malédiction. En conséquence, ils se délectent du chaos et de l’autosatisfaction. Ils voient Apep le Serpent du Chaos comme un avatar de Seth."

    pathofsubversion: "La voie de la subversion"
    pathofsubversion_adj: "la corruption"
    pathofsubversion_adherent: "Corrupteur"
    pathofsubversion_adherent_plural: "Corrupteurs"
    pathofsubversion_desc: "Ce n’est que par la corruption des institutions à grande échelle que les gens pourront être libérés. Les corrupteurs sont d’excellents agents dans les religions et les États organisés."

