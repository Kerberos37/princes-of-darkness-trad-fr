    viapeccati:0 "Via Peccati"
    viapeccati_adj:0 "Peccati"
    viapeccati_adherent:0 "Pécheur"
    viapeccati_adherent_plural:0 "Pécheurs"
    viapeccati_desc:0 "Les adeptes de Via Peccati contrôlent leur Bête en se livrant à leurs caprices et à leurs désirs, peu importe qui ils blessent. Ne pas faire ce qu’ils veulent aggrave leur condition, ce qui signifie que la morale, l’éthique et les lois sont généralement laissées de côté alors qu’ils avancent sur cette route. Les adeptes de la Via Peccati ne sont pas mauvais en soi ; juste complètement complaisant."
    viavoluptuous:0 "Via Voluptaire"
    viavoluptuous_adj:0 "Voluptaire"
    viavoluptuous_adherent:0 "Voluptueux"
    viavoluptuous_adherent_plural:0 "Voluptueux"
    viavoluptuous_desc:0 "Les pécheurs du chemin du plaisir sont les plus hédonistes de ceux qui suivent la route du péché. Pour eux, le plaisir est tout ce qui concerne leur existence, et absolument rien n'est tabou."
    viacrudelitas:0 "Via Crudelitas"
    viacrudelitas_adj:0 "Crudélitas"
    viacrudelitas_adherent:0 "Sans coeur"
    viacrudelitas_adherent_plural:0 "Sans coeur"
    viacrudelitas_desc:0 "Les adeptes du Sentier de la Cruauté sont les pécheurs les plus cyniques et les plus haineux. Issu en grande partie d'une philosophie « blessez-les avant qu'ils ne vous blessent », les pécheurs d'ici ne croient pas à la miséricorde, à la compassion ou à la pitié. Au contraire, leur seul plaisir provient de la douleur des autres."
    viaadversarius:0 "Via Adversaire"
    viaadversarius_adj:0 "Adversaire"
    viaadversarius_adherent:0 "Adversaire"
    viaadversarius_adherent_plural:0 "Adversaires"
    viaadversarius_desc:0 "Le « Chemin du Diable » ne doit pas être confondu avec la soi-disant Via Diabolis, ces pécheurs travaillent pour éviter d'être manipulés. Les ultimes maniaques du contrôle, ils feront des efforts extrêmes pour protéger leur libre arbitre et, exceptionnellement, celui des autres. Beaucoup les considèrent comme les plus « agréables » des pécheurs."
    viadiabolis:0 "Par Diabolis"
    viadiabolis_adj:0 "Diabolique"
    viadiabolis_adherent:0 "Diable"
    viadiabolis_adherent_plural:0 "les diables"
    viadiabolis_desc:0 "Étant une route intrinsèquement destructrice, la Via Diabolis n’est pas considérée comme un chemin à prendre à la légère ; ceux qui osent le suivre se livrent à toutes sortes de débauches et de destructions. Beaucoup ne sont pas vraiment mauvais en soi, même si croire à une non-vie vertueuse est une quête infructueuse. Certains, cependant, prenaient le rôle du diable au sérieux, se qualifiant même de diables incarnés et de serviteurs de Satan. Les Baali en particulier sont associés à la Via Diabolis."
    viaprometheus:0 "Via Prométhée"
    viaprometheus_adj:0 "Prométhéen"
    viaprometheus_adherent:0 "Prométhéen"
    viaprometheus_adherent_plural:0 "Prométhéen"
    viaprometheus_desc:0 "Également appelés Firebringers, ils sont une secte de [cainites|E] qui rêve de recréer Carthage et l'harmonie des Kindred et des Kine qui y est associée. Sans surprise, de nombreux membres sont des Brujahs. Étant donné que de nombreux membres des Hauts Clans considèrent ces visions comme une trahison, les Prométhéens sont contraints d'agir secrètement."
    viafurores:0 "Via Furores"
    viafurores_adj:0 "Fureurs"
    viafurores_adherent:0 "Fureurs"
    viafurores_adherent_plural:0 "Fureurs"
    viafurores_desc:0 "Les membres de cette secte ont la réputation d'être les hors-la-loi du [cainites|E]. Condamnés par la plupart des princes comme des voleurs et des fauteurs de troubles, ils existent en marge de la société vampire, se débarrassant d'une maigre existence comme leurs homologues mortels. Les Furores sont considérés comme chaotiques, mais ils peuvent rassembler un niveau de passion pour leur cause jamais vu ailleurs dans la société [cainite|E]."
    viaquiritare:0 "Via Quiritare"
    viaquiritare_adj:0 "Quiritare"
    viaquiritare_adherent:0 "Hurleur"
    viaquiritare_adherent_plural:0 "Hurleurs"
    viaquiritare_desc:0 "Les plus fous des pécheurs et les opposés de la Via Adversarius, les adeptes du Chemin des Cris croient que comme ils sont déjà damnés, ils sont aussi déjà la proie de la Bête, et se laissent donc manipuler par elle pour exécuter les ordres de la Bête. . Ce sont essentiellement des exemples ambulants de l’Enfer sur Terre ; même les autres pécheurs répugnent à s'associer à ces fous."
    tariqelshaitan:0 "Tariq el-Shaitan"
    tariqelshaitan_adj:0 "Shaitan"
    tariqelshaitan_adherent:0 "Shaitan"
    tariqelshaitan_adherent_plural:0 "Shaitan"
    tariqelshaitan_desc:0 "La Voie du Diable dans le monde islamique. Chassés presque jusqu'à l'extinction par les guerriers des clans Salubri et Assamite, ces monstres ont depuis appris à jouer le long jeu."
    pathoftheeightfoldwheel:0 "La roue octuple"
    pathoftheeightfoldwheel_adj:0 "Druide"
    pathoftheeightfoldwheel_adherent:0 "Druide"
    pathoftheeightfoldwheel_adherent_plural:0 "Druides"
    pathoftheeightfoldwheel_desc:0 "Le Chemin de la Roue Octuple s'inspire du paganisme celtique, avec un accent particulier sur le druidisme. Ils accordent une grande importance au respect des dieux et des esprits de la nature, au service de l'équilibre en toutes choses et à un calendrier tournant de festivals basés sur l'astronomie."
    pathofwatchfulgods:0 "Via Deorum Vigilans"
    pathofwatchfulgods_adj:0 "Vaticinateur"
    pathofwatchfulgods_adherent:0 "Vaticinateur"
    pathofwatchfulgods_adherent_plural:0 "Vaticinateurs"
    pathofwatchfulgods_desc:0 "Le Chemin des Dieux Vigilants vénère le panthéon païen des anciens Grecs et Romains, bien que des panthéons de différentes traditions païennes s'orientent également sur le Chemin. Les vampires sur cette voie se consacrent au service des dieux en effectuant régulièrement des sacrifices, en honorant et en protégeant ce que les dieux considèrent comme sacré et en adhérant à des codes d'honneur stricts."
    viahyron:0 "Via Hyron"
    viahyron_adj:0 "Abélène"
    viahyron_adherent:0 "Abélène"
    viahyron_adherent_plural:0 "Abélènes"
    viahyron_desc:0 "La Route de la Ruche est suivie presque exclusivement par les Baali de l'Ordre de Moloch. La Route prêche une loyauté totale envers la lignée dans son ensemble et envers son [Sire|E] en particulier. La raison principale en est que les grandes œuvres que les Baali veulent réaliser ne peuvent pas être revendiquées seules ou lorsqu'elles interfèrent avec le travail des autres. Le vampire devait laisser les voix de l'Essaim pénétrer dans son âme afin de comprendre les rêves des êtres des Ténèbres Extérieures et de les maintenir endormis. En dehors de cela, la plupart des autres vampires détruiraient activement un Baali s'il était assez stupide pour se révéler comme un adhérent."
    viatartaros:0 "Via Tartare"
    viatartaros_adj:0 "Via Tartare"
    viatartaros_adherent:0 "Tartarosine"
    viatartaros_adherent_plural:0 "Tartare"
    viatartaros_desc:0 "Cette religion non canon a été commandée par un mécène.\nAttention, voici les démons. Les clés de nos prisons de chair et d’os ne peuvent pas être trouvées uniquement par l’étude et l’expérimentation ; au lieu de cela, nous devons rechercher, voire prendre, cette connaissance possédée par ceux qui se tiennent au-delà du seuil du monde. Certains internalistes pourraient nous appeler, s’ils connaissaient notre véritable intention, à dépasser la prison dans laquelle nous sommes nés deux fois. Cette route est sombre et pleine de périls, et la seule lumière que nous pouvons trouver est un terrible rayonnement perçant, qui menace de brûler notre chair et d'exsanguer notre esprit même."
    holy_order_the_sinful:0 "Le pécheur"
    holy_order_order_of_pustula:0 "Ordre de Pustule"
    holy_order_brothers_of_the_black_mountain:0 "Frères de la Montagne Noire"
    holy_order_legio_peccati:0 "Légion Peccati"
    holy_order_order_of_aconia_messalina:0 "Ordre de l'Aconia la plus exquise"
    holy_order_the_voluptuaries:0 "Les Voluptueux"
    holy_order_daughters_of_venus:0 "Filles de Vénus"
    holy_order_the_heartless:0 "Les sans coeur"
    holy_order_the_adversaries:0 "Les adversaires"
    holy_order_the_firebringers:0 "Les porteurs de feu"
    holy_order_the_outlaws:0 "Les hors-la-loi"
    holy_order_the_screamers:0 "Les hurleurs"
    holy_order_order_of_abelenes:0 "Ordre d'Abelène"
    holy_order_order_of_iblis:0 "Ordre d'Ibilis"
    holy_order_cult_of_augurs:0 "Culte des Augures"
    holy_order_order_of_vaticinators:0 "Ordre des Vaticinateurs"
    holy_order_ancient_order_of_druids:0 "Ancien Ordre des Druides"
    holy_order_order_of_morrigan:0 "Ordre du Morrigan"
    holy_order_order_of_tartaros:0 "Ordre du Tartare"
    deimosianism:0 "Déimosianisme"
    deimosianism_adj:0 "Déimosianisme"
    deimosianism_adherent:0 "Déimosien"
    deimosianism_adherent_plural:0 "Déimosien"
    deimosianism_desc:0 "Les vampires sont l'incarnation des peurs primaires de l'humanité. A ce titre, ils doivent se révéler dans leur état. Peut-être que l’humanité sera un jour assez forte pour vaincre ses peurs. En attendant, les Déimosiens sont libres."
    servitorsofirad:0 "Serviteurs d'Irad"
    servitorsofirad_adj:0 "Serviteur"
    servitorsofirad_adherent:0 "Serviteur"
    servitorsofirad_adherent_plural:0 "Serviteurs"
    servitorsofirad_desc:0 "Serviteurs autoproclamés du [antediluvians|E], les Serviteurs d'Irad ne recherchent rien d'autre qu'une guerre et un bain de sang sans fin. La planète sera inondée de sang et ils seront toujours à l’avant-garde."
    baobhansith:0 "Baobhan Sith"
    baobhansith_adj:0 "Baobhan Sith"
    baobhansith_adherent:0 "Baobhan Sith"
    baobhansith_adherent_plural:0 "Baobhan Sith"
    baobhansith_desc:0 "Cette religion non canon a été commandée par un mécène.\n\nLes Baobhan Sith embrassent l'héritage de leur fondateur, Aisling Leanhaun, dont les premiers repas ont inspiré la légende des Baobhan Sith dans les Highlands écossaises. Fascinés par le mythe des vampires faes tueurs et séduisants, les adeptes s'adaptent à ce moule pour maintenir la légende vivante."
    holy_order_host_of_the_broken_heart:0 "Hôte du Cœur Brisé"
    holy_order_host_of_the_unseelie:0 "Hôte des Unseelies"
