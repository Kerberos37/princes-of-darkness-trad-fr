    cultofzilah_adherent: "Cultiste"
    cultofzilah_adherent_plural: "Cultistes"
    cultofzilah_house_of_worship: "La pierre qui pleure"
    cultofzilah_house_of_worship_plural: "La pierre qui pleure"
    cultofzilah_good_god_christ: "Le maître qui pleure"
