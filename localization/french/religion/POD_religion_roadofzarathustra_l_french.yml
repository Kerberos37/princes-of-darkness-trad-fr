    cultofzilah_pantheon_term: "La deuxième génération"
    cultofzilah_devil_god1: "Ventru"
    cultofzilah_devil_god2: "Arikel"
    cultofzilah_devil_god3: "Ennoïa"
    cultofzilah_devil_god4: "Assur"
    cultofzilah_devil_god5: "Absimilaire"
    cultofzilah_devil_god6: "Malkav"
    cultofzilah_devil_god7: "Lasombra"
    cultofzilah_devil_god8: "Tzimisce"
    cultofzilah_desc: "Un groupe de [cainites|E] centré autour du Maître Pleureur et de son disciple Anosh. Après la découverte d'une pierre qui pleure dans une vallée perdue, le culte est devenu un adorateur du vampire de deuxième génération nommé Zilah. Ils se présentent désormais comme les ennemis de la troisième génération, qui se sont rebellés contre Caïn et les ordres des enfants de Caïn."
