        #Zoroastrian-Group Faiths

    roadofagramainyu: "Route d'Angra Mainyu"
    roadofagramainyu_adj: "Route d'Angra Mainyu"
    roadofagramainyu_adherent: "Corrupteur"
    roadofagramainyu_adherent_plural: "Corrupteurs"
    roadofagramainyu_desc: "Les zoroastriens croient qu'ils – redevables à Angra Mainyu, à la faim et à la nuit éternelle – sont maudits par Angra Mainyu. Ils doivent explorer cet état d’être et, une fois qu’ils auront pleinement compris le mal, choisir d’être bons et retourner dans la grâce d’Ahura Mazda. Bien sûr, tous n’y parviennent pas."

    roadofahuramazda: "Route d’Ahura Mazda"
    roadofahuramazda_adj: "Route d’Ahura Mazda"
    roadofahuramazda_adherent: "Pénitent"
    roadofahuramazda_adherent_plural: "Pénitents"
    roadofahuramazda_desc: "Le chemin de la rédemption passe par Ahura Mazda. Après avoir traversé le mal d'Angra Mainyu, ils choisissent d'être bons et reviennent à la grâce d'Ahura Mazda. L'initiée de la Route d'Ahura Mazda se nettoie abondamment avec de l'eau."

    pathofdaena: "Chemin de Daena"
    pathofdaena_adj: "Chemin de Daena"
    pathofdaena_adherent: "Behdin"
    pathofdaena_adherent_plural: "Behdins"
    pathofdaena_desc: "La Voie de Daena enseigne que les actes vertueux et le respect de la loi et du devoir confèrent un grand pouvoir personnel. En agissant conformément à ces lois et à leur devoir, ils seront justement récompensés. Les lois fournissent une structure à une société civile ; enfreindre la loi et la société elle-même s’effondre."

    cultofzilah: "Culte de Zilah"
