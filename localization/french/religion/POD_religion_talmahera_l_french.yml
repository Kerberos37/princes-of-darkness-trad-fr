        #Black-Hand-Group Faiths
    talmahera: "Tal'Mahe'Ra"
    talmahera_adj: "Tal'Mahe'Ra"
    talmahera_adherent: "Croisé de l'Ombre"
    talmahera_adherent_plural: "Croisés de l'Ombre"
    talmahera_desc: "Le Tal'Mahe'Ra est une ancienne organisation formée par une alliance improbable entre des mages Chakravanti et plusieurs clans de vampires (notamment les Assamites), bien que ses membres comprennent également d'autres créatures surnaturelles en plus des vampires et des mages."

    manusnigrum: "Manus Nigrum"
    manusnigrum_adj: "Manus Nigrum"
    manusnigrum_adherent: "Main noire"
    manusnigrum_adherent_plural: "Mains noires"
    manusnigrum_desc: "La branche occidentale d'un ancien culte de la mort consacré au culte d'une cabale d'êtres connus sous le nom d'Aralu, qu'ils croyaient être [antediluvians|E], qui dormait dans la ville fantôme d'Enoch au plus profond des terres des morts. Le culte s'est principalement impliqué dans la politique des vampires en planifiant l'anéantissement des Baali."

    pathofselffocus: "Chemin de la concentration sur soi"
    pathofselffocus_adj: "Internaliste"
    pathofselffocus_adherent: "Internalistes"
    pathofselffocus_adherent_plural: "Internaliste"
    pathofselffocus_desc: "Les internalistes croient qu'en acceptant le cours de l'univers et en le suivant sans interférence, ils pourraient mettre fin aux conflits internes et ainsi arrêter la Bête. Parce que changer le monde est impossible, on ne peut que se changer soi-même pour s'adapter au monde, affirment-ils."

    pathofthescorchedheart: "Chemin du Cœur Brûlé"
    pathofthescorchedheart_adj: "Rathmonicusi"
    pathofthescorchedheart_adherent: "Impitoyable"
    pathofthescorchedheart_adherent_plural: "Impitoyable"
    pathofthescorchedheart_desc: "Basé sur le Livre du Cœur Vide de Rathmonicus qui a été diffusé pour la première fois parmi quelques vampires de l'Église catholique ; ses écritures furent ensuite réunies et compilées par la Vraie Main Noire. La Voie du Cœur Brûlé contrôle la Bête en éradiquant systématiquement toute émotion dans le cœur du vampire."

    holy_order_enoch_peacekeepers: "Enoch Casques bleus"
    holy_order_spenta_aurvat_column: "Colonne Spenta-Aurvat"
