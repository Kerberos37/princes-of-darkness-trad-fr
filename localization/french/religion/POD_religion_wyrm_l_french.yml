 wyrm_religion_adj: "Wyrm"
 wyrm_religion_adherent: "Wyrm"
 wyrm_religion_adherent_plural: "Wyrm"
 wyrm_religion_desc: "Dans la théologie des Garous, le Ver est l'un des Célestins supérieurs. Le but du Wyrm est de nettoyer et de rectifier la Création, favorisant ainsi sa descente dans l'Entropie. Il y parvient en éliminant ce que le Wyld crée et le Weaver structure.\nAvec l'avènement de l'humanité, le Wyrm a été progressivement contraint jusqu'à devenir fou, déterminé à tout détruire. Par conséquent, le Wyrm est désormais un esprit de destruction, de chaos, d’obscurité et de corruption, l’essence de tout ce à quoi les Garous s’opposent."
  
