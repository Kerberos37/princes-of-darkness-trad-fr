  #Sunny day is too sunny 
 warhorse.1101.t: "[ROOT.Char.Custom('WarhorseStoryName')|U] : Belle nuit" #NT!
 warhorse.1101.b: "La nuit est trop belle pour ne pas être appréciée correctement !" #NT!
 bp1_yearly.7100.desc: "Un instant je profitais d'une belle promenade autour du [owned_county.GetName] et l'instant d'après je suis couvert d'excréments et me vautre dans la boue. Une fois que j'ai furieusement essuyé les excréments de mon [ROOT.Char.Custom('EyeEyes')], je trouve facilement le coupable.\n\n"[potential_nemesis.GetTitledFirstName] envoie mes salutations au [potential_nemesis.GetHerHis] !" Le paysan accroché à la fenêtre crie avant de fuir les lieux.\n\nPathétiquement, j'essaie de laver une fourrure que je chéris particulièrement dans un ruisseau voisin, mais il est clair qu'elle est irrécupérable." #NT!
  
