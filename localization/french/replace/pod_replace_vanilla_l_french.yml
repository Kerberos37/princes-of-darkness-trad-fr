  #Drunk stuff 
 bp1_yearly.9010.desc.drunk: ", je ne me sens clairement pas bien. [bp1_yearly_9007_doppelganger.GetSheHe|U] titube vers moi avec fureur dans les yeux de [bp1_yearly_9007_doppelganger.GetHerHis].\n\n"Imposteur ! C'est *#EMP hic#!*" #NT!
 bp1_yearly.9010.desc.stoner: ", je ne me sens clairement pas bien. [bp1_yearly_9007_doppelganger.GetHerHis|U], ses yeux sanglants à la dérive, se renfrognent vers la zone autour de ma tête tandis que [bp1_yearly_9007_doppelganger.GetSheHe] titube paresseusement vers moi, ricanant comme un fou[bp1_yearly_9007_doppelganger.GetWomanMan] tout le long du chemin.\n\n"Imposteur ! Cette *#EMP tousse#!*" #NT!
 bp1_yearly.9010.desc.outro: "[ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.Custom('InsultNoun')] n'est pas [ROOT.Char.GetNameNoTooltip] ! Je suis le vrai [ROOT.Char.GetNameNoTooltip]!"\n\nBien qu'il s'agisse d'un mensonge évident, ma cour semble en quelque sorte très amusée que ma véritable identité soit contestée ! Alors que [bp1_yearly_9007_doppelganger.GetNameNoTooltip] dégaine l'arme du [bp1_yearly_9007_doppelganger.GetHerHis], il devient clair que la violence est la seule réponse." #NT!
  
