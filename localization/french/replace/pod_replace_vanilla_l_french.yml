  # Gruesome Festival (Colosseum) 
 gruesomefestivalname_spectacle: "Spectacle" #NT!
 gruesomefestivalname_spectacles: "Lunettes" #NT!
 fp1_other_decisions.0002.b: "Faites naître une bête pour chaque [blotter.Custom('WomanManPerson_GenderPreference')] !" #NT!
 fp1_other_decisions.0003.desc.intro.colosseum_small: "Même si le rassemblement au Colisée est restreint, l'ambiance au [blotter.Custom('GruesomeFestivalName')] est enthousiaste. Le public se bouscule et se moque" #NT!
 fp1_other_decisions.0003.desc.intro.colosseum_medium: "Environ la moitié des sièges du Colisée sont remplis de gens heureux et enthousiastes, tous rugissant comme" #NT!
 fp1_other_decisions.0003.desc.intro.colosseum_large: "Les invités du [blotter.Custom('GruesomeFestivalName')] sont si nombreux qu'ils ont réussi à remplir le Colisée à pleine capacité, poussant un rugissement cacophonique alors que" #NT!
 fp1_other_decisions.0003.desc.colosseum_animals.regular: "une meute de loups féroces est rassemblée dans l'arène.\n\n" #NT!
 fp1_other_decisions.0003.desc.colosseum_animals.magnificent: "une magnifique troupe de lions est rassemblée dans l'arène.\n\n" #NT!
 fp1_other_decisions.0003.desc.colosseum_humans.regular.sans_chief: "un groupe de prisonniers est amené dans l'arène, a remis les armes et s'est déchaîné sur nos loups.\n\n" #NT!
 fp1_other_decisions.0003.desc.colosseum_humans.magnificent.sans_chief: "une meute de gladiateurs à l'apparence effrayante entre dans l'arène, suivie d'une magnifique troupe de lions.\n\n" #NT!
 fp1_other_decisions.0003.desc.colosseum_humans.regular.plus_chief: "[sacrifice.GetFirstName] est introduit dans l'arène, complètement désarmé et livré à lui-même face à une horde de prisonniers et de loups.\n\n" #NT!
 fp1_other_decisions.0003.desc.colosseum_humans.magnificent.plus_chief: "[sacrifice.GetFirstName] est introduit dans l'arène, complètement désarmé et laissé se battre contre une horde de gladiateurs et de lions.\n\n" #NT!
 fp1_other_decisions.0003.desc.sacrifice.named.colosseum: "L'assaut sans fin finit par épuiser [sacrifice.GetHerHim|l]. Après une quantité vraiment ridicule de violence et d'effusion de sang, [sacrifice.GetFirstName] expire, provoquant une acclamation assourdissante du public." #NT!
 fp1_other_decisions.0003.desc.sacrifice.unnamed.colosseum: "Certains gladiateurs sont entraînés au combat, d’autres non. Cela n'a pas d'importance. Au final, aucun d’entre eux ne reste debout." #NT!
 fp1_other_decisions.0003.desc.sacrifice.animal.colosseum: "De nombreuses bêtes affamées se déchirent les unes les autres, puis nos chasseurs entraînés ne se chargent que d'une bouchée du reste." #NT!
 fp1_other_decisions.0003.desc.outro.colosseum: "\n\nCette grande démonstration fera parler de moi à la cour pendant des mois." #NT!
 fp1_other_decisions.0003.g: "Cela semble une excellente occasion d'impressionner la noblesse." #NT!
 fp1_other_decisions.0003.h: "Il est temps de se frotter à la boue commune !" #NT!
  # Vanilla CK3 typo fix :| 
 fp1_other_decisions.0003.desc.animals.regular: "un respectable défilé d'animaux sacrificiels est rassemblé devant l'autel.\n\n" #NT!
  # Meditation activity 
 religious_decision.0201.basilica: "La basilique de San Michele." #NT!
 religious_decision.0211.desc.beginning.basilica: "En me retirant dans une chapelle isolée de la basilique San Michele, j'ai commencé une longue période de jeûne et de méditation.\n\nL'architecture éclectique et l'art religieux de la chapelle sont un spectacle inspirant. Il n’y a aucun autre endroit sur la Terre de Dieu où je peux me sentir aussi proche de Lui." #NT!
 religious_decision.0211.desc.result.medium_stress: "\n\nL'emplacement inaccessible a été une aubaine importante, me donnant un répit bienvenu face aux problèmes quotidiens auxquels je dois généralement faire face au tribunal." #NT!
 religious_decision.0211.desc.result.major_stress: "\n\nIsolé comme j'étais, je trouvai que les ennuis qui m'avaient accablé à la cour n'avaient plus aucun poids pour eux. Pour la première fois depuis trop longtemps, j'étais en paix." #NT!
  
