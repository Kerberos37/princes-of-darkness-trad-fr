    diablerize: "Schéma de désactivation"
    diablerize_action: "Diableriser"
    diablerize_interaction: "[diablerize|E] #weak (Schéma)#!"
    diablerize_desc: "Je vais [diablerize|E] [SCHEME.GetTarget.GetShortUINameNoTooltip] et dévorer leur âme !"
    diablerize_desc_general: "Le $diablerize$ est un [hostile_scheme|E] pour tuer une cible [GetTrait('vampire').GetName( GetNullCharacter )] et dévorer tout son sang et son âme. C'est un [secret_scheme|E] basé sur le [intrigue|E], qui peut recruter le [agents|E].\n\nUn [diablerie|E] réussi donnera lieu au [character_death_death|E] du [scheme_target|E]. \n\nUn meurtre qui reste secret avec succès donnera au [scheme_owner|E] un [diablerie|E] [hostile_scheme|E]1.\n\nÊtre découvert en train de tenter le [hostile_scheme|E]2, ou de réussir à diaboliser un [GetTrait('vampire').GetName( GetNullCharacter )] est un [hostile_scheme|E]4 sérieux pour la plupart des confessions [GetTrait('vampire').GetName( GetNullCharacter )]. Également appelé « Amarante » d'après la première victime du [diablerie|E], il s'agit du processus par lequel le [GetTrait('vampire').GetName( GetNullCharacter )] draine un autre [GetTrait('vampire').GetName( GetNullCharacter )] de tout son sang, y compris son âme. Cela permet au [hostile_scheme|E]9 de gagner du [GetTrait('vampire').GetName( GetNullCharacter )]0 et même un [GetTrait('vampire').GetName( GetNullCharacter )]1 inférieur à sa victime. Cela se fait souvent au prix d'entrée en habilitant le [GetTrait('vampire').GetName( GetNullCharacter )]3 d'un [GetTrait('vampire').GetName( GetNullCharacter )]. Nous représentons cela en perdant les niveaux du [GetTrait('vampire').GetName( GetNullCharacter )]4. La plupart des [GetTrait('vampire').GetName( GetNullCharacter )] ont une mauvaise opinion des [GetTrait('vampire').GetName( GetNullCharacter )]6 [GetTrait('vampire').GetName( GetNullCharacter )]7 Diableristes[GetTrait('vampire').GetName( GetNullCharacter )]8"
    scheme_interaction_tt_diablerize_approved: "[diablerize|E] [recipient.GetFirstName]."
    DIABLERIZE_SUCCESS_DESC: "Le sang et l'âme de [TARGET_CHARACTER.GetShortUIName] seront à vous !"
    DIABLERIZE_DISCOVERY_DESC: "@warning_icon ! Vous êtes exposé pour le [crime|E] du [diablerie|E]"
    diablerize_my_intrigue: "Votre intrigue : $VALUE|=+0$"
    diablerize_my_rival: "Votre victime : $VALUE|=+0$"
    I_CAN_ONLY_PLOT_ONE_DIABLERIE_AT_A_TIME_TRIGGER: "[TARGET_CHARACTER.GetShortUIName|U] ne peut tracer qu'un seul [diablerie|E] à la fois."

