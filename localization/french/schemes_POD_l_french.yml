    vamphunt: "Programme de chasse"
    vamphunt_action: "Chasse"
    vamphunt_interaction: "Chasse #weak (Schéma)#!"
    vamphunt_desc: "Chassez [SCHEME.GetTarget.GetShortUINameNoTooltip] pour le sang [SCHEME.GetTarget.GetHerHis]."
    vamphunt_desc_general: "Le $vamphunt$ est un [hostile_scheme|E] qui possède un [GetTrait('vampire').GetName( GetNullCharacter )] pour chasser un personnage [GetTrait('mortal').GetName( GetNullCharacter )] pour son sang. Ce schéma est principalement basé sur votre [intrigue|E], il s'agit du [secret_scheme_single|E] et n'utilise pas le [agents|E]. En cas de succès, le [GetTrait('vampire').GetName( GetNullCharacter )] boira le sang du [GetTrait('mortal').GetName( GetNullCharacter )]. Si ce schéma est exposé, le personnage viole le [masquerade|E], ce qui entraîne des complications potentielles telles que des attaques du [hostile_scheme|E]0. Le pouvoir ne fonctionnera pas sur les personnages [hostile_scheme|E]1. Les victimes potentielles doivent se trouver à votre emplacement."
    scheme_interaction_tt_vamphunt_approved: "Chasse [recipient.GetFirstName]. Vous pourrez drainer [recipient.GetHerHis] de sang pour reconstituer vos réserves."
    VAMPHUNT_SUCCESS_DESC: "[TARGET_CHARACTER.GetShortUINamePossessive] le sang sera à vous."
    VAMPHUNT_DISCOVERY_DESC: "@warning_icon ! Votre chasse est exposée, violant le [masquerade|E]."
