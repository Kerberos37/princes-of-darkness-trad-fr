 faction_lose_influence_tt:0 "L'influence de cette faction diminuera"
 pod_assamite_struggle.109.t:0 "L'Ashirra"
 pod_assamite_struggle.109.desc:0 "Cette puissante faction des Banu Haqim plaide pour une collaboration plus étroite avec le mouvement [ashirra|E]. Il est principalement composé de jeunes vampires, qui ont été adeptes de l'Islam de leur vivant, mais quelques anciens puissants se sont également convertis à cette cause. Alors que l’Islam devient de plus en plus dominant dans la région, la faction Ashirra bénéficie d’un sérieux élan derrière elle. Ils ont tendance à s'allier avec le Conseil des Parchemins dans l'espoir de devenir un choix de compromis acceptable pour tous les autres.\nAvec beaucoup d'efforts et de ressources, vous pourriez vous lancer dans une campagne pour aider ou discréditer cette faction sur la scène politique globale des Banu Haqim. ."
 pod_assamite_struggle.110.t:0 "Le Conseil des Parchemins"
 pod_assamite_struggle.110.desc:0 "Créé à l'origine pour la poursuite et la sauvegarde du savoir à Alamut, le Conseil des Parchemins est devenu une faction politique pour les Sorciers et les Vizirs qui privilégient une solution de compromis pour la crise actuelle. Malgré cette position, ils sont farouchement opposés à la Toile des Couteaux, principalement en raison de l’influence de leur fondateur Al-Ashrad. Le Conseil travaille actuellement avec la faction [ashirra|E], la considérant comme une bonne option pour maintenir la stabilité des Banu Haqim à l'avenir.\nAvec beaucoup d'efforts et de ressources, vous pourriez vous lancer dans une campagne pour aider ou discréditer cette faction dans l'ensemble des Banu. Scène politique Haqim."
 pod_assamite_struggle.111.t:0 "Le Silsila"
 pod_assamite_struggle.111.desc:0 "Le sacerdoce guerrier d'élite des Banu Haqim était les véritables dirigeants d'Alamut à l'époque de la domination zoroastrienne. En tant que tels, ils sont devenus étroitement associés à cette religion et ont décliné parallèlement à leur foi. Le retour de Nakurtum comme aîné en 1214 a contribué à sauvegarder le peu d'influence qui leur restait, mais cela pourrait être trop peu, trop tard, surtout avec la grande majorité des nouveaux Banu Haqim provenant de la souche mortelle musulmane.\nAvec beaucoup d'efforts et de ressources, vous pourriez se lancer dans une campagne pour aider ou discréditer cette faction sur la scène politique globale des Banu Haqim."
 pod_assamite_struggle.112.t:0 "La tribu perdue"
 pod_assamite_struggle.112.desc:0 "La Tribu Perdue est un culte hérétique de (principalement) Banu Haqim vénérant la morte Zilah et essayant de la venger en détruisant ses meurtriers, la troisième génération et ceux qui les suivent. Cela les met en conflit direct avec le reste du [Clan|E] qui vénère Haqim et, en tant que tels, ils ont été purgés de la politique d'Alamut à maintes reprises. Pourtant, leur influence est insidieuse et ils ont tendance à réapparaître quand on s'y attend le moins.\nAvec beaucoup d'efforts et de ressources, vous pourriez vous lancer dans une campagne pour aider ou discréditer cette faction sur la scène politique globale des Banu Haqim."
 clashing_heretics_modifier:0 "Hérétiques en conflit"
 clashing_heretics_modifier_desc:0 "Ce comté est le centre d’une guerre fantôme entre deux sectes opposées."
 pod_assamite_struggle.1000.t:0 "Hérétiques en conflit"
 pod_assamite_struggle.1000.desc:0 "Bien que tous deux soient des cultes hérétiques au sein des Banu Haqim, la Tribu Perdue et la Toile des Couteaux n'ont aucun amour l'une pour l'autre. Ils voient leur homologue comme la menace la plus pressante sur le [Clan|E] et leur guerre fantôme est probablement la plus meurtrière de toutes les factions.\nL'un de vos comtés a récemment vu une augmentation de ces activités radicales, et les deux cultes perturbent la population mortelle. et devient de plus en plus compliqué à gérer. Il est peu probable que vous puissiez les raisonner, mais se ranger du côté d'une faction pourrait garantir, à tout le moins, que les troubles ne dureront pas trop longtemps."
 pod_assamite_struggle.1000.a:0 "Envoyez de l'aide au Web of Knives."
 pod_assamite_struggle.1000.b:0 "Envoyez de l'aide à la tribu perdue"
 pod_assamite_struggle.1000.c:0 "Manipulez chaque faction pour résoudre le problème."
 pod_assamite_struggle.1000.a.success:0 "Traité."
 pod_assamite_struggle.1000.a.failure:0 "Devenir pire..."
 pod_assamite_struggle.1000.d:0 "C'est moi qui règne ici, pas eux !"
