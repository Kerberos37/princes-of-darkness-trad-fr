 reconquista_struggle:0 "La Reconquista de l'Ombre"
 reconquista_struggle_desc:1 "Depuis la chute de l'Empire romain, les Lasombra règnent en maître sur la péninsule ibérique. Mais cette époque touche à sa fin dans le sang, alors que les conflits religieux mortels dans la péninsule ont finalement gagné le monde nocturne.\nLa guerre civile des Lasombra a éclaté officiellement en 1172 avec la chute de Murcie et, depuis lors, des tisons ont éclaté des deux côtés. des camps tels qu'Ambrosio Luis Moncada et Badr ont attisé les flammes de la guerre pour leurs propres intérêts.\nLa péninsule ibérique est maintenant dans le chaos, et alors que les mercenaires, les étrangers et les opportunistes affluent d'un côté ou de l'autre, il reste à voir qui (le cas échéant) sortira victorieux de ce creuset."
 struggle_reconquista_phase_shadows:0 "Guerre des ombres"
 struggle_reconquista_phase_shadows_desc:0 "La Shadow Reconquista n’a jamais autant possédé son nom qu’aujourd’hui. Les princes et les sultans préparent leur prochain mouvement, et même si la guerre ouverte existe, elle est moins à la mode que les couteaux dans le noir."
 struggle_reconquista_phase_hostility:0 "Chaos"
 struggle_reconquista_phase_hostility_desc:0 "Les tensions et les ressentiments ont finalement donné lieu à des attaques ouvertes contre les voisins et les frères. La Mascarade est plus mince que jamais alors qu'Iberia brûle pendant la nuit."
 struggle_reconquista_phase_reprieve:0 "Sursis"
 struggle_reconquista_phase_reprieve_desc:0 "Même les vampires ont besoin de récupérer de temps en temps. La consolidation du pouvoir est en cours, alors que les princes et les sultans s’assurent que leur influence et leurs forces sont prêtes pour la phase suivante."
 pod_reconquista_struggle.0501.t:1 "La Reconquista de l'Ombre"
 pod_reconquista_struggle.0501.desc:1 "Depuis la chute de l'Empire romain, les Lasombra règnent en maître sur la péninsule ibérique. Mais cette époque touche à sa fin dans le sang, alors que les conflits religieux mortels dans la péninsule ont finalement gagné le monde nocturne.\nLa guerre civile des Lasombra a éclaté officiellement en 1172 avec la chute de Murcie et, depuis lors, des tisons ont éclaté des deux côtés. des camps tels qu'Ambrosio Luis Moncada et Badr ont attisé les flammes de la guerre pour leurs propres intérêts.\nLa péninsule ibérique est maintenant dans le chaos, et alors que les mercenaires, les étrangers et les opportunistes affluent d'un côté ou de l'autre, il reste à voir qui (le cas échéant) sortira victorieux de ce creuset.\n\n"
 pod_reconquista_struggle.0501.desc.involved:0 "L'Ibérie était autrefois gouvernée par Gangrel, puis par les Carthaginois Brujah et Roman Ventrue, maintenant... il est maintenant temps pour moi de revendiquer mes droits sur ces terres !\n\n"
 pod_reconquista_struggle.0501.desc.interloper:0 "L'Ibérie était autrefois gouvernée par Gangrel, puis par les Carthaginois Brujah et Roman Ventrue, maintenant... il est maintenant temps pour moi de revendiquer mes droits sur ces terres !\n\n"
 pod_reconquista_struggle.0501.a:0 "Saisissez le destin !"
 secure_reconquista_foothold_decision_title:0 "Implantation ibérique"
 secure_reconquista_foothold_decision_desc:0 "La guerre civile des Lasombra en Ibérie est une période d'opportunités. Ils ne seront pas préparés à une menace extérieure."
 secure_reconquista_foothold_decision_tooltip:0 "Intégrer une partie d’Iberia"
 secure_reconquista_foothold_decision_confirm:0 "Au plus fort."
 reconquista_struggle_phase_hostility_or_opportunity_tt:0 "La lutte de Reconquista doit se dérouler en phase de Guerre des Ombres ou de Chaos."
 struggle_secure_reconquista_foothold_ends_the_struggle_tt:0 "La lutte prend fin."
 pod_reconquista_struggle.100.t:0 "Aube sur la péninsule ibérique"
 pod_reconquista_struggle.100.desc:0 "Le clan Lasombra divisé a donné une grande opportunité aux étrangers de la péninsule. Avec leurs lames tournées les unes contre les autres, ils sont restés inconscients de la menace extérieure jusqu'à ce qu'il soit trop tard.\nAvec sa nouvelle direction, Iberia oublie peu à peu la Reconquista de l'Ombre, le Croissant de Minuit et toutes leurs querelles. C'est une nouvelle ère et après les Gangrels ibériques, les Brujahs carthaginois, les Ventrue romains et les Lasombra, l'Ibérie va devoir à nouveau accueillir de nouveaux maîtres."
 pod_reconquista_struggle.100.a:0 "Il fallait du sang neuf en Ibérie."
 pod_reconquista_struggle.101.desc:0 "Le clan Lasombra divisé a donné une grande opportunité aux étrangers de la péninsule. Avec leurs lames tournées les unes contre les autres, ils sont restés inconscients de la menace extérieure jusqu'à ce qu'il soit trop tard.\nAvec sa nouvelle direction, Iberia oublie peu à peu la Reconquista de l'Ombre, le Croissant de Minuit et toutes leurs querelles. C'est une nouvelle ère et après les Gangrels ibériques, les Brujahs carthaginois, les Ventrue romains et les Lasombra, l'Ibérie va devoir à nouveau accueillir de nouveaux maîtres."
 pod_reconquista_struggle.101.a:0 "Maudits intrus."
 shadow_reconquista_tt:0 "Cette fin n'est disponible que pour les Lasombra non [ashirra|E]"
 ashirra_reconquista_tt:0 "Cette fin n'est disponible que pour les personnages [ashirra|E] et Tariq el Haqim"
 noconquista_objective_decision:0 "La troisième voie"
 noconquista_objective_decision_tooltip:1 "Il est temps de dissiper les ombres qui pèsent sur la péninsule ibérique."
 noconquista_objective_decision_desc:0 "Les querelles entre les Lasombra chrétiens et les [ashirra|E] sur des questions de foi ont laissé Iberia incapable de réaliser son véritable potentiel. Cela ne peut pas continuer."
 noconquista_objective_decision_confirm:0 "Ibérie se réveille !"
 noconquista_objective_decision_effect_tooltip:1 "Les royaumes Lasombra seront paralysés. Vous obtiendrez un puissant modificateur. Vous aurez accès à l'Invasion [casus_belli|E] si vous ne l'aviez pas déjà, vous bénéficierez également d'une réduction sur son coût."
 thirdway_reconquista_tt:0 "Cette fin n'est disponible que pour les personnages non Lasombra et non [ashirra|E]."
 thirdway_effect_tt:0 "Les royaumes Lasombra seront paralysés par le modificateur Broken Authority. Vous aurez accès à l'Invasion [casus_belli|E] si vous ne l'aviez pas déjà, vous bénéficierez également d'une réduction sur son coût."
 heir_yzebel_modifier:0 "Héritier d'Yzebel"
 heir_yzebel_modifier_desc:0 "Le premier vampire à avoir unifié l'Ibérie, la Carthaginoise Yzebel, a trouvé son héritier dans ce personnage."
 pod1230objectives.113.t:0 "La troisième voie"
 pod1230objectives.113.desc:0 "Iberia a une longue histoire. D'abord peuplée de meutes itinérantes de seigneurs de guerre Gangrels, elle fut ensuite unifiée par la Carthaginoise Brujah Yzebel jusqu'à sa défaite contre les Ventrue romains. Puis, tirant parti de la faiblesse des deux parties après leur guerre, les Lasombra se sont infiltrés dans la péninsule et ont rapidement consolidé leur emprise sur la région.\n Leur guerre civile a cependant tellement affaibli leur position qu'une nouvelle puissance est apparue en Ibérie. Beaucoup pensaient que les Lasombra étaient là pour rester, mais ils se sont désormais trompés. Cette terre a un nouveau maître, et le clan des Ombres ne peut qu'avoir honte d'une défaite aussi totale sur son territoire."
 pod1230objectives.113.a:0 "Je durerai plus longtemps qu'eux tous !"
 pod1230objectives.114.a:0 "Une autre page de l’histoire qui se tourne."
 struggle_parameter_unlocks_secure_reconquista_foothold_decision:0 "Débloque la décision Secure Iberian Foothold pour les personnages non impliqués dans ou à proximité d'Iberia."
 pod_reconquista_struggle.1000.t:0 "Tensions et opportunités"
 pod_reconquista_struggle.1000.desc:0 "La péninsule ibérique est à bout de nerfs. Chaque vampire essaie d'exploiter le peu d'influence qu'il a sur la population mortelle pour obtenir un avantage. Cette traction et cette poussée constante ont rendu les mortels de la région presque frénétiques, se révoltant et protestant contre tout et contre tout le monde.\nCette tension contre nature offre des opportunités au seigneur et aux dames de la nuit et votre conseiller vous pousse à attiser les incendies, créant ainsi des opportunités pour le seigneur et les dames de la nuit. je suis sûr que cela ne s'arrêtera pas de si tôt. Après tout, les mortels tendus sont des mortels faciles à manipuler."
 pod_reconquista_struggle.1000.a:0 "Aggravons la situation discrètement."
 pod_reconquista_struggle.1000.b:0 "Vous avez proposé cette solution, vous la faites vous-même."
 pod_reconquista_struggle.1000.c:0 "Non, les mortels sont trop précieux pour être gaspillés."
 pod_reconquista_struggle.1000.d:0 "Pourquoi devrais-je même me soucier des mortels ?"
 pod_reconquista_struggle.1001.t:0 "Bain de Minuit"
 pod_reconquista_struggle.1001.desc:0 "Les bains luxueux, vestiges de l'époque romaine, sont répandus dans toute la péninsule ibérique et constituent un passe-temps privilégié des mortels influents. Cette affaire a longtemps été dirigée par des Caïnites indigènes qui se valorisent dans leur secret et ne traitent avec les Princes et les Sultans de la Nuit que de manière très irrégulière.\nRécemment cependant, un érudit musulman a prouvé que les bains sont bons pour la santé des mortels, apportant ces « maîtres de bain » secrets à sortir de leur cachette et à demander des fonds pour étendre leurs opérations. Ils soutiennent que les mortels en bonne santé sont des mortels utiles et que vous pourriez donc tous les deux bénéficier de cette expansion."
 pod_reconquista_struggle.1001.a:0 "Vous aurez mon soutien."
 pod_reconquista_struggle.1001.b:0 "Démolissez leurs bains et apportez-moi tout ce qui a de la valeur !"
 pod_reconquista_struggle.1001.c:0 "Je n'investirai pas pour l'instant."
 pod_reconquista_struggle.1020.t:0 "Lions et couteaux"
 pod_reconquista_struggle.1020.desc:0 "Dans le conflit qui ravage la péninsule ibérique, il y a des fanatiques des deux côtés. Les Lions de Rodrigo se battent pour les Christian Lasombra, et même eux sont parfois troublés par leur sauvagerie au combat. Pour le [ashirra|E], la réputation de la Toile des Couteaux n'est plus à prouver, avec des meurtres horribles qui se succèdent nuit après nuit.\nUn de ces groupes est récemment apparu dans votre capitale, prétendant poursuivre un \"espion infidèle\" avant de laisser une pile des corps et de la destruction derrière eux.\nComme souvent, vous devez faire face aux conséquences."
 pod_reconquista_struggle.1020.a:0 "Rétablissez l'ordre dès que possible."
 pod_reconquista_struggle.1020.b:0 "Un espion infidèle ?! Pillez et brûlez ce qui reste pour être en sécurité !"
 pod_reconquista_struggle.1020.c:0 "Blâmez quelqu'un d'autre et passez à autre chose."
 pod_reconquista_struggle.3011.t:0 "La veillée"
 pod_reconquista_struggle.3011.desc:0 "El Cid a eu un impact profond sur les chrétiens Lasombra. Sa tombe est devenue un lieu de culte pour les futurs chevaliers avec de nombreux rituels connus sous le nom de « Veillée ». Comme El Cid était également respecté par le [ashirra|E], une trêve informelle est conclue lorsque de pieux pèlerins se déplacent dans la péninsule ibérique pour accomplir leurs devoirs.\nMais parfois, et plus souvent que les deux parties ne l'admettent, cette trêve n'est pas respectée, et les voyageurs devenir une autre victime de la Shadow Reconquista. Un tel groupe de Christian Lasombra se déplace sur vos terres, demandant la paix du Cid pour se déplacer librement. Que ferez-vous?"
 pod_reconquista_struggle.3011.a:0 "Une coutume digne d'être respectée."
 pod_reconquista_struggle.3011.b:0 "Un maigre impôt à répercuter sur mes terres semble raisonnable."
 pod_reconquista_struggle.3011.c:0 "Frères pieux, ayez une escorte et ma bénédiction."
 pod_reconquista_struggle.3011.d:0 "Des imbéciles naïfs qui attendent d'être rachetés !"
 assamite_struggle:0 "Une maison divisée"
 assamite_struggle_desc:1 "Les Banu Haqim règnent sur la Perse depuis que leur légendaire fondateur, Haqim, a fondé Alamut. Aux yeux de l'extérieur, il n'y a eu entre eux qu'une parfaite unité depuis cette époque, mais la vérité est très différente.\nLe factionnalisme menace de briser de l'intérieur la discipline tant vantée des Enfants de Haqim. L’arrivée d’un nouvel aîné, le controversé Nakurtum, pourrait être le point d’ébullition. Bien qu’une guerre civile ne semble pas encore possible, chaque groupe aiguise désormais ses poignards pour s’assurer qu’eux seuls façonneront l’avenir des Banu Haqim."
 pod_assamite_struggle.0501.t:1 "Une maison divisée"
 pod_assamite_struggle.0501.desc:1 "Les Banu Haqim règnent sur la Perse depuis que leur légendaire fondateur, Haqim, a fondé Alamut. Aux yeux de l'extérieur, il n'y a eu entre eux qu'une parfaite unité depuis cette époque, mais la vérité est très différente.\nLe factionnalisme menace de briser de l'intérieur la discipline tant vantée des Enfants de Haqim. L’arrivée d’un nouvel aîné, le controversé Nakurtum, pourrait être le point d’ébullition. Bien qu'une guerre civile ne semble pas -encore- possible, chaque groupe aiguise désormais ses poignards pour s'assurer qu'eux seuls façonneront l'avenir des Banu Haqim.\nLes principaux prétendants à cette victoire sont la Toile de Couteaux. , un culte secret de fanatiques meurtriers, les [ashirra|E], favorables à un rapprochement du clan avec l'Islam, le Conseil des Parchemins, qui représente les modérés et les conciliateurs, les Silsila, un groupe élitiste de vieilles gardes zoroastriennes et enfin la Tribu Perdue, un groupe élitiste de vieilles gardes zoroastriennes. culte mystérieux de culte hérétique.\n #italic La lutte contre les Maisons Divisées est gagnée par l'influence. Vous pouvez vérifier la progression de chaque faction avec une décision mineure spéciale.#!"
 pod_assamite_struggle.0501.a:0 "Haqim regarde."
 struggle_parameter_unlocks_no_wars:2 "Aucune guerre directe contre d'autres personnages impliqués n'est possible."
 NO_WARS_STRUGGLE_PARAMETER_CD:0 "Vous êtes dans une phase de lutte où vous ne pouvez pas attaquer ce personnage."
 secure_assamite_foothold_decision_title:0 "Point d'ancrage perse"
 secure_assamite_foothold_decision_desc:0 "Les divisions Banu Haqim en Perse ouvrent des opportunités. Ils ne seront pas préparés à une menace extérieure."
 secure_assamite_foothold_decision_tooltip:0 "Intégrer une partie de la Perse"
 secure_assamite_foothold_decision_confirm:0 "Au plus fort."
 pod_assamite_struggle.100.t:0 "Aube sur la Perse"
 pod_assamite_struggle.100.desc:0 "Le clan Banu Haqim, divisé, a donné une grande opportunité aux étrangers de Perse. Avec leurs lames tournées les unes contre les autres, ils sont restés inconscients de la menace extérieure jusqu'à ce qu'il soit trop tard.\nAvec son nouveau leadership, la Perse oublie peu à peu la Toile de Couteaux, Alamut et toutes leurs querelles. Nous sommes dans une nouvelle ère et le temps nous dira si ce nouveau conquérant sera capable de plier la Perse à ses caprices, ou s'il sera brisé par ses habitants obstinés, comme beaucoup l'ont déjà été."
 pod_assamite_struggle.100.a:0 "Il fallait du sang neuf en Perse."
 pod_assamite_struggle.101.desc:0 "Le clan Banu Haqim, divisé, a donné une grande opportunité aux étrangers de Perse. Avec leurs lames tournées les unes contre les autres, ils sont restés inconscients de la menace extérieure jusqu'à ce qu'il soit trop tard.\nAvec son nouveau leadership, la Perse oublie peu à peu la Toile de Couteaux, Alamut et toutes leurs querelles. Nous sommes dans une nouvelle ère et le temps nous dira si ce nouveau conquérant sera capable de plier la Perse à ses caprices, ou s'il sera brisé par ses habitants obstinés, comme beaucoup l'ont déjà été."
 pod_assamite_struggle.101.a:0 "Maudits intrus."
 struggle_assamite_phase_shadows:0 "Famille dysfonctionnelle"
 struggle_assamite_phase_shadows_desc:0 "Les Banu Haqim ont du mal à maintenir leur unité de façade. Il y a du ressentiment dans l’air et des couteaux au fourreau partout."
 struggle_assamite_phase_hostility:0 "Famille brisée"
 struggle_assamite_phase_hostility_desc:0 "Haqim doit pleurer en voyant ses enfants se battre. Alamut s'effondre de l'intérieur."
 struggle_assamite_phase_reprieve:0 "Famille de guérison"
 struggle_assamite_phase_reprieve_desc:0 "Faisant preuve de plus de sang-froid que la plupart des vampires, les Banu Haqim parlent désormais ouvertement de leurs différences, dans l'espoir d'une solution sensée aux problèmes actuels."
 urshulgi_victory_objective_decision_tt:0 "L’influence de la Toile des Couteaux doit être absolue."
 urshulgi_victory_objective_decision_tt2:0 "L’influence du Conseil des Parchemins doit être inexistante."
 assamite_struggle_victory_effect_tooltip:0 "Vous obtiendrez l'Alamut [title|E] si vous ne l'avez pas déjà. De plus, tous les personnages Assamites à portée diplomatique accepteront désormais sans aucun doute la vassalisation."
 assamite_struggle_needed_tt:0 "Vous devez faire partie de la lutte House Divided, ce qui nécessite que votre capitale soit dans la région de lutte House Divided (royaumes de jure de Perse, Transoxiane, Makran, Kaboulistan, Daylam, Khorasan/Web of Knives)"
 assamite_victory_objective_decision_tt:0 "L’influence de la Toile des Couteaux doit être inexistante."
 assamite_victory_objective_decision_tt2:0 "L’influence du Conseil des Parchemins, ou influence Ashirra, doit être absolue."
 losttribe_victory_objective_decision_tt:0 "L’influence de la Tribu Perdue doit être absolue."
 losttribe_victory_objective_decision_tt2:0 "L'influence de Silsila doit être inexistante."
 losttribe_victory_objective_decision_tt3:0 "L'influence d'Ashirra doit être inexistante."
 losttribe_victory_objective_decision_effect_tooltip:0 "De nombreux Banu Haqim se convertiront au Culte de Zilah et Zilah elle-même vous bénira, améliorant ainsi votre caractère."
 losttribe_victory_objective_decision:0 "Enfants de Zilah"
 losttribe_victory_objective_decision_desc:0 "Le Culte de Zilah a longtemps été banni de la politique d'Alamut. Mais les fidèles serviteurs de la Deuxième Génération sont tout simplement résilients. Il est encore temps pour les Banu Haqim de voir les péchés de leur père."
 losttribe_victory_objective_decision_tooltip:0 "Haqim est un menteur qui doit être dénoncé !"
 losttribe_victory_objective_decision_confirm:0 "La gloire de Zilah est assurée."
 pod_assamite_struggle.102.t:0 "Enfants de Zilah"
 pod_assamite_struggle.102.desc:0 "Le retour lent et bien préparé de la tribu perdue dans la politique d'Alamut a eu un impact profond sur les Assamites. Autrefois dévoués à leur fondateur Haqim, ils maudissent désormais la Troisième Génération pour leurs crimes contre la Deuxième, et particulièrement contre Zilah.\nLa Pierre des Pleureurs, apparemment le lieu de repos de Zilah elle-même, est devenue un lieu de pèlerinage et nombreux sont ceux qui voyagez là-bas pour boire les larmes de sang coulant de la pierre, expérimentant le tourment ressenti par Zilah il y a longtemps.\nIroniquement, de l'extérieur, les Assamites sont toujours un culte étrange voué à un objectif étrange. Mais de l’intérieur, les choses ne seront plus jamais les mêmes."
 pod_assamite_struggle.102.a:0 "Nous vengerons le crime le plus ancien de notre espèce."
 pod_assamite_struggle.103.a:0 "Il est temps de suivre la vérité."
 pod_assamite_struggle.103.b:0 "Jamais! Louez Haqim !"
 pod_assamite_struggle.104.a:0 "Des événements étranges pour un clan étrange."
 pod_assamite_struggle.102.custom:0 "De nombreux Banu Haqim se convertiront au Culte de Zilah."
 silsila_victory_objective_decision_tt:0 "L'influence de Silsila doit être absolue."
 silsila_victory_objective_decision_tt2:0 "L’influence de la Tribu Perdue doit être inexistante."
 silsila_victory_objective_decision_effect_tooltip:0 "Vous aurez la possibilité d'acheter des réclamations d'artefacts à un prix réduit."
 silsila_victory_objective_decision:0 "Le Centre détient"
 silsila_victory_objective_decision_desc:0 "Les Silsila constituent l'élite spirituelle des Banu Haqim et sont profondément influencés par les enseignements zoroastriens. Leur position est affaiblie depuis la montée de l’Islam, mais ils détiennent encore suffisamment d’influence pour espérer en l’avenir."
 silsila_victory_objective_decision_tooltip:0 "Nous sommes la véritable élite de Haqim."
 silsila_victory_objective_decision_confirm:0 "Comme cela devrait être."
 pod_assamite_struggle.105.t:0 "Le Centre détient"
 pod_assamite_struggle.105.desc:0 "Le sacerdoce guerrier d'élite des Banu Haqim, les Silsila, perd progressivement de son influence dans la politique d'Alamut depuis un certain temps maintenant, en raison de ses pièges dans la religion zoroastrienne en déclin. Le retour brutal de Nakurtum en tant qu'aînée en 1214 n'a pas arrangé les choses, car ses méthodes impitoyables pour diriger le clan ont uni davantage les autres factions contre la vieille garde.\nCela a cependant changé à mesure que les Silsila ont lentement réussi à renverser la situation, en utilisant les divisions. de leurs rivaux et prouvant leur détermination à éradiquer l'hérésie pour affirmer leur position. Tout ne va pas bien pour cette petite caste mais, pour l'heure, le reste des Banu Haqim reconnaissent leur prétention à gouverner et se rallient aux héritiers de Haqim et de Zoroastre."
 pod_assamite_struggle.105.a:0 "Nous sommes les seuls aptes à gouverner."
 pod_assamite_struggle.106.a:0 "La tradition gagne encore."
