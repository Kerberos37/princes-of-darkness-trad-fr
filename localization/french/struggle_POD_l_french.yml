 french_victory_objective_decision:0 "France restaurée"
 french_victory_objective_decision_tooltip:1 "Si la France veut survivre aux envahisseurs envahisseurs, elle doit être à nouveau unie."
 french_victory_objective_decision_desc:0 "L'affaiblissement de la France a poussé les Allemands et les Anglais à se tourner avec avidité vers des terres qui nous appartiennent de droit. Il est temps de mettre de côté nos différences et d’émerger à nouveau comme l’une des puissances les plus puissantes de la nuit."
 french_victory_objective_decision_confirm:0 "La France éternelle."
 french_victory_objective_decision_effect_tooltip:1 "La lutte prendra fin. Les villes de Rethel, Lyon, Bordeaux, Poitiers et Sable se doteront d'un nouveau bâtiment spécial. Vous usurperez l'Empire du [GetTitleByKey('e_love').GetNameNoTier] si vous ne l'avez pas déjà."
 pod_french_struggle.102.t:0 "France restaurée"
 pod_french_struggle.102.desc:0 "Brisée par l'exil forcé d'Alexandre, l'unité de la France a été contestée par les envahisseurs caïnites allemands et anglais, mais aussi par ses princes agités et querelleurs luttant pour la domination dans le vide laissé par le coup d'État. Ce bouleversement a également permis à l'Inquisition de s'envenimer et de croître, menaçant de détruire le peu qui restait des structures politiques vampiriques.\nPas plus cependant, car les Caïnites français ont trouvé un nouveau sens et un nouveau sens d'unité. Une fois de plus libérées de leurs envahisseurs et suffisamment organisées pour repousser l'Inquisition, les Cours sont de retour sur la scène politique vampirique de l'Europe occidentale de manière majeure."
 pod_french_struggle.102.a:0 "L'histoire de la France ne fait que commencer."
 e_love_brujah:0 "Tribunaux de philosophie"
 e_love_lasombra:0 "Cours des ombres"
 e_love_gangrel:0 "Cours des Gaules"
 english_victory_objective_decision:0 "Le joug anglais"
 english_victory_objective_decision_tooltip:1 "La France est suffisamment affaiblie pour ouvrir la voie à de nouveaux maîtres."
 english_victory_objective_decision_desc:0 "Les mortels anglais ont raison. La France et l’Angleterre doivent être unies, sous la domination anglaise bien sûr."
 english_victory_objective_decision_confirm:0 "Une union éternelle est née !"
 english_victory_objective_decision_effect_tooltip:1 "La lutte prendra fin. Les villes de Rethel, Lyon, Bordeaux, Poitiers et Sable se doteront d'un nouveau bâtiment spécial. Vous usurperez l'Empire du [GetTitleByKey('e_love').GetNameNoTier] si vous ne l'avez pas déjà. De nombreux personnages en France se convertiront à votre religion."
 pod_french_struggle.105.t:0 "Le joug anglais"
 pod_french_struggle.105.desc:0 "Les destins de la France et de l'Angleterre sont liés depuis 1066. Pour les vampires, c'était l'époque où une coterie de trois Caïnites normands usurpa le règne du Culte de Mithra en Angleterre. Mais leur victoire fut de courte durée puisque Mithra, une fois revenu de sa torpeur, reprit rapidement le contrôle de son domaine.\nDepuis, l'Angleterre a étendu son influence sur la France, utilisant le chaos créé par l'exil d'Alexandre pour d'abord gagner quelques territoires et, plus important encore. , une certaine influence sur les locaux. Lentement mais sûrement, les Caïnites des îles ont acquis de plus en plus de pouvoir dans la région et, suivant l'exemple de leurs mortels, revendiquent désormais la domination sur un véritable empire « angevin »."
 pod_french_struggle.105.a:0 "De York à Marseille."
 pod_french_struggle.105.custom:0 "Les dirigeants impliqués et non zélés se convertiront à votre foi."
 e_love_mithras:0 "Tribunaux d'Avalon"
 e_love_english:0 "Empire angevin"
 german_victory_objective_decision:0 "Le joug allemand"
 german_victory_objective_decision_desc:0 "L'Allemagne et la France ont une longue histoire commune qui remonte à Charlemagne pour les mortels et à Eirik Eigermann pour les vampires. Nous devons utiliser ce passé pour unir la région."
 german_victory_objective_decision_confirm:0 "Une victoire de Karling !"
 pod_french_struggle.106.t:0 "Le joug allemand"
 pod_french_struggle.106.desc:0 "Dans le monde des mortels, l’Allemagne et la France ne faisaient autrefois qu’un sous le règne de Charlemagne. De nombreux Caïnites ont tenté de recréer cet exploit, du Saxon Eirik Eigermann au patron mort-vivant de Charlemagne lui-même, Alexandre. Aucun n'a pleinement réussi, malgré les liens étroits partagés par les deux pays.\nL'exil forcé d'Alexandre a cependant ouvert de nouvelles opportunités aux Caïnites allemands, qui étaient déjà à cette époque une force forte et unie sous la direction de Ventrue aussi prestigieux que Hardestadt ou Julia Antasia. Depuis lors, l’influence de l’Allemagne dans la politique vampirique française n’a fait que croître à un point tel que beaucoup prédisent que l’avenir est déjà tout tracé pour ces deux nations. Les héritiers des Francs et des Saxons travailleront à nouveau ensemble vers un objectif commun."
 pod_french_struggle.106.a:0 "De Magdebourg à Brest."
 e_love_eternal:0 "Gallie"
 e_love_fiefs:0 "Fiefs de la Rose"
 pod_french_struggle.1000.t:0 "Aux prises avec l'Inquisition"
 pod_french_struggle.1000.desc:0 "La redoutée Inquisition est née en France dans l’ombre de la croisade des Albigeois. Leurs agents rôdent dans les rues la nuit, utilisant leurs talents sacrés pour rendre la vie des vampires encore plus difficile. Malheureusement, ils sont particulièrement présents dans l’une des régions sous votre contrôle ces derniers temps, vous laissant d’autre choix que de résister à la tempête ou de les gérer d’une manière ou d’une autre."
 pod_french_struggle.1000.a:0 "Attendons."
 pod_french_struggle.1000.b:0 "Embauchez des agents pour les détourner."
 pod_french_struggle.1000.c:0 "Redirigez-les vers vos rivaux !"
 pod_french_struggle.1000.d:0 "J'en ai marre d'eux, tuez-les tous !"
 pod_french_struggle.1001.t:0 "De Constantinople à Lyon"
 pod_french_struggle.1001.desc:0 "L'ancien prince de Lyon, François d'Alencourt, a vu sa fortune décliner avec l'arrivée de l'Inquisition. Cependant, il reste un acteur puissant très respecté en France et son comportement honorable est sans égal.\nCe soir, il est venu devant votre tribunal avec une proposition. Une caravane de réfugiés de l'Empire byzantin en ruine s'est dirigée vers son domaine, à la recherche d'un nouveau lieu de séjour. Tandis que d'Alencourt aidait ceux qu'il pouvait, Lyon est devenu trop dangereux avec l'Inquisition qui sévit dans la région. A ce titre, il s'adresse à vous avec une demande formelle de trouver à ces réfugiés un logement sur votre domaine, tout en les protégeant et en les hébergeant du mieux que vous pouvez. Après tout, l’honneur ne dicte rien de moins que d’aider les nécessiteux."
 pod_french_struggle.1001.a:0 "Une juste cause. Et une faveur intéressante."
 pod_french_struggle.1001.b:0 "Je ne tomberai pas dans le piège de ces astuces politiques !"
 pod_french_struggle.1002.t:0 "Jeux mortels"
 pod_french_struggle.1002.desc:0 "Isouda de Blaise est l'une des reines de l'amour les plus influentes et certainement la plus redoutée. Sous son mince vernis de grâce et de beauté se cache un esprit complètement déséquilibré, inventant les jeux sociaux les plus tordus à jouer à sa cour.\nVous avez récemment reçu une invitation à l'un de ces rassemblements. Isouda le prendrait certainement personnellement si vous refusiez, mais êtes-vous prêt à endurer le pire que la « Rose du Loup » puisse vous réserver ?"
 pod_french_struggle.1002.a:0 "Qu'est-ce qui pourrait arriver de pire ?"
 pod_french_struggle.1002.b:0 "J'ai un rendez-vous important à cette date !"
 pod_french_struggle.1002.c:0 "De nouvelles méthodes de torture ? Super!"
 pod_french_struggle.1003.t:0 "Distraction coûteuse"
 pod_french_struggle.1003.desc:0 "La plus jeune des Reines de l'Amour, Hélène règne sur la très riche région de Champagne. Adolescente quelque peu insipide et excitable de l'extérieur, Hélène a prouvé bien souvent que son esprit grégaire n'était avant tout qu'une façade.\nLa Champagne accueillera bientôt les grandes foires françaises, peut-être l'événement marchand le plus important d'Europe occidentale. De nombreux vampires tentent désormais d'obtenir une part du gâteau et, probablement pas par hasard, Hélène a invité beaucoup d'entre eux (y compris vous) à une somptueuse fête au cours de la même période, probablement pour s'assurer que vous n'interfériez pas avec ses plans. pour l'événement."
 pod_french_struggle.1003.a:0 "Le respect vaut plus que l’or."
 pod_french_struggle.1003.b:0 "À la réflexion..."
 pod_french_struggle.1003.c:0 "Une fête? J'ai tellement d'idées à essayer !"
 pod_french_struggle.1004.t:0 "Le roi de l'amour"
 pod_french_struggle.1004.desc:0 "Le seul Roi d'Amour reconnu parmi les Cours est Etienne, prince du Poitou. Homme secret, il a été sous-estimé en tant que dirigeant faible jusqu'à récemment, lorsque son action audacieuse contre Esclarmonde et son rapprochement avec Mithra et l'Angleterre ont soudainement montré un esprit politique beaucoup plus meurtrier que prévu.\nVous avez reçu une demande de rencontre avec lui pour un but non divulgué. Il s'agira probablement d'une décision assez politique si vous l'acceptez, car Etienne a certainement un plan dans sa manche contre un autre concurrent."
 pod_french_struggle.1004.a:0 "Qui est la cible ?"
 pod_french_struggle.1004.b:0 "Il est trop dangereux pour lui faire confiance."
 pod_french_struggle.1004.c:0 "Je peux améliorer ses plans..."
 pod_french_struggle.1005.t:0 "Le roi mal préparé"
 pod_french_struggle.1005.desc:0 "Geoffrey du Temple était l'un des principaux cerveaux de l'exil d'Alexandre (son propre [Sire|E]). Malheureusement pour lui, depuis, il est de plus en plus mis à l'écart par des joueurs bien plus adeptes du jeu politique que lui, comme Salianna elle-même.\n Sentant sa faiblesse, Geoffrey cherche n'importe quel allié prêt à aider sa cause. . S'aligner sur lui coûterait cher mais il reste le prince de Paris, une position qui force le respect et qui contribuera à l'unification de la France à un moment ou à un autre."
 pod_french_struggle.1005.a:0 "Apportez-lui de l'aide."
 pod_french_struggle.1005.b:0 "Prêtez-lui une aide symbolique, inutile."
 pod_french_struggle.1005.c:0 "Apportez-lui une aide bien préparée et approfondie."
 pod_french_struggle.1006.t:0 "Les richesses de l'Aquitaine"
 pod_french_struggle.1006.desc:0 "Bordeaux est l'une des villes les plus prospères de France. Ironiquement, cela est principalement dû au fait que c'est la ville française la plus importante détenue par les mortels anglais (et souvent aussi par les vampires) depuis longtemps. Cela en a fait le centre commercial de tout marchand anglais digne de ce nom.\nLe prince de Bordeaux est Gérard, un vassal fidèle de Mithra et un administrateur compétent. Il est cependant complètement dépassé par les intérêts concurrents dans la ville et la présence croissante de l'Inquisition dans la région, tout en recevant peu ou pas d'aide de l'Angleterre. Un tel désarroi pourrait être l'occasion de « libérer » certaines des richesses bordelaises pour votre propre usage..."
 pod_french_struggle.1006.a:0 "Je respecterai la principauté de Gérard"
 pod_french_struggle.1006.b:0 "De l'or gratuit qui traîne vraiment."
 pod_french_struggle.1006.c:0 "Plus d'or !"
 pod_french_struggle.1007.t:0 "La reine d'Occitanie"
 pod_french_struggle.1007.desc:0 "La puissante Esclarmonde est devenue le point de ralliement des Caïnites occitans depuis le début de la croisade des Albigeois. Sa résistance acharnée contre l'Inquisition et les Français du Nord a rendu sa Cour de facto indépendante du contrôle parisien.\nLa « reine noire » est une figure mystérieuse, et beaucoup lui auraient juré une loyauté éternelle après un simple regard. C'est pourquoi vous vous inquiétez de cette invitation inattendue à Toulouse qui se présente soudainement à votre porte..."
 pod_french_struggle.1007.a:0 "Sûrement, je peux résister à son sort !"
 pod_french_struggle.1007.b:0 "Mieux vaut ne pas prendre de risques."
 pod_french_struggle.1007.c:0 "Je m'y connais aussi en matière de fascination..."
 french_struggle_taunt_tooltip:0 "Non, tu ne peux pas."
 pod_french_struggle.1008.t:0 "Le Dieu Soleil porte des cadeaux"
 pod_french_struggle.1008.desc:0 "Mithra, le puissant dirigeant des baronnies d'Avalon, a montré peu d'intérêt pour la France à l'époque du règne d'Alexandre. Mais maintenant que le pays est déstabilisé par son exil et que les mortels anglais y font également des incursions, il semble que le Dieu Soleil ait de nouveaux projets.\nAmorçant un somptueux grand tour en France, Mithra s'est arrêté dans de nombreuses villes, impressionnant leurs habitants caïnites par son pouvoir et son influence. Vous pourriez faire des incursions pour que Mithra vienne dans votre ville lors de sa tournée si vous le souhaitez. Cela vous ferait certainement du bien et c'est un invité généreux. Mais le risque de tomber sous son charme est à considérer..."
 pod_french_struggle.1008.a:0 "Je suis honoré de votre présence !"
 pod_french_struggle.1008.b:0 "Mieux vaut ne pas prendre de risques."
 pod_french_struggle.1008.c:0 "Mithra est déjà mon Dieu ! Il va sûrement m'aider ?"
 pod_french_struggle.1009.t:0 "L'offre du tyran"
 pod_french_struggle.1009.desc:0 "La puissante Hardestadt en Allemagne est une bizarrerie dans le monde caïnite. Issu d'une lignée enveloppée, il a réussi à devenir le Ventrue le plus important d'Europe malgré son jeune âge. Réputé pour être un politicien rusé et impitoyable, il n'est pas non plus connu pour mâcher ses mots.\nSa visite soudaine à votre cour est un choc mais son offre est encore plus surprenante. Franchement honnête, Hardestadt vous dit qu'il a des projets pour la France et que vous pourriez être un atout dans cette entreprise. Il vous offre de l'or, une armée personnelle et la reconnaissance de votre valeur à sa cour si vous acceptez de rejoindre les Fiefs de la Croix Noire."
 pod_french_struggle.1009.a:0 "Une offre alléchante..."
 pod_french_struggle.1009.b:0 "Je ne lui fais pas confiance."
 pod_french_struggle.1010.t:0 "Une conversation classique"
 pod_french_struggle.1010.desc:0 "L'une des Ventrues les plus influentes d'Europe occidentale, Julia Antasia, est venue visiter certaines cours de France. Elle a de nombreux adeptes dévoués dans la région, tous louant son sang-froid et sa vision utopique d'une société démocratique pour les Caïnites.\nElle est passée à votre cour depuis quelques nuits maintenant et vous devez admettre que sa réputation n'est pas exagérée. Elle est calme, posée et tout ce qu’elle dit dépeint une vision vivante d’un avenir potentiellement formidable pour votre espèce. Vous vous sentez de plus en plus influencé par cette conversation apparemment anodine entre pairs."
 pod_french_struggle.1010.a:0 "Un exposé intéressant, rien de plus."
 pod_french_struggle.1010.b:0 "Elle a de très bons points..."
 pod_french_struggle.1010.c:0 "Ma dame, n'en dites pas plus, laissez-moi vous servir !"
 pod_french_struggle.1011.t:0 "Cadeau empoisonné"
 pod_french_struggle.1011.desc:0 "En tant que Matriarche des Cours d'Amour, Salianna est, du moins nominalement, la Caïnite la plus importante de France depuis l'exil d'Alexandre. Son règne est cependant contesté et elle essaie de l'assurer du mieux qu'elle peut depuis lors.\nEn tant que l'un des dirigeants influents de la nuit en France, vous êtes soumis à certains de ses stratagèmes de reconnaissance. Lors de la dernière audience du tribunal, elle essaie de vous proposer un choix mortel à utiliser comme bon vous semble. Politiquement, accepter le cadeau signifie lui accorder un crédit de seigneur, récompenser un vassal, renforcer sa position à vos dépens. D'un autre côté, ce mortel semble effectivement intéressant..."
 pod_french_struggle.1011.a:0 "Je suis honorée, matriarche."
 pod_french_struggle.1011.b:0 "Vous pouvez conserver vos cadeaux."
 pod_french_struggle.1012.t:0 "Les visiteurs du Sud"
 pod_french_struggle.1012.desc:0 "Les Lasombra ibériques faisaient partie des nombreux étrangers qui tentaient d'acquérir toute l'influence possible en France après l'exil d'Alexandre. Leurs propres problèmes dans la péninsule et la guerre civile en cours ont rapidement mis un terme à leurs efforts. Pourtant, certains jeunes Lasombra voient des opportunités dans la situation de la France, peut-être pour faire fortune avant un retour triomphal au pays.\nUn de ces groupes de mercenaires est venu vous offrir ses services récemment. Vous pourriez évidemment refuser leur proposition, mais il ne fait aucun doute qu’ils trouveraient alors un autre employeur, peut-être même un de vos concurrents."
 pod_french_struggle.1012.a:0 "Vous êtes embauché."
 pod_french_struggle.1012.b:0 "Tu n'es pas."
 french_struggle_house_modifier:0 "Maîtres de France"
 french_struggle_house_modifier_desc:0 "Les membres de cette Chambre ont acquis une France vampirique, leur assurant une grande influence sur cette partie importante de l’Europe occidentale."
 norman_opinion:0 "Opinion normande"