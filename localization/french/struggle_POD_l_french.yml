 pod_assamite_struggle.108.t:0 "La toile de couteaux"
 pod_assamite_struggle.108.desc:0 "Faction non officielle des Banu Haqim, la Toile des Couteaux est un culte secret d'assassins dédié au culte d'un mystérieux Mathusalem nommé Ur-Shulgi. Ce sont des fanatiques fanatiques qui voudraient détruire tout vampire refusant de servir leur maître. Ils sont également connus comme des tueurs assoiffés de sang et sont responsables de la mauvaise réputation du [Clan|E] dans son ensemble auprès des étrangers.\nAvec beaucoup d'efforts et de ressources, vous pourriez vous lancer dans une campagne visant à aider ou à discréditer cette faction sur la scène politique globale des Banu Haqim. ."
 pod_assamite_struggle.108.a:0 "Aidez cette faction"
 pod_assamite_struggle.108.b:0 "Affrontez cette faction"
 pod_assamite_struggle.108.c:0 "Rien pour le moment"
