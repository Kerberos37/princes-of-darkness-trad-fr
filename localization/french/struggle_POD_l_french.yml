 pod_assamite_struggle.1001.t:0 "Devoirs des fidèles"
 pod_assamite_struggle.1001.desc:0 "La communauté [ashirra|E] est très forte en Perse. L'un des principes de ce mouvement est de laisser les mortels vivre à leur guise, avec le moins d'interférence possible de la part des vampires. Évidemment, ce n'est pas toujours très pratique pour un dirigeant de la nuit.\nUn de ces représentants d'Ashirra est récemment venu dans votre domaine, se plaignant que vos agents adoptent une approche trop autoritaire concernant les affaires mortelles dans la région."
 pod_assamite_struggle.1001.a:0 "Négociez un compromis."
 pod_assamite_struggle.1001.a.success:0 "Une bonne affaire."
 pod_assamite_struggle.1001.a.failure:0 "Cris et disputes."
 pod_assamite_struggle.1001.b:0 "Très bien, nous n'interférerons pas."
 ashirra_gain_influence_tt:0 "L'Ashirra gagne en influence."
 ashirra_lose_influence_tt:0 "L'Ashirra perd son influence."
 pod_assamite_struggle.1001.c:0 "Je règle comme bon me semble !"
 pod_assamite_struggle.1002.t:0 "La vérité sur Haqim"
 pod_assamite_struggle.1002.desc:0 "Figure vénérée parmi ses enfants, Haqim reste cependant un mystère pour la plupart d’entre eux. Homme de peu de mots alors qu'il était actif, sa disparition n'a fait qu'approfondir les rumeurs qui l'entouraient. Avec la nature conflictuelle actuelle du Clan, il est naturel que le sujet de la véritable nature de Haqim vienne souvent au premier plan.\nEn tant que dirigeant influent de la nuit, votre opinion compte plus que la plupart des autres."
 pod_assamite_struggle.1002.a:0 "Haqim, bien que grand, n'était qu'un serviteur du Plus Grand."
 silsila_gain_influence_tt:0 "Le Silsila gagne en influence."
 pod_assamite_struggle.1002.b:0 "Haqim est le juge ultime de la valeur de l'humanité."
 council_gain_influence_tt:0 "Le Conseil des Parchemins gagne en influence."
 pod_assamite_struggle.1002.c:0 "Un homme formidable, quoique parfois imparfait."
 pod_assamite_struggle.1002.d:0 "Je ne pense pas qu'Haqim soit si important..."
 pod_assamite_struggle.1003.t:0 "Le parchemin perdu"
 pod_assamite_struggle.1003.desc:0 "Vos agents ont récemment capturé un voleur recherché par Alamut depuis un moment déjà. En y regardant de plus près, il semble que cet homme ne soit pas vraiment un voleur mais un érudit avec, apparemment, un écrit important rédigé à l'époque de Zoroastre.\nLes dirigeants de Silsila, gardiens de l'histoire et principalement zoroastriens, vous demandent de leur donner les écrits, après compensation pour votre aide évidemment. Mais d'autres options s'offrent à vous..."
 pod_assamite_struggle.1003.a:0 "C'est un plaisir pour moi de servir."
 silsila_lose_influence_tt:0 "Le Silsila perd son influence."
 pod_assamite_struggle.1003.b:0 "Brûlez le parchemin. Et le « voleur »."
 pod_assamite_struggle.1003.c:0 "J'ai d'autres amis qui pourraient être intéressés..."
 pod_assamite_struggle.1003.d:0 "Je vais juste le garder."
 pod_assamite_struggle.1004.t:0 "Couteaux sortis"
 pod_assamite_struggle.1004.desc:0 "L'un des villages éloignés de votre domaine a été récemment \"visité\" par les fanatiques de la Toile des Couteaux qui étaient, si ce que disaient les survivants est vrai, à la recherche d'un espion infidèle. Comme toujours, les méthodes de la Toile de Couteaux étaient brutales et particulièrement traumatisantes pour vos sujets mortels.\nNettoyer les dégâts ne devrait pas être trop difficile, mais vous voudrez peut-être réagir à cette attaque sournoise contre votre autorité."
 pod_assamite_struggle.1004.a:0 "Un espion? Rasez le village !"
 pod_assamite_struggle.1004.b:0 "Dénoncez publiquement la Toile des Couteaux."
 wok_lose_lot_influence_tt:0 "La Toile des Couteaux perd beaucoup d'influence."
 pod_assamite_struggle.1004.c:0 "Traquez et traitez les agresseurs."
 pod_assamite_struggle.1004.d:0 "Inutile de fâcher le Web pour si peu."
 pod_assamite_struggle.1005.t:0 "Terre d'espions"
 pod_assamite_struggle.1005.desc:0 "La Perse est un pays vaste, ce qui rend très important le besoin d'un système de messagerie fiable vers et depuis Alamut. Même si les messagers des goules sont bons et tout, vous êtes quasiment sûr que la plupart de leurs déplacements sont surveillés par les factions les moins scrupuleuses de la lutte actuelle. Vous pensez qu'il est en fait fort probable que vos rapports et autres correspondances soient régulièrement interceptés par vos ennemis.\nLe Conseil des Parchemins a récemment proposé un nouveau système créé par le célèbre Al-Ashrad, un orbe magique doté de pouvoirs Djinni permettant des communication à distance. Certaines voix s'élèvent cependant contre cette idée, affirmant que cela signifierait simplement changer qui espionne qui..."
 pod_assamite_struggle.1005.a:0 "Une brillante initiative, j’en ai besoin."
 pod_assamite_struggle.1005.b:0 "Je vais trouver mon propre système."
 council_lose_influence_tt:0 "Le Conseil des Parchemins perd son influence."
 pod_assamite_struggle.1005.c:0 "Le Conseil nous manipule !"
 pod_assamite_struggle.1006.t:0 "Filles de Haqim"
 pod_assamite_struggle.1006.desc:0 "Embrasser les femmes n’a jamais été particulièrement un problème dans la culture Banu Haqim, surtout depuis que Haqim lui-même l’a fait, mais la montée du mouvement [ashirra|E] a changé cet état de choses. Au sein de la caste des guerriers, la pratique consistant à embrasser les femmes est tombée en disgrâce au 8ème siècle, car il a commencé à être considéré comme immoral de maudire les femmes avec la non-vie.\nCe schisme existe toujours cette nuit, même si les guerriers ont commencé à assouplir cette pratique. politique depuis plusieurs décennies maintenant. En tant que tel, même s’il ne s’agit pas d’une question aussi urgente qu’auparavant, elle reste un sujet de débat entre les fils et les filles de Haqim."
 pod_assamite_struggle.1006.a:0 "Cela me semble toujours mal."
 pod_assamite_struggle.1006.b:0 "Haqim savait ce qu'il faisait."
 pod_assamite_struggle.1006.c:0 "Honnêtement, cela devrait être l’inverse."
 pod_assamite_struggle.1007.t:0 "Les trois castes"
 pod_assamite_struggle.1007.desc:0 "Personne ne sait vraiment quand le système des castes s'est réellement implanté dans la société Banu Haqim, mais il fait désormais partie intégrante de la non-vie en Perse. Traditionnellement, les vizirs étaient les dirigeants et les plus actifs politiquement des trois, mais le pouvoir est lentement passé entre les mains des guerriers ces derniers temps. Les Sorciers, pour leur part, ont longtemps été un groupe reclus et leur petit nombre en fait les plus faibles des Castes.\nLe système des Castes fonctionne aux côtés des factions politiques de la société de Banu Haqim et, même si vous pouvez trouver n'importe quelle caste dans n'importe quelle faction, certains sont plus favorisés que d’autres en fonction de votre agenda politique."
 pod_assamite_struggle.1007.a:0 "Les Warriors nous font avancer."
 pod_assamite_struggle.1007.b:0 "Les sorciers connaissent la vérité."
 pod_assamite_struggle.1007.c:0 "Les vizirs sont nos dirigeants naturels."
 pod_assamite_struggle.1007.d:0 "Nous devons tous travailler comme un seul homme."
 council_gain_lot_influence_tt:0 "Le Conseil des Parchemins gagne beaucoup d'influence."
 pod_assamite_struggle.1008.t:0 "Les mystères d'Al-Ashrad"
 pod_assamite_struggle.1008.desc:0 "Le chef de la Caste des Sorciers, l'Amr, a toujours été le mystérieux Al-Ashrad, un enfant ancien et largement respecté (et redouté) du encore plus mystérieux Ur-Shulgi. Connu pour rester seul, l'Amr est responsable de certaines des créations les plus merveilleuses des Enfants de Haqim et de leur utilisation magistrale de la Magie du Sang.\nSon attitude lente et prudente trahit l'esprit d'un véritable ancien, planifiant pour des siècles à venir. Pourtant, récemment, Al-Ashrad a été particulièrement actif à Alamut, poussant doucement l’agenda du Conseil des Parchemins, la faction que lui et d’autres voix modérées des Banu Haqim ont créée."
 pod_assamite_struggle.1008.a:0 "Aidez de tout cœur ses efforts."
 pod_assamite_struggle.1008.b:0 "Entravez-le à chaque instant."
 pod_assamite_struggle.1008.c:0 "Que prévoit-il ?"
 targetted_web_modifier:0 "Ciblé par le Web"
 targetted_web_modifier_desc:0 "La Toile des Couteaux s'intéresse à vous. Un des plus dangereux."
 wok_gain_lot_influence_tt:0 "La Toile des Couteaux gagne beaucoup d'influence."
 pod_assamite_struggle.1009.t:0 "Web des thèmes"
 pod_assamite_struggle.1009.desc:0 "Figure de division parmi les enfants de Haqim, le puissant Thetmes est connu comme un manipulateur magistral de l'ombre et l'un des assassins les plus meurtriers d'Alamut. Son allégeance à la Toile de Couteaux se murmure doucement dans les couloirs d'Alamut, mais les véritables objectifs finaux de Thetmes restent son seul à connaître.\nSous ses ordres, la Toile a récemment lancé une campagne d'intimidation prudente autour de la Perse, s'assurant que les Princes et les Sultans sont plus... « attentifs » aux demandes de la secte. Votre position lors de cet événement sera certainement surveillée de près par l'impitoyable Égyptien."
 pod_assamite_struggle.1009.a:0 "Aidez de tout cœur ses efforts."
 pod_assamite_struggle.1009.b:0 "Entravez-le à chaque instant."
 pod_assamite_struggle.1009.c:0 "Que prévoit-il ?"
 silsila_gain_lot_influence_tt:0 "Le Silsila gagne beaucoup d'influence."
 pod_assamite_struggle.1010.t:0 "Les ordres de Nakurtum"
 pod_assamite_struggle.1010.desc:0 "Nakurtum, l'un des enfants les plus âgés de Haqim lui-même, prit le contrôle d'Alamut en 1214 dans une téméraire démonstration de force. Son dévouement à une religion en déclin et son attitude hautaine envers les autres factions lui ont laissé peu d'amis et elle contrôle à peine Alamut elle-même.\nNéanmoins, elle est l'aînée, et ce titre mérite beaucoup de respect chez Banu Haqim. société. En tant que telle, elle s’attend à ce qu’on lui obéisse lorsqu’elle donne ses ordres. Aller contre sa volonté est facile car elle n'a pas les moyens de faire respecter son autorité, mais cela reste en quelque sorte une violation de l'étiquette. Ainsi, lorsqu’une de ces commandes vous parvient, vous devez décider de votre plan d’action."
 pod_assamite_struggle.1010.a:0 "Obéissez au souhait de l'Aîné."
 pod_assamite_struggle.1010.b:0 "Ignorez ses divagations."
 pod_assamite_struggle.1010.c:0 "Faites le strict minimum."
 jamal_levies_modifier:0 "L'expertise de Jamal"
 jamal_levies_modifier_desc:0 "Jamal a personnellement entraîné vos champions. Ceux qui peuvent encore marcher se sont beaucoup améliorés."
 ashirra_gain_lot_influence_tt:0 "L'Ashirra gagne beaucoup d'influence."
 pod_assamite_struggle.1011.t:0 "Les prouesses de Jamal"
 pod_assamite_struggle.1011.desc:0 "Le guerrier le plus meurtrier des Banu Haqim est largement reconnu comme étant Jamal, l'un des enfants de Haqim. Ce guerrier terrifiant est également connu comme un fervent partisan de la cause [ashirra|E] et est leur chef informel depuis plusieurs siècles maintenant.\nNéanmoins, Jamal est également considéré comme une voix modérée et on le voit souvent aider d'autres Banu Haqim, même ceux ne partage pas sa cause. Cette attitude amicale lui a valu, ainsi qu'à la faction Ashirra, beaucoup de respect au fil des années.\nCe soir, vous faites l'objet de l'attention du grand guerrier. Constatant quelques défauts dans les compétences de combat de vos champions, il propose de les aider lors d'une petite séance d'entraînement."
 pod_assamite_struggle.1011.a:0 "Je suis honoré, merci."
 pod_assamite_struggle.1011.b:0 "Je ne pense pas que ce soit nécessaire."
 pod_assamite_struggle.1011.c:0 "Allez-y doucement avec eux, s'il vous plaît."
 losttribe_gain_lot_influence_tt:0 "La Tribu Perdue gagne beaucoup d’influence."
 pod_assamite_struggle.1012.t:0 "La vérité d'Anosh"
 pod_assamite_struggle.1012.desc:0 "Le mystérieux (et hautement hérétique) Culte de Zilah de Dastur Anosh s'est caché depuis la mort de son maître entre les mains des assassins d'Alamut. Pourtant, son influence n’a pas complètement disparu de la politique persane. Ce soir, vous avez reçu une note indiquant qu'un ancien parchemin contenant des... informations intéressantes sur la 3e génération circule dans votre région. Un projet aussi petit mais potentiellement impactant est la marque de fabrique d'Anosh et vous devez décider quoi faire à ce sujet."
 pod_assamite_struggle.1012.a:0 "Je dois le lire moi-même."
 pod_assamite_struggle.1012.b:0 "Trouvez-le et détruisez-le !"
 pod_assamite_struggle.1012.c:0 "Laissez-le glisser."
