 french_struggle:0 "Une France fracturée"
 french_struggle_desc:1 "La France vampirique était autrefois dirigée par l'un des Ventrues les plus influents, Alexandre. Il était secondé par les Toréadors Cours d'Amour, un groupe de reines puissantes régnant dans les grandes villes françaises et lui apportant conseils et soutien. Mais l'insensibilité et l'isolement du vieux Ventrue ont finalement entraîné sa chute en 1222 lorsqu'il a été évincé par un coup d'État fomenté par la plus puissante Reine de l'Amour, Salianna, et son propre enfant, Geoffrey.\nSalianna a alors pris le pouvoir, mais un tel un changement brutal après plus de 600 ans de statu quo a plongé la France dans le chaos. Un chaos aggravé par la croisade des Albigeois en cours, la division entre Occitans et Français et l'empiétement de l'Angleterre et de l'Allemagne sur le royaume. La France vampirique survivra-t-elle aux temps troublés qui s’annoncent ?"
 struggle_french_phase_chaos:0 "La tempête"
 struggle_french_phase_chaos_desc:0 "Alors que l'Inquisition sévit, les royaumes vampiriques partent en guerre dans l'ombre de la France, dans l'espoir de revendiquer par la force des armes ce qu'ils ne pouvaient pas revendiquer par des paroles mielleuses."
 struggle_french_phase_reprieve:0 "Le calme"
 struggle_french_phase_reprieve_desc:0 "Même les vampires ont besoin de récupérer de temps en temps. La consolidation du pouvoir est en cours, alors que les rois et les reines s'assurent que leur influence et leurs forces sont prêtes pour la phase suivante."
 pod_french_struggle.0501.t:1 "Une France fracturée"
 pod_french_struggle.0501.desc:1 "La France vampirique était autrefois dirigée par l'un des Ventrues les plus influents, Alexandre. Il était secondé par les Toréadors Cours d'Amour, un groupe de reines puissantes régnant dans les grandes villes françaises et lui apportant conseils et soutien. Mais l'insensibilité et l'isolement du vieux Ventrue ont finalement entraîné sa chute en 1222 lorsqu'il a été évincé par un coup d'État fomenté par la plus puissante Reine de l'Amour, Salianna, et son propre enfant, Geoffrey.\nSalianna a alors pris le pouvoir, mais un tel un changement brutal après plus de 600 ans de statu quo a plongé la France dans le chaos. Un chaos aggravé par la croisade des Albigeois en cours, la division entre Occitans et Français et l'empiétement de l'Angleterre et de l'Allemagne sur le royaume. La France vampirique survivra-t-elle aux temps troublés qui s’annoncent ?"
 pod_french_struggle.0501.a:0 "Le chaos engendre des opportunités."
