l_french:
 trait_fae: "Les vrais fées" #NT!
 trait_fae_desc: "Les vrais Fae sont un terme donné à tous les esprits originaires du [dreaming|E], qui ne sont pas des chimères et qui n'ont pas suivi la Voie Changeling. Bien qu'il n'y ait pas de liste complète des entités, elle inclurait les Premiers-nés, les Dark-kin et sans doute les Inanimae." #NT!
 trait_firstbornfae: "Fae premier-né" #NT!
 trait_firstbornfae_desc: "Le premier-né est sorti des Brumes de la Création dans un passé lointain. Les nouveaux premiers-nés sont soit les enfants des autres premiers-nés, soit des sprites transformés en faes par de puissants sorts mineurs. Les premiers-nés affirment qu'ils ont gouverné et même créé le monde entier et qu'eux seuls avaient le droit de dicter les lois et les décrets des royaumes magiques. Bien que sceptiques, de nombreux Fae ont accepté cela et les ont appelés les « vrais Fae ». La montée de l’humanité a fortement diminué le pouvoir des Premiers-nés et beaucoup craignaient leur sort si rien n’était fait." #NT!
 trait_denizen: "Adhène" #NT!
 trait_denizen_desc: "Kithain appelle arbitrairement ces créatures « Dark-kin » en raison de leur vile réputation de serviteurs des Fomoriens. Malgré leur départ brutal des terres humaines, les Adhènes ont maintenu un lien direct, quoique subtil, avec la psyché humaine. Personnifiant divers aspects des rêves ou des peurs humaines, le nombre d’espèces d’adhènes est vaste et varié." #NT!
 trait_inanimae: "Inanimés" #NT!
 trait_inanimae_desc: "Les Inanimae sont les cousins ​​des Vrais Fae. Bien qu’ils ne soient pas de véritables esprits élémentaires, ils ont une étroite parenté avec eux. Chaque Inanimae se façonne d'après un élément spécifique." #NT!
 trait_changeling: "Changelin" #NT!
 trait_changeling_desc: "Un hybride fée/humain. Les anciennes cours croyaient que la première femme venue coucher avec le premier homme était l'une des premières-nées. De l'union entre les deux est né le premier changeling, bien que le couple ait eu plus d'enfants et que la Première Femme ait eu d'autres partenaires. D'autres explications, en particulier celles des faes les plus anti-humanistes, étaient que les Changelings étaient les restes de faes déformés et indésirables qui étaient échangés avec des enfants mortels et élevés parmi eux." #NT!
 trait_kinain: "Kinaïn" #NT!
 trait_kinain_desc: "Un Kinain est un mortel qui possède du sang féerique, mais n'est pas un Changeling à part entière." #NT!
  
 trait_kithain: "Kithain" #NT!
 trait_jinn: "Djinns" #NT!
 trait_african_kiths: "Kiths africains" #NT!
 trait_hsien: "Hsien" #NT!
 trait_phyla: "Phyla" #NT!
  
 trait_sidhe: "Sidhé" #NT!
 trait_sidhe_desc: "Les nobles et beaux dirigeants du genre féerique, les sidhe sont les chefs d'une beauté surnaturelle des seigneurs féeriques classiques." #NT!
 trait_boggan: "Boggan" #NT!
 trait_boggan_desc: "Pratiques et travailleurs, les Boggans sont les gardiens des ménages et des ménagères industrieuses." #NT!
 trait_clurichaun: "Clurichaun" #NT!
 trait_clurichaun_desc: "Amusants et charismatiques, ces Kithain sont à l’origine des histoires de lutins." #NT!
 trait_eshu: "Eshu" #NT!
 trait_eshu_desc: "Vagabonds ultimes, les Eshu sont des conteurs et des explorateurs accomplis." #NT!
 trait_ghilledhu: "Ghillie dhu" #NT!
 trait_ghilledhu_desc: "Esprits du vert et de la nature, les ghille dhu étaient autrefois des créatures prospères qui changeaient de nature en fonction de la saison." #NT!
 trait_oba: "Oba" #NT!
 trait_oba_desc: "Les nobles des Elegbara, cousins ​​terrestres des Eshu." #NT!
 trait_nocker: "Nocker" #NT!
 trait_nocker_desc: "Ces grincheux grossiers sont peut-être petits et étranges à regarder, mais leur besoin de fabriquer et de construire en fait les inventeurs ingénieux de la société Kithain." #NT!
 trait_piskey: "Piskey" #NT!
 trait_piskey_desc: "Les Piskies sont des kith innocents aux yeux écarquillés, composés de vagabonds naturels qui recherchent la beauté magnifique et impressionnante du monde." #NT!
 trait_pooka: "Pooka" #NT!
 trait_pooka_desc: "Au mieux farceurs et au pire terreurs, ces Kithain partagent chacun une affinité avec un animal particulier et adorent les farces." #NT!
 trait_troll: "Troll" #NT!
 trait_troll_desc: "Ces puissants géants incarnent la loyauté, l’honneur et la force des faes." #NT!
 trait_redcap: "Une casquette rouge" #NT!
 trait_redcap_desc: "Ces hideux Kithain sont de monstrueuses machines à manger, terrifiantes à voir et pleines de mauvaises attitudes et de violence." #NT!
 trait_riverhag: "La sorcière de la rivière" #NT!
 trait_riverhag_desc: "Ces faes gorgés d'eau vivent dans des plans d'eau en mouvement rapide et traînent des proies sans méfiance pour les noyer." #NT!
 trait_satyr: "Satyre" #NT!
 trait_satyr_desc: "Les satyres sont l'esprit de plaisir et de passion donné forme." #NT!
 trait_sluagh: "Sluagh" #NT!
 trait_sluagh_desc: "Ces faes sombres et secrets sont les meilleurs pour collecter des informations et garder des secrets." #NT!
 trait_swanmaiden: "Jeune fille cygne" #NT!
 trait_swanmaiden_desc: "Les Swan Maidens sont des amis récemment apparus, nés de rêves de romance et de véritable amour." #NT!
 trait_wichtel: "Wichtel" #NT!
 trait_wichtel_desc: "Les mineurs et autres travailleurs sont le fondement d’une communauté car ils accomplissent des tâches qui doivent être accomplies aussi désagréables soient-elles, s’aventurent dans l’obscurité et le danger à la recherche des ressources dont dépend la société et accomplissent un travail périlleux et éreintant sans espérer de gloire ou de fortune. Le travail est fait parce qu’il le faut. Le Wichtel incarne cette philosophie." #NT!
 trait_ifrit: "Ifrit" #NT!
 trait_ifrit_desc: "Forgé dans les flammes et endurci au combat, un Ifrit a peu de patience pour la faiblesse." #NT!
 trait_lilin: "Liline" #NT!
 trait_lilin_desc: "Têtue et séduisante, une Lilin sait ce qu'elle veut et comment l'obtenir." #NT!
 trait_qareen: "Qareen" #NT!
 trait_qareen_desc: "Les Coran ont le don et la malédiction de la mémoire eidétique, et d’autres djinns les appellent des « bibliothèques ambulantes »." #NT!
 trait_shaytan: "Shaytan" #NT!
 trait_shaytan_desc: "Négociateur, filou, tentatrice, charlatan – telles sont les étiquettes apposées sur un Shaytan." #NT!
 trait_biloko: "Biloko" #NT!
 trait_biloko_desc: "Ce kith met l'accent sur la valeur de la tradition et du patrimoine, étant étroitement lié à leur culture et à leur communauté et se méfiant des étrangers." #NT!
 trait_djedi: "Djédi" #NT!
 trait_djedi_desc: "Amoureux de la société, de la fête et de la gaieté, les Djedi sont des célébrités instantanées, aussi doués en sorcellerie que maudits en flagrant délit." #NT!
 trait_kuino: "Kuino" #NT!
 trait_kuino_desc: "Plein d'espoir, ambitieux et travailleur, ce kith est constitué de la volonté de réussir et de vivre mieux, même s'il doit se méfier de l'avidité et de la perte de ses objets sacrés dans cette quête." #NT!
 trait_obambo: "Obambo" #NT!
 trait_obambo_desc: "Ce kith est composé d'explorateurs et d'aventuriers doués qui connaissent toutes les ficelles pour explorer le Pays des Rêves Anciens et s'en tirer avec le butin, aussi affables qu'ils paraissent bien qu'ils soient dangereux lorsque leurs bien-aimés sont menacés." #NT!
 trait_okubili: "Okubili" #NT!
 trait_okubili_desc: "Pondéré et à l'écoute de leurs vies passées et concentré sur le maintien de l'équilibre dans toutes leurs vies actuelles, ce kith adore enseigner mais se laisse parfois emporter par les préoccupations des vies antérieures." #NT!
 trait_chuihyu: "Chu-ih-yu" #NT!
 trait_chuihyu_desc: "Kwannon-jin du Hsien oriental, les Chu-ih-yu sont des nobles élémentaires ; Kamuii Shinma de l'élément Métal." #NT!
 trait_chujung: "Chu Jung" #NT!
 trait_chujung_desc: "Kwannon-jin du Hsien oriental, les Chu Jung sont des nobles élémentaires ; Kamuii Shinma de l'élément Feu." #NT!
 trait_fuhsi: "Fu Hsi" #NT!
 trait_fuhsi_desc: "Kwannon-jin du Hsien oriental, les Fu Hsi sont des roturiers ; Hirayanu Shinma est en harmonie avec l'élément Bois avec la capacité de se transformer en serpents." #NT!
 trait_hanumen: "Hanumen" #NT!
 trait_hanumen_desc: "Kwannon-jin du Hsien oriental, les Hanumen sont des roturiers ; Hirayanu Shinma est en harmonie avec l'élément Terre avec la capacité de se transformer en singes." #NT!
 trait_hengpo: "Heng Po" #NT!
 trait_hengpo_desc: "Kwannon-jin du Hsien oriental, les Heng Po sont des roturiers ; Hirayanu Shinma est en harmonie avec l'élément Eau avec la capacité de se transformer en poisson." #NT!
 trait_houchi: "Hou-chi" #NT!
 trait_houchi_desc: "Kwannon-jin du Hsien oriental, les Hou-chi sont des nobles élémentaires ; Kamuii Shinma de l'élément Bois." #NT!
 trait_komuko: "Komuko" #NT!
 trait_komuko_desc: "Kwannon-jin du Hsien oriental, les Komuko sont des nobles élémentaires ; Kamuii Shinma de l'élément Terre." #NT!
 trait_nyan: "Nyan" #NT!
 trait_nyan_desc: "Kwannon-jin du Hsien oriental, les Nyan sont des roturiers ; Hirayanu Shinma est sensible à l'élément Feu avec la capacité de se transformer en chat." #NT!
 trait_suijen: "Suijen" #NT!
 trait_suijen_desc: "Kwannon-jin du Hsien oriental, les Suijen sont des nobles élémentaires ; Kamuii Shinma de l'élément Eau." #NT!
 trait_tanuki: "Tanuki" #NT!
 trait_tanuki_desc: "Kwannon-jin du Hsien oriental, les Tanuki sont des roturiers ; Hirayanu Shinma est à l'écoute de l'élément Métal avec la capacité de se transformer en tanuki ou en chiens viverrins (souvent mal traduits par « blaireaux »)." #NT!
 trait_glome: "Glomé" #NT!
 trait_glome_desc: "Inanimae de la Terre et membres de l'Empire des Pierres." #NT!
 trait_kubera: "Kubera" #NT!
 trait_kubera_desc: "Inanimae of Wood et membres de l'Empire des Semences." #NT!
 trait_ondine: "Ondine" #NT!
 trait_ondine_desc: "Inanimae de l'Eau et membres de l'Empire des Larmes." #NT!
 trait_paroseme: "Parosème" #NT!
 trait_paroseme_desc: "Inanimae of Air et membres de l'Empire of Skies." #NT!
 trait_solimond: "Solimond" #NT!
 trait_solimond_desc: "Inanimae of Fire et anciens membres de l'Empire des Flammes." #NT!
 trait_mannikin: "mannequin" #NT!
 trait_mannikin_desc: "Inanimae d'éléments de forme humaine et membres de l'Empire des Poupées." #NT!
  
 trait_realm_actor: "Maîtrise des acteurs du royaume" #NT!
 trait_realm_actor_desc: "L'acteur est le domaine connecté à tous les êtres du monde, avec une corrélation directe avec la façon dont vous les connaissez. Moins vous connaissez un être particulier, qu'il s'agisse d'un loup-garou, d'un mortel, d'un spectre, d'un vampire, etc., plus la maîtrise de l'Acteur est requise. Pour affecter quelqu’un auquel vous êtes opposé, quelles que soient vos connaissances, il faut une maîtrise totale." #NT!
 trait_realm_fae: "Maîtrise du royaume des Fae" #NT!
 trait_realm_fae_desc: "Fae s'occupe d'autres êtres du [dreaming|E]. Pour affecter d'autres Changelings, les Nobles Sidhe, Adhene, Chimera, ou même le contrôle de la magie Changeling elle-même relèvent tous du royaume des Fae." #NT!
 trait_realm_nature: "Maîtrise de la nature du royaume" #NT!
 trait_realm_nature_desc: "La nature contrôle les plantes, la terre et les animaux. Tout ce qui n'a pas été touché par la création se prête au contrôle du royaume de la Nature." #NT!
 trait_realm_prop: "Maîtrise des accessoires de royaume" #NT!
 trait_realm_prop_desc: "Prop est le contrôle et la manipulation de tous les objets créés. Les vêtements, les armes, les bâtiments et tout ce qui est « créé » relèvent de Prop. Plus l'appareil est complexe, plus la maîtrise du domaine Prop est requise." #NT!
 trait_realm_scene: "Maîtrise des scènes de royaume" #NT!
 trait_realm_scene_desc: "La scène est le contrôle de l’espace. Plus vous maîtrisez le royaume de Scene, plus la zone ou le nombre de cibles (en conjonction avec d'autres royaumes) que vous pouvez affecter est grand." #NT!
 trait_realm_time: "Maîtrise du temps réel" #NT!
 trait_realm_time_desc: "Le temps contrôle le moment où vos cantrips auront lieu ou leur durée. La maîtrise du temps dicte la durée de vos sorts ou la durée pendant laquelle vous pouvez définir un « déclencheur » sur eux." #NT!
 trait_realm_air: "Maîtrise de l'air du royaume" #NT!
 trait_realm_air_desc: "L'air est l'élément qui entoure le globe. Il affecte un environnement non vivant et un sort mineur qui affecte la météo, l'air, la température ou tout autre élément dans la zone du lanceur ou de la cible." #NT!
 trait_realm_earth: "Maîtrise du Royaume de la Terre" #NT!
 trait_realm_earth_desc: "La Terre affecte les objets non vivants et non surnaturels, naturels et fabriqués." #NT!
 trait_realm_fire: "Maîtrise du feu du royaume" #NT!
 trait_realm_fire_desc: "Le feu est utilisé pour affecter des créatures vivantes non surnaturelles. Cela n’affecte que l’aspect physique de ces créatures. Ce royaume serait également utilisé pour affecter physiquement les humains mortels." #NT!
 trait_realm_water: "Maîtrise de l'eau du royaume" #NT!
 trait_realm_water_desc: "L'eau n'affecte que l'environnement mental des créatures vivantes non surnaturelles. Confondre les autres a besoin de ce domaine." #NT!
 trait_realm_spirit: "Maîtrise de l'esprit du royaume" #NT!
 trait_realm_spirit_desc: "L'esprit est utilisé pour affecter n'importe quel aspect d'un être ou d'une chose surnaturelle, y compris d'autres Fae. Cela affecte l’environnement ainsi que les domaines physique et mental. Cela affecte également les mortels enchantés." #NT!
  
