 trait_sorcerer_desc: "Ce personnage utilise les chemins linéaires de la magie des haies."
 trait_theurgist: "Théurge"
 trait_theurgist_desc: "Ce personnage pratique le mysticisme juif et les enseignements du christianisme ésotérique."
  
 trait_truefallen: "Déchu"
 trait_truefallen_desc: "Démon qui possédait une hôte humaine."
 trait_earthbound: "Attaché à la terre"
 trait_earthbound_desc: "Les démons sont l'armée déchue des cieux, les anges rebelles qui ont suivi Lucifer dans sa rébellion vouée à l'échec. Leur véritable forme n'étant plus tenable, les Démons Terriens sont pour la plupart contenus dans des reliquaires, tandis que quelques-uns d'entre eux parviennent à posséder un emplacement."
 trait_laham: "Laham"
 trait_laham_desc: "Progéniture d'un démon. Étrangement d'une longue durée de vie, insensible à la douleur et souvent doté de pouvoirs surhumains. On dit qu'un démon (ou laham) est un serviteur spécial de l'enfer."
 trait_nephilim: "Néphilim"
 trait_nephilim_desc: "Progéniture d'un démon et d'un humain. Ils possèdent les dons de l'homme et le [Concept('lore_lifestyle','Lores')|E] des démons et sont terribles à voir - sinon à cause de leur visage hideux, du moins à cause de leur potentiel."
  
