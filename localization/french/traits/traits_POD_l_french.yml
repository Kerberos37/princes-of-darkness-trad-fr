l_french:
  
 trait_unusual: "Inhabituel"
 trait_unusual_desc: "Il y a quelque chose de bizarre chez cette personne."
  
 trait_vampire: "Vampire"
 trait_vampire_desc: "Ce personnage fait partie des morts-vivants."
  
 trait_diablerist: "Diableriste"
 trait_diablerist_desc: "Ce personnage a commis le [diablerie|E] en consommant le sang du cœur d'un autre vampire, dévorant ainsi l'âme."
  
 trait_infernalist: "Infernaliste"
 trait_infernalist_desc: "Ce personnage a pactisé avec un pouvoir démoniaque pour des investissements infernaux."
  
 trait_ghoul: "Goule"
 trait_ghoul_desc: "Un mortel qui a consommé du sang de vampire, ce qui entraîne un besoin de plus et (la plupart du temps) un esclavage volontaire de son maître."
  
 trait_szlachta: "Szlachta"
 trait_szlachta_desc: "Un mortel qui a consommé du sang de vampire puis a été transformé par le [discipline|E] de Vicissitude."
  
 trait_mortal: "Mortel"
 trait_mortal_desc: "Un être humain ordinaire. Des vies si courtes..."
  
 trait_werewolf: "Loup-garou"
 trait_werewolf_desc: "Une créature surnaturelle qui change de forme. Ils se font appeler « Garou »."
  
 trait_mage: "mage"
 trait_mage_desc: "Des humains dotés d'avatars éveillés qui leur permettent d'exercer la vraie magie et de modifier le tissu de la réalité."
  
 trait_wraith: "Spectre"
 trait_wraith_desc: "Une âme morte ramenée dans le monde des mortels par la magie noire ou par un attachement à quelque chose qu'elle a laissé derrière elle."
  
 trait_wight: "Poids"
 trait_wight_desc: "Un revenant est un vampire qui a perdu l'intégralité de ses mœurs. Ils sont, à toutes fins utiles, la Bête en eux-mêmes. Un personnage tombé aux mains de Wassail ne peut jamais être sauvé ni rejoué."
  
 trait_vampclan: "[Clan|E]"
  
 trait_assamite: "Banu Haqim"
 trait_assamite_desc: "Basés dans leur forteresse cachée au Moyen-Orient, ils sont traditionnellement considérés par les vampires occidentaux comme de dangereux assassins et diabolistes."
  
 trait_assamite_laibon: "Shango"
 trait_assamite_laibon_desc: "Un des héritages de Laibon. Adorateurs de Shango, le dieu yoruba des tempêtes, les Shango sont peut-être l'héritage le plus civilisé de Laibon après l'aristocratique Guruhi."
  
 trait_baali: "Baali"
 trait_baali_desc: "Lignée de vampires associée au culte des démons."
  
 trait_brujah: "Brujah"
 trait_brujah_desc: "Rapides à la colère et toujours passionnés, ils retrouvent leur place de [Clan|E] de nobles philosophes et militants."
  
 trait_brujah_laibon: "Osébo"
 trait_brujah_laibon_desc: "Un des héritages de Laibon. Les guerriers des Laibon, les Osebo tirent leur nom du célèbre léopard de la légende West Ashanti."
  
 trait_brujah_ashirra: "Bay't Mushakis"
 trait_brujah_ashirra_desc: "Les Brujahs de confession islamique sont connus sous le nom de Bay't Mushakis, et beaucoup sont les enfants des vampires de Carthage. Ils se sont répandus en Afrique du Nord en particulier, les plus jeunes déclarant le jihad et cherchant à punir les vampires romains qui avaient détruit la grande expérience."
  
 trait_cacophony: "Fille de la Cacophonie"
 trait_cacophony_desc: "Actuellement composées principalement de femmes (en raison de la difficulté associée à éduquer quelqu'un avec la gamme vocale de la plupart des hommes), les Filles pratiquent le Melpominee, un [discipline|E] qui permet aux Filles d'invoquer des effets étranges à travers le chant. Ce sont les choralistes par excellence des morts-vivants, et accueillir leur rassemblement mérite un grand prestige."
  
 trait_caitiff: "Lâche"
 trait_caitiff_desc: "Connus sous le nom de sans clan, les [cainites|E] n'appartiennent à aucun [Clan|E]."
  
 trait_cappadocian: "Cappadocien"
 trait_cappadocian_desc: "Des érudits détachés obsédés par les mystères de la mort et de l’âme."
  
 trait_cappadocian_laibon: "Mla Watu"
 trait_cappadocian_laibon_desc: "Peut-être qu'aucun groupe de Laibon n'est autant évité que les Mla Watu. Bien que les Laibon dans leur ensemble soient déjà éloignés de leur humanité, ils entretiennent toujours un sain respect pour les morts comme l’exigent de nombreuses coutumes africaines. Les Mla Watu ne se contentent cependant pas de communiquer simplement avec leurs ancêtres morts ; ils cherchent à les contrôler, corps et âme."
  
 trait_cappadocian_ashirra: "Qabilat al-Mawt"
 trait_cappadocian_ashirra_desc: "La branche islamique du [Clan|E] cappadocien est connue au Moyen-Orient sous le nom de Qabilat al-Mawt et compte parmi les plus érudites de ces terres. Les Qabilat al-Mawt doivent être prudents dans leurs études sur les morts, car l'Islam tient les morts en haute estime ; la profanation de cadavres pourrait attirer l'attention à la fois des mortels et des [ashirra|E], ou des vampires islamiques organisés."
  
 trait_gangrel: "Gangrel"
 trait_gangrel_desc: "Sauvages. Primaire, rustique et animal."
  
 trait_gangrel_laibon: "Akunansé"
 trait_gangrel_laibon_desc: "Un des héritages de Laibon. Ils tirent leur nom et leur nature des mythes de « l'araignée sage » de nombreux contes populaires africains. Ils sont connus pour leurs grandes connaissances, leurs conseils avisés et leur nature apolitique."
  
 trait_gangrel_ashirra: "Wah'Sheen"
 trait_gangrel_ashirra_desc: "Alors que les [ashirra|E] appellent tous les Gangrels "Wah'Sheen", il existe une ligne distincte entre les deux parties, similaire à la division entre les Gangrels de Ville et de Campagne, bien qu'avec une relation beaucoup plus hostile."
  
 trait_gargoyle: "Gargouille"
 trait_gargoyle_desc: "Vampires qui semblent être des sculptures de pierre animées.\nCréées par les Tremere comme troupes de choc contre les Tzimisce, la plupart des Gargouilles se contentent de servir leurs maîtres magiquement doués, mais quelques-unes font preuve d'une pensée indépendante."
  
 trait_giovanni: "Jean"
 trait_giovanni_desc: "Après son ascension dans le sang, Augustus Giovanni a immédiatement commencé à embrasser sa propre famille. Ce faisant, les Giovanni sont devenus quelque chose entre une lignée et un culte au sein du [Clan|E] Cappadocien. Reconnus comme les experts du [necromancy|E], les Giovanni se maintenaient légèrement séparés de la mère [Clan|E]."
  
 trait_harbingersofskulls: "Présages des crânes"
 trait_harbingersofskulls_desc: "Une lignée de vampires à la pâleur mortelle. De plus, la peau des Harbingers rétrécit pour donner à ces [cainites|E] une apparence squelettique, avec des membres osseux et des visages figés dans un sourire de mort immortel."
  
 trait_kiasyd: "Kiasyd"
 trait_kiasyd_desc: "Une lignée de vampires avec du sang fae descendant du Lasombra Marconius de Strasbourg."
  
 trait_lasombra: "Lasombra"
 trait_lasombra_desc: "[Clan|E] Les Lasombra sont des darwinistes sociaux, des prédateurs, élégants et inhumains."
  
 trait_lasombra_laibon: "Xi Dundu"
 trait_lasombra_laibon_desc: "Tirant leur nom du mot Bavili signifiant « ombre », les Xi Dundu sont originaires du Congo jusqu'à ce qu'un rite qui tourne mal les force à quitter leur pays d'origine. Ils habitent désormais parmi les peuples Massaï d’Afrique de l’Est."
  
 trait_lasombra_ashirra: "Qabilat al-Khayal"
 trait_lasombra_ashirra_desc: "Les Lasombra arabes se distinguent parmi leurs homologues islamiques dans la mesure où ils sont l'un des rares bay't à être majoritairement chrétien. L'Islam s'est implanté dans quelques endroits du [Clan|E], en particulier dans la péninsule ibérique, et a provoqué des divisions majeures dans le bay't."
  
 trait_maeghar: "Maeghar"
 trait_maeghar_desc: "Une collection d'accidents isolés qui sont apparus lorsqu'un [cainite|E] a tenté d'infliger sa malédiction à un être au sang fae. Tous les Maeghar ont des caractéristiques physiques indiquant leur nature fae, qui peuvent aller du subtil (peau blanche comme neige et cheveux ébène) au plus flagrant (six bras)."
  
 trait_malkavian: "Malkavien"
 trait_malkavian_desc: "[Clan|E] de Kindred maudit de folie."
  
 trait_malkavian_ashirra: "Bay't Majnoon"
 trait_malkavian_ashirra_desc: "Les Malkaviens du [ashirra|E], les Bay't Majnoon, sont plus respectés que ceux d'Occident. Beaucoup étaient détenus comme conseillers, gardes du corps et même prophètes islamiques."
  
 trait_nosferatu: "Nosferatu"
 trait_nosferatu_desc: "Hante. Furtif, fort et terrifiant."
  
 trait_nosferatu_ashirra: "Bay't Mutasharid"
 trait_nosferatu_ashirra_desc: "Les Nosferatu des territoires [ashirra|E] ont connu une sorte de schisme après que l'Islam soit devenu la force dominante. Les Bay't Mutasharid étaient ces Nosferatu qui refusaient de se convertir à l'Islam ou de renoncer à leurs anciens rôles de chasseurs et de croque-mitaines."
  
 trait_nosferatu_laibon: "Gourouhi"
 trait_nosferatu_laibon_desc: "Tirant leur nom du dieu gambien dont ils prétendent descendre, les Guruhi se croient les maîtres de l'Afrique, les dirigeants légitimes de ses terres et de son peuple."
  
 trait_oldclantzimisce: "Ancien [Clan|E] Tzimisce"
 trait_oldclantzimisce_desc: "Membres des Tzimisce [Clan|E] qui n'ont pas rejoint le Sabbat"
  
 trait_ravnos: "Ravnos"
 trait_ravnos_desc: "Connus pour être des vagabonds et des colporteurs errants, les Ravnos sont des charlatans qui pratiquent allègrement leurs arts de la tromperie et du vol."
  
 trait_ravnos_ashirra: "Bay't Mujrim"
 trait_ravnos_ashirra_desc: "Bay't Mujrim est le terme arabe désignant le [Clan|E] des trompeurs (Mujrim signifie littéralement « Criminel »). Ils n'étaient plus les bienvenus dans le monde islamique car leurs vices les conduisaient à de nombreuses confrontations indésirables avec le [ashirra|E]."
  
 trait_ravnos_laibon: "Kinyonyi"
 trait_ravnos_laibon_desc: "Un des héritages de Laibon. Ils tirent leur nom du mot luganda signifiant « oiseau », reflétant leur tendance à voyager constamment, encore plus que les Akunanse en quête de connaissances."
  
 trait_salubri: "Salubry"
 trait_salubri_desc: "Les Salubri [Clan|E], autrefois puissants, sont devenus à peine une lignée après la destruction de leur ancêtre, Saulot."
  
 trait_salubri_ashirra: "Al-Amin"
 trait_salubri_ashirra_desc: "Les Salubris islamiques, connus sous le nom d'al-Amin (littéralement « Les Vertueux »), n'ont pas eu moins de chance que leurs homologues européens. Pendant des siècles, ils ont surveillé les Baali de l’Afrique du Nord à l’Asie, se déguisant généralement en membres d’autres clans."
  
 trait_salubri_laibon: "Nkulu Zao"
 trait_salubri_laibon_desc: "Un des legs mineurs de Laibon. Enfants de la lignée presque éteinte des Zao-lat, les Nkulu Zao sont peu nombreux après que leur héritage ait été traqué pendant des siècles."
  
 trait_samedi: "Samedi"
 trait_samedi_desc: "Originaires probablement des Caraïbes, les membres de la lignée semblent tous ressembler à un zombie ou à un cadavre. Samedi semble être dans un état constant de décadence. Des morceaux de chair pourris tombent de leur corps de plus en plus fréquemment à mesure qu'ils vieillissent, et l'odeur de la mort s'accroche à eux partout où ils se déplacent."
  
 trait_setite: "Séthite"
 trait_setite_desc: "Le [Clan|E] des vampires qui croient que leur fondateur était le dieu égyptien Seth. La croyance orthodoxe séthite dicte que Set reviendra un jour pour gouverner ou consumer le monde, et que les fervents Séthites prépareront le chemin pour sa résurrection."
  
 trait_setite_raktasadhus: "Daitya"
 trait_setite_raktasadhus_desc: "Les Daitya sont une variante hérétique, dont le fondateur a voyagé de l'Égypte à l'Inde à la recherche d'anciennes connaissances mystiques et pour chasser les enfants d'Osiris qui, selon la rumeur, auraient fui dans l'Himalaya."
  
 trait_setite_naktanchara: "Naktanchara"
 trait_setite_naktanchara_desc: "La lignée Naktanchara de la lignée est rejetée depuis qu'ils se sont convertis au bouddhisme et ont commencé à défier le système de caste des vampires indiens."
  
 trait_toreador: "Toréador"
 trait_toreador_desc: "[Clan|E] de vampires connus pour être parmi les plus beaux, sensuels, séduisants, émotifs et glamour des vampires."
  
 trait_toreador_ashirra: "Ray'een al-Fen"
 trait_toreador_ashirra_desc: "Les Toréadors islamiques sont les Ray'een al-Fen, communément surnommés Scribes, car la majorité privilégie les calligraphes, les écrivains et les architectes."
  
 trait_toreador_laibon: "Ishtarri"
 trait_toreador_laibon_desc: "Un des legs du Laibon. Les Ishtarri prétendent descendre de la déesse babylonienne Ishtar, mais n'ont actuellement pas le lien personnel avec l'Afrique qu'entretiennent les Guruhi similaires."
  
 trait_tremere: "Tremere"
 trait_tremere_india: "Trimira"
 trait_tremere_desc: "[Clan|E] d'érudits, concentré sur [bloodsorcery|E]. Ils sont vilipendés pour leur prétendue attaque contre le [antediluvian|E] Saulot, et craints pour leur forte discipline [Clan|E] et leur cohésion sans précédent ailleurs dans la société [cainite|E]."
  
 trait_truebrujah: "Vrai Brujah"
 trait_truebrujah_desc: "Une lignée de [Clan|E] Brujah qui prétend être les descendants du [antediluvian|E] fondateur original de la lignée et non de son [diablerist|E]/childe Troile. Les Vrais Brujahs sont connus pour leur comportement calme et détaché."
  
 trait_tzimisce: "Tzimisce"
 trait_tzimisce_desc: "[Clan|E] de l'étiquette féodale et du façonnage sadique de la chair."
  
 trait_tzimisce_laibon: "Nagloper"
 trait_tzimisce_laibon_desc: "Tirant leur nom du mot Khoikhoin signifiant « sorcier maléfique », les Naglopers sont à la hauteur de leur réputation de plus horrible des Laibon. Ils permettent à la Bête de les dominer, les conduisant à provoquer toutes les débauches imaginables, et certaines n'étaient considérées comme possibles que dans les cauchemars."
  
 trait_ventrue: "Ventrue"
 trait_ventrue_desc: "Seigneurs. Royal, imposant et aristocratique."
  
 trait_ventrue_ashirra: "EL Hijazi"
 trait_ventrue_ashirra_desc: "Les El Hijazi sont une lignée distincte de Ventrue. Contrairement au corps principal des [Clan|E] - qui sont traditionnellement associés aux Romains ou aux Européens chrétiens - la lignée El Hijazi revendique une descendance de lignées arabes indigènes. Ils ont adopté l'Islam et sont acceptés dans le cadre du [ashirra|E], mais ils sont également relativement peu nombreux."
  
 trait_ventrue_raktasadhus: "Danava"
 trait_ventrue_raktasadhus_desc: "Les Danava sont une lignée des Ventrue [Clan|E] centrée autour du sous-continent indien. Sages royaux, ascètes et prêtres, les Danava sont parmi les vampires les plus respectés au sein du système de castes des Damnés indiens."
  
 trait_wanxian: "Wan Xian"
 trait_wankuei: "Wan Kuei"
 trait_kueijin: "Kuei-Jin"
 trait_kueijin_desc: "On dit que les Kuei-jin sont les descendants corrompus des Wan Xian, les « dix mille héros » choisis par le personnage auguste de Jade pour guider et protéger l'univers dans l'histoire ancienne. Les Wan Xian ont été initialement choisis après des tests d'habileté et de courage, et se sont nourris du chi ambiant de l'univers. Cependant, ils sont tombés en disgrâce, apprenant à se nourrir du chi des êtres vivants et corrompant les tests de dignité."
  
 trait_animalism: "Animalisme"
 trait_animalism_desc: "Un [discipline|E] qui rapproche le vampire de sa nature animale. Cela leur permet non seulement de communiquer avec les créatures de la nature et d'acquérir une domination sur celles-ci, mais également d'influencer la Bête elle-même.\n\nL'animalisme est particulièrement répandu parmi les clans les plus éloignés de l'humanité, bien que nombre de ses pouvoirs ciblent spécifiquement les créatures de la nature. Bêtes de mortels et [cainites|E]."
  
 trait_animalismadvanced: "Animalisme avancé"
 trait_animalismadvanced_desc: "Un [discipline|E] qui rapproche le vampire de sa nature animale. Cela leur permet non seulement de communiquer avec les créatures de la nature et d'acquérir une domination sur celles-ci, mais également d'influencer la Bête elle-même.\n\nL'animalisme est particulièrement répandu parmi les clans les plus éloignés de l'humanité, bien que nombre de ses pouvoirs ciblent spécifiquement les créatures de la nature. Bêtes de mortels et [cainites|E]."
  
 trait_auspex: "Auspex"
 trait_auspex_desc: "Auspex est un [discipline|E] qui confère aux vampires des sens surnaturels.\nC'est l'un des [disciplines|E] les plus courants et préférés parmi les [cainites|E] en raison de sa polyvalence et de son utilité globale dans presque toutes les facettes de l'existence vampirique. De plus, il est connu pour accorder un certain degré de capacité oraculaire, en particulier lorsqu'il alerte un [cainite|E] d'un danger, même s'il se trouve au [torpor|E]."
  
 trait_auspexadvanced: "Auspex Avancé"
 trait_auspexadvanced_desc: "Auspex est un [discipline|E] qui confère aux vampires des sens surnaturels.\nC'est l'un des [disciplines|E] les plus courants et préférés parmi les [cainites|E] en raison de sa polyvalence et de son utilité globale dans presque toutes les facettes de l'existence vampirique. De plus, il est connu pour accorder un certain degré de capacité oraculaire, en particulier lorsqu'il alerte un [cainite|E] d'un danger, même s'il se trouve au [torpor|E]."
  
 trait_celerity: "Célérité"
 trait_celerity_desc: "La célérité est un [discipline|E] qui confère aux vampires une rapidité et des réflexes surnaturels.\n\nPour certains [cainites|E], le monde des mortels se déplace au ralenti. En période de stress, les vampires dotés de Célérité peuvent se déplacer à une vitesse incroyable, devenant flous de mouvement pour toute personne, mortelle ou immortelle, qui ne possède pas le [discipline|E]."
  
 trait_celerityadvanced: "Célérité avancée"
 trait_celerityadvanced_desc: "La célérité est un [discipline|E] qui confère aux vampires une rapidité et des réflexes surnaturels.\n\nPour certains [cainites|E], le monde des mortels se déplace au ralenti. En période de stress, les vampires dotés de Célérité peuvent se déplacer à une vitesse incroyable, devenant flous de mouvement pour toute personne, mortelle ou immortelle, qui ne possède pas le [discipline|E]."
  
 trait_chimerstry: "Chimère"
 trait_chimerstry_desc: "Chimerstry est la marque [discipline|E] des Ravnos qui évoque des illusions. De telles images fantômes sont aussi réelles que le permet la compétence du [cainite|E]."
  
 trait_chimerstryadvanced: "Chimie avancée"
 trait_chimerstryadvanced_desc: "Chimerstry est la marque [discipline|E] des Ravnos qui évoque des illusions. De telles images fantômes sont aussi réelles que le permet la compétence du [cainite|E]."
  
 trait_daimonion: "Déimonion"
 trait_daimonion_desc: "Daimonion est un [discipline|E] diabolique pratiqué uniquement par les Baali et les pires vampires infernalistes. Son pouvoir est celui du Diable lui-même, et grâce à l'utilisation de Daimonion, les Baali font appel aux forces de l'Enfer et à ses démons pour démoraliser et paralyser leurs ennemis."
  
 trait_daimonionadvanced: "Démonion Avancé"
 trait_daimonionadvanced_desc: "Daimonion est un [discipline|E] diabolique pratiqué uniquement par les Baali et les pires vampires infernalistes. Son pouvoir est celui du Diable lui-même, et grâce à l'utilisation de Daimonion, les Baali font appel aux forces de l'Enfer et à ses démons pour démoraliser et paralyser leurs ennemis."
  
 trait_dementation: "Démence"
 trait_dementation_desc: "La démence est un [discipline|E] largement connu comme la marque des Malkaviens.\n\n La démence s'appuie sur la propre folie du vampire et l'utilise pour obtenir des idées profondes ou infliger la folie aux autres. De tels pouvoirs sont l'une des principales raisons pour lesquelles le Malkavian [Clan|E] est souvent considéré à la fois perspicace et très dangereux."
  
 trait_dementationadvanced: "Démence avancée"
 trait_dementationadvanced_desc: "La démence est un [discipline|E] largement connu comme la marque des Malkaviens.\n\n La démence s'appuie sur la propre folie du vampire et l'utilise pour obtenir des idées profondes ou infliger la folie aux autres. De tels pouvoirs sont l'une des principales raisons pour lesquelles le Malkavian [Clan|E] est souvent considéré à la fois perspicace et très dangereux."
  
 trait_dominate: "Dominer"
 trait_dominate_desc: "Dominate est un [discipline|E] qui submerge l'esprit d'une autre personne avec la volonté du vampire, forçant les victimes à penser ou à agir selon le décret du vampire."
  
 trait_dominateadvanced: "Dominer Avancé"
 trait_dominateadvanced_desc: "Dominate est un [discipline|E] qui submerge l'esprit d'une autre personne avec la volonté du vampire, forçant les victimes à penser ou à agir selon le décret du vampire.\n\nL'aspect de Dominate dans la malédiction du vampirisme est qu'il dévalorise les bases de la véritable amitié ou de l'intimité. Dominate atténue également l'empathie de l'utilisateur, et il faut veiller à ne pas s'habituer à être entouré de courtisans à tout moment."
  
 trait_fortitude: "Courage"
 trait_fortitude_desc: "La Force est un [discipline|E] qui confère au Kindred une endurance surnaturelle, allant même jusqu'à résister au feu et à la lumière du soleil.\n\nLa Force peut également donner une protection contre la manipulation et le contrôle, comme le [disciplines|E] de Domination et de Présence."
  
 trait_flight: "Vol"
 trait_flight_desc: "Ailes caractéristiques anatomiques innées, évoluées, greffées ou autrement acquises et vaste expérience dans leur utilisation. Donne le pouvoir de voler."
  
 trait_flightadvanced: "Vol avancé"
 trait_flightadvanced_desc: "Le vol est un [discipline|E] surnaturel, unique à la lignée des Gargouilles, qui permet à ces vampires de voler.\n\nTrop lourd pour voler par des moyens naturels, les Gargouilles pierreuses doivent utiliser ce [discipline|E] ; les autres [cainites|E] capables de voler (en se transformant en chauve-souris ou en brume grâce à Protean par exemple) n'en ont pas besoin et ne peuvent pas l'apprendre."
  
 trait_melpominee: "Melpominee"
 trait_melpominee_desc: "Le Melpominee [discipline|E] est apparu simultanément avec les Filles de la Cacophonie et est intrinsèquement lié à cette lignée. Il permet à ses possesseurs d'utiliser la parole et le chant pour une variété d'effets surnaturels."
  
 trait_melpomineeadvanced: "Melpominee Avancé"
 trait_melpomineeadvanced_desc: "Le Melpominee [discipline|E] est apparu simultanément avec les Filles de la Cacophonie et est intrinsèquement lié à cette lignée. Il permet à ses possesseurs d'utiliser la parole et le chant pour une variété d'effets surnaturels.\n\nNommée d'après la muse grecque de la tragédie, Melpominee est une [discipline|E] unique des Filles de la Cacophonie. Il explore le pouvoir de la voix, secouant l'âme même de ceux qui se trouvent à proximité et permettant au vampire d'accomplir des exploits sonores autrement impossibles."
  
 trait_mytherceria: "Mythercérie"
 trait_mytherceria_desc: "Mytherceria est un [discipline|E] qui se manifeste chez les vampires au sang féerique tels que le Kiasyd et le Maeghar. Il confère au vampire des sens mystiques, la capacité de voler des connaissances et d'autres pouvoirs attribués aux faes."
  
 trait_mytherceriaadvanced: "Mytherceria avancé"
 trait_mytherceriaadvanced_desc: "Mytherceria est un [discipline|E] qui se manifeste chez les vampires au sang féerique tels que le Kiasyd et le Maeghar. Il confère au vampire des sens mystiques, la capacité de voler des connaissances et d'autres pouvoirs attribués aux fées.\n\nEnsemble de pouvoirs attribués aux fées et enclins à révéler de nouvelles connaissances, Mytherceria a conduit nombre de ses victimes à la folie bavarde. , ou du moins la frustration."
  
 trait_necromancy: "Nécromancie"
 trait_necromancy_desc: "Le [necromancy|E] est une forme de [bloodsorcery|E] qui traite exclusivement du monde des morts : les spectres et le [shadowlands|E]. Tout comme il existe différents styles de [bloodsorcery|E] conventionnel, il existe une variété de pratiques [necromancy|E]. Elle est principalement pratiquée par les Giovanni."
  
 trait_necromancyadvanced: "Nécromancie avancée"
 trait_necromancyadvanced_desc: "Le [necromancy|E] est une forme de [bloodsorcery|E] qui traite exclusivement du monde des morts : les spectres et le [shadowlands|E]. Tout comme il existe différents styles de [bloodsorcery|E] conventionnel, il existe une variété de pratiques [necromancy|E]. Elle est principalement pratiquée par les Giovanni."
  
 trait_obeah: "Obéah"
 trait_obeah_desc: "Obeah est l'unique [discipline|E] des Salubris, également connu sous le nom de Voie Valren du Guérisseur.\n\nObeah est né avec Saulot lors de ses voyages à l'Est, apprenant du Kuei-jin l'utilisation de la Perle du Dragon. Apprendre Obeah provoque le développement d’un troisième œil au milieu du front."
  
 trait_obeahadvanced: "Obeah Avancé"
 trait_obeahadvanced_desc: "Obeah est l'unique [discipline|E] des Salubris, également connu sous le nom de Voie Valren du Guérisseur.\n\nObeah est né avec Saulot lors de ses voyages à l'Est, apprenant du Kuei-jin l'utilisation de la Perle du Dragon. Apprendre Obeah provoque le développement d’un troisième œil au milieu du front."
  
 trait_obfuscate: "Brouiller"
 trait_obfuscate_desc: "Obfuscate est un [discipline|E] qui permet aux vampires de se cacher, de tromper l'esprit des autres ou de leur faire ignorer ce que l'utilisateur ne veut pas voir.\n\nObfuscate fait partie de la malédiction de Caine sur le [antediluvians|E] en les effaçant de création."
  
 trait_obfuscateadvanced: "Obscurcir avancé"
 trait_obfuscateadvanced_desc: "Obfuscate est un [discipline|E] qui permet aux vampires de se cacher, de tromper l'esprit des autres ou de leur faire ignorer ce que l'utilisateur ne veut pas voir.\n\nObfuscate fait partie de la malédiction de Caine sur le [antediluvians|E] en les effaçant de création. Les utilisateurs fréquents du [discipline|E] se retrouvent coupés de la société, ne participant jamais aux interactions sociales, se contentant d'observer."
  
 trait_obtenebration: "Obténébration"
 trait_obtenebration_desc: "On dit que [obtenebration|E] damne davantage le vampire qui l'utilise, qui s'éloigne davantage de la grâce de Dieu et s'enfonce dans l'attraction sombre des Abysses. Pour cette raison, l’utilisateur est boudé aussi bien par les animaux que par les humains. Les ténèbres surnaturelles invoquées par Obtenebration sont extrêmement effrayantes pour les mortels, les animaux et même les autres [cainites|E] peu habitués à son utilisation."
  
 trait_obtenebrationadvanced: "Obténébration Avancé"
 trait_obtenebrationadvanced_desc: "On dit que l'obténébration damne davantage le vampire qui l'utilise, qui s'éloigne davantage de la grâce de Dieu et s'enfonce dans l'attraction sombre des Abysses. Pour cette raison, l’utilisateur est boudé aussi bien par les animaux que par les humains. Les ténèbres surnaturelles invoquées par Obtenebration sont extrêmement effrayantes pour les mortels, les animaux et même les autres [cainites|E] peu habitués à son utilisation."
  
 trait_potence: "Puissance"
 trait_potence_desc: "La puissance est le [discipline|E] qui confère aux vampires une vigueur physique et une force surnaturelle. Les vampires dotés de la puissance [discipline|E] possèdent des prouesses physiques dépassant les limites des mortels."
  
 trait_potenceadvanced: "Puissance avancée"
 trait_potenceadvanced_desc: "La puissance est le [discipline|E] qui confère aux vampires une vigueur physique et une force surnaturelle. Les vampires dotés de la puissance [discipline|E] possèdent des prouesses physiques dépassant les limites des mortels."
  
 trait_presence: "Présence"
 trait_presence_desc: "La Présence est le [discipline|E] de l'attrait surnaturel et de la manipulation émotionnelle qui permet à Kindred d'attirer, d'influencer et de contrôler les foules.\n\nLa Présence a adouci la malédiction de Dieu sur [cainites|E] en ce sens qu'elle fait du vampire le centre de l'attention. Soit en fascinant, en séduisant ou en intimidant ceux qui se trouvent à proximité."
  
 trait_presenceadvanced: "Présence avancée"
 trait_presenceadvanced_desc: "La Présence est le [discipline|E] de l'attrait surnaturel et de la manipulation émotionnelle qui permet à Kindred d'attirer, d'influencer et de contrôler les foules.\n\nLa Présence a adouci la malédiction de Dieu sur [cainites|E] en ce sens qu'elle fait du vampire le centre de l'attention. Soyez soit fascinant, soit séduisant, soit intimidant ceux qui se trouvent à proximité."
  
 trait_protean: "Protéen"
 trait_protean_desc: "Protean est un [discipline|E] qui donne aux vampires la capacité de changer de forme, de faire pousser des griffes sauvages jusqu'à s'évaporer dans un nuage de brume.\n\nProtean fait partie de la malédiction de Dieu sur Caïn dans le sens où il décolle la façade de l'humanité de chaque vampire. doit maintenir, révélant la Bête dans son âme."
  
 trait_proteanadvanced: "Protéen Avancé"
 trait_proteanadvanced_desc: "Protean est un [discipline|E] qui donne aux vampires la capacité de changer de forme, de faire pousser des griffes sauvages jusqu'à s'évaporer dans un nuage de brume.\n\nProtean fait partie de la malédiction de Dieu sur Caïn dans le sens où il décolle la façade de l'humanité de chaque vampire. doit maintenir, révélant la Bête dans son âme. Les utilisateurs avancés constatent parfois que leur corps bouge sans leur consentement, réagissant directement à leurs émotions, les mettant dans des situations embarrassantes."
  
 trait_quietus: "Coup de grâce"
 trait_quietus_desc: "Quietus est la signature [discipline|E] des Assamites qui leur confère une influence sur le sang des autres.\n\nBien que chacune des castes Assamites possède Quietus comme in-[Clan|E] [discipline|E], il est principalement connu pour être un outil d'assassin dans le les mains de la caste des Guerriers, et les pouvoirs de niveau inférieur sont largement orientés vers cette fin."
  
 trait_quietusadvanced: "Quietus Avancé"
 trait_quietusadvanced_desc: "Quietus est la signature [discipline|E] des Assamites qui leur confère une influence sur le sang des autres.\n\nBien que chacune des castes Assamites possède Quietus comme in-[Clan|E] [discipline|E], il est principalement connu pour être un outil d'assassin dans le les mains de la caste des Guerriers, et les pouvoirs de niveau inférieur sont largement orientés vers cette fin."
  
 trait_serpentis: "Serpentis"
 trait_serpentis_desc: "Serpentis est la marque [discipline|E] des Disciples de l'Ensemble [Clan|E]. Il fournit principalement des capacités de changement de forme, bien qu'il englobe également la corruption et d'autres caractéristiques associées aux serpents.\n\nSerpentis a une signification presque religieuse pour le [Clan|E], bien que les scientifiques de Kindred présupposent une relation avec les pouvoirs de changement de forme des Protéens."
  
 trait_serpentisadvanced: "Serpentis Avancé"
 trait_serpentisadvanced_desc: "Serpentis est la marque [discipline|E] des Disciples de l'Ensemble [Clan|E]. Il fournit principalement des capacités de changement de forme, bien qu'il englobe également la corruption et d'autres caractéristiques associées aux serpents.\n\nSerpentis a une signification presque religieuse pour le [Clan|E], bien que les scientifiques de Kindred présupposent une relation avec les pouvoirs de changement de forme des Protéens."
  
 trait_spiritus: "Spiritus"
 trait_spiritus_desc: "Spiritus est un [discipline|E] unique à la lignée des Ahrimanes qui leur permet d'interagir avec des esprits animaux. À ses niveaux les plus élémentaires, il permet au vampire de parler et d'invoquer des esprits, mais à des niveaux plus élevés, leur pouvoir peut être canalisé pour renforcer l'Ahrimane."
  
 trait_spiritusadvanced: "Spiritus Avancé"
 trait_spiritusadvanced_desc: "Spiritus est un [discipline|E] unique à la lignée des Ahrimanes qui leur permet d'interagir avec des esprits animaux. À ses niveaux les plus élémentaires, il permet au vampire de parler et d'invoquer des esprits, mais à des niveaux plus élevés, leur pouvoir peut être canalisé pour renforcer l'Ahrimane."
  
 trait_temporis: "Temporis"
 trait_temporis_desc: "Temporis est un [discipline|E] unique au Vrai Brujah. Soi-disant un raffinement de Celerity, Temporis accorde au [cainite|E] la capacité de manipuler l'écoulement du temps lui-même."
  
 trait_temporisadvanced: "Temporis Avancé"
 trait_temporisadvanced_desc: "Temporis est un [discipline|E] unique au Vrai Brujah. Soi-disant un raffinement de Célérité, Temporis accorde au [cainite|E] la capacité de manipuler le flux du temps lui-même.\n\nBien que puissant, ce [discipline|E] peut également être difficile à utiliser."
  
 trait_thinbloodalchemy: "Alchimie du sang mince"
 trait_thinbloodalchemy_desc: "Exclusif [discipline|E] pour les Sang-Minces, il leur permet d'imiter les pouvoirs du vampire de sang pur [disciplines|E].\n\nL'Alchimie du Sang-Mince est une pratique en deux étapes : distillation d'une concoction de sang en utilisant la formule appropriée, puis activation de ladite brassez en le buvant et en canalisant son pouvoir."
  
 trait_thinbloodalchemyadvanced: "Alchimie de sang mince avancée"
 trait_thinbloodalchemyadvanced_desc: "Exclusif [discipline|E] pour les Sang-Minces, il leur permet d'imiter les pouvoirs du vampire de sang pur [disciplines|E].\n\nL'Alchimie du Sang-Mince est une pratique en deux étapes : distillation d'une concoction de sang en utilisant la formule appropriée, puis activation de ladite brassez en le buvant et en canalisant son pouvoir."
  
 trait_valeren: "Valéren"
 trait_valeren_desc: "Valeren est le [discipline|E] mystique des Salubres. À la base, Valeren permet de contrôler la douleur et d'augmenter les capacités martiales, permettant apparemment aux guerriers de s'appuyer sur le pouvoir du ciel pour vaincre leurs ennemis."
  
 trait_valerenadvanced: "Valéren Avancé"
 trait_valerenadvanced_desc: "Valeren est le [discipline|E] mystique des Salubres. À la base, Valeren permet de contrôler la douleur et d'augmenter les capacités martiales, permettant apparemment aux guerriers de s'appuyer sur le pouvoir du ciel pour vaincre leurs ennemis."
  
 trait_vicissitude: "Vicissitudes"
 trait_vicissitude_desc: "L'un des pouvoirs les plus horribles dont dispose le [cainites|E], la Vicissitude est le pouvoir de signature des Tzimisce et est presque inconnu en dehors du [Clan|E]. Grâce à lui, un artisan expérimenté peut sculpter la chair et les os d'un sujet, en faisant une créature d'une beauté extraterrestre ou en le transformant en une monstruosité déformée."
  
 trait_vicissitudeadvanced: "Vicissitude Avancé"
 trait_vicissitudeadvanced_desc: "L'un des pouvoirs les plus horribles dont dispose le [cainites|E], la Vicissitude est le pouvoir de signature des Tzimisce et est presque inconnu en dehors du [Clan|E]. Grâce à lui, un artisan expérimenté peut sculpter la chair et les os d'un sujet, en faisant une créature d'une beauté extraterrestre ou en le transformant en une monstruosité déformée."
  
 trait_visceratika: "Viscératika"
 trait_visceratika_desc: "Le [discipline|E] de Visceratika est la possession exclusive de la lignée des Gargouilles et est une extension de leur affinité naturelle pour la pierre, la terre et les objets qui en sont faits.\n\nVisceratika possède des capacités de métamorphose similaires à celles de Protean, mais avec un plus grand accent sur la défense."
  
 trait_visceratikaadvanced: "Viscératika avancé"
 trait_visceratikaadvanced_desc: "Le [discipline|E] de Visceratika est la possession exclusive de la lignée des Gargouilles et est une extension de leur affinité naturelle pour la pierre, la terre et les objets qui en sont faits.\n\nVisceratika possède des capacités de métamorphose similaires à celles de Protean, mais avec un plus grand accent sur la défense."
  
 trait_bloodsorcery: "Sorcellerie du sang"
 trait_bloodsorcery_desc: "[bloodsorcery|E] fait référence à la magie exercée par les vampires, alimentée par des pratiques religieuses ou occultes et par le pouvoir du [cainite|E] vitae.\n\nGrâce à la pratique du [bloodsorcery|E], un [cainite|E] peut invoquer le feu, contrôler la météo et faire bien d'autres choses. qui ne sont pas naturels, même selon les normes vampiriques."
  
 trait_bloodsorceryadvanced: "Sorcellerie du sang avancée"
 trait_bloodsorceryadvanced_desc: "[bloodsorcery|E] fait référence à la magie exercée par les vampires, alimentée par des pratiques religieuses ou occultes et par le pouvoir du [cainite|E] vitae.\n\nGrâce à la pratique du [bloodsorcery|E], un [cainite|E] peut invoquer le feu, contrôler la météo et faire bien d'autres choses. qui ne sont pas naturels, même selon les normes vampiriques."
  
 trait_fortitudeadvanced: "Courage avancé"
 trait_fortitudeadvanced_desc: "La Force est un [discipline|E] qui confère au vampire une endurance surnaturelle, allant même jusqu'à résister au feu et à la lumière du soleil.\n\nLa Force confère au [cainite|E] la capacité de résister à toutes sortes de dégâts, mais il remplit sa part de malédiction divine en ce sens qu'il a engendré arrogance et excès de confiance."
  
 trait_oblivion: "Oubli"
 trait_oblivion_desc: "Oblivion est un [discipline|E] qui permet à ses utilisateurs de s'appuyer sur quelque chose de totalement contre nature ; appelant des ténèbres surnaturelles des Abysses et asservissant les spectres à travers Oblivion, similaire au [necromancy|E]."
  
 trait_oblivionadvanced: "Oubli Avancé"
 trait_oblivionadvanced_desc: "Oblivion est un [discipline|E] qui permet à ses utilisateurs de s'appuyer sur quelque chose de totalement contre nature ; appelant des ténèbres surnaturelles des Abysses et asservissant les spectres à travers Oblivion, similaire au [necromancy|E]."
  
 trait_mortis: "Mortis"
 trait_mortis_desc: "Le [discipline|E] Mortis est enraciné dans le contrôle et la manipulation de la mort. Plus précisément, Mortis est une forme de [bloodsorcery|E] traitant des cadavres et de leurs conditions après la mort. Les Cappadociens [Clan|E] sont les seuls vampires à posséder les affinités naturelles pour ce [discipline|E]."
  
 trait_mortisadvanced: "Mortis Avancé"
 trait_mortisadvanced_desc: "Le [discipline|E] Mortis est enraciné dans le contrôle et la manipulation de la mort. Plus précisément, Mortis est une forme de [bloodsorcery|E] traitant des cadavres et de leurs conditions après la mort. Les Cappadociens [Clan|E] sont les seuls vampires à posséder les affinités naturelles pour ce [discipline|E]."
  
 trait_nihilistics: "Nihilisme"
 trait_nihilistics_desc: "La nihilistique est un [discipline|E] unique aux Nagaraja qui leur permet de pénétrer dans le Linceul et de canaliser l'Oblivion. Bien que certaines de ses utilisations concernent les habitants du [underworld|E], nombre de ses pouvoirs permettent au vampire d'attirer Oblivion dans le monde physique."
  
 trait_nihilisticsadvanced: "Nihilistique avancé"
 trait_nihilisticsadvanced_desc: "La nihilistique est un [discipline|E] unique aux Nagaraja qui leur permet de pénétrer dans le Linceul et de canaliser l'Oblivion. Bien que certaines de ses utilisations concernent les habitants du [underworld|E], nombre de ses pouvoirs permettent au vampire d'attirer Oblivion dans le monde physique."
  
 trait_thanatosis: "Thanatose"
 trait_thanatosis_desc: "Thanatosis est le [discipline|E] exclusif de la lignée Samedi qui implique la manipulation des effets de la mort et de la décomposition. À certains égards, cela ressemble au [necromancy|E]. Le [discipline|E] traite de l'apparition de la mort sous toutes ses formes. Les praticiens sont obsédés par l'apparence de la mort et se retrouvent rejetés par tous les vampires, sauf les plus pervers."
  
 trait_thanatosisadvanced: "Thanatose avancée"
 trait_thanatosisadvanced_desc: "Thanatosis est le [discipline|E] exclusif de la lignée Samedi qui implique la manipulation des effets de la mort et de la décomposition. À certains égards, cela ressemble au [necromancy|E]. Le [discipline|E] traite de l'apparition de la mort sous toutes ses formes. Les praticiens sont obsédés par l'apparence de la mort et se retrouvent rejetés par tous les vampires, sauf les plus pervers."
  
 trait_deimos: "Déimos"
 trait_deimos_desc: "Deimos est un [discipline|E] créé par les Lamia dans leurs recherches sur les morts et sur Lilith. Il donne aux vampires un certain contrôle sur leurs propres formes sans vie ainsi que sur les esprits sombres et les auspices de la Mère Noire. Il est également connu sous le nom de Voie des Quatre Humeurs."
  
 trait_deimosadvanced: "Deimos Avancé"
 trait_deimosadvanced_desc: "Deimos est un [discipline|E] créé par les Lamia dans leurs recherches sur les morts et sur Lilith. Il donne aux vampires un certain contrôle sur leurs propres formes sans vie ainsi que sur les esprits sombres et les auspices de la Mère Noire. Il est également connu sous le nom de Voie des Quatre Humeurs."
  
 trait_abombo: "Abombo"
 trait_abombo_desc: "Une voie pratiquée par les Laibon d'Afrique, axée sur la connexion entre les morts et les vivants ; similaire mais distinct du chemin du cénotaphe du [necromancy|E]. Il permet au nécromancien de contrôler et même de réaffecter le [Fetter|E] d'un spectre."
  
 trait_abomboadvanced: "Abombo Avancé"
 trait_abomboadvanced_desc: "Une voie pratiquée par les Laibon d'Afrique, axée sur la connexion entre les morts et les vivants ; similaire mais distinct du chemin du cénotaphe du [necromancy|E]. Il permet au nécromancien de contrôler et même de réaffecter le [Fetter|E] d'un spectre."
  
 trait_abombwe: "Abombwe"
 trait_abombwe_desc: "Abombwe est un [discipline|E] pratiqué par l'héritage Akunanse des Laibon et la mystérieuse lignée Bonsam de l'âge des ténèbres."
  
 trait_abombweadvanced: "Abombwe Avancé"
 trait_abombweadvanced_desc: "Abombwe est un [discipline|E] pratiqué par l'héritage Akunanse des Laibon et la mystérieuse lignée Bonsam de l'âge des ténèbres. Abombwe utilise la connexion étroite du vampire et son contrôle sur ses propres bêtes (et celles des autres), ainsi que pour canaliser le pouvoir de la bête à diverses fins."
  
 trait_sielanicthaumaturgy: "Thaumaturgie siélanique"
 trait_sielanicthaumaturgy_desc: "La thaumaturgie siélanique est une forme de thaumaturgie inspirée par le dieu païen Telyavel et pratiquée par les Tremere Telyavelic, une lignée de Tremere originaire de Lituanie.\n\nLes Telvays ont appris à utiliser le pouvoir de Siela, l'esprit animiste latent dans la terre, pierre, plantes et animaux de leur pays d'adoption."
  
 trait_sielanicthaumaturgyadvanced: "Thaumaturgie siélanique avancée"
 trait_sielanicthaumaturgyadvanced_desc: "La thaumaturgie siélanique est une forme de thaumaturgie inspirée par le dieu païen Telyavel et pratiquée par les Tremere Telyavelic, une lignée de Tremere originaire de Lituanie.\n\nLes Telvays ont appris à utiliser le pouvoir de Siela, l'esprit animiste latent dans la terre, pierre, plantes et animaux de leur pays d'adoption."
  
 trait_duranki: "Dur-An-Ki"
 trait_duranki_desc: "[durnaki|E] (Maître du Ciel et de la Terre) est une forme de [bloodsorcery|E] pratiquée par les Kindred du Moyen-Orient et d'Afrique. Il s'agit d'une forme de magie très ancienne, issue d'une grande variété de traditions religieuses mortelles et antérieure à la thaumaturgie, à laquelle elle ressemble à bien des égards."
  
 trait_durankiadvanced: "Dur-An-Ki Avancé"
 trait_durankiadvanced_desc: "[durnaki|E] (Maître du Ciel et de la Terre) est une forme de [bloodsorcery|E] pratiquée par les Kindred du Moyen-Orient et d'Afrique. Il s'agit d'une forme de magie très ancienne, issue d'une grande variété de traditions religieuses mortelles et antérieure à la thaumaturgie, à laquelle elle ressemble à bien des égards."
  
 trait_ogham: "Ogham"
 trait_ogham_desc: "Ogham est une forme très limitée de [bloodsorcery|E] basée sur des runes celtiques pratiquées par les Lhiannan qui puisent dans l'éclat spirituel de la lignée, concédant du pouvoir sur leur territoire."
  
 trait_oghamadvanced: "Ogham Avancé"
 trait_oghamadvanced_desc: "Ogham est une forme très limitée de [bloodsorcery|E] basée sur des runes celtiques pratiquées par les Lhiannan qui puisent dans l'éclat spirituel de la lignée, concédant du pouvoir sur leur territoire."
  
 trait_koldunicsorcery: "Sorcellerie Koldunique"
 trait_koldunicsorcery_desc: "La sorcellerie Koldunique ou Koldunisme est une forme de [cainite|E] [bloodsorcery|E] pratiquée par les Tzimisces.\n\nLa sorcellerie Koldunique est similaire à la thaumaturgie dans son idée mais très différente dans sa pratique."
  
 trait_koldunicsorceryadvanced: "Sorcellerie Koldunique avancée"
 trait_koldunicsorceryadvanced_desc: "La sorcellerie Koldunique ou Koldunisme est une forme de [cainite|E] [bloodsorcery|E] pratiquée par les Tzimisces.\n\nLa sorcellerie Koldunique est similaire à la thaumaturgie dans son idée mais très différente dans sa pratique."
  
 trait_abyssmysticism: "Mysticisme des Abysses"
 trait_abyssmysticism_desc: "Le Mysticisme des Abysses est une forme de [bloodsorcery|E], dérivée de l'Obténébration [discipline|E]. Évidemment, cet art arcanique est pratiqué presque exclusivement par les membres du [Clan|E] Lasombra. Ceux qui pratiquent ces arts mystiques sont appelés Les Ombrés."
  
 trait_abyssmysticismadvanced: "Mysticisme des Abysses Avancé"
 trait_abyssmysticismadvanced_desc: "Le Mysticisme des Abysses est une forme de [bloodsorcery|E], dérivée de l'Obténébration [discipline|E]. Évidemment, cet art arcanique est pratiqué presque exclusivement par les membres du [Clan|E] Lasombra. Ceux qui pratiquent ces arts mystiques sont appelés Les Ombrés."
  
 trait_sadhana: "Sadhana"
 trait_sadhana_desc: "La Sadhana est une forme de [bloodsorcery|E] hindou qui est antérieure de plusieurs milliers d'années à l'éminente thaumaturgie hermétique des Tremere [Clan|E]. Il est pratiqué par les brahmanes hindous [cainites|E] de l'Inde, connus sous le nom de rakta-sadhus ou même de brahmanes de sang."
  
 trait_sadhanaadvanced: "Sadhana Avancé"
 trait_sadhanaadvanced_desc: "La Sadhana est une forme de [bloodsorcery|E] hindou qui est antérieure de plusieurs milliers d'années à l'éminente thaumaturgie hermétique des Tremere [Clan|E]. Il est pratiqué par les brahmanes hindous [cainites|E] de l'Inde, connus sous le nom de rakta-sadhus ou même de brahmanes de sang."
  
 trait_sihr: "Sihr"
 trait_sihr_desc: "Sihr (qui signifie « sortilège » en arabe) est un [discipline|E] du [bloodsorcery|E] largement pratiqué dans le monde islamique. Au Moyen Âge, sa différence avec les autres formes de [bloodsorcery|E] était que son utilisateur devait avoir un niveau de route élevé sur le Chemin de la Communauté ou sur la Route du Ciel pour effectuer la magie."
  
 trait_sihradvanced: "Sihr Avancé"
 trait_sihradvanced_desc: "Sihr (qui signifie « sortilège » en arabe) est un [discipline|E] du [bloodsorcery|E] largement pratiqué dans le monde islamique. Au Moyen Âge, sa différence avec les autres formes de [bloodsorcery|E] était que son utilisateur devait avoir un niveau de route élevé sur le Chemin de la Communauté ou sur la Route du Ciel pour effectuer la magie."
  
 trait_akhu: "Akhou"
 trait_akhu_desc: "Akhu, souvent appelé sorcellerie sétite par les étrangers, est l'ancienne tradition [bloodsorcery|E] des disciples de Set.\n\nÀ l'apogée de l'Égypte, avant sa conversion au christianisme par l'Empire romain, la magie était monnaie courante, pratiquée par les mortels et les vampires. ressemblent."
  
 trait_akhuadvanced: "Akhu Avancé"
 trait_akhuadvanced_desc: "Akhu, souvent appelé sorcellerie sétite par les étrangers, est l'ancienne tradition [bloodsorcery|E] des disciples de Set.\n\nÀ l'apogée de l'Égypte, avant sa conversion au christianisme par l'Empire romain, la magie était monnaie courante, pratiquée par les mortels et les vampires. ressemblent."
  
 trait_darkthaumaturgy: "Thaumaturgie sombre"
 trait_darkthaumaturgy_desc: "La Thaumaturgie Noire est le nom donné au [thaumaturgy|E] appris des démons.\n\nLes vampires peuvent conclure des pactes avec des démons afin d'apprendre les secrets du [bloodsorcery|E], tout comme les mages mortels le font pour apprendre d'autres magies infernales ; ils le font au prix de l'âme qui leur reste, scellant un marché qui est une voie rapide vers le pouvoir magique."
  
 trait_darkthaumaturgyadvanced: "Thaumaturgie sombre avancée"
 trait_darkthaumaturgyadvanced_desc: "La Thaumaturgie Noire est le nom donné à la Thaumaturgie apprise des démons.\n\nLes vampires peuvent conclure des pactes avec des démons afin d'apprendre les secrets du [bloodsorcery|E], tout comme les mages mortels le font pour apprendre d'autres magies infernales ; ils le font au prix de l'âme qui leur reste, scellant un marché qui est une voie rapide vers le pouvoir magique."
  
 trait_thaumaturgy: "Thaumaturgie"
 trait_thaumaturgy_desc: "La thaumaturgie est la forme étroitement gardée du [bloodsorcery|E] pratiquée par le vampirique [Clan|E] Tremere.\n\nCréée par des recherches exhaustives et des expérimentations approfondies, la thaumaturgie utilise les principes de la magie hermétique utilisée par la maison Tremere lorsqu'elle était encore une cabale de mages, adaptée à être alimenté par le pouvoir magique inhérent de Vitae plutôt que par la Quintessence."
  
 trait_thaumaturgyadvanced: "Thaumaturgie avancée"
 trait_thaumaturgyadvanced_desc: "La thaumaturgie est la forme étroitement gardée du [bloodsorcery|E] pratiquée par le vampirique [Clan|E] Tremere.\n\nCréée par des recherches exhaustives et des expérimentations approfondies, la thaumaturgie utilise les principes de la magie hermétique utilisée par la maison Tremere lorsqu'elle était encore une cabale de mages, adaptée à être alimenté par le pouvoir magique inhérent de Vitae plutôt que par la Quintessence."
  
 trait_bardo: "Bardo"
 trait_bardo_desc: "Le Bardo est la signature [discipline|E] pratiquée par les Enfants d'Osiris, qui leur a été transmise par la divinité égyptienne Osiris."
  
 trait_bardoadvanced: "Bardo Avancé"
 trait_bardoadvanced_desc: "Le Bardo est la signature [discipline|E] pratiquée par les Enfants d'Osiris, qui leur a été transmise par la divinité égyptienne Osiris."
  
