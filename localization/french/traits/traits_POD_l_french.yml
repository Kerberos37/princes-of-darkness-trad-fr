 trait_supehunter: "Chasseur"
 trait_supehunter_desc: "Un chasseur de monstres."
  
 trait_turnedhunter: "Devenu chasseur"
 trait_turnedhunter_desc: "Ce chasseur de monstres a été détourné de sa mission par des pouvoirs surnaturels"
  
 trait_torpor: "Torpeur"
 trait_torpor_desc: "[torpor|E] est simplement un état de stase plus profond par rapport au sommeil que les vampires connaissent normalement pendant les heures de clarté. La durée du [torpor|E] dépend du niveau d'humanité ou de voie du vampire et peut durer d'un jour à plus d'un millénaire. Il est dit que les anciens vampires ressentent souvent le besoin d'entrer dans le [torpor|E] volontaire, également connu sous le nom de sommeil éternel."
 trait_little_death: "Petite mort"
 trait_little_death_desc: "Pendant la Petite Mort, le corps du personnage « meurt », mais l'âme double persiste à l'intérieur du cadavre. Wan Kuei craint la Petite Mort, car c'est une période pénible de visions et de cauchemars, où l'esprit est très vulnérable aux magies hostiles."
 trait_caul: "Coiffe"
 trait_caul_desc: "Lorsqu'un Quick meurt, il entre dans le [underworld|E] recouvert d'un cocon plasmique appelé Caul. Tant que le calfeutrage est présent, l'Enfant est dans un état placide et onirique et généralement inconscient de son environnement."
 trait_slumber: "Sommeil"
 trait_slumber_desc: "Un sommeil profond que les spectres peuvent utiliser pour guérir."
 trait_deactivated: "Désactivé"
 trait_deactivated_desc: "Désactivé, a cessé de consommer l'énergie de leur momie créatrice."
 trait_coccon: "Cocon"
 trait_coccon_desc: "Le personnage s'enveloppe dans une coque durcie tandis que son métabolisme ralentit jusqu'à un état d'animation suspendue."
 trait_long_sleep: "Long sommeil"
 trait_long_sleep_desc: "Un état d'animation suspendue qui n'est pas sans rappeler la capacité naturelle d'hibernation de l'ours."
 trait_dragon_sleep: "Le sommeil du dragon"
 trait_dragon_sleep_desc: "Mokolé entre en état d'estivation. La Mokolé ne vieillit pas en dormant, même si elle rêve."
  
 trait_canon: "Canon"
 trait_canon_desc: ""
  
 trait_demon: "Démon"
 trait_demon_desc: "Les démons sont des anges déchus qui ont choisi de se ranger du côté de Lucifer et de l’humanité plutôt que de Dieu dans les premiers jours de la Création. En guise de punition pour leur rébellion et leur déloyauté, l'archange Michel chassa ces anges du ciel et dans l'abîme."
  
 trait_vampgeneration: "Génération"
  
 trait_vampgeneration1: "1ère génération"
 trait_vampgeneration1_desc: "Caine, le premier vampire. Maudit par Dieu d'être l'ancêtre des damnés faisant de lui de facto le seul vampire de cette génération."
  
 trait_vampgeneration2: "2e génération"
 trait_vampgeneration2_desc: "Les trois enfants mythiques de Caïn. Assassiné par la troisième génération."
  
 trait_vampgeneration3: "3ème génération"
 trait_vampgeneration3_desc: "Souvent connue sous le nom d’Antédiluviens, cette génération a fondé les clans des vampires. On dit que la plupart d’entre eux ont des pouvoirs plus proches de ceux des dieux que de simples Caïnites."
  
 trait_vampgeneration4: "4ème génération"
 trait_vampgeneration4_desc: "Souvent connue sous le nom de Mathusalem, cette génération héberge les vampires actifs les plus puissants de l’âge des ténèbres et au-delà."
  
 trait_vampgeneration5: "5ème génération"
 trait_vampgeneration5_desc: "À peine moins puissante que la 4ème génération, cette génération détient la plupart des véritables acteurs puissants de la politique vampirique."
  
 trait_vampgeneration6: "6ème génération"
 trait_vampgeneration6_desc: "Les « générations moyennes » sont les vampires les plus nombreux. Ils sont souvent des acteurs politiques importants à part entière, mais la plupart du temps sous la direction (parfois invisible) d’un vampire d’une génération inférieure."
  
 trait_vampgeneration7: "7ème génération"
 trait_vampgeneration7_desc: "Les « générations moyennes » sont les vampires les plus nombreux. Ils sont souvent des acteurs politiques importants à part entière, mais la plupart du temps sous la direction (parfois invisible) d’un vampire d’une génération inférieure."
  
 trait_vampgeneration8: "8ème génération"
 trait_vampgeneration8_desc: "Les « générations moyennes » sont les vampires les plus nombreux. Ils sont souvent des acteurs politiques importants à part entière, mais la plupart du temps sous la direction (parfois invisible) d’un vampire d’une génération inférieure."
  
 trait_vampgeneration9: "9ème génération"
 trait_vampgeneration9_desc: "Les « générations moyennes » sont les vampires les plus nombreux. Ils sont souvent des acteurs politiques importants à part entière, mais la plupart du temps sous la direction (parfois invisible) d’un vampire d’une génération inférieure."
  
 trait_vampgeneration10: "10e génération"
 trait_vampgeneration10_desc: "Les « générations les plus élevées » sont la populace du monde Caïnite. Décriés, ou souvent carrément maltraités par leurs homologues des générations inférieures, ils détiennent très peu de pouvoir dans la politique du moment."
  
 trait_vampgeneration11: "11e génération"
 trait_vampgeneration11_desc: "Les « générations les plus élevées » sont la populace du monde Caïnite. Décriés, ou souvent carrément maltraités par leurs homologues des générations inférieures, ils détiennent très peu de pouvoir dans la politique du moment."
  
 trait_vampgeneration12: "12ème génération"
 trait_vampgeneration12_desc: "Les « générations les plus élevées » sont la populace du monde Caïnite. Décriés, ou souvent carrément maltraités par leurs homologues des générations inférieures, ils détiennent très peu de pouvoir dans la politique du moment."
  
 trait_vampgeneration13: "13ème génération"
 trait_vampgeneration13_desc: "Les « générations les plus élevées » sont la populace du monde Caïnite. Décriés, ou souvent carrément maltraités par leurs homologues des générations inférieures, ils détiennent très peu de pouvoir dans la politique du moment."
  
 trait_vampgeneration14: "14e génération"
 trait_vampgeneration14_desc: "Les « sang-mince » sont à peine des vampires à certains égards. La malédiction de Caïn est tellement diluée en eux qu'ils ne présentent qu'une partie des forces et des faiblesses traditionnelles de leurs homologues des générations inférieures."
  
 trait_vampgeneration15: "15e génération"
 trait_vampgeneration15_desc: "Les « sang-mince » sont à peine des vampires à certains égards. La malédiction de Caïn est tellement diluée en eux qu'ils ne présentent qu'une partie des forces et des faiblesses traditionnelles de leurs homologues des générations inférieures."
  
 trait_vampgeneration16: "16e génération"
 trait_vampgeneration16_desc_no_collide: "Les « sang-mince » sont à peine des vampires à certains égards. La malédiction de Caïn est tellement diluée en eux qu'ils ne présentent qu'une partie des forces et des faiblesses traditionnelles de leurs homologues des générations inférieures."
  
 trait_something_unusual: "Quelque chose d'inhabituel"
 trait_something_unusual_desc: "Il y a quelque chose d'étrange à ce sujet."
  
 trait_revenant: "Revenant"
 trait_revenant_desc: "Un [ghoul|E] indépendant né avec du sang de vampire dans les veines. Souvent considérés comme des hybrides impies entre vampires et mortels, les [Revenants|E] sont coincés entre les deux mondes."
  
 trait_zadruga: "Zadruga"
 trait_zadruga_desc: "Un terme Tzimisce pour les goules héréditaires. De tous les clans, les Tzimisces sont ceux qui ont donné naissance au plus grand nombre de [ghoul|E] familles."
  
 trait_oathbreaker: "Briseur de serment"
 trait_oathbreaker_desc: "Ce personnage a rompu un serment."
  
 trait_regnant: "Régnant"
 trait_regnant_desc: "Ce personnage a créé un [ghoul|E]."
  
 trait_massregnant: "Masse régnante"
 trait_massregnant_desc: "Ce personnage a créé des goules en masse. Il s'agit généralement d'une violation du [masquerade|E]."
  
 trait_unbondable: "Incollable"
 trait_unbondable_desc: "Ce personnage ne peut pas être lié par le sang."
  
 trait_exposed: "Exposé"
 trait_exposed_desc: "La nature surnaturelle de cette créature a été révélée aux mortels. Les chasseurs planifieront des attaques contre eux."
  
 trait_nagaraja: "Nagaraja"
 trait_nagaraja_desc: "Les Nagaraja sont une étrange lignée de vampires carnivores, redoutés par les vampires de tous les côtés du Jyhad."
  
 trait_hecata: "Hécate"
 trait_hecata_desc: "Ils ne sont pas un [Clan|E] entièrement organique dérivant d'un seul [antediluvian|E] et d'une lignée ininterrompue, mais sont constitués des Giovanni et des restes de l'ancien [Clan|E] Cappadocien et de leurs lignées apparentées ; ainsi que les Nagaraja malgré un manque de lien avec le [antediluvian|E]."
  
 trait_impundulu: "Impundu"
 trait_impundulu_desc: "Une lignée de vampires liés à un clan de sorcières mortelles, et ils sont comptés comme l'un des héritages du Laibon. Impundulu était un puissant nécromancien dans la vie, marié à une sorcière tout aussi puissante nommée Bomkazi."
  
 trait_sire: "[Sire|E]"
 trait_sire_desc: "Ce vampire en a créé un autre du genre."
  
 trait_masssire: "[Sire|E]"
 trait_masssire_desc: "Ce vampire a créé un grand nombre de vampires. La plupart des chemins considèrent cela comme une violation du [masquerade|E]."
  
 trait_lamia: "Lamia"
 trait_lamia_desc: "Les Lamia étaient une lignée de [cainites|E] consacrée à la défense du [Clan|E] Cappadocien, même si à l'origine ils étaient un groupe de sectateurs qui prétendaient descendre de Lilith, la première épouse d'Adam."
  
 trait_gangrel_greek: "Gangrel grec"
 trait_gangrel_greek_desc: "Les Gangrels grecs étaient une émanation apparue au Moyen Âge.\n\nLes Gangrels se cachaient dans les villes des hommes avant même Babylone. Au fil des siècles, ces Gangrels se sont efforcés de survivre dans un environnement différent, plein de dangers qui leur sont propres."
  
 trait_anda: "Anda"
 trait_anda_desc: "Les Anda sont une lignée des Gangrels qui existent parmi les Mongols. Ils croient eux-mêmes qu'ils sont les descendants d'Itugen, la déesse de la terre de la religion mongole."
  
 trait_ahrimane: "Ahrimane"
 trait_ahrimane_desc: "Les Ahrimanes sont une lignée rare et entièrement féminine de vampires qui existait à l'origine pendant l'Âge des Ténèbres, dirigée par une femme appelée Adisa.\n\nL'histoire des Ahrimanes, comme ils la raconteraient, commence avec Adisa, une Valkyrje et sa fille. de Freyja, la déesse nordique."
  
 trait_patron: "mécène"
 trait_patron_desc: "Une personne notable investie dans le Monde des Ténèbres."
  
 trait_harbringersofskulls: "Présages des crânes"
 trait_harbringersofskulls_desc: ""
  
 trait_kinfolk: "Parents"
 trait_kinfolk_desc: "Au sang de loup, descendant des Garous."
  
 trait_true_faith: "La vraie foi"
 trait_truefaith: "La vraie foi"
 trait_truefaith_desc: "Ce personnage croit vraiment en la présence du Divin. C'est une partie essentielle de son âme et lui donne accès à des capacités que certains pourraient qualifier d'anormales. Mais attention, les individus pécheurs peuvent éventuellement être privés de leurs dons divins.\nCette aptitude débloque un nouvel arbre de style de vie."
  
 trait_beatific: "Béatifique"
 trait_beatific_desc: "Incarnation ambulante de son Dieu élu, ce personnage est un faiseur de miracles, un véritable modèle de foi dans un monde de ténèbres. Cela lui donne accès à des capacités que certains pourraient qualifier d'anormales. Mais attention, les individus pécheurs peuvent éventuellement être privés de leurs dons divins."
  
 trait_holy_seal: "Saint Sceau"
 trait_holy_seal_desc: "Des reliques et des artefacts de puissance divine introduits brutalement mais savamment dans les blessures de ce misérable individu l'empêchent de guérir."
  
 trait_custom_bloodline: "Lignée personnalisée"
 trait_custom_bloodline_character: "[ROOT.Char.GetDynasty.GetBaseNameNoTooltip]"
 trait_custom_bloodline_desc: "Jeune lignée de [cainites|E]. Même si la plupart des membres de la famille ne les considèrent pas comme des égaux, cette lignée est prête à montrer aux autres qu'elle est la véritable maîtresse de la nuit."
 trait_custom_bloodline_character_desc: "Jeune lignée de [cainites|E]. Bien que la plupart des membres de la famille ne les considèrent pas comme des égaux, [ROOT.Char.GetDynasty.GetBaseNameNoTooltip] est prêt à montrer aux autres qu'il est le véritable maître de la nuit."
  
 trait_leading_front: "Les leaders du front"
 trait_leading_front_desc: "Artemis Orthia a donné l'exemple à chaque Ventrue, parfois se précipiter sur votre ennemi peut mieux résoudre les problèmes que les stratagèmes et la diplomatie."
  
 trait_hun_tactics: "Tactiques sauvages"
 trait_hun_tactics_desc: "Matasuntha a donné l'exemple à chaque Gangrel, utiliser votre nature sauvage vous aidera à gagner."
  
 trait_swift_movement: "Mouvement rapide"
 trait_swift_movement_desc: "Hannibal a donné l'exemple à chaque Brujah, il faut agir vite si on veut gagner"
  
 trait_samiel_follower: "Disciple de Samiel"
 trait_samiel_follower_desc: "Samiel a donné un exemple à chaque Salubri, le mal doit être frappé, même lorsque les chances ne sont pas en votre faveur, car le mal prospère dans un cœur incontesté."
  
 trait_shadow_warrior: "Respecté et craint"
 trait_shadow_warrior_desc: "Jamal a donné un exemple à chaque Banu Haqim : s'ils craignent vos actes avant de vous rencontrer, la bataille est déjà gagnée."
  
 trait_faithful_warrior: "Fidèle Guerrier"
 trait_faithful_warrior_desc: "Tarique a donné l'exemple à chaque Nosferatu, se battre pour une foi est une bonne cause"
  
 trait_shadow_reconquista_warrior: "Guerre des ombres"
 trait_shadow_reconquista_warrior_desc: "Silvester de Ruiz a donné l'exemple à chaque Lasombra, parfois la guerre nécessite ruse et tromperie"
  
 trait_caitiff_warrior: "Caitiff Guerrier"
 trait_caitiff_warrior_desc: "Les Caitiffs sont seuls dans ce monde sombre, c'est pourquoi ils ont appris à se protéger lors des batailles"
  
 trait_salubri_caste: "Caste des Salubris"
  
 trait_salubri_healer: "Guérisseur Salubri"
 trait_salubri_healer_desc: "Caste de guérisseurs, constitue la majeure partie de la lignée « normale », leur but est de guérir et d'enseigner [golconda|E]"
  
 trait_salubri_warrior: "Guerrier Salubrien"
 trait_salubri_warrior_desc: "Caste de guerriers, fondée après les guerres Baali par Samiel. Les guerriers sont des vagabonds, toujours à la recherche du mal à détruire partout où il peut se développer. Chaque membre de la caste des guerriers reçoit un nom angélique après un rituel d'initiation"
  
 trait_salubri_watcher: "Observateur de Salubri"
 trait_salubri_watcher_desc: "Caste de guetteurs, fondée lors des voyages de Saulot en Orient. Érudits et voleurs, les observateurs agissent en tant que protecteurs des autres Salubriens, les défendant contre ceux qui voudraient nier leur droit à exister et à gagner la rédemption."
  
 trait_teachings: "Enseignements de Chandraputra"
 trait_teachings_desc: "Chandraputra a donné un exemple à chaque Ravnos, être un bon général est bien plus utile qu'être un bon guerrier"
  
 trait_orison_compass: "Boussole morale"
 trait_orison_compass_desc: "Ce personnage ne peut ignorer le péché, pas même le sien. Il a une idée presque infaillible de la gravité des transgressions envers Dieu autour de lui."
  
 trait_orison_innocent: "Le vrai innocent"
 trait_orison_innocent_desc: "Ce personnage est intact, un phare de lumière la plus pure dans l’obscurité de notre époque."
  
 trait_orison_noah: "La faveur de Noé"
 trait_orison_noah_desc: "Cet individu possède une qualité unique qui apaise le cœur et le caractère de tous les animaux de la nature."
  
 trait_orison_vigilance: "Œil de vigilance"
 trait_orison_vigilance_desc: "Ce personnage nécessite beaucoup moins de sommeil qu’une personne moyenne et se réveille plus facilement que les autres."
  
 trait_orison_penitent: "Le pénitent"
 trait_orison_penitent_desc: "Simplement en connaissant sa place dans le plan de Dieu, un homme simple peut souvent mieux comprendre le vaste monde que le plus puissant des rois ou le plus érudit des érudits."
  
 trait_orison_years: "Bénédiction des années"
 trait_orison_years_desc: "L'esprit de ce personnage est doté d'une sagesse au-delà de son âge et d'une capacité à saisir assez facilement de nouveaux concepts."
  
 trait_orison_hierophant: "Le Hiérophante"
 trait_orison_hierophant_desc: "Ce personnage est un modèle d’équilibre et de grâce sous le feu, même s’il marche dans l’ombre de la mort."
  
 trait_orison_sanguine: "Hymne sanguinaire"
 trait_orison_sanguine_desc: "La foi de ce personnage coule dans son sang, ce qui en fait un poison virulent pour tout ce qui est impie."
  
 trait_orison_talespinner: "Tourneur de contes"
 trait_orison_talespinner_desc: "Cet individu possède un zèle naturel et un enthousiasme contagieux pour répandre la parole de Dieu."
  
 trait_oculi_shepherd: "Berger céleste"
 trait_oculi_shepherd_desc: "Permet à l'Œil de Dieu de se cacher à la vue de tous pendant qu'il accomplit le travail du Ciel."
  
 trait_oculi_sight: "Seconde vue"
 trait_oculi_sight_desc: "La vue permet à l'inquisiteur de rechercher des créatures surnaturelles quels que soient ses efforts pour déjouer son observation."
  
 trait_oculi_liturgy: "Divine Liturgie"
 trait_oculi_liturgy_desc: "Par la récitation des Écritures, l'Œil de Dieu peut imposer son dévouement à la cause à un autre individu."
  
 trait_oculi_trust: "J'ai confiance en toi"
 trait_oculi_trust_desc: "En louant Dieu, l’agent peut insuffler aux autres de l’amour pour Lui et Ses lois."
  
 trait_oculi_wine: "De l'eau au vin"
 trait_oculi_wine_desc: "L'inquisiteur peut prendre un objet ordinaire et le transformer en autre chose ou remettre les tissus morts ou mourants à leur état sain."
  
 trait_acre_catechumen: "Catéchumène"
 trait_acre_catechumen_desc: "Permet à l'inquisiteur d'illustrer ses premières leçons de courage, d'humilité et de constance."
  
 trait_acre_flesh: "Transfiguration de la chair"
 trait_acre_flesh_desc: "Le chevalier a été investi du pouvoir de modifier ses capacités physiques en faisant appel à sa vertu inébranlable."
  
 trait_acre_flight: "Vol des anges"
 trait_acre_flight_desc: "Permet à l'inquisiteur de récolter le tourbillon divin lors d'un combat avec les serviteurs de l'Adversaire."
  
 trait_acre_resurrection: "Esprit de Résurrection"
 trait_acre_resurrection_desc: "Certains chevaliers sont divinement investis du pouvoir de contrôler le flux et le reflux de la force vitale en eux-mêmes et chez les autres."
  
 trait_acre_auto: "Auto da Fé"
 trait_acre_auto_desc: "Concentrer sa vertu et sa force en un seul coup puissant."
  
 trait_murnau_knowledge: "Connaissance interdite"
 trait_murnau_knowledge_desc: "Familiarité innée et capacité à détecter toutes sortes de corruption."
  
 trait_murnau_oblige: "Noblesse oblige"
 trait_murnau_oblige_desc: "Une noblesse qui inspire les autres."
  
 trait_murnau_wreathed: "Auréolé d'ombres"
 trait_murnau_wreathed_desc: "Maîtrise du côté obscur de la nature propre des Murnau qui leur permet de l'influencer chez les autres."
  
 trait_murnau_mirror: "Miroir du Mal"
 trait_murnau_mirror_desc: "Capacité à affronter l’opposition surnaturelle sur un terrain égal, armé de force et de connaissances."
  
 trait_murnau_arcana: "Arcanes"
 trait_murnau_arcana_desc: "La capacité d'entraver, de dévier ou d'éviter les actions des hellspawn."
  
 trait_sisters_gospel: "Gospel"
 trait_sisters_gospel_desc: "Accorde aux sœurs une grande habileté au débat, à l'oraison et, si nécessaire, à l'interrogatoire."
  
 trait_sisters_lux: "Fiat Lux"
 trait_sisters_lux_desc: "Faisant écho aux paroles du Père, l'inquisiteur déclame « Que la lumière soit ! »."
  
 trait_sisters_chorale: "Choral"
 trait_sisters_chorale_desc: "Tirer de la force, des connaissances ou de la protection d’un chant communautaire."
  
 trait_sisters_hosanna: "Hosanna"
 trait_sisters_hosanna_desc: "Se mettre à l’écoute du Chant du Ciel pour affecter la matière morte avec sa voix spirituelle."
  
 trait_sisters_oratorio: "Oratorio"
 trait_sisters_oratorio_desc: "Permet à la Sœur d'élever la voix dans un chant et de remplir les auditeurs du rayonnement brillant de sa foi, qui est une expérience dévastatrice pour les esclaves du péché."
  
 trait_red_vigil: "Vigilance bénie"
 trait_red_vigil_desc: "Ce rituel apporte au sujet de l'énergie le soulageant du besoin de sommeil ou de repos."
  
 trait_red_sunstone: "Pierre de soleil"
 trait_red_sunstone_desc: "Imprégnez une pierre ordinaire de la bénédiction de la première création du Seigneur, le Soleil."
  
 trait_red_march: "Marche forcée"
 trait_red_march_desc: "Ce rite permet un voyage rapide quelles que soient la fatigue et les conditions difficiles."
  
 trait_red_fortunes: "Fortunes de guerre"
 trait_red_fortunes_desc: "Grâce à ce rite sacré, un pratiquant peut bénir un groupe de combattants armés en route pour combattre l'ennemi."
  
 trait_red_forge: "Forge de Dieu"
 trait_red_forge_desc: "Sanctifie le processus de forge d’une arme pour produire des armements bénis."
  
 trait_yinyang: "Yin Yang"
  
 trait_yin_imbalanced: "Yin"
 trait_yin_imbalanced_desc: "Vous êtes une créature d'ombre et de mort."
  
 trait_yinyang_balanced: "Équilibré"
 trait_yinyang_balanced_desc: "Vous harmonisez les éléments divisés de votre Chi."
  
 trait_yang_imbalanced: "Yang"
 trait_yang_imbalanced_desc: "Vous vous tournez vers la lumière et la vie."
  
 trait_dharma: "Dharma"
  
 trait_dharma10: "Dharma 10"
 trait_dharma10_desc: "Qui a transcendé le Dharma et atteint les Cent Nuages."
 trait_dharma10_stayed_desc: "Appelé Arhat, qui a atteint la dernière étape du chemin du retour et a obtenu l'Illumination. Beaucoup n'hésitent pas et entrent dans les Cent Nuages ​​dès qu'ils le peuvent, mais une poignée d'entre eux s'attardent dans le monde des mortels."
  
 trait_dharma9: "Dharma 9"
 trait_dharma9_desc: "Appelés Bodhisattvas, qui ont atteint les étapes finales des Dharmas qu'ils ont choisis, il leur faut généralement 1000 ans pour atteindre cet état. Peut se nourrir du Chi ambiant."
 trait_track_dharma9: "Aperçu"
 trait_track_dharma9_desc: ""
  
 trait_dharma8: "Dharma 8"
 trait_dharma8_desc: "Assumant principalement le rôle d'ancêtre, il lui faut généralement 500 ans pour atteindre cet état. Peut se nourrir du Chi ambiant."
 trait_track_dharma8: "Aperçu"
 trait_track_dharma8_desc: ""
  
 trait_dharma7: "Dharma 7"
 trait_dharma7_desc: "Prenant principalement le rôle de mandarin (ou brahmane pour l'hindou Kuei-jin), également la condition préalable minimale pour être un ancêtre, ayant généralement besoin de 250 ans pour atteindre cet état. Peut se nourrir du Chi ambiant."
 trait_track_dharma7: "Aperçu"
 trait_track_dharma7_desc: ""
  
 trait_dharma6: "Dharma 6"
 trait_dharma6_desc: "Prenant principalement le rôle de Jina (ou Ksatriya pour l'hindou Kuei-jin) ou de Mandarin (ou brahmane pour l'hindou Kuei-jin), ayant généralement besoin de 100 ans pour atteindre cet état. Peut se nourrir du Chi ambiant."
 trait_track_dharma6: "Aperçu"
 trait_track_dharma6_desc: ""
  
 trait_dharma5: "Dharma 5"
 trait_dharma5_desc: "Assumant principalement le rôle de Jina (ou Ksatriya pour l'hindou Kuei-jin), il lui faut généralement 25 ans pour atteindre cet état. Peut se nourrir de Chi par la respiration."
 trait_track_dharma5: "Aperçu"
 trait_track_dharma5_desc: ""
  
 trait_dharma4: "Dharma 4"
 trait_dharma4_desc: "Assumant principalement le rôle de Jina (ou Ksatriya pour l'hindou Kuei-jin), il lui faut généralement 5 ans pour atteindre cet état. Se nourrir de Chi par le sang."
 trait_track_dharma4: "Aperçu"
 trait_track_dharma4_desc: ""
  
 trait_dharma3: "Dharma 3"
 trait_dharma3_desc: "Disciple (ou Vaisya pour Hindu Kuei-jin) avec un faible dharma, ayant généralement besoin de 3 ans pour atteindre cet état. Se nourrir de Chi par le sang."
 trait_track_dharma3: "Aperçu"
 trait_track_dharma3_desc: ""
  
 trait_dharma2: "Dharma 2"
 trait_dharma2_desc: "Disciple (ou Vaisya pour Hindu Kuei-jin) avec un faible dharma, ayant généralement besoin d'un an pour atteindre cet état. Se nourrir de Chi par le sang."
 trait_track_dharma2: "Aperçu"
 trait_track_dharma2_desc: ""
  
 trait_dharma1: "Dharma 1"
 trait_dharma1_desc: "Disciple (ou Vaisya pour l'hindou Kuei-jin) avec un faible dharma. Se nourrir de Chi par le sang."
 trait_track_dharma1: "Aperçu"
 trait_track_dharma1_desc: ""
  
 trait_dharma0: "Dharma 0"
 trait_dharma0_desc: "Hin (ou Sudra pour Hindu Kuei-jin), qui ont été retirés de l'État chih-mei, mais ne font pas encore partie de la société."
  
 trait_chihmei: "Chih-mei"
 trait_chihmei_desc: "Une créature à peine sensible, dominée par sa faim de Chi et obligée de vivre de chair. Un personnage tombé aux mains de Chih-mei ne peut pas être joué."
 trait_chihmei_dharma_desc: "En utilisant un rituel, un Chih-mei peut être restauré à l'équilibre Dharmique et civilisé, réveillant sa conscience supérieure (Hun) et transformé en morts-vivants productifs sous un véritable Dharma."
  
 trait_shih: "Shih"
 trait_shih_desc: "Les légendes prétendent que les origines des Shih se situent au sein des Yi, sous la dynastie Shang. Ils marchent seuls dans les ténèbres, combattant les forces des Mille Enfers avec rien d'autre que le pouvoir de leurs mains et de leur volonté. Il y a plus de 3 000 ans, Shih s’avança pour la première fois pour combattre les Shen. Bien que les fières maisons des Shih n'existent plus, leurs traditions perdurent et le récit de leurs débuts est l'un de leurs récits les plus vénérés."
  
 trait_ha_holy_bulwark: "Rempart sacré"
 trait_ha_holy_bulwark_desc: "Ce personnage ne peut pas être lié par le sang."
  
 trait_ha_patris_mastery: "Maîtrise des arts : Sophia Patris"
 trait_ha_patris_mastery_desc: "« Humiliez-vous devant le Seigneur et il vous élèvera »"
  
 trait_ha_filius_mastery: "Maîtrise des Arts : Sedulitas Filius"
 trait_ha_filius_mastery_desc: "« Qui est-ce qui vainc le monde ? Seulement celui qui croit que Jésus est le Fils de Dieu."
  
 trait_ha_spiritus_mastery: "Maîtrise des Arts : Boni Spiritus"
 trait_ha_spiritus_mastery_desc: ""Et je mettrai mon Esprit en vous et vous inciterai à suivre mes décrets et à veiller à observer mes lois.""
  
 trait_demonic_plague: "Peste démoniaque"
 trait_demonic_plague_desc: "Résultat d’une malédiction véritablement diabolique, la peste démoniaque est une maladie hautement contagieuse et mortelle qui affecte autant les proches que les mortels. Pire encore, la maladie empêche les vampires de guérir de quelque manière que ce soit et entraîne des blessures de plus en plus graves à mesure que la chair se déchire."
  
 trait_demonic_plague_non_infectious: "Peste démoniaque"
 trait_demonic_plague_non_infectious_desc: "Résultat d’une malédiction véritablement diabolique, la peste démoniaque est une maladie mortelle qui affecte autant les proches que les mortels. Pire encore, la maladie empêche les vampires de guérir de quelque manière que ce soit et entraîne des blessures de plus en plus graves à mesure que la chair se déchire."
  
 trait_demonic_plague_non_lethal: "Peste démoniaque"
 trait_demonic_plague_non_lethal_desc: "Résultat d’une malédiction véritablement diabolique, la peste démoniaque est une maladie hautement contagieuse qui affecte autant les proches que les mortels. Pire encore, la maladie empêche les vampires de guérir de quelque manière que ce soit."
  
 trait_demonic_plague_non_lethal_and_infectious: "Peste démoniaque"
 trait_demonic_plague_non_lethal_and_infectious_desc: "Résultat d’une malédiction véritablement diabolique, la peste démoniaque est une maladie qui affecte autant les proches que les mortels. Pire encore, la maladie empêche les vampires de guérir de quelque manière que ce soit."
  
 trait_vampire_smallpox: "Variole vampirique"
 trait_vampire_bubonic_plague: "Peste bubonique vampirique"
 trait_vampire_typhus: "Typhus vampirique"
 trait_vampire_cancer: "Cancer vampirique"
 trait_vampire_consumption: "Consommation vampirique"
 trait_vampire_gout_ridden: "Goutte vampirique chevauchée"
 trait_vampire_pneumonic: "Pneumonique vampirique"
 trait_vampire_great_pox: "La « grande » vérole vampirique"
 trait_vampire_leper: "Lépreux vampirique"
 trait_vampire_ill: "Malade vampirique"
  
 trait_akuma: "Akuma"
 trait_akuma_desc: "Les Akuma, ou dévorés par le diable, sont des individus qui ont abandonné la vertu et ont rejoint les rois Yama."
  
 trait_mummy: "Momie"
 trait_mummy_desc: "Les momies, également appelées Immortels ou Reborn, sont des immortels dont les corps ont été préservés de manière rituelle."
  
 trait_shemsuheru: "Shemsu-Heru"
 trait_shemsuheru_desc: "Il doit y avoir un premier, et parmi les Immortels, cet honneur est accordé aux Shemsu-Heru, les amis ou compagnons d'Horus. Créés par Isis et sa sœur, à l'origine pour suivre et servir son fils Horus, ils sont les plus anciens immortels du monde."
 trait_banemummy: "Maman Fléau"
 trait_banemummy_desc: "Les Bane Mummies, également appelées Apepnu, sont des moqueries impies des momies élevées avec le sort de vie de Set, mais sa compréhension était incomplète et le sort a été corrompu."
 trait_cabiri: "Cabiri"
 trait_cabiri_desc: "Les Cabiri sont une dynastie d'immortels originaires non pas d'Égypte mais de Grèce et qui ont peu ou pas de lien avec la lutte entre Apophis et les Maât."
  
 trait_wutian: "Wu Tian"
 trait_wutian_desc: "Les Wu T'ian, la Famille du Ciel, étaient les étudiants de grands sages et recevaient l'élixir de vie éternelle des Huit Immortels en échange de leur service éternel auprès du Tao."
 trait_wukuei: "Wu Kuei"
 trait_wukuei_desc: "Les Wu Kuei, la Famille des Démons, sont les immortels de Yomi, le renégat Wu T'ian qui a vendu son âme à l'enfer pour plus de sécurité à l'aube [sixth_age|E]."
  
 trait_asekh_sen: "Asekh-Sen"
 trait_asekh_sen_desc: "Pas des immortels à part entière, ces êtres ressemblent généralement à des cadavres traînants possédés par un fléau qui remplit l'être réanimé d'une haine bouillonnante pour toute vie."
  
 trait_statue: "Statue"
 trait_statue_desc: "Un corps artificiel."
 trait_effigy: "Effigie"
 trait_effigy_desc: "Petites figurines pouvant être chargées de missions simples."
 trait_animantis: "Animantis"
 trait_animantis_desc: "Un golem, un serviteur mécanique qui servira les Nocker et les aidera dans leur travail."
  
 trait_immortal: "Immortel"
 trait_immortal_desc: "Par des moyens magiques, ce personnage ne peut plus mourir de causes naturelles."
  
 trait_risen: "Ressuscité"
 trait_risen_desc: "Ressuscité est un terme utilisé pour décrire un spectre qui a réussi à retourner dans son corps pour marcher parmi les vivants du [skinlands|E]."
  
 trait_spectre: "Spectre"
 trait_spectre_desc: "Les spectres sont des spectres abandonnés dans leurs ombres. Lorsqu'un esprit accumule trop d'émotions sombres, son Ombre prend définitivement le dessus et il devient un Spectre."
  
 trait_dhampyr: "Dhampyr"
 trait_dhampyr_desc: "Les Dhampyrs, également appelés Shade Walker ou Twilight Children, sont les enfants de Kuei-jin."
  
 trait_arcanos_argos: "Argos"
 trait_arcanos_argos_desc: "Les utilisateurs d'Argos peuvent manipuler, naviguer et parcourir le [tempest|E]."
  
 trait_arcanos_castigate: "Fustiger"
 trait_arcanos_castigate_desc: "Les utilisateurs de Castigate peuvent manipuler et contrôler l’Ombre d’un spectre."
  
 trait_arcanos_embody: "Incarner"
 trait_arcanos_embody_desc: "Ceux qui utilisent Embody peuvent se manifester dans le monde physique et, dans les bonnes circonstances, apparaître comme une personne vivante."
  
 trait_arcanos_fatalism: "Fatalisme"
 trait_arcanos_fatalism_desc: "Ceux qui possèdent le don du fatalisme sont capables de voir le passé ou le futur d’autrui et de lire le destin ultime d’un spectre."
  
 trait_arcanos_flux: "Flux"
 trait_arcanos_flux_desc: "Le flux affecte la structure et la réaction de la matière dans le [skinlands|E], et affecte également le fonctionnement des reliques fantomatiques."
  
 trait_arcanos_inhabit: "Habiter"
 trait_arcanos_inhabit_desc: "Les Wraiths dotés d'Inhabit peuvent manipuler et contrôler des objets inanimés."
  
 trait_arcanos_intimation: "Informations"
 trait_arcanos_intimation_desc: "Les utilisateurs d'Intimation peuvent modifier les désirs et les souhaits des autres spectres."
  
 trait_arcanos_keening: "Passionné"
 trait_arcanos_keening_desc: "Ceux qui savent utiliser les arts de Keening peuvent manipuler les émotions à travers le son."
  
 trait_arcanos_lifeweb: "Web de vie"
 trait_arcanos_lifeweb_desc: "Les Wraiths qui connaissent Lifeweb peuvent l'utiliser pour renforcer, affaiblir ou surveiller [Fetters|E]."
  
 trait_arcanos_mnemosynis: "Mnémosynis"
 trait_arcanos_mnemosynis_desc: "Les utilisateurs de Mnemosynis peuvent retracer et lire les souvenirs des autres."
  
 trait_arcanos_moliate: "Molière"
 trait_arcanos_moliate_desc: "Ceux qui Moliate sont capables de remodeler leur [Corpus|E] et celui des autres en des formes fascinantes et parfois terrifiantes."
  
 trait_arcanos_outrage: "Outrage"
 trait_arcanos_outrage_desc: "L’indignation affecte le [skinlands|E] en manifestant la volonté d’un spectre sous la forme d’une force puissante."
  
 trait_arcanos_pandemonium: "Chaos"
 trait_arcanos_pandemonium_desc: "Les Wraiths qui utilisent cet Arcanos peuvent utiliser les pouvoirs du chaos pour semer le chaos dans le monde des vivants."
  
 trait_arcanos_phantasm: "Fantasme"
 trait_arcanos_phantasm_desc: "Ceux qui utilisent les capacités de Phantasm peuvent manipuler les rêves et créer des illusions."
  
 trait_arcanos_puppetry: "Marionnettes"
 trait_arcanos_puppetry_desc: "Ceux qui maîtrisent les marionnettes peuvent contrôler les corps du Quick."
  
 trait_arcanos_usury: "Usure"
 trait_arcanos_usury_desc: "Ceux qui maîtrisent l’usure peuvent échanger les forces mêmes sur lesquelles les spectres prospèrent."
  
 trait_arcanos_kinesis: "Kinèse"
 trait_arcanos_kinesis_desc: "Les Wraiths dotés de Kinesis peuvent manipuler et contrôler des objets inanimés."
  
 trait_lament: "Complainte"
 trait_lament_desc: "Une Lamentation est la méthode qu'une personne utilise pour projeter son esprit, déterminant exactement comment un personnage entre en contact avec le monde des fantômes."
 trait_projector: "Projecteur"
 trait_projector_desc: "Les projecteurs sont des humains vivants qui, d’une manière ou d’une autre, peuvent se débarrasser de leur chair et devenir des fantômes."
 trait_ghost: "Fantôme"
 trait_ghost_desc: "Les morts qui n'ont pas atteint le [underworld|E]."
 trait_barghest: "Barghest"
 trait_barghest_desc: "Les Barghests, également appelés limiers, sont des spectres qui ont été transformés en formes monstrueuses et « lobotomisés » par la greffe d'un museau de fer stygien spécialement préparé sur leur [Corpus|E]."
 trait_ferryman: "Passeur"
 trait_ferryman_desc: "Par le Rituel de Séparation, l'Ombre et la Psyché de ce personnage sont définitivement séparées, créant un Pasiphae."
 trait_shadow: "Ombre"
 trait_shadow_desc: "Ombre est un terme utilisé pour décrire l'aspect de la personnalité d'un spectre qui veut le voir échouer, arrêter de lutter et succomber à Oblivion."
 trait_pasiphae: "Pasiphaé"
 trait_pasiphae_desc: "Les Pasiphae, appelés Passeurs de l'Oblivion ou Marcheurs du [labyrinth|E], sont souvent confondus avec les généraux des Ombres mangées par les Helldivers ignorants et les quelques autres spectres téméraires qui s'aventurent dans le [labyrinth|E]."
 trait_khaibit: "Khaïbit"
 trait_khaibit_desc: "Un Khaibit séparé de maman pour être utilisé comme serviteur ressemblant à un spectre."
 trait_po: "P'o"
 trait_po_desc: "La partie de l'âme liée aux aspects physiques de l'existence ; souvent appelé le côté « animal » de l’âme."
 trait_kuei: "Kuei"
 trait_kuei_desc: "Un Kuei est un spectre du [dark_kingdom_of_jade|E] qui n'a pas été enterré selon les rites et traditions appropriés de la région. Ils deviennent, faute d’un meilleur terme, des Ombres ambulantes. Ces spectres sont très dangereux et errent sans but dans le [shadowlands|E], à la recherche de Pathos comme un animal affamé chasse pour se nourrir."
  
  #Trait Groups 
 trait_shapeshifter: "Changeforme"
  
 trait_ajaba: "Ajaba"
 trait_ajaba_desc: "Les hyènes-garous sont les guerrières de Gaia en Afrique, un continent sans population de loups. Bien que la guerre de rage n'ait pas atteint l'Afrique, les Ajaba ont été pratiquement détruits par les luttes intestines et leur rivalité avec les Bastet."
 trait_bastet: "Bastet"
 trait_bastet_desc: "Les chats-garous ont de nombreuses tribus différentes, comme les Garous, bien que chacune revendique une espèce différente de chat sauvage. Ils sont obsédés par les connaissances secrètes et les recherchent et les accumulent toujours. Beaucoup sont de grands magiciens, d’autres sont de grands guerriers, mais ils sont rarement des bêtes de somme et travaillent généralement seuls. Certaines de leurs tribus ont beaucoup souffert pendant la Guerre de Rage."
 trait_corax: "Corax"
 trait_corax_desc: "Les corbeaux-garous sont les messagers, espions et éclaireurs de Gaia qui patrouillent dans les cieux, toujours à l'affût du danger. Ce sont de terribles bavards et raconteront ce qu’ils ont vu à quiconque veut les écouter. Ils ont échappé aux persécutions de la Guerre de la Rage en aidant les Garous et entretiennent les relations les plus cordiales avec les loups-garous de toute Fera."
 trait_gurahl: "Gurahl"
 trait_gurahl_desc: "Les ours-garous sont les guérisseurs de Gaia, liés à la Terre avec un lien plus fort que n'importe quel autre Fera. De nombreux Garous croient que les Gurahl ont disparu, tués pendant la Guerre de Rage alors qu'ils refusaient de dévoiler le secret permettant de redonner vie aux morts."
 trait_kitsune: "Kitsune"
 trait_kitsune_desc: "Les renards-garous sont des magiciens et des politiciens qui maintiennent la cohésion de la société des métamorphes asiatiques. Uniques parmi les Fera, les Kitsune ne se trouvent que dans les cours des bêtes de l'Empire du Milieu, vivant principalement en Chine et au Japon. Avec la bénédiction de Luna, les Kitsune ont également agi comme assassins des autorités corrompues de la société mortelle, comme sorciers de la cour et voleurs afin de protéger le mandat céleste."
 trait_track_kitsune: "Queues"
 trait_track_kitsune_desc: "Les Kitsune commencent tous par une seule queue. Gaia leur en accorde un supplémentaire à chaque fois qu'ils gagnent un rang. Les kitsune à neuf queues ont atteint l'immortalité et sont respectés pour leur pouvoir et leur vertu."
 trait_mokole: "Mokolé"
 trait_mokole_desc: "Les crocodiles-garous se souviennent de l’époque des Rois Dragons, lorsque de terribles reptiles régnaient sur la terre. Ils se souviennent de tout ce qui s'est passé et gardent cette connaissance pour eux, ne s'adressant qu'à ceux qui sont vraiment respectueux. Leurs formes Crinos ressemblent plus à des dinosaures ou des dragons qu'à des crocodiles, ce qui leur vaut parfois d'être appelés dragons-garous."
 trait_nagah: "Nagah"
 trait_nagah_desc: "Serpents-garous originaires de l'Inde. La plupart (sinon la totalité) des autres races changeantes les croient mortes, mais elles sont toujours là. En tant que « Juges de Gaia », les Nagah remplissent à la fois le rôle de juges silencieux et de bourreaux cachés des Races Changeantes."
 trait_nuwisha: "Nuwisha"
 trait_nuwisha_desc: "Les coyotes-garous sont les professeurs de Gaia, bien que comme leur totem, Old Man Coyote, ils préfèrent enseigner exclusivement par des farces. Grâce à une farce qu'ils ont faite à Luna, ils n'ont plus de Rage, bien qu'ils aient une affinité plus étroite avec l'Umbra qu'avec n'importe quel autre Fera."
 trait_ratkin: "Ratkin"
 trait_ratkin_desc: "Les rats-garous veillaient autrefois sur l’humanité, empêchant leur nombre de devenir trop grand. Cependant, les Garous ont usurpé ce rôle et les Ratkin les détestent depuis. Ils se battent fermement pour le Wyld et profitent de chaque occasion pour saper la technologie."
 trait_rokea: "Rokéa"
 trait_rokea_desc: "Même la mer a ses protecteurs. Les requins-garous patrouillent dans les profondeurs de la mer et sont rarement vus par les habitants terrestres."
 trait_apis: "Apis"
 trait_apis_desc: "Weraurochs ou « Moon-bulls », les Apis étaient chargés de la culture et de l'agriculture et étaient connus sous le nom de « Matchmakers of Gaia ». Ils furent poussés à l'extinction par les Garous lors de la Guerre de la Rage."
 trait_camazotz: "Camazotz"
 trait_camazotz_desc: "Les Camazotz étaient des chauves-souris-garous, les messagers nocturnes de Gaia et dans l'hémisphère sud, homologues des Corax."
 trait_grondr: "Grondr"
 trait_grondr_desc: "Les sangliers-garous étaient situés en Europe du Nord. Leur tâche était de nettoyer la terre ; on les appelait les toiletteurs de Gaia. Ils ont été poussés à l'extinction par les Garous pendant la Guerre de la Rage ; leurs esprits ancêtres tombèrent aux mains du Wyrm et devinrent les monstrueux Cochons Crânes."
 trait_ananasi: "Ananasi"
 trait_ananasi_desc: "Les araignées-garous ne sont pas des enfants de Gaia, mais plutôt des enfants de la reine Ananasa, une puissante enfant spirituelle du Tisserand. Ils sont considérés comme extraterrestres et dérangeants par les autres Fera, et non sans raison : leur forme animale est une horde d'araignées rampantes, ils ne possèdent pas de rage et ils alimentent leurs pouvoirs avec du sang volé aux humains. Leur nom est tiré du filou/dieu ouest-africain Anansi."
  
 trait_hakken: "Hakken"
 trait_hakken_desc: "Les loups-garous du Japon, qui défendent la philosophie du bushido."
 trait_kumo: "Kumo"
 trait_kumo_desc: "Les araignées-garous tombées sous l'emprise du Wyrm."
 trait_tengu: "Tengu"
 trait_tengu_desc: "Les corbeaux-garous d'Extrême-Orient, qui servent d'éclaireurs et de hérauts de la Cour des Bêtes."
 trait_okuma: "Okuma"
 trait_okuma_desc: "Les Okuma étaient une tribu de Gurahl qui vivait en Asie du Sud-Est, y compris dans le nord de l'Inde et jusqu'au Japon. Leurs animaux Kinfolk comprenaient des ours du soleil, des ours de la lune et des pandas géants. Contrairement aux autres tribus Gurahl, qui adorent Gaia comme leur mère et Luna comme la source de leurs pouvoirs de métamorphose, les Okuma entretenaient également une relation particulière avec Hélios. La fourrure de chaque Okuma était marquée de taches de couleurs vives."
 trait_zhong_lung: "Zhong Lung"
 trait_zhong_lung_desc: "Cousins ​​éloignés des Mokolé, les dragons-garous se croient les grands descendants du Dragon d'Ébène et de la Reine Écarlate."
 trait_nezumi: "Nezumi"
 trait_nezumi_desc: "Les rats-garous d'Asie, qui mènent une guerre basse contre l'humanité."
 trait_same_bito: "Même-Bito"
 trait_same_bito_desc: "Les requins-garous, qui se considèrent bien plus raffinés que les Rokea."
  
 trait_ozuzo: "Ozuzo"
 trait_ozuzo_desc: "Les Ozuzo sont des Ajaba tombés aux mains du Wyrm."
 trait_histpah: "Histpah"
 trait_histpah_desc: "Histpah sont des Rois-Menteurs, Bastet corrompu par le Wyrm."
 trait_buzzards: "Buses"
 trait_buzzards_desc: "Les buses sont des enfants perdus, des Corax contaminés par un ver."
 trait_purgers: "Purgeurs"
 trait_purgers_desc: "Les Purgers sont des Gurahl déchus."
 trait_mnetics: "Mnétique"
 trait_mnetics_desc: "Les mnétiques sont des Mangeurs de Secrets, Fallen Mokolé."
 trait_nokhomi: "Nokhomi"
 trait_nokhomi_desc: "Nokhomi, également appelé les Bitter-Grins, sont les Nuwisha déchus."
 trait_mad_destroyers: "Destructeurs fous"
 trait_mad_destroyers_desc: "Les Mad Destroyers sont les Ratkin déchus."
 trait_balefire_sharks: "Requins Balefire"
 trait_balefire_sharks_desc: "Les requins Balefire sont des Rokea contaminés par le Wyrm."
 trait_xibalan: "Xibalan"
 trait_xibalan_desc: "Les Xibalan étaient des Camazotz qui s'étaient consacrés au Wyrm à travers l'aspect corrompu de leur patron, Bat."
 trait_skull_pig: "Crâne de cochon"
 trait_skull_pig_desc: "Les Skull Pigs sont une sorte de créature associée au Wyrm qui a été créée à partir de Grondr Kin qui s'est tournée vers son service afin de survivre à la guerre de rage."
  
 trait_psychic: "Psychique"
 trait_psychic_desc: "Ce personnage possède un ou plusieurs pouvoirs psychiques (également appelés phénomènes psychiques ou simplement capacités psychiques)."
